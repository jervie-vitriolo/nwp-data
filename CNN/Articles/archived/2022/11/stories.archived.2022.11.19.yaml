      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest worker category openings are for medical professionals,
        specifically nurses, at 1,225; and semi-skilled workers like carpenters at
        500 vacancies.</p>'
