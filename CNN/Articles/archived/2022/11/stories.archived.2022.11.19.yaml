    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. on Saturday said he has received
      more invitations for state visits following his meetings with world leaders
      at the Asia-Pacific Economic Cooperation Summit in Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T20:26:45.367+08:00
