      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong>&nbsp;The
        Department of Migrant Workers (DMW) will offer at least 17,000 jobs to displaced
        ex-Saudi Arabia Overseas Filipino Workers (OFWs) and their families during
        a special job fair on Saturday, Nov. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40aa488-838a-43f7-b492-2e72b288b407'
      'mgnl:activationStatus': true
