      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos warned the effects of the war were "not solely upon Ukraine
        or Russia," and have been "so far-reaching and profound to the detriment of
        many economies and the food supply of everyone in the world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e86de-bf6f-4eb7-9a6f-6410880c72a5'
      'mgnl:activationStatus': true
