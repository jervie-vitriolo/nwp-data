      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung maaari, kung sila ay naturuan na ng teknolohiya at pwede
        nang makahanap ng trabaho rito sa bansa, ‘yun po ang magandang gawin natin</em>,"
        Olalia said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af2ea7-7e87-4bbc-a098-96d331385508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T15:14:31.441+08:00
