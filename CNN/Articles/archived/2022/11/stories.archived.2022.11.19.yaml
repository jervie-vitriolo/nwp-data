    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Ebola outbreak grows in Uganda, US ramps up preparedness plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2377b4a-7a62-4fb7-a773-1001ad04d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Uganda has been struggling with an
        Ebola outbreak for months, and although there have been no suspected or probable
        Ebola cases identified in the United States, federal and local health officials
        are working together to prepare for the possibility that the virus will spread
        across the Atlantic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b913ec-0f91-49e8-91b6-bf580c4db147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386a5be-e375-45df-82ef-20fdb4dd9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention and the Administration
        for Strategic Preparedness and Response have conducted tabletop exercises
        with officials from five jurisdictions where airline passengers arriving in
        the US from Uganda are being funneled, the CDC confirmed Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6d10a-b495-41a7-98d4-0de324a098a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f94403-3c70-42e4-8fdf-97eb9dc368be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the exercises involved plans for managing a suspected
        case in each jurisdiction under three scenarios: when the potential patient
        is identified at a funneling airport, is identified during state monitoring
        of returned travelers from Uganda or seeks care at a hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4305ed5-013b-45d3-9d77-833092ee3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efed5e2-7091-4838-9c39-1163ba57f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an opportunity to learn about jurisdictions’ plans and
        identify any areas where CDC or our federal partners could offer technical
        or other assistance,” CDC spokesperson Kristen Nordlund wrote in an email
        to CNN. However, she noted, “The risk of Ebola in the United States is low.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee851e-7307-47f9-aebf-a9b573d9cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda health authorities declared an outbreak of Ebola virus disease
        in September, and as of early November, 136 confirmed cases, 21 probable cases
        and 53 confirmed deaths have been identified there, according to the World
        Health Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da081a32-8930-40f5-ae98-c6d7b6853300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc3272-0c8d-45e1-aca6-6d3849d904f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Ugandan Education Minister Janet Museveni announced that
        schools will end the current term two weeks earlier than scheduled in an effort
        to minimize contact among students and curb the spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2ad25-7547-491b-9dfe-c8ba073c0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c3b39-3cae-45ad-954f-c1a0384159fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All primary and secondary schools in Uganda are directed to close
        by November 25th, 2022 for third term holidays as a measure to contain Ebola
        Virus Disease (EVD) in the country,” Museveni said in a statement. Eight students
        have died from Ebola since September, out of 23 confirmed cases in schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e8a4f-2ffb-4cd3-8e3a-250fe06b5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae12269-95ed-42f1-aad3-5846fdf45937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general attitude among public health officials in the US is
        that as the outbreak in Uganda continues, it raises the likelihood of the
        virus spreading to the United States, said Lori Tremmel Freeman, chief executive
        officer of the National Association of County and City Health Officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb65db-c90f-4f67-8278-7b3a885209eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f572e71-6e78-4e9c-aed9-a84aaee00e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might be just a matter of time,” Freeman said. “That is why
        every minute right now is being spent to ramp up the preparedness and response
        in anticipation of that single event occurring. But the more that we put our
        time and effort into this stage of the crisis, the better off we’ll be when
        we do get that first case.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c9cfb-1548-4ddf-9fc9-662993f05af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the CDC have been conducting their “tabletop exercises”
        with local health departments deemed to be at higher risk of seeing a case
        in their jurisdiction, Freeman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5df03-ad7c-4ef8-9c11-6e58330cd409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330558e7-b00e-4915-9ed4-84139f834ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jurisdictions where the highest probability of cases may be are
        either because they represent Ugandan communities in this country, or they’re
        near those airports where Uganda travelers are being channeled,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4bf34-425c-4f0f-8007-4286220e3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2681d-5d96-4832-9716-3e667bc09ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since early October, all passengers arriving to the US from Uganda
        have been routed to airports in New York; Newark, New Jersey; Atlanta; Chicago;
        or Washington, DC, for enhanced screening in response to the outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d7d0a-0497-4c2d-9db3-5ce0ed39fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e15b4-5e00-4ada-8866-e886ec334cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So they will be walking through plans, identifying gaps and concerns,”
        Freeman said. “One of the areas that is the most hard to deal with for Ebola
        is what to do with a patient once identified and how you sustain quarantine
        for that person and their close contacts.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9824990-cb79-4730-b9e7-2ec8f800f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9d469-d308-4daf-b939-1e59da294e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These plans also include preparing community hospitals for the possibility
        of cases, and “efforts will be taking place soon to assess community front-line
        hospitals to determine their capacity and gaps,” Freeman said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39468b7-2ac8-4cb0-ac99-d12bed8377e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9b324-4681-4617-9bf8-852f88a4926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Major US cities get Ebola plans in place</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d49bb-0319-49c9-82fa-8822310b76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC estimates that 20% of travelers from Uganda will arrive
        without a cell phone or US-based phone number. As of Monday morning, the CDC
        has distributed 163 cell phones to people arriving from Uganda who otherwise
        did not have ways to remain in contact with health officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e8994-8fed-477d-84ae-fa6ce49db226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Department of Public Health is one of the agencies that
        has “participated in an exercise with CDC to walk through scenarios of a traveler
        developing symptoms suggestive of Ebola virus disease,” according to an emailed
        statement from the department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bf0d2-a1be-419d-bdde-4de845e78b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55f659-2cfc-4565-a13a-9108cba5f406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The City of Chicago and CDPH had existing Ebola response and operational
        plans that have been revised to address this specific 2022 outbreak; from
        screening and assessment to transportation and clinical care as deemed appropriate,”
        the statement says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ff97c-b0da-464a-830e-29985481706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009152b4-0ef2-49ff-a115-79acb85016aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CDPH continues to work with our hospitals to screen patients for
        travel history and be alert for symptoms of Ebola virus disease or, more likely,
        malaria or circulating respiratory viruses. In addition, CDPH is monitoring
        travelers for 3 weeks after their departure from Uganda and providing these
        travelers with CDPH contacts, should they develop symptoms.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f9d66-5eac-474a-8ec7-e018ffb73aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 824 travelers have been screened at O’Hare airport
        in Chicago, according to the department.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fd579-4a26-49a8-9632-1948dd6c450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ea0ed-6d75-4abf-9d16-83b3d65575da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, health officials have monitored 100 travelers, of
        whom “19 are currently being monitored,” DC Health said Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83293ec-91a9-4b7c-babe-8ff2370c2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b666d65-f91e-4825-bef5-04a8507c8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, screening has been taking place at JFK airport, and
        the state health department has been working closely with the CDC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88412e3c-944a-4e77-b41f-c3f502cb5e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce49ae-a980-43ac-a93e-b72f12bc9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“New York State is coordinating with CDC and local health departments
        as it screens people traveling from Uganda, where cases of Ebola have been
        identified,” Samantha Fuld, a spokesperson for the New York State Department
        of Health, wrote in an email to CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2e7b2-8c12-4230-914e-920205e31f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec320a5-f843-43e8-8c93-cacb62b7eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there are no reported infections outside of Uganda or in
        New York or the United States, proactive measures by CDC to monitor key travel
        hubs – including JFK International Airport, one of one of five U.S. airports
        where CDC is now routing travelers from Uganda – alert public health laboratories,
        ready hospitals designated as Ebola treatment centers, and inform health care
        providers will ensure we remain vigilant and prepared,” Fuld wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d17d55-6ea6-4ae7-a873-fc443fe91cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035acd3c-85df-4cfe-a713-d4d7fff643a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘We need to be prepared’</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d5867f-93e2-4c5c-a064-ffc8dace28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola virus is transmissible – but not as transmissible as some
        other infectious diseases, like Covid-19. “We should remain vigilant but not
        panic” about the risk of the virus spreading outside Uganda, said Dr. Dan
        Barouch, a professor at Harvard Medical School and Director of the Center
        for Virology and Vaccine Research at Beth Israel Deaconess Medical Center.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea34af-8ef0-4a9a-885a-f46fbf47c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28963c80-7c48-4fb1-9631-9ffda16c5182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola can spread from person to person through direct contact with
        blood or other bodily fluids such as saliva, sweat, semen or feces, or through
        contaminated objects like bedding or needles.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40bf52c-7c4c-466b-a675-5f3b88d81e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe52edb-127f-403b-b3e0-deb8b1cb0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola symptoms include fever, aches and pains, and fatigue, which
        then can progress to diarrhea, vomiting and unexplained bleeding. There are
        two monoclonal antibody treatments for Ebola approved by the US Food and Drug
        Administration. Supportive care includes giving fluids and electrolytes, supporting
        the patient’s blood pressure, reducing vomiting and managing fever and pain.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac26b86-d78e-4065-914b-c2480e94e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3da4b1-7cd6-43e3-8850-2a6d72e73c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GET CNN HEALTH''S WEEKLY NEWSLETTER</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29d46b-c2ef-442a-be06-82f036563c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up here to get The Results Are In with Dr. Sanjay Gupta every
        Tuesday from the CNN Health team.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4063fd-dce6-4632-84ad-26725f4665c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6de6a8-b5b9-48b4-8922-194938e4e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we do see any cases in the United States, the hope is that they
        will be identified quickly before there is further spread,” Barouch said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa677817-2d19-4e9a-bdb6-e1a62317a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c3dc5-f84a-4312-8063-d5222a2ea7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to be prepared. We need to make sure that our testing schemes
        are in place,” he said. “We need to have the protocols in place if there’s
        an infected traveler who arrives in the United States, for that person to
        get optimal medical care, but also to ensure that it doesn’t spread further.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0298fc-d3bf-462c-b3ce-39000894986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:29:57.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/16/health/ebola-us-preparedness-cdc/index.html"><em>"As
        Ebola outbreak grows in Uganda, US ramps up preparedness plans"</em></a></p>'
