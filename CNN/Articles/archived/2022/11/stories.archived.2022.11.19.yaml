      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about the agenda of their meeting, Marcos said he will raise
        the topic of an "evolving" relationship between Manila and Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcb9887-b7d5-4f6c-8c7b-7dfd19dba840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.649+08:00
