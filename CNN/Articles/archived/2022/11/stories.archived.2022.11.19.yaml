      'mgnl:lastActivated': 2023-01-17T21:16:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e133ab-e7a3-43b9-bb65-1bd3f5335955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local employment opportunities from five private employers in need
        of 4,526 workers will be offered. The Public Employment Service Office (PESO),
        under the auspices of the Department of Labor and Employment (DOLE), will
        also be offering 1,440 vacancies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec51d10-a502-402e-ae4b-6b86115019ae'
      'mgnl:activationStatus': true
