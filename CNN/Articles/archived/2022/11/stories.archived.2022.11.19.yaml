      'mgnl:lastActivated': 2023-01-17T21:16:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible, if they were already taught technological
        skills and ready to find work here in the country, that would be better.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e12d6-0d63-4965-bf03-d903511b53e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.815+08:00
