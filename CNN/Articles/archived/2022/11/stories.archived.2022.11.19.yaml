      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a978b8cf-b8e6-4fe3-bb99-6fff8c8cd6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan "Toots" Ople said over 11,000 overseas and 6,000
        local job offerings are for former OFWs in Saudi Arabia who were affected
        by the closure of several mega-construction companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df87047-0bd3-4135-944c-f6a6e1d8890d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
