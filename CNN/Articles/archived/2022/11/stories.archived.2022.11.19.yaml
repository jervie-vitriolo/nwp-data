  'The-worst-of-what-could-be-a-historic-snowstorm-is-expected-to-hit-western-New-York-today':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'Snyder Fire Department/Facebook'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-19T00:32:02.712+08:00
    'credit': 'Snyder Fire Department/Facebook'
    'imagesource': 'jcr:11f761f9-42d0-4029-b0ae-7287fbe0cdbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e8ca1cf-00c6-44fa-9fca-f21b1ffafa71'
    'lead': 'Heavy snowfall is pounding parts of western New York state as a potentially
      historic storm that''s already halted traffic on major roadways threatens to
      topple trees, damage property and knock out power as temperatures plunge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T00:34:19.437+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:16:11.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:44.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 4 feet has fallen in New York snowstorm and 2 people have
      died while clearing paths in Erie County'
    'updated': 2022-11-19T08:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76e1e7-b330-4f3b-9dfa-330b0ab2145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:34:19.437+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:11.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Heavy snowfall is pounding parts of
        western New York state as a potentially historic storm that''s already halted
        traffic on major roadways threatens to topple trees, damage property and knock
        out power as temperatures plunge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137cc78a-5231-45b6-b333-b02a0c9f6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.530+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snowfall totals have now reached 4 feet in at least three locations.
        Orchard Park, where the Buffalo Bills had been scheduled to play their now-relocated
        NFL game Sunday, had snowfall totals of up to 54 inches by Friday afternoon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4c069-491d-4359-992e-b0e25cb76a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blasdell, about 8 miles south of Buffalo, has received 48 inches
        of snow, including six inches in the hour between 1 p.m. and 2 p.m. Elma,
        just southeast of Buffalo also has see 48 inches since the storm rolled in.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e55cc40-fe33-42f0-ade6-fa9525713ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Erie County residents have died after suffering cardiac events
        related to shoveling or blowing snow, County Executive Mark Poloncarz announced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af215b-0b4d-4ca9-8fbe-dc7735e20a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our deepest sympathies and remind all that this snow is
        very heavy and dangerous," Poloncarz tweeted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa8e770-a906-4f00-a885-b1c0cae1662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy lake effect snow bands are expected to continue difficult
        to impossible travel, especially, downwind of Lakes Erie and Ontario through
        this weekend. Some locations may be paralyzed by several feet of snow.," the
        National Weather Service said Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2227d-0786-42e3-ac58-d5ebd62e7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6 million people in five Great Lakes states —&nbsp;from Michigan
        to New York —&nbsp;are under snow alerts Friday, CNN Meteorologist Haley Brink
        said. Snow produced through lake-effect will continue through Sunday in areas
        downwind of the Great Lakes, according to the National Weather Service.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd274c5e-0951-4084-a05b-1b87f85c1b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo''s highest three-day snowfall is 56.1 inches, which occurred
        in December 2001, CNN Meteorologist Brandon Miller said. Indeed, given the
        rate of snowfall, Buffalo may see a month''s worth of snow in only a few hours.
        That could make this month the snowiest November since 2000, when 45.6 inches
        in total fell in the city during the entire month, Miller added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff59f9b-adef-420b-85e3-b60ddc44725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heaviest bands of snow Friday were off Lake Erie and Lake Ontario.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24942ce-abb3-4627-a400-0fbf6263e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the region braces for more:</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041055f0-a724-403b-8ba0-48750eeda2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.531+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Commercial traffic has been banned on some roads, though some
        bans were replaced by travel advisories Friday morning.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a49c2-3b12-4c19-a2ab-d7c7bf21ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Flights have been canceled at the Buffalo airport, which already
        has almost 13 inches of snow.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9a6e0-6a8d-4c55-8ebc-318a2f175821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The NFL earlier this week moved the Bills'' game against the Cleveland
        Browns to Detroit. The team hopes to travel from Buffalo on Saturday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a52b2-1818-4d66-b3ae-052b5b4428f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Parts of Oswego County near Lake Ontario received 2 feet of snow
        by Thursday evening.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accf72c9-a85d-4c75-b935-d3589b11b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Hamburg, around 15 miles south of Buffalo, had almost 34 inches
        by 8 a.m.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3cb4a8-2dc5-491a-b08d-8ee8636dddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:11.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Buffalo public schools are closed Friday. So are Erie County services.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c00f68-64b2-4c15-8283-5c0d90bb73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Places east of Lakes Erie and Ontario could get 3 inches or more
        of snow per hour, with occasional lightning and gusty winds.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f87ca-5466-4b87-8c73-58ffbe8790cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be very clear: This is not your normal snowfall in the
        city of Buffalo or in the region," Buffalo Mayor Byron Brown said Friday.
        "This is a snowstorm with potentially deadly consequences if people do not
        do the right thing."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164612a7-71e5-4265-9a49-dcd72912b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imploring residents to take caution this weekend, New York Gov.
        Kathy Hochul described the storm as a "major, major" snowfall event that could
        be as life-threatening as the November 2014 snowstorm that claimed the lives
        of 20 people in the Buffalo region.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3ce81-35b4-43db-8d1b-73f7d4593c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul declared a state of emergency for 11 counties.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b3808-1ab8-4d73-9729-70e0fa1e6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a super-heavy storm," Brown told CNN. "Right now, most
        of the city is in good shape &nbsp;south Buffalo getting hit very hard. We
        anticipate that the rest of the city could get hit as hard" later in the day.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066f564-6f33-4864-aad7-5f16775a878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.532+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Erb told CNN early Friday afternoon: "It''s a mess out here,"
        in the backyard of her Orchard Park home.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f23aa-0180-4f29-81a5-c7285202195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She estimated she has about 4 feet of snow around her house.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d6e91-1591-478a-ae25-1385164cced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t Erb''s first snow storm as she''s lived in western New
        York her entire life. "We know how to handle it," she said, "It''s keeping
        people off the roads so plows can do their things, checking in with your elderly
        neighbors, and not using generators inappropriately."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d86c26-0ff0-48ed-907e-00ebab919986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even some of the people clearing roads were getting stuck, Poloncarz,
        the Erie County executive, said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0c775-e77e-4882-8252-7f7ccd2df2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are vehicles stuck on roads who should not be driving. There
        are even some snow plows getting stuck in the worst parts of the storm," he
        wrote on Twitter.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625430bb-198b-4a04-a5af-74e48cedaf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor urged people to "stay vigilant" and stay home, and the
        city reinstated a travel ban.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae44cc2-68b0-47be-af7c-66469430e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready for what comes," Brown said, praising state, county
        and various cities'' leaders for cooperation. "We had some time to prepare
        and plan for this storm."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8c504-e7d3-477e-832a-953fb9708707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial traffic was banned on the New York State Thruway (Interstate
        90) between exits 53 and 59, according to the agency that operates the highway.
        Other parts of major interstates — including 290 and 990 — were also shut
        down.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045ea2c-2f37-43d8-913f-a5a6c7845de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Erie County — which includes Buffalo —&nbsp;also declared
        a state of emergency and banned driving beginning Thursday night. Prohibitions
        on driving in the northern and southern part of the county were lifted Friday
        afternoon.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d047d-e5aa-4d18-9df4-b631b1f83a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lake effect snow from (the storm) is very heavy and may cause
        tree branches to fall and damage vehicles, property or powerlines. Watch where
        you park, and be aware of your surroundings if going outside," Erie County
        officials wrote online.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7d10d-8ed4-47f6-a624-6cbeb80226c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.533+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Williamstown in Oswego County near Lake Ontario saw
        24 inches of snow as of Thursday evening, according to the weather service.
        In neighboring Oneida County, some spots were blanketed with 14 inches of
        snow in the 24 hours before Thursday evening, per the weather service.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a5f03-083e-4978-9ad3-ef60fce359a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:34:19.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:12.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c63561e-1b85-40d5-8096-7256e12f51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:34:19.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:12.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to expect this weekend</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788c6c2-8839-4227-aa0f-0467c27c8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:34:19.440+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday alone could bring more than 2 feet of snow, which would make
        it one of the three snowiest days on record in Buffalo, according to Miller.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbad1ed-6d5d-4dc7-b8a8-af6ef0a2ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colder air will continue to pour across the region, resulting in
        a prolonged lake effect snow event, which will last through this weekend."
        National Weather Service forecasters in Buffalo said Friday morning. "Two
        intense plumes of lake effect snow with snowfall rates of at least 3 inches
        per hour will continue northeast of the lakes through tonight."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6914253-6381-4d5d-9649-8ea82c7a0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake-effect snow happens when very cold, windy conditions form over
        a relatively warm lake —&nbsp;meaning the lake might be 40 degrees while the
        air is zero degrees, Miller explained. The temperature clash creates instability,
        which allows for the most extreme winter weather to occur.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f39dc2-5476-416b-89dd-bf37f72d1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T08:34:33.534+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:12.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas affected by the storm include parts of the Upper Peninsula
        and the western Lower Peninsula of Michigan, where gusty winds and heavy snow
        will also cause near zero visibility and unsafe travel conditions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cd975-df97-4462-ae3d-5b577ebf6ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:34:19.441+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/18/weather/new-york-great-lakes-snowstorm-friday/index.html"><em>"The
        worst of what could be a historic snowstorm is expected to hit western New
        York today"</em></a></p>'
  'IKEA-suppliers-allegedly-used-Belarus-prisoners-under-forced-labor-conditions--report-says':
    'author': 'Mia Alberti, CNN'
    'caption': 'Jonathan Nackstrand/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-19T04:36:47.197+08:00
    'credit': 'Jonathan Nackstrand/AFP/Getty Images'
    'imagesource': 'jcr:a2994827-ec45-420a-9515-61063c668d1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b7f351d-a23a-4149-b9bd-8033cfa63b52'
    'lead': 'IKEA furniture was allegedly produced by prisoners in Belarus penal colonies
      under forced labor conditions, according to a new report by the French non-profit
      investigative journalism network Disclose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T04:38:55.760+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:16:10.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:45.133+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IKEA suppliers allegedly used Belarus prisoners under forced labor conditions,
      report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da287c04-2c19-4092-b667-9d044873b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;IKEA furniture was allegedly
        produced by prisoners in Belarus penal colonies under forced labor conditions,
        according to a new report by the French non-profit investigative journalism
        network Disclose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b1987-dad9-4e15-9280-5bbb067b454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disclose alleges that at least ten of IKEA’s subcontractors in Belarus
        “had ties with penal colonies over the past 10 years,” according to accounting
        records and witness interviews, including with former detainees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428b0f4-cb3c-4f73-99ba-44a864ccbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are forced labor camps that are particularly brutal, known
        for practicing torture as well as food and healthcare deprivation, the exact
        opposite of the values flaunted by the Swedish firm,” Disclose said in its
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05c5a2-b41c-4c0e-aaa6-396ce4bfff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.760+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the subcontractors identified by Disclose, Mogotex, allegedly
        worked with “at least four Belarusian penal colonies” to produce “table linen,
        curtains and towels” for the Swedish manufacturer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279bd14-78c1-4f13-b031-c8c8395355c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disclose says other IKEA suppliers resorted to forced labor from
        prisoners in Belarus’ IK-15 penal colony and IK-2 juvenile prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44eb2e-72a9-40cf-afaa-b1ddb1753bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA takes the report “very seriously and never accept[s] human
        rights violations” in its supply chain, the company told CNN in an emailed
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545435d-3240-4516-ab60-59bce51550c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are clear across all markets where we are present that human
        rights abuses have no place in our business…In June 2021, we decided to stop
        all new business development due to the human rights challenges in Belarus
        and the unpredictable environment,” IKEA said, adding the war in Ukraine accelerated
        its June 2022 decision to leave Belarus and terminate all its contracts with
        suppliers there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e7bc4-8ba8-467b-9cf0-18c9c125ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While present in Belarus, we carried out regular audits in combination
        with the mapping of our supply chain to secure compliance with our requirements.
        Anytime we receive indications of misconduct, we take them seriously, investigate
        and act on them. We always strive to live up to our values and the expectations
        of those in our supply chain,” IKEA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc867d-50c2-4d25-9171-ab5c7766ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus annually produced goods for IKEA worth approximately $83
        million under a strategy called “Go Belarus,” with the volume of products
        manufactured by Belarussian companies registering an annual growth of 50%,
        according to a 2019 statement by the Belarus Ambassador to Sweden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219bafc-1cd8-468d-95cc-1ebe62abb254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time the ambassador, Dmitry Mironchik, said IKEA was “planning
        to double the volume of purchases from Belarus” in 2020, “which is more than
        Belarus’ exports to other big European countries.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137da2b-b48c-4882-b359-95aa8cbf76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA was previously accused of using political prisoners in what
        was then called the German Democratic Republic in the 1970s and 1980s. In
        2012 the Swedish company admitted to the fact and said it deeply regretted
        it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582f4d5-bc05-444f-965c-e32bddad14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:38:55.761+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/18/business/ikea-suppliers-belarus-labor-allegations/index.html"><em>"IKEA
        suppliers allegedly used Belarus prisoners under forced labor conditions,
        report says"</em></a></p>'
  'Taylor-Swift--Ticketmaster-fiasco--excruciating-for-me-':
    'author': 'Frank Pallotta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-19T04:39:04.035+08:00
    'imagesource': 'jcr:486276b1-2091-443e-a742-0daf61d392f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b07632cf-4e6f-4d2a-a02c-9ffe990ed5f9'
    'lead': 'Taylor Swift spoke out Friday about the ticketing debacle that took place
      this week, as many fans were unable to purchase tickets for her upcoming tour
      on Ticketmaster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T04:41:13.846+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:16:10.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:45.684+08:00
