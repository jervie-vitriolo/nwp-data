      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to stop the fighting and we have to move on to diplomacy
        so that at least these other aspects of Ukrainian and Russian economy be productive
        again," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884587c-a7af-4a4a-9a4f-412c2d45b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:48:51.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:15:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.apec.org/meeting-papers/leaders-declarations/2022/2022-leaders-declaration">declaration</a>,
        the APEC said "most" of its members strongly condemn the war and emphasized
        that it is causing immense human suffering and aggravating already-existing
        economic fragilities.&nbsp;</p>'
