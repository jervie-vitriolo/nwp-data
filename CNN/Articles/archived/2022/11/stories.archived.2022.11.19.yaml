  'Elon-Musk-unbans-several-controversial-Twitter-accounts--but-says-not-yet-on-Trump-':
    'author': 'Clare Duffy, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-19T04:41:23.336+08:00
    'imagesource': 'jcr:cb801310-e34a-490d-b0c4-ccbaaf4cde7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1fafa94-4868-4be6-9fb5-c25e9b1aa0ab'
    'lead': 'Elon Musk on Friday said Twitter plans to restore several controversial
      accounts that had previously been banned or suspended, but added that the company
      has not yet made a decision about the account of former President Donald Trump.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T04:42:51.660+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:16:09.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:45.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk unbans several controversial Twitter accounts, but says not
      yet on Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa350a58-b1b7-444f-95e2-4764242c933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:42:51.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Elon Musk on Friday said Twitter
        plans to restore several controversial accounts that had previously been banned
        or suspended, but added that the company has not yet made a decision about
        the account of former President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb371b4-865e-459c-a4fb-21a808849f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:42:51.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as a follow-up to a tweet in which Musk attempted
        to clarify what the platform’s content moderation policies will be under his
        leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb6c2d-57dc-4795-a907-312f4e04543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:42:51.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“New Twitter (TWTR) policy is freedom of speech, not freedom of
        reach,” Musk said in the tweet, echoing an approach that is something of an
        industry standard. “Negative/hate tweets will be max deboosted &amp; demonetized,
        so no ads or other revenue to Twitter (TWTR).”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08105177-134a-4ecf-89d1-7d78b8466b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:42:51.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said that controversial Canadian podcaster Jordan Peterson
        and the right-leaning satire website Babylon Bee, which had both previously
        been banned from the platform, would have their accounts restored. He added
        that comedian Kathy Griffin, who was suspended from the platform earlier this
        month for impersonating Musk, would have her account restored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a3274-4e9b-457f-88d0-bfcf3d8e3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:42:51.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire Twitter owner previously said he would delay the
        ruling on Trump, who this week announced plans to run for President in 2024,
        and other major content-related decisions until a “content moderation council”
        was in place to help make those calls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdaa2d4-5549-4d2d-a70c-b60a559d89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:42:51.660+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as Musk grapples with the fallout after scores
        of Twitter employees opted not to remain with the company after he gave them
        an ultimatum this week to commit to working “extremely hardcore” or leave.
        Users and some employees have questioned whether the platform could go down
        following the exits on Thursday, which included key infrastructure engineers
        as well as important roles in finance, user safety and other areas of the
        business, according to employee tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c6b68b-00da-48ae-9a7f-35c79deec528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:42:51.661+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/11/18/tech/elon-musk-twitter-content-policy/index.html"><em>
        "Elon Musk unbans several controversial Twitter accounts, but says not yet
        on Trump"</em></a></p>'
  'elon-musk-tesla-trial-comes-to-an-end':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-19T06:38:43.465+08:00
    'imagesource': 'jcr:1c4cc5ea-bbf3-4be5-b75c-074d8fd81c27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed4e8657-bbd2-4073-803b-a69e6dbf4f14'
    'lead': 'The trial for the Tesla shareholder lawsuit examining CEO Elon Musk''s
      unprecedented compensation package wrapped up Friday afternoon. Chancellor Kathaleen
      McCormick did not issue a ruling from the bench, and it could be weeks to months
      before a ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T06:47:30.663+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:09.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:46.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s $50 billion trial comes to an end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1578ca-8962-4c2d-bae6-1c0c75eb789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The trial for the Tesla shareholder lawsuit
        examining CEO Elon Musk''s unprecedented compensation package wrapped up Friday
        afternoon. Chancellor Kathaleen McCormick did not issue a ruling from the
        bench, and it could be weeks to months before a ruling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc707b3-1f6c-4f82-983e-7f78af417327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of work ahead of us," McCormick told both side''s
        attorneys as the trial concluded. "I won''t insult you with the typical talk
        I give at this point which is settlement is still achievable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efa8b3-6930-449e-b22a-229e4eccf1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla awarded Musk a pay package in 2018 that helped make him the
        richest person on Earth. The net value of the compensation package is $50.9
        billion today, after Tesla''s valuation soared more than 1,000% at its peak
        since shareholders approved the package.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7cbc6-e080-47ba-a5d0-d2ba5d0453c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaintiff Richard Tornetta originally filed the lawsuit in June
        2018, alleging that Musk exploited his control of Tesla and the board of directors
        to secure the compensation to "fund his personal ambition to colonize Mars."
        The Delaware Court of Chancery has heard arguments this week in Wilmington.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a25a08c-717d-4c88-8ba8-3c9405799fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornetta and his lawyers allege that Musk and the board failed to
        uphold their financial responsibilities to shareholders. Tesla says its board
        of directors has a legal responsibility for shareholders'' money in addition
        to overseeing management, which includes Musk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab42eae-330a-4d46-9d4f-84994759def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornetta argued that the huge pay package wasn''t needed to incentivize
        Musk as he already owned the largest stake of Tesla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312ca1b-e4fa-4253-865e-b96f2b6fb3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimony was heard this week from a who''s-who of Tesla insiders
        including Musk, board chair Robyn Denholm, former chief financial officer
        Deepak Ahuja, former board member Antonio Gracias, and board members Ira Ehrenpreis
        and James Murdoch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aab185-0829-4008-8a7b-ae677c05388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial Friday included testimony from expert witnesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf922160-fa8a-472c-ba4a-33893806c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.663+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Murphy, a University of Southern California business school
        professor, testified on behalf of Tesla and the other defendants that the
        pay package was reasonable. He also said that Tesla''s board members were
        considered independent under NASDAQ''s standards. The independence of the
        directors is a central theme of the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e398cc-95f4-4433-81c8-e9d6e3a802e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tornetta''s lawyers have highlighted the friendships between Musk
        and many of his board members who created the deal. Some have vacationed together
        in places like magician David Copperfield''s private island in the Bahamas,
        where Musk summoned his brother Kimbal and Gracias in 2017 to determine if
        James Murdoch should join Tesla''s board, according to Kimbal''s deposition
        which played in court this week. Murdoch, who described himself as a friend
        of Elon Musk''s since 2006, joined them on Copperfield''s Island for part
        of the trip, and joined the board shortly thereafter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16001c93-0c32-4845-9a13-99cdcf1e5c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several corporate governance experts told CNN Business that it''s
        clear Tesla''s board of directors lacks independence from Musk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a0add-e448-4fca-8f4c-c6a53cf8602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s safe to say that Musk has a lot of power —&nbsp;and probably
        too much power —&nbsp;over the Tesla board," George S. Georgiev a professor
        who studies corporate governance at Emory University school of law, told CNN
        Business. "The Tesla board has been extremely indulgent despite Musk''s many
        transgressions over the years, including his skirmishes with the SEC."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e8698-ae6f-442b-996f-a6a06287390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denholm, chair of Tesla''s board, revealed after extensive questioning
        in her testimony that she was unaware of the details of how Musk handles an
        SEC settlement that required him to not tweet about certain topics, such as
        Tesla''s financial condition and new business lines, unless he obtained pre-approval
        from an "experienced securities lawyer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e36019-c46b-4915-9f0d-0b1579515b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk explained in his deposition that he sends certain tweets for
        approval, and publishes them if he hasn''t heard back in an unspecified amount
        of time. That arrangement leaves open the possibility of Musk''s tweets being
        published without the required review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd848fe66-e60f-4de0-8408-3536b3fdc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denholm first joined Tesla''s board in 2014 and became its chair
        in 2018 when Musk agreed to step down from that position following SEC charges.
        She said in her testimony that she interviewed with Musk before joining the
        board of directors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b659a69-c777-4594-b358-d9a99f801f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgiev said there''s not a lot of precedent for cases like this
        one because they are either dismissed or settled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0647ad5-a7b9-4421-9fbf-cbec51c2df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgiev also said this makes an appeal to the Delaware Supreme
        Court more likely, so the case may stretch on. He pointed to a case the compensation
        of Michael Ovitz, a briefly-tenured Disney CEO, which stretched on for about
        a decade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662aa52-2fae-4891-ade8-232ab6f9b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla board members who testified generally spoke of the huge
        pay package as necessary to keep Musk engaged at Tesla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18a0fb0-bf77-4595-a18e-f81febca78a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got 100 company ideas in his mind. I promise you he''s only
        done very few of them," Gracias testified. "And we wanted him focused. We
        needed him focused."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84f2d66-9e19-463c-98e8-62397d473ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy, Tesla''s expert witness, also pushed back Friday on the
        idea that Tesla shareholders are subsidizing Musk''s Mars mission.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa9651-d6c1-4a7a-9201-d72a89e56b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that''s any more true than USC is subsidizing my
        vacation. They pay me a reasonable wage for reasonable services," Murphy said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76179311-3ca2-4490-bf03-831082d0dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he didn''t feel that shareholders have a particular interest
        in how Musk spends his money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd1dcb-e2ab-41a0-aceb-f5d568f8d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Mr. Musk is potentially incentivized by this money
        is a good thing for Tesla shareholders," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33566c-743a-487e-85c5-fb90d3ceb284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.664+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is also the CEO of SpaceX and created a tunnel and transit
        venture, the Boring Company, as well as Neuralink, which is working toward
        putting computer chips in brains. Musk recently acquired Twitter for $44 billion,
        and has described himself as its "Chief Twit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85122127-d22a-4802-bb33-c9316a71f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s brother Kimbal had a slightly different take in his deposition.
        At the time of the 2018 compensation package, Kimbal said it was "very unlikely"
        that Elon would walk away from his role of CEO at Tesla.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a41a6-9205-4da1-b775-349a10a292cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s responsible to the shareholders to the company. That''s just
        not how Elon operates," Kimbal Musk said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b62911-e5e8-4ad9-86f1-cbbf5db285fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T06:47:30.665+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/18/business/tesla-elon-musk-pay-trial-final-day/index.html">Elon
        Musk’s $50 billion trial comes to an end</a>"</em></p>'
  'malaysia-15th-general-election-explainer':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-19T09:47:28.375+08:00
    'imagesource': 'jcr:4366f556-16b5-4f79-8b36-399dcbe0ca26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d30cea5-10c7-49fb-95f6-3f50ce8b1f56'
    'lead': 'Malaysians will head to the polls on Saturday to vote for a new government
      following years of political turmoil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T09:54:35.491+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:08.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:47.017+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia is voting after years of political instability. The result
      is impossible to predict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e59e2-fb59-46ed-a680-60c7c35d537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Malaysians will head to the polls
        on Saturday to vote for a new government following years of political turmoil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ea45f-d02b-4193-bd23-674657739bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three prime ministers have governed the Southeast Asian country
        since a febrile election with a record turnout was fought four years ago on
        the key issue of corruption. This time around, the economy —&nbsp;and the
        rising cost of living —&nbsp;is likely to be the key battleground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c49e6-83cc-407e-a71d-7e7bf1271e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, climate change has become a potential disruptor following
        weeks of torrential downpours and flooding that has hindered campaigning across
        roughly half of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1247ab3-b168-4a99-8b23-8e702bc97671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More heavy rain is predicted on polling day and could reduce voter
        turnout but officials say the election will go on —&nbsp;rain or shine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee4762-429a-406e-bb37-d61b3f83b0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what to expect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c5069-013c-44c3-ac0c-91a23097c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who are the frontrunners?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137c494-a6eb-4591-8b6f-a6b1a3a1a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Ismail Sabri Yaakob, who came to power last year
        amid public anger over the government''s handling of the pandemic, is aiming
        to win a stronger mandate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a74935-82e0-452e-88da-411391858467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.491+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ruling Barisan Nasional (BN) coalition —&nbsp;made up of right-wing
        political parties including the dominant United Malays National Organisation
        (UMNO) &nbsp;have promised to prioritize political stability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3da3c1-4d2d-4a1e-87af-590d824bd786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, Malaysian politics has been overshadowed by the 1MDB
        corruption scandal, which saw billions of dollars of taxpayers money embezzled
        out of the country. It brought down former prime minister, Najib Razak, who
        is now serving a 12-year prison sentence for corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5a00e-6944-471f-b603-4d720add1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to go backwards," senior UMNO member Isham Jalil
        told CNN. "Immediately we want to focus on political stability as well as
        grow the economy to make up for unemployment after the pandemic. There is
        a lot of work to be done."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417755ba-7399-4ebb-b6ac-c0f226bd4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But polls show growing support for former deputy prime minister
        and opposition leader Anwar Ibrahim''s Pakatan Harapan (PH) coalition. Analysts
        say the alliance of center-left and center-right parties could make a strong
        showing &nbsp;even if heavy rains may deter his supporters from voting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2914ed5b-9ced-452f-a755-d864ed9bb82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also seeking re-election is Mahathir Mohamad, the 97-year-old former
        leader who was recently hospitalized with a heart condition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce889c1d-3a35-4cc7-a21a-1579c8c09f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonagenarian was ousted as prime minister by his own party two
        years ago after becoming the country''s leader for a second time in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813cd807-ee7a-4f15-9e60-3237a8ca1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will defend his stronghold seat in the resort island of Langkawi
        with his newly formed ethnic Malay alliance Gerakan Tanah Air, or Homeland
        Movement. While he is expected to win his seat thanks to strong local support,
        analysts say he is unlikely to return as prime minister.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e63cd-f07b-4e01-8cb9-e714713d910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, nearly 1,000 candidates will be vying for 222 seats in
        parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d6e31c-0c65-47a2-960e-1775045684bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the main issues?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f606d9b-da30-4c62-9040-1ee5faa414f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising living costs and government integrity are the biggest issues
        for voters in this election, according to YouGov polls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e9433f-e6bd-45d2-a3bf-927996f6610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the economy has managed to rebound swiftly from the pandemic,
        the unemployment rate is near 4% and remains a concern, notably among new
        graduates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338f198-a73e-4b65-8403-cdd7f495832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income was especially "paramount" among younger voters, YouGov said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50554266-002d-4c41-a6bd-24b9607e7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite 6 million new young voters being among 21 million Malaysians
        eligible to vote, experts say this election will be a much more subdued affair
        compared to 2018 &nbsp;with the outcome far from certain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a78760-00d0-4601-b7fe-fd10b4408625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political commentator Ei Sun Oh of the Singapore Institute of International
        Affairs said years of instability have left many Malaysians disillusioned
        with politics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b778a2-40df-467e-8a65-15e349a02390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2018 there was at least a greater sense of enthusiasm among
        voters about the possibility of a changing government and ending corruption
        &nbsp;so voter turnout was at a historic high," he said. "I''m not sure we
        will see a repeat this time round."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a3c29e-2da6-47b6-8637-65b1ce96c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.492+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Fann, chairman of the Bersih coalition movement that campaigns
        for clean elections, said that it would be a challenge to match 2018''s historic
        turnout of 82%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3000b78-a790-4832-90c8-7f963cafb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election (campaign) has been unusually subdued in comparison
        to (the) last few general elections," Fann said. "It could be due to Covid
        and the availability of other platforms to campaign and follow the hustings
        online, or it could just be voters'' apathy to the chaotic political situation
        that led up to this election."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf273aa3-93b1-409e-8db6-42476163e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite increasingly extreme weather in recent years, the environment
        was a low priority for voters, according to YouGov.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d666b14-2343-4c1d-899b-2c757b3adf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But extreme weather may yet have an influence on the election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449da9e0-a4af-49ff-ad9a-45a23e35d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the weather?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e44380-a752-4321-a552-b930a266260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of its Southeast Asian neighbors, Malaysia is vulnerable
        to seasonal floods.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9e0f3-5a0d-47fb-a4d4-b03fca6c32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year''s deluges were the worst ever recorded —&nbsp;54
        people died and tens of thousands were displaced.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035c119-44c0-4374-86bf-9cb760075b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the heavy rains have returned. At least 3,000 people
        were evacuated from floods across seven Malaysian states this week, according
        to disaster relief officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6fb41-2c07-41b8-a6ea-f5d887bbccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with more bad weather predicted over the weekend, experts say
        it is unclear if voters will show up in large numbers &nbsp;especially if
        heavy downpours and flooding persist.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625aa69-0dfb-4142-a353-3e060e46ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it rains heavily, voter turnout will be suppressed," said Fann
        of Bersih, which had previously expressed concerns about holding elections
        during the monsoon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4526fa7-2a1c-478f-82bb-5f5d3b231719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already seeing more extreme flooding across states and polling
        may have to be called off in some areas which could potentially influence
        voters, especially if the race is tight," Fann said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d1ce7-28c0-4fee-b152-2d9ade6c3faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some say the resurgence of floods just days before the big vote
        could wash away voter apathy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97aaaff-c35f-401b-842b-a96e0d36857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridget Welsh, an analyst from the University of Nottingham Asia
        Research Institute Malaysia in Kuala Lumpur, said while turnout was expected
        to be lower, holding an election during the monsoon could backfire on the
        government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb5cba-9cd6-4462-9080-8c31ce0a814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains "have served to help PH to win more support by bringing
        negative attention to the ruling BN coalition government and their self-interested
        power-hungry call for elections," she said. "It is (already) decisive in the
        areas where floods are happening."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd459a-c932-43eb-bc79-ae1afe49a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s going to win?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527b98f-8f72-4095-bd0f-c16695e466e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s 15th general election is already shaping up to be one
        of its most unpredictable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d984b91-b2bd-434b-94aa-ed4cda364aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.493+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree there is unlikely to be a clear winner, and no single
        party will be able to claim a parliamentary majority.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b131e096-0f65-4ed8-98d4-9c30f6c4f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately it will be a hung parliament," said outgoing member
        of parliament Charles Santiago. "There will be no dominant party, no clear
        cut winner," he said, adding this was "not the best or most strategic time"
        for the government to hold an election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090ae2d-c9d5-42fa-a78d-05a17fd972d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, the political commentator, agreed that a coalition government
        would remain in place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206a0e5-6588-4fb3-ba64-14d6da8be869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UMNO has won big at recent state elections in Johor and Malacca,"
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148b162-8357-4c4e-a625-95162bfd8e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party is very good in turning up supporters on voting day with
        its resources and it may be likely that they win the most number of seats
        but would still likely have to form a coalition government."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a541db-c5e1-4a71-8b84-cfa1f69d0b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:54:35.494+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/11/18/asia/malaysia-15th-general-election-explainer-intl-hnk/index.html">Malaysia
        is voting after years of political instability. The result is impossible to
        predict</a>"</em></p>'
  'kim-jong-un-daughter-first-public-appearance':
    'author': 'Philip Wang and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-19T09:54:55.486+08:00
    'imagesource': 'jcr:b0a8d69e-f8ec-4fd5-aeea-263d27941120'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b92fe59-ab8a-4252-a2cb-e7ab8f6a1e76'
    'lead': 'State media did not name the girl, who appeared to accompany Kim as he
      oversaw a test firing of a missile on Friday, said KCNA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T09:59:36.274+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:07.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:47.336+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daughter of North Korean leader Kim Jong Un seen in first public appearance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9ec558-1820-42c2-af7b-c1bbab1f93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.274+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The daughter of North Korea''s leader,
        Kim Jong Un, was revealed to the world in a first confirmed public appearance
        on Friday, state media KCNA reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518dc05d-3505-475b-9d93-e0f31e2bfcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pictures shared by the state agency show his daughter standing next
        to the leader in a white puffer jacket, holding Kim''s hand, as they look
        at military hardware.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7fbb9a-0928-4250-9ec4-048b21c728d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media did not name the girl, who appeared to accompany Kim
        as he oversaw a test firing of a missile on Friday, said KCNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21936f97-da54-489d-ac09-b55c72981cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency claimed that North Korea fired a "new kind" of intercontinental
        ballistic missile on Friday from Pyongyang International Airfield, flying
        a distance of 999.2 kilometers (621 miles).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138f161-c72a-448a-b0eb-ce210b8b44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very little is known about the private life of Kim Jong Un. But
        in 2013, former basketball star Dennis Rodman told the British daily the Guardian
        that Kim had a "baby" called "Ju Ae." He said he spent time with the family,
        describing Kim as a "a good dad" and that he spoke to Kim''s wife, Ri Sol
        Ju.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd759c87-b7f8-4ce5-b3bf-5dbce8fb99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I held their baby Ju Ae and spoke with Ms. Ri as well," he told
        the newspaper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a43a8c-7f9b-4d0d-b4fe-8fcfba765a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation sprang up in 2012 that Ri might be pregnant after a
        photo carried by state media showed her wearing a long coat that could have
        been hiding a bump. But North Korean authorities kept quiet about the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381144a-f076-42aa-bc35-c8abf3551796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media did not announce Kim and Ri''s marriage until July 2012,
        some three years after South Korean intelligence believes the wedding took
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2ff75-563a-4349-9dbe-c83029fc7b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that changed in 2018, when she was afforded the new title of
        "respected First Lady" by North Korean state media, a step up from the previously
        used "comrade" and a sign, according to analysts, that she was gaining her
        own personality cult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623f573-5975-4e9f-9aaf-2188a3056a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim and Ri have three children together, according to South Korea''s
        National Intelligence Service (NIS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db990f-83ec-45da-b58b-cd8e06500e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T09:59:36.275+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:07.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/18/asia/north-korea-kim-jong-un-daughter-intl/index.html">Daughter
        of North Korean leader Kim Jong Un seen in first public appearance</a>"</em></p>'
