    'lead': 'The Department of Transportation (DOTr) sealed an agreement with fiber
      broadband network provider Converge ICT Solutions Inc. to provide free public
      wi-fi services in passenger terminals of nine international and domestic airports
      across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T10:16:11.132+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:06.724+08:00
