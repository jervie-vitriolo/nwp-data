    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1b4b0cb-d183-4dfc-99ed-540f280bbf00'
    'lead': 'Uganda has been struggling with an Ebola outbreak for months, and although
      there have been no suspected or probable Ebola cases identified in the United
      States, federal and local health officials are working together to prepare for
      the possibility that the virus will spread across the Atlantic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T00:29:57.423+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:16:15.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
