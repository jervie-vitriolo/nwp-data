  'FIFA-confirms-no-alcohol-to-be-sold-at-Qatar-World-Cup-stadiums':
    'author': 'Sammy Mngqosini and Chris Eldergill, CNN'
    'caption': 'David Ramos/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-19T00:24:21.027+08:00
    'credit': 'David Ramos/Getty Images'
    'imagesource': 'jcr:fe585fb4-664b-4795-a0dd-3f4ec0323456'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78d321ee-e1dd-477e-9209-78e609369627'
    'lead': 'Just two days before the World Cup kicks off in Qatar, soccer’s world
      governing body FIFA confirmed that no alcohol will be sold at the eight stadiums
      which will host the tournament’s 64 matches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T00:26:04.156+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:16:16.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:40.679+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA confirms no alcohol to be sold at Qatar World Cup stadiums'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3d1a0-a97b-465e-a798-8543d535e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Just two days before the World Cup kicks off in Qatar,
        soccer’s world governing body FIFA confirmed that no alcohol will be sold
        at the eight stadiums which will host the tournament’s 64 matches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809d45c7-f86e-4ecc-9678-ca695e3997c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd06c0-2318-4e93-93a9-a9c234e9ab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Following discussions between host country authorities and FIFA,
        a decision has been made to focus the sale of alcoholic beverages on the FIFA
        Fan Festival, other fan destinations and licensed venues, removing sales points
        of beer from Qatar’s FIFA World Cup 2022 stadium perimeter,” said the FIFA
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66712b39-d490-408f-90a1-7e901437351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07aee0-a112-4c03-b5be-7d0b5611b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.156+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim country is considered to be very conservative and tightly
        regulates alcohol sales and usage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34020c94-9750-436c-aa87-d0a6e65bdf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f003244-0817-429a-a8e7-f74811dde54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Qatar had said it would permit ticketed fans to buy
        alcoholic beer at World Cup soccer matches starting three hours before kickoff
        and for one hour after the final whistle, but not during the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2242a-a17d-4585-8383-073b7856f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283c276-1298-4cfd-b4ff-2b3b3f8b461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no impact to the sale of Bud Zero which will remain available
        at all Qatar’s World Cup stadiums,” added the FIFA statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215f020-2bed-412b-8562-51bfe8393a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Host country authorities and FIFA will continue to ensure that
        the stadiums and surrounding areas provide an enjoyable, respectful and pleasant
        experience for all fans.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9cf1d0-3dab-409e-8e12-ec696171e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some fans may be pleased the stadiums are alcohol free, others
        are confused and frustrated – including 21-year-old student Arnov Paul-Choudhury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8268cf-8318-4f5d-9493-b4ca258750ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3544e2f-5967-4c17-b1e2-960a2b48188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s the World Cup, it’s football, you need to be able to drink
        around the stadium,” he told CNN Sport in Doha. “I just don’t think they’re
        doing the right things to attract fans.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff65d36-e079-461d-abd4-ce53bf4eeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de7b35-8b22-4adb-b453-2eb01ae1aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser was set to sell beer within the ticketed perimeter surrounding
        each of the eight stadiums before and after each game.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65721779-c6f1-49c0-9f7d-69f2b32aba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcf227-9a53-4900-abe4-4fb1f18a5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.157+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beer brand, which is one of FIFA’s partners, tweeted, “Well,
        this is awkward,” though the social media post was quickly deleted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5c55f-1f7c-445a-a962-ab0540d1a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74380456-5bc0-4c35-b787-260a73b40219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser is owned by the world’s largest brewer Anheuser-Busch
        InBev.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b4a48-09c0-4dae-9780-137128584988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa281b8-94f6-43f5-b768-73099b5a4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tournament organisers appreciate AB InBev’s understanding and
        continuous support to our joint commitment to cater for everyone during the
        FIFA World Cup Qatar 2022,” continued the FIFA statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c8a487-bee3-4088-9dd3-793840eb1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budweiser pays around $75 million for its sponsorship agreement
        with FIFA, according to the New York Times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c9215-bf4e-48ec-9cb5-b429b3f5e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc335155-a8dd-436e-b101-f188f9abb1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As partners of FIFA for over three decades, we look forward to
        our activations of FIFA World Cup™ campaigns around the world to celebrate
        football with our consumers,” said an AB InBev spokesperson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd5fea-c233-4e42-b116-c2b1dc06927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6956928-eb2e-4689-8b2c-b24243fffecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the planned stadium activations cannot move forward due
        to circumstances beyond our control.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8b453-3f29-481f-aaee-3bea19a10d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81a2a9-817a-450c-8b9c-9426cfbb0fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Football Supporters’ Association (FSA), the national representative
        body for football fans in England and Wales, has condemned the decision on
        beer sales.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed97913-d700-4905-bdbe-0f213f93bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac2ec4-a5f2-4d54-9d08-7a314e35e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, the FSA said: “Some fans like
        a beer at the match, and some don’t, but the real issue is the last minute
        U-turn which is speaks to a wider problem – the total lack of communications
        and clarity from the organising committee towards the supporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1258b-dbbc-47da-8d12-64ee6656ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.158+08:00
