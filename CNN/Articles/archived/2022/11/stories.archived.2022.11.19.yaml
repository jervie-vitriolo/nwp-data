      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job categories range from highly skilled and professional workers
        to low-skilled workers. The top three countries with overseas job offerings
        are New Zealand with 1,746 jobs, Hong Kong with 935, and Saudi Arabia with
        832.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91af03c-630d-40a2-8152-ce2b2f8f1947'
