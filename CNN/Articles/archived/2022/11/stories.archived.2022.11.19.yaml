      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb013d-a648-4f13-ba01-41328ab5c5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.815+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international job offerings are from Middle Eastern countries
        Qatar, Kuwait, Bahrain, Saudi Arabia, and the UAE, Europen countries Croatia,
        Germany, Hungary, Asian countries Brunei, China, Japan, Hongkong, Malaysia,
        Singapore, Oceanian countries Australia, New Zealand, Morocco and the Cayman
        Islands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914c2f1-4f53-4730-b4f5-48b3bcb1e328'
