      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Saudi Arabia recently committed to shoulder the
        <a href="https://www.cnnphilippines.com/news/2022/11/18/Saudi-Arabia-gov-t-to-shoulder-unpaid-wages-of-around-10-000-displaced-OFWs.html">unpaid
