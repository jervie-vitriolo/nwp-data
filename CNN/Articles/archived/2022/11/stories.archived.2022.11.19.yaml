      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed22f9-305f-4581-8de8-a08339580b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other job vacancies for the domestic and overseas workforce are
        offered in partnership with DOLE and other government agencies as well as
        private sector partners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09224bbe-c13c-410b-b8b7-739d631f26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
