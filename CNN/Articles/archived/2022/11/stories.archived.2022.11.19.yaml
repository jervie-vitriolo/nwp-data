    'template': '1'
    'title': 'DOTr, Converge seal agreement for free WiFi in airports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc935d3d-2bf4-429c-82a6-70a43aa63a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> The
        Department of Transportation (DOTr) sealed an agreement with fiber broadband
        network provider Converge ICT Solutions Inc. to provide free public wi-fi
        services in passenger terminals of nine international and domestic airports
        across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c09d9-8d7c-4ef7-b946-5666b58f4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f9dce-52ef-4b10-94b4-5eb05c92ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free public wi-fi connectivity will cover the arrival and departure
        areas of the Ninoy Aquino International Airport (NAIA), Francisco Bangoy International
        Airport and Mactan-Cebu International Airport (MCIA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751797a1-3414-4bad-9b95-5a56eb41c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0628a22e-b1e9-44b6-886c-3bac0dee9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This joint project with Converge signifies our commitment to improve
        the connectivity services in our transport facilities, particularly in our
        airports," said Transportation Secretary Jaime Bautista. "We are launching
        this initiative to provide connectivity to our passengers through digital
        technology.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cceec25-e31f-4733-9d60-1d44603b9788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbd7f4-ab0a-41a5-ba5a-84ebdbf27c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airports that will benefit from the project are Bacolod-Silay
        Airport, Iloilo International Airport, Laoag International Airport, Pagadian
        Airport, Tacloban Airport and Zamboanga International Airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d292b-c124-4aac-8d8d-3ad942bbc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7db780-1ce1-4c90-9222-c80022b61e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:16:11.133+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our airports are gateways and play a vital role for a positive
        impression of the country," Converge CEO and co-Founder Dennis Anthony Uy
        said. "It is our honor to extend our capabilities to partner airports to empower
        travelers in this digital age.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d169f47-217b-47af-9b8d-5bea36491c7c'
      'mgnl:activationStatus': true
