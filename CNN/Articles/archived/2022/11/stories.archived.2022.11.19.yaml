      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICBM was launched around 10:15 a.m. local time from the Sunan
        area of the North Korean capital Pyongyang, and flew about 1,000 kilometers
        (621 miles) east, South Korea’s Joint Chiefs of Staff (JCS) said. The US said
        it was a “brazen” violation of UN resolutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4397134-a5c4-4b0e-8abd-e9aa82e5c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cef9a7-a32d-4982-8116-5c97a8607b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida said it likely fell in Japan’s
        exclusive economic zone (EEZ), about 210 kilometers (130 miles) west of the
        Japanese island of Oshima Oshima, according to the Japan Coast Guard. It did
        not fly over Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c49c0-2a86-4f4a-8303-fcc4e6eeb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8010e-04f4-4152-8d5e-07fef22834b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“North Korea is continuing to carry out provocative actions at frequency
        never seen before,” Kishida told reporters Friday at the Asia-Pacific Economic
        Cooperation (APEC) meeting in Bangkok, Thailand. “I want to restate that we
        cannot accept such actions.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cd8d3-6422-4b57-96a7-d97b57ff892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cfce57-b81c-4150-b4cb-fcd94192a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government will continue to collect and analyze information
        and provide prompt updates to the public, he said. So far, there have been
        no reports of damage to vessels at sea, Kishida added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8f0f5-4ce4-4786-99b1-651534277487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddeec1-a07e-4d6d-b79a-32f84eb9cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.534+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICBM reached an altitude of about 6,100 kilometers (3,790 miles)
        at Mach 22, or 22 times the speed of sound, according to the JCS, which said
        details were being analyzed by intelligence authorities in South Korea and
        the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25914619-40cc-4c99-9b8f-94666063e234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Defense Minister Yasukazu Hamada said it had the potential
        to reach the US mainland. “The ICBM-class ballistic missile launched this
        time could have a range of over 15,000 km when calculated based on the flight
        distance of this ICBM,” Hamada said in a statement. “It depends on the weight
        of the warhead, but in that case, the US mainland would be included in the
        range.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0dd4d-7bdf-4405-802b-22eef2695bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8144cde3-dcee-4ae0-940c-41cb167f0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time North Korea has launched an ICBM that experts
        and officials have assessed could theoretically reach the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7002d-2a10-4e6a-af2e-49fdcc48dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace0240a-c359-4e46-b9d4-4721c8e212e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s missile was about 100 kilometers short in altitude and
        distance compared to Pyongyang’s missile test on March 24, which recorded
        the highest altitude and longest duration of any North Korean missile ever
        tested, according to a report from the Korean Central News Agency (KCNA) at
        the time. That missile reached an altitude of 6,248.5 kilometers (3,905 miles)
        and flew a distance of 1,090 kilometers (681 miles), KCNA reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33092a-14db-4fee-9a48-615d2a88a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c7ca34-7980-4966-bd13-7c6d113f66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2017, then-US Defense Secretary James Mattis, said a missile
        launched by North Korea in that year demonstrated the ability to hit “everything
        in the world.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63167482-c610-49d2-afe5-87384fda01ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae422be-18a3-4820-8c4c-2680985cf0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning US Vice President Kamala Harris gathered on the
        sidelines of the APEC summit with leaders from Japan, South Korea, Australia,
        New Zealand, and Canada to condemn the launch, in a previously unscheduled
        media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45f7ea-219b-4928-84b4-38cade11b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea59be-000d-4ba7-ac9b-ef7945b26d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have asked this group of allies and partners to come together
        to join us in condemning North Korea’s long range ballistic missile launch,”
        she said. “I’ve also asked them to join in so that we as allies and partners
        can consult on next steps. This conduct by North Korea most recently is a
        brazen violation of the multiple UN Security resolutions. It destabilizes
        security in the region and unnecessarily raises tensions.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c3938-fea7-4d56-8a98-61d0bc8d2d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4bd0bd-ec4f-4bca-b106-e67283ddb5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.535+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official described the missile as “further
        escalation,” because of its long-range capability and its capability of reaching
        the US mainland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416d466-d862-4054-9c41-08fbdaf98aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Underscored by the meeting that was held today, I think there’s
        a growing global concern about North Korean tests precisely because it is
        developing missiles that can hit many, many countries around the world, including
        the United States,” the senior administration official said. “So yes, the
        vice president was deeply concerned. And that was one of the reasons she wanted
        to call this group together and join together in condemning this actions.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1e8b6-8b1a-4710-8453-7909380fb3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234d325-42ce-4f95-a3e5-e2f749817d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol on Friday also ordered the
        “active execution” of strengthened extended deterrence measures against North
        Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375384e-06f8-43ae-b398-e6c17559a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf31cf7-b5ff-4863-a82e-b4f51608b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Seoul will strengthen its alliance with Washington,
        and bolster its defense posture and cooperation over security with the US
        and Japan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2d9b8-d9d2-4d08-afb4-75c5fea34321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f7834-e713-4ea6-a177-7577694bbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government will not tolerate North Korea’s provocations,” his
        office said in a statement. “The government has overwhelming response capability
        and willingness to immediately react to any North Korean provocations, so
        North Korea should not misjudge this.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1638a836-a89b-44a3-9bad-d949031d34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b9fb6-f9fa-4550-b95d-48fa1b277167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that North Korea cannot gain anything through continuous
        provocations, while warning that sanctions against the North will only be
        strengthened, resulting in Pyongyang’s further international isolation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c9abf-6c9f-4bf5-9aeb-b6ba7d926833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd5d5c-0fad-46cd-9536-624522dd9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing missile range</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45cf1f-5549-438f-95e6-bfe48446b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the launch a “significant provocation and a serious act
        of threat,” the JCS warned the North of violating the UN Security Council’s
        resolution and urged it to stop immediately.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab57d5-6bf4-49bf-9df9-4d4d53b5d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.536+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e72686-63cd-4b5a-b3c2-214f14a66fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Misawa Air Base issued a shelter in place alert after the firing
        of the missile, according to US Air Force Col. Greg Hignite, director of public
        affairs for US Forces Japan. It has now been lifted and the US military is
        still analyzing the flight path, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d88caf8-75f6-4688-bedb-bf4e8d9ba1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7d79e-f1c8-454b-aeb4-bce3a638a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has been briefed on the missile launch and
        his national security team will “continue close consultations with Allies
        and partners,” National Security Council spokesperson Adrienne Watson said
        in statement Friday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c436776-c8dc-43eb-9589-d1582e4e110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abdc38-8957-4f32-b08b-2b587d0f4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The door has not closed on diplomacy, but Pyongyang must immediately
        cease its destabilizing actions and instead choose diplomatic engagement,”
        Watson said. “The United States will take all necessary measures to ensure
        the security of the American homeland and Republic of Korea and Japanese allies.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6a6c3-ebd3-46a4-98c0-3889ce09787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33729cdc-c468-48fa-80a6-56089f9b0cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s launch comes one day after Pyongyang fired a short-range
        ballistic missile into the waters off the east coast of the Korean Peninsula,
        and issued a stern warning to the United States of a “fiercer military counteraction”
        to its tighter defense ties with South Korea and Japan.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337149fa-4f44-45e5-a93c-87ee0e777455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa2c86-e8d8-4ce6-a0de-fd2a4d884da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the second suspected test launch of an ICBM this month – an
        earlier missile fired on November 3 appeared to have failed, a South Korean
        government source told CNN at the time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0115e6f-9d20-42c9-9684-bc7bc4ca42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b5c4e-ae27-484b-a7ad-2c9cdb2bd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased missile tests</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02d62b-b48c-48c9-ae95-83ebc3782b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aggressive acceleration in weapons testing and rhetoric has
        sparked alarm in the region, with the US, South Korea and Japan responding
        with missile launches and joint military exercises.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ffc00-9b38-49b2-ae37-983b50a68f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.537+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdaa9f-9a78-46e4-a2f8-99bbee67d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leif-Eric Easley, associate professor of International Studies at
        Ewha Womans University in Seoul, said North Korea is “trying to disrupt international
        cooperation against it by escalating military tensions and suggesting it has
        the capability of holding American cities at risk of nuclear attack.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6714f6a-6165-4b02-b214-dbbc4f75f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548374a-ca4c-46eb-ad21-97948aff4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has carried out missile tests on 34 days this year,
        sometimes firing multiple missiles in a single day, according to a CNN count.
        The tally includes both cruise and ballistic missiles, with the latter making
        up the majority of North Korean test this year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c40ad7b-1d7b-4512-a490-565abe7bb12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22c9881-d503-41c7-8e4f-3996a657e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are substantial differences between these two types of missiles.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f122306-fded-4553-a1a5-dc988f84c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b7f17-2faf-42d4-8891-b0ef72030514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ballistic missile is launched with a rocket and travels outside
        Earth’s atmosphere, gliding in space before it re-enters the atmosphere and
        descends, powered only by gravity to its target.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dfcbac-8be3-4d39-be0c-b9a27559de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c50ef-8dc3-41bb-8b05-e5749c9618f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cruise missile is powered by a jet engine, stays inside Earth’s
        atmosphere during its flight and is maneuverable with control surfaces similar
        to an airplane’s.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7735558-416a-4b0e-9f1f-8b21e9a61789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7827a70-99ac-41de-9a04-4427bcc6d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankit Panda, senior fellow in the Nuclear Policy Program at the
        Carnegie Endowment for International Peace, said that while he wouldn’t see
        Friday’s presumed ICBM launch “as a message, per se,” it can be viewed as
        part of North Korea’s “process of developing capabilities Kim has identified
        as essential for the modernization of their nuclear forces.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62930f46-b86d-474d-8f92-69c5541ce4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4497cb4c-6a91-4423-87f1-154650340378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and international observers have been warning for months
        that North Korea appears to be preparing for an underground nuclear test,
        with satellite imagery showing activity at the nuclear test site. Such a test
        would be the hermit nation’s first in five years.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b972cf-343d-4d76-9c09-ca9b723f326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f944c6-ffc0-4e81-aee2-465261718048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, director of the East Asia Nonproliferation Program
        at Center for Non-proliferation Studies, said the ICBM test was designed to
        validate parts of North Korea’s missile program, something that Kim Jong Un
        has vowed to do this year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f42ea-1d6a-44dc-a3c4-0834d276f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6a924-a381-4241-b806-2335d1a5dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:31:57.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent short-range tests “are exercises for frontline artillery
        units practicing preemptive nuclear strikes,” Lewis said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd846590-9d86-4f7e-861f-9e156faee1b9'
      'mgnl:activationStatus': true
