      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786558de-1c34-4d10-a270-4db9afc7477f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they can change their minds on this at a moment’s notice, with
        no explanation, supporters will have understandable concerns about whether
        they will fulfill other promises relating to accommodation, transport or cultural
        issues.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b19d0-3b1d-48f2-87f8-21de0ce3f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1418ab0-bcac-4787-ba96-3b8f6ce1c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans will not be the only ones disappointed with the eleventh-hour
        U-turn.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc6f69-5536-4af3-b138-3233742a42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.159+08:00
