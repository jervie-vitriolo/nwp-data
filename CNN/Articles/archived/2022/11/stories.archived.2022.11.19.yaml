    'template': '1'
    'title': 'Taylor Swift: Ticketmaster fiasco ‘excruciating for me’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b629f-9e75-434c-ba90-19cdbda95073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Taylor Swift spoke out Friday
        about the ticketing debacle that took place this week, as many fans were unable
        to purchase tickets for her upcoming tour on Ticketmaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efdfcd-38a7-4873-ac7a-2782ab3d90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It goes without saying that I’m extremely protective of my fans,”
        Swift wrote on Instagram on Friday. “It’s really difficult for me to trust
        an outside entity with these relationships and loyalties, and excruciating
        for me to just watch mistakes happen with no recourse.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe6059-adf7-4193-b4d0-77f4ad65901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift blamed Ticketmaster for the snafu, noting that there were
        a “multitude of reasons why people had such a hard time” getting tickets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fe1f28-c57c-4868-859f-867bacb1037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not going to make excuses for anyone because we asked them,
        multiple times, if they could handle this kind of demand and we were assured
        they could,” the singer wrote. “It’s truly amazing that 2.4 million people
        got tickets, but it really pisses me off that a lot of them feel like they
        went through several bear attacks to get them.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb2f04-4b4d-4ed6-89b5-2b0f948d69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift added that she would try to “figure out how this situation
        can be improved moving forward.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6f84d-a997-4ecb-a429-3da9ddc510f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales for the singer’s new Eras Tour began Tuesday, but the heavy
        demand snarled the ticketing site, infuriating fans who couldn’t snag tickets.
        Customers complained about Ticketmaster not loading, saying the platform didn’t
        allow them to access tickets, even if they had a pre-sale code for verified
        fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025390d4-fb95-4a26-acd8-1120644eca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ticketmaster announced that the sale to the general
        public, which was scheduled to begin Friday, had been canceled due to “extraordinarily
        high demands on ticketing systems and insufficient remaining ticket inventory
        to meet that demand.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70b362-ddb4-4a8b-8336-9e3130de4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To those who didn’t get tickets, all I can say is that my hope
        is to provide more opportunities for us to get together and sing these songs,”
        Swift added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2493b-bfa3-4161-ad95-a628364ce644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-hero behavior</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e93dc4-7282-4f68-9c97-0388f74c9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues for Ticketmaster started on Tuesday, when the site’s
        sale kicked off for “verified fans” — a mechanism aimed at eliminating bots
        that gives presale codes to individuals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b5d4a-ddf0-4b7b-a6e8-55326a845aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “verified fan” platform was created in 2017 to help Ticketmaster
        handle situations of enormous demand, but as more than 3.5 million people
        pre-registered to be a Swift “verified fan” the system became overwhelmed.
        That’s the largest registration in the company’s history, according to Ticketmaster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380d278f-b643-4223-89eb-be26d26e78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Historically, working with ‘Verified Fan’ invite codes has worked
        as we’ve been able to manage the volume coming into the site to shop for tickets,”
        the company wrote on Thursday in a blog post that has since been taken down.
        “However, this time the staggering number of bot attacks as well as fans who
        didn’t have invite codes drove unprecedented traffic on our site.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cf743-408c-4385-808e-206d0cb2b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticketmaster noted that it “usually takes us about an hour to sell
        through a stadium show,” but the site slowed down some sales while delaying
        others to “stabilize the systems.” That brought everything to a halt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542f51f-af43-4629-b4a6-30de7ef98629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site seemed to have avoided major problems on Wednesday when
        pre-sales began for Capital One credit card holders. But the company’s inability
        to deal with demand for Swift’s tour as well as a lack of tickets to meet
        further demand essentially killed Friday’s planned sale to the general public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea2c88-c98f-4270-801c-5f9f5d9c7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans blamed Ticketmaster while others, including members of Congress,
        heavily criticized the company’s control of the live music industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd1657-47d6-4fcf-8740-97aadbcdaee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ticketmaster’s power in the primary ticket market insulates it
        from the competitive pressures that typically push companies to innovate and
        improve their services,” Senator Amy Klobuchar wrote in an open letter to
        its CEO on Wednesday. “That can result in the types of dramatic service failures
        we saw this week, where consumers are the ones that pay the price.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212604e-ceba-49ae-9502-8d59b2607780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Blumenthal echoed Klobuchar’s concerns, tweeting
        that the tour “is a perfect example of how the Live Nation/Ticketmaster merger
        harms consumers by creating a near-monopoly.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38c7df-7879-4e30-a8fb-13e42d208b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve long urged DOJ to investigate the state of competition in
        the ticketing industry,” he said. “Consumers deserve better than this anti-hero
        behavior.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f891e13-983b-4339-b8d4-18d562b223e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>As goes Swift, so goes the music industry</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b6300-1c9e-47d3-a6fa-8ff882f6207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash also highlighted the enormity of Swift’s popularity</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e9915-113c-4612-986e-80b772ba6563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star has had countless hits over her career, built up an
        ultra-loyal following of fans — better known as “Swifties” — and recently
        became the first artist ever to simultaneously claim all top 10 spots on the
        Billboard Hot 100 following the release of her latest album, “Midnights,”
        which came out last month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676094c9-5d72-4a33-a613-c46989776df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Eras Tour — which kicks off in Glendale, Arizona on March 17
        and wraps up in Los Angeles on August 9 — is hitting 52 stadiums across the
        US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beaffbb-cb4e-44f3-b320-05a08e824208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticketmaster noted on Thursday that more than two million tickets
        were sold Tuesday for Swift’s upcoming tour — the most ever for an artist
        in a single day. The company also said that demand for tickets to the Eras
        Tour was twice that of 2022’s top five tours and the Super Bowl combined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca100a-ffc1-46b5-898e-fffb07b7ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the volume of traffic to our site, Taylor would need to
        perform over 900 stadium shows (almost 20x the number of shows she is doing),”
        Ticketmaster wrote on Thursday. “That’s a stadium show every single night
        for the next 2.5 years.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7979ae7-f51f-41e8-8471-b90c56f6af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for Swift’s upcoming tour also resulted in astronomical
        prices on ticket resale sites, with some tickets being listed for tens of
        thousands of dollars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5427add-938a-4b69-95cc-474289950f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her debut album in 2006, Swift has also built herself into
        a cultural icon with immense influence to move the needle over issues in the
        industry. She has taken on music streaming services like Spotify (SPOT) and
        Apple Music regarding artist pay and is currently re-recording her songs to
        reclaim ownership of her masters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35672250-a691-46f6-aac2-f100b81dab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many aspects, as goes Swift, so goes the music industry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd100bb-b895-4193-881f-d4a886ec2cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serona Elton, professor of music industry at the University of Miami’s
        Frost School of Music, further explained Swift’s popularity by noting her
        success in both music sales and touring. Most music is now consumed via streaming,
        she said, which is more popular among younger generations who skew slightly
        female.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c278314-3e02-4f46-9485-d7235efded75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T04:41:13.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:10.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The demographic group that is driving the highest percentage of
        music consumption sees themselves in her, and closely relates to what she
        sings about,” she said.</p>'
    '29':
