        award.</p>'
  'Marcos-more-state-visits':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-19T20:25:07.969+08:00
    'imagesource': 'jcr:ea0bbedf-26a5-4db7-817a-b36f224cdf45'
