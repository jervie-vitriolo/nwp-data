    'template': '1'
    'title': 'Marcos: Russia-Ukraine war ''unacceptable''

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec202909-505e-4358-87b7-973593001292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:48:51.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:15:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Saturday called for an end to the war between
        Russia and Ukraine, which he described as "unacceptable," and urged both sides
        to pursue diplomatic solutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6194bc-b6a8-4f0d-ba87-cea0a4076239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:48:51.737+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:15:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We asked all parties involved… that peace be brought back to Ukraine
        and that confrontation be brought to the diplomatic space," Marcos said on
        the sidelines of the Asia-Pacific Economic Cooperation (APEC) summit in Bangkok,
        Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
