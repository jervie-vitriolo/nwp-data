      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a36b452-a3c6-440d-9332-44979d86806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T15:14:31.441+08:00
