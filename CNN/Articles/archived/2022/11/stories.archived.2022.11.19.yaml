  'DMW-to-set-up-PH-labor-office-in-Thailand':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-19T19:48:12.790+08:00
    'imagesource': 'jcr:3616a536-fd35-4a0c-94a0-98693a843282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '873d5970-38d7-4b7b-9970-c5e8061455d6'
    'lead': 'A Philippine Overseas Labor Office (POLO) will soon be established in
      Thailand to serve overseas Filipino workers there.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T19:53:26.440+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:16:01.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:51.281+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMW to set up PH labor office in Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f1f20-d2a2-4216-a7bd-ad80aa5dd5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T19:53:26.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> A
        Philippine Overseas Labor Office (POLO) will soon be established in Thailand
        to serve overseas Filipino workers (OFWs) there, Department of Migrant Workers
        (DMW) Susan ''Toots'' Ople said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996a158-b12c-4f01-aa80-633698839ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T19:53:26.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople made the announcement as President Ferdinand ''Bongbong'' Marcos
        Jr. met with the Filipino community in Bangkok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b6ba4a-532d-4e2e-93d3-7942224b9db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T19:53:26.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos backed the establishment of the labor office, saying it would
        allow the government to promote the interests and attend to the needs of Filipinos
        in Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705df9f-18ef-400f-943e-279169e7a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T19:53:26.440+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos and Ople have yet to announce a date for the office''s
        opening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f40fb2-79e9-4899-bc8c-df6de52cfb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T19:53:26.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POLOs previously served as an extended arm of the Labor Department
        abroad until it was moved to the jurisdiction of the newly-created DMW.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22248371-f5a1-4829-84b0-7863db99b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T19:53:26.441+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos vowed to uphold the rights of OFWs in Thailand and thanked
        them for their contributions to the country.</p>'
  'Marcos-Kamala-Harris-Palawan-visit-PH-China-tensions':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-19T20:21:29.257+08:00
    'imagesource': 'jcr:2088482a-bbfc-4d68-8585-5d0bccc5cd85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91808848-af46-4c97-b3f7-87b245dbfd64'
    'lead': '''It is the closest area to the South China Sea, but it''s very clearly
      on Philippine territory. So I don''t think it will cause problems,'' says President
      Bongbong Marcos.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T20:23:20.648+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:16:01.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:51.505+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: US VP Harris'' Palawan trip won''t spark PH-China tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63256040-61d8-499c-8612-0dfbf95ae781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> —<strong>&nbsp;</strong>President
        Bongbong Marcos on Saturday said he sees no problem with the upcoming Palawan
        trip of US Vice President Kamala Harris amid concerns it would spark tensions
        between the Philippines and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349c1cf-962c-4b45-a6ed-60bdfaa03026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a17679-ec16-4361-b369-87457a71c9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos told reporters that while Palawan is the "closest area to
        the South China Sea" —&nbsp;where Manila and Beijing have overlapping claims
        —&nbsp;the province is still "clearly on Philippine territory."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca51eb-e647-48c2-afa1-c09848596d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce4aff-7407-4372-af6b-47348eda7127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I don''t think it will cause problems," Marcos said in a briefing
        on the sidelines of the Asia-Pacific Economic Cooperation Summit in Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e36baa4-1b9c-4c91-a419-0b18e4630fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a484550-3738-4284-a08d-e467a42e72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.648+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, who arrives in the country on Sunday, will be the highest-ranking
        American official to ever visit Palawan —&nbsp;a move seen to possibly inflame
        tensions due to its proximity to the contested Spratly Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0ab8e-e5ae-4146-839a-68541a9b22be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39140409-c0d5-49fd-a21e-f0511cf4ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also set to meet with<a href="https://www.cnnphilippines.com/news/2022/11/16/kamala-harris-ph-visit-marcos-duterte.html">
        Marcos and her counterpart Sara Duterte</a> during her stay.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc158177-6c7a-421f-adf4-f0fbc71cd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:23:20.649+08:00
