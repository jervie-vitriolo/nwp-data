      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67376490-f7b5-4e72-b6ca-d9fcf7bb473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T15:14:31.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DMW Undersecretary for Licensing and Adjudication Services
        Bernard Olalia, the agency hopes to encourage OFWs to stay here in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a008e-5df2-456c-a54a-dd187ed0c426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T15:14:31.441+08:00
