  'Marcos-eyes-nuclear-energy-partnership-with-France':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-19T12:02:34.631+08:00
    'imagesource': 'jcr:16d11acf-564c-412f-9de1-dd63a3043b19'
