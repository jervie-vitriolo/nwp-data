      'mgnl:lastActivated': 2023-01-17T21:16:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25fa7f-7a09-4980-96d2-a49a5f7f5b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special job fair will be held at the Starmall at the corner
        of EDSA and Shaw Boulevard in Mandaluyong City from 10 a.m. to 3 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f4d3d-e047-49cd-bfde-027fa578d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
