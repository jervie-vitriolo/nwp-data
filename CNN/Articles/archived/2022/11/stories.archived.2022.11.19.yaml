      'mgnl:lastActivated': 2023-01-17T21:16:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d3e31-8002-40d6-92bd-3fc9d754c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Peppi, head of sports services at JMW Solicitors, says the move
        is “hugely damaging” for FIFA’s brand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d7d73-3a79-4d70-b817-0e1a46fa6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ebcdca-a973-4aca-ace1-466ab96b3577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:26:04.159+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:16.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Brands will be treading very carefully now around FIFA for future
        tournaments,” he told CNN Sport. “Because if two days out before the biggest
        global sporting event that they host, they turn round to a brand and say,
        ‘you can’t do this and you can’t do that’ and breach that contract, that’s
        not going to give any security to any new brand.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b7322-4180-461d-ab9a-642f4923173e'
