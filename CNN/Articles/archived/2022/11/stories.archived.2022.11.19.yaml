      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. on Saturday said he has received more invitations
        for state visits following his meetings with world leaders at the Asia-Pacific
        Economic Cooperation Summit in Thailand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b81a1ff-1ce7-4e26-9ce4-f66c05334e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:26:45.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What countries have invited me? All. What countries will I accept?
        All," Marcos told reporters in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8630aed-0ef6-47ae-8f1d-63e23ffa1b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:26:45.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, in particular, cited his conversations with officials
        of France, Saudi Arabia, Australia, New Zealand, and Vietnam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9329c6f-f00f-46fc-ad1f-9521b3216698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:26:45.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that his team will still have to fix his schedule
        before making such commitment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f7b54-6239-484b-8571-6031bd18d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:26:45.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to go back to Manila, <em>at marami rin kaming kailangang
        ayusin at tapusin</em> (we still have a lot to fix and finish)," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7120cf7-e3e3-4c85-8636-5680bf7e048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T20:26:45.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:16:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Department of Foreign Affairs said Marcos
        would be attending the ASEAN-EU Summit in Brussels, Belgium. He is also set
        to visit China in January upon the invitation of President Xi Jinping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4597700-e621-4238-beca-947c8608f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:29:20.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos flew to Indonesia and Singapore earlier this year for his
        inaugural trips as chief executive.</p>'
  'World-leaders-met-all-week-to-address-global-issues.-Putin-appears-to-no-longer-have-a-seat-at-the-table-':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-19T21:18:46.138+08:00
    'imagesource': 'jcr:35cb2dce-4cb9-47cb-8bbe-ee0c846d6e64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d02ce7-4d64-4ed7-b9ca-d9d909aaa8e6'
    'lead': 'The three major summits of world leaders that took place across Asia
      in the past week have made one thing clear: Vladimir Putin is now sidelined
      on the world stage.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T21:22:45.204+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:16:00.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:52.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World leaders met all week to address global issues. Putin appears to
      no longer have a seat at the table

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445fd030-8818-4f78-a903-7a9a330fb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The three major summits of world leaders
        that took place across Asia in the past week have made one thing clear: Vladimir
        Putin is now sidelined on the world stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21271ec9-9288-4517-afe3-aacaa36ca0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, whose attack on Ukraine over the past nine months has devastated
        the European country and roiled the global economy, declined to attend any
        of the diplomatic gatherings -- and instead found himself subject to significant
        censure as international opposition to his war appeared to harden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539e7f3b-3a30-4edb-b71d-32eabe8f23d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting of the Asia-Pacific Economic Cooperation (APEC) leaders
        in Bangkok closed on Saturday with a declaration that references nations''
        stances expressed in other forums, including in a UN resolution deploring
        "in the strongest terms" Russian aggression against Ukraine, while noting
        differing views.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569dda0e-0fe3-4442-9a3a-fa65ae0cfe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It echoes verbatim a declaration from the Group of 20 (G20) leaders
        summit in Bali earlier this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d4600-5028-4a20-a858-fcf79b5272c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most members strongly condemned the war in Ukraine and stressed
        it is causing immense human suffering and exacerbating existing fragilities
        in the global economy," the document said, adding that there were differing
        "assessments" on the situation within the group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6aa822-36f8-4269-a6e1-50c8b231478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions within the summits aside, the week has also shown Putin
        -- who it is believed launched his invasion in a bid to restore Russia''s
        supposed former glory -- as increasingly isolated, with the Russian leader
        hunkered down in Moscow and unwilling even to face counterparts at major global
        meetings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daf138-23c3-4025-b030-85c2bdd7866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fear of potential political maneuvers against him should he leave
        the capital, an obsession with personal security and a desire to avoid scenes
        of confrontation at the summits -- especially as Russia faces heavy losses
        in the battlefield -- were all likely calculations that went into Putin''s
        decision, according to Alexander Gabuev, a senior fellow at the Carnegie Endowment
        for International Peace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c573679-dfd0-45c1-9013-eafba8f30b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he may not want to turn unwanted attention on the handful
        of nations that have remained friendly to Russia, for example India and China,
        whose leaders Putin saw in a regional summit in Uzbekistan in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7bb4f-91c5-4dc0-813d-2908303ddf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t want to be this toxic guy," Gabuev said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a3431-856c-4a8c-86a1-85744fc0c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.205+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hardening views</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e72cc-4323-43ea-b3d5-1df6a9b7e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even among countries who have not taken a hardline against Russia,
        there are signs of lost patience, if not with Russia itself, than against
        the knock-on effects of its aggression. Strained energy, issues of food security
        and spiraling global inflation are now squeezing economies the world over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f411f-567c-4a2f-a555-51080a973b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, which hosted the G20, has not explicitly condemned Russia
        for the invasion, but its President Joko Widodo told world leaders on Tuesday
        "we must end the war."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b375f6c-f003-4d29-94ae-8af8e1a3eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, which has been a key purchaser of Russia''s energy even as
        the West shunned Russian fuel in recent months, also reiterated its call to
        "find a way to return to the path of ceasefire" at the G20. The summit''s
        final declaration includes a sentence saying, "Today''s era must not be of
        war" -- language that echoes what Modi told Putin in September, when they
        met on the sidelines of the summit in Uzbekistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dae71-8e52-4248-a4c3-debc8e122998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s less clear if China, whose strategic partnership with Russia
        is bolstered by a close rapport between leader Xi Jinping and Putin, has come
        to any shift in stance. Beijing has long refused to condemn the invasion,
        or even refer to it as such. It''s instead decried Western sanctions and amplified
        Kremlin talking points blaming the US and NATO for the conflict, although
        this rhetoric has appeared to be somewhat dialed back on its state-controlled
        domestic media in recent months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46c6f0-ee19-4f3c-889a-4001808d7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sidelines meetings with Western leaders this past week, however,
        Xi reiterated China''s call for a ceasefire through dialogue, and, according
        to readouts from his interlocutors, agreed to oppose the use of nuclear weapons
        in Ukraine -- although those remarks were not included in China''s account
        of the talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edee4f-5370-436a-8ade-5c5002026c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers of China''s foreign policy say its desire to maintain
        strong ties with Russia likely remains unshaken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae284b9b-1707-4082-ac93-0005f6374292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these statements are an indirect criticism of Vladimir Putin,
        I don''t think they are aimed at distancing China from Russia," said Brian
        Hart, a fellow with the China Power Project at the Center for Strategic and
        International Studies in Washington. "Xi is saying these things to an audience
        that wants to hear them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41414622-76dc-4891-a260-8d83534d36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Split-screen</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778cd19-d94a-413a-9371-a8687191a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian isolation, however, appears even more stark against the
        backdrop of Xi''s diplomatic tour in Bali and Bangkok this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82e191-b002-4d31-86ea-ef713707eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though US President Joe Biden''s administration has named Beijing
        -- not Moscow -- the "most serious long-term challenge" to the global order,
        Xi was treated as a valuable global partner by Western leaders, many of whom
        met with the Chinese leader for talks aimed at increasing communication and
        cooperation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364e0bbe-f875-4d1b-b600-64e99902b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi had an exchange with US Vice President Kamala Harris, who is
        representing the US at the APEC summit in Bangkok, at the event on Saturday.
        Harris said in a Tweet after she noted a "key message" from Biden''s G20 meeting
        with Xi -- the importance of maintaining open lines of communication "to responsibly
        manage the competition between our countries."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2408d12-191e-4cbc-b643-239d6fa924e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.206+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an impassioned call for peace delivered to a meeting of business
        leaders alongside the APEC summit on Friday, French President Emmanuel Macron
        appeared to draw a distinction between Russia''s actions and tensions with
        China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05270c7-a4e1-45a2-888e-b1fe27409393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While referencing US-China competition and increasing confrontation
        in Asia''s regional waters, Macron said: "What makes this war different is
        that it is an aggression against international rules. All countries ... have
        stability because of international rules," before calling for Russia to come
        back "to the table" and "respect international order."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a47e6-6fb0-4b89-8422-04e51299eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgency of that sentiment was heightened after a Russian-made
        missile landed in Poland, killing two people on Tuesday, during the G20 summit.
        As a NATO member, a threat to Polish security could trigger a response from
        the whole bloc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a0a83-ff3b-4609-a17a-e1d660e8e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation defused after initial investigation suggested the
        missile came from the Ukrainian side in an accident during missile defense
        -- but highlighted the potential for a miscalculation to spark a world war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be80244c-a6e3-4e6f-a33f-db3a3b2862e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after that situation, US Secretary of State Antony Blinken
        pointed to what he called a "split-screen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e351c9-e343-4bf0-95f6-8434fab1f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the world works to help the most vulnerable people, Russia targets
        them; as leaders worldwide reaffirmed our commitment to the UN Charter and
        international rules that benefit all our people, President Putin continues
        to try to shred those same principles," Blinken told reporters Thursday night
        in Bangkok.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fe491-74e3-49ba-b8ec-3afdb1175068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consensus?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7dc5b-411f-41bc-bacd-8dec9608f4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming into the week of international meetings, the US and its allies
        were ready to project that message to their international peers. And while
        strong messages have been made, gathering consensus around that view has not
        been easy -- and differences remain.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d70219-2fc9-4bc4-a239-863c692c4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G20 and APEC declarations both acknowledge divisions between
        how members voted in the UN to support its resolution "deploring" Russian
        aggression, and say that while most members "strongly condemned" the war,
        "there were other views and different assessments of the situation and sanctions."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b6325-f24a-44f8-94ad-e938065a33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even making such an expression with caveats was an arduous process
        at both summits, according to officials. Indonesia''s Jokowi said G20 leaders
        were up until "midnight" discussing the paragraph on Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce47dd0-5c78-4cae-b799-9d829274cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of pressure that came after the G20 reached consensus
        on their communique," Matt Murray, the US senior official for APEC said in
        an interview with CNN after the summit''s close, adding the US had been consistent
        during lower-level meetings "all year long" on the need to address the war
        in the forum, given its impact on trade and food security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2dcfcf-0fb0-4d8f-8dbd-bcd1c9511787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In each and every instance where we didn''t get consensus earlier,
        it was because Russia blocked the statement," he said. Meanwhile, "economies
        in the middle" were concerned about the invasion, but not sure it should be
        part of the agenda, according to Murray, who said statements released this
        week at APEC were the result of more than 100 hours of talks, in person and
        online.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e818fb2-5c94-45da-a77f-94d5bf119654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.207+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations in the groupings have various geo-strategic and economic
        relationships with Russia, which impact their stances. But another concern
        some Asian nations may have is whether measures to censure Russia are part
        of an American push to weaken Moscow, according former Thai Foreign Minister
        Kantathi Suphamongkhon, speaking to CNN in the days ahead of the summit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372230a6-2d4b-41e7-849c-d01592474863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries are saying we don''t want to just be a pawn in this game
        to be used to weaken another power," said Suphamongkhon, an advisory board
        member of the RAND Corporation Center for Asia Pacific Policy. Instead framing
        censure of Russia around its "violation of international law and war crimes
        that may have been committed" would hit on aspects of the situation that "everyone
        rejects here," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a382e-2ea3-4a21-84fa-375edd023011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rejection of Russia along those lines may also send a message to
        China, which itself has flouted an international ruling refuting its territorial
        claims in the South China Sea and has vowed to "reunify" with the self-governing
        democracy of Taiwan, which it''s never controlled, by force if necessary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbcd4e-eaa2-43e3-b7d2-171390bed0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While efforts this week may have upped pressure on Putin, the Russian
        leader has experience with such dynamics: prior to Putin''s expulsion over
        his annexation of Ukraine''s Crimea in 2014, the Group of Seven (G7) bloc
        was the Group of Eight -- and it remains to be seen whether the international
        expressions will have an impact.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94217178-bebc-4305-974b-311328dea8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without Putin in the fold, leaders stressed this week, suffering
        will go on -- and there will be a hole in the international system.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d88796-3021-4c32-b344-ff3dee2afc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T21:22:45.208+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/18/asia/asia-summits-apec-russia-vladimir-putin-bangkok-thailand-intl-hnk/index.html">World
        leaders met all week to address global issues. Putin appears to no longer
        have a seat at the table</a>."</em></p>'
  'Marcos-Russia-Ukraine-war--unacceptable-':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
