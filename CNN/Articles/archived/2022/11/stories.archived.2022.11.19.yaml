      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68361cc-f636-4980-a835-e4404579a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T10:22:29.814+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to bring government closer to the people especially during
        these difficult times through the DMW''s job and reintegration fairs for displaced
        OFWs and their families," Ople added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7b352-6b32-46a3-9630-eb1240ce4d58'
      'mgnl:activationStatus': true
