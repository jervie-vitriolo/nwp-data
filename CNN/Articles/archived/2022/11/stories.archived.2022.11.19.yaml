  'As-Twitter-staff-empties-out--users-fear-the-worst-for-platform':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-19T00:26:09.526+08:00
    'imagesource': 'jcr:daa34b2e-da9d-40c5-bd25-d8815659fcd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c97d202d-7120-44be-a161-4f490839c956'
    'lead': "On Thursday night, following another exodus of Twitter employees, the\
      \ outage detection site Down Detector showed a spike in users reporting issues\
      \ accessing the social media platform. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T00:28:06.427+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:16:15.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:41.583+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Twitter staff empties out, users fear the worst for platform'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1932a-5bf8-4794-be05-4e41078d2a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On Thursday night, following another exodus
        of Twitter employees, the outage detection site Down Detector showed a spike
        in users reporting issues accessing the social media platform. A chart of
        the sharp increase in outage reports was shared by some users on Twitter,
        appearing to validate a growing fear that the site would struggle to stay
        online with fewer staff. But that wasn’t exactly the case just yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c485f8-0f29-4e01-b354-452c1dd403c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d19fa7-2383-4e93-8fa3-a5ffcadb5226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Twitter did not appear to be facing an outage, but rather
        Down Detector was automatically registering hundreds of tweets from users
        wondering whether the site might go “down” or if the company would be “shutting
        down.” The apparent confusion highlighted a very real anxiety about Twitter’s
        imminent demise, just weeks after it was acquired by the world’s richest man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fefb8a-a069-49ce-8f3a-330c4e5809a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f959a3-c928-4864-98bd-39e63308fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After new owner Elon Musk demanded that Twitter employees agree
        to work “extremely hardcore” or leave the company by 5 p.m. ET on Thursday,
        many opted for the latter option, with one former executive referring to the
        exits as a “mass exodus.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78fef11-d3de-4993-8fc3-9eebd154c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c943420-9574-4b64-933f-7b394d0a79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will struggle just to keep the lights on,” the former executive,
        who recently exited the company, added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d42fd-88d8-43af-b1c6-e557c666b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As users digested the news late Thursday and early Friday, the platform
        had the air of the last day of high school. People on the platform mused about
        the possibility that they could be sending their final tweets if Musk and
        his remaining team struggled to keep the platform functioning. This week’s
        departures came after Musk had already laid off around 3,700 Twitter employees,
        or about half the staff, earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908b003-1455-484a-ab19-48e0fde6727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3481d7-9391-4406-96e0-c29829528b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Twitter users suggested that any followers who have a secret
        crush on them come forward in case the platform goes down for good. Others
        posted links to follow them on alternative platforms. Former employees held
        a “therapy” Twitter spaces to discuss better times working for the platform
        before Musk’s takeover catapulted it into chaos, and what they are planning
        to do now that they’ve left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15919ed4-9f93-4bd1-bd87-988ed003c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk posted a meme seeming to make fun of the fact that people were
        discussing the death of Twitter on the platform itself. He also said in a
        separate tweet that “the best people are staying, so I’m not super worried.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c06d89f-226e-42e9-a8b3-ae17d24de25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0025b9-5f1d-4cc3-8b9d-552250f11fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, however, Twitter users have reported glitches with the
        platform in recent days, including issues with two-factor authentication and
        an apparent test page that showed up live in its trending section Thursday.
        On Friday morning, an element of the feature that allows users to download
        their data from the site appeared to be broken.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bca17a-2049-4d02-972e-330e2f7923ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067c4ca-7916-4bd8-a831-8a9b5d36a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, which has largely cut its public relations team, did not
        immediately respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1e0ad-be1f-4d59-96e1-75f8395495c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537f871-e2e5-48c5-b149-0ee086fb92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, the platform remained up and running, and
        almost certainly won’t face an immediate demise. But Thursday’s exits — which
        included key infrastructure engineers as well as important roles in finance,
        user safety and other areas of the business, according to employee tweets
        — do raise legitimate questions about the platform’s ability to continue functioning
        without service interruptions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106404b5-90ea-4617-9b56-427d87062809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabd273-5816-49f6-ad74-66c10c4cf024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty also comes at a particularly bad moment for Twitter:
        the World Cup, which is often one of Twitter’s busiest times for the platform’s
        global usage, is set to kick off on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719bec7-ac70-4285-98cd-3d33cf20ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T00:28:06.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:16:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"As Twitter staff
        empties out, users fear the worst for platform"</em></p>'
  'As-Ebola-outbreak-grows-in-Uganda--US-ramps-up-preparedness-plans':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-19T00:28:12.502+08:00
    'imagesource': 'jcr:52275133-2212-4146-b634-9542df105a60'
