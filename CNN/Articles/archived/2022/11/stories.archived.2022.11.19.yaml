      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66067d4-8c00-4423-9653-e7c93a79a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T15:14:31.441+08:00
