      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say, things have changed, what will the United States do
        in response? What do they expect from their partners in the region? I think
        when it comes to the security and defense in Asia-Pacific, it really has to
        be a joint response," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
