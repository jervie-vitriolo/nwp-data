      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DMW Undersecretary for Foreign Employment and Welfare
        Services Hans Cacdac said overseas postings are from 46 land-based recruitment
        agencies with 8,000 job offers and almost 3,000 openings from seven manning
        or sea-based agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740a673-b69d-4d23-9f55-6c48817bee8c'
