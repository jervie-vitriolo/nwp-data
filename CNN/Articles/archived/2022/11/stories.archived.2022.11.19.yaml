    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd00f09c-97ca-4a4b-8786-cc54e12f0bcf'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. on Friday held a bilateral
      meeting with French President Emmanuel Macron and talked about regional issues
      impacting the economy, but mostly on energy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-19T12:05:48.934+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:04.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:15:49.464+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos eyes nuclear energy partnership with France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a1f194-d475-4b16-b1e4-0973e43aa810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 19) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. on Friday held a bilateral meeting with French
        President Emmanuel Macron and talked about regional issues impacting the economy,
        but mostly on energy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce43ee2-0d3c-4876-aaa9-999c8429eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2b184-6a46-4f07-af9c-7b48e8cfdeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, which Marcos described as "very extensive and quite
        productive," was on the sidelines of the 29th Asia-Pacific Economic Cooperation
        (APEC) Economic Leaders’ Meeting at the Queen Sirikit National Convention
        Center in Bangkok, Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4dd26-532c-456e-a8d8-6d61da5dd8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35042f09-315c-491d-80dd-222190bd6487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Press Secretary, Marcos said he engaged
        Macron to talk about energy because France is a leading proponent of nuclear
        energy and its experience is quite extensive, which the Philippines could
        rely on if it goes ahead with a partnership on nuclear energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626d457-bdcb-40a4-ab13-273eddcbc58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eecee27-e06b-469c-989c-8d13fbde4ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m very confident that it will be a strong partnership simply
        because they have up to 67 percent of their power production from nuclear
        energy so they are very, very used to it," Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba756673-60db-4c10-959b-ba23261fc664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ea844-04fd-45ce-be4f-da0e0e7d534e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive has been vocal about his interest in <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">revisiting
        nuclear energy policies</a> and building nuclear power plants in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae36378-781e-4780-8e22-a46c0b93e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47892c6a-62db-4796-85a4-05a3172675eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups have labeled this stance as a "mixed signal,"
        citing the President''s previous pronouncement that he also wants the country
        to increase the use of renewable energy (RE) sources to address climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141b32d-b5cc-4e8c-9cca-36eb7343a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b2828-bc37-4bf8-82eb-61c7ee2ef42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-19T12:05:48.936+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said nuclear power would pose more risks to the country
        that is why the government should instead focus on RE sources such as solar
        and wind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4847ec76-19e7-4d95-a77e-92ef3caf58c8'
      'mgnl:activationStatus': true
