    'lead': 'First Lady Liza Araneta-Marcos vows to mold young Filipinas during her
      speech as she was formally conferred the Chief Girl Scout of the Philippines
      title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T05:52:04.367+08:00
