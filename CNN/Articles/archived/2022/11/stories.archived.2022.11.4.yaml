    'lead': 'The Department of Education has directed its employees to avoid making
      contact with students outside of the school setting, including on social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T11:27:55.761+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:55:50.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:16.946+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd tells staff to avoid befriending students outside school, online'
    'updated': 2022-11-04T13:45:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71af562-1f7a-4273-849f-868b902bbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:39:29.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Department of Education (DepEd) has directed its employees to avoid making
        contact with students outside of the school setting, including on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041d8ad-deb4-4182-9a3e-720a040b9bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75441373-2b75-480d-95cf-a74efcd4b49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Avoid relationships, interaction, and communication, including
        following social media with learners outside of the school setting, except
        if they are relatives,” the order signed by Vice President and DepEd Secretary
        Sara Duterte stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455f0e3-55ed-43a3-9bdb-646b927eb3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959a6ff-3acc-4b72-b289-de59c56f2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive is among the provisions of DepEd Order 49 dated Nov.
        2, amending a previous order on the promotion of professionalism in the delivery
        of basic education programs and services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be596f6-e199-4d72-aa0f-f05ffc52ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663cfe5-f40c-45d5-9395-6c987ae2c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd recently launched a hotline where students can directly report
        incidents of abuse, amid allegations of sexual harassment against teachers
        in several schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
