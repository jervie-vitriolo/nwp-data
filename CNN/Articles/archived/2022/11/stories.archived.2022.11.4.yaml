      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0167075-9b1f-45f5-b907-b970a353dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course we have a problem with relationships. There
        were also incidents where students hang out with their students and they end
        up getting involved in crimes.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f32a55-e53a-43fe-b963-47a4024f36e1'
      'mgnl:activationStatus': true
