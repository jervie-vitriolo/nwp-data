    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UNDP', 'Philippines', 'UN', 'recovery']
    'template': '1'
    'title': 'UNDP cites focus areas to help in PH recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e1b655-16c5-43d6-837f-71e44cfda0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        United Nations Development Program (UNDP) listed sectors that it hopes to
        focus on to help the Philippines in its recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554c0e84-8db7-46e1-9c17-a85032d133dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364b5cd-267d-419f-afdb-244f6e42bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, United
        Nations Assistant Secretary-General and UNDP Regional Director for Asia and
        the Pacific Kanni Wignaraja said the organization intends to focus on areas
        like infrastructure, investments in the regions, and livelihood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a98ac-d0ab-49cc-bdbb-5197b800281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93429e5a-7d2d-4673-a9a2-89614bd69d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Certainly, these are the areas that UNDP is going to pursue very
        vigorously and we’ve been asked to support these areas of quick recovery that
        is even more sustainable going forward,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa98ce6-f7c7-4104-8ba2-15ca64abefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a957e6-3439-4dff-bcb9-28c8c6383622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that there are parts of the country that are constantly hit
        by storms, Wignaraja noted there is a need to come up with new standards to
        building infrastructure in local communities to address the cost of constantly
        rebuilding them after every calamity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198c8f1-f544-41f2-99f0-e852789407f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b90c7-ebf7-42d2-9387-43c0dfefedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wignaraja also noted that encouraging investments in local communities
        will cause a significant change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ca376-cac6-4889-83fc-832ee14f92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06179c76-31de-4804-8b8f-ff97961475ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On livelihood generation, she said it will be interesting to look
        at the old and new jobs that are at the heart of quick socio-economic recovery
        so that vulnerable communities will be able to stand on their own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73aacef-4ba4-4e52-9298-bb4e9f7dcb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e6226-bc11-4221-9abc-69952ed41390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNDP official recently visited Mindanao where a solar ice block
        machine was turned over to the communities in Barangay Datu Mantil in Pigcawayan,
        North Cotabato.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b0d60-375c-402d-849b-5ad303612a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7e128-9ca7-4968-8e79-3f5afb670150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing stories from the communities, Wignaraja said that fisherfolk
        usually head out every day to catch fish. However, they do not have the equipment
        to preserve their catch, so they do not have a choice but to sell their harvest
        at a nearby local market for a low price, which only benefits middlemen, she
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2bdc5-1140-4e61-8cdf-ba3adf660d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cc635-87fe-4cb1-848e-18e8baa986fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By having block ice making machines, these villages can actually
        stow the catch and take it further and get a much higher price for it,” Wignaraja
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d425d3c-7127-443d-ba1d-131c51e96013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb9224-513b-49fe-b7c5-6ae8d9a42a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its benefits go beyond that. Harvested fish can be processed,
        packed, and transported to other areas, which can be sold at even higher price
        as well, she pointed out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd3081e-d5ae-4875-b3f7-10af4434232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c385e5-d717-4564-a558-9c5534d6ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:53:41.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One day we’re going to see this well-preserved quality, assured,
        certified marine products… even heading off shore. They’re going to be exporting
        them. That is a whole level of income that was not assured before,” Wignaraja
        said.</p>'
  'peso-purchasing-power-October-PSA':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-04T13:09:26.034+08:00
    'imagesource': 'jcr:0ae45a4c-cdc1-499d-a036-4a6b19ec4899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2288e5a-d896-4121-8544-e08353e6e683'
    'lead': 'Filipinos continued to lose purchasing power in October, with the Marcos
      administration failing to curb rising inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T13:13:02.014+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:55:46.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:18.361+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Weakening of peso''s purchasing power continues in October — PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba26dbd-5d43-458d-b9d2-b8d5f9a0c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)&nbsp;</strong>—
        Filipinos continued to lose purchasing power in October, with the Marcos administration
        failing to curb rising inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407524c-ab3f-4401-82ad-5130077395f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Friday, Philippine Statistics Authority (PSA) chief
        Dennis Mapa said the ₱1 in 2018 was equivalent to 85 centavos in October of
        2022, as inflation soared to a nearly 14-year high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28b038-0ea2-41d1-894f-7528dc30839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/4/PH-inflation-October.html">READ:
        Filipinos battle steep prices with October inflation highest since 2008</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1ebcf-baef-4342-a47a-f0d053f00a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slump in the peso means consumers can buy fewer goods and services
        with one unit of the currency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136767f0-95c8-49e8-b568-9a9e9698cbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For October, ang purchasing power of peso ay nasa ₱0.85 na lang
        from our base year of 2018. Ito na ''yung drop niya," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0e803-a0d3-4f66-9647-5466137d9ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For October, the purchasing power of the peso is only
        ₱0.85 from our base year of 2018. This is the drop.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042362d-2c58-4244-b5c4-a37fbee15b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January to October, the local unit was worth ₱0.87, Mapa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70da9396-0603-4049-b091-37b0ff86643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA official previously said the drop in the peso''s purchasing
        power was expected since the country had been recording higher inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89300496-d18f-4395-a0eb-623a3461a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the PSA showed Friday that the inflation rate last month
        further accelerated to 7.7%, well above the 6.9% recorded in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682323df-061c-40f4-95d4-93d26c2051d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:13:02.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the decline in purchasing power, the peso has also been
        losing ground against the US dollar. It finished Thursday''s trading weaker
        at ₱58.8.</p>'
  'Philippine-National-Women-s-football-team-Filipinas-Chile':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-04T13:39:56.517+08:00
