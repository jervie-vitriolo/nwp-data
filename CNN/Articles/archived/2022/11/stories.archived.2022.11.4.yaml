      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> A
        rockslide in Sitio Casili, upland barangay Sapangdaku in Cebu City prompted
        a pre-emptive evacuation of 11 households or about 44 residents Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b99cb6-53ba-4ecf-ba6c-f61f91eb89d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:53:22.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Disaster management chief Harold Alcontin said the boulder
        that rolled down minutes before 6 p.m. was about the size of an SUV vehicle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308325a1-88ff-4b4a-bd90-911546455721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:53:22.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also debris falling around the vicinity, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d07de-b1ec-4413-be90-f2f5f49391e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:53:22.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:56.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties or injured residents were reported. The families temporarily
        sought shelter at their barangay’s sports gym.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f58f4b-968b-4ab9-8ccd-1cbed6befc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:53:22.079+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:56.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcontin said the rockfall might have been caused by the loose soil
        from heavy rains in the past days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda0d33-6efb-4d24-a43a-9b9655e4bbce'
