  'UNDP-focus-areas-to-help-in-PH-recovery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-11-04T12:51:52.091+08:00
    'imagesource': 'jcr:91bec091-7663-4e0d-a322-55ba4d3d43ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83eb05ee-718f-4ec7-bdd0-654be7edad32'
    'lead': 'The United Nations Development Program (UNDP) cites sectors that it hopes
      to focus on to help the Philippines in its recovery.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T12:53:41.014+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:55:47.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:18.147+08:00
