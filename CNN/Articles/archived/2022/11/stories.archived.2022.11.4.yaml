      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the program, which began on Aug. 22, hit its one million
        mark in student passengers in 58 days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801eb610-afbe-46ac-a796-0cbb594cdb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:50:38.367+08:00
