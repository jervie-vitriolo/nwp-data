      'mgnl:type': 'text'
      'text': '<p>“We are still struggling as a community, to find space so it’s really
        great to find spaces where you can express your identity freely and a lot
        of the essays are actually structured that way,” he added.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
