      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efee89-5957-4ec5-8b21-d7cdcb753a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T19:43:55.231+08:00
