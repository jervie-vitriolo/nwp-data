      'jcr:uuid': '47da63de-319f-41ee-a7cb-93a507295117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pakistan’s ex-Prime Minister Imran
        Khan was shot in the leg at a rally Thursday, according to an official from
        his party, which said the incident was an assassination attempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02982ed2-9c48-40a5-a446-c366a3ac34f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b61db-d9a3-4422-bf11-6e9115b7060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bullet hit Khan after a gunman opened fire, said Pakistan Tehreek-e-Insaf
        (PTI) senior leader Asad Umar, who later added: “Yes, he has been shot, there
        are pellets lodged in his leg, his bone has been chipped, he has also been
        shot in his thigh.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3b3f1-9ba2-4372-a46f-6eb62ec40fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6143886-cf16-4eda-baa2-598422c9e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Pakistan cricket captain was taken from the rally site
        just outside the town of Gujranwala to receive treatment in Lahore, around
        a two-and-a-half-hour drive away. He is currently out of danger and in a stable
        condition, Umar added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5daf25b-43f4-4378-84ee-d15f02e1b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d45cb-c3fc-4bbd-bd50-00ad4e633bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senator Fawad Chaudhry, a senior PTI politician and Khan’s
        former information minister, said Khan was undergoing surgery and six others
        were injured and still being treated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a1a01-a11e-417f-b696-437ec877bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf95ac4-2477-45fb-8802-8e43694a9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man suspected of firing shots at the rally was detained on Thursday,
        said police, which added that the male suspect was arrested with a 9mm pistol
        and two empty magazines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f5aaf-b6f3-40f3-a1eb-ded5ede0de7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591efb08-6a94-43a8-bdf6-7622eaec4502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person was killed in the incident, according to Faisal
        Javed, a senior PTI politician and close Khan ally who received a wound to
        the head in the attack. The victim’s name has not been released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2e67c-18e6-46cc-b40b-9297bd6e285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement Javed, who can be seen sitting up while receiving
        treatment, said: “Please pray for us, for Imran Khan, pray for our fellow
        workers who are severely injured and pray for our party member who has died
        and is martyred.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16e671-e7c0-4b37-91d2-061b449ed02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ffc7f1-8e0b-4a69-80d0-1112f025a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was on the seventh day of a nationwide rally tour calling for
        elections to be brought forward from August next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dbd3c-7e94-4346-a312-a019e234cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32142c3-d444-4d69-8977-59dd48b6507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests broke out across Pakistan in support of Khan, including
        in the capital Islamabad as well as in Peshawar, where approximately 800 protesters
        gathered, blocking roads for around two hours while holding party flags and
        chanting slogans against the army and the federal government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a72a4f-7eae-458d-ad6c-102c1b95268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several PTI politicians addressed the crowd, including provincial
        assembly member Fazal Elahi, who said the attack was part of a conspiracy
        against PTI leadership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3788dd-53a3-4dad-8faa-08aba31d7362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a21aa-110a-4d45-9bfa-0126c2978816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today we held a peaceful protest which would continue in the future
        as well,” Elahi said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8edeaa8-1c6f-48d9-8d85-e0b6675de941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0a4b8d-78a1-4399-a8ee-950ce516ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan alleges that Pakistan’s Prime Minister Shehbaz Sharif, Interior
        Minister Rana Sanaullah and a senior intelligence official, Maj. Gen. Faisal
        Naseer, were behind Thursday’s attack.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62eeaba-92ec-43f3-9b2f-a8aca1aeb83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b27e3f9-666d-443d-9287-df6faf7650d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan made the accusations in a statement shared by PTI senior leader
        Umar, who said he recently spoke to Khan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222bd9b-39b6-42d8-b911-d040c054bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c107571-f25b-435c-810d-43bfc91d6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was getting information that this was going to happen from beforehand,”
        Khan said, according to Umar. “These men need to be removed from their posts,
        if they are not removed then there will be protests.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd3ab7-1121-4545-b771-9360485edca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42553a05-24af-45aa-8c01-c0c541e9b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif, who came to power after Khan lost a parliamentary vote of
        no confidence in April, condemned Thursday’s attack on his political rival
        on Twitter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326045c3-6f5f-434a-a5d8-0d8cea2ae7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be5837-8a0f-465d-90fe-b3f5260ab49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I condemn the incident of firing on PTI Chairman Imran Khan in
        the strongest words,” Sharif wrote, adding that he has asked for an “immediate
        report on the incident” and will pray for the recovery of those injured.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba004a9-b7a2-4a28-9e2c-8425c5376b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Violence should have no place in our country’s politics,” Sharif
        wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1073d-2449-4739-baa1-cfecea923d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.503+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452d7ae-4842-4ab4-8015-0b457afd0436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 21, the Election Commission of Pakistan (ECP) recommended
        that Khan be disqualified from holding political office for five years, a
        move likely to further inflame political tensions in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ba78a-849e-4580-93fe-a492cf5d04a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51568b8d-aba7-4bc3-8fee-a4aad000f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While reading out the recommendation, ECP chief Sikandar Sultan
        Raja stated that Khan was disqualified for being involved in “corrupt practices.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7306bd-51c8-4237-a90f-8298ffe1a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa093a8-09ce-483a-b6ec-788c5736604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said its decision was based on the grounds that Khan
        had “made false statements” regarding the declaration of the sale of gifts
        sent to him by the leaders of Saudi Arabia and Dubai while in office – an
        offense that is illegal under the country’s constitution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee222b7-a7d2-4422-b259-e394f22db3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dc4199-665e-42e7-b3a2-5319a5f63392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was unseated in a vote of no-confidence following claims of
        bad governance and economic mismanagement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33745c89-3de9-457c-8e2a-7d76047421cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488758cf-2646-4254-bf53-f08888c10c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then he has repeatedly claimed, without providing any evidence,
        that the United States had orchestrated his ouster. Khan’s allegations have
        become a staple at rallies he has held across Pakistan in a bid to return
        to power.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe51889-3560-4a8c-bcbf-991d9d14fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c5ff2-7887-42ae-b07b-76749c6dfffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His claims have struck a chord with a young population in a country
        where anti-American sentiment runs high, and anti-establishment feelings are
        being fueled by a rising cost of living crisis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ca472-41fa-466e-b901-cda442690d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27254478-3cf9-4893-a0c3-040e90fc557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.504+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Pakistani politicians have been
        attacked.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0972038-5bbe-4f75-98ed-01875a77f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4887f-ca72-4748-a7b0-342dbab5c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Benazir Bhutto was assassinated on December
        27, 2007, and then Prime Minister Yousaf Raza Gillani survived an assassination
        attempt in 2008.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0f1ec-8ab6-4f83-92ca-498b0189757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac39e5-fd49-456a-ad47-26a4b0965ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US condemned the attack on the former prime minister.
        “The United States strongly condemns the attack on Imran Khan and his supporters
        and hopes for the swift recovery of all who were injured. Violence has no
        place in politics,” White House press secretary Karine Jean-Pierre told reporters
        aboard Air Force One en route to New Mexico.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adeab11-d4f2-4f0f-b363-363b90e40a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161f034-fe4b-4413-9481-f25582fae64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on all parties to remain peaceful and refrain from violence.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f850a3-f526-423f-af43-0d5fdbcdf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:29:22.505+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/03/asia/imran-khan-pakistan-rally-intl/index.html"><em>"Former
        Prime Minister Imran Khan shot in lower leg in reported assassination attempt
        in Pakistan"</em></a></p>'
