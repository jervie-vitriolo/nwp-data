    'lead': 'North Korea''s suspected launch of its most powerful intercontinental
      ballistic missile failed on Thursday morning, according to a South Korean government
      source, as Pyongyang intensified its battery of missile tests against a backdrop
      of US and South Korean military drills that had been scheduled to end on Friday.'
    'mgnl:activationStatus': true
