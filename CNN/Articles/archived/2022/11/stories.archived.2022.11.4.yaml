      'mgnl:lastActivated': 2023-01-17T19:55:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc4cb5-4aae-43cf-9719-ba4ba18a6667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said issues and concerns should be raised through proper
        channels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b699320-d364-470a-bfbf-e91210018a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e33d3-8b3e-4fdc-a6c2-12cc24b23fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Failure to comply with the abovementioned acts shall mean outright
        denial of any request or appeal for consideration in the Office of the Secretary,”
        the secretary said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613109cd-eb0d-45bb-b153-0ae6a8b8b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759acc3c-4133-4a68-a82a-c213c1cbb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This portion of Department Order No. 49 was questioned by House
        Deputy Minority Leader and ACT Teachers Representative France Castro, which
        she said essentially "muzzles" the freedom of speech of DepEd employees online
        and offline.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a89c04-ad83-4912-b553-e9cc9bb91ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f2d01-06e5-4baf-bb33-0154c617e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why does the Department of Education feel the need to create such
        an order that gags and threatens teachers and education support personnel,
        which treats them as mere creatures only of the school, and dehumanizes them
        preventing them to exercise their right to free speech, expression, to organize
        and be able to voice out their grievances?" Castro asked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f907a-1bea-4b07-a2bb-86a36088b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c66210-8471-441b-97c1-bfc2d1ef3e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of creating such policies, the lawmaker advised DepEd to
        solve education-related problems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a48ec-a8c4-4c6e-b058-3b8e0613ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.818+08:00
