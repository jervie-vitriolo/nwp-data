      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is also expected to meet with other world leaders on the
        sidelines of the ASEAN summits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64dab09-fcda-493f-b012-27884b7b02e0'
