      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> —&nbsp;Authorities
        are looking to file murder charges against "at least 10" people tagged in
        the deaths of broadcaster Percy Lapid and alleged middleman Jun Villamor,
        the Department of Justice (DOJ) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54803b5f-d2ea-4883-a6f2-46a1959e8243'
