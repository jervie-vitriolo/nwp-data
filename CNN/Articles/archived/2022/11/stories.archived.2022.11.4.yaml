    'template': '1'
    'title': 'North Korea''s suspected ICBM test fails, South Korean government source
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add296ba-70ec-4548-b20b-baf2b2333044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;<a href="https://www.cnn.com/specials/asia/north-korea"
        target="_blank">North Korea</a>''s suspected launch of its most powerful intercontinental
        ballistic missile (ICBM) failed on Thursday morning, according to a South
        Korean government source, as Pyongyang intensified its battery of missile
        tests against a backdrop of US and South Korean military drills that had been
        scheduled to end on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c410c8-14fb-4947-bdb0-2288c0d8d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, within hours of the presumed failed test, Washington and
        Seoul agreed to extend those large-scale exercises to an unknown date, according
        to a statement from the South Korean Air Force, which said "it was necessary
        to demonstrate a solid combined defense posture of the bilateral alliance
        under the current security crisis, heightened by North Korea''s provocations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9995e2-0472-41c4-bfff-47ad537fd919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint exercises, named "Vigilant Storm," began on Monday and
        involved 240 aircraft and "thousands of service members" from both countries,
        according to the US Defense Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989ffecd-1bad-49d8-b98c-b4587251ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had objected to those drills in statements issued this
        week, before it ramped up tensions on the peninsula with a barrage of weapons
        tests on Wednesday and Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a8468-6543-48e7-b085-d92db453ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, after the failed suspected launch of the ICBM, North
        Korea called the extension of the drills a "very dangerous and false choice,"
        Secretary of Workers'' Party of Korea Central Committee Pak Jong Chon said
        in a statement published by state media KCNA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af7b2e-595c-4ed9-8295-24530fd59e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday evening, shortly before US Defense Secretary Lloyd
        Austin met with his South Korean counterpart Lee Jong-sup at the Pentagon,
        North Korea fired three short-range ballistic missiles into the waters off
        its east coast, South Korea''s Joint Chiefs of Staff (JCS) said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4be34f-21d7-477e-acf2-5862d6422d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military has strengthened the surveillance and vigilance and
        is maintaining a fully readiness posture while closely cooperating with the
        US," JCS said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f598865-5ac0-4cc5-a32e-c32e3ce3cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin later condemned North Korea''s "irresponsible and reckless
        activities" during a joint press conference with Lee.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcf018-721a-4097-9170-c307734ef3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said before these kinds of activities are destabilizing
        to the region potentially. So we call on them to cease that type of activity
        and to begin to engage in serious dialogue," Austin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5fb581-3194-4026-98d0-95c6c3b07ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumed ICBM test</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993528d9-1326-4955-b154-a3d6f87e3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday morning''s suspected ICBM was launched from the west coast
        of North Korea at around 7:39 a.m. local time, and flew about 750 kilometers
        (466 miles) before falling into the Sea of Japan, also known as the East Sea,
        east of the Korean Peninsula, Japan''s Defense Ministry said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af492f1-7636-4b84-9c85-7300ebf1d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government source said officials suspect it was
        a <a href="https://www.cnn.com/2022/03/25/asia/north-korea-new-icbm-test-explainer-intl-hnk"
        target="_blank">Hwasong-17</a>, North Korea''s most advanced intercontinental
        ballistic missile that was first successfully tested on March 24.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df87eda-024c-48fe-89db-8aa53bfa5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That launch set a new standard for Pyongyang, recording the highest
        altitude and longest duration of any North Korean missile ever tested. The
        missile hit a maximum altitude of 6,248.5 kilometers (3,905 miles) and flew
        a distance of 1,090 kilometers (681 miles), according to a report from the
        Korean Central News Agency at the time. The flight time was 68 minutes, the
        report added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da583347-7086-4459-aeb1-38bdd8692c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a South Korean government source told CNN that officials
        believe the <a href="https://www.cnn.com/2022/03/25/asia/north-korea-new-icbm-test-explainer-intl-hnk"
        target="_blank">Hwasong-17</a> only succeeded in separating at the second
        stage, and seems to have failed after that, falling into the sea between the
        Korean Peninsula and Japan. Thursday''s launch reached a maximum altitude
        of about 2,000 kilometers (1,242 miles), according to Japan''s Defense Ministry
        — less than a third of the record height set in March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2e0a1-7b88-46e2-9ca8-b89004a8bc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, the presumed ICMB launch triggered warnings to take shelter
        in the northern Miyagi, Yamagata and Niigata prefectures, where the Japanese
        Prime Minister''s office initially said it was expected to fly over. Japan''s
        Defense Ministry later evaluated that the missile did not cross over Japan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b73b0-b1e0-40fe-9708-a55b89a756a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea followed the presumed ICBM test Thursday with two short-range
        ballistic missile launches, according to South Korea and Japan.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea0cd4-baab-48d1-b012-d909324b3d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, South Korea''s JCS said Pyongyang''s repeated
        launches "of ballistic missiles are a serious provocation that harms the peace
        and stability of not only the Korean Peninsula but also the international
        community."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abe714-4ab8-4115-b6bb-977c1f73b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Council spokesperson Adrienne Watson said in
        a statement Thursday that Washington "strongly condemns" North Korea''s ballistic
        missile tests, saying they were a "flagrant violation of multiple UN Security
        Council resolutions and needlessly raises tensions and risks destabilizing
        the security situation in the region."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71794f86-d93f-4697-baa7-eb97161d2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s missiles</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7321c6e-7cb0-483b-bb03-573108d3b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hwasong-17 has been described by North Korean state media as
        a "powerful nuclear war deterrent."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a7905-b612-423f-a2b3-5e57ce71fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could, at least theoretically, put the entire US mainland in
        range of a North Korean nuclear warhead, but there''s a lot of unknowns about
        the missile''s capability to deliver a nuclear payload on target.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f8534-ac5e-4dc2-a969-b1335679ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is, however, big enough to carry a nuclear weapon, or possibly
        several nuclear weapons, according to experts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050f99d-b323-4c96-8c93-3669a74b1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s launches take the count of North Korean missile tests
        to at least 30 so far this year, according to a CNN tally — though the count
        of individual missiles is far higher.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1be125-aa31-4437-a067-817897745b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapons fired include both <a href="https://www.cnn.com/2022/10/13/asia/north-korea-cruise-missile-nuclear-threat-intl-hnk"
        target="_blank">cruise missiles and ballistic missiles</a>, the latter of
        which have formed the large majority of North Korea''s tests this year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4705a6-d1ae-4873-bfd2-72bb7ccaea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are substantial differences between these two types of missiles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba87792-4925-436e-9c5c-e0a615da0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ballistic missile is launched using a rocket or rockets, then
        travels outside of Earth atmosphere, gliding in space before reentry and then
        descending powered only by gravity to its target.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f762d-4981-4677-97bc-05f5f4d787f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cruise missile is powered by a jet engine, stays inside Earth''s
        atmosphere during its flight and is maneuverable with control surfaces similar
        to an airplane''s.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15571a3-ce02-40d1-a2f6-b95d086c6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.593+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise missiles have smaller payloads than ballistic missiles, so
        would require a smaller nuclear warhead than a missile designed to hit the
        mainland United States, such as an intercontinental ballistic missile.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfb277-3ac0-4c4c-905c-e4b316baf79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Security Council resolutions ban North Korea from
        testing ballistic missiles, but no such restriction applies to the testing
        of cruise missiles.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5cb7a9-c771-4b1c-89c9-437afa66fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ability to deploy a nuclear warhead on any kind of
        missile is unproven.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1622c04-196a-4583-a9cc-0f90a3180cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas-Greenfield announced Thursday
        there will a United Nations Security Council meeting on Friday to discuss
        North Korea''s recent missile launches.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d62d28-b8c6-4b6b-b49a-ff9ae69f4c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on MSNBC, Thomas-Greenfield condemned North Korea''s
        actions and called for Beijing to join in that condemnation and efforts to
        hold Pyongyang accountable.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519ef15-e865-4bd8-a170-9286401de7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are resolutions...that we and the Chinese and others worked
        together to put on the books against the DPRK," she said, using the acronym
        for North Korea''s official name: the Democratic People''s Republic of Korea.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fec218-46d1-4f81-8bfb-29663d563bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record daily total of short-range missiles</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d796d03-ab84-4fb2-b76d-958046d529d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three short-range ballistic missiles fired by North Korea on
        Thursday evening had a flight range of about 490 kilometers (304 miles) with
        an altitude of 130 kilometers (81 miles), according to South Korea''s JCS.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e2c99-c0a3-44d3-9c0f-fe50a1a4225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.594+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles had a top speed of about Mach 6, which means that they
        traveled six times the speed of sound, JCS said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475bbea-8f83-49d2-87a6-1eb662c9670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence authorities of South Korea and the US are analyzing
        further details, JCS said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a08cb-93c2-41a6-be02-ae108e2af909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCS said South Korea and the US spoke about the situation shortly
        after North Korea launched the missiles, and agreed to "further strengthen"
        combined defense posture against any North Korean provocations.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7ecab-43fb-4a53-b847-bb0a5aa66a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuous ballistic missile launches by North Korea is a serious
        act of provocation that harms peace and stability of the Korean Peninsula
        as well as the international community," JCS said, urging North Korea to immediately
        stop firing missiles.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b37df85-f8a4-43ae-89e3-3a65891e265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, North Korea launched at least 23 short-range missiles
        of varying types to the east and west of the Korean Peninsula, according to
        the South Korean Defense Ministry.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be2829-8391-44b6-844e-7e022dff3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the highest number of North Korean short-range missiles fired
        in a single day, and included a ballistic missile that landed close to South
        Korean territorial waters for the first time since the division of Korea,
        according to the JCS.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee9847-a2a5-421e-8c0b-5fcdea1a8581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That missile hit international waters 167 kilometers (104 miles)
        northwest of South Korea''s Ulleung island, about 26 kilometers south of the
        Northern Limit Line (NLL) -- the de facto inter-Korean maritime border that
        North Korea does not recognize.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c094e8-5de7-41de-9f6c-aff76fe2bada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.595+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seoul responded Wednesday by launching three air-to-surface missiles
        from F-15K and KF-16 fighter jets, targeting an area the same distance north
        of the NLL.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ce604-a74f-4e88-b2c3-9aa272ccaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:44:56.596+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/02/asia/north-korea-missile-thursday-intl-hnk/index.html#:~:text=North%20Korea''s%20suspected%20launch,been%20scheduled%20to%20end%20on"
        target="_blank">North Korea''s suspected ICBM test fails, South Korean government
        source says</a>."</em></p>'
  'NBA-Kyrie-Irving-suspend-antisemitic-documentary':
    'author': 'Ben Morse, David Close and Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-04T08:07:19.877+08:00
    'imagesource': 'jcr:455e9864-8b11-45a8-ae70-384e49a6130d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0af98c7d-0b82-49fd-85bc-adaa2a082b01'
    'lead': 'Brooklyn Nets star Kyrie Irving was asked if he was apologizing when
      he said he didn''t mean to cause any offense after tweeting a link to the 2018
      movie ''Hebrews to Negroes: Wake Up Black America.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T08:10:25.368+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:55:54.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:14.954+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kyrie Irving suspended by Brooklyn Nets over ''failure to disavow antisemitism''
      after Twitter controversy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2361153-e507-4c24-b0b7-815a64e945d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Brooklyn Nets announced Thursday the
        suspension of Kyrie Irving, days after he tweeted a link to a documentary
        that has been criticized as antisemitic and then defended his decision to
        do so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445082fe-3d91-4a62-a28d-ed6dd17aaddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter, the team said they made repeated attempts
        to help Irving "understand the harm and danger of his words and actions, which
        began with him publicizing a film containing deeply disturbing antisemitic
        hate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef79ef94-c9e0-41ef-bf6a-43268193f0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving was condemned last week by, among others, Nets owner Joe
        Tsai and the NBA for tweeting a link to the 2018 movie "Hebrews to Negroes:
        Wake Up Black America," which is based on Ronald Dalton''s book of the same
        name and has been blasted as being antisemitic by civil rights groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc13eae9-1c80-4d08-8a96-461c7c296b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets said they were "dismayed" on Thursday when Irving "refused
        to unequivocally say he has no antisemitic beliefs, nor acknowledge specific
        hateful material in the film," during a media session.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a51291-4f08-4def-ae80-9ded3b61a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not the first time he had the opportunity -- but failed
        -- to clarify," the team said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80a58f-b392-4a60-85bb-6474baa4a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such failure to disavow antisemitism when given a clear opportunity
        to do so is deeply disturbing, is against the values of our organization,
        and constitutes conduct detrimental to the team. Accordingly, we are of the
        view that he is currently unfit to be associated with the Brooklyn Nets. We
        have decided that Kyrie will serve a suspension without pay until he satisfies
        a series of objective remedial measures that address the harmful impact of
        his conduct and the suspension period served is no less than five games."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e27d9-00dc-4c06-b170-bfca4b8401ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While meeting with media earlier Thursday, Irving was asked if he
        was apologizing when he said he didn''t mean to cause any offense after tweeting
        a link to the movie.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77e438d-e603-4099-a08c-426c6a90ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t mean to cause any harm," Irving replied. "I''m not the
        one that made the documentary."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cde718-c3d8-4b47-893f-170fa2ec0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take my full responsibility, again I''ll repeat it, for posting
        something on my Instagram or Twitter that may have had some unfortunate falsehoods
        in it," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020083c4-646f-4bd1-a06b-b158131e70cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take my responsibility for posting that," Irving continued. "Some
        things that were questionable in there, untrue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4187943d-9f19-483e-81f3-b29bdf50420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said the first time you all asked me while I was sitting
        on that stage. I don''t believe everything that everybody posts. It''s a documentary.
        So, I take my responsibility."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fef761-16e7-4dc9-bd24-79d4922e06da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he had any antisemitic beliefs, Irving responded: "I respect
        all walks of life. I embrace all walks of life. That''s where I sit."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f33682-4159-42e4-884f-000b0453afc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed to answer yes or no to the question, he replied: "I
        cannot be antisemitic if I know where I come from."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5461261-44ce-42c1-bb04-99ee1d08cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to that answer on Twitter, the CEO of the Anti-Defamation
        League -- a "nonprofit organization devoted to fighting antisemitism and all
        types of hate that undermine justice and fair treatment for every individual"
        -- said Irving had "a lot of work to do."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487b6ab-3d0d-4aee-8a62-1867933e7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer to the question ''Do you have any antisemitic beliefs''
        is always ''NO'' without equivocation. We took @KyrieIrving at his word when
        he said he took responsibility, but today he did not make good on that promise,"
        Jonathan Greenblatt wrote on Thursday. "Kyrie clearly has a lot of work to
        do."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaabf7a-a335-44be-ad54-d10f313d9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That media appearance came after Irving and the Nets announced on
        Wednesday that they will both donate $500,000 towards anti-hate organizations
        after the point guard tweeted the documentary.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58f59d4-c685-4b34-a466-73f95b4f58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier joint statement between Irving, Nets and the Anti-Defamation
        League, the 30-year-old said he took "responsibility" for the "negative impact"
        his post had towards the Jewish community.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e29fd-296c-4b4a-93be-0011d429a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I oppose all forms of hatred and oppression and stand strong with
        communities that are marginalized and impacted every day," Irving said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67285001-a298-4cb7-b8fa-1404ed279073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am aware of the negative impact of my post towards the Jewish
        community and I take responsibility. I do not believe everything said in the
        documentary was true or reflects my morals and principles.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46570134-3a74-43fc-953a-5f713a9b19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a human being learning from all walks of life and I intend
        to do so with an open mind and a willingness to listen. So from my family
        and I, we meant no harm to any one group, race or religion of people, and
        wish to only be a beacon of truth and light."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f59f96-a0d2-4b63-8925-d67146c1e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, NBA analyst and Basketball Hall of Famer Charles
        Barkley said he thought the league "dropped the ball" on Irving and that he
        believed the player should have been suspended.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19533fb3-571d-4f8c-8085-829e70fa117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, when asked why Irving had not been disciplined for his
        actions, Nets general manager Sean Marks told reporters: "I think we are having
        these discussions behind the scenes.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab69c18a-9dde-4ddb-98c4-4d905738d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I honestly don''t want to really get into those right now. ...
        Really just trying to weigh out exactly what the best course of action is
        here."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16010733-22a8-477f-bc3e-92aaadab07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA Commissioner Adam Silver says he is "disappointed" with Irving
        after the guard did not offer an apology nor denounce the "harmful content
        contained in the film he chose to publicize." Silver will meet with Irving
        in the next week, the commissioner said in a statement Thursday.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67ab1b-417e-4d6d-a504-93eb68311a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kyrie Irving made a reckless decision to post a link to a film
        containing deeply offensive antisemitic material," Silver said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9b792-bd49-456d-87e9-7dea2f047f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we appreciate the fact that he agreed to work with the Brooklyn
        Nets and the Anti-Defamation League to combat antisemitism and other forms
        of discrimination, I am disappointed that he has not offered an unqualified
        apology and more specifically denounced the vile and harmful content contained
        in the film he chose to publicize."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ced38f-4794-44b3-850d-a93df569a831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving was not made available to the media on Monday or Tuesday
        following Nets games on those days.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b5b62-3b93-4dfa-938a-7bfe9f6abc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint statement said the donations were made to "eradicate hate
        and intolerance in our communities."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6118b-d688-49ae-9f3e-a65824cb505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an effort to develop educational programming that is inclusive
        and will comprehensively combat all forms of antisemitism and bigotry," the
        statement read.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03229d3a-80a2-4ec6-a1ae-c5c2a599a652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenblatt, with the Anti-Defamation League, had said: "At a time
        when antisemitism has reached historic levels, we know the best way to fight
        the oldest hatred is to both confront it head-on and also to change hearts
        and minds.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf19be-7c61-4cae-a28f-f15f5d529c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this partnership, ADL will work with the Nets and Kyrie to
        open dialogue and increase understanding.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361084b-3c5d-49bd-b9bc-f4d87d4aef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we will maintain our vigilance and call out the
        use of anti-Jewish stereotypes and tropes -- whatever, whoever, or wherever
        the source -- as we work toward a world without hate."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941fd60-fdb9-42a0-a311-2bb38890e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West, who has been criticized following antisemitic remarks
        on social media and in interviews, showed his support for Irving, tweeting
        a picture of the guard on Thursday.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5ac3f-9d29-41d1-97c9-96838159e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ye, formerly known as Kanye West, has previously said Jewish people
        have too much control over the business world.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b332f0c-f7b5-4598-902e-fc8a33effa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He threatened in a Twitter post to "Go death con 3 on JEWISH PEOPLE."
        He also ranted in an Instagram post about Ari Emanuel, CEO of the talent agency
        Endeavor, referencing "business" people when he clearly meant Jews.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23cf012-7ecf-4d65-a71c-696d3324073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:39:17.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, he told paparazzi that his mental health issues had
        been misdiagnosed by a Jewish doctor, made reference to Jewish ownership of
        media and compared Planned Parenthood to the Holocaust.</p>'
  'apo-hiking-society-jim-paredes-danny-javier-boboy-garrovillo':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-04T08:12:18.909+08:00
    'imagesource': 'jcr:6360e982-98ac-4c93-9f4c-9e372dd784ce'
