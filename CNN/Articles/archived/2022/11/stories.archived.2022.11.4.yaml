      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d948a06-1b9e-4538-b125-d8a8ba158379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the IACEH will also review the Code on Sanitation
        of the Philippines, as well as improve sanitary infrastructure in various
        local government units as part of its long-term plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ca2821-8ddf-45ce-aa0e-05fbca5431b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0019b-5c79-484d-83b5-5cc0f550d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Local Water Utilities Administration, the Metropolitan Waterworks
        and Sewerage System, and the World Health Organization also attended the meeting.
        Vergeire said the 12-member IACEH was in full attendance except for the Department
        of Environment and Natural Resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5aa01-70ea-426d-9caf-c8b133d8c32c'
