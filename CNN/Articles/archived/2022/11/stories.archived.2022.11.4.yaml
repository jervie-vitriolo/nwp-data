  'PH-inflation-October':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-04T09:05:16.320+08:00
    'imagesource': 'jcr:328a1c0a-1d0a-42c4-82ac-2e79a3319d0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33046675-a7b6-4960-81bf-212638abecb2'
    'lead': 'Inflation surged to a nearly 14-year high in October, almost matching
      the rate recorded at the height of the global financial crisis in late 2008,
      as Filipino consumers were forced to crunch on meager wage increases four months
      into the Marcos administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T09:04:41.617+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:55:52.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:15.770+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos battle steep prices with October inflation highest since 2008'
    'updated': 2022-11-04T12:30:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97af131-9699-4ef7-8b99-ef4bb3f8b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Inflation
        surged to a nearly 14-year high in October, almost matching the rate recorded
        at the height of the global financial crisis in late 2008, an official&nbsp;said,
        as Filipino consumers were forced to crunch on meager wage increases four
        months into the Marcos administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc4913-4e27-4943-bd4d-0e9f4d39a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing on Friday, the Philippine Statistics Authority
        (PSA) reported that the inflation rate last month further accelerated to 7.7%,
        well above the 6.9% recorded in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0235b1-4794-4940-aa8c-a3b46c47ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is within the 7.1% to 7.9% forecast range of the Bangko
        Sentral ng Pilipinas for the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b02bdc-893a-4d8f-832b-5e5edf7e1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA chief Dennis Mapa said the October figure brought the average
        inflation for the first 10 months to 5.4%, way faster than the government''s
        annual 2% to 4% target band.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac8f5c-d212-4995-8985-dc046deb0521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last highest was December 2008, 7.8%. Of course 2008 was the
        year of global financial crisis," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be54d1-1af2-4c12-8378-821e4f92ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mapa said the latest inflation rate might not be the peak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c86e4e-4993-4111-98f5-1155a6b159b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As food prices are expected to remain elevated, worsened by the
        impact of Severe Tropical Storm Paeng that caused almost ₱3 billion in agriculture
        damage, Mapa said there was a "substantial probability of an increase" in
        November''s inflation.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Mapa:
        Ang pangunahing dahilan ay ang mas mabilis na pagtaas ng food and non-alcoholic
        beverages <a href="https://t.co/lfmhz2S43Q">pic.twitter.com/lfmhz2S43Q</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1588337585520140288?ref_src=twsrc%5Etfw">November
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22498ec4-4ee0-489d-92a4-7803c3bace0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:32:06.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9656100-44f5-4e6f-9d35-6ab70db28631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa said the heavily-weighted food basket drove the uptrend in
        October, as food inflation alone reached almost double-digit to 9.4% last
        month, compared to September''s 7.4 %.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9d652-f911-4877-9bdc-6817f195ef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants and accommodation services followed this at 5.7%, and
        housing, water, electricity, gas, and other fuels at 7.4%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64ce49-ba0f-4355-965d-4beee2bd256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflation rate for the country''s capital region also quickened
        to 7.7% from 6.5% due to food and non-alcoholic beverages, restaurants and
        accommodation services, and transport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27379c96-38dd-46ef-92a9-b1929a1f358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices in the National Capital Region rose 11.4% from 8.5%
        a month ago, with Mapa attributing the increase in vegetable prices to Typhoon
        Karding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d0e18f-31cc-45a6-9cad-652a0f7e77aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the rise in prices outside Metro Manila also soared to
        7.6% from September''s 7%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a256b4-0438-4508-8eb2-ce6ec491178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:53.560+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:52.513+08:00
