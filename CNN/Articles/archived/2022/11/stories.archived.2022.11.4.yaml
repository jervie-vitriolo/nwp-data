    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First lady installed as Chief Girl Scout, vows to mold qualities of
      young women'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcd7a7-43b9-457e-b529-f0704ef42a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:52:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:57.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> First
        Lady Liza Araneta-Marcos vowed to mold young Filipinas during her speech as
        she was formally conferred the Chief Girl Scout of the Philippines (GSP) title
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee4904-38fc-4aed-bb6f-69bae23f9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:52:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech during the investiture ceremony at Malacañan Palace,
        the First Lady pledged to cultivate values among girl scouts and help the
        environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4c6a6-59b8-41bd-878f-045c773463bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:52:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you know, as First Lady, I have been designated as the Chief
        Girl Scout. It is a title that I will truly be proud of, not only because
        of its meaningful history but more so because it will allow me to help our
        young women cultivate the same values that I learned when I was a Girl Scout
        in high school,” Marcos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cddba8-786c-4617-a7be-ce805e272633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:52:04.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Lady also recalled her experience as a Girl Scout, saying
        she was taught to help the community by planting trees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825bbc3-b5ca-4f5e-8ed3-fe4e1b71fc36'
      'mgnl:activationStatus': true
