      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s central bank said Wednesday the Monetary Board would
        take an aggressive stance this November, mirroring the US Federal Reserve''s
        move raising interest rates by 75 basis points or three-quarters of a percentage
        point to control inflation and support the peso.</p>'
    '19':
