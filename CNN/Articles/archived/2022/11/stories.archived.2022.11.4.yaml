      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;President
        Ferdinand Marcos, Jr. is expected to hold bilateral meetings with leaders
        of Cambodia and South Korea on the sidelines of the 40th and 41st Association
        of Southeast Asian Nations (ASEAN) Summits in Phnom Penh, Cambodia next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffdd6e-c41b-499e-b4b0-9bf189cf4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T19:43:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e9b3b-b57b-472b-8027-007452285062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T19:43:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Nathaniel Imperial said Marcos
        will&nbsp;meet with Cambodian Prime Minister Hun Sen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dbd540-94a8-4bf3-8429-41d81572b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T19:43:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69338713-e416-4c25-8f44-d726017e2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T19:43:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:39.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, we''re still finalizing the bilateral meetings that will
        be conducted by the President. But I think it would be safe to say that the
        first one will be with the host government, with Cambodia," Imperial said
        in a Palace briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3754c-7791-4dd8-8325-1b3ced25b167'
      'mgnl:activationStatus': true
