    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bd360d5-6983-4bde-9186-cad2ccb7a16b'
    'lead': '''You and I have memories longer than the road stretches out ahead,''
      — APO Hiking Society''s Jim Paredes recounted singing a Beatles song to bandmate
      Danny Javier in their last moments together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T08:18:12.637+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:55:53.816+08:00
