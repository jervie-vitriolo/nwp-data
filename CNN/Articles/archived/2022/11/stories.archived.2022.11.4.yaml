      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Nov. 6, students can avail of their discounted fees provided
        they show school identification cards or proof of enrollment to the station’s
        Passenger Assistance Office or ticket booth.</p>'
  'First-lady-installed-as-Chief-Girl-Scout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-04T05:50:44.005+08:00
    'credit': 'Photo credits: Liza Marcos/Facebook'
    'imagesource': 'jcr:a7f9366a-75a1-4f36-9bd7-09dc35a3f985'
