    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db69e7-5a95-4592-ae81-f29666f5061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:25:05.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:44.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 4) —</strong> Ricci Rivero has
        been released by the Taoyuan Pauian Pilots a week before the team''s debut
        in the 2022-2023 P. League+ season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e3d19-15be-4fee-9f69-0c24534f1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:25:05.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team made the announcement Friday on its social media accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721fcd3c-c62d-4c13-91c8-d8ddfc273bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:25:05.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:44.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pilots cited Rivero''s previous injury, which they did not specify,
        could not make him "compete at his best level for the upcoming season."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238e210-b7ec-4174-983f-6c28040f1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:25:05.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After helping the University of the Philippines end a 36-year title
        drought in UAAP men''s basketball, Rivero joined Taoyuan in September and
        saw action in one preseason game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d15c5b-8512-435b-a701-476570a308e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:25:05.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:44.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots general manager Sean Chen said it was a tough decision to
        part ways with Rivero as the Filipino cager is a skilled player with great
        attitude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab1e03-31a2-4a8e-9275-1209942de438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:25:05.546+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taoyuan will kick off its new season against the New Taipei Kings
        on Nov. 12.</p>'
