    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b292d4b6-f82d-4232-ba9c-22d808514cb8'
    'lead': 'We ask six women about their decision to be consciously child-free —
      for now or for good.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T15:17:35.445+08:00
