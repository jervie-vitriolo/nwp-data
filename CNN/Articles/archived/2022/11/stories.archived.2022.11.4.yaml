      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/2/Marcos-wants-tree-planting-included-in-flood-control-projects.html">Marcos
        wants tree planting included in flood control projects</a>&nbsp;</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17410285-3780-48d0-b586-66866e264352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:52:04.369+08:00
