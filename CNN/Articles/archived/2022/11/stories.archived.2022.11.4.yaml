      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T19:43:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:39.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of courtesy, it will be their first meeting as the
        new president of the Philippines," he added.</p>'
