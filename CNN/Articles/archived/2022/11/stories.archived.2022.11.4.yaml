      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/3/BSP-US-Fed-rate-hikes-November.html">READ:
        BSP to match US Fed''s aggressive rate hikes this November</a></strong></p>'
    '21':
