      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8292afa-5340-45c0-9c61-0b4a8577f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
