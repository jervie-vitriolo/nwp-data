      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shanghai, China (CNN Philippines, November 4) —</strong>
        Chinese President Xi Jinping vowed China will institutionalize economic reforms
        in its bid to further open up to the outside world and work with more markets
        and countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49581f0d-ad4c-4343-85fd-05ba6b531af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36895ef8-4e39-4e10-afc2-38cf30e83623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking virtually at the 5th China International Import Expo (CIIE)
        held in Shanghai, Xi highlighted the need for more deepened international
        cooperation to share economic opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7fad9-8720-431e-a1fe-f15808c535f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b3073-ce61-4324-b53d-c77c61c3b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China remains committed to the fundamental national policy of opening
        up to the outside world, pursues a mutually beneficial strategy of opening
        up and adheres to the right course of economic globalization," Xi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce99895-b5d0-463e-9fed-e5617daab421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c5ac6-d90c-4902-9b2e-53f88d7e0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also vowed China will strive to provide more opportunities to
        the world by working with all markets, upgrade trade and goods, and import
        more quality products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651c961-3c48-4074-9032-60a6d798dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928d80c3-9b8b-4fb9-a38f-b3153dbd86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T22:37:35.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will engage fully and deeply in WTO reform negotiations, promote
        trade and investment liberalization and facilitation, and enhance international
        macro-economic policy coordination, with a view to jointly fostering new drivers
        for global growth," the Chinese leader said.</p>'
    '9':
