    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd189ea17-6099-4449-944a-ff4b8cf711d1'
    'lead': "A possible bilateral deal with Germany next year will benefit skilled\
      \ workers, a Department of Migrant Workers official said on Friday.\n "
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T21:25:36.316+08:00
