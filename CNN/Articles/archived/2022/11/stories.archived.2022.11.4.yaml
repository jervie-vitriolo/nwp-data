  'COVID-isolation-facilities-evacuation-center':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-04T12:28:17.154+08:00
    'imagesource': 'jcr:6907cfc3-61ee-45b0-9bc3-505340acf702'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2870f0f7-60c7-4655-8282-c8543981ff76'
    'lead': 'A lawmaker is pushing to convert isolation facilities used at the height
      of the COVID-19 pandemic into evacuation centers for families affected by disasters
      and calamities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T12:30:33.803+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:55:49.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:17.304+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angara: Turn COVID isolation facilities into evacuation centers'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2052e3b-03e1-49c6-a695-bb9146f5350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — A
        lawmaker is pushing to convert isolation facilities used at the height of
        the COVID-19 pandemic into evacuation centers for families affected by disasters
        and calamities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5fb54-35e2-48f3-afcd-d5a63a2b2566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to see the utilization rate of these facilities and I suspect
        that many of them are no longer being utilized now. We can put them to good
        use by converting them as evacuation centers for families affected by the
        typhoons that hit our country several times in a year," Senator Sonny Angara
        said Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9020f56-c71a-4b8b-a618-8299db1519e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said this could be done as there are fewer people in the
        country getting ill of COVID-19. As of October 24, the <a href="https://www.facebook.com/photo/?fbid=494472406052870&amp;set=a.226209779545802">Department
        of Health</a> said the average number of daily cases was 1,714 — 22% lower
        than the cases the previous week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc931b-2f8f-46ef-9b20-95590d21410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has yet to release a case bulletin this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68a0cd-42b5-4682-8aeb-e05551fd3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara added most infections now are mild or have no symptoms at
        all and patients do not usually need to stay in quarantine facilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41a878-abc2-45f5-9ff6-406e2a6d155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.804+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imbes na masayang ang mga pinatayo na isolation centers ay magandang
        magamit ang mga ito bilang evacuation centers tuwing may kalamidad lalo na
        sa mga lugar na hindi sapat ang imprastraktura para patuluyin ang mga nawalan
        ng mga tahanan,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57ac55-728b-4953-8401-97a681d931a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of letting these isolation centers go to waste,
        it would be better to use them as evacuation centers when calamities happen
        especially in areas where there is not enough infrastructure to accommodate
        those who have lost their homes.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331cb76-c754-423d-8c05-67821c12280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara added those who need to be isolated and cannot do so at home
        can stay at hotels that cater to such cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b6bf73-91fb-49a3-8a96-c2a7d6aa036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:30:33.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:49.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said using quarantine facilities as evacuation
        centers would free up public schools and avoid disruption of classes.</p>'
  'neda-continuous-aid-october-ph-inflation':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-04T12:31:34.753+08:00
    'imagesource': 'jcr:ef27a7ad-0487-432f-8a13-c54ccc4a4645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8191fdd-2466-491f-95e2-c9dab5b11c57'
    'lead': 'Meanwhile, groups raised the alarm that increasing inflation will be
      the norm under the term of Marcos for having no concrete solutions and decisive
      efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T12:38:33.698+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:55:48.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:17.625+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t vows continuous aid after report of nearly 14-year high PH inflation'
    'updated': 2022-11-04T18:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f03a724-da16-4f0b-a3a1-d399bf5bc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Marcos administration on Friday gave assurance it will continue to provide
        aid and invest in climate-smart technology to build the country''s resilience
        and ensure food security as the Philippines'' headline inflation rate continues
        to rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce146972-dc7b-4ab2-90fd-58293912724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7017a-2003-49e2-91ed-030cd4baeb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Office of the Press Secretary (OPS) said President
        Ferdinand "Bongbong" Marcos Jr. ordered the continuation of cash transfers,
        fuel discounts, and food imports as the government''s key response to rising
        inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34548e2-2d1e-4563-9481-9615a03bfc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad9ce6-0f11-4508-ac8f-68c2d816141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is committed to support our farmers and other stakeholders
        in agriculture in post-disaster recovery, while improving the value chain
        and investing in climate-smart technologies remain a priority in the medium
        and long-term," the OPS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13e6de-8de4-4134-aa71-a078ab6fcc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96b407-a9c5-4cf4-84c6-e1ff76cb7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the medium-term strategy, the OPS said Marcos directed concerned
        agencies to invest in innovations, technology, and systems to make the economy
        and communities resilient to counter huge losses from weather disturbances
        and other disasters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923981a-783a-49ff-bd61-69cd415129af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf730d5-130c-4831-b536-757f624f92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS, along with the National Economic Development Authority,
        noted the need to improve governance structure in managing water resources
        and mitigating water-induced disasters, citing Marcos'' pet bill of creating
        the Department of Water Resources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d2a52-631a-4fa6-bcf4-374da3fc6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd9475-5f2c-406b-b5d6-4ad65e6d01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after the Philippine Statistics Authority (PSA)
        reported the acceleration of the country''s inflation rate from 6.9% in September
        to 7.7% in October, a nearly 14-year high since December 2008''s 7.8% attributed
        to the global financial crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36043ca-e9fd-4cc1-956d-282280e7f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db31863-fa9f-41aa-91c4-843c256dcee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and non-alcoholic beverages were the main drivers of the continued
        price surge. NEDA explained that external price pressures contributed to the
        spike in prices, like the Russia-Ukraine war, disrupted global supply chains,
        and the lingering aftermath of recent storms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed37f1b-1ffd-45a9-8d7e-0f419688e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05f489-47ea-435e-92d5-5dac6a2d8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/11/4/PH-inflation-October.html">Filipinos
        battle steep prices with October inflation highest since 2008</a></strong>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da162f4-9f40-443c-bb85-d27928e76c03'
      'mgnl:activationStatus': true
