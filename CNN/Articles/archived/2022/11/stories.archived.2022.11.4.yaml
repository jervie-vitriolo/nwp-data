    'lead': 'The Maritime Industry Authority says Filipino seafarers can continue
      to work in European-flagged vessels as the commission continues to recognize
      their certificates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T17:41:52.592+08:00
