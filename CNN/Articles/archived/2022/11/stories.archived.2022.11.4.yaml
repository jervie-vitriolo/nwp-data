      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Metro Manila, the Davao region logged the highest inflation
        rate, accelerating from September''s 9.6% to 9.8% last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa5836-1964-44de-bc5c-dfa1d4d94de6'
