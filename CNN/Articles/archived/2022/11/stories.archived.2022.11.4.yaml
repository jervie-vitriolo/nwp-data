      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing interest rates impacts how consumers access loans as
        banks and lending companies shadow the BSP''s rates for their loan, credit
        card, and deposit interests. This would mean Filipinos wanting to own new
        cars, houses, or business capital, among others, would have to deal with more
        costly borrowings.</p>'
    '22':
