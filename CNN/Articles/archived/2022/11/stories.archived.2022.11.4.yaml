      'mgnl:lastActivated': 2023-01-17T19:55:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70282c32-7a41-4532-97af-3715c714c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same department order also reminded employees to avoid slandering
        the agency or colleagues online. It said they should remain mindful of the
        agency’s reputation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa171322-9e53-40e0-9a92-412bbbdfacaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.817+08:00
