      'mgnl:lastActivated': 2023-01-17T19:55:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong>&nbsp;A
        possible bilateral deal with Germany next year will benefit skilled workers,
        a Department of Migrant Workers (DMW) official said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b118d-86c2-4bcb-b287-fbe510f4a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af3a72a-e4f5-4c31-b742-7b38d8ca6b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Patricia Yvonne Caunan said the agreement may be
        signed as early as the first quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4cea4-0d4d-46ca-aa95-d62a436b7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c130a-9444-4ab3-999b-ee06bc710e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong pinag-uusapang panibagong bilateral labor agreement
        pero patungkol po ito sa other skills -- nandiyan po yung sa culinary, nandiyan
        po ang sa pipefitters and welders. So, bright po ang future natin dito sa
        Germany," said Caunan in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc495964-53f7-4e22-865d-0bfd1c4aaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22c166-e7d9-468e-88e8-37d6beff7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are discussing a new bilateral labor agreement
        but for other skills such as in culinary, for pipefitters, and welders. So,
        we have a bright future with Germany.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a7558f-21e8-4085-9201-333df86e0b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150c59e-b066-4bf6-aa52-c02df55efb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Migrant Workers Secretary Toots Ople announced new
        potential markets for Filipino workers in Europe such as Portugal, Romania,
        and Hungary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1593f3-8e30-4b7a-87cf-fbb60e90a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade86304-4e7b-4081-831e-88e90ccfd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said Hungary is considering accepting up to 3,000 workers by
        the end of the year and more by next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c6322-17de-4606-8b9e-e2379c76f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ce7d47-19b5-45ac-928e-4f952294c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.317+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal, meanwhile, expressed interest in accepting Filipino workers
        for its booming tourism industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929cd7e8-af16-4dcc-94ef-205814f5f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:25:36.318+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
