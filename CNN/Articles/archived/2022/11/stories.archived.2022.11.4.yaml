    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:15.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['APO', 'Apo-Hiking-Society', 'Jim-Paredes', 'Danny-Javier', 'Boboy-Garrovillo']
    'template': '1'
    'title': '''We were brothers'': APO’s Jim Paredes recalls final moments with bandmate
      Danny Javier'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309d868-046c-4ccb-8184-1b2a0ccd9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — While
        Filipino music fans mourned the death of an OPM icon, APO Hiking Society band
        member Jim Paredes mourned the passing of a “brother.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9397a-2a4d-492b-a2ff-bc258eef04d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2022/10/31/danny-javier-death.html"
        target="_blank">Danny Javier</a>, one-third of the legendary APO trio, passed
        away on Oct. 31. He was 75.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75cd9ee-a969-4afb-9774-6651ddcbaa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Paredes held back tears as
        he recounted his final moments with Javier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5410abe9-b9c5-4cb9-ae06-64d90d1fc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you''ve known somebody for 50 years, you''ve gone through
        thick and thin," he said. "You know, you''ve done everything together and
        too many memories. I''ll remember him even when he''s gone, I will probably
        have a continuing dialogue with him for the rest of my life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497edbe2-fc32-4365-bd05-bc6e6d982518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes earlier said he was "shattered" at his bandmate’s passing
        while Boboy Garrovillo, the band’s third member, took to social media his
        tribute to an “old faithful friend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258afacf-954e-4448-974e-5cdaa68d1f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APO started performing back in 1969.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5d426-e345-4dfa-bfbc-683f9b1d6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know Boboy, Danny and I, we’re family," Paredes shared. "We''re
        brothers, like brothers, <em>may tampuhan.</em> (there were quarrels) You
        know, we''ve committed crimes together. And, you know, we did a lot of stuff
        and we made music.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe39369-b163-4d61-8b46-4c7f1dcec045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘You and I’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336868c-c0d1-4d21-aa0f-8969f9f1e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Javier’s demise, Paredes said he was able to visit him
        when he was confined at an intensive care unit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c63bf-d190-4306-83ee-2f94812e6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At first, they wanted me to just stand by the window and wave,"
        he recalled. "But the nurses suddenly called me and said, ''No, you can go
        inside.'' And I went there and I looked at him and he had the saddest eyes
        when I saw him and I held his hand."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a5e333-007d-40e3-8cae-0e248bedfeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paredes admitted he was unsure if Javier wanted him to stay long,
        saying Javier “might be uncomfortable” and tired.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc23c7-3b39-4d3f-9ee8-dafac876ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I''d always ask him, ''Are you okay?''" he remembered. "And
        he said yes. And I was holding his hand for about an hour and I kissed his
        hand all the time. And tell him, you know, ''I love you bro.''”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f962f63-ee3a-4bda-9d18-8542f4f1f72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: “And then I held his face. His eyes were so bright,
        actually. And then I sang a song, a line from the Beatles song &nbsp;Two of
        Us, and it goes, ‘you and I have memories longer than the road that stretches
        out ahead."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd7f67-aaf5-4732-a298-80a34957dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer and songwriter said Javier did not want him to leave
        but he noticed that Javier was tired.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85d7ae-9f9d-429c-ac74-a413fb0a3268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I said to Danny,<em> ''aalis na ako’</em> (‘I’m leaving)," he
        said. "Then he squeezed me really tight and then I let go of his hand. Then
        I just said, ''love you bro, till we meet again.’ Of course it''s not as,
        I mean, I can''t possibly explain what went through that.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240c9dd-a695-4da6-b4bb-664950127a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legacy</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a28a0-0d2f-4015-82ca-1740ba58562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APO Hiking Society, regarded as a pillar of OPM, is known for a
        string of iconic hits such as “Panalangin,” “Pumapatak ang Ulan,” “Batang
        bata ka pa,” "Kabilugan ng Buwan," “When I met you,” “Yakap sa Dilim,” "Blue
        Jeans" and “Awit ng Barkada.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9dadee-b106-4323-9458-f482d07d58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band was also known to have played a role in Philippine history
        when they sung “Handog ng Pilipino sa Mundo” along with other OPM artists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214bf220-e7f2-40d7-92aa-93a6c5791f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, written by Paredes, was tagged “the People’s anthem” and
        was released shortly after the EDSA Revolution.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dfb7c-52e7-451a-8791-0dda1007c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we shared [our music], we felt good," Paredes related. "We
        felt that our work was our gift to Filipinos because we wanted the soundtrack
        of Filipino life [to be in] Tagalog. That''s our mission. You know, and we
        gave it all, we gave it all.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df450095-b7d2-4748-a1b4-03ab43d3fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APO released over 20 studio albums and hundreds of songs over a
        career which spanned four decades. The group retired from singing in 2009.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd153288e-e57f-467e-ba3c-181280b46a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to enrich OPM, [so that] there was a song for any occasion,"
        Paredes said. "That''s what we wanted to do."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c7b87-d69c-44f0-8945-a2b694ca23cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T08:18:12.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was initially surprised that many mourned Javier''s passing
        as he thought time and music has changed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
