  'Death-of-boy-in-lockdown-fuels-backlash-against-China-s-zero-Covid-policy':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-04T02:11:13.326+08:00
    'credit': 'Yang Zhibin/VCG/Getty Images'
    'imagesource': 'jcr:58b8a472-72fc-419d-a798-ab8ab8ee83c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ec7f2bb-e67c-4355-be12-7a51be20713c'
    'lead': 'The death of a 3-year-old boy following a suspected gas leak at a locked
      down residential compound in northwestern China has triggered a fresh wave of
      outrage at the country’s stringent zero-Covid policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T02:14:37.613+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:56:01.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:11.871+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death of boy in lockdown fuels backlash against China’s zero-Covid policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e839c4-1f2e-4eba-b84b-1d3c31a0356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.613+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The death of a 3-year-old boy following
        a suspected gas leak at a locked down residential compound in northwestern
        China has triggered a fresh wave of outrage at the country’s stringent zero-Covid
        policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685ca1d7-4636-490a-b88d-b8e4204b31e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy’s father claimed in a social media post that Covid workers
        tried to prevent him from leaving their compound in Lanzhou, the capital of
        Gansu province, to seek treatment for his child – causing a delay that he
        believes proved fatal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dddaec-5662-4ad6-bfd9-77fb335dea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A social media post by the father on Wednesday about his son’s death
        was met with an outpouring of public anger and grief, with several related
        hashtags racking up hundreds of millions of views over the following day on
        Weibo, China’s Twitter-like platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20750e36-b56e-49d6-8903-665691991390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three years of pandemic was his entire life,” a popular comment
        read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f80f56-1bc2-489e-a978-cb3e42ff3524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the latest tragedy to have fueled a growing backlash against
        China’s unrelenting zero-Covid policy, which continues to upend daily life
        with incessant lockdowns, quarantines and mass testing mandates even as the
        rest of the world moves on from the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc9abc7-78bb-46bc-91a4-4a4b1b9f2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous similar cases have involved people dying after being denied
        prompt access to emergency medical care during lockdowns – despite the insistence
        of Chinese officials, including leader Xi Jinping, that the country’s Covid
        policies “put people and their lives first.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bbe72-bd4a-4b71-bdac-c5b9697e6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Locked down for a month</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3effdc8-7890-49a0-8d9d-aa49467b136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large parts of Lanzhou, including the neighborhood where the boy’s
        family live, have been locked down since early October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac513545-01a2-4e11-be8b-20a9399af8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy’s father said his wife and child both fell ill around noon
        on Tuesday, showing signs of gas poisoning. The mother’s condition improved
        after receiving CPR from the father, but the boy fell into a coma, according
        to the man’s social media post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae3dd8-f5e4-499c-86ac-8d07c604f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father said he made numerous attempts to call both an ambulance
        and the police but failed to get through. He said he then went to plead for
        help from Covid workers who were enforcing the lockdown at their compound,
        but was rejected and told to seek help from officials in his community or
        keep calling for an ambulance himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db22f03-b82a-4361-acd7-5b46205107fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the workers asked him to show a negative Covid test result,
        but he could not do so as no tests had been carried out at the compound in
        the previous 10 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720422be-d811-462d-8fbc-4db100a5b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.614+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew desperate and eventually carried his son outside, where
        a “kind-hearted” resident called a taxi to take them to hospital, he wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f056c-9910-484b-baaf-71ae197351c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was too late by the time they arrived and the doctors
        failed to save his son.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd64c8-4b5d-4e38-bc2b-4b42de288c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My child might have been saved if he had been taken to the hospital
        sooner,” he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136f791-600f-46f4-b5bf-f63ff141d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to online maps, the hospital is just 3 kilometers (1.86
        miles) away from the boy’s home – a 10-minute drive.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79cc7b7-5e0e-46a0-b206-9c8fe71a099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father claimed in his social media post that the police did
        not show up until after he had taken his son to hospital. But the local police
        said in a statement late on Tuesday that they had immediately rushed to the
        scene after receiving a call for help from the public, and helped send two
        people, including the child, to hospital 14 minutes later.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015bea9-66fb-4312-84bc-cfb781e31de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police statement said the child had died of carbon monoxide
        poisoning and the mother remained in hospital in a stable condition – but
        it made no mention of whether lockdown measures had delayed their treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802affe-206d-4f53-a5f8-d236c98ad777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted both Lanzhou officials and the boy’s father for comment.
        The father did not respond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20152e47-6741-43dd-b5dd-359777f14f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Lanzhou authorities issued a statement expressing grief
        for the child’s death and condolences to his family. They vowed to “seriously
        deal with” officials and work units that had failed to facilitate a timely
        rescue for the boy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e089fc85-29fa-48a6-97d6-0c6af681b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have learned a painful lesson from this incident … and will
        put people and their lives first in our work in the future,” the statement
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3d39a-f34f-47b1-9d92-b814ead9f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demand for answers</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900778c-be31-4b65-8741-76938764222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy’s death also ignited anger from local residents. Videos
        circulating on social media show residents taking to the streets to demand
        an answer from authorities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a6812d-6c24-4416-a6e3-7f401c55977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One shows a woman shouting at officials wrapped head to toe in hazmat
        suits. “Ask your leader to come here and tell us what happened today,” she
        shouts. In another, a man chants, “Give me back my freedom!”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f1df7-96b1-4c31-a283-93d5ccdc16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos show several buses containing SWAT police officers
        arriving at the scene.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985b4dba-aacf-43d1-bb87-cc25c26bacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One shows rows of officers in hazmat suits marching down the street;
        several others show residents in a standoff with uniformed police officers
        who are holding shields and wearing helmets and masks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f510b17-cf96-4d90-b2d2-39575438ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.615+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the videos, but a resident who lives
        nearby confirmed to CNN he saw the SWAT team police moving in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092f810-02a8-44c0-8975-ccf0b878e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They shouted ‘one, two, one’ (when they marched down the street)
        so loudly they could be heard from 500 meters away,” the resident said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef912b-ad5d-41f3-bde3-261b03fc4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented Lanzhou’s “excessive epidemic prevention and lockdowns”
        and what he said was increasingly stringent censorship.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c1d6d-9bb6-479a-8b11-c3fd3e33b5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now, even knowing the truth has become an extravagant hope,” he
        said. “Who knows how many similar incidents have happened across the country?”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca45e23-81cc-406d-8b1d-84e978b5c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his social media post, the father said he was approached by someone
        who claimed to work for a “civil organization” and was offered 100,000 yuan
        (about $14,000) on the condition that he signed an agreement vowing not to
        seek accountability from the authorities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89fb29-fbb4-4499-8a66-73c119671ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t sign it. All I want is an explanation (for my son’s death),”
        he wrote. “I want (them) to tell me directly, why wouldn’t they let me go
        at the time?”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2298b0-205c-4694-a1c1-015e39d7d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father’s posts on Weibo and Baidu, another online site, recounting
        the incident both disappeared late on Wednesday night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce97819-c9d7-424f-bf56-15ce8c88e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:14:37.616+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:01.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/03/china/china-covid-lanzhou-child-death-outrage-intl-hnk/index.html"><em>"Death
        of boy in lockdown fuels backlash against China’s zero-Covid policy"</em></a></p>'
  'Tonga-eruption-sent-the-highest-recorded-volcanic-plume-into-Earth-s-atmosphere':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-04T02:14:44.446+08:00
    'credit': 'Simon Proud/STFC RAL Space/NCEO/JMA'
    'imagesource': 'jcr:0fb6e57f-32f5-4247-8b71-430490d3319e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854d76d6-6076-417c-ac0f-f2334bf7b2d6'
    'lead': 'When the Hunga Tonga-Hunga Ha’apai volcano erupted underwater in January,
      it created a plume of ash and water that broke through the third layer of Earth’s
      atmosphere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T02:17:24.648+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:56:00.676+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:12.228+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tonga eruption sent the highest-recorded volcanic plume into Earth’s
      atmosphere'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedf4aa1-b26a-4d6d-b480-7348b074f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> When the Hunga Tonga-Hunga Ha’apai
        volcano erupted underwater in January, it created a plume of ash and water
        that broke through the third layer of Earth’s atmosphere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab597b9-3c0f-44d7-a861-8e1d5a8eab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the highest-recorded volcanic plume and reached the mesosphere,
        where meteors and meteorites usually break apart and burn up in our atmosphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a88efa-9e61-4044-91cc-441e39a994f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mesosphere, about 31 to 50 miles (50 to 80 kilometers) above
        Earth’s surface, is above the troposphere and stratosphere and beneath two
        other layers. (The stratosphere and mesosphere are dry atmospheric layers.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8b818-8370-46d9-9042-5147569d1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic plume reached an altitude of 35.4 miles (57 kilometers)
        at its highest. It exceeded previous record holders such as the 1991 Mount
        Pinatubo eruption in the Philippines at 24.8 miles (40 kilometers) and the
        1982 El Chichón eruption in Mexico, which reached 19.2 miles (31 kilometers).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f929c0-9af4-4550-b062-0cf624cff2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.648+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used images captured by satellites passing over the
        eruption site to confirm the plume’s height. The eruption occurred January
        15 in the southern Pacific Ocean off the Tongan archipelago, an area covered
        by three geostationary weather satellites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3890c4e-b2c2-4d9e-967a-063ac83da776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings published Thursday in the journal
        Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b3afd-2477-4489-abcb-e5e21ffcb5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering plume sent into the upper layers of the atmosphere
        contained enough water to fill 58,000 Olympic-size swimming pools, according
        to previous detections from a NASA satellite.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6bf21-5c83-446f-ba1e-47310c780e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the height of the plume can help researchers study
        the impact the eruption might have on the global climate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10df8e9-f5f5-497f-b192-9ef85a3e4a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining the plume’s height posed a challenge to researchers.
        Typically, scientists can measure the altitude of a plume by studying its
        temperature — the colder a plume, the higher it is, said lead study coauthor
        Dr. Simon Proud, research fellow at the National Centre for Earth Observation
        and the University of Oxford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfcdf55-2b2a-4481-be7f-2a91f9ab77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this method couldn’t be applied to the Tonga event due to the
        violent nature of its eruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a70f8d-af9c-4de6-8509-daefe0fdc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The eruption pushed through the layer of atmosphere we live in,
        the troposphere, into the upper layers where the atmosphere warms up again
        as you get higher,” said Proud via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ee411-29c2-48fe-9a57-62d6ac87ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had to come up with another approach, using the different views
        given by weather satellites located on opposite sides of the Pacific and some
        pattern matching techniques to work out the altitude. This has only become
        possible in recent years, as even ten years ago we didn’t have the satellite
        technology in space to do this.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675944c-8557-4923-b713-e14f02c5c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team relied on “the parallax effect” to determine the
        plume’s height, comparing the difference in appearance of the plume from multiple
        angles as captured by the weather satellites. The satellites took images every
        10 minutes, documenting the dramatic changes in the plume as it rose out of
        the ocean. The images reflected differences in the plume’s position from varying
        lines of sight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebf6091-478e-4606-ba4a-369e5c17dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption “went from nothing to a 57 kilometer-high tower of
        ash and cloud in 30 minutes,” Proud said. Members of the team also noticed
        rapid changes in the top of the eruptive plume that surprised them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ec984-4e12-4ede-b8fe-e12ad6a41e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the initial big burst to 57 kilometers, the central dome
        of the plume collapsed inward, before another plume appeared shortly after,”
        Proud said. “I hadn’t expected something like that to occur.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c4577-42f8-4f4f-9169-b22a6cf820ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of water the volcano released into the atmosphere is
        expected to warm the planet temporarily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f07270-b27c-4ce6-9a77-ac78252c0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This technique not only allows us to determine the maximum height
        of the plume but also the various levels in the atmosphere where volcanic
        material was released,” said study coauthor Dr. Andrew Prata, a postdoctoral
        research assistant in the Clarendon Laboratory’s sub-department of atmospheric,
        oceanic and planetary physics at the University of Oxford, via email.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72ea43-bc28-4aac-94fe-8232fa21894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.649+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the composition and height of the plume can reveal how much
        ice was sent into the stratosphere and where ash particles were released.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd217b-970c-4590-8c8d-3db946235e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The height is also critical for aviation safety because volcanic
        ash can cause jet engine failure, so avoiding ash plumes is key.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8c260-f475-49a0-b69d-42c912d5210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plume height is yet another emerging detail of what has become
        known as one of the most powerful volcanic eruptions recorded. When the undersea
        volcano erupted 40 miles (65 kilometers) north of Tonga’s capital, it triggered
        a tsunami as well as shock waves that rippled around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b1a34a-985c-4229-8bc0-588bffa2d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research is ongoing to unlock why the eruption was so powerful,
        but it might be because it occurred underwater.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79a2f0-457b-4eb9-b444-7a7e2df2c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat of the eruption vaporized the water and “created a steam
        explosion much more powerful than a volcanic eruption would normally be,”
        Proud said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484aa405-ebb3-4fb4-9111-bfd4c91a2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Examples like the Hunga Tonga-Hunga Ha’apai eruption demonstrate
        that magma-seawater interactions play a significant role in producing highly
        explosive eruptions that can inject volcanic material to extreme altitudes,”
        Prata added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfde860-20a0-4951-afae-a29d72cae2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers want to understand why the plume was so high
        as well as its composition and ongoing impact on the global climate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43366800-62c4-463e-b4d7-d4eaacdf9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Often when people think of volcanic plumes they think of volcanic
        ash,” Prata said. “However, preliminary work on this case is revealing that
        there was a significant proportion of ice in the plume. We also know that
        there was a fairly modest amount of sulfur dioxide and sulfate aerosols formed
        rapidly after the eruption took place.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8261a-bf03-4c3b-87a2-72b1e0c9ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proud wants to use the multi-satellite altitude technique in this
        study to create automatic warnings for severe storms and volcanic eruptions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ce92a-4020-4a1c-959e-1c80b434764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:17:24.650+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:56:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/03/world/tonga-eruption-plume-mesosphere-scn/index.html"><em>"Tonga
        eruption sent the highest-recorded volcanic plume into Earth’s atmosphere"</em></a></p>'
  'Immigration-officials-say-Pelosi-attacker-was-in-US-illegally':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-04T02:17:37.161+08:00
    'imagesource': 'jcr:3055f9ac-4562-48a5-966a-883017cbc562'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c234569-dff6-4556-a248-d241ae2ff54a'
    'lead': 'David DePape, the man accused of violently attacking Paul Pelosi last
      week, was in the United States illegally and may face deportation, the Department
      of Homeland Security said late Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T02:18:58.508+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:59.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:12.453+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Immigration officials say Pelosi attacker was in US illegally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b004b4-205b-48c1-b81c-150d88da0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David DePape, the man accused of violently
        attacking Paul Pelosi last week, was in the United States illegally and may
        face deportation, the Department of Homeland Security said late Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d8e30-55bf-49e9-a403-c34e439ca66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.508+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“U.S. Immigration and Customs Enforcement (ICE) lodged an immigration
        detainer on Canadian national David DePape with San Francisco County Jail,
        Nov. 1, following his Oct. 28 arrest,” the department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cad7a-9566-4712-a529-b3d37a08bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE issues so-called immigration “detainers” to federal, state,
        and local law enforcement agencies to inform them that the agency intends
        to take custody of an individual and requests that ICE be notified before
        that individual is released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d68c3-cb16-4051-a510-973888522b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detainer is unlikely to affect DePape’s case since deportations
        often happen after criminal cases are resolved. But after conviction and prison
        sentence, the US normally would seek deportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a22b0-0bc5-419e-932a-2bce193f01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to federal records, DePape, a Canadian citizen, entered
        the country in early March at the San Ysidro port of entry, which is along
        the California-Mexico border, as a temporary visitor. Generally, Canadians
        who are visiting for business or pleasure don’t require a visa and are allowed
        to stay in the US for six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463514f-f2e8-48e2-9040-3d097dd28f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape, 42, has been charged with a litany of crimes, including
        assault, attempted murder and attempted kidnapping, following last week’s
        break-in at Pelosi’s San Francisco home, the US attorney’s office and San
        Francisco district attorney announced on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32d66c-31fc-4ff1-be71-9418f4ad6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with one count of “attempted kidnapping of a US official,”
        according to the US attorney’s office for the Northern District of California.
        That charge relates to Nancy Pelosi, whom DePape told police he planned to
        “hold hostage,” according to an FBI affidavit also unsealed on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592ee8f-2023-48a4-9efb-ab1a4c4f2190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:18:58.509+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape entered a not guilty plea Tuesday to all state charges during
        his initial appearance in court. He has not yet entered a plea in federal
        court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f323019-2c3e-448d-bb08-c063d86d333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T02:19:27.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/03/politics/david-depape-paul-pelosi-attack/index.html"><em>"Immigration
        officials say Pelosi attacker was in US illegally"</em></a></p>'
  'Climate-activists-sentenced-to-prison-for-Vermeer-protest':
    'author': 'Oscar Holland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-04T05:23:23.112+08:00
    'credit': 'Lex Van Lieshout/ANP/AFP/Getty Images'
    'imagesource': 'jcr:6c7f51d8-4b76-4041-8e45-6ee3c83f889b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8335218-fbb5-4ba1-8016-82a439fe3658'
    'lead': 'A Dutch court sent two Belgian climate change activists to prison Wednesday
      for a protest targeting Johannes Vermeer''s painting "Girl with a Pearl Earring."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T05:25:29.704+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:59.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:12.643+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate activists sentenced to prison for Vermeer protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7f005-4dd9-42fd-a213-f6b6e411dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Dutch court sent two Belgian climate
        change activists to prison Wednesday for a protest targeting Johannes Vermeer''s
        painting "Girl with a Pearl Earring."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247ca85-54c9-412a-a9c3-942387cd3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrators, who are part of the campaign group Just Stop
        Oil Belgium, were each given sentences of two months, one of which was suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7503a9d4-25ad-439c-952b-53680592fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a widely shared video of last week''s incident at the Mauritshuis
        museum in the Hague, a man is seen gluing his head to the famous artwork.
        Another protester, who is yet to be sentenced, then poured a can of tomato
        soup on the first man''s shirt before affixing his own hand to a wall mounting.
        A third person filmed the stunt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb32690-c5a8-41ea-8eda-a08cc8441077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.704+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bc2f9-e78e-420a-b013-928f68563e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you feel when you see something beautiful and priceless
        being apparently destroyed before your eyes?" one of the men asked onlookers
        in English. "Do you feel outraged? Good. Where is that feeling when you see
        the planet being destroyed before our very eyes?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea5e2b-0acd-4276-a66a-f62e49cd34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallery visitors can be heard objecting with cries of "obscene"
        and "shame on you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770c163-65b8-4fb6-9a5d-681155e1c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This painting is protected by glass, it''s just fine," the protester
        continued. "Vulnerable people in the Global South, they are not protected.
        The future of our children is not protected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd180951c-9b2c-4d64-a4ab-d1869b96928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum said the 17th-century masterpiece was "undamaged," and
        it was returned to public view the next day. The Netherlands Public Prosecution
        Service added that the 19th-century frame had, however, been damaged in the
        protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a231380-5f37-41da-ac8c-d00c9db60161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release announcing ruling, the prosecutors said they
        had wanted to "send out a signal" to activists, adding: "An artwork hanging
        there for everyone, all of us to enjoy, has been smeared by (defendants) who
        felt their message took precedence over everything else."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134f97d-3d21-4926-8e2f-fc771f2db33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had initially asked for four months, with two suspended,
        but the judge said she did not want her sentence to discourage other people
        from demonstrating, according to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a4d8c-0f76-4782-806b-b72187c26346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men went to trial through a fast-track judgment on charges
        of destruction and open violence against the painting. The third activist,
        who did not agree with the trial being fast-tracked, will appear in court
        on Friday. Prosecutors said all three are "jointly responsible" for the act,
        Reuters said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141ba85-4ed8-4dba-860c-73e3ac2d6b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling follows a string of anti-fossil-fuel demonstrations targeting
        art galleries, car showrooms and company headquarters in recent weeks. Last
        month, two demonstrators pelted Claude Monet''s "Haystacks" painting with
        mashed potatoes at the Barberini Museum in Potsdam, Germany. Two Just Stop
        Oil protesters have meanwhile been charged with criminal damage offenses in
        the UK after they threw tomato soup on Vincent van Gogh''s "Sunflowers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf6d2a-c330-4c58-80d0-7472d8817e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to court Wednesday''s ruling, Just Stop Oil Belgium,
        which is not affiliated with its British namesake, told Reuters by email:
        "Isn''t it ironic that climate activists who nonviolently oppose the mass
        slaughter of life on Earth are being condemned?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc22c0-8381-4f00-b68c-ed5aca4054ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:25:29.705+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/vermeer-protest-just-add-oil-belgium-hague-prison/index.html"><em>"Climate
        activists sentenced to prison for Vermeer protest"</em></a></p>'
  'French-MP-brings-parliament-to-a-halt-by-yelling--Go-back-to-Africa--to-Black-MP':
    'author': 'Reuters'
    'caption': 'Grégoire de Fournas shown during a debate at the National Assembly
      in Paris, France.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-04T05:25:35.459+08:00
    'credit': 'Jacques Witt/Sipa/AP'
    'imagesource': 'jcr:c9c5996c-77fc-4e21-a2c6-6581977049b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa279e6c-074a-42da-999d-65970404a5ea'
    'lead': 'France’s lower house of parliament suspended its session on Thursday
      after a far-right MP shouted, “Go back to Africa!” as a Black legislator from
      the far left asked a question about immigration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T05:27:26.164+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:59.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:12.882+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French MP brings parliament to a halt by yelling ‘Go back to Africa’
      to Black MP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de13e87-34b4-4298-9ca8-5b3dd2a7c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France’s lower house of parliament suspended its session on Thursday
        after a far-right MP shouted, “Go back to Africa!” as a Black legislator from
        the far left asked a question about immigration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd917f83-7a1e-4bd5-bb13-cc915f777a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795de7e1-5a8b-4bd9-8c37-385b82afad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment created a huge commotion. The centrist government and
        left-wing alliance said it was an unacceptable racist slur. The far right
        argued MP Gregoire de Fournas was not aiming the words at the MP who asked
        the question, Carlos Martens Bilongo, but at migrants stranded on an NGO boat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a256988-4558-47d1-b798-60bc97bc8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47aad8d-0c6b-4519-bab7-2bc354e75519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.164+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no room for racism in our democracy. The Bureau of the
        National Assembly will convene (on Friday) and should decide on necessary
        sanction,” Prime Minister Elisabeth Borne told reporters after the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900afa75-2ce4-43e3-a27e-e0f86f1947d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cd96d-671f-41b6-ad9a-d2f76f9d4047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Fournas, a member of Marine Le Pen’s National Rally (RN), and
        his party argued that he said nothing wrong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633fa63-c0be-4dc1-8f12-f8a2f0cfa903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f59d5-26d1-44b9-bfd2-61f54f73f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He “obviously spoke about the migrants transported in boats by the
        NGOs,” Le Pen tweeted. “The controversy created by our political opponents
        … will not deceive the French.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85cd679-db73-477a-9f68-008aaab1a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd1149-e43d-4b78-b501-0ffc31cc50da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilongo saw it very differently, calling the comment “shameful.”
        “Today, I was sent back to my skin colour. I was born in France. I am a French
        deputy,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbff34-a2e1-4546-960e-a64d1dd77d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephane Sejourne, who leads President Emmanuel Macron’s centrist
        party, said de Fournas should resign, and the left-wing Nupes alliance said
        that he should be expelled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb30902-3ea7-46e1-b5cc-304875405b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360c723-0db6-4360-9a69-c7309428f8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, Le Pen has made huge progress in detoxifying
        her party’s image and convincing voters that the party founded by her father
        Jean-Marie, who was convicted several times of incitement to racial hatred,
        has moved towards the conservative mainstream and is now fit to govern.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2453e4-3e90-4802-8f1b-b67d83b76ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df4323-43fb-4f03-bde4-2d9534f496e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 89 lawmakers, the RN is the second-biggest party in the parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93cb09-eacc-43ec-b5e1-dc9cdfa16ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b61ac0-1fb1-45a5-afd0-5e2573f55eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.165+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close ally of Le Pen, Jordan Bardella, is expected to take over
        as the party leader on Saturday – even if Le Pen still calls the shots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039cd72-0c56-4d22-ba75-bfc77b228cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571eb2c-61f1-442c-a23c-acc110041c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The National Rally has shown its true face today,” the Nupes left-wing
        alliance said in a statement. “This racist slur is characteristic of the far-right:
        stigmatise according to the colour of your skin, divide the French people.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f21337-489d-46d4-95d0-85a685d62427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:27:26.166+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:59.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"French MP brings
        parliament to a halt by yelling ‘Go back to Africa’ to Black MP"</em></p>'
