    'lead': 'The Philippine National Women’s football team continues its preparations
      for the FIFA Women’s World Cup 2023 with an 11-day camp in South America this
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T13:42:14.181+08:00
