      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hygiene is one
        of the most important things that students should include in their lifestyle.
        One essential part of this is proper handwashing, especially as COVID-19 remains
        a threat amid the resumption of in-person classes.</p>'
