      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative was implemented to aid students who were struggling
        financially due to the impact of the pandemic and amid the rising prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7a727-ec4b-4ff7-821f-19ac65654fc8'
      'mgnl:activationStatus': true
