  'twitter-elon-musk-verify-pay':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-04T07:29:05.239+08:00
    'imagesource': 'jcr:ed4271df-0b30-4a82-a25f-3e2e8bae96bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17c6ee21-4e9a-4b1f-a986-b928cf88e5c0'
    'lead': 'In 2009, after Twitter was sued by then-St. Louis Cardinals manager Tony
      La Russa for being impersonated on the platform, the young company introduced
      a new feature: a blue and white check mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T07:35:07.144+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:55:56.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:14.148+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Elon-Musk', 'Twitter']
    'template': '1'
    'title': 'Elon Musk wants Twitter users to pay to be verified. It could create
      a new set of headaches for the company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ca5e6-2581-4c28-a787-f4ea04011325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In 2009, after <a href="https://www.cnn.com/2022/10/06/tech/elon-musk-twitter-users"
        target="_blank">Twitter</a>&nbsp;was sued by then-St. Louis Cardinals manager
        Tony La Russa for being impersonated on the platform, the young company introduced
        a new feature: a blue and white check mark.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21d097-6ad0-4a9a-b483-f0b4c1ae5b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The check indicated that Twitter had verified the accounts of artists,
        athletes, government officials and agencies and other public figures. The
        option, which <a href="https://blog.twitter.com/official/en_us/a/2009/not-playing-ball.html"
        target="_blank">kicked off with</a>&nbsp;plans to verify the Centers for Disease
        Control and Prevention, was presented as protection for individuals at risk
        of having their accounts fraudulently imitated and as a benefit to all users
        — a means of letting people know they could trust information being shared
        by prominent figures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc3d12e-1d66-4aab-b453-8a9d6e7c0453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It soon became one of the platform''s signature features, copied
        by <a href="https://techcrunch.com/2013/05/29/facebook-unveils-verified-pages-and-profiles-takes-a-page-from-twitters-playbook/"
        target="_blank">rivals like Facebook</a>, and created a new kind of cultural
        cachet for those who received it. Now Twitter''s new owner, Elon Musk, is
        looking to overhaul the way verification works, with the potential not only
        to change who gets a coveted blue check mark, but also to create new headaches
        for users in spotting fake and fraudulent activity on the platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ed762-9b98-45bc-a02c-b080adb55ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk confirmed this week he''s working to launch an updated version
        of the company''s <a href="https://www.cnn.com/2022/11/01/tech/musk-twitter-verification-price"
        target="_blank">Twitter Blue</a>&nbsp;subscription service in which any user
        can pay $8 per month to get or remain verified. The world''s richest man has
        also used populist language, framing the move as a way to break "Twitter''s
        current lords &amp; peasants system for who has or doesn''t have a blue checkmark."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd37042-4d19-4224-a8d6-712e64649126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If users buy in, the plan could be a new revenue driver for Twitter,
        something Musk needs following his $44 billion acquisition of the company,
        which was partly funded with debt. He has also suggested that verifying more
        actual, human users could help address the prevalence of fake and spam accounts
        that he purported <a href="https://www.cnn.com/2022/10/10/tech/elon-musk-twitter-bot-analysis-cyabra"
        target="_blank">to be concerned about</a>&nbsp;during his months-long effort
        to get out of the acquisition deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6472b8-5f66-4cd9-8d52-f96011df0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logic appears to go something like this: By requiring users
        to pay for verification, using a bank account or credit card, it would create
        a higher barrier to entry for inauthentic accounts. Musk said in a tweet Wednesday
        that if accounts verified under his new system engage in "spam/scam/impersonation,
        they''ll be suspended, but Twitter will keep their money!" And he said he
        would create a separate tag that would show up under the name of public figures,
        similar to how Twitter already identifies government officials and representatives
        of state media organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac1039-a619-4b40-a770-0eab95f5a934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move could disincentivize certain prominent accounts from
        being verified, making it harder for users to determine which are authentic.
        And it''s not clear that it will prevent inauthentic and bot activity either.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63acd0-39af-4137-88c6-1dcc22cc679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, this is making Twitter a pay-for-play system, and we know
        that propagandists, people working to spread disinformation and other forms
        of manipulation via Twitter, are very much willing and able to finance their
        operations," said Samuel Woolley, assistant professor at the University of
        Texas'' School of Information and author of the book "Bots."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0ee2b-f002-4d79-9426-3eb6dcb6d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the propagandists that social media companies are most
        worried about, like the Russian government, the Chinese government, extremist
        groups, have a lot of resources," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3caa17f-cfff-478b-8ef3-0a14fda8e7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Woolley said, to get past the Twitter verification requirement
        that users link a cell phone number to their account, bad actors will "buy
        thousands of smartphones and put them on racks ... and that''s a much more
        costly endeavor than paying an $8 verification fee." In theory, a person could
        also pay to verify an account and then allow a computer to run it, thus effectively
        creating an automated (or "bot") verified account.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267238f4-5404-4dd7-a074-2594e28c5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be other complicating factors. Users might have concerns
        about handing over their bank or credit card information to a company that
        allegedly has major security vulnerabilities, according to a company whistleblower
        complaint from just months ago. In many parts of the world, people don''t
        readily have access to banking services. And many regular Twitter users who
        aren''t worried about being impersonated and don''t care about Twitter "clout"
        may also simply not care to shell out for a blue check.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34e48d1-f45d-4935-bab7-6346d569fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear what would stop someone from creating and paying
        to verify an account fraudulently impersonating someone else, thus undermining
        the original purpose of the feature. It''s not hard to imagine someone paying
        to verify themselves as a customer support agent for a particular company
        and then using the credibility that comes from having a blue check mark to
        scam unsuspecting customers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bda3f0-a4f3-4a9e-8694-603e76a87790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not immediately respond to questions about the plan,
        including how it would prevent such imitation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc65030-5c22-41cc-9105-4eeba3e9e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has said his goal in buying Twitter is to bolster "free speech,"
        but some worry that the new subscription option could create a two-tiered
        speech system, based on who can and can''t afford to pay. With the new plan,
        for example, subscribers would get priority in replies, mentions and search,
        as well as the ability to post longer video and audio content while getting
        half as many ads as free users, according to Musk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375e8e8-9942-4558-a794-1a4a6bb65d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re really saying that the free speech of people who pay is
        more important than the free speech of people who can''t," said Jessica Gonzales,
        co-CEO of media accountability Free Press, who was part of a group of civil
        society leaders who met with Musk earlier this week to discuss content moderation
        and a recent surge of hateful rhetoric on the platform. "I actually told him
        ... that I think that $8 a month is highly problematic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dbead-7640-425f-ad3f-7ae0d7161d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed subscription update has been panned by several high-profile
        Twitter users, including author Stephen King and Rep. Alexandria Ocasio Cortez.
        "Lmao at a billionaire earnestly trying to sell people on the idea that ''free
        speech'' is actually a $8/mo subscription plan," Ocasio Cortez said in a tweet
        Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66acfb-2f07-45d9-8e43-d34c6aedbf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Wednesday hit back at critics of the plan, saying in a tweet:
        "To all the complainers, please continue complaining, but it will cost $8."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13f595-7be2-4cd4-8d5d-62831462bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Jennifer Korn contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b9bcf5-aaa8-4afd-8d61-8c2bc65dc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T07:35:07.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/03/tech/elon-musk-twitter-verification-plans/index.html"
        target="_blank">Elon Musk wants Twitter users to pay to be verified. It could
        create a new set of headaches for the company</a>."</em></p>'
  'north-korea-icbm-test-south-korea':
    'author': 'Gawon Bae, Junko Ogura and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-04T07:35:25.783+08:00
    'imagesource': 'jcr:fcd4e3de-1f05-4f8c-baa4-95f3161a6686'
