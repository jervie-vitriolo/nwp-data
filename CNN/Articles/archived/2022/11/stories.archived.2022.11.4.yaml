      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a compilation of essays that haven’t been published and have
        been published…. A lot of the essays are mostly recounting how I grew up as
        a gay boy in Olongapo… but mostly the central theme of it is finding space
        as a queer person,” Jaucian, who is also the features director of CNN Philippines
        Life, said about his book “Brief Histories.”</p>'
