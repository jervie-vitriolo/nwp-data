    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More Filipino women are delaying motherhood – here’s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03619e-d4d5-4edf-99de-0b499f419714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a truth universally acknowledged that a woman in possession
        of good fortune, good genes, or a lethal combination of both, must be in want
        of a child. But in today’s post-Jane Austen era, more women all over the world
        are delaying childbirth or abandoning the idea completely — the public or
        the <a href="https://www.theguardian.com/world/2015/feb/11/pope-francis-the-choice-to-not-have-children-is-selfish"
        target="_blank">Pope’s</a> opinions be damned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0490bf-6609-459c-ac95-a36e2e5b82ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e902183-4bcd-4eb3-a367-fecadd98c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.445+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has unsurprisingly become a cause for commotion in the Philippines.
        Actress Maxene Magalona addressed this in an <a href="https://www.instagram.com/p/CjB2jMhvQPf/?utm_source=ig_embed&amp;utm_campaign=loading"
        target="_blank">Instagram post</a> last month, explaining why people should
        avoid asking, “Bakit hindi pa kayo mag-baby?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfd58e-ef1e-46ca-8bc1-340a1ed0ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21743fd4-a769-48aa-a516-0bbf5e054279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Random strangers would go up to me for a photo and ask me this
        question as a form of small talk,” she wrote. “It is awkward, invasive and
        can be a bit rude.” (Despite the long lecture on her caption, some people
        still missed the point. Someone in the comments section of ABS-CBN’s coverage
        had this to say: “May awa.ang pangino on dasal lsng bigyan kadin nya bata
        ka pa kuma in ka ng monggo protein yan mag ka baby kadin God Bleseed ganda
        ka pa nama.”)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3eee4-8108-4822-aba8-1ae7885f4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e017ad-8729-4d84-9101-bce1e30f54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitudes toward parenthood take root in society’s ideas about gender
        roles. “The role of motherhood is seen by society as central to a woman’s
        identity,” write&nbsp;Sabra L. Katz-Wise, Heather A. Priess and Janet S. Hyde
        in a <a href="https://pubmed.ncbi.nlm.nih.gov/20053003/" target="_blank">study</a>.
        “Men perceive fathering as something they ‘do,’ whereas women experience mothering
        as something they ‘are.''”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f8827-309a-483d-b739-f9f0a14f4ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35958c2-a17d-4db8-baa6-c35f3f9cf772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now more Filipino women are deferring or delaying motherhood, as
        shown by the Philippine Statistics Authority’s <a href="https://popcom.gov.ph/popcom-pandemic-causes-decline-in-2020-births-numbers-lowest-in-34-years/#:~:text=The%20Commission%20on%20Population%20and,the%20Philippine%20Statistics%20Authority%20(PSA"
        target="_blank">records of sharp birth rate drops</a> — in 2020, there were
        only 1,516,042 million registered live births in the country, the lowest since
        1986 and around 10% less than the births recorded in 2019. This, according
        to Population and Development Undersecretary Juan Antonio Perez III, could
        be attributed to “the combined impacts of fewer marriages, women delaying
        pregnancies during the pandemic, and increase in women using modern family
        planning methods to prevent unplanned pregnancies.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3d2fd-e3cf-4162-822f-af3bc9509d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87903862-ebc8-4fb3-8745-a92b59926460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:17:35.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, we ask six women about their decision to be consciously child-free
        — for now or for good.</p>'
    '11':
      'image': 'jcr:634de5ac-5a22-42b1-a6b2-00f5926a69a2'
      'imageCaption': 'Photo courtesy of the respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c66de-ded0-4acd-aa91-00425005e64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b858081-59c9-4e2a-aeae-1401658620b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sibyl Layag Decena, editor</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f41d7f-2f38-4a6c-9f44-783ecd333f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find that my reaction to the question “Bakit wala ka pang anak?”
        depends on how the question is asked. It can be infuriating when there is
        a negative implication baked into the question. Some people, usually older
        family members, sound like they are pressuring you to have a child, or that
        they think it’s weird that you’re still childless. Others, usually friends
        and acquaintances, are just genuinely curious, and it’s sometimes nice to
        have a conversation about it and provide enlightenment to those who were perhaps
        raised to think having a child is a requirement. It’s funny because you’d
        think this kind of question can only come from family members and friends,
        but I actually also get this from total strangers, like the lady at the waxing
        salon. Most of the time, it is not intrusive so much as it is shallow and
        insulting, that it’s thought of as the only point of interest that all women
        can bond over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef2afd-e482-4d62-a97d-16b258254090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.176+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the question comes from the older generation, it can be especially
        hurtful because you just know that being childless diminishes you in their
        eyes, even though it’s far from the only thing women are capable of. It is
        unfortunate but unsurprising, especially given the Filipino culture, that
        childbirth and child-rearing are one of the many “standards” by which women
        are judged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ed62a-45f9-4150-91c5-a679f17cd445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"When the question comes from the older generation, it
        can be especially hurtful because you just know that being childless diminishes
        you in their eyes"</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67486f-c8ac-49cb-a2b8-2dd96f7b8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pamela Yap, senior executive</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6a037-52e1-45bb-8e4c-36028cc81440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have different priorities in life, but most believe that
        what will give them ultimate joy are money and children. But there are many
        couples who have children but remain unhappy, and people who have no children
        but are very happy with their lives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28fba7-7ed8-48a2-810f-0d8e26c5c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d089e87-45f2-47c6-a013-a99993d4ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is our personal decision not to have children because we want
        to focus on our spiritual life. While we believe that families are God’s design,
        we also believe that at present having children isn’t the sole source of joy.
        For us, whether you are single, have children or none, true joy can only be
        found in serving God and living according to His standards.</p>'
    '22':
      'image': 'jcr:d962bf4a-a362-4825-9c28-79e2f33fa866'
      'imageCaption': 'Photo courtesy of the respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc7bad-6754-4f2b-a974-1b5afe0f3da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cecfdd-859d-493d-9f47-58ab1c4c1e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:55:40.228+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Joni Vergara, ballerina and dance teacher</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171b5e1-2f7f-47a5-8ce6-026273703d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.177+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I teach environmental education. Knowing the data and statistics
        of a dying planet makes it hard for me to justify bringing another human into
        this world. (I also don’t find it fair raising them in the Philippines where
        we barely even have free beaches or mountains where we can walk, run and bike
        without having to pay a hefty price resort, guide or some sort of fee. Compared
        to living in a different country where there are free nature trails and free
        health care, I think I’d be giving them the shorter end of the stick if I
        raise them here.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30b38e-738d-4df8-a3ca-688a81ec822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a more personal level, if I do choose to have a child, I don’t
        want a yaya. I want to raise them myself and be a full-time, hands-on mother
        which means putting my own life on hold. A lot of people tell me that I’ll
        never know what it’s like until I have my own child and I think that’s the
        point of not having one. There’s no turning back from that, and if I do want
        one past the age of a safe pregnancy for my body, I can always choose to adopt.
        They say, “iba parin pag sa ‘yo” so I always reply, “My love is not conditional.
        Yours is?” and I think that also helps them reflect as to what it means to
        want to have a child.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae05d6-bafd-4104-99a6-b5f52b1ae74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Knowing the data and statistics of a dying planet makes it hard
        for me to justify bringing another human into this world."</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4dca4-3d74-4b7f-899e-621375061860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Precious Gutierrez*, graphic designer</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecf255-a662-4672-b2a9-aeefd31848dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is so expensive already — what more with kids? What’s
        worse, any life I bring into this world will be condemned to suffer the horrors
        of climate change. It makes me sad, not excited.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d46aa-6672-491d-8593-adf5357619ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf507417-6585-46c2-b8af-964e6c5b7f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:23:14.178+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m sick of men telling me to “hurry up” and have children, as if
        it’s the only thing left for a woman my age to do. We readily believe those
        who say that having children was the best thing that happened to their lives.
        When I say childbirth is not for me, all I want is to be believed, too.</p>'
    '21':
      'image': 'jcr:f089ad44-3530-479a-9eb4-c70573545c2a'
      'imageCaption': 'Photo courtesy of the respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91bbec-7a12-4246-892b-752486d0791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d28b1-35ad-4497-8457-443719dd3773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Liane Reyes, banker</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a4f35-0de5-48b3-9477-f0991a9a61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.707+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why am I child-free by choice? At first, it wasn’t really a conscious
        decision since I didn’t know it was a choice to begin with. Marriage then
        the whole nine yards was something I thought was a given. But it wasn’t until
        an ex brought up the idea of being child-free that I finally realized that
        “Hey, I don’t feel pressured anymore!”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5f4ad-fd41-4484-aba3-fa01f038c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always doubted if I had the emotional capacity to raise another
        human being. I really felt I had no love to give and didn’t want to subject
        that child to the possible trauma that would cause. Plus, I realized my desire
        to have a child was rooted in the idea of seeing what product my future husband
        and I would produce. It wasn’t really about starting a family. They always
        tell me that I’ll love that child once I have them. But honestly, I don’t
        feel inclined to take that chance. We already have enough abandonment issues
        going around. If I want a child later on, I can always adopt. After all, child-rearing
        should really be about that: love.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5ab85-1aea-442a-83fe-7ef4bdb0d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:44:34.481+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"I realized my desire to have a child was rooted in the
        idea of seeing what product my future husband and I would produce."</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23655bb8-07da-4f7f-9bc3-34bb12e80e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cheka Dela Cruz*, PR officer</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c32c0-83c2-465b-bd3c-e69d9a266050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy for society to dictate that the purpose of a woman is
        to raise a child. But what if I am not equipped physically, financially, and
        emotionally to carry a child in my body for eight months and more so to raise
        one? I’ve been carrying the trauma of my parents being ill-prepared for parenthood.
        I am honestly slowly healing from that. I do not want to pass on that generational
        trauma.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf1d4d-7f49-4b12-a71d-df55547430a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a920d76-c41e-4266-91e4-199be090cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:32:41.708+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:55:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My reason is honestly more selfish. I’ve heard many of my peers
        not wanting to have a child because the world is not prepared to carry future
        generations. Mine is I do not see myself yet carrying a mini-me. Hopefully,
        when I am 100% healed and it’s not yet too late, I deeply truly honestly pray
        to God that I can still bear a child.</p>'
  'Ricci-Rivero-Taoyuan-Pilots-P.-League--part-ways':
