      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both cases will be bolstered by Monday, kasi all the affidavits
        are being sewn in," Remulla said. "Siyempre kailangan malinis ang trabaho
        diyan, hindi pwedeng padalos-dalos tayo."</p>'
