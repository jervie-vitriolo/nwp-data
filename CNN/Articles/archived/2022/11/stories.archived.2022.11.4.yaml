      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a33433-c365-4044-a671-11e1683e7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By writing his book, Jaucian said he was able to look back on the
        things he wrote before and his mindset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623883ac-95db-46a0-9e6e-327f19bf9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20413c27-e668-4e46-b843-5c1e7d431aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted there are chapters in the book that talk about the
        different spaces of a queer boy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e905c-b0fc-4469-a484-a2a4239bab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22896a06-f9df-4153-a44c-ebc3998839b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Olongapo, Jaucian confessed it was quite hard for
        him since most of his friends were male so he had to “play within their lines.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6b9c2-af07-40cd-976e-7818c4ded7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719f769-6ffb-4007-b9a5-1f04ea2f70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I discussed this in my essay about ‘Dota'' because a lot of my
        friends play ‘Dota’ so <em>ako rin, sabi ko</em> (me too, I said) I’ll try
        so I can have peers, I can have people that I can hang out with,” Jaucian
        shared.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441dfe9-7683-4e59-8bfe-453909f936f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f92e8d-1461-477f-80dc-7480a2e350ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until he moved in the capital region when Jaucian felt
        the freedom to express himself. This is also where he met his “found family,”
        the author said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17b723-65e4-45e1-9961-879b8ed3e99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c523e-0163-44de-b026-d7b27963f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are efforts being done, Jaucian said there is still
        a long way to go to make today’s world a better place for the LGBTQIA+ community,
        especially in the workplace.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a95ddc-edb7-46ce-807d-c25c2a6f33a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b04ec-6b55-46aa-92c7-a2fd1004a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a lot of stigmas when it comes to queer people in
        the community as advocate groups continue to push for measures that will promote
        their welfare, which includes the SOGIE bill that remains languishing in the
        Congress, he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe6fc2-6411-4dff-b147-5912afd478c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911ac52-3b2e-447d-9b2c-4222683340e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaucian hopes these issues will be addressed in the coming years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ae836-04ad-4f79-9bc6-fcd128d16dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b2ad5-47ad-435f-b6cc-c6c2b04e2daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T10:04:59.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately, we just want to be part of society and treated like
        everyone else,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e8a2c-6c4d-45b8-b389-c2273d0f3064'
      'mgnl:activationStatus': true
