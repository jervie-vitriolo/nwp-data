    'template': '1'
    'title': 'Filipinas take on Chile in friendlies'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6fa2a-302f-47ed-9788-965acfc0608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.182+08:00
