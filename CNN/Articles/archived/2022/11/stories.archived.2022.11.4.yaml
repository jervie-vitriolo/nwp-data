      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:56.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no reports of quarrying near the area, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cedfd-ee2f-42d3-981e-9ebb70d86505'
