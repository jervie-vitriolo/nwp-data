      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Department of Health (DOH) on Friday said around 3,900 COVID-19 cases were
        recorded in schools across the country since September.</p>'
    '1':
