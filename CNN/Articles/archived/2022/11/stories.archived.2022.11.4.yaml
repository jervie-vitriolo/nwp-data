      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from that, we have a very robust defense and security cooperation
        as you well know," Imperial added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993bb1c-61c9-44e5-b441-07928bef1ec0'
