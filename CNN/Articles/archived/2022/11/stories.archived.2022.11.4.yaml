      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Michael Rama earlier ordered the <a href="https://www.cnnphilippines.com/news/2022/11/3/Cebu-City-halts-quarrying--other-activities-in-upland-barangays-.html">suspension
        of quarrying work</a> and other “earth-moving activities” in the city’s upland
        barangays.&nbsp;</p>'
    '14':
