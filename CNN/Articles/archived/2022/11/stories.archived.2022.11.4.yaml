      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foremost, among the topics that they will probably discuss would
        be the conclusion of the free trade agreement between the two countries. Korea
        is only the second country with which we will be concluding a free trade agreement
        after Japan," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0c3de-28f9-48d0-8e45-f50a69f8fbbd'
