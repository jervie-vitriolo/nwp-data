      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5a438-a4d5-432d-9471-3c4ad8d45a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Karding (international name: Noru) caused damage and
        losses to agriculture in September estimated at <a href="https://www.facebook.com/dadrrmopcen/posts/pfbid02pUfaCKKzbzZonjtjNdQCak6xuSQduCiMx7v4PwEJZCpZKN9zfbHGHkKtAd9CgNXml">₱3.12
        billion</a> and affecting more than 100,000 farmers and fisherfolk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a162c1-a14a-4a0e-907c-f36dab227902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab4525-e91d-4c32-a352-7f037eed6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its onslaught, five tropical cyclones entered the country
        in October, three of which (<a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/10/24/Maymay-Neneng-agri-damage.html"
        href="https://www.cnnphilippines.com/news/2022/10/24/Maymay-Neneng-agri-damage.html">Maymay,
        Neneng</a>, and <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/11/3/Agriculture-damage-Paeng-P2.86-billion-.html"
        href="https://www.cnnphilippines.com/news/2022/11/3/Agriculture-damage-Paeng-P2.86-billion-.html">Paeng</a>)
        also ravaged agricultural lands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0ab52-fde7-4a0e-aefe-570986487775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, groups raised the alarm that increasing inflation will
        be the norm under the term of Marcos for having no concrete solutions and
        decisive efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae914296-bbc2-482e-b03f-d743792d82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.592+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef12c445-298e-41b6-82fe-5c7453228151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Magbubukid ng Pilipinas (KMP) said economic recovery will
        be impossible as long as Marcos'' economic managers are giving priority to
        pro-business policies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e5be3-125d-4a7c-bfba-bb02cab486c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a11640-28ce-41aa-8c1b-0effe9c39c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan itaas ang sahod at ibaba ang presyo</em>. <em>Alisin
        ang buwis sa langis at buwisan ang mga bilyonaryo para makadagdag sa pang-ayuda</em>,"
        KMP said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ee222-e3e9-40b1-ab0b-a1e88100cc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32a487-2c17-4fdd-b224-2c17e14300d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a need to increase wages and decrease prices.
        Taxes in fuel products must be removed and billionaires must be taxed to add
        to economic aid.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4cfe89-442e-4334-96bd-0e7473f1a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed84b4-be1e-4bb0-bdce-0728510683ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the Department of Agriculture must do away with its
        "importation obsession" and "seriously" consider policies to protect farmers
        and local agriculture, a view fishers'' group Pambansang Lakas ng Kilusang
        Mamamalakaya ng Pilipinas (PAMALAKAYA) shared.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3fb0ab-dd2b-4d98-b47e-ecdb5a223384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf01fb-eabb-4f9f-85b1-0725d672aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T18:55:03.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drastic shift in economic policies only takes the current
        administration''s political will to strengthen our local economy and productive
        forces," said PAMALAKAYA national chairperson Fernando Hicap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d285e-f6b0-4b03-b045-cfa8c6d15ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04458fdc-c2b0-4bed-a1ba-1efec73be911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:38:33.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:55:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Pulse Asia survey on Oct. 6, the Marcos administration received
        a <a href="https://www.cnnphilippines.com/news/2022/10/6/Marcos--11-rating-inflation-Pulse-Asia-.html">-11
        net approval rating</a> for its performance in controlling inflation.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5180dfc8-2beb-4588-bf75-8762715672fa'
      'mgnl:activationStatus': true
