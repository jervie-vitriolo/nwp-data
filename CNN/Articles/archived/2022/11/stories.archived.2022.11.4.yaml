      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — The
        Philippine National Women’s football team continues its preparations for the
        FIFA Women’s World Cup 2023 with an 11-day camp in South America this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c9d31-3416-49f9-835c-e2038b63a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The build-up will also include another pair of exciting friendlies
        against an international squad, this time against Chile’s national team ranked
        No. 38 by FIFA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffdb00-ce3c-41f0-a1d8-f59ea5005fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first match is slated on November 12 in Estadio Sausalito in
        Chile''s coastal city of Viña Del Mar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ad4a6-f7ca-4d25-9578-1c3f5f1cd915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the rematch will take place three days later at the Municipal
        dela Pintana in the capital Santiago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128497a-8d07-4f81-967e-5dc56b38d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The camp and the matches are historic as this will be the first
        time the PFF will be sending the team to South America,” Philippine Football
        Federation President Mariano Araneta said on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08118f27-b7dc-49ff-9fe3-2c39c398d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “The PFF wants to make sure that the team continues to
        stay sharp and ready, with less than a year before the Women''s World Cup.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41d9bd-e46a-443f-bce2-ceae8ae1689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both matches are authorized by FIFA, the Asian Football Confederation,
        and the South American Football Confederation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f33d0f0-430a-4ca5-9aea-7764e8fadedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:42:14.183+08:00
