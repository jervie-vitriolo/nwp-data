      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas will be hosted by the Football Federation of Chile
        throughout the duration of their stay with accommodations and facilities provided.</p>'
    '22':
