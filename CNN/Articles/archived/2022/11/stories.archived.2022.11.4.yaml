  'Twitter-employee-layoff-Elon-Musk':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-04T13:42:21.888+08:00
    'imagesource': 'jcr:ae6d436a-cf0a-4b1f-bd24-d1b7ebf3e2ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1f3ede-3e52-4460-86a1-1eee266bb34e'
    'lead': 'Elon Musk will begin laying off Twitter employees on Friday morning,
      according to a memo sent to staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T13:44:10.075+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:55:46.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:18.688+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s Twitter informs staff layoffs are set to begin'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee18ca7-092b-4a4a-bc20-12373a6c95fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk will begin laying off Twitter
        employees on Friday morning, according to a memo sent to staff. The email
        sent Thursday evening notified employees that they will receive a notice by
        12 pm ET Friday that informs them of their employment status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a20a5-f70b-4638-8a53-47bb45577f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your employment is not impacted, you will receive a notification
        via your Twitter email," a copy of the email obtained by CNN said. "If your
        employment is impacted, you will receive a notification with next steps via
        your personal email."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee2919-18b0-4a31-8d5b-c8773ca4eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email added that "to help ensure the safety" of employees and
        Twitter''s systems, the company''s offices "will be temporarily closed and
        all badge access will be suspended."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e8f7c-e34b-4e0d-a380-f447b03eda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email concluded acknowledging that it will be "an incredibly
        challenging experience to go through" for the workforce.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b56e54-93b1-435b-9fa3-659c1e710a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo comes after news reports that Musk had planned to lay off
        up to half of the company''s staff after acquiring it last week for $44 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f366a5-1e73-49b3-8aac-254af1b0edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter had around 7,500 employees prior to Musk''s takeover.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802bbec-c254-4c52-80f4-c63ee68c5eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk started his tenure at Twitter by firing CEO Parag Agrawal and
        two other executives, according to two people familiar with the decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ac5d3-5003-4bd8-be5d-d9ed1f0c8720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in less than a week since Musk acquired the company, its C-suite
        appears to have almost entirely cleared out, through a mix of firings and
        resignations. Musk has also dissolved Twitter''s former board of directors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3540fa4-9715-4f08-9683-3560e412c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T13:44:10.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clare Duffy contributed to this report</em></p>'
