    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd250c02-837a-4003-932a-4fb8ab0524bc'
    'lead': 'The Department of Health said it is coordinating with various agencies
      to come up with a short-term plan to address the outbreak of diarrheal diseases
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T20:17:49.609+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:55:38.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:22.161+08:00
