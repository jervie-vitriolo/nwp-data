    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc930d0b-0240-4b38-926c-5a36917706f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there should be a clear separation between teachers
        and students to avoid controversies. She added a personal relationship between
        a teacher and a student could lead to bias towards the learner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23968a5d-c916-4964-9a77-e5c936720588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a83f0-e824-444d-8180-d3979b38d147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, relationships, may problema ''yan. Isa rin ito sa nakita
        naming recent incidents ng teachers na lumalabas with their students and they’re
        involved in should we say not really criminal activities but they’re involved
        in crime," she said, citing an instance where a teacher was stabbed by his
        student during a drinking session.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb012cb-0336-4c7a-b7c6-cc998517a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
