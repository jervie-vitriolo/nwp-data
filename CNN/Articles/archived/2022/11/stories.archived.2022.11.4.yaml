      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who would have thought that years later, especially after the recent
        Typhoon Paeng, that something as important as tree planting could help the
        community,” she said. “And if we can find ways to help our environment, we
        will definitely be able to help our community and our country.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8947365-bff2-48d1-91a2-6e7358438610'
