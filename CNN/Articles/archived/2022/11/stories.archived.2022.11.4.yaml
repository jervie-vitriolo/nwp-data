      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also said it will push for the Comprehensive and Progressive
        Agreement for Trans-Pacific Partnership and the Digital Economy Partnership
        Agreement to promote high standards on free trade.</p>'
    '11':
