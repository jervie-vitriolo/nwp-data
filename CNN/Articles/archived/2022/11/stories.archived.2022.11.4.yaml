      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, the DOH recorded more than 3,000<a href="https://www.cnnphilippines.com/news/2022/10/11/PH-cholera-cases-death-toll-Sept-24.html">
        cholera cases</a> in the country and 33 deaths from Jan. 22 to Sept. 4.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831ca98-a421-4ce6-91a5-e47da21bf713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5ed9fc-80ce-45ed-a616-f087640d37e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the regions of Central Luzon, Western Visayas and Eastern
        Visayas exceeded the epidemic threshold for cholera, a bacterial disease that
        causes severe diarrhea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d268b-5b06-46c6-af6d-a782ed805f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860e59a-5602-421a-9be5-f95d884ee316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said there were outbreaks of waterborne and foodborne
        diseases, influenza-like illnesses, leptospirosis, and dengue after consecutive
        typhoons. Vergeire noted all of these diseases are preventable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a3c3b-7092-464f-bc14-51f6b4bf9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ba04c-8303-4a63-9c1d-d2b9a09fbd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These diseases highlight the importance of addressing the social
        determinants of health through a whole-of-government and whole-of-nation approach,”
        Vergeire said in a statement. “The DOH cannot do this alone. We need to consolidate
        the efforts of other national government agencies, development partners, and
        the private sector to develop effective and sustainable strategies to prevent
        these kinds of outbreaks.”</p>'
  'Trade-deficit-shrinks-to--4.8B-in-September':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-04T21:16:56.912+08:00
    'imagesource': 'jcr:cb9724fb-d3f8-4f89-bb32-3bdd94ad4afb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdb3de4f-146c-4bc7-ac97-5a7e2287c1af'
    'lead': 'The Philippines'' trade gap decreased in September following a rebound
      in export sales, data from the Philippine Statistics Authority (PSA) showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T21:23:46.643+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:38.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:22.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade deficit shrinks to $4.8B in September'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae42e3b4-009b-4e5b-bee1-6d23df4b19e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Philippines'' trade gap decreased in September following a rebound in export
        sales, data from the Philippine Statistics Authority (PSA) showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c77d62-756e-4b68-bb46-6c162c91d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Friday, PSA said the deficit, which happens
        when a country has more imports than exports, reached $4.8 billion in September,
        lower than August''s $6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be3339-78a4-4937-adbf-0583bf3c2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as total export sales swung back to growth in the month,
        increasing by 7% to $7.16 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eee62c-ad2c-4d72-a0d6-ceb4e42cfab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest gainers in the month were ignition wiring sets (up 25.4%),
        electronic products (19.3%), machinery and transport equipment (7.5%), electronic
        equipment and parts (7%), and other manufactured goods (5.6%).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ccaf15-c3cc-43d2-9def-3345fb3aa3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States continued to be the country''s top export trading
        partner for September, accounting for $1.17 billion or 16.4% of the total
        exports. It was followed by Hong Kong, Japan, China, and Singapore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ba5cd-3d01-41f9-98ff-fd33406aebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, total imported goods in September hit $11.98 billion,
        still a double-digit annual growth of 14.1% but slower from 26.2% in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651e2ece-7f58-48d2-b289-57984b295432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the top 10 major commodity groups registered growth, with
        mineral fuels, lubricants, and related materials gaining the fastest annual
        growth rate of 64.2%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b2d72-4d1f-4128-bb1e-7e842f9340e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:23:46.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:38.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China remained the Philippines'' largest supplier of imported goods
        valued at $2.39 billion or 20% of the total imports for the month. Other major
        markets were Indonesia, Japan, South Korea, and USA.</p>'
  'PH-enter-new-bilateral-workers-deal-Germany':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-04T21:22:19.486+08:00
