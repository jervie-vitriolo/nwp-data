    'template': '1'
    'title': 'DOTr: PH should not be alarmed, gov''t working to comply with EU standards
      for seafarers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be6b57-3fec-4637-8a77-2b51222d7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T17:41:52.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —&nbsp;</strong>The
        Department of Transportation (DOTr) said the country should not be alarmed
        by the findings of the European Maritime Safety Agency (EMSA) as it continuously
        works on complying with the latter''s standards for Filipino seafarers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f6c366-3f7c-45b9-b011-e4830e97836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.173+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e80bc-bde2-41a4-82eb-dcd3e0b2d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important that we should not be alarmed by this because we
        did not fail the audit," DOTr Secretary Jaime Bautista said in a statement
        Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c311cd-c275-485b-9c3a-b27e51d7eb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595c055-6c15-48d4-a7ce-5c6cc68559ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Foreign Affairs Undersecretary Eduardo de Vega warned
        that 50,000 Filipino seafarers currently deployed in the European Union (EU)
        will be at risk of losing their jobs if the Philippines'' fails to comply
        with EMSA''s standards.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547bad1a-df91-49ae-b84a-8ba1b2d128da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5513d56-782c-40fa-bde4-9af4a3bd7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMSA noted in its 2020 audit that it found 13 shortcomings and 23
        grievances, including lack of training equipment and inconsistencies in teaching
        and assessment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb9547-017c-4514-bfdb-5cca1cff00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c4f76-3e9b-4eb0-a2e8-3a18d8a4f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said President Ferdinand "Bongbong" Marcos Jr. ordered
        the creation of a body to ensure that the Philippines is able to comply with
        the evaluation of EMSA and pass the International Convention on Standards
        of Training, Certification and Watchkeeping for Seafarers (STCW).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f7bf2-58c1-40d7-bda6-010dd92577f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.174+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519c873-bab9-462a-950e-fa845ea263bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the body - DOTr, Department of Labor and Employment,
        Department of Migrant Workers (DMW), Commission on Higher Education, Department
        of Foreign Affairs and Maritime Industry Authority (MARINA) - are closely
        working together to comply with the directive, Bautista added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e827a1-3f7d-407a-ab61-aa6a126d4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4d008-770a-465a-8644-d234eff63f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the world''s biggest suppliers of sea-based
        workers, with Filipinos at one point comprising over 25% of mariners worldwide.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c51b348-4a93-4e20-8c0d-a6617bb8eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876490c7-5dac-43a9-b101-39ea147ce072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No reason to worry</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644e433-3735-4da8-9048-539664dd9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3f673-6e38-465b-9951-d73294ceb408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MARINA, meanwhile, allayed concerns of Filipino seafarers, saying
        they can continue to work as the European Commission continues to recognize
        their certificates.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d477fe5-6500-4bb5-90e0-3175a84057f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b9fad-5cc4-4d02-87ff-ffa29de626b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those Filipino seafarers, marine officers who are currently working
        on board the European-flagged vessels can continuously work [in] EU-flagged
        vessels," Sam Batalla, officer-in-charge and Executive Director of MARINA''s
        Standards of Training Certification and Watchkeeping Office, told CNN Philippines''
        News Night.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90aeaf-6fcc-4d81-b382-50e7fbeb60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c3055-9200-4464-b831-1b66c971f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who have yet to board the ships will still be accepted
        as long as they comply with the requirements, he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438300a-3daa-457f-aaa2-f154635f1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15251b76-6f4d-40c8-86f9-75a10e3cb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said separately that Filipino seafarers are still being
        deployed to the EU, and that European shipping companies "still prefer to
        hire Filipino seafarers."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d255841-2671-419b-9324-6b3112e96f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba768d-9e95-453c-8e6f-c4109a04e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meetings with stakeholders</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b4a874-ac5c-4271-b562-7547d1779be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233597f3-e185-43af-bc1c-5b45850db462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMW Secretary Susan Ople also said in a Friday briefing that she
        was told by Bautista that discussions with ship owners and diplomatic briefings
        are ongoing, as other agencies involved are also ready to provide support.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1364aff0-5e38-435f-851a-d6b87fdbe6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f34453e-463b-4bcd-b65d-8a65944e1bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the private sector has recommended contingency measures
        to Bautista in case the Philippines fails to comply with EMSA''s standards.
        However, Ople believes the DOTr and MARINA have made progress in their efforts
        to meet EMSA''s requirements.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4122a2-15a4-4d8d-b3ad-65a5a78fa919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T21:57:34.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

