      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addde2d-3e76-478b-878a-b2d77ff3c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DepEd tells personnel: Don’t "disparage" the agency, coworkers</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab910a6a-4f52-45ee-a12e-3ced0bffed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T15:43:53.816+08:00
