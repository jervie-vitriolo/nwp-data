      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial said Marcos will also discuss a host of issues with his
        South Korean counterpart, Yoon Suk-yeol. South Korea is a dialogue partner
        of ASEAN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905802fb-6fdc-4ec2-8411-178a550c7e8e'
