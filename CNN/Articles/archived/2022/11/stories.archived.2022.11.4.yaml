      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSP National Executive Committee president Dr. Cristina Lim-Yuson
        led the investiture rites of Marcos attended by 120 Girl Scouts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c0310-56af-45e8-92fd-9bfdef2443ca'
