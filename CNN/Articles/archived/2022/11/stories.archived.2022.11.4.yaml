    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH, other agencies to draft short-term plan in tackling diarrhea outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77bfc5-de4c-42a4-a3ed-4c94175dff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> The
        Department of Health (DOH) said it is coordinating with various agencies to
        come up with a short-term plan to address the outbreak of diarrheal diseases
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab938a1-5093-4de0-b534-2804bc2d1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2168873-2e9c-42a8-90bd-25ac3b49f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Rosario Vergeire, the department’s officer in charge, said in
        a forum on Friday that she convened the Inter-agency Committee on Environmental
        Health (IACEH) to present various outbreaks in the country in the previous
        months, especially diarrhea outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b9f73-07bb-4504-a724-bc62daeb69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e85ea-c59c-4cd4-9193-6b3281cd9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinaliwanang natin sa kanila na ang cause ng pagkakasakit ng isang
        tao [We explained to them that the cause of a person getting sick], based
        on experience and studies, 20% lang diyan [only 20%] will be directly caused
        by health, 80% or so will be caused by other factors outside of health, which
        can be the environment, education, occupation, and so on,” Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f259f25-5441-4697-b245-e606df025100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684c92d1-8112-4537-a13c-2422f7a6bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:38.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said upon investigation, the DOH found that lack of access to
        safe water, the absence of sanitary facilities, and clogged wastewater were
        most of the problems faced by areas of the country which had outbreaks of
        diarrhea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20d8ef-500e-41c3-9caa-5633e9c2dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d462d-df4b-44e6-9b60-5d1211b6c38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito pong lahat ay pinag-usapan, nagkaroon ng resolution kung saan
        gagawa kami ng isang short-term plan ng mga action na pwedeng gawin ng bawat
        ahensya hanggang December of this year to address initially itong mga outbreaks
        ng pagtatae sa ating bansa,” Vergeire said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fec747-4e2f-43d6-a39e-c74af1157cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4976c-51d1-44b8-b125-88d490ca509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T20:17:49.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:55:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of these were discussed, and we had a resolution
        where we will come up with a short-term plan of actions that concerned agencies
        can implement until December of this year to address initially the outbreaks
        of diarrhea in the country.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9569b619-7d71-412b-9061-02668034acc1'
      'mgnl:activationStatus': true
