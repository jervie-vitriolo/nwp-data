      'text': '<p>Over 78,000 hectares of crops and more than 35 million agricultural
        infrastructure, machinery and equipment were also damaged by the storm, affecting
        74,112 farmers and fishers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185e0e9-a377-4583-abb1-b0cf6ec3de8e'
