      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> Author
        Don Jaucian is set to launch his new book of essays that tells his story of
        growing up as a gay boy in his hometown Olongapo and how he found his safe
        space where he can express who he really is.</p>'
