      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — The
        Light Rail Transit Authority’s (LRTA) Libreng Sakay program for students will
        end on Nov. 5, but student passengers could still avail of 20% discounts,
        the transport agency reminded the public on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b75266-1470-46a5-8967-67b80ed0ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T05:50:38.367+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to LRTA Administrator Hernando Cabrera, a total of 1,527,219
        students who rode LRT line 2 from Santolan to Recto Avenue benefited from
        the program.</p>'
