      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4)</strong> — Disaster
        response officials said the number of deaths due to Severe Tropical Storm
        Paeng has risen to 154.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6e0ba-cbff-4215-b80a-b633390ee3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T11:29:23.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It its <a href="https://ndrrmc.gov.ph/attachments/article/4211/SitRep_No_14_for_STS_PAENG_2022_Update.pdf"
        target="_blank">6 a.m. report on Friday</a>, the National Disaster Risk Reduction
        and Management Council said 101 fatalities have been confirmed so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be5423-91ac-49ec-a1b2-76e540e3254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T11:29:23.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao had the highest
        number of deaths (63), while Calabarzon and Western Visayas had 33 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3076b-b089-457e-845e-b9106f06d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T11:29:23.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 128 injured individuals, while 35 people remain
        missing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17c306-7008-4f2e-bf70-9e8a4d3ea574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T23:20:47.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:55:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m., the NDRRMC said over 4.2 million people from 74 provinces
        were affected by Paeng.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec00d2-392e-4577-8e55-409f03862125'
      'mgnl:activationStatus': true
