  'Brandon-Vera-ONE-Championship-164-December-3-MOA-Arena-MMA-comeback':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-04T12:47:26.216+08:00
    'imagesource': 'jcr:48e5bb72-9080-4265-bdd0-859a76151783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a099666-bbb1-4317-a958-2e93351c316f'
    'lead': 'Pinoy fans are in for a special treat this holiday! Filipino American
      heavyweight fighter Brandon Vera returns to the cage on Dec. 3 to battle Iranian
      Amir Aliakbari at the Mall of Asia Arena in Pasay City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-04T12:52:34.363+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:55:47.931+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:55:17.872+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brandon Vera set for MMA comeback'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7424b-5dcb-4aa8-b8d6-0267f39f3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.363+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 4) —</strong> After
        a long hiatus, Filipino American mixed martial artist Brandon Vera is set
        for a comeback on the cage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001dfa00-88ea-44e8-ab31-1a1c40908bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ONE founder, chairman, and CEO Chatri Sityodtong announced Friday
        on CNN Philippines'' Sports Desk that the 45-year-old will be battling Iranian
        Amir Aliakbari in ONE Championship 164 on Dec. 3 at the Mall of Asia in Pasay
        City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b831f70-e9ed-4d82-bb82-afd0a5964ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino fans have to come out and support their hometown hero
        in Brandon. He hasn''t fought in a couple of years because of COVID but he''s
        in the best shape of his life. The last couple of years he had a baby and
        I think he has a new motivation for fighting, but his body is very well rested
        now," Sityodtong said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe10c5c-1ef9-4f3f-bfeb-fafa8c280f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Brandon) has a big task on his hand. Amir Aliakbari comes to
        bang, he''s obviously a world champion wrestler. He''s also a dangerous KO
        striker. This is something Filipino fan is gonna love," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529df276-1046-4975-af84-431b3fb0fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera, who owns a 16-9 win-loss MMA record, is coming off back-to-back
        losses to Arjan Bhullar and Aung La N Sang both by way of stoppages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e63330-29d8-4614-bd8f-532106b147ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera said he''s looking forward for the upcoming Manila fight card
        as he''s raring to show he still got the fire in front of his countrymen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc31f76a-9184-4aa8-88e5-5fbdc158f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more than ecstatic to be coming back to Manila. This is reminiscent
        of my feelings from when ONE Championship first brought me out to Manila and
        we held the show at MOA that I was part of. I can''t wait for this event.
        I said yes before I even know who we were signing," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebafa16-c0d5-41b8-ac43-17946f9a307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliakbari, meanwhile, currently holds an 11-3 win-loss slate. He
        defeated Mauro Cerilli last August via technical knockout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476c2d2b-e6ff-4b2d-9fb7-39b51905fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.364+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s going to be a stacked Manila event as it will also be headlined
        by Filipino fighters including ONE strawweight world champion Joshua Pacio
        who will be staking his belt against Jarred Brooks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab5c7a-ff77-45d5-abb2-21c8f4834694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the card are Team Lakay’s Danny Kingad, Eduard Folayang,
        Geje Eustaquio, Jeremy Pacatiw, and Jenelyn Olsim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82902ead-a292-4e8a-9965-d2af063377e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-04T12:52:34.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila fight card will be featuring a morning event for the
        audience in America and a prime time event in the evening.</p>'
