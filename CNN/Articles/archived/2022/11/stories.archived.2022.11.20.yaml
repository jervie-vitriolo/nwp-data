      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— A 600-year-old English coin turned up on the coast of Newfoundland,
        and historians are trying to trace the journey the rare artifact took to reach
        Canada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7934f39-d9d1-43e5-8ca3-99227e0c836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
