      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/world/artemis-1-launch-science-newsletter-wt-scn/index.html">Historic
        Artemis I mission is just beginning its lunar journey</a>"</em></p>'
  'gianni-infantino-criticized-for-speech-qatar-world-cup-2022':
    'author': 'Ben Church and Homero DeLaFuente, CNN'
    'caption': 'Gabriel Bouys/AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-20T06:35:35.021+08:00
    'imagesource': 'jcr:1bd267f3-9e81-4e28-952e-c576c83f9fd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b2783a0-20b0-4cd0-86e8-71475c1f0593'
    'lead': 'In an explosive monologue at the start of a news conference in Doha,
      Gianni Infantino — the boss of world soccer''s governing body — accused Western
      critics of Qatar''s human rights record of hypocrisy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T06:43:50.918+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:40.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:18.910+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Crass'' and an ''insult''. FIFA president criticized for speech on
      Qatar''s human rights ahead of World Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c1c937-eacf-4ac1-8f92-386bf219c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> FIFA President Gianni Infantino''s near
        hour-long speech on the eve of the 2022 World Cup in Qatar has been described
        as "crass" and an "insult" to migrant workers by human rights groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec78b4-7e42-4b33-839a-3618aec3bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an explosive monologue at the start of a news conference in Doha,
        Infantino — the boss of world soccer''s governing body — accused Western critics
        of Qatar''s human rights record of hypocrisy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6a802-f551-4ba5-a89a-e9c16dbca68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we Europeans have been doing for the last 3,000 years, we
        should be apologizing for the next 3,000 years before starting to give moral
        lessons," he said. "Reform and change takes time. It took hundreds of years
        in our countries in Europe. It takes time everywhere, the only way to get
        results is by engaging ... not by shouting."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525eb0fa-0c35-4a0d-9bdb-ad2d5e083e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament, which starts on Sunday, is the first World Cup to
        be held in the Middle East, but it has been mired in controversy, with much
        of the build-up focusing on human rights, from the death of migrant workers
        and the conditions many have endured in Qatar, to LGBTQ and women''s rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25f395b-eba7-46dd-a665-148c088176d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infantino, despite admitting things weren''t perfect, said some
        criticism was "profoundly unjust" and accused the West of double standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c203a5e-6ad9-41b1-b712-096cc2cf4ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Deflection and whataboutery''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b885f89-578b-4df1-a4fe-a002e47714b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Cockburn, Amnesty International''s head of economic and social
        justice, said in a statement: "In brushing aside legitimate human rights criticisms,
        Gianni Infantino is dismissing the enormous price paid by migrant workers
        to make his flagship tournament possible — as well as FIFA''s responsibility
        for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec04ac4-51aa-44ba-bace-b3320a74b196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "demands for equality, dignity and compensation cannot
        be treated as some sort of culture war — they are universal human rights that
        FIFA has committed to respect in its own statutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad2db7-4076-4500-ac74-247425e17d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one tiny glimmer of hope, it is that Infantino announced
        that FIFA would establish a legacy fund after the World Cup. This cannot be
        mere window dressing, however. If FIFA is to salvage anything from this tournament,
        it must announce that it will invest a significant part of the $6 billion
        the organisation will make from this tournament and make sure this fund is
        used to compensate workers and their families directly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc3034c-20ca-4392-8cac-3cf54a898421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas McGeehan, director of FairSquare, a non-profit human rights
        organization, said in a statement: "Infantino''s comments were as crass as
        they were clumsy and suggest that the FIFA president is getting his talking
        points direct from the Qatari authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854766cd-5e96-44ea-a077-6e3aa1dd6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deflection and whataboutery have always been at the core of Qatar''s
        PR efforts to defend its rank failures, and now they have the FIFA president
        doing their work for them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc7e2b-503f-4e16-8a95-3614ba2eb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Mustafa Qadri, chief executive of international human rights
        organization Equidem, also said in a statement: "History will not judge this
        moment kindly. Infantino''s speech was an insult to the thousands of hard-working
        women and men who have made the World Cup possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad413db-3582-430b-acfb-8f6714b8ba39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a perfect opportunity to acknowledge that thousands of women
        and men from the poorest countries came to the richest only to face deception,
        exploitation and discrimination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a47a2-e318-4671-8fb7-b20b85cf14e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day workers are contacting Equidem about unpaid wages, abuse
        and being terrified about speaking out for fear of retaliation from employers.
        There is a solution here: Infantino should establish a comprehensive compensation
        fund and demand Qatar establish an independent migrant workers'' centre so
        workers have a safe space to raise complaints and get the support they need."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d61fd17-eb2b-47ec-9dd3-c549da6f875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian reported last year that 6,500 South Asian migrant workers
        have died in Qatar since the country was awarded the World Cup in 2010, most
        of whom were involved in low-wage, dangerous labor, often undertaken in extreme
        heat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643a4f5-2aa0-44d4-a590-bb55b33a7642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not connect all 6,500 deaths with World Cup infrastructure
        projects and has not been independently verified by CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07dc69-80a7-47de-9962-e9195092586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Al Thawadi — the man in charge of leading Qatar''s preparations
        — told CNN''s Becky Anderson last year that the Guardian''s 6,500 figure was
        a "sensational headline" that was misleading and that the report lacked context.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c05e2-fc19-4fe9-a2b9-285612002680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government official has told CNN there had been three work-related
        deaths on stadiums and 37 non-work-related deaths. In a statement, the official
        said the Guardian''s figures were "inaccurate" and "wildly misleading."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28020bc-1815-4210-9355-1019e395e46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight new stadiums rose from the desert, and the Gulf state expanded
        its airport, constructed new hotels, rail and highways. All would have been
        constructed by migrant workers, who — according to Amnesty International —
        account for 90% of the workforce in a near-three million population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682c1b3-212a-4640-a82b-cd3842d9a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, when Qatar was awarded the World Cup, migrant workers
        have faced delayed or unpaid wages, forced labor, long hours in hot weather,
        employer intimidation and an inability to leave their jobs because of the
        country''s sponsorship system, human rights organizations have found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83093ace-731f-42ec-a6a2-deaf674c7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dangerous''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255796c-a2e6-4584-99d5-cb4aa9eba86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lise Klaveness, President of Norwegian Football, told CNN''s Amanda
        Davies that FIFA had the opportunity to depoliticize the World Cup but that
        Infantino "did the opposite" with his comments on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f9722-8580-4fba-9bfe-d4d2b9e7b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Klaveness delivered a stinging speech that labeled the
        decision to allow Qatar to host the World Cup as "unacceptable" and demanded
        that FIFA do more to defend its principles of human rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0d01b-b2ad-4505-b039-f64098c3fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Infantino''s monologue ahead of the first game demonstrated
        the pressure he was under.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb2b27-584a-4e02-a098-095d493d0c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he went too far in reducing reasonable criticism to Western
        double standards," she said. "Polarizing the West versus the East, it''s a
        bit dangerous. Think it''s very important that we give that feedback that
        we have to gather West and East."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed940138-194b-4f87-b751-a5070fb56c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.920+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "It''s reasonable criticism, not to Qatar itself, but
        to FIFA and international football bodies."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282c365-b7f9-4965-8a49-7ebc3d335e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:43:50.921+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tihs story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/football/gianni-infantino-speech-reaction-qatar-2022-world-cup-spt-intl/index.html">''Crass''
        and an ''insult''. FIFA president criticized for speech on Qatar''s human
        rights ahead of World Cup</a>"</em></p>'
  'Ticketmaster-apologizes-to-Taylor-Swift-and-her-fans-for-ticketing-debacle':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-20T06:48:14.100+08:00
    'imagesource': 'jcr:6c024181-e292-457b-ad1a-0446be3e44a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a544b4b-a15b-4c4b-905e-aad08fd2a9b5'
    'lead': '''We want to apologize to Taylor and all of her fans — especially those
      who had a terrible experience trying to purchase tickets,'' the ticketing site
      said in the blog post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T07:01:38.789+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:39.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:19.324+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ticketmaster apologizes to Taylor Swift and her fans for ticketing debacle'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05da2d4-bec4-4ec6-87e1-cbd52a873ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ticketmaster apologized to Taylor
        Swift and her fans late Friday night after a ticketing debacle this week that
        made it difficult for consumers to buy tickets to the pop star''s new tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433973db-f152-4f54-a2d4-4010a9e1a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to apologize to Taylor and all of her fans — especially
        those who had a terrible experience trying to purchase tickets," the ticketing
        site said in the blog post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9102868-a489-4b45-84e7-486e8f3885af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it strives to make ticket buying "as easy
        as possible," but that "hasn''t been the case for many people trying to buy
        tickets" to Swift''s tour, which kicks off March 17 and will have 52 concerts
        in multiple stadiums across the US over five months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc540f-2250-4f81-910d-fc1c2b1ea151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that it is working to "shore up our tech for the
        new bar that has been set by demand" for her tour. "Once we get through that,
        if there are any next steps, updates will be shared accordingly," it wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf8433-7d99-4e3d-b6a3-9ebe699b16fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mea culpa comes after Swift spoke out earlier on Friday about
        how the situation was "excruciating" for her to watch as it unfolded into
        chaos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326e4c3-bed8-4eb5-9a9d-9c3d5946cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to make excuses for anyone because we asked them,
        multiple times, if they could handle this kind of demand and we were assured
        they could," the singer wrote in an Instagram post on Friday afternoon. "It''s
        truly amazing that 2.4 million people got tickets, but it really pisses me
        off that a lot of them feel like they went through several bear attacks to
        get them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5069f-300c-4529-9c29-be0fa26ab397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift added that she would try to "figure out how this situation
        can be improved moving forward."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9cbde-360f-4d88-bff6-5dc077b2852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales for the singer''s new Eras Tour began Tuesday, but overwhelming
        demand snarled the ticketing site, infuriating countless fans who couldn''t
        buy tickets. Customers complained on social media about Ticketmaster not loading,
        saying the platform didn''t allow them to access tickets, even if they had
        a pre-sale code for verified fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd3e56a-b16a-4345-8aad-591e7b3d2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ticketmaster announced that the sale to the general
        public, scheduled to begin Friday, was canceled due to "extraordinarily high
        demands on ticketing systems and insufficient remaining ticket inventory to
        meet that demand."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053797ce-79bb-42ed-83bd-26368a984e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who didn''t get tickets, all I can say is that my hope
        is to provide more opportunities for us to get together and sing these songs,"
        Swift said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42790d2-fcee-470f-8218-f2bf7359f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has launched an antitrust investigation into
        Live Nation, the owner of Ticketmaster, to look at whether the company has
        a monopoly in the market for concerts, including ticket purchasing, a source
        familiar with the matter tells CNN. The New York Times first reported the
        investigation Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc32c8-fa5c-43fb-8eaa-ba0ed803eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has been contacting music venues and other
        ticket market participants in recent months, asking about Live Nation''s practices
        and industry dynamics, the Times added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb73a89-8ba8-4812-94dc-94e291d78773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation responded Saturday in a statement posted to its website,
        saying that it "takes its responsibilities under the antitrust laws seriously"
        and "does not engage in behaviors that could justify antitrust litigation,
        let alone orders that would require it to alter fundamental business practices."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e74586-3ea0-4460-b3cd-795389652f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice itself recognized the competitive nature
        of the concert promotion business at the time of the Live Nation-Ticketmaster
        merger," the company said in a statement. "That dynamic has not changed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2360f21-0a2a-4a16-8630-7ae4bd6d01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live Nation added that the fact that Ticketmaster "continues to
        be the leader in such an environment is a testament to the platform and those
        who operate it, not to any anticompetitive business practices."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06a442-8716-4197-addf-95b23cb71725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We innovate and invest in our technology more than any other ticketing
        company, and we will continue to do so," the company wrote, noting that Ticketmaster
        is the "most transparent and fan-friendly ticketing system in the United States."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ce16e-0f92-42d0-9b4a-c49019704674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Evan Perez and Tierney Sneed contributed to this report</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624d259-0404-44f8-abf9-92f29c365dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Correction: A previous version of this story misstated the
        number of stadiums Taylor Swift will be playing on her Eras Tour.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e2ce8-b369-4838-987b-3faa5d73dda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:01:38.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/media/ticketmaster-apology-taylor-swift-tickets/index.html">Ticketmaster
        apologizes to Taylor Swift and her fans for ticketing debacle</a>"</em></p>'
  'black-naped-pheasant-pigeon-rediscovered-in-papua-new-guinea':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Doka Nason/American Bird Conservancy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-20T07:18:52.774+08:00
    'imagesource': 'jcr:2cb14c82-f3e4-4667-aa53-1ac45ada945a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54a9db5d-3fd7-4c97-9d57-c7c22671c866'
    'lead': 'The black-naped pheasant-pigeon is a large, ground-dwelling pigeon with
      a broad tail, according to the release. Scientists still know little about the
      species and believe the population is small and decreasing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T07:24:38.120+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:39.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:19.621+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This bird hadn''t been documented by scientists since 1882. Then they
      captured video of it in Papua New Guinea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9f933-1d0e-4a76-ad59-fe5e4ce5af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.120+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A bird thought to be extinct for 140
        years has been rediscovered in the forests of Papua New Guinea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196f08b-df95-4cc7-a5f3-4c51814fcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black-naped pheasant-pigeon was documented by scientists for
        the first and last time in 1882, according to a news release from nonprofit
        Re:wild, which helped fund the search effort.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa4d294-3271-45a7-b954-3bdeb44ed80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rediscovering the bird required an expedition team to spend a grueling
        month on Fergusson, a rugged island in the D''Entrecasteaux Archipelago off
        eastern Papua New Guinea where the bird was originally documented. The team
        consisted of local staff at the Papua New Guinea National Museum as well as
        international scientists from the Cornell Lab of Ornithology and the American
        Bird Conservancy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a77c21-534f-444e-b58d-863ba3b76c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fergusson Island is covered in rugged, mountainous terrain — making
        the expedition especially challenging for the scientists. Many members of
        the community told the team that they hadn''t seen the black-naped pheasant-pigeon
        in decades, says the news release.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33593aa6-44f7-4d2a-894a-025831d292ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just two days before the researchers were scheduled to leave
        the island, a camera trap captured footage of the exceptionally rare bird.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c439cef-e2bb-4238-8954-67d112cc943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a month of searching, seeing those first photos of the pheasant-pigeon
        felt like finding a unicorn," John C. Mittermeier, director of the lost birds
        program at American Bird Conservancy and co-leader of the expedition, said
        in the release. "It is the kind of moment you dream about your entire life
        as a conservationist and birdwatcher."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31356e-f184-4566-9c80-116f599ab19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.123+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black-naped pheasant-pigeon is a large, ground-dwelling pigeon
        with a broad tail, according to the release. Scientists still know little
        about the species and believe the population is small and decreasing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cd19f-5440-4cb8-b7fe-6674a8a8d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insight from local residents was crucial for the scientists to track
        down the elusive bird.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654de516-a339-426e-a1f8-2ad3b9d73374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until we reached villages on the western slope of Mt.
        Kilkerran that we started meeting hunters who had seen and heard the pheasant-pigeon,"
        Jason Gregg, a conservation biologist and co-leader of the expedition team,
        said in the release. "We became more confident about the local name of the
        bird, which is ''Auwo,'' and felt like we were getting closer to the core
        habitat of where the black-naped pheasant-pigeon lives."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0abce-e57d-4dc9-bc93-e7cba1005945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They placed a total of 12 camera traps on the slopes of Mt. Kilkerran,
        which is the island''s highest mountain. And they placed another eight cameras
        in locations where local hunters reported seeing the bird in the past.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a21e87-1c63-4065-ac8d-8edcc4eb5050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hunter named Augustin Gregory, based in the mountain village Duda
        Ununa, provided the final breakthrough that helped scientists locate the pheasant-pigeon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501d7775-bdb6-435f-84c0-817237c9f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory told the team that he had seen the black-naped pheasant-pigeon
        in an area with "steep ridges and valleys," says the news release. And he
        had heard the bird''s distinctive calls.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff7341-61ef-4cce-b76e-bd27435b3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the expedition team placed a camera on a 3,200-foot high ridge
        near the Kwama River above Duda Ununa, according to the release. And finally,
        just as their trip was ending, they captured footage of the bird walking on
        the forest floor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae95d1-7e22-47ad-a33e-dd73b0ca8898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was a shock for the scientists and the local community
        alike.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f029d4a-9404-4797-abd5-2da18cf81aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The communities were very excited when they saw the survey results,
        because many people hadn''t seen or heard of the bird until we began our project
        and got the camera trap photos," said Serena Ketaloya, a conservationist from
        Milne Bay, Papua New Guinea, in the news release. "They are now looking forward
        to working with us to try to protect the pheasant-pigeon."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eef9b8-5b35-4793-811e-bb4d16eb616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not clear just how many of the black-naped pheasant-pigeon
        are left, and the rugged terrain will make identifying the population difficult.
        A two-week survey in 2019 failed to find any proof of the bird, although it
        did discover some reports from hunters that helped determine the locations
        for the 2022 expedition.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38e65b-e6c8-4b87-9633-dfc9b59cf11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the discovery might provide hope that other bird species thought
        extinct are still out there somewhere.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b9997-2242-49f4-9c45-ec864ecd64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rediscovery is an incredible beacon of hope for other birds
        that have been lost for a half century or more," said Christina Biggs, the
        manager for the Search for Lost Species at Re:wild, in the release. "The terrain
        the team searched was incredibly difficult, but their determination never
        wavered, even though so few people could remember seeing the pheasant-pigeon
        in recent decades."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3bfea9-8e03-4fad-82ee-6da523aa4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:24:38.124+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:39.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/world/black-naped-pheasant-pigeon-scn-trnd/index.html">This
        bird hadn''t been documented by scientists since 1882. Then they captured
        video of it in Papua New Guinea</a>"</em></p>'
  '2024-US-presidential-candidates-trump-republican-jewish-coalition':
