    'template': '1'
    'title': '''Window-shopping'' GOP elites weigh Trump — and the alternatives —
      at high-profile Vegas gathering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953f7b2-6670-41bd-8774-4dce6f7817f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Donald Trump is
        set to address the influential Republican Jewish Coalition on Saturday, days
        after becoming the first declared GOP candidate of the 2024 US presidential
        campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60be29c7-fe78-44bb-83f0-d230b0e25c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chandeliered ballroom at the opulent Venetian resort hotel
        in Las Vegas will teem with his rivals — including potential chief nemesis
        Florida Gov. Ron DeSantis — as some of the party''s most influential donors
        weigh alternatives to the divisive former president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9300bb7-e6f7-42ad-8f00-9b2cd25c016b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump still retains a "following" within the party, Mel Sembler,
        a Florida real-estate developer and GOP donor who sits on the coalition''s
        board, told CNN this week. But, he said, "I think people are getting tired
        of his controversies all the time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4961b49a-b24f-4191-b779-c56d26abadcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What concerns me is if he wins the primary and loses the general,"
        added Sembler, who has not endorsed a 2024 candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d7c20b-8ed6-44c1-ae3d-ffb6540b03a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual leadership conference of prominent Jewish conservatives
        marks the first major gathering of GOP establishment forces since this month''s
        midterm letdown for the party, which saw Democrats retain their hold on the
        Senate and make inroads in state governments around the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14827878-18fd-41aa-8401-385f3797dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans did flip the House but will hold a slim majority in
        January after the "red wave" their party envisioned all year failed to materialize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30663f54-1280-42c2-af18-ab8e24f38afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Republican figures in Washington and elsewhere are casting
        blame on Trump for his role in boosting far-right Senate candidates who faltered
        in the general election — and for continuing to publicly nurse his own grievances
        about the 2020 election and his ongoing legal troubles. During his campaign
        kickoff Tuesday, he called himself a "victim" of a federal law enforcement
        system that he has spent years politicizing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cc06b-a0e9-4fdb-9b32-41d24ebfb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.035+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s legal difficulties appeared to deepen Friday when Attorney
        General Merrick Garland appointed a special counsel to oversee the criminal
        investigations into the retention of national defense information at his Mar-a-Lago
        resort and parts of the January 6, 2021, insurrection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173f5bb-9ebd-41e9-8f46-ac6574e1fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than seeing the party unify behind his third presidential
        bid, Trump faced immediate blowback. Minutes after his announcement, daughter
        and former senior White House adviser Ivanka Trump distanced herself from
        her father''s campaign, saying she does "not plan to be involved in politics."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f47a7-adca-4214-a8b3-90f217c6d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His announcement also overlapped with a high-profile book tour by
        his own former vice president — and potential 2024 rival — Mike Pence, who
        has spent the past several days reminding Americans of Trump''s role in the
        violent US Capitol riot on January 6, 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b8c5f-2d6f-4f10-a3ea-0ffe9b1fd383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest blow to Trump''s campaign infrastructure was
        the swift and public defection of several billionaire GOP donors — including
        a close ally, Blackstone CEO Steve Schwarzman — who said the country needed
        leaders "rooted in today and tomorrow, not today and yesterday."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512fc69-cfc1-4168-854a-a1364fcf3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are hedging their bets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9e270-2071-4a50-b38c-dd84605e11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those playing the field is Miriam Adelson, the billionaire
        widow of Las Vegas casino magnate and RJC benefactor Sheldon Adelson. The
        Adelsons have donated nearly a half-billion dollars to Republican groups and
        candidates in the last four election cycles — including tens of millions to
        boost Trump''s presidential ambitions, federal records show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad82006-9d87-41ac-8712-884974766555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in 2018 bestowed the Presidential Medal of Freedom — the nation''s
        highest civilian honor — on Miriam Adelson, citing her philanthropy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5dd5b-cdb0-408c-aad1-7649c3de9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that relationship, Adelson intends to remain neutral in
        the GOP presidential primaries, an aide confirmed to CNN this week. Adelson,
        whose political contributions have slowed some since her husband''s death
        in January 2021, has indicated that she will financially support the eventual
        GOP nominee, whether that be Trump or someone else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b96fb-d60c-436c-a3ef-8c1170c86200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJC executive director Matt Brooks said Trump has won plaudits from
        coalition members for his stalwart support of Israel during his presidency
        and unilateral withdrawal from the 2015 Iran nuclear deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f63ac-18fd-48ce-9521-c98c9c3b3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Brooks said, "people are window-shopping right now. There
        are people who are asking if we need a new direction and a new face."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61811f44-8663-4f68-835b-eb6098038b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The outsider</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7169b-74eb-4c32-88b8-b1ecfa8f455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump prepares to make his pitch to the RJC, his allies
        and aides have sought to position him as the outsider in the 2024 contest,
        despite his recent White House occupancy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b13677a-54ab-49d6-bd33-bfe5fa11c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is running a campaign that represents everyday
        Americans who love their country," campaign spokesman Steven Cheung said in
        a statement to CNN. "There are others who will answer to the political establishment,
        be beholden to corporations, and drag the United States into more unnecessary
        wars."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf053e5-ef62-4082-8b75-c3faca7f9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his allies note that Trump''s fundraising operation largely
        relies on a small-dollar donor base, reducing his reliance on the party''s
        elite and giving him a potential edge over opponents who do not boast the
        same small-donation game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e7a8a-3b85-4f28-a20e-c5c8bff93e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.036+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enters the 2024 campaign with more than $100 million in cash
        reserves across a sprawling network of political committees — although federal
        law could constrain his ability to fully tap those funds for his campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a45f1-5f4b-4af6-8e26-a4f24e4f0cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has proven he can raise a lot of money on his own," Michael
        Caputo, a former Trump administration official who remains close to the former
        president, recently told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255adad-74fe-4732-9d7d-3a320a59d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not making the trek to Las Vegas but is scheduled to address
        the gathering live via satellite Saturday as part of a morning lineup that
        will feature several other potential rivals for the GOP nomination, including
        South Carolina Sen. Tim Scott, newly reelected New Hampshire Gov. Chris Sununu
        and former New Jersey Gov. Chris Christie. Trump''s remote appearance was
        announced on Thursday, after it became clear that several of his potential
        2024 rivals were scheduled to deliver their own remarks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d35036-efba-4ecb-9bf1-ac12cc22a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marquee rivalry</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e4614-75ce-4d52-813b-83131ea1763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis — fresh off the momentum of his double-digit reelection
        victory in Florida — is slated to address the group Saturday night during
        its gala dinner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3f3d8-95d2-4e7d-804f-4dcd6637574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump recently has stepped up attacks on DeSantis, and another potential
        2024 challenger, Virginia Gov. Glenn Youngkin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3900a-b798-4c27-8e0f-1174cef97fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with Trump''s thinking said part of the reason
        he has lashed out is because he believes both governors are actively soliciting
        support from "his donors." Trump has told aides and allies that DeSantis especially
        is trying to pitch himself to deep-pocketed Republicans who helped bankroll
        Trump''s reelection campaign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac94dfc-5f8b-4766-95f1-9d18f793b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican fundraiser in Florida with knowledge of DeSantis''
        political operation said, "Of course he''s talking to those people. They''re
        fair game and every Republican is going to go after those donors because that''s
        the smart thing to do, it''s not with the mindset, ''Let''s screw Trump.''"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ed8d6-9bcc-4c1a-a5da-8c9f35290c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative Club for Growth, one of the biggest outside spenders
        in politics, already has broken with Trump and earlier this week circulated
        internal polling that suggested DeSantis could mount a serious challenge to
        the former president in early voting states and Florida, where both reside.
        The group plowed $2 million into DeSantis'' reelection efforts this election
        cycle, according to Florida campaign filings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f459a3-987f-42ad-9543-cc70d4557857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David McIntosh, the former Indiana congressman who runs the group,
        declined a CNN interview request through a spokesman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f26c90-b9f8-4296-9d64-90edad6050aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, as the contours of the new GOP majority in the House
        became clear — DeSantis won praise from national Republicans for injecting
        himself into congressional map-making this year. In a rare move for a governor,
        DeSantis pushed state lawmakers to adopt his map, which controversially eliminated
        two districts represented by Black Democrats and gave the GOP the advantage
        in as many as 20 of 28 districts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f906a-5a38-41dc-a747-bb01134500f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That map created four new Republican wins," said a GOP consultant
        who has been close to Trump and asked not to be named to speak candidly about
        the 2024 race. "That''s the practical reality of a conservative governor standing
        up to his own party and saying. ''We''re not going to cut deals and do things
        the old way.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31ee11d-d27b-4e68-b20a-830c91ca82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeSantis this week sought to sidestep questions about the growing
        rivalry with Trump, urging people "to chill out a little bit" — even as he
        touted his 19-point margin of victory in his reelection. CNN has previously
        reported that those close to DeSantis believe he does not intend to announce
        his plans before May.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379e662-8fcb-4adf-ace2-ebd341fa9b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smartest thing DeSantis could do is stay out of the fray for
        as long as possible," said the Republican consultant. "Don''t stick your face
        in the frying pan too early."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed3307-4d92-412b-8e8d-bb3be3440d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.037+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We keep losing and losing and losing''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0f4ca-83a7-4ce0-80d5-b534bd59c22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of Trump''s potential 2024 rivals spoke at the conference in
        Las Vegas, offering post-midterm assessments and making their pitch for how
        the party should move forward.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b00cd-6e5a-49b6-bc25-c5fccaff0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New Jersey Gov. Chris Christie, an early ally of Trump, issued
        a long and passionate indictment of the former president on Saturday, casting
        Trump as a cancer on the Republican Party and the sole responsible figure
        for its recent election losses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b501719-782e-4012-98ac-5b5a5254ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep losing and losing and losing," Christie said. "The reason
        we''re losing is because Donald Trump has put himself before everybody else."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085daa8f-26e8-41e3-a6ed-24561bb154f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie slammed Trump for recruiting candidates under the singular
        qualification that they deny the results of the 2020 election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb16849-e7a3-4a81-bc7c-149537f60665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not what this party stands for," the former governor said.
        "It''s not what it should stand for in the future, and we''ve got to stop
        it now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819d65e-8409-424f-a061-15f2c237ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie pointed to midterm GOP defeats in the battleground states
        of Pennsylvania, Michigan and Wisconsin, and warned that without a resurgence
        in those states — especially in the suburbs — Republicans held no hope of
        winning back the White House in 2024.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2c579-0f96-42f0-95a8-53c29177794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing those fears, New Hampshire Gov. Chris Sununu said that "candidate
        quality matters," while adding, "I got a great policy for the Republican Party:
        Let''s stop supporting crazy, unelectable candidates in our primaries and
        start getting behind winners that can close the deal in November."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabc1da-84ac-41e0-95c9-f33cd55e7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sununu was initially courted to run for US Senate, but ultimately
        decided to run for reelection. The GOP nominee, retired Brig. Gen. Don Bolduc,
        who has pushed falsehoods about the 2020 election, went on to lose to Democratic
        Sen. Maggie Hassan earlier this month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1ba4d-d299-4463-ad2f-57cc99a7855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Florida Sen. Rick Scott, who headed the Senate GOP''s
        campaign arm this election cycle, said Republicans'' midterm hopes for a "red
        wave" did not materialize because the party focused too much on "how bad the
        Democrats are" and did not offer voters its own policy vision.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c087530-635c-4383-936c-afb15bd431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current strategy of most Republicans in Washington is to only
        be against the crazy Democrats — and they''re crazy — and never outline any
        plan what we are for and what we will do. That is a mistake," the senator
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d5120-aea9-4c0f-9e63-6563914bf93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott''s comments come days after his failed bid to oust Mitch McConnell
        as the party''s Senate leader.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ef82f4-453d-4b3e-a8f1-7d829016a69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Sen. Ted Cruz, who unsuccessfully ran for president against
        Trump in 2016, urged the GOP to try to broaden its appeal outside the party''s
        base.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcfda2-1d61-48e5-ba88-db4c87d938a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spend far too much time preaching to the choir; talking to the
        same 2.6 million people watching Fox News every night," Cruz said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d93d21b-b017-4c89-9914-78b8ad169e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.038+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also said he had spoken at Senate Republicans'' leadership
        election this week to urge the party to take a harder line against Democratic
        policies.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12aa5d4-3829-418e-83e0-fc0186a8c920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans in the Senate don''t fight," he said Saturday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313c405-cc68-49f5-a21c-c589150de69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said he urged GOP leaders to "pick two or three or four things
        that matter and say, ''We believe in it.''"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43360f67-4081-4680-9e9b-5946652957ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Maryland Gov. Larry Hogan took a hard stance against the
        former president Friday night, saying in Las Vegas that the Republican Party
        was "desperately in need of a course correction."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02838f-81c4-47ad-9478-61afce4df483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump was saying that we''d be winning so much we get tired of
        winning. Well, I''m sick and tired of our party losing. And after this election
        last week, I''m even more sick and tired than I was before," Hogan said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c47b9-d268-4eae-92c9-0180c4159c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, this is the third election in a row that we lost and should
        have won. I say three strikes and you''re out. If you repeatedly lose to a
        really bad team, it''s time for new leadership," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6117a531-e8ac-41e0-9528-147104fe5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with more information.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1902638-3a95-4b60-8be9-664dda97fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T07:41:07.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/politics/2024-candidates-trump-republican-jewish-coalition/index.html">''Window-shopping''
        GOP elites weigh Trump — and the alternatives — at high-profile Vegas gathering</a>"</em></p>'
  'elon-musk-restores-donald-trump-twitter-account':
    'author': 'Clare Duffy and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-20T09:54:04.323+08:00
    'imagesource': 'jcr:e77e6461-15b7-4ea6-a20c-b517bec00352'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '161873dc-ce27-494b-a269-03606e175f62'
    'lead': 'The account, which Twitter banned following the January 6 attack on the
      Capitol, was restored after Twitter CEO Elon Musk posted a poll on Twitter on
      Friday night asking the platform''s users if Trump should be reinstated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T10:05:59.785+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:37.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:20.555+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk restores Donald Trump''s Twitter account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbbf8a-317c-4def-a223-afa64fe22ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.785+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Donald Trump''s
        Twitter account has been reinstated on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38bc1c-b201-4ea4-aee1-50f9f3044195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The account, which Twitter banned following the January 6 attack
        on the Capitol, was restored after Twitter CEO Elon Musk posted a poll on
        Twitter on Friday night asking the platform''s users if Trump should be reinstated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47433f37-53d0-437b-81af-553cc3f8b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people have spoken. Trump will be reinstated," Twitter''s new
        owner Elon Musk tweeted Saturday night. "Vox Populi, Vox Dei," Latin for "the
        voice of the people is the voice of God."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6269e5c-266b-46b0-962b-10c011414095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final poll results on Saturday night showed 51.8% in favor and
        48.2% opposed. The poll included 15 million votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f06c25-3c44-4bab-af94-da0933e461fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-anticipated decision from the new owner sets the stage
        for the former president''s return to the social media platform where he was
        previously its most influential, if controversial user, with almost 90 million
        followers and tweets that often moved the markets, set the news cycle and
        drove the agenda in Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f47bf5-f612-492a-ab3c-dbe3a62b600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has previously said he would remain on his platform, Truth
        Social, instead of rejoining Twitter, but a change in his approach could hold
        major political implications. The former president announced this month that
        he will seek the Republican presidential nomination in 2024, aiming to become
        only the second commander in chief ever elected to two nonconsecutive terms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba2f02-7765-4846-af64-300ab3aacac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Saturday what he thought of Musk purchasing Twitter and
        his own future on the platform, Trump praised Musk but questioned whether
        the site would survive its current crises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7a947-ac53-404e-b2ee-e70af5ba253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a lot of problems," Trump said in Las Vegas at the Republican
        Jewish Coalition meeting. "You see what''s going on. It may make it, it may
        not make it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8ae0ad-4db0-4df0-b5ef-7ad6a0f17102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump said he liked Musk and "liked that he bought (Twitter.)"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56999a-a355-4217-9ca5-5dabc3c75728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a character and I tend to like characters," the former president
        said of Musk. "But he''s smart."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792c76a-031b-4d13-8a9b-c40eaa79f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Trump''s White House tenure, Twitter was central to his
        presidency, a fact that also benefited the company in the form of countless
        hours of user engagement. Twitter often took a light-touch approach to moderating
        his account, arguing at times that as a public official, the then-president
        must be given wide latitude to speak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4d2db-3ade-4bbf-820c-80df80b05da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Trump neared the end of his term — and increasingly tweeted
        misinformation alleging election fraud — the balance shifted. The company
        began applying warning labels to his tweets in an attempt to correct his misleading
        claims ahead of the 2020 presidential election. And following the US Capitol
        riot on January 6, 2021, the platform banned him indefinitely.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc4e9c-5506-4371-858d-80e60c75622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After close review of recent Tweets from the @realDonaldTrump account
        and the context around them we have permanently suspended the account due
        to the risk of further incitement of violence," Twitter said at the time.
        "In the context of horrific events this week, we made it clear on Wednesday
        that additional violations of the Twitter Rules would potentially result in
        this very course of action."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739fc1a-410a-4557-afe6-18ffbd3b0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision followed two tweets by Trump that, according to Twitter,
        violated the company''s policy against glorification of violence. The tweets,
        Twitter said at the time, "must be read in the context of broader events in
        the country and the ways in which the President''s statements can be mobilized
        by different audiences, including to incite violence, as well as in the context
        of the pattern of behavior from this account in recent weeks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752f0f2-e738-4cf2-9058-e0eba98a1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tweet — a statement about Trump''s supporters, who he
        called "75,000,000 great American Patriots who voted for me" — suggested that
        "he plans to continue to support, empower, and shield those who believe he
        won the election," Twitter had said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc4554-2ba1-4950-b8e0-542d28487d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second, which indicated he did not plan to attend Joe Biden''s
        inauguration, could be viewed as a further statement that the election was
        not legitimate and could be interpreted as Trump saying that the inauguration
        would be a "safe" target for violence because he would not be attending, according
        to Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521dc6d0-3416-44ad-930d-0f77f6ede1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Trump''s Twitter ban, he was also restricted from Meta''s
        Facebook and Instagram, which could also restore his accounts as soon as January
        2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc3964-9776-469a-acf4-5bf5fd82ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 18, Musk tweeted that he had reinstated several controversial
        accounts on the platform, but that a "Trump decision has not yet been made."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644908b4-5aaf-4e7f-8104-4037b4f8c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Twitter policy is freedom of speech, but not freedom of reach,"
        he said at the time. "Negative/hate tweets will be max deboosted &amp; demonetized,
        so no ads or other revenue to Twitter. You won''t find the tweet unless you
        specifically seek it out, which is no different from rest of Internet."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40852d0-4f9b-4771-830d-b6a1c78bdfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk had previously said he disagreed with Twitter''s permanent
        ban policy, and could also return other accounts that had been removed from
        the platform for repeated rules violations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3ce6f-114d-4fe7-a66d-3f740a85b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.787+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it was not correct to ban Donald  Trump; I think that
        was a mistake," Musk said at a conference in May, pledging to reverse the
        ban were he to become the company''s owner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf467b5-1586-4782-99dd-830306575f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.788+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Dorsey, who was the CEO of Twitter when the company banned
        Trump but has since left, responded to Musk''s comments saying he agreed that
        there should not be permanent bans. Banning the former president, he said,
        was a "business decision" and it "shouldn''t have been."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fead3-434e-4118-9c31-866dc5d74b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:05:59.786+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/business/twitter-musk-trump-reinstate/index.html">Elon
        Musk restores Donald Trump''s Twitter account</a>"</em></p>'
  'kyrie-irving-apology-suspension':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-20T10:34:09.908+08:00
    'imagesource': 'jcr:66c279f4-fd2b-4d98-9486-b891eb479587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0153386-851a-4012-b7d2-a912c8442461'
    'lead': 'Kyrie Irving, the Brooklyn Nets star who was suspended for at least five
      games by the team for comments made after sharing a link to an antisemitic movie
      on social media, has issued another apology as his possible return from suspension
      nears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T10:38:08.613+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:16:36.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:20.820+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brooklyn-Nets', 'Kyrie-Irving', 'antisemitism']
    'template': '1'
    'title': '''It was a learning journey'': Brooklyn Nets star Kyrie Irving issues
      another apology as possible return from suspension nears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc56397-d4e3-4114-9a7a-3ca51ff3f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kyrie Irving, the Brooklyn Nets star who
        was suspended for at least five games by the team for comments made after
        sharing a link to an antisemitic movie on social media, has issued another
        apology as his possible return from suspension nears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b077cd-f745-4729-9acb-e2f9e902ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking to SNY''s Ian Begley in an interview Saturday, Irving
        said he wants to "focus on the hurt that I caused or the impact that I made
        within the Jewish community. Putting some type of threat, or assumed threat,
        on the Jewish community," Irving told SNY.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f27e1b-5d99-4881-b5c3-e7135b27038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to apologize deeply for all my actions throughout the
        time that it''s been since the post was first put up. I''ve had a lot of time
        to think. But my focus, initially, if I could do it over, would be to heal
        and repair a lot of my close relationships with my Jewish relatives, brothers
        and sisters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543cd3a-280d-472d-ae9d-48a8f1a48fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets <a href="https://www.cnn.com/2022/11/04/sport/kyrie-irving-suspended-brooklyn-nets-antisemitism-friday-spt/index.html"
        target="_blank">suspended Irving earlier this month</a>, saying at the time
        "he is currently unfit to be associated with the Brooklyn Nets." The 30-year-old
        has missed the team''s last eight games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f0285-155f-4f8f-9e71-ee1b783406c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving''s posting on Twitter of a link to a documentary containing
        antisemitic messages — followed by an initial refusal to issue an apology
        — resulted in his suspension on November 3, the Nets said. Irving posted an
        apology on Instagram hours later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a03cb-be73-400f-bf97-ac0425037116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN''s Adrian Wojnarowski, citing sources, Irving
        could return as soon as Sunday, when Brooklyn plays at home against the Memphis
        Grizzlies. The Nets currently list Irving as questionable to play.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c25b45-600e-4029-8234-076ac3c45b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving reiterated he is not "anti-Jewish" and apologized to the
        Jewish community.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44e23d-79dc-4487-92ae-c2a37b7a3d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have hate in my heart for the Jewish people or anyone
        that identifies as a Jew. I''m not anti-Jewish or any of that," Irving told
        SNY. "And it''s been difficult to sit at home with my family, with them seeing
        all of this and having questions. You know, the part that''s been the hardest
        is explaining myself, because I know who I am, and I know what I represent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b1ff1-9843-45ba-acd8-66346cffcc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few weeks, following many conversations, NBA commissioner
        Adam Silver, Nets owner Joe Tsai and Anti-Defamation League Jonathan Greenblatt
        all came to the defense of Irving.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66528f05-1721-4280-8e47-943909624fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai, who quickly condemned Irving''s actions at the onset of the
        controversy, said he met with Irving and his family last week and <a href="https://www.cnn.com/2022/11/12/sport/joe-tsai-kyrie-irving-spt-intl/index.html"
        target="_blank">does not believe he is antisemitic</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a802e-99c9-4e77-b438-168897f6c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.614+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent quality time to understand each other and it''s clear
        to me that Kyrie does not have any beliefs of hate towards Jewish people or
        any group," Tsai said on social media. "The Nets and Kyrie, together with
        the NBA and NBPA, are working constructively toward a process of forgiveness,
        healing and education."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd42243b-79b4-45bb-bdd0-d9b928622410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a meeting with Irving last week, NBA commissioner Adam
        Silver also said he believes Irving is not antisemitic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638e87f-bee2-4dd1-9b38-65b9147c19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving described the conversations as a "learning journey."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd1982-26aa-4c22-a698-5d8b41638405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lot of hurt that needed to be healed, a lot of conversations
        that needed to be had. And a lot of reflection. I got a chance to do that
        with people from the Jewish community, people from the Black community, from
        the White community," Irving said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9aa61-4f47-4629-906d-69726fc5976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving was asked why he didn''t originally apologize in the first
        few press conferences, to which he responded he reacted emotionally to being
        called "antisemitic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02bb1c-1f3e-47c3-98b8-5bcd8d8d6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like I was protecting my character and I reacted out of
        just pure defense and just hurt that I could be labeled, or I thought that
        I was being labeled as antisemitic or anti-Jewish, and I''ve felt like that
        was just so disrespectful to ask me whether or not I was antisemitic or not,"
        Irving said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272a0ed-218d-4184-a581-61ce8457a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now to the outside world, that may have been seen as a simple ''yes''
        or ''no.'' Which rightfully so, it should''ve been, ''No, I''m not antisemitic.
        No, I''m not anti-Jewish.'' I''m a person who believes we should all have
        equal opportunities and that we should all shower each other with love, and
        that should be at the forefront," he continued.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47173e-9c53-4387-839a-9d763fc1c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving concluded, "I just care about people. When hurt someone,
        I want to take my accountability and responsibility and say that ''I''ll do
        better.'' "</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d91bd61-d915-49b5-8049-e7ee8071be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T10:38:08.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/sport/kyrie-irving-suspension-apology/index.html#:~:text=''It%20was%20a%20learning%20journey,possible%20return%20from%20suspension%20nears&amp;text=Kyrie%20Irving%20appeared%20on%20SNY,which%20led%20to%20a%20suspension."
        target="_blank">''It was a learning journey'': Brooklyn Nets star Kyrie Irving
        issues another apology as possible return from suspension nears</a>."</em></p>'
  'naomi-biden-wedding-white-house':
    'author': 'Kate Bennett, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-20T10:38:33.366+08:00
    'imagesource': 'jcr:8f7a0452-ad34-4796-8ee6-da66a64afb43'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8caf9eb-4f21-43ac-9775-95d4bf44bc1f'
    'lead': 'Naomi Biden, President Joe Biden''s oldest granddaughter, married Peter
      Neal on the White House South Lawn on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T11:03:08.233+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:16:36.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:21.195+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'White-House', 'White-House-South-Lawn', 'Joe-Biden',
      'Jill-Biden', 'Naomi-Biden']
    'template': '1'
    'title': 'Biden granddaughter gets married, offering youthful spin for president
      turning 80'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa7708-0ac0-4179-9215-f787d2d18b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;is turning 80 this weekend, but
        the big bash at the White House is for an entirely different and more youthful
        occasion. <a href="http://www.cnn.com/2022/07/28/politics/white-house-wedding-naomi-biden/index.html"
        target="_blank">Naomi Biden</a>, Biden''s oldest granddaughter, married Peter
        Neal on the White House South Lawn on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c5564-7e4e-462e-afb5-9548c9f07862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day following the nuptials, Biden will mark his spot in American
        history as the only octogenarian president, a numerical milestone that shines
        a spotlight on a primary issue plaguing Biden with his opponents: his age.
        Despite a spate of recent wins — better-than-projected midterm elections for
        Democrats, a relatively gaffe-less trip to Egypt and Asia, and a <a href="https://www.cnn.com/2022/11/15/politics/trump-2024-presidential-bid"
        target="_blank">lackluster presidential announcement</a>&nbsp;from his old
        rival, Donald Trump — Biden cannot shake being the oldest commander-in-chief
        America has ever had.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3954d4-797f-4b49-8fae-95c4fd395050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a glossy wedding of two twenty-somethings, kicking off a fresh
        life chapter with music and dancing and revelry, could put a youthful spin
        on the 80th birthday weekend. Two people familiar with the planning of the
        wedding say it was not a coincidence Naomi Biden''s wedding weekend coincides
        with the president''s day — noting the "age issue" is never something Biden
        wants to highlight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac523f-1d67-4ea0-8877-54a1b74200f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wedding gives some cover," says one of the people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe1b8e-87e3-47c3-8fbd-20ada3022f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding, which CNN is told includes the extended Biden clan
        on the guest list, as well as friends and family of the couple, also marks
        a kickoff of sorts for the tight-knit Bidens to begin earnest discussions
        over whether Joe Biden should run for a second term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc472680-9f4f-4a08-ab1e-2c79f58e127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the wedding, Jill Biden and Joe Biden will travel
        to <a href="http://www.cnn.com/2022/10/17/politics/joe-biden-presidency-delaware-work-from-home/index.html"
        target="_blank">Nantucket, Massachusetts</a>, for the Thanksgiving holiday;
        Christmas follows quickly on its heels, as the clock ticks toward Biden''s
        <a href="https://www.cnn.com/2022/10/21/politics/biden-2024-intention-reelection"
        target="_blank">need to say whether he will be in for 2024</a>, or out. Both
        the president and the first lady have said they will weigh the pros and cons
        of a second run, something Biden has previously said he "intends" to undertake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b183b51-cd3f-48f1-b73b-9665fd1dee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A family affair</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027f558-3df2-4d66-826b-385002c05e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding itself consists of three parts, a person familiar with
        the planning told CNN. The ceremony, which was set to begin at approximately
        11:15 am ET and ended at 11:50 am, took place on the South Lawn — a location
        that hadn''t previously been used for a White House wedding. There was no
        tent, the source had confirmed earlier, which made for a chilly outdoor morning,
        with the temperature at 39 degrees. Guests arrived early Saturday morning
        to the White House complex, where they were all administered Covid-19 tests,
        two people familiar told CNN. They were given blankets and shawls at their
        seats to keep warm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcd973-8bd3-4d0d-a5c6-c846a0f4ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two people familiar with the wedding details, the bride''s
        parents, <a href="https://www.cnn.com/2022/11/16/politics/republican-censorship-lawsuit-biden-fbi-hunter-laptop/index.html"
        target="_blank">Hunter Biden</a>&nbsp;and Kathleen Buhle, walked her down
        the aisle. As Naomi Biden walked down the aisle, the band played "Bitter Sweet
        Symphony" by The Verve. The bride wore a long-sleeved gown with a veil and
        train, designed by Ralph Lauren, the same sources said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc936cb-a4a6-4454-8011-e257f615dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden escorted Neal''s two grandmothers -- Paulita Neal and
        Betty Thum — down the aisle to their seats, a source said. The president then
        turned back and did a "classic Biden jog" up the aisle, according to the source,
        to meet the first lady and walk her down the aisle to their seats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19a3b2-5f08-40ec-9bec-42ede752c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which was seen by CNN, listed Naomi''s sister Finnegan
        James Biden as her maid of honor and her sister Roberta Mabel Biden, also
        known as Maisy, and Katherine Elizabeth Neal as bridesmaids. The groom''s
        best man was his brother Robert Eliot Neal, and groomsmen were listed as Joseph
        Robinette Biden IV and Charles W. Gerdts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9565ea4-0a3a-4eca-bbb1-be21e2173407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter''s father, Dr. William Neal, who was accompanied by vocalists,
        sang a song during the ceremony, the source said. There was also a reading
        of the poem "I Carry Your Heart With Me" by E.E. Cummings, which was read
        by Amy D''Amato.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e427ba-74cb-45cb-9b07-2250c59bf986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bride and groom wrote their own vows for the ceremony, according
        to the source.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d865f04-6a4a-4822-894c-58b95b080b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a joy to watch Naomi grow, discover who she is, and
        carve out such an incredible life for herself," the president and first lady
        said in a statement released by the White House on Saturday. "Now, we are
        filled with pride to see her choose Peter as her husband and we''re honored
        to welcome him to our family. We wish them days full of laughter and a love
        that grows deeper with every passing year."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf9f1d-d1ab-47b2-91c0-d648f9f565ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable attendees included former Sens. Chris Dodd of Connecticut
        and Ted Kaufman of Delaware, and Secretary of State Tony Blinken and his wife,
        Evan Ryan, who has served as White House Cabinet secretary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f1570-4cb8-47d3-8e5c-83ebcc57dd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the exchange of vows, a smaller, family-and-wedding-party-only
        luncheon was expected to take place in the White House, and later, in the
        evening, guests will return for a black-tie reception with dessert and dancing,
        also to be held indoors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4ccbb-c7ab-410c-9720-88980cfaf1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The grandchild closest — literally — to her grandfather</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba831f88-1d57-43f0-9cdc-c5175e4e4572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Naomi Biden, 28, is experiencing a White House wedding
        thanks in large part to her own gumption. Biden, an associate at the Washington,
        DC, law firm Arnold &amp; Porter, pushed her grandfather to run the first
        time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf614f36-add4-40d4-91f6-7f7b37ec6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the patriarch, Joe Biden has <a href="https://www.cnn.com/2021/04/24/politics/joe-biden-phone-calls-family/index.html"
        target="_blank">always included his larger family circle</a>, including his
        five oldest grandchildren when weighing life choices. His sensitivity to their
        feelings, and the invasive nature of a nasty political battle weigh heavy
        on his mind.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224337be-e8a7-4f45-ad50-534046080c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s been any decision, no matter how big or
        small, that we haven''t decided as a family," said Naomi Biden in a video
        interview played at the 2020 Democratic National Convention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2232d-3d7e-482b-84b3-3340bc12bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.235+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though typically called by the elder Biden family members, it was
        Naomi Biden who convened the most critical, in-person, all-hands-on-deck family
        meeting, the one that would have the most impact on Joe Biden''s future. Biden
        was concerned -- they, however, were not.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc391b0-4e26-495c-8f1b-9658ba9bc9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thought we were calling a meeting sort of to discuss whether
        or not we wanted him to [run,] but really were calling it to be like, ''Get
        in that race! Hurry up!''" said Naomi Biden. In the years since, it has been
        Naomi who has been most publicly vocal on her social media channels about
        Democratic issues, and championing her grandfather. On November 12, she tweeted,
        "Democracy wins in the Senate. Never think your vote doesn''t matter."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4623b4-e195-47fd-8a64-9e26fb4bd26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/01/20/politics/biden-harris-kids/index.html"
        target="_blank">Naomi is also the grandchild</a>&nbsp;closest — literally
        — to her grandparents. She and Neal, 25, a recent University of Pennsylvania
        Law School graduate who works at Georgetown University Law Center on National
        Security, moved into the White House last August, a person familiar with the
        living arrangements tells CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629bd1a4-1a52-4778-a853-bc507dbb82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close proximity to the couple''s wedding site has only increased
        their involvement in the planning. Jill Biden was primarily the person involved
        in the wedding planning, CNN is told, working with wedding planner Bryan Rafanelli,
        founder of Rafanelli Events. Rafanelli is no stranger to whipping up fantastical
        parties at the White House; he oversaw seven State Dinners during Barack Obama''s
        presidency, including the final of the administration for Italy, which included
        a tent with a glass ceiling on the South Lawn and a performance by Gwen Stefani.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0dcf0-0c32-48a8-a84b-5c448ae58461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also planned and orchestrated the wedding of Chelsea Clinton
        in 2010.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572599b-161e-4d42-b03f-99905f36b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Rafanelli-produced wedding is not an inexpensive endeavor. The
        price tag for many of his events starts at around $300,000 and can go into
        the millions of dollars. "Consistent with other private events hosted by the
        First Family and following the traditions of previous White House wedding
        festivities in prior Administrations, the Biden family will be paying for
        the wedding activities that occur at the White House," Jill Biden''s communications
        director Elizabeth Alexander told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00881dfd-e4a0-4e2c-9db3-51a41de0ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Biden''s parents, who divorced in 2017, have each written
        memoirs about struggles in their relationship, many of which involved Hunter
        Biden''s yearslong struggle with addiction.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7111b-efac-45e7-a901-e4e89f282744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neal''s family is from Jackson Hole, Wyoming, where the couple was
        engaged in September 2021. (The engagement ring includes the band of Neal''s
        grandmother''s engagement ring and was designed by a DC jeweler, a person
        with knowledge of its construction told CNN.)</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ecbf79-7073-4d2b-a932-3337103c040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The social event of the White House this year</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e0895-e783-4bb6-acc9-7b60b730d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Biden''s choice of a Ralph Lauren as the designer of her wedding
        dress was not a total surprise; several fashion insiders previously contacted
        by CNN had speculated that the job had gone to Lauren, perhaps the most iconic
        American fashion designer alive today. Joe Biden is partial to Lauren''s suits,
        having worn one on Inauguration Day, and Jill Biden has also been photographed
        wearing the label. In March, Naomi and her sister Finnegan, 23, and Neal,
        attended Ralph Lauren''s Fall 2022 fashion show in New York City, which sparked
        most of the chatter that she will wear the designer for at least one of her
        wedding looks. The White House did not comment on the dress speculation, but
        two people familiar told CNN the bride would wear two different wedding looks,
        one for the ceremony and one for the reception.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33b200-2196-4a6f-bd25-29c1b1872934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs of the wedding are set to be released to the press on
        Saturday afternoon, at some point between the morning ceremony and the evening
        reception, the person familiar with the planning said. Despite several protestations
        from the White House Correspondents'' Association, asking that press coverage
        be allowed as the wedding is taking place at the people''s house, the White
        House was adamant that the bride and groom wanted privacy for their nuptials.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351d990-f6d0-4353-a412-4d202a0c8918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without question, the wedding will be the social event of the White
        House this year, perhaps of the entire Biden administration. Floral garlands
        of white roses and other blooms have been hung from the Truman Balcony, and
        woven along the staircases down to the South Lawn; large matching wreaths
        and a floral arch surround the entrance to the Diplomatic Room. It is only
        the 19th wedding to ever take place at the White House, the last one was for
        Obama''s chief photographer, Pete Souza, who in 2013 was married in the Rose
        Garden. The last presidential daughter to celebrate a wedding at the White
        House was Jenna Bush in June 2008. Bush held her wedding and reception months
        prior at the Bush family''s Texas ranch, but her father, George W. Bush, hosted
        approximately 600 guests at the White House for his daughter''s second reception.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaaf015-2d97-4ce4-916a-57e11c117107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scope and scale of the Biden wedding most correlates with
        that of Luci Johnson, who held her reception in the East Room after marrying
        Patrick Nugent, and Lynda Johnson, who in 1967 married Charles Robb in the
        East Room of the White House. Tricia Nixon in June 1971 married Edward Finch
        Cox under a flower-laden white gazebo erected in the Rose Garden. All of these
        weddings were media catnip, with newspapers printing the recipes for the 6-feet
        tall wedding cakes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ff4ac-1834-4664-8488-ab5ebf22eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pieces of the Johnson daughters'' and Nixon''s cakes were sent to
        the Smithsonian National Museum of American History. (Nixon''s hardened to
        a 2-inch by 2-inch piece that now looks like a dried sponge, according to
        the White House Historical Association.)</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea521ac-3cf8-412a-ae34-a8353e81a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word yet on Biden''s cake flavor, or whether like the aforementioned
        White House weddings, guests will take home a slice as a party favor at the
        end of the evening.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b8215-2a6a-4cff-9c57-19906273c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional details.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b40a3-686d-49c9-ba2c-0673aeb8c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:03:08.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:36.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/18/politics/white-house-wedding-naomi-biden/index.html"
        target="_blank">Biden granddaughter gets married, offering youthful spin for
        president turning 80</a>."</em></p>'
  'malaysia-elections-hung-parliament':
    'author': 'Reuters and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-20T11:03:30.230+08:00
    'imagesource': 'jcr:4ba014b8-6f1c-4f6f-98ac-db29ea2755b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5970b326-6c91-4186-b749-039b6c87f086'
    'lead': 'Malaysia was facing a hung parliament for the first time in its history
      as support for a conservative Islamic alliance prevented major coalitions from
      winning a simple majority in a general election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T11:09:58.942+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:16:35.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:21.570+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Malaysia', 'elections-2022']
    'template': '1'
    'title': 'Malaysia faces hung parliament for first time in history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e33a03-9ad8-465f-beb9-2e965ca8b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia was facing a hung parliament for
        the first time in its history as support for a conservative Islamic alliance
        prevented major coalitions from winning a simple majority in a <a href="https://www.cnn.com/2022/11/18/asia/malaysia-15th-general-election-explainer-intl-hnk"
        target="_blank">general election</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf232d-7462-451c-a95c-7e1a05e5c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a clear winner, political uncertainty could persist as <a
        href="http://www.cnn.com/2014/04/09/world/malaysia-fast-facts/index.html"
        target="_blank">Malaysia</a>&nbsp;faces slowing economic growth and rising
        inflation. It has had three prime ministers in as many years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290122e4-34ab-4926-bd9e-c3f004922800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure by the main parties to win a majority means a combination
        of them would have to build a majority alliance to form a government. Malaysia''s
        constitutional monarch may also get involved, as he has the power to appoint
        as Prime Minister a lawmaker whom he believes can command a majority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb61a7b-f235-496f-bd95-1a599ccb427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longtime opposition leader <a href="http://www.cnn.com/2020/10/13/asia/malaysia-anwar-king-intl-hnk/index.html"
        target="_blank">Anwar Ibrahim</a>''s coalition won the most seats in Saturday''s
        general election, results from the Election Commission showed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93785f-a459-463b-b250-fce88a695200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest surprise came from former premier Muhyiddin Yassin who
        led his Perikatan Nasional bloc to a strong showing, pulling support from
        the incumbent government''s traditional strongholds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f61028e-7938-492a-b1b3-0d9ad756ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhyiddin''s alliance includes a Malay-centric conservative party
        and an Islamist party that has touted shariah or Islamic law. Race and religion
        are divisive issues in Malaysia, where the Muslim ethnic-Malay population
        make up the majority and ethnic Chinese and Indians the minorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e52da4-e58e-4548-bebf-f008d24a4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Anwar and Muhyiddin claimed to have the support to form government,
        though they did not disclose which parties they had allied with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb78408-bb38-499e-963b-4dae7d10ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhyiddin said he hoped to finish discussions by Sunday afternoon.
        His alliance is a junior partner in incumbent Prime Minister Ismail Sabri
        Yaakob''s ruling coalition and could work with them again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aaed6f-9b0d-48f2-9f1e-c8974dd05427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar said he would submit a letter to Malaysia''s King Al-Sultan
        Abdullah detailing his support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3737b5e-21cd-4e78-a525-beb4d13fa65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Anwar clinches the top job, it would cap a remarkable journey
        for a politician who, in 25 years, went from heir apparent, to the premiership,
        to a prisoner convicted of sodomy to the country''s leading opposition figure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201b4e8-c338-481a-b589-e3728bbec4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The election numbers</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0fabd8-ce27-42c6-b9ee-7b4d1f61382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, Malaysian politics has been overshadowed by the 1MDB
        corruption scandal, which saw billions of dollars of taxpayers money embezzled
        out of the country. It brought down former prime minister, Najib Razak, who
        is now serving a 12-year prison sentence for corruption.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45d87e-9115-4ca8-a9f9-e01527ee164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three prime ministers have governed the Southeast Asian country
        since a febrile election with a record turnout was fought four years ago on
        the key issue of corruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00defbce-e973-421e-a5b8-abd05c17e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has 222 parliamentary seats but polls were held only for
        220 on Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716650a1-75a7-4975-bce7-4a39150a8b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Election Commission said Anwar''s multi-ethnic Pakatan Harapan
        coalition won a total of 82 seats, while Muhyiddin''s Perikatan Nasional alliance
        won 73 seats. Ismail''s Barisan coalition got 30. One seat was unannounced
        as of 2100 GMT.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593658f3-259f-47c7-a250-27189324fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key takeaway from this election is that Perikatan has successfully
        disrupted the two party system," said Adib Zalkapli, a director with political
        consultancy Bower Group Asia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69f5ff-77cf-467a-bf14-c29eaa96bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barisan and Pakatan have long been Malaysia''s main blocs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e259c-7f02-4063-b8cf-bf695ca2cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barisan said it accepted the people''s decision, but stopped short
        of conceding defeat. The coalition said in a statement it remains committed
        to forming a stable government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d43cbe-7a7e-4486-90f8-6a0c545a4904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran leader <a href="http://www.cnn.com/2012/12/30/world/asia/mahathir-bin-mohamad---fast-facts/index.html"
        target="_blank">Mahathir Mohamad</a>&nbsp;meanwhile was dealt his first election
        defeat in 53 years in a blow that could mark the end of a seven-decade political
        career, losing his seat to Muhyiddin''s alliance.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd03bd-62cd-4b5f-ae5c-4e0a1c2eb238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of Malaysians voted on Saturday, hoping to end a
        spate of political uncertainty that has resulted in three prime ministers
        amidst uncertain economic times and the Covid-19 pandemic.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7dbd1-dc31-49f8-a099-f1b0e206e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political landscape has been rocky since Barisan lost the 2018
        election after governing for 60 years from independence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c4ec1b-f491-46b5-a744-a4b8579b2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anwar the survivor</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f764cb-9f48-4256-8011-16fa461ce46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar made his name as a student activist in various Muslim youth
        groups in Kuala Lumpur in the late 1960s, as the country reeled from the protracted
        Communist insurgency of the Malayan Emergency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2326331-98d6-489d-9405-8637becba2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested in 1974 in student protests against rural poverty, Anwar
        was sentenced to 20 months in jail. Despite his firebrand reputation, he later
        confounded liberal supporters in 1982 by joining the conservative United Malays
        National Organization (UMNO) led by Mahathir.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98047093-2178-472e-bece-981519857a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freed politician was the heir apparent to then-premier Mahathir
        until 1998, when he was sacked and charged for corruption and sodomy. He was
        found guilty the following year, a ruling that led to mass street demonstrations.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3464587-2e9f-43d1-b147-9afd1644bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sodomy conviction was overturned, but the corruption verdict
        was never lifted, barring him from running for political post until a decade
        later.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88a8c3-8fd8-4d6d-bc7f-8d1fe4f57e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, once his ban on political participation was lifted, he
        was hit with further sodomy charges.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0304884-96c5-4c83-a85e-509516a17339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an appeal of the acquittal of those charges he was convicted
        again and jailed in 2015. Human rights groups were highly critical when the
        conviction was upheld, calling it politically motivated — a claim the government
        denied.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d9728-64fc-451a-ad32-347e753bf8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar was released from prison in 2018 after joining with old foe
        Mahathir and Muhyiddin to defeat Barisan for the first time in Malaysia''s
        history, amid public anger at the government over the multibillion-dollar
        1MDB scandal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d538850-23e4-4069-9a05-caafb4037d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That coalition collapsed after 22 months in power due to infighting
        over a promise by Mahathir to hand the premiership to Anwar. Muhyiddin briefly
        became premier, but his administration collapsed last year, paving the way
        for Barisan''s return to power with Ismail at the helm.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0facc-5f84-4b6b-aae8-bba6ea491be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T11:09:58.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/asia/malaysia-election-race-parliament-intl-hnk/index.html"
        target="_blank">Malaysia faces hung parliament for first time in history</a>."</em></p>'
