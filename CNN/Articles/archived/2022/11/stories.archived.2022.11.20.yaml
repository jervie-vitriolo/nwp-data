      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris and her husband Douglas Emhoff were <a href="http://bit.ly/3AugRD8">welcomed</a>
        by various US and Philippine officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b883e0-9aa0-4795-b40a-1c5120661611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T20:19:32.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. and Vice President Sara Duterte are
        due to hold <a href="https://www.cnnphilippines.com/news/2022/11/16/kamala-harris-ph-visit-marcos-duterte.html">separate
        talks</a> with Harris, whose visit is scheduled to last through Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8246c7-bc9e-4632-82e3-fbee8e1e20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T20:19:32.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is also expected to head to Palawan&nbsp;— a move seen to
        possibly fuel tensions due to its proximity to the contested Spratly Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ec9dc-6acb-4b2b-9659-e384801783b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T20:19:32.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that <a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-Kamala-Harris-Palawan-visit-PH-China-tensions.html">he
        sees no issue</a> with the trip of the second-highest-ranking American official.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94e262-858e-4475-92d3-acb0b44b57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T20:19:32.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris’ trip to the region follows that of US President Joe Biden,
        who met with leaders from the Association of Southeast Asian Nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20778bb-eb75-4d49-9852-e9ba434fabba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T20:19:32.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a background press call, a senior official in the White House
        said Harris’ visit "demonstrates the Biden-Harris administration''s commitment
        to stand" with Filipinos in upholding a rules-based order in the disputed
        sea, supporting maritime livelihoods, and addressing illegal and unregulated
        fishing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9129e-124d-48bb-807e-1c6eed2069d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T20:19:32.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added the bilateral meeting between Harris and the
        Marcos administration will focus on strengthening the security partnership
        and economic ties of the two countries.</p>'
