      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, BSP Governor Felipe Medalla said, “Well-managed inflation
        provides an enabling environment for strong and sustainable economic growth,
        as well as better living standards for all Filipinos.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
