    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1bb8696-31a1-4f1d-8485-1957604d7f4b'
    'lead': 'Advocates are saying road crashes in the country are preventable, and
      everyone should play an active role in making streets safer for everyone, especially
      children. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-20T15:27:06.538+08:00
