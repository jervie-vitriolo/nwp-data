      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first three quarters of this year, the economy expanded
        by 7.7%, making the Philippines among the fastest-growing economies in the
        ASEAN region,” it said in a statement.</p>'
