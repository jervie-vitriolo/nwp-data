        MaryKay Carlson, Presidential Protocol chief Adelio Cruz, Pasay Myr. Emmy
        Calixto, Cong. Antonino Calixto, US Embassy mission deputy chief Heather Variava
        <a href="https://t.co/S0bYx6qQ5L">pic.twitter.com/S0bYx6qQ5L</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1594292159414382592?ref_src=twsrc%5Etfw">November
