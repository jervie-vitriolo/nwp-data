      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> The
        De La Salle University sent the University of the Philippines (UP) crashing
        back to earth with a crucial 82-80 victory in UAAP Season 85 Sunday at the
        Mall of Asia (MOA) Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc627c3-5400-4947-a52b-3f0bbcafa4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T22:06:23.432+08:00
