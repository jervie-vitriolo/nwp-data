      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P also highlighted the Bangko Sentral ng Pilipinas’ (BSP)
        capability to dampen financial or economic disruptions, saying “this reflects
        the central bank’s sound record in keeping inflation low.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7b01d-3372-44da-a7e5-c3ac59772371'
