      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Thai
        industries expressed their interest in investing in various sectors in the
        country, including infrastructure, transportation, and food security, the
        Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73c499-9ded-4798-896b-855ee54b3e79'
      'mgnl:activationStatus': true
