      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting MMDA chairman Romando Artes said the agency will investigate
        and improve their towing process. He added the MMDA will fully compensate
        the victims, especially Cortez family.</p>'
  'cop27-egypt-climate-agreement':
    'author': 'Ivana Kottasová, Ella Nilsen and Rachel Ramirez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-20T13:02:47.105+08:00
    'imagesource': 'jcr:9774b911-e397-41a6-8f2d-db642031cd5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81ad09bf-9c51-4fb0-90de-547bef6d888a'
    'lead': 'But while the agreement represents a breakthrough in what has been a
      contentious negotiation process, it did not strengthen language around cutting
      planet-warming greenhouse gas emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T13:19:05.061+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:34.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:22.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COP27 summit agrees on landmark climate ''loss and damage'' fund, but
      does little to encourage rapid cuts to fossil fuel use'
    'updated': 2022-11-20T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbbe97-1d95-4e3b-bef8-051d5fec3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T13:19:05.061+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Delegates from nearly 200 counties
        at the COP27 climate summit have agreed to set up a "loss and damage" fund
        meant to help vulnerable countries cope with climate disasters, in a landmark
        deal early Sunday morning in Sharm el-Sheikh, Egypt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ad8b1-d127-4a60-a3b8-8475df4d04f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.506+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complete COP27 agreement, of which the fund is a part, also
        reaffirmed the goal of keeping global warming to 1.5 degrees Celsius above
        pre-industrial levels — a key demand from a number of countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60681a9-cacb-49fd-b324-f0d385c76d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the agreement represents a breakthrough in what has been
        a contentious negotiation process, it did not strengthen language around cutting
        planet-warming greenhouse gas emissions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3113fe9-6015-41cb-91d3-064fff68df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final text also made no mention of phasing out fossil-fuels,
        including oil and gas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cfd93-efb2-4903-a692-6ad59e99c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final agreement marks the first time countries and groups, including
        longtime holdouts like the United States and the European Union, have agreed
        to establish a fund for nations vulnerable to climate disasters made worse
        by pollution disproportionately produced by wealthy, industrialized nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039afec5-5b1d-4cce-98f9-2126b4871065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators and non-governmental organizations observing the talks
        prasied the establishment of the fund as a significant achievement, after
        developing nations and small island countries banded together to amplify pressure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce726ea6-2f85-4070-b51e-f6df11a6ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreements made at COP27 are a win for our entire world," Molwyn
        Joseph, chair of the Alliance of Small Island States, said in a statement.
        "We have shown those who have felt neglected that we hear you, we see you,
        and we are giving you the respect and care you deserve."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8358bf8-e3e1-491d-8672-c5f79090c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund will focus on what can be done to support loss and damage
        resources, but it does not include liability or compensation provisions, a
        senior Biden administration official told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc345db-c266-437c-a3b2-a2289149bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and other developed nations have long sought to avoid such
        provisions that could open them up to legal liability and lawsuits from other
        countries. And in previous public remarks, US Climate Envoy John Kerry had
        said loss and damage was not the same thing as climate reparations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b97479c-f2e4-42b5-a46c-32e221867f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Reparations'' is not a word or a term that has been used in this
        context," Kerry said on a recent call with reporters earlier this month. He
        added: "We have always said that it is imperative for the developed world
        to help the developing world to deal with the impacts of climate."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f273f-7204-4a01-bc23-24b3c13676ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.507+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on how the fund would operate remain murky. The text leaves
        a lot of questions on when it will be finalized and become operational, and
        how exactly it would be funded. The text also mentions a transitional committee
        that will help nail down those details, but doesn''t set specific future deadlines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afa14c-fcf8-4a0a-b535-3d67032ed159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while climate experts celebrated the win, they also noted the
        uncertainty going forward.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88124d-aade-4f04-858d-9e861688666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This loss and damage fund will be a lifeline for poor families
        whose houses are destroyed, farmers whose fields are ruined, and islanders
        forced from their ancestral homes," World Resources Institute CEO Ani Dasgupta
        said. "At the same time, developing countries are leaving Egypt without clear
        assurances about how the loss and damage fund will be overseen."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0795f45-6b6c-4da7-bffa-83c367ad9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outcome on a fund came this year in large part because the G77
        bloc of developing nations stayed unified, exerting increased leverage on
        loss and damage than in past years, climate experts said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07ad9d-2541-475b-bf50-4be0ecc1c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They needed to be together to force the conversation we''re having
        now," Nisha Krishnan, resilience director for World Resources Institute Africa
        told reporters. "The coalition has held because of this conviction that we
        did need to stay together to deliver this — and to push the conversation."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c62b69-50ad-45bb-9d48-3ef8124b00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, the fund represents a hard-fought years-long victory,
        pushed over the finish line by the global attention given to climate disasters
        such as Pakistan''s devastating flooding this summer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19445c-e5d8-4dc9-9892-f699425eaebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a big buildup," former US climate envoy Todd Stern
        told CNN. "This has been around for quite a while and it''s getting all the
        more aggravating to vulnerable countries because there''s still not a lot
        of money getting put into it. As we can see the actual disaster impacts of
        climate change are getting more and more intense."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c5a2d0-b5a1-4695-b432-47b5ec69fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Text on 1.5 degrees remains</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192f7627-6118-4c30-b3ac-732ba7f56afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global scientists have for decades warned that warming must be limited
        to 1.5 degrees above pre-industrial levels — a threshold that is fast-approaching
        as the planet''s average temperature has already climbed to around 1.1 degrees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d17374e-de74-4b9d-b3b7-3cb311eade7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond 1.5 degrees, the risk of extreme drought, wildfires, floods
        and food shortages will increase dramatically, scientists said in the latest
        UN Intergovernmental Panel on Climate Change (IPCC) report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89904525-99a5-446b-96fb-d67ded3464c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while summit delegates affirmed the goal of keeping global warming
        to 1.5 degrees Celsius, climate experts expressed dismay about a lack of mention
        of fossil fuels, or the need to phase them down to keep global temperatures
        from rising. As it did last year at the Glasgow summit, the text calls for
        a phasedown of unabated coal power, and "phase-out of inefficient fossil fuel
        subsidies," but does not go further to call for a phase-out of all fossil
        fuels, including oil and gas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed64e8-1ea7-4062-8949-5b61ce20745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The influence of the fossil fuel industry was found across the
        board," Laurence Tubiana, CEO European Climate Foundation, said in a statement.
        "The Egyptian Presidency has produced a text that clearly protects oil and
        gas petro-states and the fossil fuel industries. This trend cannot continue
        in the United Arab Emirates next year."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173f150-5b14-4d03-ad17-975610751213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took some dramatic action to even hold onto the 1.5-degree number
        struck in Glasgow last year.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a2a227-f905-4daf-9e93-0f458ee8f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, EU officials threatened to walk out of the meeting
        if the final agreement failed to endorse the goal to limit warming to 1.5
        degrees Celsius above pre-industrial levels. In a carefully choreographed
        news conference, the EU''s Green Deal tsar Frans Timmermans, flanked by a
        full line-up of ministers and other top officials from EU member states, said
        that "no deal is better than a bad deal."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8afb85-b8d9-4c61-81f8-cf33f1bf3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want 1.5 Celsius to die here and today. That to us is
        completely unacceptable," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9921b4-5141-443f-aaa1-63e3551ad975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US and China resume climate talks</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e23e39-aaef-4152-9b4c-62f06364400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the final agreement, the summit brought several other
        significant developments including the resumption of formal climate talks
        between the US and China — the world''s two largest greenhouse gas emitters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93cbfb-cf8a-4c1b-95e7-25f6f132a1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After China froze climate negotiations between the two countries
        this summer, US President Joe Biden and China President Xi Jinping agreed
        to reestablish US-China communications when they met last week at the G20
        summit in Bali, paving the way for US climate envoy John Kerry and his Chinese
        counterpart Xie Zhenhua to meet again formally.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b60ee-454d-444d-a894-f86e3f68a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without China, even if the US is as we are moving towards a 1.5-degree
        program, which we are if we don''t have China, nobody else can make to that
        goal," Kerry told CNN last week.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b89e10-045a-435e-825d-328ee7b87905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides met throughout the second week of COP, trying to pick
        up where they left off before China suspended the talks, according to a source
        familiar with the discussions. They were focused on specific action points,
        such as enhancing China''s plan to reduce emissions of methane — a powerful
        greenhouse gas — and their overall emissions target, the source said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef2e1b-5fa1-416d-92e3-f4eecce266d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike last year, there was no big, joint climate announcement from
        the two countries. But the resumption of formal communication was seen as
        an encouraging sign.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db05af7-80d8-4858-a688-0a87f2b58f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Shuo, a Beijing-based global policy adviser for Greenpeace East
        Asia said this COP "saw extensive exchanges between the two sides, led by
        Kerry and Xie."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589b9c04-51e8-4e15-bfde-8e9777cd7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T14:37:35.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is they should do more than talk, [and] also need
        to lead," Shuo said, adding the restarted formal dialogue "helps to prevent
        the worst outcome."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9eb37-e82d-43ad-bf4e-39bd8cd68952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T13:19:05.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/world/cop27-egypt-agreement-climate-intl/index.html">COP27
        summit agrees on climate fund for ''loss and damage'' in landmark deal</a>"</em></p>'
  'road-safety-children-mmda':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-11-20T15:22:58.219+08:00
