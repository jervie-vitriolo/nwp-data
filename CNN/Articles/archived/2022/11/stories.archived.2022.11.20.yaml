      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle is now tied with Adamson University at fourth place with
        a 5-6 win-loss slate, while UP absorbed its second defeat in 12 outings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9403f-0ae2-476d-bb6e-57ca797dc1bd'
