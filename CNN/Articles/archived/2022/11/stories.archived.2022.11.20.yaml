      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Chamber of Commerce and Industry President
        George Barcelon said he recognizes the importance of strengthening ties with
        Thailand''s businessmen, adding that some Thai firms operating in the country
        are already planning to expand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa993df0-4ce3-48ff-bfd1-f106cdc0590f'
      'mgnl:activationStatus': true
