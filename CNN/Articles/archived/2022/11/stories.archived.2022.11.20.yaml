      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Nonoy delivered a stellar performance for La Salle with 15
        points and three rebounds, while CJ Austria chipped in 10 points, four rebounds,
        and two assists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbe1cb-5aae-499b-affa-d4ae1c133356'
      'mgnl:activationStatus': true
