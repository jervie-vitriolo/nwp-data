      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Supreme Court (SC) Public Information Office, this
        translates to a 91.77% turnout, lower than the 92.01% attendance rate on the
