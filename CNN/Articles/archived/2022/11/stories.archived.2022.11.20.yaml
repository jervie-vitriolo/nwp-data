    'mgnl:tags': ['environment', 'climate-change', 'Ferdinand-Marcos-Jr', 'Bongbong-Marcos',
      'Luis-Raymund-Villafuerte', 'Joey-Salceda', 'APEC', '-Asia-Pacific-Economic-Cooperation']
    'template': '1'
    'title': 'Lawmakers laud Marcos for championing developing countries in climate
      change issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f01c8-220f-41f3-8590-0c429198bf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. proved himself a champion of developing countries
        reeling from the impact of climate change through his calls to action at the
        29th Asia-Pacific Economic Cooperation (APEC) Summit in Bangkok, Thailand
        last week, two lawmakers said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33283905-8f09-4f34-af3d-4123f10d1e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman and Albay Rep. Joey Salceda
        commended Marcos for highlighting the Philippines'' "moral ascendancy in ecological
        matters" by pushing for a green and circular economy at the summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c425f4-523c-4fa7-8578-5ce893a2a43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Salceda said it was in Marcos'' best interest to
        pursue global cooperation on addressing climate change because of its impact
        on the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e68ca-03da-41c6-901c-d42107b63c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PBBM made significant strides in concretizing our old friendships
        with countries like France. I am particularly excited about the talks he initiated
        on nuclear energy, as part of a broader effort towards shifting our energy
        mix away from coal," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74476e5-a80e-49a9-a918-2661051dc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Unity Party (NUP) President and Camarines Sur Rep. Luis
        Raymund Villafuerte said Marcos "has the moral high ground to champion climate
        action for all developing states."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c511c-76b8-4043-b51b-26bfd198d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines, under President Marcos'' leadership, is pursuing
        a bold and ambitious agenda on climate action despite anemic financial support
        from the developed world for high-risk countries to cut their carbon footprint,"
        the lawmaker said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d76075-3874-46c0-96f3-b2e81b30150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also praised Marcos for raising crucial issues such as food
        security and maritime security through his bilateral talks with a number of
        world leaders during the APEC Summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc89ff-bc42-4943-b0aa-fa48c35fc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned Saudi Arabia''s ₱30.5-billion pledge for unpaid overseas
        Filipino workers as a "slam dunk" that would ensure more opportunities for
        migrant workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9a142-1d10-45be-8e29-49822486577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:46:17.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PBBM''s emphasis on cordiality with China, even as we beef up our
        military partnership with our traditional allies, is also good diplomatic
        balance. I am particularly optimistic about the possible state visit to Vietnam,
        which could be our closest regional ally when it comes to maritime issues,
        if we can settle our competing claims peacefully," Salceda added.</p>'
