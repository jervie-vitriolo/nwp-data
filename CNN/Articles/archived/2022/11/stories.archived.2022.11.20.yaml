      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— A meteorite that landed in a family''s front yard in England may
        explain where Earth''s water came from.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c9016-206e-4e4b-8605-634ef4068834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
