    'lead': 'President Bongbong Marcos arrived in Manila Saturday evening following
      the APEC summit in Bangkok, Thailand, where he said the ''overarching'' concern
      among world leaders was climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T00:09:14.023+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:16:42.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:17.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: APEC summit ''successful,'' climate change ''overarching'' concern
      among world leaders'
    'updated': 2022-11-20T09:23:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a7dec-3de9-4d40-b387-98565baebb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T00:09:14.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. said the recent Asia-Pacific Economic Cooperation
        (APEC) summit in Thailand was “successful” and world leaders made many agreements
        during the regional economic forum.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ec74f-d651-4fc8-b71d-880d0548af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said climate change was the most raised concern
        among world leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953a09c-7dbf-445e-9b43-34a716dff814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T00:09:14.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overarching global concern for everyone is, and should be,
        the climate change issues. Every discussion that we had, you can talk about
        the economy, you can talk about geopolitics, you can talk about anything and
        the subject of climate change will make itself felt,” Marcos said upon returning
        to Manila from Bangkok on Saturday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a376a7f6-715f-4ed2-a4b5-3d5ec313914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T00:09:14.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we all seem to have realized, and we have
        come together to try to mitigate," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad503d3-1377-4e3e-886d-400040c76e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier appealed to APEC leaders to address climate change,
        which he described as “the greatest existential threat” affecting the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e0ac0-c804-44ff-bf6e-bc9dbd42cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T00:09:14.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day APEC summit was attended by the 21 member economies:
        Australia, Brunei, Canada, Chile, China, Hong Kong, Indonesia, Japan, South
        Korea, Malaysia, Mexico, New Zealand, Papua New Guinea, Peru, the Philippines,
        Russia, Singapore, Taiwan, Thailand, the United States, and Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556d811-d587-4b31-b038-149a8d5459ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was able to meet with leaders of Australia, China, Canada,
        France, New Zealand, and Saudi Arabia, among others on the sidelines of the
        APEC summit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659ed51-41c2-435d-958c-93a167166f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-more-state-visits.html"
        href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-more-state-visits.html">Marcos
        gets more invites for state visits</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83d341-0517-4cb9-b4f2-4b7999c7f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems that we have identified seem to be the same problems
        for most of the countries. In other words, we have consonance of views and
        analysis on the things that are to be of concern. The solutions for that are
        things we now have formulated," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111991c-51a6-4096-9fcb-52bcc34be6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T00:09:14.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said food supply, digitalization, and empowerment of women
        were among other issues he discussed with fellow APEC leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f8cd4-26bd-4d2b-8b27-c80f6d14e398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T00:09:14.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have discussed issues with all the leaders of the Asia-Pacific.
        They now know me. They know what the Philippine position is on several issues,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41bdbe-dbbb-4eec-a781-cd7a9a832fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T00:09:14.024+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier called the ongoing war between Russia and Ukraine
        “<a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-Russia-Ukraine-war--unacceptable-.html">unacceptable</a>”
        as he joined fellow APEC leaders’ appeal for both countries to explore diplomatic
        solutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f31f4e1-1e73-4b71-a7fc-a29f136314d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58644f7a-e102-43c2-a13e-eaf2007c7ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Things to follow up</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff33ef7-cf51-4a46-a4c9-6068312f7070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.963+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4dce2-9e3a-4d1c-a276-b473be212d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also had meetings with business leaders who are eyeing to
        invest in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bf881-064d-4dbe-b38e-24da4c38306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s much we can start to develop because some of the bilaterals
        were with private corporations who want to invest in the Philippines. Those
        are the things we have to follow up [on],"&nbsp;the President said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577f6e3-3bd1-421c-960e-6008820c52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an event with the Filipino community in Thailand, Marcos said
        he discussed issues on agriculture, inflation, and preparations for potential
        crises with APEC leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18f01a-4b7e-4856-8431-d6c0b0320de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya babawasan natin ang</em> importation, <em>titibayin natin
        ang ating sarili, agrikultura, sariling negosyo upang kung sakali mang magkaron
        ulit ng krisis tulad ng pandemya, krisis kagaya ng sa</em> Ukraine, <em>tayo
        ay nakahanda na, kaya natin pakainin ang ating kababayan</em>," he told fellow
        Filipinos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd409718-5524-4539-8a10-9fc3d6d8c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.964+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will reduce importation, we will strengthen our
        agriculture, our businesses, so that when another crisis happens, like the
        pandemic and the armed conflict in Ukraine, we are ready, we can feed our
        countrymen.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd54a55-d1e2-482f-ac73-94c25e1857bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami rin kaming nagawa, maraming naging</em> agreement. <em>Sana
        mafa</em>-follow up <em>natin ito pag-uwi at sana sa lalong madaling panahon,
        bago matapos ang susunod na taon, ay may makita na tayong resulta sa ating
        mga ginawa</em>," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c04ab-54cc-41e3-9f11-2eb2350fd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T09:28:41.965+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have done a lot and made many agreements. I hope
        we can follow up on these when we go home and hopefully soon, before the end
        of next year, we will see the results.]</p>'
  'iran-unicef-children-deaths-must-stop':
    'author': 'Artemis Moshtaghian, Jomana Karadsheh and Hande Atay Alam, CNN'
    'caption': 'Leonardo Munoz/VIEWpress/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-20T06:15:54.211+08:00
    'imagesource': 'jcr:4a9386ef-de1f-4616-ae67-612215556f30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa62795-ba1f-4e2c-9334-0aa9916e2644'
    'lead': 'An ''estimated 50 children have reportedly lost their lives in the public
      unrest in Iran,'' UNICEF said in the statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T06:21:32.331+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:16:42.217+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:18.060+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children''s deaths ''must stop'' in Iran, says UNICEF, as protests continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc0b78-0aeb-4b41-93db-6fe927a8689a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Nations children''s agency,
        UNICEF, said it remains deeply concerned by reports of children being killed,
        injured, and detained in Iran, it said in a statement on Friday, adding that
        the reported deaths of children at anti-government protests "must stop."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ffccdd-4035-476a-86f2-22178e4c2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "estimated 50 children have reportedly lost their lives in the
        public unrest in Iran," UNICEF said in the statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37027c21-c0db-44ea-af34-030e0ec43136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the unrest in Iran has continued for more than two
        months, and amid increasing calls from protesters and activists online to
        UNICEF, Amnesty International and other human rights organizations to take
        action on human rights violations and crimes against children taking plane
        in Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abae21d2-259b-4a6f-a46c-8c5289729c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many tell CNN that they feel their voices have not been heard. "They
        just say, hey, Islamic Republic, what are you doing is bad," one protester
        in Iran told CNN. "Yes, everybody knows it''s bad. Three-year-old children
        know it''s bad, but we need actual action. Do something. I don''t know. I
        believe they know better than us what they can do."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bd82e-46e6-425a-b566-fc17cd39c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Iran, UNICEF remains deeply concerned by reports of children
        being killed, injured, and detained," the statement read, citing the death
        of a young boy named Kian Pirfalak, one of seven people killed during Wednesday''s
        protests in the southwestern city of Izeh. "This is terrifying and must stop,"
        the organization added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dad6ea2-2909-4c62-85ae-9ac7da48fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF reported Pirfalak''s age as 10-years-old. Iranian state media
        has reported his age as nine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb18850-f284-484a-9b6d-d9ad2f942842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was traveling in a car on Wednesday with his family when
        he was shot dead and his father injured by gunfire, his mother told state
        media in an interview with Tasnim Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc8877-3b5d-4483-8018-39d8a7c038ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Iran''s state-aligned news agency ISNA, protesters
        set a seminary on fire around the same time as people were shot and killed
        in Izeh in what state media outlets are calling a "terror attack."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab33862-3ea7-4d08-b68c-90dcb78e1bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists are accusing the Iranian regime of killing Kian and others
        in Izeh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe8e767-130d-4eb0-9f4c-74521d84f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.331+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Republic is facing one of the biggest and unprecedented
        shows of dissent in recent history following the death of Mahsa Amini, a 22-year-old
        Kurdish Iranian woman detained by the morality police allegedly for not wearing
        her hijab properly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c3372-ea25-4894-90ce-311f377635d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 378 people have been killed since demonstrations began,
        according to an Iranian human rights group, as the country''s Supreme Leader
        issued a warning that the protest movement is "doomed to failure."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ec4b9-92ae-48f1-aae8-4cca37f7feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization Iran Human Rights published the estimated death
        toll Saturday, adding that it includes 47 children killed by security forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbbfeb-ddd4-4fb3-b2ef-6356834c32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify arrest figures, death tolls, and
        many of the accounts of those killed due to the Iranian government''s suppression
        of independent media, and internet shutdowns which decrease transparency in
        reporting on the ground. Nor can media directly access the government for
        their account on such cases, unless there is reporting on state media, the
        mouthpiece of the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b32bbf-029b-4868-8793-adcc1a4e6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My broken flower''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab872d-a1d6-4964-9683-fa53657cbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shared by activist group 1500 Tasvir and others showed a large
        crowd gathered for Pirfalak funeral in his hometown in Izeh Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b196d-c872-4c2d-9987-c4e5b45a6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by mourners, his mother Zeynab Molaeirad is heard singing
        a children''s song, replacing the lyrics with words against Ayatollah Khamenei
        and the regime. She then reveals new details about the fatal incident, according
        to a video shared on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32225d1d-32be-4158-86c8-a2d5267617a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hear it from my mouth what really happened to Kian," she told the
        crowd, "So the regime doesn''t lie and say it was a terrorist."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e3d61-48a1-4f2d-9736-dfe551ac9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molaeirad, who was traveling with her family in their car, said
        people on the street yelled at the vehicle to turn back and that her son told
        his father not to worry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92e0f64-40dd-466e-9c2e-045105c6e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kian said: ''Baba trust the police for once and turn around, they
        are looking out for us,''" she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ba2c0-cad4-4d39-abdb-d07cc5eb85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father made a U-turn and drove towards the police, his mother
        said. But "because the car windows were rolled up, the police thought we may
        have wanted to shoot at them," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4150b5-623b-4883-a1bb-27416af4d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They opened a barrage of fire on the car."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a7ad5-75ec-4856-ab4e-915e9ed3efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kian''s mother also posted a photo with her son in her Instagram
        post. "My broken flower. Curse on the Islamic Republic," she wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51bcd1-a046-4956-befe-97bd55372ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have accused Iranian authorities of scaring
        victims'' families to silence. Iranian authorities are "systematically harassing
        and intimidating victims'' families to hide the truth" of their deaths, as
        Amnesty International''s Heba Morayef said in a recent report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbaff00-6576-48e1-9f1c-21cd96f32270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations on Friday said it was "deeply worried about growing
        violence related to the ongoing popular protests in Iran," said deputy spokesman
        for the UN Secretary-General Farhan Haq.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa879fce-f49a-4821-9100-63d5a92a2200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.332+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn all incidents that have resulted in death or serious
        injury, including the shooting in the city of Izeh on 16 November 2022. We
        are also concerned about the reported issuance of death sentences against
        five unnamed individuals in the context of the latest protests," Haq said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545943b-3e11-457e-bea7-4eaef3fc1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haq urged Iranian authorities to respect international human rights
        law and avoid the use of excessive force against peaceful protesters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca38908-3bb1-4c4c-8b9e-88986b17e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the UN''s condemnation, Iranians have been highly critical
        of the global organization and its agencies, saying the its words are not
        enough and that there is a lack of action against human rights violations
        taking place in Iran.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3866516-de51-4be8-815f-1d752819646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories like Parfalik''s "have led Iranians inside and outside the
        country to really be demanding justice asking what UNICEF is doing on the
        ground to stop this," said Iranian American human rights lawyer Gissou Nia
        said in an interview with CNN''s Isa Soares Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede9483-5460-4b41-8bb1-94e289881822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nia, who is also director of the Strategic Litigation Project at
        the Atlantic Council went on to say that the UN Human Rights Council is meeting
        in Geneva on Thursday in a special session to address "the deteriorating human
        rights situation in the Islamic Republic of Iran."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99352721-99c1-44f4-8cc2-853a05968efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of that special session will likely be an investigative
        mechanism or some kind of independent body that can collect, preserve and
        analyze evidence of what''s happening here for accountability purposes," Nia
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d126c-0a78-47f7-9f80-3703f555ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would be absolutely shameful is if that 47-member body votes
        no" to creating such a mechanism, she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70b54c9-394c-417f-84e8-8e4c002e02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:21:32.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/19/middleeast/iran-unicef-children-death-intl/index.html">Children''s
        deaths ''must stop'' in Iran, says UNICEF, as protests continue</a>"</em></p>'
