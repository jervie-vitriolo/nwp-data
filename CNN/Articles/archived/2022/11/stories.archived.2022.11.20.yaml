    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metropolitan-Manila-Development-Authority', 'road-safety']
    'template': '1'
    'title': 'Road safety is a shared responsibility — advocates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab445b56-7567-4318-b08e-ea1ddd73066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20)</strong> — Advocates
        are saying road crashes in the country are preventable, and everyone should
        play an active role in making streets safer for everyone, especially children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1344d-673b-4b08-835e-289485016779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On World Day of Remembrance for Road Traffic Victims Sunday, a mural
        at the Metro Manila Development Authority''s (MMDA) Children''s Road Safety
        Park was unveiled, featuring 1,670 handprints to commemorate children aged
        19 and below who died in 2017 due to road accidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20ed64-128f-46f9-b182-062248354176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gawin nating ligtas ang ating mga komunidad para sa bata at
        para sa lahat. Hindi dapat</em> death sentence <em>ang paglaro ng mga bata
        sa kalsada, ang kanilang pag-commute, o paglakad sa eskwelahan,"</em> Atty.
        Daphne Marcelo of ImagineLaw said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc79692-a473-4a61-a408-686ef741ce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should make our communities safe for children and
        for everyone. Playing on the streets should not be a death sentence for the
        children, as well as their commute to school.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a89b7-c0bb-4ea5-87e4-0dde7b5599c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Transportation (DOTr) and the MMDA
        vowed to support measures toward road safety to prevent deaths and injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8809d2-260a-4492-af9e-1da5e3396269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aming mga proyekto, ang aming adbokasiya ay para po maiwasan
        ang insidente ng</em> road crash <em>hindi lang para sa mga bata kundi para
        sa lahat,"</em> said DOTr Undersecretary Mark Steven Pastor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2956bc-686b-4f32-97d3-407c572c8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our projects and advocacies are to prevent road crashes
        not only for children but for everyone.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1891f-bdfd-4f14-9584-fa364f5228ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting MMDA chief Romando Artes, meanwhile, said the agency would
        be more active in educating motorists and pedestrians on road safety measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f9a956-48a0-411f-81f3-c2f933e2c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T15:27:06.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:16:33.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes added that the MMDA will put up additional signage for pedestrians,
        and designate traffic enforcers who could issue tickets to traffic violators
        and prevent them from committing the same violations in the future.</p>'
  'S-P-PH-credit-ratings':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-20T17:24:35.660+08:00
    'imagesource': 'jcr:1594e352-a6f0-43e0-88e2-271fe71b4b24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '702929cd-e378-496e-a6be-5013fdfdf254'
    'lead': ' S&P Global has affirmed the Philippines'' investment-grade long-term
      credit rating of ''BBB+'' and short-term credit rating of ''A-2'' with a ''stable''
      outlook, noting the country’s potential for above-average economic growth.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-20T17:30:07.132+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:16:32.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:22.682+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'S&P affirms PH’s ‘BBB+’ long-term, ‘A-2’ short-term credit ratings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7012d4c-1f47-4c3f-8f91-6a3f9ee9e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> Debt
        watcher S&amp;P Global on Sunday affirmed the Philippines'' investment-grade
        long-term credit rating of "BBB+" and short-term credit rating of "A-2" with
        a “stable” outlook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fac66d-3378-4e38-8b9c-e970ddafb5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89551ade-67c7-4403-9f98-7546517b8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBB+ rating, which the country first received in <a href="https://www.cnnphilippines.com/business/2019/4/30/PH-rating-upgrade.html">2019</a>,
        is a notch closer to the minimum grade for the "A" level, indicating the stability
        of the national economy and the government''s ability to repay its debts.
        Better ratings entitle countries to more affordable foreign loans</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca279f4c-4b47-4ea5-a5bb-fc8b139d2f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A-2 rating, meanwhile, represents a slight vulnerability to
        adverse changes in circumstances and economic conditions. Nevertheless, the
        country’s ability to meet its financial obligation is satisfactory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0123cd3c-dc01-4daa-b6b5-770e8cef4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed3971-ba91-45ed-986a-544927787e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P said the sovereign credit ratings reflect the country''s
        "above average economic development potential," highlighting the local economy''s
        steady recovery powered by "strong domestic demand” as the country relaxes
        restrictions and fully reopens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a322ae-5f51-471a-af49-6ac541199610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727f1be-1cc3-4415-a89d-e6f8e09dbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "stable" outlook, on the other hand, shows S&amp;P''s forecast
        that the national economy will maintain healthy growth rates and its fiscal
        performance will improve over the next 24 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74275c35-176e-4cea-adb2-ebe534d568b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c965a3-0a62-4ee4-be4d-1b14602462d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:16:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to S&amp;P, the country''s GDP increased by 7.6% in the
        third quarter of 2022, marking six straight quarters of economic expansion
        following pandemic-induced contractions between Q1 2020 and Q1 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d34a3-1dd7-4ec4-93c5-6d9703dc592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T17:30:07.133+08:00
