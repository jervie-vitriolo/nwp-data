      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federation of Thai Industries chairman Kriengkrai Thiennukul made
        the commitment during the 29th Asia Pacific Economic Cooperation Economic
        Leaders’ Meeting in Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ec0af-2e12-47f3-a611-721f23af9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T23:59:30.061+08:00
