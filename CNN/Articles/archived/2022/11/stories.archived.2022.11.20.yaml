      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was mentioned that they are optimistic about the growth in the
        Philippines,” said Barcelon.</p>'
    '9':
