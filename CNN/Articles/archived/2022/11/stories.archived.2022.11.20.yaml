    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c86921-2b06-47da-8aad-6329d2d868b4'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. proved himself a champion
      of developing countries reeling from the impact of climate change through his
      calls to action at the 29th APEC Summit in Bangkok, Thailand last week, two
      lawmakers said Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-20T17:46:17.449+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:16:32.331+08:00
