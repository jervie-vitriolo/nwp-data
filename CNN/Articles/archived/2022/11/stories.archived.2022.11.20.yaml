      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of feasts, the Wonder Theory team is taking some time off
        for Thanksgiving. We won''t have a new edition for you on Saturday, November
        26. But you can bet we''ll be back to share all of the space and science wonders
        again on December 3. Until then!</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
