    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:16:18.519+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic Artemis I mission is just beginning its lunar journey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568f054-735f-4b16-b13c-5964cf59f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The third time''s the charm and now, NASA''s
        mega rocket has made history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c518b-63eb-4522-b17d-02838106a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis I mission launched on its journey to the moon Wednesday.
        Putting on a light show in the early morning skies over Cape Canaveral, Florida,
        the Space Launch System lifted the uncrewed Orion spacecraft up through the
        heavens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd86f76-ad90-44a0-b9b4-6b9d4b75ca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of delays were followed by recurring hydrogen leak issues
        and two hurricanes that barreled across the rocket''s home at Kennedy Space
        Center. Another leak nearly stood in the way of this week''s liftoff, but
        NASA''s red crew — a heroic team tasked to perform live repairs on a fueled
        rocket — swept in at the 11th hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd807e-7079-4c86-b0b9-3604ecdbd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis team members overcame the challenges thrown their way,
        and as the rocket launched, it felt like a moment that reignited the hopes
        for future exploration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98108679-f4ce-4552-8ec6-dc2b72d86a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Charlie Blackwell-Thompson, NASA''s first female launch director,
        said: "The harder the climb, the better the view. We showed the Space Coast
        tonight what a beautiful view it is."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f2bc6-dc87-4818-9375-39026d152cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defying gravity</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d26e6a1-b76f-4f17-8a9b-a21de76d467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the launch of Artemis I, the Orion spacecraft began
        to share its impressive views from space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bef6a-40de-46a1-9a9a-bd0c640e093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule''s cameras captured a breathtaking perspective of our
        planet. The images were reminiscent of those last seen 50 years ago, taken
        from Apollo 17 in 1972.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01710c7-3629-4fe1-990b-1affa84f1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis I mission is speeding along on a 25.5-day journey that
        will loop around the moon and return to Earth on December 11. This Monday,
        the rocket will make its closest approach to the lunar surface. On its cosmic
        trek, Orion is expected to break the distance record for a human-rated spacecraft
        set by Apollo 13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86687ceb-9581-4c3e-a5e4-af7bcc55110c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow the upcoming milestones of Orion''s lunar journey using CNN''s
        new interactive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51afce-087f-4be5-a383-1f2c30f9b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going green</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48970e02-9abe-4b61-be6f-8bd0dafa61df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people tend to take running water for granted, assuming that
        when the tap turns on, it will always be there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230d378-4075-4e7a-9359-a5f48c21c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this finite resource is a little more precious than it seems.
        Water scarcity is already an issue for billions of people, and it''s growing
        worse amid the climate crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc6fa4-d534-406b-96fd-4f9efcf81b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking certain measures to conserve water use with your kitchen
        faucet, toilet, washing machine and outside your home can make a positive
        impact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6ce39-8a11-40bf-81a4-f827f576df0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find more ideas on how to minimize your role in the climate crisis
        in CNN''s Life, But Greener limited newsletter series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ec57a8-f060-44b6-9fad-b80c256dbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantastic creatures</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3d1ba1-1ed5-436a-acb6-335fc6c67146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kibale National Park in Uganda, a wild chimpanzee named Fiona
        showed her mother, Sutherland, a leaf so they could share the experience together
        — and scientists caught the interaction on camera.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df353d-a412-4b7b-8646-e2785741fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona was "leaf grooming," or touching and manipulating the leaf
        beforehand, a common behavior that remains a mystery to researchers. Then,
        Fiona showed the leaf to her mom.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0a8535-d700-462c-a703-56b99ad4ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She seems to be showing it just for the sake of showing it. It''s
        like, ''look, look, this is cool, isn''t it?'' And that is very humanlike
        and something that we thought was fairly unique to our species," said Katie
        Slocombe, a professor of psychology at the University of York in the United
        Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e4b06-2c74-445a-85b1-f076df086981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captive chimps have been observed pointing to things they want from
        human caretakers. But seeing social behavior in wild chimps that suggests
        simply "show and tell" could reveal more about how they communicate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cffa3b5-34d2-4b19-840c-923804ff33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Curiosities</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cca427-9471-4d36-bfc8-dbb74bde0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine you''re an ant just walking along the forest floor when
        spores rain down from above.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5f9ea-b2df-4a27-b240-ca00233ff4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seemingly harmless spore shower is actually a parasitic fungus
        that takes control of the ant''s body and brain — basically turning it into
        a zombie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18d99d-35b0-47ac-911c-deca7e76c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected ant climbs a tree, clamps onto a dangling leaf and
        dies as the fungus consumes it. Then, like a scene from the movie "Alien,"
        the parasite bursts from its host''s body and releases the spores that will
        claim more unwitting ant prey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425c285-4f24-4e39-8696-dffb5c5082bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.222+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientists have discovered a new plot twist in this horror story
        that might help save ants from this zombie-like fate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f416eb9-384c-478d-8769-304af6a66dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Across the universe</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c46638-7056-4950-8cd3-cbc4deb781b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An awe-inspiring new image from the James Webb Space Telescope shows
        the gas and dust released by a chaotic newborn star. Material zipping away
        from the star has been shaped into a cosmic hourglass.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3de5a1-2d72-4488-8a05-bc73418d9e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Webb has used its infrared vision to effectively peer
        back in time and see some of the most distant galaxies ever observed by a
        telescope.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f2ec11-821c-4c9e-894f-1f37bc37f45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusually bright galaxies have flipped the script on what astronomers
        expected and may change the way they understand the early days of the universe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f07c3-d965-405e-9510-ece582d71b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Discoveries</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047bf248-b553-4bed-bd45-659920207792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need some trivia to share with friends and family over Thanksgiving?
        Keep these stories under your cap:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150767bb-29fe-4f8d-a5ba-fa4e7ec3add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T06:32:29.223+08:00
      'mgnl:createdBy': 'jelo'
