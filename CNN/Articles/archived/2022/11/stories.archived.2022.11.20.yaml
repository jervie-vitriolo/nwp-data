      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495aada6-d2db-4bec-8bed-f1abfad4525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T23:59:30.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:16:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are ready to support… investing in food security and infrastructure
        such as transportation and promoting tourism with the Philippines to enhance
        the business sector for mutual expansion between the two countries in the
        future,” Thiennukul was quoted as saying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3febb97-45de-4463-815f-629ae09a503a'
