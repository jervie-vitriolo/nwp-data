      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 20) —</strong> A
        motorcycle rider died while another motorist was injured after a 14-wheeler
        cargo truck detached from a forklift and moved backwards along Broadway Avenue
        in Brgy. Valencia, Quezon City Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3dbe71-b27a-4fae-a755-a8cc13e1f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T12:47:03.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d4170-60d3-494c-b200-c39b90f23083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T12:47:03.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District said the forklift driver, an employee
        of the Metro Manila Development Authority (MMDA), was making a right turn
        at Broadway Avenue from Aurora Boulevard when the truck detached from the
        tow bar and moved backwards, hitting other vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982e31d-0aa1-4035-aafd-1c387ecf8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T12:47:03.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba678fc7-25d0-444a-9c8d-a465be4b6e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T12:47:03.324+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:16:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle rider Dexter Cortez, who was behind the truck, fell to
        the pavement and was run over by the truck’s right rear wheel. He was rushed
        to the hospital but was announced dead on arrival. Noel Nopat was injured
        and was advised to proceed to nearest hospital for treatment.</p>'
