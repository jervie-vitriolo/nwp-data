      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc69cd8-7fb3-42b4-88a8-a0544c73c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T22:06:23.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:16:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Quiambao showed why he''s a highly touted rookie for La Salle
        as he dropped 18 points (13 in the fourth quarter) and nine rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcc34a-a9aa-4a27-9360-a2b20cebbab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T22:06:23.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:16:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66552b60-254d-4dd9-b080-c2b6814be5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T22:06:23.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:16:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP didn''t back down even if La Salle looked like it was on its
        way to the win, leading by as much as 10 points with a little over a minute
        left in the final period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0c219-868d-47e8-ab4d-3d3eeee9ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T22:06:23.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:16:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6b932-a2a2-402f-94e6-763e4bdec0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T22:06:23.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:16:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two La Salle turnovers opened the door for UP to make a run, courtesy
        of Zavier Lucero and JD Cagulangan''s triples, to pull the Diliman-based squad
        within two, 80-78, before Quiambao converted two free throws to secure the
        victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b2b3bc-6030-4209-bd64-b969a0cd73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-20T22:06:23.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:16:30.477+08:00
