      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Around
        60% of Filipinos favor the recently signed SIM Card Registration Act while
        66% believe it could help fight crimes carried out through mobile phones,
        a Social Weather Stations (SWS) survey reported on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760e04b-f616-4d50-be6b-716d9128ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51503896-62ac-4ddf-8f02-6ad0906adc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also showed that 17% of respondents disapproved of the
        new law, while 23% were undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df46bd1-c731-4ae3-b5ec-da44d5be5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07c442-c9a1-45b2-a9e8-d05a98f0cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 60%, 32% said they strongly approve while 29% said they somewhat
        approve of the measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ea79f-833c-44a5-8fc9-6df59f54e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.411+08:00
