      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned face-to-face survey was conducted from Sept.
        29 to Oct. 2 and interviewed 1,500 adults nationwide.</p>'
    '0':
