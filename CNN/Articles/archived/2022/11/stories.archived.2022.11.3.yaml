      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi na gaano. Wala, ganito na tayo eh. Kailangan na nating harapin
        ‘yung katotohanan. Magmask na lang siguro tsaka mag-ingat pa rin. Kahit kinder
        pa lang, lagi na naming tinuturuan ‘yung mga bata na mag-sanitize [ng gamit]
