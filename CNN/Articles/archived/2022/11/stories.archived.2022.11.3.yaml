    'title': 'POLL: Parents and public school teachers on returning to face-to-face
      classes'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596fae2-be0d-40a2-a138-80db28a8142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:31:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, Nov. 3 2022) —</strong>&nbsp;Upon
        her appointment as secretary of education last August, Vice President Sara
        Duterte-Carpio’s first order of business was to implement full face-to-face
        classes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93eef47-5dd8-4086-a800-0d854ef0bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:31:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated in <a href="https://quezoncity.gov.ph/wp-content/uploads/2020/10/DepEd-Order-No.-34-s.-2022.pdf"
        target="_blank">DepEd Order No. 34 s. 2022</a>, all public&nbsp;schools were
        expected to return to five-day in-person learning by Nov. 2 of this year.
        While around <a href="https://www.cnnphilippines.com/news/2022/8/22/Face-to-face-classes-school-year-2022-2023-COVID-19-pandemic.html"
        target="_blank">24,000 — or 46% — of schools</a> were already implementing
        this in August at the start of the current academic year, more than half continued
        using blended learning modalities during the government’s <a href="https://mb.com.ph/2022/08/14/schools-to-implement-chosen-learning-delivery-mode-during-transition-period-deped-says/"
        target="_blank">imposed transition period</a>. Faculty and personnel made
        use of these three months to set up their physical facilities and undergo
        necessary training; parents also played their part in ensuring their children
        are vaccinated, boosted, and cognizant of basic health protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759a4f4-212c-4363-9799-7e3878b1fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:31:10.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These preparations persisted <a href="https://www.cnnphilippines.com/news/2022/8/25/DepEd-concrete-targets-to-address-learning-deficiencies.html"
        target="_blank">despite pushback from multiple groups</a>, who have cited
        the country’s lack of readiness as a potential risk to students. But Duterte
        reiterated that the <a href="https://www.cnnphilippines.com/news/2022/10/8/Sara-Duterte-Deped-100-days-reactions.html"
        target="_blank">lessons learned</a> during the past two years of the pandemic
        are “more than enough” to implement the necessary guidelines and safety precautions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dccf30-2729-496f-9c14-edf9624d122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:31:10.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We checked in with parents and teachers of students from Pedro P.
        Cruz Elementary School, Upper Bicutan Elementary School, and Cubao Elementary
        School to see just how well-equipped they are for the return to 100% face-to-face
        classes. Below are their answers, edited for clarity.</p>'
