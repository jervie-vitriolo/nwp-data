      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        number of fatalities due to Severe Tropical Storm Paeng has climbed to 150,
        latest data from the disaster management agency showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f175d9-87fb-4627-aceb-1dc52d5b579b'
