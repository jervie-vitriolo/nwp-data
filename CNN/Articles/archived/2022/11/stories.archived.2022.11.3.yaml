      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of its 6 a.m. <a href="https://monitoring-dashboard.ndrrmc.gov.ph/assets/uploads/situations/SitRep_No__13_for_STS_PAENG_2022.pdf">report</a>
        on Thursday, the National Disaster Risk Reduction and Management Council (NDRRMC)
        noted 94 of the deaths were confirmed while 56 are for validation.&nbsp;</p>'
