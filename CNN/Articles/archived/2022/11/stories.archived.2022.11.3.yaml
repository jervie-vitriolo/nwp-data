      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, oo. Mas magandang maturuan sila nang personal kaysa sa
        online, lalo na para sa akin na kindergarten [students] ang hawak. Sobrang
        apektado kasi namin noong online learning dito sa public school. Hindi naman
        lahat ng bata may gadget at hindi naman lahat, nagagabayan sa bahay ng magulang
        nila. Hindi ko nga alam kung sino ‘yung sumasagot ng modules nila. (<em>Laughs</em>)
        Kaso ayun siyempre, may consequences pa rin siya. Kapag ‘yung isa may sipon
        tapos pumapasok pa rin, magkakahawa-hawa kami. Kung meron mang ganoon bago
        mag-pandemic, wala naman kaming masyadong pakialam pero ngayon kahit simpleng
        sipon lang, ang lakas niyang makapanakot.</p>'
