        rendition of “Araw-Gabi,” soaring through the Ryan Cayabyab-composed ballad.
        She’s undeniably pop royalty, which has also made her somewhat of a lofty
        ideal that many Filipino singers aim to emulate. Yet here she is, in a bomber
        jacket and denim jeans, even holding a print-out of the lyrics. She breaks
        face and laughs during the bridge, before diving back into the last chorus
