    'jcr:uuid': 'b8d584f4-778c-486b-b793-9727f1b829d4'
    'lead': 'Muntinlupa Mayor Ruffy Biazon wants better protocols for responsible
      use of public facilities as evacuation sites after a minor who took shelter
      in a public school classroom in the city amid the onslaught of ‘Paeng’ left
      some of its facilities damaged.  '
