    'jcr:uuid': '8387d778-d374-4569-be17-f6058cc73c07'
    'lead': 'The Philippine government''s outstanding debt took a hit from the free
      fall of the peso against the US dollar as it ballooned to an all-time high of
      ₱13.52 trillion in end-September, data from the Bureau of the Treasury showed
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T15:39:19.283+08:00
