      'mgnl:lastActivated': 2023-01-17T19:55:06.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd127a-bb7f-4a34-b75e-83650db51966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:39:44.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also said 70% or 364 metric tons of the total UDMC
        coins defaced were unfit coins, 25% or 128 metric tons were mutilated, 4%
        or 21 metric tons were counterfeit, and 1% or seven metric tons were demonetized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabb6ac-3069-4193-9042-ee438e2fe822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:39:44.419+08:00
      'mgnl:createdBy': 'faith'
