      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said defaced coins may be recycled into
        different items based on their metallic content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a92fcb-7788-49b5-aea6-6093d3f3bef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:39:44.419+08:00
