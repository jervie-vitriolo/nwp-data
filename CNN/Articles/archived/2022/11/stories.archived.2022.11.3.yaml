      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that DSWD Assistant Secretary Marites Maristela will temporarily
        lead the regional office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a00014-8678-46a7-b62b-529d80c21d76'
      'mgnl:activationStatus': true
