      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Takot po ba kayo sa posibilidad na baka magka-COVID ‘yung
        anak niyo?</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ed99a-d08a-4329-8dc6-90311658d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:54:50.942+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman. Complete na kasi ‘yung vaccines niya at booster; pinapag-take
        ko siya ng vitamins regularly at nassupply ko rin naman siya ng nutrients
        sa pagkain araw-araw. Alam ko na kakayanin niya. Aside from that, ineexplain
        ko sa kanya ‘yung benefits ng pagpasok ng face-to-face for five days. Siya
        rin naman mismo, excited siya. For the longest time, nakakulong lang siya
        sa bahay at nagtatanong lang siya ng, “Mommy, kailan na ba ako papasok everyday?”
        Kaya ayun, hindi naman ako nahirapan.</p>'
