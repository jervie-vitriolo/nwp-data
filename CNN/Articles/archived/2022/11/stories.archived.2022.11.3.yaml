      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Department of Social Welfare and Development (DSWD) Region IV-A''s regional
        director and assistant director were relieved from their posts following a
        complaint from Noveleta, Cavite Mayor Dino Chua.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258e4efc-e313-4188-ab5e-8739bb63e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T19:32:02.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892ddb7-787d-4f55-8ab3-f4616445407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T19:32:02.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:50.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, DSWD Secretary Erwin Tulfo said Chua complained
        that the regional DSWD office is requiring too many documents before one can
        get relief aid for those affected by Severe Tropical Storm Paeng.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98c3f7-4a85-4bd4-a1d9-0daadb096e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T19:32:02.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004dfb0-63c2-4cfb-b00a-6e08b277cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T19:32:02.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ang ginawa ko po, habang pending ang investigation, ni-relieve
        ko yung regional director ko sa Region IV-A at tsaka yung assistant regional
        director para masatisfy yung investigation para di ma-impluwensiyahan yung
        imbestigasyon sa nangyaring incident sa Noveleta,” said Tulfo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68f136-dc77-4e14-b038-e2b064a14a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T19:32:02.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacbffe-fc9c-41c1-a1a8-0cd2d9a8f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T19:32:02.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While there is a pending investigation, I relieved
        my regional director in Region IV-A and the assistant regional director to
        satisfy and not to influence the investigation in the incident.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be09a3-88b4-4b22-a660-5adb115346ac'
      'mgnl:activationStatus': true
