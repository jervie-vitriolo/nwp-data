      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/entertainment/music/2016/12/09/aia-barbie-kitchie-secrets.html"
        target="_blank">Kitchie Nadal</a>, a bonafide queen of Filipino alternative
        rock, performed a one-two punch of her two greatest hits. She’s sporting a
        baby bump in her Wish Bus appearance, dressed in all black, down to her guitar.
        After rising to fame as a singer-songwriter in the 2000s, which was much more
        immediate and relatable to the public than the manicured songstresses at the
        time. You wouldn’t bump into Kyla or Sarah Geronimo on the street, but Nadal
        was down-to-earth and relatable. No wonder she’s inspired numerous to pick
        up guitars and sing, and her songs still shine.</p>'
