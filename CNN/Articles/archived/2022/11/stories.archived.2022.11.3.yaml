      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—</strong> Twenty-one
        more illegal workers of Philippine Offshore Gaming Operators (POGO) were sent
        back to their homeland this week, the second batch deported by the Philippine
        government, the Department of Justice (DOJ) said Thursday.</p>'
