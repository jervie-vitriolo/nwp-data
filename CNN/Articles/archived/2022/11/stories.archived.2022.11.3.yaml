      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo. Ang tao kasi ay social beings talaga. Gusto natin na may interaction
        with other people, lalo na ang mga bata kasi nakakatulong siya sa emotional
        intelligence nila. Ako kasi, hindi naman ako ganoong naapektuhan ng online
        learning: we’re very good at adapting to situations as Filipinos. In a way,
        may mga adjustment pa rin naman na kinailangang gawin but generally, it was
        okay.</p>'
    '37':
