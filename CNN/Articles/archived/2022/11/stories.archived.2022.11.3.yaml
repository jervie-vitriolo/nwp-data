      'mgnl:type': 'text'
      'text': '<p><strong>“The Boston Drama” by Typecast</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bc008-40c4-4d57-8e9e-c3da01e93163'
