      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Miss Argentina and former Miss Puerto Rico shocked and
        delighted fans by announcing their surprise marriage on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc055c-6b3d-4043-be01-92b5873c4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:06:25.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariana Varela and Fabiola Valentín met at the 2020 Miss Grand International
        competition in Thailand, where they represented Argentina and Puerto Rico,
        respectively. After making it to the pageant top 10, the two beauty queens
        appeared to remain close friends on social media. What fans didn’t know is
        they were secretly dating the whole time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dbfc8e-adb7-4e06-9a8b-1c6268c11f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:06:25.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair posted matching Instagram Reels showing moments from their
        relationship, including romantic walks on the beach, candid cuddles, champagne
        toasts and a proposal with gold and silver balloons spelling out, “Marry me?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109867d-3800-49b7-adb1-17af1162ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:06:25.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main image of the post shows the pair outside of the city courthouse
        in San Juan, Puerto Rico, where they married on October 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a634bc1-078c-4233-a4a6-88b60212ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:06:25.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After deciding to keep our relationship private, we opened the
        doors on a special day,” the caption reads in Spanish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0096ef8-4374-4f1e-b5f3-5cc87735e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:06:25.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans, celebrities and fellow pageant figures congratulated Varela
        and Valentín on their picture-perfect love.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ef3c6-ca41-482f-80c6-5db146af2fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:06:25.249+08:00
