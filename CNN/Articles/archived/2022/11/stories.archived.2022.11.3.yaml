      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coralie Charriol Paul is the creative director, executive chairwoman
        and chief executive officer of prestigious fashion house ''Charriol.'' The
        brand has been around for nearly four decades and there''s no stopping it
        from creating fine jewelry and timeless pieces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58db38f-7eba-4ab3-8d9b-533747618009'
