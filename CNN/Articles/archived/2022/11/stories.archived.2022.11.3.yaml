      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Speaks might be American, but “Passenger Seat” is OPM through
        and through. Like Seona Dancing’s “More to Lose,” it’s one of those songs
        from Western pop machinery that seems to be unnoticed in the West, but is
        a bonafide classic in the Philippines. The song remains a staple of acoustic
        cover nights and drinking sessions, outliving compact disks and Limewire.
        This fact makes it all the more uncanny to see Stephen Speaks perform it two
        decades after its release, embracing his unlikely national fame.</p>'
