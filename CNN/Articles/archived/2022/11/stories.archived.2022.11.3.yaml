    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:28.809+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Voluntary masking now allowed in private workplaces – DOLE'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663b882-ff51-4848-9ceb-5c0495c4fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T10:06:42.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        wearing of face masks in workplaces is now voluntary following the order issued
        by President Ferdinand Marcos Jr., according to the Department of Labor and
        Employment (DOLE).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6112a63-ca93-4d43-a18c-def56e8e986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T10:06:42.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Bienvenido Laguesma on Wednesday signed Labor Advisory
        No. 22 in pursuance of Marcos'' <a href="http://www.cnnphilippines.com/news/2022/10/28/marcos-face-mask-voluntary-indoors-EO-.html">Executive
        Order No. 7</a> that was issued last week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62554bb-413d-4fa3-ae55-6b4633ad82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T10:06:42.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE said employers may implement a policy requiring the wearing
        of face masks depending on the hazards and risks present in the workplace,
        such as in offices that are enclosed or have poor ventilation or offices with
        high incidence of communicable diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff43839-9644-4798-8f61-9a1570544b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T10:06:42.376+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:01.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE recommends the exemptions stated in the executive order
        such as face masks should be worn in healthcare facilities, medical transport
        vehicles like ambulances, and public transportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be512c-d954-4d5b-9d28-dd97e5f419d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T10:06:42.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also encouraged the elderly, immunocompromised, unvaccinated,
        pregnant women, people with comorbidities, and individuals exhibiting flu-like
        symptoms to keep wearing face masks.</p>'
