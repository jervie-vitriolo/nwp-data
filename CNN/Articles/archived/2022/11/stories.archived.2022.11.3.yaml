    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4eb2af-f15f-4fc3-851d-b67e3becc08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:23:30.677+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:57.131+08:00
