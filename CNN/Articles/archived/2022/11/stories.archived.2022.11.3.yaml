  'Sandiganbayan-junks-forfeiture-case-Renato-Corona':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-03T22:36:04.411+08:00
    'imagesource': 'jcr:d7aca112-55b8-4fb5-aaa5-797b142fa4e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeda5f0e-a351-4d65-b7b2-3c26178d0470'
    'lead': 'The anti-graft court junks a forfeiture case against late former chief
      justice Renato Corona, his wife, and their associates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T22:39:46.206+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:54:48.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:35.477+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan junks forfeiture case vs. late chief justice Corona'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c1cb8-cf37-4bfd-a9ed-cdca8c4d17ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Sandiganbayan has dismissed a forfeiture case amounting to over ₱130 million
        against the late former chief justice Renato Corona, his wife, and their associates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60908fc-1f96-487a-97a0-958d6ed107e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bb0bb-8a06-4c7b-addb-e92ff1e7ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition —&nbsp;filed by the government through the Office of
        the Ombudsman —&nbsp;sought to forfeit their assets citing Republic Act No.
        1379, the law declaring forfeiture of property unlawfully acquired by any
        public officer or employee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1fbde-7fc1-4332-8725-d302e94a70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603c00e-2b46-4372-b136-a1ba891c397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It alleged that the respondents’ assets were “out of proportion
        to their lawful income” and questioned their supposed increase in net worth
        and undervalued real properties, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f48d5b-e44c-43b9-be00-f88bb2b71170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86302bbe-1e13-4be0-946e-e6f2b7477e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in its <a href="https://sb.judiciary.gov.ph/DECISIONS/2022/K_Crim_SB-14-CVL-0001_Republic%20vs%20Corona_Part2_10_21_2022.pdf">decision</a>&nbsp;dated
        Nov. 3, the Sandiganbayan said the assertions are “misplaced.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e706c1a-259d-401d-b800-5b5cb820b7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c58b6-6af7-4c04-99a8-a021901bc047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court noted that Corona had other sources of income
        apart from his salary as a public official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b21da-63f9-4fe4-b050-6add4f51ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb2107-ce27-4f61-a9f1-fabf2a0b24c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since respondents were able to sufficiently explain the legality
        of their undisclosed cash assets, they cannot be held liable for forfeiture
        of their properties,” read the decision penned by Associate Justice Arthur
        Malabaguio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d8a626-ad5d-488f-86b6-fc2a8a28cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020abb42-2b60-411f-b287-558861d85989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also argued that non-declarations or misdeclarations
        in one’s Statement of Assets, Liabilities, and Net Worth (SALN) do not necessarily
        point to “unexplained wealth.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb5262-1b11-4b5b-a914-9ed7a6ec1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cb6e30-95ce-4ca2-af80-806a4edc39e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At most, respondent CJ Corona may be held guilty of simple negligence
        for having failed to ascertain that his SALNs were accomplished properly,
        accurately, and in more detail,” the document added. “Such administrative
        case could have been imposed upon him, however, it was pre-empted by his death.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3569e4b-c7fd-43a1-809a-1336697562ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8b076-490f-4168-89d9-9576dafb3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23755ac9-2a5a-4413-89e1-cfd83bb036d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona was the 23rd chief justice of the Supreme Court. He was appointed
        by former president Gloria Macapagal Arroyo on April 9, 2002 as the 150th
        member of the high court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a29356-0663-432a-a6c1-7396a13e1e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.207+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3b702-ff97-4f8e-8be1-aab2bcef07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:39:46.208+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death in <a href="https://www.cnnphilippines.com/news/2016/04/29/Former-Chief-Justice-Renato-Corona-dies.html">2016</a>,
        Corona also faced impeachment and several tax evasion cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69350626-f379-49a1-99a3-5545a1ae75b6'
