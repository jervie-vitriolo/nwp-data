      'mgnl:lastActivated': 2023-01-17T19:55:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8126701-413c-4827-9ab0-809c1ae96e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:39:44.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:06.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coin defacement is done via a machine which alters the coin''s surfaces
        to prevent recirculation and to maintain the integrity of Philippine currency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c264e7-061d-42fc-9655-462c658eb6bd'
      'mgnl:activationStatus': true
