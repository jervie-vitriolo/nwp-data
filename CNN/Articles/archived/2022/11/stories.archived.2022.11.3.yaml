      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted the recent incidents in Barangays Busay, Sirao, Bonbon,
        and Malubog following the onslaught of Severe Tropical Storm Paeng which left
        “great damage to properties.”</p>'
    '9':
