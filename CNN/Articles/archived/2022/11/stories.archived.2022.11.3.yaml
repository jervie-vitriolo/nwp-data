      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d22e1-0a75-4aa8-8211-8288acf2fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/10/10/Marcos-signs-SIM-Card-Registration-Act.html">SIM
        Card Registration Act</a>, or Republic Act No. 11934, was the first bill that
        President Ferdinand “Bongbong” Marcos Jr. signed into law.&nbsp;</p>'
