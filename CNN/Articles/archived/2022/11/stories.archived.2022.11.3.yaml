      'mgnl:type': 'text'
      'text': '<p><strong>Pabor po ba kayo sa pagbalik ng full face-to-face classes?</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490bf14-e110-45c9-8077-04dfe67b6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:54:50.941+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. Iba din kasi ‘yung turo talaga ng teachers. Although hands-on
        mom ako, iba talaga ‘yung specialty ng mga teacher and meron silang skills
        na pinagaralan nila for several years compared sa aming parents. Kahit grumaduate
        ako ng college, may kanya-kanya tayong kakayahan. Importante din for me ‘yung
        interaction ng kids with other kids because they grow and develop, lalo na
        kung five days sila nasa school.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64589037-4822-459d-8355-406b526af152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:54:50.941+08:00
