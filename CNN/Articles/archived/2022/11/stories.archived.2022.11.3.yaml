      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Nov. 4 to 16, users who will sign up and pay using their GCash
        e-wallet app via Alipay+ Rewards can avail of Disney+ annual subscriptions
        at a discount. Just go to the A+ Rewards section of the GCash app and click
        the Disney+ banner to avail.</p>'
