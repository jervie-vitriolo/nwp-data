      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Banko
        Sentral ng Pilipinas (BSP) on Wednesday said it has retired 519.93 metric
        tons of unfit, demonetized, mutilated, and counterfeit (UDMC) coins through
        defacement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f494c4-48bc-4d1a-badf-558f78e2499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:39:44.419+08:00
