      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b1792-aad3-4029-8e71-b0efac497d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:23:30.675+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IV of Spades’ Wish Bus performance of “Mundo” is arguably the most
        iconic video existing of the band, which burned bright and fast, leaving a
        resurgence of shag haircuts, male falsettos, and a youthful approach to funk-infused
        pop in their wake. Each of the band’s members have gone their separate ways,
        but this video still features the band as a unit of young musicians playing
        and writing their own songs. Seeing IV of Spades in this light inspired <a
        href="https://www.youtube.com/watch?v=1Y9rogMeR6M" target="_blank">younger
        generations of musicians</a> who likely began by scrutinizing every second
        of musicianship in this video and going on to form their own bands.</p>'
