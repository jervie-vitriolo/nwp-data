    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel-Corporation', 'SMC-Global-Power-Holdings-Corp.', 'mangroves',
      'trees']
    'template': '1'
    'title': "SMC power subsidiary plants over 5 million trees in 8 provinces  \n\n\
      \n"
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916cad16-a47e-4374-bc88-1f20d39aa4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong>&nbsp;San
        Miguel Corporation’s power subsidiary SMC Global Power Holdings Corp. has
        so far planted over five million trees and mangroves in eight provinces in
        the country since 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2252dd-daf1-4eed-b4dd-640f14cf768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc102d9-7114-4fda-9ab9-53b16852923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMCGP’s “Project 747” initiative has planted a total of 5,010,116
        upland and mangrove trees in Albay, Bataan, Bulacan, Davao Occidental, Negros
        Occidental, Pangasinan, Quezon province, and Zambales.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358f7f23-3eeb-439a-8682-179d6eeba503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb60311-18df-4050-868c-4edb6eb1b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reforestation is one of the major sustainability priorities of
        the entire San Miguel Group,” said SMC President and Chief Executive Officer
        Ramon Ang. “While we have had many similar efforts initiated by our various
        subsidiaries in the past, SMCGP has taken it to another level, planting a
        record 5 million trees in just under three years, with consistently high survival
        rates.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f36afad-d313-4d47-9be6-ae0934de2958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed89d87-6d21-4fd9-8b85-043c6f3849f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure high survival rates for its trees, Ang said that SMGP
        partners with local communities to identify and plant needed indigenous tree
        species.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eef73b-968a-49ce-afe9-8b664aa5e44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8955f-3b75-4de6-be21-56d7f7aea432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the company is also expanding the scope of the project
        to reforest areas around its new Battery Energy Storage System (BESS) facilities—the
        first and largest such network in the Philippines and Southeast Asia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d9411-c7a1-43c9-85d3-e4a20c23203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbc405-f529-42f7-bb29-03f41bc44595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These facilities are located in Albay, Bohol, Cagayan, Cebu, Davao
        del Norte, Davao de Oro, Isabela, Laguna, Leyte, Misamis Oriental, Pampanga,
        Pangasinan, and Tarlac.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e814af-3ff8-4f76-ae98-ca484233b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34686783-ac21-43b1-8374-b65a818531ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The major challenge of renewable power everywhere in the world
        is intermittence. With renewables, the ability to generate power is always
        limited,” said Ang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd740ec5-0b58-4424-b826-e58c9d76ec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25279282-e271-4a67-b423-b61d8643c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.017+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot generate solar power at nighttime, or when weather conditions
        block sunlight. You cannot produce wind power when there’s no wind. When there’s
        a drought, you also can’t produce hydropower. Battery storage is key to mitigating
        all these issues,” he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e8e27-30e9-4185-8e4c-3ed36e2b230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T22:37:26.017+08:00
