      'jcr:uuid': '5a4f6af3-7377-44e8-bdc7-a2957a853cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:39:44.419+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:06.331+08:00
