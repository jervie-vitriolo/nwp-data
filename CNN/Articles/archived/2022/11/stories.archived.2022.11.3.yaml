      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, hindi. Sana next year na lang kasi may pandemya pa tapos
        biglang marami nang tao sa labas. Hindi rin ako kampante sa pag-alis ng face
        mask. Oo, nahirapan kami ng anak ko sa online learning: hindi siya maka-concentrate.
        Laro siya nang laro at hindi siya nakakafocus sa ginagawa niya kapag online.
        Pero mas gusto ko na lang po sana kung blended learning: na may mga araw na
        pumapasok siya sa school at meron namang mga araw na nasa bahay lang siya.</p>'
