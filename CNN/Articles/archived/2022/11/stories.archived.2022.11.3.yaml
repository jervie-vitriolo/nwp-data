    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0999587-ee5a-4b88-b6a3-ce1caa9a2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:22:24.775+08:00
