      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a sampling error margin of ±3% for national percentages and
        ±6% for Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdded66a-e305-442c-8f8d-fc7041963c32'
