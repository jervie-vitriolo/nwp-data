      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mula sa perspective ng isang teacher, mas pabor ako sa pagbabalik
        ng 100% face-to-face class kasi mas maganda kapag nandito [ang mga estudyante],
        kapag nae-experience nila ‘yung learning sa loob ng isang classroom. Noong
        nag-modular at online learning kami, may mga challenges. Ayon sa aming assessment
        over the two years na nangyari ang pandemic, ang laki talaga ng gap na pilit
        pinupunan ng mga teacher natin ngayon pagdating sa basic writing and reading
        at pati na rin sa social skills ng mga bata. ‘Yung mga daily routine na dapat
        sisiw lang sa kanila, back to zero na rin ngayon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f97123-b8b5-4031-be8d-b22cd5cadf4c'
