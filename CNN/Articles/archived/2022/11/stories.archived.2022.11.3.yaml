      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to look quite closely to recognize the band that, over
        a decade ago, was the eyeliner-smudged face of the cultural zeitgeist that
        was emo. Of course, musicians age, and Typecast’s music was subject to the
        test of time, as ripped skinny jeans and fringed haircuts grew out of fashion
        and the members aged. Even Steve Badiola’s voice has grown much lower. But
        seeing them live in the present day drives home the point that Typecast is
        a torchbearer of a distinct thread of propulsive, piercing rock that remains
        a staple in the Philippines.</p>'
