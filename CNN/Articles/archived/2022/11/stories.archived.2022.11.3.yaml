      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ez Mil’s performance of “Panalo” at Wish Bus USA went viral for
        his baffling patriotic declaration: “I’m not Tisoy, I am Pinoy!” Sampling
        the carinosa, he fires off rhymes about hypernationalist pride and gung-ho
        positivity, with rhymes in English, Filipino, and Ilocano to boot. The song
        also sparked controversy for saying that Lapu-Lapu was beheaded, with then
        Lapu-Lapu City Mayor Junard "Ahong" Chan" <a href="https://news.abs-cbn.com/entertainment/02/09/21/ez-mil-reiterates-apology-for-historical-error-in-lyrics-of-panalo-but-will-still-not-alter-lines-of-viral-hit"
        target="_blank">demanding an apology of Ez Mil</a>, who acknowledged the inaccuracy
        but refused to correct it. Even if Ez may feel “discriminated” for being pale-skinned
        in his home country where skin whitening products make up a thriving industry,
        bad publicity ended up being publicity nonetheless.</p>'
