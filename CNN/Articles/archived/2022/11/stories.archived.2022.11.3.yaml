    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cf84e-b8ca-4132-ae13-82336601ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T19:32:02.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:54:50.907+08:00
