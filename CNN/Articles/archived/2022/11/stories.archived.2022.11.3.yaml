      'mgnl:lastActivated': 2023-01-17T19:54:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33105db1-aac2-4e4a-8971-4e3b809bbd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also revealed that 48% of respondents believe SIM card
        vendors can be trusted to keep customers'' private information secure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddf036-e7f2-4906-b923-63873ff97e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:35:01.411+08:00
