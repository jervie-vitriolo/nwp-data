      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under amended Republic Act No. 7653, the BSP shall retire or destroy
        all Philippine banknotes and coins found to be unfit, mutilated or demonetized,
        including seized counterfeits. This will ensure that only fit and legal tender
        banknotes and coins are circulated and used to purchase goods and services.</p>'
