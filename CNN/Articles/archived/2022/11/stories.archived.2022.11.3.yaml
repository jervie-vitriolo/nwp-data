    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632cc75-1f3e-414b-b825-0a09e3131829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:54:50.940+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi na gaano. Dito sa school namin at sa section ko, marami na
        kasing nakavaccinate. Every two weeks, merong nagmomonitor sa amin kung ilan
        na ‘yung mga batang nabakunahan. May mga protocol din kami na sinusunod: naka-face
        mask kami kahit sa loob ng room, at meron din kaming libreng alcohol na ginagamit.
        Natapos din namin ‘yung general assembly namin with the parents noong first
        week of September at wala naman silang nakitang problema sa pag-conduct ng
        100% face-to-face: mas masaya nga sila kapag ganito eh. Mas masaya ang lahat.</p>'
