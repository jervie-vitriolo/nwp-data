      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, kasi nakita namin ‘yung mga malalaking gap na kailangan naming
        punan sa mga estudyante namin. As a Grade 5 teacher, ‘yung mga estudyante
        ko ‘yung mga Grade 2 bago pa mag-pandemic at napansin ko na yung pag-uugali
        nila pati ang skills sa writing, reading, at comprehension ay nagdecline talaga.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644c23c-016f-45f8-a102-caed3ae72512'
      'mgnl:activationStatus': true
