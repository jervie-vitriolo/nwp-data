  'parklan-school-shooting-nikolas-cruz-life-sentence':
    'author': 'Dakin Andone, Denise Royal and Alta Spells, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-03T07:46:18.518+08:00
    'imagesource': 'jcr:2552a5c2-66de-4fa9-8608-df308ea97a7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a170898-c426-4f7c-8946-1d1683d32fc2'
    'lead': 'The gunman who carried out the Parkland school shooting has been formally
      sentenced to life in prison without the possibility of parole after a jury last
      month failed to unanimously recommend the death penalty, disappointing and angering
      many of the families of the 17 people he killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T08:19:44.598+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:55:04.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:27.794+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Parkland-school-shooting', 'Nikolas-Cruz']
    'template': '1'
    'title': 'Parkland school shooter sentenced to life in prison without parole for
      2018 massacre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa9ff2-a0b0-437c-b0c2-269567b686de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The gunman who carried out the Parkland
        school shooting has been formally sentenced to life in prison without the
        possibility of parole after a jury last month failed to unanimously <a href="https://www.cnn.com/2022/10/13/us/nikolas-cruz-jury-deliberation-thursday/index.html"
        target="_blank">recommend the death penalty</a>, disappointing and angering
        many of the families of the <a href="https://www.cnn.com/2018/02/15/us/florida-shooting-victims-school/index.html"
        target="_blank">17 people he killed</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f7ce3-59c5-4c8a-a524-f2d8aa2fd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broward Circuit Judge Elizabeth Scherer imposed the statutorily
        mandated sentence Wednesday, ordering Nikolas Cruz, 24, to serve a life sentence
        with no possibility of parole for each of the 17 counts of murder to which
        he had pleaded guilty, with the sentences to run consecutively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae1cea-084a-4346-874c-487b41a331b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Scherer imposed a sentence of life in prison with
        a minimum of 20 years to serve on 14 of the 17 counts of attempted murder,
        and life without the possibility of parole for the remaining three counts
        of attempted murder. All counts are to run consecutively, the judge ruled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9875e-7ed2-4375-982c-cdd3d45e257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Florida law, Cruz will not be able to financially benefit
        in any way from the crimes he committed, according to the judge. Scherer also
        garnished his commissary funds until all costs and restitution are paid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0122e4f4-d4c3-4756-af2d-9b7eaff29014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz was then <a href="https://www.cnn.com/2022/10/16/us/nikolas-cruz-jury-life-recommendation-whats-next"
        target="_blank">ordered to be transferred</a>&nbsp;to the custody of the Florida
        Department of Corrections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200cab4-e1d5-43b7-ba93-d0ddd4ad51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before handing down the sentence, the judge addressed the victims''
        families, thanking them for "the privilege of learning about each and every
        one of your loved ones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf71401-a1ce-4b6d-b4a0-869a294806c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that they will not be forgotten and I feel that
        I know each and every one of them by the personal stories that you have given,"
        Scherer said. "You all have been so strong and patient and graceful throughout
        this process and I can''t help but think how I would behave or respond if
        I were in your shoes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e530f7e-c68d-4be9-8184-843caa4e5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could take your pain away or carry your pain for you just
        for five minutes so that you could breathe, I would," the judge added. "Because
        I can''t even imagine what you go through each day."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302ab2a-8297-4cb0-adaa-a18b54d1aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the monthslong trial to decide Cruz''s fate came after
        two days of victim impact testimony in which families of those killed and
        survivors of the February 2018 shooting at Marjory Stoneman Douglas High School
        in South Florida confronted the gunman, spelling out for the court what he
        took from them and expressing their anger he will not be put to death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23bed0b-6cf1-497e-a491-4eca94204ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is heartbreaking how any person who heard and saw all this did
        not give this killer the worst punishment possible," <a href="https://www.cnn.com/2022/08/02/us/nikolas-cruz-trial-victim-impact-statements-tuesday/index.html"
        target="_blank">Annika Dworet</a>, the mother of 17-year-old victim Nicholas
        Dworet, said Wednesday. "As we all know the worst punishment in the state
        of Florida is the death penalty. How much worse would the crime have to be
        to warrant the death penalty?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3724ca-6ea7-4199-a2d9-d1b3822f92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You robbed Alyssa (of) a lifetime of memories," Lori Alhadeff,
        the mother of 14-year-old victim Alyssa Alhadeff, said to the gunman. "Alyssa
        will never graduate from high school. Alyssa will never go to college, and
        Alyssa will never play soccer. She will never get married and she will never
        have a baby."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a724d8b-0c94-44ef-9fec-e26877e15895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope for you is that you are miserable for the rest of your
        pathetic life," Lori Alhadeff added. "My hope for you is that the pain of
        what you did to my family burns and traumatizes you every day."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253fed9-b7cc-4bb4-b4e3-d0be1c97e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz pleaded guilty last year to the 17 counts of murder and 17
        counts of attempted murder in connection to the shooting, which, despite the
        <a href="https://www.cnn.com/2022/10/25/us/st-louis-school-shooting-victims/index.html"
        target="_blank">continued American gun violence epidemic</a>, remains the
        deadliest mass shooting at a <a href="https://www.cnn.com/2019/08/19/us/mass-shootings-fast-facts/index.html;"
        target="_blank">US high school</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647e254-1752-4a03-91ea-2f0c1912f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state sought the death penalty, and so Cruz''s trial moved to
        the sentencing phase, in which a jury was tasked with hearing prosecutors
        and defense attorneys argue reasons they felt he should or should not be put
        to death.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bd206-e5eb-4c9e-96a4-5d73ebaa0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution argued, in part, the shooting was especially heinous,
        atrocious or cruel and was premeditated and calculated. The defense, pushing
        for a life sentence(http://www.cnn.com/2022/10/14/us/nikolas-cruz-defense-life-prison/index.html),
        pointed to the shooter''s mental or intellectual deficits they said stemmed
        from prenatal alcohol exposure.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cd3c3e-57ce-4445-8a2b-593ee07fa92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three jurors were <a href="http://www.cnn.com/2022/10/16/us/nikolas-cruz-jury-life-recommendation-whats-next/index.html"
        target="_blank">persuaded to vote for life</a>, sparing Cruz a death sentence,
        which in Florida a jury must unanimously recommend. Scherer must follow the
        jury''s recommendation of life without parole, per state law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035645e-3b40-446f-8de2-a0bd8c1950e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the testimony this week, the gunman remained emotionless,
        wearing a red prison jumpsuit and eyeglasses. He also wore a medical mask,
        though he removed it Wednesday after Jennifer Guttenberg, the mother of 14-year-old
        victim Jaime, told him it was disrespectful.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd2aab-6e3d-4124-9417-7643d02f4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You shouldn''t be sitting there with a mask on your face. It''s
        disrespectful to be hiding your expressions under your mask when we as the
        families are sitting here talking to you," she said during her testimony.
        "Lowered down in your seat. Hunched over trying to make yourself look innocent,
        when you''re not, because you admitted to what you did. And everybody knows
        what you did."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c1a1e-15c6-4639-b120-8123688f759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman then took off the mask, but his facial expression did
        not change.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d41835-5ddd-4db7-8460-eef30090864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parkland students confront gunman in court</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216ea16-7e5d-42b3-828f-161ec02129c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those killed, 14 were students, and three were staff members
        who perished running toward danger or trying to help students to safety.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb7306-07a6-43f4-828c-cb0ebec632a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain students were: Alyssa Alhadeff, 14; Martin Duque Anguiano,
        14; Nicholas Dworet, 17; Jaime Guttenberg, 14; Luke Hoyer, 15; Cara Loughran,
        14; Gina Montalto, 14; Joaquin Oliver, 17; Alaina Petty, 14; Meadow Pollack,
        18; Helena Ramsay, 17; Alex Schachter, 14; Carmen Schentrup, 16; and Peter
        Wang, 15.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9af381-479d-47d8-b846-df30da453ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geography teacher Scott Beigel, 35; wrestling coach Chris Hixon,
        49; and assistant football coach Aaron Feis, 37, also were killed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b82a-bd6a-48c6-bec4-0413300e0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life sentence fell short of what many of those Cruz wounded
        and the families of those he killed wanted. Some said in testimony this week
        it indicated the jury gave more weight to his life than to the lives of the
        17 dead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3738342-3991-46fb-9c48-6b48e6f68910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really, really sad. I miss my little boy," Max Schachter,
        Alex Schachter''s father, told CNN Wednesday before the sentencing. "It''s
        not right that the worst high school shooter in US history basically gets
        what he wants," he said, referring to Cruz''s life sentence.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a4936-c067-4ad8-9216-97cd78f23ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2018/02/28/us/parkland-survivor-samantha-fuentes/index.html"
        target="_blank">Samantha Fuentes</a>, one of the shooting survivors, faced
        Cruz Wednesday, admitting she was "angry" about his sentence. But unlike him,
        she said, "I''ll never take my anger, pain and suffering out on others because
        I am stronger than you. This entire community that stands behind me is stronger
        than you."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f4868-6be7-471a-bdf0-67c413ff6345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes reminded Cruz they walked the same hallways and were even
        in JROTC together.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b08ce-c2ac-449b-96d2-a17c3c1cc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were still children back then," she said. "I was still a child
        when I saw you standing in the window, peering into my Holocaust studies class,
        holding your AR-15 that had swastikas, ironically, scratched into it. I was
        still a child after I watched you kill two of my friends. I was still a child
        when you shot me with your gun."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f821eae-45e0-4721-9ac1-34b5b9db370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another student, Victoria Gonzalez, Joaquin Oliver''s girlfriend,
        similarly reminded the gunman that they, too, had shared a class together,
        recalling how the teacher would go around the room each day asking students
        for an answer from their homework to make sure each student had done it. Each
        day, she said, she hoped that Cruz had his — for his sake.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab53118-03fb-491f-9618-26e9e844acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was rooting for you silently in my desk. You had no idea who
        I was and I was rooting for you," Gonzalez said. "Because I felt like you
        needed someone or you needed something. And I could feel that."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64c9664-c77d-48e9-86f7-052c26da4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Joaquin''s murder has made it hard for Gonzalez to make friends,
        to get close to others, she said, and to allow others to love her in the way
        he did.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd04e91-7339-4435-bd9c-466507e474e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish that you met Joaquin," she said. "Because he would have
        been your friend. He would have extended a hand to you."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf56aa-b070-4b0a-b86b-b2fe0fcc9589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Schulman, the father of Scott Beigel, told the court about
        the geography teacher''s altruistic nature and the impact he left on his students
        and cross-country athletes. The gunman stole not only a son, but a teacher,
        as well, he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c3c19-38de-46e0-af49-c89978f97a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are spineless and soulless monster. My son Scott was a human
        being — he still is — something you will never be and never were," Schulman
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561f213-a4ec-4ca8-bd59-2d29ce1ac647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beigel''s mother, Linda Beigel Schulman, also addressed the court
        and the shooter, telling him, "I have never uttered your name, and I never
        will."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab79834-461e-4a3c-b4a3-c2c3cd58d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended her statement by holding up a picture of the deceased
        victims. "These are the names and faces I want you to remember," she said,
        including her son Scott, "who I will honor, cherish and love for every day
        of the rest of my life."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b50e4-98ff-4ba6-b438-062e4ad7ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the victim impact testimony this week was directed not only
        at Cruz but at the public defenders who represented him.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fafb50-4237-43bd-8450-73faddcc014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led the defense to object, including Broward County Public
        Defender Gordon Weekes, who asked Scherer Tuesday to direct the state to encourage
        witnesses not to make statements to or about the lawyers. They were just doing
        their jobs as the law provides all criminal defendants a right to legal representation,
        he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ada3d-db19-4f0c-904b-0dd78c1ad2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That further angered some of the Parkland family members, including
        Fred Guttenberg, Jaime''s father, who called Wednesday for Weekes to resign.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1b430-0784-4c80-afb4-e18e44f10d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that you have a job to do, defending the indefensible,
        defending a mass murderer of 17 people. I understand that was hard," he said
        to the defense attorneys. "And you were doing your job as you were required
        to do. But I''m not sure anywhere along the way there was a requirement that
        you give up your humanity and your decency. That was a choice you made."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac3b3c-273d-4e5c-b23c-ee87d3e6cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for the gunman</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77951a-f091-43c8-a435-14bf40fa465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot is still unclear about what Cruz''s <a href="https://www.cnn.com/2022/10/16/us/nikolas-cruz-jury-life-recommendation-whats-next"
        target="_blank">future will look like</a>. He''ll likely be held in Broward
        County custody before being handed over to the Florida Department of Corrections
        and taken to one of several reception centers across the state.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f486989-0a56-4655-98ed-e3fb1a531892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Cruz will spend weeks undergoing physical and mental examinations,
        Florida criminal defense attorney Janet Johnson has told CNN. "They''ll look
        at his record, they''ll look at the level of crime that he''s convicted of,
        which is obviously the highest, and they''ll recommend a facility somewhere
        in the state," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5a572-2692-4724-a2cd-d9fbb266370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which facility is determined by factors including the seriousness
        of the offense, the length of sentence and the inmate''s prior criminal record,
        per the Florida State Department of Corrections website. Typically, those
        convicted of the most serious offenses or with the longest sentences are placed
        in the most secure facilities, the website says.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef4f34-c3c4-4dc9-99ee-135200fd249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Cruz is a high-risk offender, he will likely be placed in
        a prison with other high-profile or "very dangerous criminals," Johnson said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913659a-45a2-46a6-bde7-364e9bcb6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he wouldn''t be isolated, which of course, is a real threat
        for him because there may be people who want to do ''prison justice,'' who
        didn''t feel that the sentence he got in court was enough," Johnson added.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f7bf2-8592-4c07-b00e-96b897a0dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corrections department did not answer CNN''s question about
        what kind of mental health treatment Cruz may receive while in prison. During
        the trial, the Broward County Sheriff''s Office released more than 30 pages
        of writings and drawings by Cruz which revealed disturbing thoughts he has
        had while in custody, focusing on guns, blood and death.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc056863-1842-4936-8ae0-10b983f30833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one page, Cruz wrote that he wanted to go to death row, while
        on another he told his family he was sad and hoped to die of a heart attack
        by taking painkillers and through extreme eating.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8980fe-f3c5-4a79-8907-3523e8b8580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the victims and their families, the end of the gunman''s
        trial marks simply the close of one chapter in a lifelong journey with grief.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac09023-6251-491b-b983-3c9dd727bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to put this behind me," Max Schachter told CNN on Wednesday.
        "I''m going to court later today. He will be sentenced to life, and I will
        never think about this murderer again."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb427f0-043c-426e-9742-6efb218d70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:19:44.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/02/us/parkland-shooter-nikolas-cruz-sentencing-wednesday/index.html"
        target="_blank">Parkland school shooter sentenced to life in prison without
        parole for 2018 massacre</a>."</em></p>'
  'severe-depression-treatment-synthetic--magic-mushroom':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-03T08:19:58.163+08:00
    'imagesource': 'jcr:3f1dcbb0-f760-42fb-accf-63f02ee7da78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cfecc45-36d9-47a9-a11a-d0f67e5963d9'
    'lead': 'A single dose of a synthetic version of the mind-altering component of
      magic mushrooms, psilocybin, improved depression in people with a treatment-resistant
      form of the disease, a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T08:25:48.320+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:55:03.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:28.228+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'mental-health', 'science', 'severe-depression', 'depression']
    'template': '1'
    'title': 'Severe depression eased by single dose of synthetic ''magic mushroom'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9988b4e-e622-4671-afec-031e70122f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A single dose of a synthetic version of
        the mind-altering component of magic mushrooms, psilocybin, improved depression
        in people with a treatment-resistant form of the disease, a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bffe95-8652-4180-b7f5-0869edcd09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The randomized, double-blind clinical trial, which authors called
        "the largest of its kind," compared results of a 25-milligram dose to a 10-milligram
        and 1-milligram dose of a synthetic psilocybin, COMP360, that was administered
        in the presence of trained therapists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0436d-7930-4089-8c28-98084f07631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the study, published Wednesday in The <a href="http://www.nejm.org/doi/full/10.1056/NEJMoa2206443"
        target="_blank">New England Journal of Medicine</a>, found "an immediate,
        fast, rapid-acting, sustained response to 25 milligrams (of COMP360)," said
        study coauthor Dr. Guy Goodwin, a professor emeritus of psychiatry at the
        University of Oxford in the United Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2624250d-35d1-474e-9b16-b4c62e790c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This drug can be extracted from magic mushrooms, but that is not
        the way our compound is generated. It''s synthesized in a purely chemical
        process to produce a crystalline form," said Goodwin, who is the chief medical
        officer of COMPASS Pathways, the company that manufactures COMP360 and conducted
        the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c29d8f-f3a9-4b78-b45e-531aae236d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts in the field found the study findings promising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084f9f8-8091-427b-9186-97b3d09bc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They clearly found a dose effect and clinically meaningful improvement
        in just three weeks," said Dr. Matthew Johnson, a professor in psychedelics
        and consciousness at Johns Hopkins Medicine in Baltimore. He was not involved
        in the new study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd05778-60b5-49c4-b2b0-815dd41d6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.321+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were in the 25-milligram group, you were nearly three times
        as likely to respond than if you were in the 1-milligram group," said Johnson,
        who coauthored safety guidelines for psychedelic <a href="https://pubmed.ncbi.nlm.nih.gov/18593734/"
        target="_blank">research in 2008</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f87055-c104-4655-8ba2-13401c982b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid response to treatment was notable as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53035408-60f7-449b-b28c-5645b682041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The maximum effect (was) seen the day after receiving the treatment.
        This contrasts with standard antidepressants, which take several weeks to
        reach maximum effect," said Dr. Anthony Cleare, a professor of psychopharmacology
        and affective disorders at King''s College London, in a statement. He was
        not involved in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc7aac-c187-4e25-b5b9-0059a14f2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are a number of issues that need further study before
        this drug would be available for clinical use, experts said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35369e4-93cd-4ea1-92ef-14321e5a94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effects did start to wear off by three months, and we need
        to know how best to prevent the depression returning," Cleare said, adding
        that not enough is yet known about potential side effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01747213-4c2e-44c3-847a-ecb147dd5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the safety profile seems encouraging overall, great care
        is obviously needed when using psychoactive substances such as psilocybin.
        Larger studies are on the way that we hope will help answer these issues,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1736dd2-2d43-456c-8314-722feb21cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits faded</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cfa61-223c-4f15-9e8a-fd34afc59823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trial occurred at 22 sites in the United States, Canada,
        the UK and seven countries in Europe. The study was designed to test the safety
        of different dosages of the proprietary version of psilocybin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d5a7c-4d4f-4c86-acb8-ac81155f2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.322+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 233 study participants had treatment-resistant depression, which
        can only be diagnosed after a person fails to respond to two courses of antidepressants.
        Of the 9 million people in the US with medically treated depression, 3 million
        patients are resistant to treatment, <a href="https://www.psychiatrist.com/jcp/depression/prevalence-national-burden-treatment-resistant-depression-major-depressive-disorder-in-us/"
        target="_blank">studies have estimated</a>. Globally, some 100 million people
        have treatment-resistant depression, Goodwin said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf0b08-0b2a-4d1e-8425-93942a5d6ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with the condition are at a high risk of physical illness,
        disability, hospitalization and suicide, the study said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2782c239-96e8-48d5-badb-dbc86d46aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any study participants on antidepressants were required to wean
        themselves from those medications prior to the start of the trial. Psychedelic
        treatment doesn''t work on people who are actively taking antidepressants
        — the receptors where psychedelics attach in the brain are already flooded
        with serotonin from their current mood-altering drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e57c232-1603-4db5-b198-d63c50241810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participants were requested to remain off antidepressant treatment
        during the first 3 weeks after the trial-drug administration; however, these
        medications could be started at any time during the trial if deemed clinically
        necessary by a physician investigator," the study said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f8337-b02d-465c-b59a-098e38a10b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression severity for each person was assessed the day before
        treatment using a <a href="https://www.mdcalc.com/calc/4058/montgomery-asberg-depression-rating-scale-madrs"
        target="_blank">psychological scale</a>&nbsp;widely used by clinicians. Counselors
        trained to offer psychological support were present during the psychedelic
        trips, which lasted between six and eight hours. Participants were also given
        two more therapy sessions in the first week, the study said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ed65c-b90a-429f-828d-a8b27d8e3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depression levels were documented the day after the "trip" and another
        five times over a 12-week period. About 37% of people who took the 25-milligram
        dose showed improvement. In fact, 29% were considered to be in remission at
        week three, the study found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553a99a-5ccd-4c22-943f-8f1933c522e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By week 12, however, the positive impact on depressive symptoms
        had waned and no longer reached a level of statistical significance, the study
        found.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170aa4a4-a5db-4741-83ce-4a7f28eaaff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.323+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidence of sustained response at week 12 was 20% in the 25-mg
        group, 5% in the 10-mg group, and 10% in the 1-mg group," wrote psychobiologist
        Dr. Bertha Madras, director of the laboratory of addiction neurobiology at
        Harvard Medical School''s McLean Hospital in Belmont, Massachusetts, in an
        <a href="http://www.nejm.org/doi/full/10.1056/NEJMe2210975" target="_blank">accompanying
        editorial</a>. She did not participate in the study.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8939605-78d1-4502-9883-4f080227502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a spectacular response rate for a psychiatric treatment
        ... and we would only expect this to worsen over a longer follow-up period,"
        said Dr. Ravi Das, an associate professor of educational psychology research
        methods and statistics at University College London via email. He who was
        not involved with the study.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a54aa7-a2a4-44b2-a7a8-d7d32f43059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, "there were an uneven number of severely depressed
        patients in each group; with significantly fewer severely depressed people
        in the apparent ''effective'' (25mg) dose group," Das said in a statement.
        "This does not appear to be acknowledged in the paper."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2c75a-eedf-4960-9dc7-151012ea7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Safety profile</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d01f009-b9e1-4228-b880-2e09dc0d3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headache, nausea, fatigue and dizziness plagued 77% of the study
        participants and occurred at all dosage levels, which experts say is a typical
        response on the day of psilocybin administration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2b2eb-047b-404a-a40f-3eb5875eb30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of people in all three dosage groups experienced
        suicidal thoughts or injured themselves over the 12-week follow-up period,
        the study found. Within the first three weeks alone, two people in the 25-milligram
        group thought about suicide and two intentionally injured themselves. Two
        people in the 10-milligram group were suicidal, one self-injured and one was
        hospitalized for severe depression, the study reported.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b82f3e-ef44-498b-b2e8-553f46def995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those behaviors are "common in treatment-resistant depression studies
        — most cases occurred more than a week after the COMP360 psilocybin session,"
        the company said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c097874-4804-406f-8ced-bb28f97bae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that this is in people who were assessed not to be at
        significant risk of suicide when they entered the trial. The numbers were
        fairly small, but this is something that will need to be taken carefully into
        account in any later-stage trials," said Kevin McConway, professor emeritus
        of applied statistics at The Open University, a British public research university.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9725034f-4670-498f-bb5e-281d636eaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.324+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study results are promising, but many questions remain and it''s
        unknown if this drug would be successful for different types of depression,
        said McConway, who was not involved in the study.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0fd73-840e-4bd5-8c1a-8d91ebb72714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t tell us how effective this psilocybin plus therapy
        treatment is in comparison with other existing drug or non-drug treatments
        for depression," said McConway, noting that as a next step for follow-up trials.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf0487-54db-4f24-91fc-d921af500189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:25:48.325+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/02/health/psilocybin-magic-mushroom-depression-wellness/index.html"
        target="_blank">Severe depression eased by single dose of synthetic ''magic
        mushroom.''</a>"</em></p>'
  'kanye-west-ramses-ja-quinton-ward-white-live-matter-trademark':
    'author': 'Justin Gamble and Nicole Chavez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-03T08:26:11.969+08:00
    'imagesource': 'jcr:daf27592-96e7-4e4d-9417-543703f8c15b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0c394a1-cdfa-4bc3-a6d6-45c9bbdf738f'
    'lead': 'Two Black radio hosts in Arizona could be a potential roadblock if Kanye
      West ever decided to sell his ''White Lives Matter'' T-shirts in the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T08:32:30.742+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:55:02.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:28.467+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kanye-West', 'Ye', 'Ramses-Ja', 'Quinton-Ward', 'White-Lives-Matter']
    'template': '1'
    'title': 'Kanye West can''t sell ''White Lives Matter'' shirts because two Black
      men own the trademark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b76ade-837f-44ee-846c-aebae4676db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two Black radio hosts in Arizona could
        be a potential roadblock if <a href="https://www.cnn.com/2022/10/29/entertainment/kanye-west-antisemitism-anti-black"
        target="_blank">Kanye West</a>&nbsp;ever decided to sell his "White Lives
        Matter" T-shirts in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a34334d-69c9-49a5-aade-fc50bebbb321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramses Ja and Quinton Ward, hosts of the weekly racial justice radio
        show <a href="https://civiccipher.com/" target="_blank">Civic Cipher</a>,
        became the legal owners of the phrase''s trademark for its use on clothing
        late last month. The story was first reported by <a href="https://capitalbnews.org/kanye-west-white-lives-matter/"
        target="_blank">Capital B</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491a488-10e9-495b-ae22-8745162b72c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking ownership of the trademark for the phrase, "White Lives Matter,"
        was a difficult decision for the hosts, they said, but they agreed to do it
        "once it was clear that someone stood to gain significant profit from it,
        because as you''ve seen, even though he (West) says some really hurtful, divisive
        and sometimes crazy things, he has a bit of a zealot following and every time
        he releases something, it sells out," Ward told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1d927-a115-4305-aa00-d1f88a4aef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the phrase has more staying power than they would hope
        and the best-case scenario is that no one is saying the term in the months
        to come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f67e5d-d024-4b64-963c-f6a994df9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hosts consider owning the trademark a "responsibility" that
        includes making sure it doesn''t end up in the wrong hands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963cdbc-3fb3-443a-b663-f7dc2e794935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They didn''t want anyone to potentially profit off the term that
        the <a href="https://www.adl.org/resources/hate-symbol/white-lives-matter"
        target="_blank">Anti-Defamation League</a>&nbsp;has categorized as a "hate
        slogan." The phrase is used by White supremacist groups, including the Ku
        Klux Klan, and described as a racist response to the Black Lives Matter movement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84122d1c-25bb-4bae-84ae-673741f244d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trademark was first filed last month, data from the US Patent
        and Trademark Office(https://www.uspto.gov/) shows, on the same day that West
        wore a shirt with an image of Pope John Paul II on the front and the words
        "White Lives Matter" written on the back. He wore the shirt during a surprise
        catwalk event held at Paris fashion week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d295fb-9bf4-4f65-912d-94934573f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who initially secured the trademark transferred its ownership
        to Ja and Ward''s company Civic Cipher LLC weeks later, according to data
        from the US Patent and Trademark Office. CNN has reached out to the original
        owner for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7a819-a008-4376-87b5-7188cc1fffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic Cipher told CNN, the original owner of the trademark is a
        listener of their show and wishes to remain anonymous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d2635c-3ac1-4261-931d-b381eb2a9d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ja told CNN that ownership of the trademark means having the exclusive
        right to sell clothing with that term. When the listener found out the rapper-producer
        "repopularized" the term, "I think that maneuver was primarily to ensure that
        other people would not profit from it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9e229-d472-421c-8fbb-a254fc022de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ja and Ward don''t know why the listener initially bought the rights
        to the phrase but they speculate that when the term went viral again, the
        listener "no longer felt that they were the right person to champion those
        efforts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e7481-aba5-4e72-9984-03af721b5cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/10/29/entertainment/kanye-west-antisemitism-anti-black"
        target="_blank">Over the years</a>, West, who has legally changed his name
        to Ye, has made multiple inflammatory statements that have angered many in
        the Black community, including his insistence that slavery was a "choice"
        and "racism is a dated concept." And his recent antisemitic remarks caused
        companies that he was affiliated with to end their relationships with him,
        bringing to an end his tenure on Forbes Billionaires List.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862b796-d8e6-405e-b95f-7993cf254b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic Cipher is a nationwide show that started in 2020 to create
        a space for Black and brown people to have courageous conversations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a080ab-ef79-4159-91f0-ad0ff8b04afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black community is "beyond rapping and singing" and the show
        goes beyond what a listener would typically hear on a hip-hop radio station,
        Ja told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63307e4f-2426-4081-908c-206907936374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deal with police violence, housing inequality, environmental
        racism, we deal with maternal health outcomes -- things that disproportionately
        affect Black and brown communities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a16177-f25e-46d4-9101-2e2daeb84298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T08:32:30.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/02/us/white-lives-matter-trademark-reaj/index.html"
        target="_blank">Kanye West can''t sell ''White Lives Matter'' shirts because
        two Black men own the trademark</a>."</em></p>'
