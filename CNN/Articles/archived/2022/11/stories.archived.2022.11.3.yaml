    'lead': 'The wearing of face masks in workplaces is now voluntary following the
      order issued by President Ferdinand Marcos Jr., according to the Department
      of Labor and Employment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T10:06:42.375+08:00
