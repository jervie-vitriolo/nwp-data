    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd2345aa-a47e-43ce-a287-0f8a633e7048'
    'lead': 'San Miguel Corporation’s power subsidiary SMC Global Power Holdings Corp.  has
      so far planted over five million trees and mangroves in eight provinces in the
      country since 2019.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T22:37:26.015+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:54:49.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:35.207+08:00
