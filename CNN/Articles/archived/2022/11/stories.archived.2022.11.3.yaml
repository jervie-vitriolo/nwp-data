  'Halloween-crush-investigators-raid-police-stations-across-Seoul':
    'author': 'Jessie Yeung and In Jeong Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-03T05:06:31.725+08:00
    'credit': 'Anthony Wallace/AFP/Getty Images'
    'imagesource': 'jcr:2c8a12e0-5467-4125-b00e-6ab5b808b3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f188e83-e537-40f0-b2be-659a16981f01'
    'lead': 'Investigators probing the crowd crush that killed 156 people during Halloween
      festivities in South Korea raided police stations across Seoul on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T05:08:35.839+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:08.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:26.177+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Halloween crush investigators raid police stations across Seoul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cce0b6-b5e4-4351-90e1-0e32e32939ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Investigators probing the crowd crush that
        killed 156 people during Halloween festivities in South Korea raided police
        stations across Seoul on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae025d70-1a78-4b32-9211-fae1d1400c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seoul Metropolitan Police Agency said the investigators raided
        eight of its offices and seized internal reports and documents relating to
        reports made by members of the public to the 112 emergency hotline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933278b6-3464-4b7f-b144-d3db13f97825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the offices raided was the Yongsan district police station,
        which oversees the nightlife neighborhood of Itaewon, where the crush took
        place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a36b3-f8af-44aa-9832-1b385f70fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids came as Korean authorities face mounting public pressure
        and fury, with witnesses saying there was little to no crowd control in Itaewon
        on the night of the crush – despite police receiving warnings far in advance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd774a-4475-4898-9c6a-542b37bace00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday’s deadly crowd crush occurred in a section of narrow alleyways,
        where witnesses described being unable to move or breathe as massive crowds
        gathered in a street no more than 4 meters (13 feet) wide. It has since emerged
        that members of the public had phoned the police to warn of overcrowding hours
        before the first deaths were reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b7969-178d-4525-b314-1f1e1c8d59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s raids were carried out by a special investigative unit
        created only a day earlier by the National Police Agency (NPA) to look into
        the disaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8cb43-d7de-4a2c-87c0-0fc8a70fa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA said on Wednesday it had suspended the chief of the Yongsan
        police station, one of the closest police stations to the crush site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371d322-c4c5-45bc-8bdb-369a0412347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.840+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Chief Lee Im-jae cannot carry out his normal duties given the situation,”
        said the NPA, adding that his successor would be announced later that day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406720f-4019-4209-baec-ae6a03f6f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records given to CNN by the NPA show police received at least 11
        calls from people in Itaewon concerned about the possibility of a crowd crush
        as early as four hours before the incident occurred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02eae6-5b08-40eb-b365-3818ad24c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first call came at 6:34 p.m., when a caller warned, “It looks
        really dangerous … I fear people might get crushed.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92209b-8a1d-4833-935c-a99843b8f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another caller less than two hours later asked for traffic control,
        saying there were so many people packed into Itaewon’s narrow alleys that
        they kept falling over and getting hurt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de3036-61c5-4e8a-9762-a0c26b7fba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Agency Commissioner Yoon Hee-keun bows during a
        press conference in Seoul, South Korea, on November 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e87c45-b4ff-475b-baa0-edd9918a437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Agency Commissioner Yoon Hee-keun bows during a
        press conference in Seoul, South Korea, on November 1.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a5459-0fde-4d4f-92bc-47e3abe20c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heo Ran/Reuters</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc88f6c-8cf8-4439-9239-ca3aad3dfff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on Tuesday, NPA chief Yoon Hee-keun admitted
        for the first time that police had made mistakes in their response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731d5bd-1888-4dd7-8cd4-ea29325a31d7'
      'mgnl:activationStatus': true
