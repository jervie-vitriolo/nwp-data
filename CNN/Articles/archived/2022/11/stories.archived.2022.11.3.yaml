    'mgnl:created': 2022-11-03T13:16:27.017+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T19:55:00.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:29.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Muntinlupa-City', 'Ruffy-Biazon', 'evacuation-center', 'Paeng']
    'template': '1'
    'title': 'Muntinlupa eyes improved policies on use of public facilities as evacuation
      sites'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01793fbb-aadc-4aaf-818d-9da75f3589b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> The
        Muntinlupa city government plans to come up with better protocols when it
        comes to using public facilities as evacuation sites during calamities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f904d8-8ddb-48e1-8300-93eb44f21e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68d5b2-721d-4af1-88f8-79a8dfc33bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, Muntinlupa Mayor
        Ruffy Biazon said Thursday this will prevent incidents like a recent one where
        a minor who took shelter in a public school classroom amid the onslaught of
        Severe Tropical Storm Paeng <a href="https://www.cnnphilippines.com/news/2022/11/2/Mayor-calls-out-evacuees-for-damaging-classroom-facilities.html">damaged</a>
        some of its facilities.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78785bb-66b0-41b8-8ba3-7567dbd8cefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72e2b7-a63e-46d9-a9a2-68440a73cb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to use this incident as a launchpad for some sort
        of a campaign on how to be responsible, not just the use of facilities for
        evacuation but in general having respect for public property,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48372b2-c5bf-47a3-a43f-efb7291fbe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152f161-2033-4fc8-a04f-6092d32e2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said he will also meet with barangay and other concerned
        city officials “to draw up improvements in the protocols with regard to the
        use of evacuation sites.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678c8db-03e2-4648-b2b6-ad0dda7ea941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a392446f-b57e-4e2e-8eec-4f1a81b00eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted they already identified some areas that could be improved,
        specifically in terms of monitoring and management of the evacuation and the
        evacuation sites to prevent a similar incident from happening again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ea537-1d95-47d9-9b8a-2f58dea2e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75edda7-c9e8-4d8d-9765-e5549695d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive also wants to tap disaster funds stated
        under Republic Act 10121, or the Philippine Disaster Risk Reduction and Management
        Act of 2010, which he will use to relocate the 2,000 families living in Muntinlupa’s
        danger zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00616160-4e0f-4fa7-a3ca-e6ce00fa7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581db28-714e-44b6-925f-c334020fb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that way, the individuals who have to be rescued every time there
        is a calamity will be reduced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978bb90-e4e4-4dbe-8b0a-255725b0b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1abbc6a-ae8e-41da-aa5c-e81f0c87f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Biazon said the law is not clear whether such funds can
        be used to relocate informal settler families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4fa0e-86b1-447c-abd3-7c12db9a6692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bed47-6cde-4900-8d45-acca1d9ee669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, local government units are mandated to allocate
        not less than 5% of their estimated revenue from regular sources to the Local
        Disaster Risk Reduction and Management Fund to support disaster risk management
        activities, like pre-disaster preparedness programs, post-disaster activities,
        and payment of premiums on calamity insurance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63519e92-b2a1-43e3-9a6d-ff75e2985abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e8ec18-1983-426c-b645-9f49da0ba664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be considered that we do an amendment or an introduction
        of an amendment to that law for us&nbsp;to be able to tap into those funds,”
        Biazon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4261c2f-bd99-4706-8b0d-a4d26a36856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16418a5d-bb11-4290-8721-21a8a6ed92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the person who destroyed the blackboards in a classroom used
        as an evacuation site, the Mayor said the vandal was an out-of-school minor
        and is experiencing trouble in life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1204c95-edd0-4e0b-9479-232814800d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb99bf4-2103-442f-ad7c-f0f2486e31ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon said the city’s social services office will provide psychosocial
        therapy and counseling to help the minor and encourage him to go back to school.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114556bd-88f2-4687-a02d-35e18c73a863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821bfa61-9f9d-4bed-8446-989f3acd3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, evacuation sites have been cleared a day after Muntinlupa
        was hit by the storm, Biazon said. While there are minimal reports of damaged
        houses, there are still flooded communities, with floodwater expected to take
        more than a week to subside.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e3d6d-7d01-4cbe-9233-c578b7c6136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca3cbb-c842-4b4d-90c1-792a316174b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T13:16:27.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:55:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon has declared a state of calamity in the city to allow local
        officials to utilize available funds for repair, rehabilitation, relief, and
        other programs that will help locals affected by Paeng.</p>'
