    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8261545-17a6-4b58-b9ad-f608fdbadc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:25:05.095+08:00
