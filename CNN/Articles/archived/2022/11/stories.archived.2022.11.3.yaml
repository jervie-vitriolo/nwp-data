      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opo, kasi mas matututo ‘yung anak ko at mas made-develop ‘yung pakikisalamuha
        sa kapwa niyang bata. Actually, hindi naman kasi ako ganoong ka-affected ng
        online learning kasi kinder pa lang naman ‘yung anak ko. Mas mabilis kasi
        siya matuto sa mga napapanood niya sa YouTube. Kumbaga, nag-advanced learning
        na siya tapos pagdating na niya sa school, may basic knowledge na siya kaya
        parang mabilis ‘yung development niya. Pero ‘yung mga kapatid ko [at ‘yung
        mga anak nila], affected sila kasi kapag walang WiFi, mahirap mag-connect
        kapag data lang. Nawala nga ‘yung gastos sa pamasahe, napunta naman siya sa
        load.</p>'
