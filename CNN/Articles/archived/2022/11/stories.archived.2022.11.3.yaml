      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were a number of reports on the police emergency hotline
        indicating the seriousness of the (situation) just before the accident occurred,”
        he said. “According to reports, a large crowd gathered before the accident,
        and police emergency hotline reports were (informed of the danger).”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d494d0c-0f93-4aa6-a19e-b33e25ccf089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the police response to the emergency calls had been
        “inadequate,” and that he felt a “heavy responsibility” as the agency head.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7b0dd-a7b5-400b-9927-4e38ce5bdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at the Tuesday news conference that he announced the creation
        of the special investigative unit that carried out the raids on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9294413-af95-49ca-90a5-0fc0d4435786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.841+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit would “reveal the truth transparently,” Yoon promised.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a688a93-b5ed-4bee-9b31-99b19a9ebcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government bodies have also admitted being unprepared. The
        Interior Ministry said Monday it had no guidelines for dealing with the crowd
        surge because it was not caused by a single event with a single organizer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21152f4-4d1c-4c81-9920-97498d48c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the reasons (for the disaster) was a lack of deep institutional
        knowledge and consideration for crowd management,” said Prime Minister Han
        Duck-soo on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177e138-6ed7-4e94-a140-55509ce6a927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even if more police had been deployed, they might
        have been ineffective because “we don’t have a crowd management system.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71561a17-3629-4e54-a627-4e39a4dfcdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:08:35.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/02/asia/seoul-police-station-raid-investigation-intl-hnk/index.html"><em>"Halloween
        crush investigators raid police stations across Seoul"</em></a></p>'
  'Group-pushes-for-mangrove-reforestation-to-aid-Marcos--plan-to-include-tree-planting-in-flood-control':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-03T05:17:06.881+08:00
    'imagesource': 'jcr:7b4002a7-7863-4a7a-a1ef-e342a4bed0ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcafbbb4-6961-4f0c-af83-df00760195c2'
    'lead': 'Despite having doubts about President Ferdinand “Bongbong” Marcos Jr.’s
      plan to include tree planting in flood control, an environmental group still
      proposes mangrove reforestation as a measure to aid the initiative. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T05:21:27.921+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:07.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:26.414+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group pushes for mangrove reforestation to aid Marcos’ plan to include
      tree planting in flood control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e78a83-35e2-4dec-b5d2-2f3bcbf7ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Despite
        having doubts about President Ferdinand “Bongbong” Marcos Jr.’s plan to include
        tree planting in flood control, an environmental group still proposes mangrove
        reforestation as a measure to aid the initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536fc38-7ff2-4d4d-96f4-d61b0d5b4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bdc56-37a0-4201-97ce-6eabd963a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.921+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnel Arambulo, spokesperson of fishing group Pambansang Lakas
        ng Kilusang Mamamalakaya ng Pilipinas (Pamalakaya), said “the destruction
        of mangrove forests exposes fishing families to damaging floods and storm
        surges.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58f994-5cfe-4214-93ef-04cdaea1325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3a89e-c08e-434a-8884-ac4da6d46dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mangroves are vital to marine ecosystems and biodiversity as they
        serve as fish sanctuaries, pollution filters, and defense for coastal communities,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63328e-772e-4180-8aa0-0a15178cf80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8359a91c-8d97-4841-b9da-d305687ffbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After noticing the deforestation of mountains in Maguindanao during
        his aerial inspection of Severe Tropical Storm Paeng’s impact, Marcos sought
        to <a href="https://www.cnnphilippines.com/news/2022/11/2/Marcos-wants-tree-planting-included-in-flood-control-projects.html">include
        tree planting</a> in the government’s flood control projects.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4910e-4c65-4636-93a9-64abadbd2d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb40ce15-52cc-4a13-96f8-e8b8fa14ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamalakaya doubts the President’s tree-planting plan, citing a presidential
        decree signed by his late father, former President Ferdinand Marcos Sr., which
        allowed “massive destruction” of mangrove forests through its Fishpond Lease
        Agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb7542-dd9b-4106-9a20-5b9c7220291b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23243b1-9148-4856-88fb-baa1cd39ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the 1920s, mangrove forests used to cover almost 450,000 hectares.
        But two years after the [Presidential Decree] 704 was enacted, mangrove forests
        drastically shrunk to 220,243 hectares due to the rapid conversion of coastal
        areas into fishponds owned by big fishing and exporting firms,” Arambulo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53d28c-3bab-486c-a72c-8133c1cfb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf1e60-4232-488f-b809-496cbdfd2733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless Marcos Jr. recognizes that it was during his late dictator
        father’s term when vast tracts of mangroves and forest covers were wiped out,
        his statement for tree planning is nothing but pure lip service,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a24e080-d723-49fb-a3e0-1fae1614a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148fe5e4-ef85-4b71-a44b-76b7672a3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also emphasized that tree planting will not be enough
        to fix the county’s environmental problems and said the administration should
        take concrete steps such as “reclamation and land-use conversion.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e474b10-963e-4054-9b67-1cdbe1d5e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.922+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede40219-7e6f-4805-a4fd-7a146ffefb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For starters, the Marcos administration can openly reject reclamation
        projects in Manila Bay and instead restore its mangrove forests and seagrasses
        that were cleared for reclamation and conversion over the years,” Arambulo
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd978661-cd77-496b-9ff2-1a43d9a0e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2230434c-d63d-4334-84e3-c968685f43ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:21:27.923+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:07.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier expressed his dismay at the <a href="https://www.cnnphilippines.com/news/2022/10/29/Marcos-Paeng-death-toll-flood-forecasting.html">high
        death toll</a> from Paeng, especially in Maguindanao where almost half of
        deaths caused by flash floods and landslides were recorded.&nbsp;</p>'
