      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody’s afraid of COVID naman, but we’ve had advances in the
        medical field. Medyo mas OK na ‘yung knowledge natin with regards to the virus
        pero siyempre kailangan pa rin nating magingat. It’s still invisible and we
        still don’t know its effects [on us]. But I’m definitely not as scared compared
        to a year ago.</p>'
