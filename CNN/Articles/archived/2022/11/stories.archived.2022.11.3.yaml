      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ahead of the official
        launch of Disney+ in the country, Alipay+ with its e-wallet partner GCash
        on Wednesday announced that it will offer discounted Disney+ subscriptions
        as part of a special package to Filipino users.</p>'
