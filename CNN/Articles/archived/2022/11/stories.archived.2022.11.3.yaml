  'AFP-chief-communist-guerilla-fronts-decrease':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-03T18:21:32.164+08:00
    'imagesource': 'jcr:2ca857e4-bba0-47da-a559-eb2fbd407c08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5cf1dfc-c4c3-4543-8418-ed269c2af078'
    'lead': 'The number of active communist guerilla fronts in the country today is
      down to five from as many as 89 at the start of the Duterte administration in
      2016, the Armed Forces of the Philippines says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T18:24:18.852+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:54:55.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:31.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP chief: Active communist guerilla fronts down to 5'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab17091-8a5d-4bc9-a566-7416b4bd30a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)—&nbsp;</strong>The
        number of active communist guerilla fronts in the country today is down to
        five from as many as 89 at the start of the Duterte administration in 2016,
        the Armed Forces of the Philippines (AFP) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56ac7f-c683-4dcc-8e88-3228d54b1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e444c-98ff-4d23-993b-8737e7fc0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press conference following an executive meeting of
        the National Task Force to End Local Communist Armed Conflict (NTF-ELCAC),
        Lt. Gen. Bartolome Vicente Bacarro, the AFP chief of staff, said the active
        communist armed groups are based in Northern Samar and South Cotabato.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e95bb4-ea61-48d5-be90-8ec243de8813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92996c96-002d-4d5a-b476-1b5317695f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were also 19 other communist guerrila fronts that
        security forces are pursuing but they are “already weakened.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8c2d5-3033-4aa3-b1b4-2d08571e7609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff2bf9-f176-4268-a09e-36a7084dc4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro added that he expects them to be “dismantled at the soonest
        possible time,” especially since there are only around 2,112 rebels holding
        arms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9380cea2-610f-402b-bdf3-e81ee0cae0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7beb2-b13c-496f-8b7f-624e41b27f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we’re only left with five guerrilla fronts right now," he said.
        "So that is the challenge we have right now: addressing the five guerrilla
        fronts.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6175f-4ecb-4889-bc6b-ce0f0ba5a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5493b-b268-41d5-90c3-190c14b051f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communist rebel forces in the country have been fighting for over
        five decades, making it one of Asia''s longest-running insurgencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8204e-34bc-45c9-b7d7-03035b1fc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d3af5-2e30-4b1a-a513-c4b41562eeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Deputy Presidential Adviser on the Peace Process Isidro
        Purisima urged the Senate to provide its concurrence to Presidential Proclamation
        1093 issued by former President Rodrigo Duterte, which grants amnesty to members
        of communist groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904c0de-c132-4a2b-b02f-c70391470dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec91137-1b11-46e5-9904-a041e7b12bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:24:18.853+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:54:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Duterte administration, the Senate only adopted House
        Concurrent Resolutions Nos. 12, 13, and 14, which granted ​amnesty to members
        of the Moro Islamic Liberation Front (MILF), Moro National Liberation Front
        (MNLF), and the Rebolusyonaryong Partido ng Manggagawa ng Pilipinas/Revolutionary
        Proletarian Army/Alex Boncayao Brigade (RPMP-RPA-ABB), respectively.</p>'
