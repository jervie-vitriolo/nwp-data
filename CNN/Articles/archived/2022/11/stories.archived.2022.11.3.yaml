      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 80,300 farmers and fisherfolk suffered from the storm impact,
        with volume of production loss pegged at 116,831 metric tons and 86,574 hectares
        of agricultural areas.</p>'
    '5':
