  'Monkeypox-spread-symptoms':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-03T06:39:40.896+08:00
    'imagesource': 'jcr:ba109515-9696-4e7f-8a7d-092535428f27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54fb806c-591b-4a4e-8319-fd00b5c259d8'
    'lead': 'More than half of monkeypox cases in the current outbreak may have been
      passed to others before symptoms appeared, according to a new modeling study
      from the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T06:41:21.060+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:55:05.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:27.100+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkeypox may spread before symptoms start, study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1506c41-1b3c-4693-b3b5-ebf204b67ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than half of monkeypox cases in the
        current outbreak may have been passed to others before symptoms appeared,
        according to a new modeling study from the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e62627-93f8-4557-a953-fd127d9c787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which was led by disease modelers at the UK Health Security
        Agency, is contrary to current public health guidance about how monkeypox
        spreads. It also has important implications for how to contain outbreaks of
        the infection, particularly those that spring up within sexual networks. The
        research is published in the medical journal The BMJ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a446d-8cd9-4b97-b6d5-07c0a4aee980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Hanage, an epidemiologist with the Harvard T. H. Chan School
        of Public Health, says the new study gets to the heart of a question that
        public health officials have been trying to answer for months: How, exactly,
        is the virus spreading?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6c3d72-61dc-4428-bf94-5740b2b52ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries where the virus routinely spreads, such as the Democratic
        Republic of Congo, most of those who get it are children living in rural hunting
        villages. Much of what we know about the virus comes from those settings,
        where transmission occurs in families living in close quarters. In countries
        now having outbreaks due to imported cases, nearly all of those infected are
        men having sex with other men, and routes of transmission have changed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c6f7b-4c53-482a-98d1-24f75714d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing is with poxviruses in general, you tend to see transmission
        once symptoms develop," said Hanage, who was not involved in the study. "For
        several months now, there''s been a concern, or sort of the increasing realization,
        that if you''re talking about transmission in sexual networks, if there''s
        any type of contact where pre-symptomatic transmission would be possible,
        that''s it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887d72a-4ade-4497-a72e-e91e8c45f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanage says transmission before people know they are infected helps
        to explain the explosive growth of the outbreak before vaccination became
        widespread. It also suggests that the virus is likely being passed through
        sex before a person has symptoms they''re aware of. Monkeypox virus has previously
        been detected in semen, but also in the anal swabs of infected men who didn''t
        have symptoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d8cf19-b57e-4b8e-8a1d-31455b1afb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this study, doctors were aware it was possible to shed the
        virus before symptoms appeared, "but we didn''t know how common it was," said
        Dr. John Swartzberg, an infectious disease specialist at the University of
        California at Berkeley School of Public Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee3a0b9-add7-46d2-8d2c-e2e1803fd7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guarding against a resurgence</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd335ab15-dd9f-4aa1-964b-93baf5dee3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 2022, more than 75,000 monkeypox cases have been reported
        globally, with 99% of those in countries where the virus does not commonly
        spread, according to data from the US Centers for Disease Control and Prevention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7017c-bcd7-4c48-a6a8-cd4a444feb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox cases have dropped dramatically in the United States.
        As of October 26, the seven-day average of new monkeypox cases reported to
        the CDC stands at about 30 per day, down from a high of 446 cases per day
        in early August.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9870ddc2-0b97-45d7-b445-a4ec8762b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 28,492 cases of monkeypox in the US as of Wednesday, according
        to the CDC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0fa42-322f-4c49-87a3-e998ba4d3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This progress indicates public health efforts to raise awareness
        of the infection and encourage vaccination of those at high risk are working.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e55e9-3f50-4ecf-b68b-6ce992ce6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as these efforts pay off, public health officials say it''s
        important to guard against complacency and misinformation about the disease
        to keep it from coming back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1225e-64d1-457e-8794-cfd42b1bd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, official guidance states that people can transmit the
        infection only after they develop symptoms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89860fc-ca14-44df-9d91-934f7976c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the CDC''s website, for example, advises readers
        that "A person with monkeypox can spread it to others from the time symptoms
        start until the rash has fully healed and a fresh layer of skin has formed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c559824-f17b-4af2-954d-fff8d89ee081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance aligns with information from both the World Health
        Organization and the UK government about how monkeypox spreads.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c96cf45-c6af-420e-8b58-f3e53cd83ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not what epidemiologists found when they investigated
        contact tracing records from the current monkeypox outbreak in the UK. As
        in the US, about 95% of recent monkeypox cases in the UK have been among men
        who have sex with other men. Most cases have been reported after close sexual
        contact.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80dec4d-6141-40c7-81de-77f07b19dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the study, researchers culled records on 2,746 monkeypox cases
        in the UK identified from the start of their recent outbreak through August
        1. From that larger set of records, they looked for cases with linked contacts
        where both people had infections that were confirmed by PCR tests and had
        recorded dates for the start of their symptoms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909994c8-be93-4829-9060-5f95f34906fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found 79 pairs of linked cases and contacts that had all the
        required information.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02aa9a-07ef-4ae5-889d-d3ebc235eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these records, they were able to determine a metric called
        the serial interval, which is roughly the time between the start of symptoms
        in a case to the start of symptoms in the person they infected.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057db17a-e3ec-470c-bba7-71d8d56d33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a separate subset of 54 people who filled out questionnaires,
        researchers were able to pinpoint when they were exposed and when their symptoms
        first began to calculate the incubation period for the infection -- how long
        it takes for symptoms to develop after an exposure.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe1180-8cc2-4f6d-a5f3-bea2210e90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the incubation period was sometimes longer than
        the window between the start of symptoms in a case and their linked contact
        -- a pattern that''s explained when transmission occurs ahead of symptoms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1415c20-6f93-400e-a3f7-92d6830be787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the median serial interval between cases and contacts in
        the study was shorter than the median incubation period for infections, "which
        indicates considerably greater pre-symptomatic transmission than previously
        thought," the study authors write.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de29cf6a-68e7-4dcb-9bba-5ccd2de5f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the CDC with questions about whether the study
        might change its guidance on monkeypox, but didn''t receive a reply by deadline.
        The CDC doesn''t typically comment on research it is not involved in, and
        public health agencies don''t normally change their advice on the basis of
        a single study.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf87302-22ed-4fa1-90fd-90f731446b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than half of cases transmitted before symptoms</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8105cbef-65d8-48bc-b55a-f8f7ffdb59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers estimate that based on their data, more than half
        (53%) of transmission in the UK outbreak occurred in this pre-symptomatic
        phase of the infections.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254a5f9-1dab-4e3a-8a2b-99e535ef480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, researchers found transmission occurred up to four
        days before a person got their first symptoms -- typically a headache, fever,
        swollen lymph nodes, muscle aches and a rash. Proctitis, a painful swelling
        of the lining of the rectum, can also occur.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ad91f-38da-41a1-b180-2300ad60bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it should change the messaging," said Hanage. "I think
        that the messaging should be that if you were worried about monkeypox, you
        cannot assume that your partner is not infectious just because they don''t
        have symptoms."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963654eb-fe4e-49f1-a343-af43b1abf93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''re vaccinated, that''s a different story, Hanage said,
        though it''s not yet known how effective the vaccines have been at preventing
        infections.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bdb79-d82b-4888-ab08-9147a7fd1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other experts say that although the research appears to be well
        done, it''s still just a single study and needs to be repeated by others,
        hopefully quickly.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41151a85-b7f6-46af-a556-5af7ee823ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This needs confirmation by more studies but has implications for
        vaccination-based disease elimination strategies which should be seriously
        considered," said Dr. Boghuma Kabisen Titanji, who is an infectious disease
        specialist at Emory University.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa80bb-d862-4df0-af06-56f12f68ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T06:41:21.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:55:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What proportion of cases are asymptomatic and how much do these
        cases contribute to seeding new transmission chains? These are urgent questions
        that need answers," Titanji told the nonprofit Science Media Centre, in a
        statement about the study.</p>'
