      'text': '<p><strong>Takot po ba kayo sa posibilidad na baka magka-COVID ‘yung
        mga estudyante niyo?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24fc20-d91b-485c-b9c3-600e9d018ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:50:25.397+08:00
      'mgnl:createdBy': 'gabrielle'
