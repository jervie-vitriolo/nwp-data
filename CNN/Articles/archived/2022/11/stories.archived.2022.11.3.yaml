      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Congratulations,” wrote Ghanaian singer and beauty queen Abena
        Akuaba, who won Miss Grand International 2020. “MGI brought together a beautiful
        union.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f642b09-bea3-4d3c-b3cd-94bfe2901882'
