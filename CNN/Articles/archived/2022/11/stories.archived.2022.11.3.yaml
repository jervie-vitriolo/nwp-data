      'mgnl:type': 'text'
      'text': '<p><strong>“Mundo” by IV of Spades</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b03073-b238-479f-a2b4-a8e57c897a74'
