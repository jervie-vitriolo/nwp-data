      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Severe
        Tropical Storm Paeng’s damage to agriculture is now at ₱2.86 billion, according
        to the latest Department of Agriculture report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329674d-51c1-4cf4-80ba-d449e3f64937'
