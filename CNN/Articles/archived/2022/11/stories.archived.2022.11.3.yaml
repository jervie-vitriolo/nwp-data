  'North-Korea-fired-the-highest-number-of-missiles':
    'author': 'Yoonjung Seo, Sophie Jeong, Junko Ogura and Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-03T00:18:20.487+08:00
    'credit': 'South Korea''s Defence Ministry/Yonhap/Reuters'
    'imagesource': 'jcr:1bcca9b0-9350-4723-a433-f8bf0ef85f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20af127d-00ca-42d8-b717-a6066c07d546'
    'lead': 'The South Korean military said Wednesday North Korea launched the highest
      number of short-range missiles in a day as Seoul retaliated to Pyongyang’s latest
      barrage of weapons tests, further escalating tensions in the region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-03T00:21:07.670+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:11.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:25.026+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fired the highest number of short-range missiles in a day,
      says South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda7379-b635-48be-ba08-b99fff879577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The South Korean military said Wednesday
        North Korea launched the highest number of short-range missiles in a day as
        Seoul retaliated to Pyongyang’s latest barrage of weapons tests, further escalating
        tensions in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e04198-6342-46d6-a79b-be38fb0c1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea fired as many as 23 missiles of different types to the
        east and west of the Korean Peninsula, including a surface-to-air missile
        into the waters off the east and west coasts of the Korean Peninsula, according
        to the South Korean Defense Ministry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e1a1a-4afa-4057-aea9-7786e2b4feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the missiles launched by Pyongyang was a short-range ballistic
        missile that landed close to South Korean territorial waters for the first
        time since the division of Korea, Seoul’s Joint Chiefs of Staff (JCS) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61173a2-6b58-4a9a-a21a-a509bd62c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCS said the missile landed in international waters 167 kilometers
        (104 miles) northwest of South Korea’s Ulleung island, about 26 kilometers
        south of the Northern Limit Line (NLL) – the de facto inter-Korean maritime
        border that North Korea does not recognize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47de25-86ad-4e7c-a4c0-caf8568eda47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Defense Ministry said North Korea conducted another launch
        later on Wednesday, including at least one more ballistic missile toward the
        east that has fallen into the sea outside of Japan’s Exclusive Economic Zone
        (EEZ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03abed-4c38-46d1-baf7-85b6fd4388da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.670+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ballistic missile flew a short distance at a maximum altitude
        of less than 50 km, Toshiro Ino, the deputy minister of defense, told reporters
        on Wednesday evening local time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458ec86-3cf7-4870-ae37-f84b64314403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“North Korea has rapidly escalated its provocations, launching more
        than a dozen missiles today alone and reportedly firing more than 100 artillery
        shells into the Japan sea since announcing an extremely provocative statement
        earlier in the day” Ino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e6ac4-b9a1-40ed-9512-f485d3c99193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No damage to aircraft or vessels has been confirmed as of now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0158baa-bf39-4019-99a9-d0b81e8a4047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether North Korea had in the past launched this many
        missiles throughout a day, Ino told reporters that in 2006 and 2009 the North
        had fired several missiles throughout the day from 3 a.m. to 5 p.m. local
        time, and 8 a.m. to 5:30 p.m. local time, respectively, without mentioning
        an exact number of missiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb361d-e5e7-4be1-93a0-07bd065d89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean defense official said earlier the missiles landed
        to the west of the peninsula in the Yellow Sea, known as the West Sea in Korea,
        and to the east in the Sea of Japan, also known as the East Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935210c-005d-4fd1-93d9-50f078b97fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air raid warning on Ulleung island, located about 120 kilometers
        east of the peninsula, was lifted about 2 p.m. local time on Wednesday. South
        Korean President Yoon Suk Yeol said the North Korean test was an “effective
        territorial encroachment.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0407076-6072-45b4-9231-7ebc1b6d018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an emergency National Security Council (NSC) meeting, Yoon “ordered
        that a stern response be swiftly taken so that North Korea’s provocation pays
        a clear price,” according to South Korea’s presidential office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a19c05-79f5-424b-a1c6-5bcb268970ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an immediate response, South Korea launched three air-to-surface
        missiles from F-15K and KF-16 fighter jets on Wednesday morning, according
        to JCS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a495a17-659c-496a-869c-abf624a27f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JCS said the South Korean Air Force targeted international waters
        north of the NLL at an equal distance to that which the North Korean missile
        had earlier landed south of the line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbaadf6-c4f0-458e-8e61-3171380a4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our military’s precise strike showed our will to firmly respond
        to any North Korean provocations including short-range ballistic missile,
        and our capability and readiness to precisely target the enemy,” JCS said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b0031-76fd-42a3-b028-d03947b34e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is “fully responsible” for the situation as they are
        the ones continuing to provoke despite warnings, JCS added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6beaac-e67a-47f2-9425-1ccac39c5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Japanese Prime Minister Fumio Kishida told reporters
        that North Korea is launching missiles at an “unprecedentedly high frequency.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98669800-ba9a-4431-95b7-12edff3f3973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida also called for a National Security Council meeting to be
        held as soon as possible due to the rising tensions on the Korean Peninsula.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0acc01-6965-421f-b4cd-d99fef7f1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.671+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“North Korea’s unprecedented launch of multiple ballistic missiles
        is recklessly threatening the security of the Republic of Korea,” Australian
        Foreign Affairs Minister, Penny Wong, tweeted on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39487d25-981f-48bf-9b24-88b80802645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pyongyang must cease this action,” she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d85b10-bbdc-4264-8686-8a15e8b1de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow urged North and South Korea to avoid steps that “could provoke
        a further increase in tension,” as it contends with fractured global relations
        amid Russian President Vladimir Putin’s brutal invasion of Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe5b70-3de1-4c55-841e-efe491cfe905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation is already very tense on the peninsula, and we urge
        everyone to remain calm and avoid steps that could provoke a further increase,”
        Kremlin spokesperson Dmitry Peskov said on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59887b2-408a-46fd-bcc4-b18db05f7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas-Greenfield condemned North
        Korea’s unprecedented missile launch overnight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e27db-800d-4903-b962-b32bbaad3565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield told CNN on This Morning with Don Lemon, Kaitlan
        Collins and Poppy Harlow that the launch breaks “multiple Security Council
        resolutions” and said the UN would be “putting pressure” on China and Russia
        to improve and enhance such sanctions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f045cf0-e1ea-45f4-9488-92a267407a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to say whether US President Joe Biden would raise it
        with China’s President Xi at the G20, but added it was “on the President’s
        mind.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874725ac-2fd3-4aa9-9cd9-8a65dda09f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising tensions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff411cf-adbf-4a21-a445-ce0e603b3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is North Korea’s 29th this year, according to a CNN count,
        and comes after a North Korean official warned in a statement earlier Wednesday
        that the United States and South Korea would pay the “most horrible price
        in history” for any military action against Pyongyang.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100b22a-a99f-4949-9872-559020711b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aggressive acceleration in weapons testing and rhetoric has
        sparked alarm in the region, with the US, South Korea and Japan responding
        with missile launches and joint military exercises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4a5bb-bf1b-47d3-bee6-12835866bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United States and South Korea began previously scheduled
        large-scale military exercises called “Vigilant Storm.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a38a9-1869-4b87-b243-bf452cd0ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuvers involve 240 aircraft and “thousands of service members”
        from both countries, according to the US Defense Department.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70857b-1e75-4478-ac5e-b11daec8f1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin is scheduled to meet with his
        South Korean counterpart Lee Jong-sup at the Pentagon on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f30c98-a463-4a0c-8e52-6c89fce78c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.672+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have previously told CNN that North Korean leader Kim Jong
        Un could be sending a message by deliberately showcasing the nation’s arsenal
        during a period of heightened global conflict.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d8687-5fde-4d38-bda0-fa076e88e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, North Korean state media broke six months of silence
        over this year’s spate of missile tests, claiming they were meant to demonstrate
        Pyongyang’s readiness to fire tactical nuclear warheads at potential targets
        in the South.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b1dd5-4965-4ce4-acc8-6c0cc4fa6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tests also come after the head of the United Nations’
        nuclear watchdog warned last week that Pyongyang could be preparing for a
        nuclear test – its first since 2017 – with satellite imagery showing activity
        at its underground nuclear test site.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e6c01-fada-494c-a681-5f015721b689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are following this very, very closely. We hope it doesn’t happen
        but indications unfortunately go in another direction,” said International
        Atomic Energy Agency chief Rafael Grossi last Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b6f4b3-e1e3-4b5f-9353-ec8520fc181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:21:07.673+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/01/asia/north-korea-missiles-wednesday-intl-hnk/index.html"><em>"North
        Korea fired the highest number of short-range missiles in a day, says South
        Korea"</em></a></p>'
  'First-on-CNN--US-accuses-North-Korea-of-trying-to-hide-shipments-of-ammunition-to-Russia':
    'author': 'Kylie Atwood and Katie Bo Lillis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-03T00:26:07.429+08:00
    'credit': 'Damir Sagolj/Reuters'
    'imagesource': 'jcr:8f250e21-14ee-4d4e-b003-9a67ef354c25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68b91e33-0634-4a7b-80c6-d7257b9e93ef'
    'lead': 'The US is accusing North Korea of secretly supplying Russia with artillery
      shells for the Ukraine war by concealing where they are being transported to,
      according to newly declassified intelligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T00:28:09.493+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:10.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:25.407+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: US accuses North Korea of trying to hide shipments of
      ammunition to Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a4a067-635b-4977-ac87-8ab314697188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The US is accusing North Korea of
        secretly supplying Russia with artillery shells for the Ukraine war by concealing
        where they are being transported to, according to newly declassified intelligence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63160e09-ba78-4309-8971-b22890456c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials believe that the surreptitious North Korean shipments
        – along with drones and other weaponry that Russia has acquired from Iran
        – are further evidence that even Moscow’s conventional artillery arsenals
        have dwindled during eight months of combat. North Korea is trying to hide
        the shipments by making it appear as if the ammunition is being sent to countries
        in the Middle East or North Africa, the intelligence says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce3821-dc15-4673-b0c4-1ee2a10c02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent intelligence comes about two months after the US intelligence
        community said that it believed Russia was in the process of buying millions
        of rockets and artillery shells from North Korea for use on the battlefield,
        CNN and other outlets reported at the time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec870fc-9b56-43a7-bb8f-46f94bd17a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In September, the (Democratic People’s Republic of Korea) publicly
        denied that it intended to provide ammunition to Russia,” the National Security
        Council coordinator for strategic communications John Kirby said in a statement
        to CNN. “However, our information indicates that the DPRK is covertly supplying
        Russia’s war in Ukraine with a significant number of artillery shells, while
        obfuscating the real destination of the arms shipments by trying to make it
        appear as though they are being sent to countries in the Middle East or North
        Africa.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8148e3-e36e-4b2a-802f-e625e0c79a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials did not provide evidence to support the new allegations.
        The declassified intelligence also did not provide details about how many
        weapons are part of the shipments, or how they would be paid for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299c2dd-abd1-491a-a6f2-524eab010f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to monitor whether these shipments are received,”
        Kirby said, noting that Russia has continued to look to actors like North
        Korea and Iran to sustain its aggressive war in Ukraine “amid supply shortages
        and the efficacy of international sanctions.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688cf65-3eae-4749-8086-6c842bade22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing effort to resupply Russian artillery</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d59f78-e161-4882-ae7a-30297171e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials, however, have publicly touted the alleged deal
        as evidence that Russia is running out of weapons to continue the war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad7420-a432-4a74-9381-36db20976142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as two weeks ago, Director of National Intelligence
        Avril Haines argued that “export controls are forcing Russia to turn to countries
        like Iran and North Korea for supplies, including UAVs, artillery shells and
        rockets.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f1789-a430-4eb7-8fb9-057ada8123ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said on Wednesday that the support from Iran and North Korea
        is “not going to change the course of the war,” with the US remaining committed
        to providing Ukraine with continued security assistance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad9b62-c12f-49c3-8713-072532663e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shipments may now help Russia to bolster an important part
        of its war effort: a grinding artillery fight on the front lines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b85ad-3a09-4ec0-9f6e-ec4468e7c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It could be significant development because one of the challenges
        for Russia has been sustaining artillery fire,” said Michael Kofman, the director
        of the Russia Studies Program at the Center for Naval Analyses, who emphasized
        he had no knowledge of the underlying intelligence. “The Russian army has
        likely gone through millions of shells at this point.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b931cb-f44e-4905-8e35-6da9860b6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been “offsetting a deficit of manpower with much higher
        output of fires,” Kofman said, a strategy that he said has “likely been very
        costly on ammunition supplies” and has left Russia, like Ukraine, scouring
        the globe for countries with Soviet-caliber artillery supplies that are compatible
        with its systems in order to sustain the war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446c198-f3fb-4522-aeab-f75c1df65676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks before the new intelligence was acquired, some military
        and intelligence officials were beginning to believe that North Korea was
        backing away from its agreement to provide weaponry to Russia, multiple officials
        explained to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041fec71-158a-4b84-8991-d954c1e09db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials had begun to tout it as a victory for the Biden administration’s
        strategy of selectively declassifying and publicizing some classified intelligence
        on Russia’s pursuit of the war, believing that when the United States made
        the deal known, it shed an unwelcome light on a transaction that Pyongyang
        did not want disclosed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98ef01-31a0-4ed0-96ea-9306f32b9902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, US officials say that despite North Korea’s denials, they
        believe the rogue regime has moved ahead with its support for Moscow as the
        war appears poised to grind into its second year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a0239-ea3e-471e-8e4c-8997e839253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have argued publicly that Russia has been forced to
        turn to North Korea and Iran for weaponry both because it has burned through
        its stockpiles in a conflict that has stretched many months longer than anticipated
        and because US and western export controls have made it more difficult for
        Russia to acquire the technological components it needs to rebuild its stocks
        on its own.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f683f9-2430-466e-b800-ff6bbc44e545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said they will work to expose and counter the
        shipments to Russia from Iran and North Korea and target the networks that
        enable these shipments, but they have not explicitly laid out how they plan
        to do that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ff1a27-88a7-4a21-8185-ffc16401d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said on Tuesday that the
        US military “has engaged in interdictions” of weapons shipments in the past,
        but would not say if interdictions are being considered as weapons flow into
        Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e7e4b-7fe9-4485-8179-86fd0364b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘They’re anxious for ammunition anywhere they can get it’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099e6e2-4f8f-40d8-900a-7d8ef925f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new intelligence that Russia is acquiring artillery shells from
        North Korea suggests that its shortages run deeper than just more sophisticated,
        precision-guided munitions, which US and western officials have long emphasized
        is a weak point in the Russian arsenal. It also extends to basic artillery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d4e232-4ae6-4426-b547-418e94e06c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Russians, by many accounts, are really wearing thin when it
        comes to some of those inputs that it needs to prosecute its war on Ukraine,”
        Price said on Tuesday, pointing to export controls and sanctions that have
        starved Russia of the inputs to make certain weapons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca6b24-3b9f-425b-afca-70c3ed817257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The precise state of of Russia’s conventional munitions stocks isn’t
        publicly known, but Russia is “burning through tens of thousands of rounds
        a day,” said Adam Mount, the director of the Defense Posture Project at the
        Federation of American Scientists, who specializes in North Korea. “They’re
        anxious for ammunition anywhere they can get it.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b89c7d-22fc-4bcb-bdde-3b1ac9a81247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the summer, Russia was able to make some grinding progress
        in parts of Ukraine through a punishing artillery campaign. But since then,
        western-provided artillery has contributed to a successful counteroffensive
        push by Ukraine that has retaken large swaths of territory previously held
        by Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7a57f-2b23-4b82-9662-e612796ee5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea would likely be able to provide Russia with 122- or
        152-millimeter artillery shells and either tube artillery or multiple-rocket-launcher
        artillery that would be compatible with Russia’s systems, said Bruce Klingner,
        a former Korea analyst at the CIA who is now at the Heritage Foundation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faff8a-bcdb-4261-b4c6-4987cda900a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, it’s unclear how impactful North Korea’s artillery
        shells will be to Russia on the battlefield.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef999f7-ebe8-4560-8de3-5536fc0363bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, North Korea fired 170 122-millimeter shells at South Korea’s
        Yeonpyeong Island. Fewer than half hit the island, and of those, about a quarter
        failed to detonate – a high failure rate that “suggests that some DPRK-manufactured
        artillery munitions, especially (multiple rocket launcher) rounds, suffer
        from either poor quality control during manufacture or that storage conditions
        and standards are poor,” according to a 2016 report from the Center for Strategic
        and International Studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a6a14-fd2d-42e8-b9e9-1b97d8026d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The last time that they made use of these systems showed that their
        systems were fairly inaccurate,” Mount said. “You’d expect these Soviet-era
        systems are aging so they will start to break down.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234cc19-92de-47b5-b0c1-a21879649cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:28:09.495+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/02/politics/north-korea-russia-ammunition/index.html"><em>"First
        on CNN: US accuses North Korea of trying to hide shipments of ammunition to
        Russia"</em></a></p>'
  'Netanyahu-on-course-to-lead-Israel-s-most-right-wing-government-ever':
    'author': 'Richard Allen Greene, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-03T00:29:35.401+08:00
    'credit': 'Tsafrir Abayov/AP'
    'imagesource': 'jcr:b384b197-ecce-48cf-a254-31a058ce89a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd59fe7-c8bc-4edd-8adb-d8b6141001ad'
    'lead': 'Benjamin Netanyahu appears to be on course for a bigger victory in Israel’s
      fifth election in less than four years than initial exit polls suggested, all
      three of the country’s main television channels projected Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T00:32:43.210+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:55:09.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:25.657+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu on course to lead Israel’s most right-wing government ever,
      partial Israel results suggest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14070ce-2174-4aec-9793-b33be0ae87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Benjamin Netanyahu appears to be on
        course for a bigger victory in Israel’s fifth election in less than four years
        than initial exit polls suggested, all three of the country’s main television
        channels projected Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1cb8a-d17a-4220-ad0c-5c91224dc966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Likud party and its natural allies are currently projected to
        win 65 seats in the 120-seat Knesset, with 86% of the votes counted as of
        Wednesday afternoon Israel time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645e453-c30c-48c0-af27-7b7878876592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of Netanyahu’s Likud, the Jewish nationalist Religious
        Zionism/Jewish Power bloc, Shas and United Torah Judaism would, on paper,
        be the most right-wing government in Israel’s history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cea8b4-b568-4f66-a645-760574186482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Prime Minister Yair Lapid and his allies appear to be on
        track to win 50 seats. An Arab alliance called Hadash-Taal looks is projected
        to win five seats, and is unlikely to support either Netanyahu or Lapid to
        lead the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8beaf-57ac-4256-91d8-cff75d5e8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout was 71.3%, the Central Election Committee said. That’s
        the highest since 2015, according to the committee – higher than any of the
        four previous elections, 2019 to 2021, which produced stalemates or short-lived
        governments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a256b1-cf52-4a24-955e-ea346afe4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since initial exit polls on Tuesday night, a left-wing party called
        Meretz appears to have fallen below the 3.25% threshold to win any seats in
        the Knesset. If the party manages to win enough of the national vote to get
        seated in parliament, the final results could change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1603612-7e8a-4cc1-a608-275f650d1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are not final results; one in five votes nationwide remain
        to be counted. Final results could come as soon as later Wednesday, but could
        take until Thursday to arrive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893e6ba-4c54-4370-ae31-196e5835f48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Netanyahu return to the head of government would spell fundamental
        shifts to Israeli society. It would include the newly ascendant Jewish nationalist
        Religious Zionism/Jewish Power alliance, whose leaders include Itamar Ben
        Gvir, once convicted for inciting racism and supporting terrorism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5554086-180c-4575-bf6b-c8a9133d0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Netanyahu allies have talked about making changes to the judicial
        system. That could put an end to Netanyahu’s own corruption trial, where he
        has pleaded not guilty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff3e5f-d50f-4fa7-977f-e93413968154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu himself had been one of the main issues not only in Tuesday’s
        election but in the four that preceded it, with voters – and politicians –
        splitting into camps based on whether they wanted the man universally known
        as Bibi in power or not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2170369f-12f0-4b4b-8f7a-0e57ee380758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the difficulty in building a stable government over the
        past four elections has been that even some political parties that agreed
        with Netanyahu on the issues refused to work with him for personal or political
        reasons of their own.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96fb6e9-e00c-4b32-91ac-99293031d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the official results is going to take some time – they could
        be ready as soon as Wednesday, but it might be Thursday before the final makeup
        of Israel’s 25th Knesset is clear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622904b-a931-4f19-b0c8-d63dafe80234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s partly because parties need to win at least 3.25% of the
        total vote in order to get any seats in the Knesset at all, a threshold established
        in an effort to make coalition building easier by keeping very small parties
        out of the legislature.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e879d-0571-43fc-9b5c-8b68ad89eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine how many seats each party gets, election officials
        first need to determine which parties crossed the threshold. Then they can
        work out how many votes it takes to win a single Knesset seat, and dole out
        seats to the parties based on the number of votes they got.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65f39c2-c434-423e-9532-8f8bca420b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T00:32:43.211+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:55:09.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/02/middleeast/netanyahu-israel-election-results-intl/index.html"><em>"Netanyahu
        on course to lead Israel’s most right-wing government ever, partial Israel
        results suggest"</em></a></p>'
