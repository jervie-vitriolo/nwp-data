      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said damage and losses were reported in the Cordillera Administrative
        Region, Cagayan Valley, Central Luzon, Calabarzon, Mimaropa, Bicol, Western
        Visayas, Eastern Visayas, Zamboanga Peninsula, Central Mindanao, and Soccsksargen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ab152-2e24-41fd-9771-bc8b24db26d6'
