      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, dapat matagal nang ginawa ‘yung face-to-face classes kasi
        bilang magulang, nakikita ko ‘yung limitations na nangyari [noong pandemic].
        Talagang nahirapan kami ng mga bata noong online learning: siyempre kailangan
        naming magtrabaho kaya naiiwan sa kanila ‘yung bulk ng responsibility kung
        paano sila matututo. Ako, tatlo anak ko at talagang nag-rely sila sa YouTube
        dahil nawala ‘yung teacher instruction na ginagawa sa klase.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e303caa-fa4e-41c7-917d-ac476bf32ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T18:54:50.938+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayo kasi ‘yung kulelat na bansa sa buong mundo kasi hindi agad
        natutukan at nagawan ng paraan ng government ‘yung 100% na face-to-face classes.
        Tutal nagsisimula na sila ngayon kaya suportahan na lang natin. Sana nga lang
        mabigyan ng kaakibat na priority ng government [ang education sector] kasi
        narinig ko sa balita na hirap din ‘yung mga teacher dahil sa kakulangan ng
        classrooms at mismong teachers. Paano na ‘yan? Dadalhin lang dapat namin mga
        anak namin sa school na walang kasiguraduhan kung anong mangyayari? Kaya ayun,
        marami pa rin tayong problema na haharapin pero magandang opportunity pa rin
        ‘yung face-to-face learning para sa learning capacity ng mga bata.</p>'
