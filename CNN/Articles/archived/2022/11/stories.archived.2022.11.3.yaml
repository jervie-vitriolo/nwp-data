    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 iconic Wish 107.5 Bus moments '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb138acf-b656-4df8-be63-212006f4109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:23:30.674+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Wish Bus has kept its signature dubstep intro
        while fine-tuning its production and expanding overseas. Considering the blow
        radio stations have taken in the face of streaming services and the internet,
        radio station Wish 107.5’s pivot to online studio performances is a smart
        move.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0251df-581b-49c8-8334-4c2b9af1caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:23:30.675+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in August 2014, the Wish 107.5 Mobile Radio Bus is <a href="https://www.cnnphilippines.com/life/entertainment/music/2017/03/30/wish-bus-performances.html"
        target="_blank">the very first FM station-on-wheels in the country</a>. If
        you really think about it, the Wish Bus setup is pretty similar to NPR’s Tiny
        Desk in terms of its setup. Here, bands play a live set which is eventually
        uploaded online. Because the bus itself is small and self-contained, musicians
        are inclined to focus their energy to play to the room, resulting in performances
        that are more intimate. But what does set it apart from Tiny Desk is how musicians
        are curated. Wish 107.5 is, after all, a popular music radio station, and
        people love the hits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff0fcc6-0e34-47af-a510-192567be083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:23:30.675+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s the charm of the Wish Bus. You could be hearing a pop masterpiece
        one minute, and throwaway pop fluff the next. You don’t just have biritera
        vocal gymnasts and har-har artistas, you have veteran musicians, independent
        artists, and one-hit wonders. Of course, it has its highs and its lows, but
        the sheer volume of videos that Wish 107.5 churns out on a regular basis guarantees
        that on the bus, anything could happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff3ddf-8c07-4981-b27e-de50e15c46c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:23:30.675+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T19:54:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some selected picks of memorable, iconic, or buzzworthy
        performances throughout the Wish Bus’ tenure so far.</p>'
