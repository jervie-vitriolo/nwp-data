      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top female executive in the world of luxury watches and jewelry
        is in town to get to know more about the Philippine market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49b2d6-ee39-488d-ac15-8ef661feda9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T07:35:33.175+08:00
