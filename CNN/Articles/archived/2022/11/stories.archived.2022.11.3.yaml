  'SMC-power-subsidiary-tree-planting-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-03T22:32:43.110+08:00
    'imagesource': 'jcr:51fe94b8-c6d3-4831-8d6f-947fe4441a40'
