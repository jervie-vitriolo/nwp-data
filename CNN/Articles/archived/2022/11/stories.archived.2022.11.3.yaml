      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said they have identified about <a href="https://www.cnnphilippines.com/news/2022/10/24/bantag-person-of-interest-percy-lapid-case.html"
        target="_blank">160 persons of interest</a> in Lapid''s killing, including
        suspended Bureau of Corrections (BuCor) Director General <a href="https://www.cnnphilippines.com/news/2022/10/21/marcos-orders-preventive-suspension-BuCor-Chaclag.html"
        target="_blank">Gerald Bantag</a>. At least eight persons of interest are
        under the custody of authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c942e13-cce6-4e2e-bfb1-5b04e9ced472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T11:38:53.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, whose real name is Percival Mabasa, was killed on Oct. 3,
        and the person who confessed to be the gunman — Joel Escorial — <a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html"
        target="_blank">surrendered</a> on Oct. 18.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a6843-eb04-4170-916c-f714ddef071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T11:38:53.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day of the surrender, Jun Villamor — tagged as a middleman
        in Lapid''s death — died at the New Bilibid Prison, Justice Secretary Jesus
        Crispin "Boying" Remulla said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a979e3-4e9d-4789-9ba5-2e44fd32f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T11:38:53.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second autopsy conducted last week by forensic pathologist Raquel
        Fortun on Villamor''s body indicated homicide, and that he was suffocated
        with a plastic bag.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb76a3-2b6f-405a-b3e2-dbb5f76d1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T11:38:53.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first autopsy by the NBI said there was no foul play seen in
        Villamor''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53590b7c-59b8-49ba-8825-63f18f71f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T11:38:53.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:55:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said she is <a href="https://www.cnnphilippines.com/news/2022/11/2/Raquel-Fortun-autopsy-of-Lapid-slay-middleman.html"
        target="_blank">ready to defend</a> her findings.</p>'
  'BSP-US-Fed-rate-hikes-November':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-03T12:00:55.399+08:00
    'imagesource': 'jcr:0cd1191b-9b21-4ecd-8471-1f981ed27bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd762b4c0-e375-4b16-b02a-816978035b1a'
    'lead': 'The Philippines will keep pace with the US Federal Reserve''s move raising
      interest rates by 75 basis points (bps) this November to soften the impact on
      the peso and beat inflation, the central bank''s chief said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T12:02:29.142+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:55:00.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:29.273+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP to match US Fed''s aggressive rate hikes this November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde3c9e-3c1f-4ade-b59b-908a816a05db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Philippines will keep pace with the US Federal Reserve''s move raising interest
        rates by 75 basis points (bps) this November to soften the impact on the peso
        and beat inflation, the central bank''s chief said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3b394-2cb7-4998-84a4-612e0bda4e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BPS) Governor Felipe Medalla said they
        would increase the policy rate by the same amount after the Monetary Board
        meets on Nov. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c395e9-b532-4889-8236-306cdd6bc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it takes effect, this would bump up the key interest rate to
        5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fdfa6e-1677-4096-a514-f9ad69d12db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes following Fed''s decision to further hike interest rates
        to control soaring prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5642e34a-5051-46d2-8bff-66bf4658a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP deems it necessary to maintain the interest rate differential
        prevailing before the most recent Fed rate hike, in line with its price stability
        mandate and the need to temper any impact on the country''s exchange rate
        of the most recent Fed rate hike," Medalla said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c2a697-c1f8-4977-b280-dede5e7374d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By matching the Fed''s rate hike, the BSP reiterates its strong
        commitment to its mandate of maintaining price stability by aggressively dealing
        with inflationary pressures stemming from local and global factors," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861bf435-0b34-464f-8211-f7b9e83f3f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing interest rates impacts how consumers access loans as
        banks and lending companies shadow the BSP''s rates for their loan, credit
        card, and deposit interests. This would mean Filipinos wanting to own new
        cars, houses, or business capital, among others, would have to deal with more
        costly borrowings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3acd73b-62d9-4fc0-9047-93bb62212784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, businesses and consumers are seen to save more and spend
        less.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b00626-ebe9-4728-81c2-dfcf46a626e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the October inflation rate might accelerate anew, settling
        between 7.1% to 7.9% way faster than September''s 6.9% as Filipinos continued
        to grapple with fuel and agricultural price hikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636dc81e-c097-4fdf-a1cd-ed13ff9443e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/31/BSP-inflation-forecast-october.html">READ:
        October inflation seen above 7% BSP</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ab521-3efc-4844-b416-c4bf41697a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority is set to disclose October''s
        inflation data on Friday, Nov. 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c295e54-2747-495b-907d-2cd4ef0addc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. already signaled higher
        interest rates to tame inflation and support the Philippine peso.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec248e-f2af-4cd4-90f0-d457bf8130be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:02:29.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:55:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP remains vigilant in monitoring all risks to the inflation
        outlook and is prepared to take necessary policy actions to bring inflation
        toward a target-consistent path, wherein the average year-on-year headline
        inflation will be within the target band of 2% to 4% in the second half of
        2023 and in the full year of 2024," Medalla said.</p>'
  'Bubbles-Paraiso-triathlon-Subic-Bay-COVID-19':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-03T11:57:42.733+08:00
    'imagesource': 'jcr:0b44acc4-e26d-4936-9cfe-ec030343917c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b48c78-92c2-4b0e-89a3-234d55358cb7'
    'lead': 'Actress Bubbles Paraiso''s journey to an incredible run in a recent triathlon
      event in Subic had a major setback when she contracted the coronavirus disease
      a month prior to the competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T12:06:56.303+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T19:55:00.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:29.436+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What triathlon taught Bubbles Paraiso as she overcomes personal battles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c457ddc-0430-4a88-ab07-035f0349662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.303+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Motivation
        is one of the biggest factors if one wants to succeed not only in sports but
        also in life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796446d-dd3c-4a37-9e28-bf99e33afa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bubbles Paraiso, it was triathlon that helped her overcome all
        the challenges she faced this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e606b-697d-49e0-ab8a-334f5cd22c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Triathlon, more than the physical, is really mental. It teaches
        you mental toughness and mental fortitude to not give up," the 38-year-old
        actress and veteran triathlete told CNN Philippines'' Sports Desk Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d799d7-bad8-4bf3-b5ea-cfeb2fc53f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraiso recently finished third overall in the female category and
        first in her age group in a triathlon competition held in Subic Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ebe56b-fecf-48f6-a36e-b23b50c86abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her journey to an incredible run in the event had a major bump
        when she contracted the coronavirus disease a month before the competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3edba-3376-46a6-9d2c-afa19e4a9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leading up to the race, I got COVID. This was in September and
        even if it was just for five days, it was the post-COVID effect that really
        took a toll on me. I couldn''t train," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee91db-7e33-4a67-aee2-5eba87f79003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.304+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraiso shared that her usual running time was affected by the coronavirus
        so she really struggled in the training for the triathlon competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef31ea52-a170-4bd6-a688-8ec22d55f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T12:06:56.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T19:55:00.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember I was trying to run 5 km. and it was so frustrating
        because usually in my level, 5 km. is easy and will take me under 30 minutes,"
        she recalled. "I would try to run 3 km. and it will take me 30 minutes right
        after COVID because I had to walk a lot and then my heart rate was just all
        over the place."</p>'
