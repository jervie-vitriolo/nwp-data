      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Cebu
        City Mayor Michael Rama has ordered the suspension of quarrying work and other
        “earth-moving activities” in the city’s upland barangays</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9d7ce-5a3d-4944-b35e-2edc8147ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:25:05.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b48366-175e-46a9-859e-ea9fc141c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:25:05.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the provisions in Executive Order (EO) No. 13 issued
        on Thursday, which was named “Oplan Likay sa [evade the] Landslide”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166e63a-e7d7-400d-9ac1-d15e2786bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:25:05.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b70a15-feb1-4d8b-87af-fd939b3f3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:25:05.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lifting of the suspension is subject to the evaluation of the
        current geological condition of the city’s 30 upland barangays, and recommendation
        by the Special Task Force,” read the EO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140e6de-6e16-4bd0-9f4f-93b85beeec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:25:05.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:48.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b98c10-91f8-4f4e-aadc-55108f43e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T23:25:05.094+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:54:48.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the document, Rama cited the “persistent landslides” in upland
        areas after heavy rains brought by weather disturbances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e541d7f-ed28-4f4a-90c5-e52b68db47d6'
      'mgnl:activationStatus': true
