    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH debt soars to ₱13.52T in September'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aec0b5-0512-4ca2-a8a6-bea2d55ea913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — The
        Philippine government''s outstanding debt took a hit from the free fall of
        the peso against the US dollar as it ballooned to an all-time high of ₱13.52
        trillion in end-September, data from the Bureau of the Treasury showed Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32ef1f-5a8f-4f51-b968-242d718d15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BTr, the national government''s total debt rose by
        3.8% or ₱495.54 billion for the month as the local unit continued to weaken
        against the greenback, coupled with the issuance of securities to boost the
        budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a803031-e5e1-47c4-ac57-b70c60a6713c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first nine months, the national debt increased by ₱1.79
        trillion or 15.2% since December 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29a978-34b3-452f-a9a4-3c809f597d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.284+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk, or ₱9.30 trillion, of the outstanding obligations, was
        raised from local sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f0fb9-ec6c-468f-a472-f2b951167e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic debt increased by 13.8% from the beginning of 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d3680-ec98-4164-a8b4-33352a852876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans with foreign sources, meanwhile, also jumped to ₱4.22 trillion,
        3.4% higher from end-August''s level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49558b7-001d-4caf-8fd9-7734a0feef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increment in the level of external debt was due to the ₱179.69
        billion impact of local currency depreciation against the USD," the BTr said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd99ed0-196e-4de8-8fad-71afaa0f2cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From end-December, foreign debt has already climbed by ₱18.5% or
        ₱658.30 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d1915-443d-4a88-8aa3-072e060e1c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:39:19.285+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s guaranteed obligations also went up 1.1% or ₱4.46
        billion month-over-month to settle at ₱397.22 billion as of end-September.</p>'
  '2022-Bar-Exams-schedule':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-03T15:41:46.184+08:00
    'imagesource': 'jcr:73286df8-a8fd-459d-987e-0ae754cbed14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff3483b-bf1f-485a-97c9-2d7e6e381b73'
    'lead': 'This year''s Bar examinations will push through as scheduled despite
      calls for its postponement after the devastation brought by Severe Tropical
      Storm Paeng. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T15:44:11.704+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:54:58.361+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:30.442+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bar Exams to push through this November'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce307d-e400-4127-9a26-8df4c1a4e097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:44:11.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — This
        year''s Bar examinations will push through as scheduled despite calls for
        its postponement after the devastation brought by Severe Tropical Storm Paeng,
        the Supreme Court said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06449ae9-5f1f-4f97-8d79-408b21864cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:44:11.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said the exams will be held on Nov. 9, 13, 16, and
        20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a45350-df43-4d0b-924c-6bd1f405ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:44:11.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coming up with the decision, the court said it considered those
        severely affected by Paeng, those who are keen on taking it as scheduled,
        and how postponing it could create a ripple effect on the schedule of the
        next Bar exams slated in September 2023.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203707b0-4d0d-4a7f-bf1d-05a64e268e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T15:44:11.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:54:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is allowing a refund for examinees who will not be able to take
        the exam this month. The fees could also be applied to the Bar exam scheduled
        next year.</p>'
  'denr-national-greening-program-tree-planting':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-03T15:58:59.332+08:00
    'imagesource': 'jcr:bea1a3ed-02c5-406c-a7ff-880e5c680045'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85cc1be6-18b0-4ddf-8aa5-79bd0cdf8cac'
    'lead': 'The Department of Environment and Natural Resources is stepping up greening
      efforts in the country, hoping to plant trees in over two million hectares in
      vulnerable areas by 2028.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-03T16:05:45.836+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:54:58.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:30.589+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['environment', 'DENR', 'Department-of-Environment-and-Natural-Resources',
      'Jonas-Leones', 'Expanded-National-Greening-Program']
    'template': '1'
    'title': 'DENR eyes tree planting in over 2 million hectares in vulnerable areas
      by 2028'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294059a1-b417-4947-be3c-e829c82684ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —&nbsp;</strong>The
        Department of Environment and Natural Resources (DENR) is stepping up greening
        efforts in the country, hoping to plant trees in over two million hectares
        in vulnerable areas by 2028.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5639b88-1e6a-4c2c-a9d3-ea4c79eb4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> target until 2028 <em>ay mahigit</em> two million
        hectares <em>ang kailangan taniman. Ganunpaman, ang gusto nating bigyan ng</em>
        priority <em>ay</em> vulnerable areas — <em>itong mga kalbong kagubatan at
        yung mga</em> critical watersheds," DENR Undersecretary Jonas Leones said
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7e365-b67c-4a7a-9a60-78a062b07bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The target until 2028 is to plant in more than two
        million hectares. We want to prioritize vulnerable areas —&nbsp;in denuded
        forests and critical watersheds.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc173be1-460b-49be-b4c6-43f7f154ba3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones said more trees planted in these areas would mean more protection
        from future storms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591727f5-cee1-4139-8748-2478fe999c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR''s statement comes after President Ferdinand "Bongbong"
        Marcos Jr. said <a href="https://www.cnnphilippines.com/news/2022/11/2/Marcos-wants-tree-planting-included-in-flood-control-projects.html"
        target="_blank">tree planting should be included in flood control projects</a>
        in the aftermath of Tropical Storm Paeng.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4043d2-a3c5-4e4e-9efe-39cc9ac92feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos made the suggestion after an aerial inspection over Maguindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c49e6-bc2d-4b21-bca3-9750a9099d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.denr.gov.ph/index.php/priority-programs/national-greening-program"
        target="_blank">Expanded National Greening Program</a> was signed in 2015
        aiming to rehabilitate "all the remaining unproductive, denuded and degraded
        forestlands."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b70375b-8af9-499b-a35a-6ba9369b023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> forest land area <em>natin ay</em> 15 million hectares,
        <em>and itong</em> forest cover <em>natin ay nasa</em> seven million hectares
        <em>lang,"</em> Leonas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce574e8-da52-422a-b2b6-b17bea4e5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So, kalahati pa po</em> — more or less half <em>ang kailangan
        nating taniman,"</em> he also said. <em>"Ito ay gusto nating matapos</em>
        by 2028 <em>para matuloy na yung</em> national greening program."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e56f8f0-9e95-48dd-9531-924867e35d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our forest land area is 15 million hectares, and our
        forest cover is just around seven million hectares. More or less, we have
        to reforest half. We want to finish this by 2028 for the national greening
        program.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c91a2-5345-4c7d-aae6-0d3fbfbe16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T16:05:45.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:54:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonas added they continue to appeal to lawmakers for additional
        resources to continue the greening program.</p>'
  'PLDT-beats-rising-inflation-threat-earnings':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-03T17:13:39.193+08:00
    'imagesource': 'jcr:e102187c-acfe-4202-9383-06a5315720ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58f16f56-24b6-4c6c-96ad-e1bb64051111'
    'lead': 'High inflation experienced by Filipino consumers failed to take a bite
      out of Manuel V. Pangilinan-led PLDT''s financial performance in the first nine
      months of 2022, with profit and revenues growing in the period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-03T17:16:20.725+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:54:57.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:54:30.856+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT beats rising inflation threat, posts strong gains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3319b771-90e7-409b-8aad-d3352e686649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3)</strong> — High
        inflation experienced by Filipino consumers failed to take a bite out of Manuel
        V. Pangilinan-led PLDT''s financial performance in the first nine months of
        2022, with profit and revenues growing in the period.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f198a-5728-45ab-84e5-321ce4a93d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite economic headwinds facing the market, the telco giant continued
        to gain from pandemic-driven digital lifestyles, as evidenced by the 10% jump
        in its telco core income, hitting ₱25.4 billion in the January-September period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49e96c-f0cf-47ef-880e-92d603e21c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its consolidated service revenues also booked an all-time high of
        ₱141.9 billion after PLDT''s home business saw record growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52145aa0-ecc2-4d80-8618-9e017ae99e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more Filipinos started heading back to the grind, PLDT kept
        its target of penetrating new markets for its home business, allowing it to
        generate record-high revenues of ₱42.7 billion. It ended the third quarter
        with 3.24 million fixed broadband subscribers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef96328-1b0c-4c4f-8ba5-56a9b0970792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PLDT Home continues to grow despite increasing challenges to people''s
        wallets due to continuing high inflation and the prolonged impact of Typhoon
        Odette," Alfredo Panlilio, PLDT and Smart Communications President and CEO,
        said in a disclosure Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51adab00-e5cd-48af-b45a-521e9ea37cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This supports our view that there is still growth in what remains
        to be an underpenetrated market, albeit future revenues will likely come from
        regional areas where rollout is needed and from lower market segments," Panlilio
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40c787-415a-42dd-b87d-3b77c887f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we reach deeper into the market, we are exploring lower denomination
        plans to address affordability," he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78ba18-beca-4de4-96bd-f79eb3f74f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the enterprise segment might become a "bright
        spot" for the group as businesses pursue their digital shift in the new normal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0010d5-5aa2-4a12-9071-7310922a20b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT''s enterprise segment posted ₱35.2 billion in the first nine
        months, 9% up from a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d82905-6b12-47ef-a1e5-980bae4fe05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its individual wireless business, on the other hand, generated ₱61.7
        billion in revenues, 84% of which was contributed by data and broadband. Active
        data users as of end-September stood at 41.6 million, PLDT noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e35e7-df0f-4e61-850e-1195fdbf11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our third quarter performance has shown that the business continues
        to do well amidst external challenges," Panlilio said. "First COVID-19, then
        inflation and high interest rates, not to mention the ever-present typhoons
        and the indication so far is that the full year performance will be ahead
        of last year especially as the fourth quarter is typically a good one."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b763b908-dc36-4783-a2bd-6a898f3f5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its massive tower sale, PLDT said the ownership of 4,435 towers,
        or 75% of the transactions, had already been transferred to foreign companies.
        So far, the group has raised ₱57.7 billion, which would be used to beef up
        its operating and capital expenditures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11625c37-2834-4202-b5a7-a4ae3210246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transaction is timely as it allows PLDT to avoid additional
        debt against a backdrop of a rising interest rate environment," the company
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbde3e2-54d0-46dc-8c4a-254aaf5b453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expects the final closing to be completed by early 2023.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed57a4-3492-4762-b112-1fa705c9b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT added that it was looking into selling more towers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4cdaaf-8cbe-4d0e-95b0-66fc2612d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco titan also hinted that its spending might "exceed" the
        initial ₱85 billion set for the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5566a3-5e80-4678-8c59-86ea6d32fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time that the consumer wallet is diminished when consumer
        income is under threat and government finances are challenged, investments
        will emerge as a primary recovery tool," said PLDT Chairman Pangilinan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af686e5d-f371-433b-820d-821b72f2c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T17:16:20.727+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:54:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, investments are needed, both by the government and the private
        sector to drive the economy forward," he added.</p>'
  'ten-noteworthy-wish-bus-moments':
