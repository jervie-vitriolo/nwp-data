      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice is the hardest hit commodity with damage worth ₱1.78 billion.
        It was followed by high value crops at ₱557.2 million, fisheries ₱201.73 million,
        corn ₱135.4 million, and livestock and poultry ₱36.3 million.</p>'
