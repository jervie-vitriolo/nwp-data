      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> As
        the long Undas weekend ended, the Philippine Coast Guard (PCG) on Wednesday
