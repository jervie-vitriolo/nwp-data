      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he also summoned the two relieved officials to his office
        to give their statements and report to him for the meantime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f68eef-3502-4078-8804-be1c960a5492'
      'mgnl:activationStatus': true
