      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A new power couple has taken the stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75018431-f859-4156-bfec-02df77b908a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-03T05:06:25.249+08:00
