      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still scheduling [his oath taking] so he has not assumed
        his position yet," Vergeire said.</p>'
