      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfa445-e469-4157-aa53-a95e3d0c840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the program, Arnold admitted the pageant’s postponement in
        2021 took a toll on her since it was “a bump in the road” that she did not
        expect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ec61b-5067-4a16-8ac2-d574d6cf9561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2e3ae-9fc8-463e-bc2e-545a40ce7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:14.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took me a little bit of time to regain my footing, honestly,
        because I was a little lost. I was not sure if I would still be the representative,
        there were still so many unknowns. Even Binibini didn''t know when Miss International
        would push through,” she recounted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9664ab-3702-4723-a9a7-82d967cb4105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbc544-edae-4fe7-9c4a-2978ba506ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:15.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/entertainment/2022/5/3/Miss-International-2022-December-.html">60th
        Miss International pageant to push through in December</a>&nbsp;</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9c3112-f282-48c4-8f0d-9cbf68befa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
