    'title': 'Feast activities of Sto. Niño de Cebu to return in January 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d45099-20d6-4283-a4ab-ec884a4a6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:34.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, November 15) —</strong> The Augustinian
        priests of the Basilica del Santo Niño de Cebu has announced the return of
        its fiesta activities in January 2023, including the foot procession, traslacion,
        and fluvial procession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e70c9-28ab-4b27-b4c7-569a5f93cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a895a2-fd64-4b54-ba6a-2a9951f231c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. John Ion Miranda, director of the Fiesta Señor Secretariat,
        said they coordinated with all relevant government agencies when they decided
        to resume all pre-pandemic activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc76eae-69f6-4793-aaa1-2ab99bcc49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.100+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e67fea-e23c-49a2-ac82-0314b1fa4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious activities of the Fiesta Señor are expected to draw
        millions of devotees to Cebu. This is separate from the Sinulog Festival organized
        by the city government, which is a favorite among tourists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa37f6d-8164-4e61-8757-13e9ed4927f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9e92c-b267-4743-a035-ed0d4819d0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From July until October, we have coordinated with all government
        agencies and they have approved that we resume all our religious activities,"
        Miranda said in a press briefing at the Basilica on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c12c17-2066-4b53-8724-2abe0d2e366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b773d-dfda-406f-96c3-e939e6f8ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda said they sought permission from the local government of
        Cebu and the local Inter-Agency Task Force on COVID-19 which subsequently
        approved the return of the activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f784c-8c37-4f7d-947a-2385e7e161cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e9bfb-c3d4-485c-abe9-fc818b77efec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wearing of face masks is no longer required in all of the activities
        but Miranda said devotees are still strongly encouraged to wear masks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce07c96-73cc-4758-9a3b-dc3722c51782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:40.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ef1b5-986a-48a5-82bd-3941dc568d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basilica will be open at 100 percent capacity during the fiesta
        celebrations. The church compound has a 3,500-seating capacity. LED screens,
        however, will be put up in the surrounding parks and streets for those who
        cannot be accommodated inside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5359d3-cbc7-4cbb-a928-1cde42c0659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.101+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:41.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df927297-63d5-45d8-b04d-e18f3f4ba464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feast Day of the Santo Niño will be on Jan. 15, the same day
        the Sinulog Festival will be held after a two-year hiatus due to the COVID-19
        pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c349f7-c4b0-4dcb-8c3a-c4b9dfbc1ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:42.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2233b-f063-437f-9822-0352aaac0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 13, the image of the Santo Niño along with that of Our Lady
        of Guadalupe will be brought to the National Shrine of Saint Joseph in Mandaue
        City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff883a6a-a6d1-4af0-834c-693d12ac05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f99cba-441b-443d-8875-a5da1b5cf1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 14, the images will be part of a fluvial procession through
        the Mactan Channel back to Cebu City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48abaf-85c2-4bab-a9bf-02912e2d7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:44.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d53a98-7e46-4e7f-a8a9-775ac1ab7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:36:05.102+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the afternoon of Jan. 14, the image of the Santo Niño will again
        be brought out of the Basilica for the annual foot procession around key areas
        in Cebu City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efd6eab-6a2c-441d-81ec-207dc5a5d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:08:56.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:10:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu City Mayor Mike Rama said the local government has
        been preparing for the resumption of these activities to revitalize the economy
        even with the continued threat of COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec1766-62cb-4fa8-9664-b4809d3b68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:08:56.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:10:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d7ba9-c080-4e7f-b8fe-01a76d5da6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:08:56.700+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:10:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continuously promoted ''yung (the) vaccination,” Rama told CNN
        Philippines<em>’ News Night.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a299e47-f4d6-48a7-9a6b-f528dc8b5465'
