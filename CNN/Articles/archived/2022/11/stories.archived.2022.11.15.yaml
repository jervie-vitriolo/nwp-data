  'sleep-light-pollution-diabetes':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-15T08:59:55.241+08:00
    'imagesource': 'jcr:3408a760-c0b1-49d5-8d3f-211db9706b07'
