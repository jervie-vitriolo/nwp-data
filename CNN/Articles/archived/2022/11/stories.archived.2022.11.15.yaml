      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:15:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines “single-use plastic bags” as “secondary level plastics
        made of synthetic or semi-synthetic organic polymer such as ‘ice,’ ‘labo,’
        or ‘sando’ bags, with or without handle, used as packaging for goods or products.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e41708-29c5-4258-9a3b-276987e219eb'
