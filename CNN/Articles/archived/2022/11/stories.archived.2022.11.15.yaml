    'template': '1'
    'title': 'Subpoena on Bantag ‘deemed served,’ state prosecutor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5fb2d-a27f-4b93-a3f8-c771f2402c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:55:38.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:12:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — The
        subpoena on suspended Bureau of Corrections (BuCor) chief Gerald Bantag, who
        is tagged as the alleged mastermind in the Percy Lapid killing, has been deemed
        served, a state prosecutor said on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4a4fa-3ae7-4033-8909-eb0b341870b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:12:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53cc4d-e954-491a-bc20-ced680e4816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:12:59.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Assistant State Prosecutor Charlie Guhit said the subpoena
        was served in Bantag’s last known address in Caloocan. However, he said the
        barangay captain informed the subpoena server that the suspended official
        has no longer been staying there since he was appointed as BuCor chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba8865-16c3-4f43-b931-446c2bbf296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:12:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98580d-b4f5-4388-bd98-fa259e9fa63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:00.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag''s lawyer said they are ready to receive the subpoena in
        Baguio City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ab4ca-870d-43f3-ba83-d91355d601fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70cb8b-97aa-4190-9a5b-abfbd5142938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Department of Justice (DOJ) will serve another writ
        there, Guhit told CNN Philippines, “The subpoena, insofar as the prosecution
        is concerned, is deemed served.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128fd18-c765-4dd0-b077-446eaf284576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.903+08:00
