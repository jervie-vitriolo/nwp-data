      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Infectious
        disease specialist Dr. Eric Tayag has been appointed as undersecretary of
        the Department of Health (DOH).</p>'
