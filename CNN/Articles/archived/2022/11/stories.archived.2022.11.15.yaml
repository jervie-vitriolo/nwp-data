      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — The
        Philippines fell to 80th place in the annual ranking of countries’ ability
        to attract and retain a skilled workforce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
