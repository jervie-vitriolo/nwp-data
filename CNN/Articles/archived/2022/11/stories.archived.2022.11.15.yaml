      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Global Talent Competitiveness Index 2022 by business
        school Institut Européen d’Administration des Affaires (INSEAD), the Philippines
        dropped 10 spots to rank 80th out of 133 countries. In 2021, the Philippines
        ranked 70th out of 134 countries.</p>'
