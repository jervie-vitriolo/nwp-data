      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is with deep sadness that I share with you that the university
        was notified today of the death of four University of Idaho students living
        off-campus believed to be victims of homicide,” university president Scott
        Green said in a statement to the campus community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972bb54-606b-4fe2-a451-e991d4ba783b'
