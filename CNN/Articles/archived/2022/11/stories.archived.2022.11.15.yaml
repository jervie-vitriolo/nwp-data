      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binibining Pilipinas Charities Inc. (BPCI) held a send-off ceremony
        for Hannah Arnold on Tuesday, ahead of the pageant’s coronation night happening
        on Dec. 13 in Tokyo, Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ccdb8c-acaa-491e-83bd-6fb1c79188d1'
      'mgnl:activationStatus': true
