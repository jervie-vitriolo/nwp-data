      'mgnl:lastActivated': 2023-01-17T20:14:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ffbe8-8ebb-40aa-8507-f56bd0a29b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also regret that since the last Universal Periodic Review, the
        Philippines has withdrawn from the ICC. We remind the Philippines of its obligation
        to cooperate with the prosecutor''s ongoing investigation into alleged international
        crimes commission and ensure access to justice to victims,” Ireland’s representative
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a950ddc-587e-4553-ac75-07e5d842542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
