      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        country’s bet to the Miss International 2022 pageant is ready to vie for the
        crown after a long wait due to the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b4ac9-3864-47a3-9a68-85ff426a9491'
      'mgnl:activationStatus': true
