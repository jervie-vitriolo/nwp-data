    'template': '1'
    'title': 'Estrada decries ''power-tripping'' of police officer in Crame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c9879-d9ea-452a-8453-318c6869c5bd'
      'mgnl:activationStatus': true
