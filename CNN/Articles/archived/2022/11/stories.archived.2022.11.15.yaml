    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NIA''s Antiporda slapped with 6-month suspension amid misconduct complaints'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20cf65-40ac-4584-a17f-19ec9990aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Office of the Ombudsman ordered a six-month preventive suspension without
        pay for National Irrigation Administration (NIA) acting administrator Benny
        Antiporda due to complaints of “grave misconduct.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9552f4-6a49-4f09-baee-82e88f135278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217238e-a6f2-4585-8d27-b0b7b0299d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the order, complaints lodged against Antiporda include
        committing conduct prejudicial to the best interest of the service, harassment,
        oppression, and ignorance of the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cc454-212f-4106-be65-18d49937568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.061+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543488a-5299-4a0a-af0b-afb91ff69495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After a careful evaluation of the records, this Office finds that
        among the respondents, Respondent Benny Antiporda’s guilt is strong,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4f656-d46d-4fc2-81be-26b7f7977936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:03.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bde9c-2ca7-403a-a665-d00ca78db18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also said the case against Antiporda ”may warrant his
        removal from the service.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed0150-0528-4b9d-bbe1-3b0afef4af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad060eaa-e35f-4bbd-9f78-bdf5adb88ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antiporda allegedly applied “retaliatory tactics” to NIA lawyers
        and officials who recommended past administrator Ricardo Visaya to be retained
        on a holdover capacity before Antiporda should take over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338bf0be-e6fd-49c6-a0d9-f0a46ab6cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef0510-d074-4598-af33-dc5b36f54bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tactics Antiporda supposedly applied included humiliating and
        berating officials, falsely accusing the complainants of corruption, reassignment
        or transfer without valid grounds, and threatening employees for them to resign,
        among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40aef5-e92c-4dec-a03c-2c4d42db4f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6767db-1b02-40ca-82af-d8407d3f5831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also said Antiporda is suspended to prevent “further harassment
        of witnesses” and to prevent his continued stay from affecting the investigation
        of the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29fd08-ce46-41c4-bfd6-35853a2011bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8ffb4-cb0a-41b3-8b5d-a8172025715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Antiporda told CNN Philippines some of the complaints
        were “half-truths” and “innuendoes.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ed280-7bda-49da-badc-7964e17d257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:08.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b293ec-b8d9-4e84-a090-1e4c8a368869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:44:54.062+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If this is how it pays on my drive against corruption then so be
        it. These are petty allegations compared to the hundreds of millions that
        we are trying to recover,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc737f9-fea4-48ec-b95c-6c09fdabfcc4'
