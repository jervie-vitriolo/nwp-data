    'lead': 'The subpoena on suspended Bureau of Corrections chief Gerald Bantag,
      who is tagged as the alleged mastermind in the Percy Lapid killing, has been
      deemed served, a state prosecutor says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T11:55:38.707+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:12:57.614+08:00
