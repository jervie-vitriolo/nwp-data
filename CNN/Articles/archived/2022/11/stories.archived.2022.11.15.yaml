    'title': 'Senator eyes redirecting funds of some DOJ programs to build ‘supermax’
      prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceacaea4-cf80-4886-9daf-8c3adb34a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.198+08:00
