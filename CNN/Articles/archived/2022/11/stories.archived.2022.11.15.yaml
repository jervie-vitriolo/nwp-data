    'lead': 'This roundabout would have been easily overlooked just a few months ago
      – wedged between busy traffic lanes, there wasn’t much growing apart from bog-standard
      grass. But local residents who drove past every day thought it had potential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T01:25:28.342+08:00
