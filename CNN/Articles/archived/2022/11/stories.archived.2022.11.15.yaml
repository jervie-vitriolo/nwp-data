    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22d4af-eeab-4da7-9ae9-4a32d05c3f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the priority bill will not be signed by December, Vergeire said
        the agency will request President Ferdinand "Bongbong" Marcos Jr. to extend
        the state of calamity declaration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e027fc7-ba39-40ef-a9f0-342d46a3834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:16.130+08:00
