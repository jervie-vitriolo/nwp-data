  'No-delisting-of-600-000-families-from-4Ps---Imee-Marcos-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T05:35:26.602+08:00
    'imagesource': 'jcr:5f46ff4d-e611-4c49-9fd2-cce76ce7d8e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd70ef12-dc44-4508-a5ed-f90e921b3d00'
    'lead': 'Some 600,000 families earlier tagged for possible delisting from the
      Pantawid Pamilyang Pilipino Program (4Ps) were found to still be eligible for
      the conditional cash transfers, Senator Imee Marcos said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T05:38:26.684+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:15:44.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:42.813+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No delisting of 600,000 families from 4Ps — Imee Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6cfa10-5a7b-49cf-90b1-3668f6959d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Some
        600,000 families earlier tagged for possible delisting from the Pantawid Pamilyang
        Pilipino Program (4Ps) were found to still be eligible for the conditional
        cash transfers, Senator Imee Marcos said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82413db-236f-414f-8fa9-8544debdcdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:45.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb74157-c295-443a-b705-d7914592e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senator Risa Hontiveros asked about the status of the
        beneficiaries during deliberations on the proposed 2023 budget of the Department
        of Social Welfare and Development (DSWD).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdea65-fa79-458c-a0f0-5e9116ff37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8531292-a4db-4c8c-ac4b-acb0702fe8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Totoo ba na nagde</em>-delist <em>ang</em> DSWD <em>ng mga</em>
        600,000 <em>pamilya na hindi mahanap sa huling</em> address <em>nila</em>
        (Is it true that the DSWD is delisting 600,000 families who can no longer
        be located in their last known addresses)?” Hontiveros asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b8aa9-eddd-4866-a1e3-fc2c1d1f95d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:47.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac442d8-42dc-4fdc-b190-37cd86f9cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos, who defended the agency’s budget, recalled
        that Social Welfare Secretary Erwin Tulfo talked about delisting 600,000 families
        from 4Ps due to certain issues, but said these have since been resolved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a967a-0e8c-4bd1-9c1e-c0b3c2741644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07436a52-4122-4f13-abc8-09df717955bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, ''<em>yung</em> 600,000 are not fake beneficiaries, they’re
        compliant,” Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7c4cd-e90e-461f-965f-8ca9748073f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273ad34-d2de-48f3-bd89-1aef47cdc5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:50.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Na</em>-restore <em>po ‘yun at nadagdagan pa</em> (Those have
        been restored and even increased in number),” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1097b-9f48-4c63-82ee-01cc68e5ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:50.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f1b1c-946b-46cf-b358-3ffddebe9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:51.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said only the “graduates”, or the households that have gained
        the means to support themselves and those whose children have already completed
        school, were removed from the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a5411-377b-4ad6-86ba-aa46af94d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8adba06-0745-46a3-916e-e483fb59e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that more than 400,000 beneficiaries have graduated
        from the program recently and were quickly replaced by other households in
        need.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fe65e-1c38-475c-b7d3-c123ff8b2952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776cff8-b1cb-49ad-a35f-0c79c427de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more Filipinos being pushed into poverty, the government should
        expand the 4Ps program which has a target of only 4.4 million beneficiaries
        yearly, Hontiveros said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3989893a-3d17-425f-bc67-2c1f0de6a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e89fd-7281-4ee2-9efa-7b49c8cdd285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T05:38:26.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:15:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators on Monday passed the proposed ₱210.63-billion allocation
        for DSWD and its attached agencies, but changes can still be made during the
        period of amendments.</p>'
