      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not released the causes of death or identities of the
        victims. Police have indicated “there is no ongoing threat,” the university
        tweeted Sunday without elaborating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794eada3-ae51-40b9-adf6-6797d79a4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:30:17.862+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:34.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stunning discovery comes as another US college campus – the
        University of Virginia in Charlottesville – is reeling as authorities hunt
        early Monday for a gunman, identified as a UVA student, accused of killing
        three people and wounding two Sunday on school grounds. A lockdown there remains
        in place.</p>'
