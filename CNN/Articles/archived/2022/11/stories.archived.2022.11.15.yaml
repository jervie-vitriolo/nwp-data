      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several member-states called on the Philippine government to solve
        the cases of killings and to implement action to protect and promote human
        rights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f619f-769c-4335-a9c7-9e69814ca359'
