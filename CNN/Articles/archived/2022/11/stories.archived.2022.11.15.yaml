      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative outlook comes amid punishing rate hikes and decades-high
        inflation, reports my colleague Alicia Wallace.</p>'
