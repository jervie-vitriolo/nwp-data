      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787adab5-eb71-48f6-9e02-b50f55f10a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:37:11.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:09:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is for the LTFRB also at this time to resolve this matter, so
        that our public transportation will not be duly affected because of this issue.
        Rest assured that the department will monitor this matter,” he added.</p>'
  'alan-cayetano-k-to-12-program-deped-budget':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T19:17:47.874+08:00
    'imagesource': 'jcr:c0dbf6c4-3554-4f39-b35d-faae16937ade'
