    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sleep', 'diabetes', 'light-pollution', 'light', 'pollution-', 'chinese']
    'template': '1'
    'title': 'Sleeping with light pollution linked to diabetes, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016665b-b39b-4d47-81e4-a4e57ac51e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  — &nbsp;Sleeping in a room exposed to outdoor
        artificial light at night may increase the risk of developing diabetes, according
        to a study of nearly 100,000 Chinese adults.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e6056-617d-4e6c-8571-d3963b855028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who lived in areas of China with high light pollution at
        night were about 28% more likely to develop diabetes than people who lived
        in the least polluted areas, according to the study published Tuesday in the
        journal Diabetologia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed0659-5f01-4794-9152-50c4ebbcaa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, more than 9 million cases of diabetes in Chinese adults
        age 18 years and older may be due to outdoor light pollution at night, the
        authors said, adding the number is likely to increase as more people moved
        to cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44cae8-e390-4336-ab3f-03b4706e5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a lack of darkness affects more than urban areas. Urban
        light pollution is so widespread that it can affect suburbs and forest parks
        that may be tens, even hundreds, of miles from the light source, the authors
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141b701-4abd-41dd-9e52-faca0962b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study confirms prior research of the potential detrimental
        effects of light at night on metabolic function and risk for diabetes," said
        Dr. Phyllis Zee, director of the Center for Circadian and Sleep Medicine at
        Northwestern University Feinberg School of Medicine in Chicago, who was not
        involved in the study</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158d37f-b94d-4277-a1bf-59fd63258a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.037+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Health impact of light at night</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c6ea3-3845-4ce3-bfb8-497f58a7578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown an association between artificial light
        at night and weight gain and obesity, disruptions in metabolic function, insulin
        secretion and the development of diabetes, and cardiovascular risk factors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa16f4d2-141b-479b-a8db-70843402cfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published earlier this year by Zee and her team examined
        the role of light in sleep for healthy adults in their 20s. Sleeping for only
        one night with a dim light, such as a TV set with the sound off, raised the
        blood sugar and heart rate of the young people during the sleep lab experiment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98f3e6-7fec-47d1-8e9e-ce51f297e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An elevated heart rate at night has been shown in prior studies
        to be a risk factor for future heart disease and early death, while higher
        blood sugar levels are a sign of insulin resistance, which can ultimately
        lead to type 2 diabetes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77f4f2-cb5e-4eb3-9593-194b02227475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy sleep is hugely important in preventing the development
        of diabetes," said Dr. Gareth Nye, a senior lecturer of physiology at the
        University of Chester in the United Kingdom. He was not involved in the Diabetologia
        study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0110d-3083-4226-8c43-d3e041ec0f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies have suggested that inconsistent sleep patterns have been
        linked to an increased risk of type 2 diabetes," he said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365484f-6c12-43bc-b1bb-a9e7864de3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study used data from the 2010 China Noncommunicable Disease
        Surveillance Study, which asked representative samples of the Chinese population
        about social demographics, lifestyle factors and medical and family health
        histories. Blood samples were collected and compared with satellite imagery
        of light levels in the area of China in which each person lived.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd3cde-52a3-4226-b84c-7b2c0aa9520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found chronic exposure to light pollution at night
        raised blood glucose levels and led to a higher risk of insulin resistance
        and diabetes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3038509-c063-4c31-81cb-597772f2b0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.038+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:55.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any direct link between diabetes and nighttime light pollution is
        still unclear, however, because living in an urban area is itself a known
        contributor to the development of diabetes, Nye explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d20dc3-dd54-4ca0-95f9-58b24e0ce93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been known for a long time now that living in (an) urbanised
        area increases your risk of obesity through increased access to high fat and
        convenience food, less physical activity levels due to transport links and
        less social activities," Nye wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded74b35-5d9d-42d1-99e4-62d07e98b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ways to block the light</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54e81c-adce-4c51-bda8-3acbd0e47b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategies for reducing light levels at night include positioning
        your bed away from windows and using light-blocking window shades. If low
        levels of light persist, try a sleep mask to shelter your eyes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e988e228-e77a-4fd3-b1d4-c57b90c8f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be aware of the type of light you have in your bedroom and ban any
        lights in the blue spectrum, such as those emitted by electronic devices like
        televisions, smartphones, tablets and laptops — blue light is the most stimulating
        type of light, Zee said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8cc04e-4a81-4dab-9046-c7f962807476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have to have a light on for safety reasons change the color.
        You want to choose lights that have more reddish or brownish tones," she said.
        If a night light is needed, keep it dim and at floor level, so that it''s
        more reflected rather than next to your eye at bed level, she suggested.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8e8bf-627a-4e61-aca8-eacea3b1dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid sleeping with the television on — if you tend to fall asleep
        while it''s still on, put it on a timer, Zee suggested.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f7a16-3344-4944-9331-22da08b84ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:59.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dim ambient lights in the evening at least two to three hours before
        bedtime, and if you "absolutely have to use computer or other light-emitting
        screens, change screen light wavelength to longer ones of orange-amber," Zee
        said. "Importantly, get light during the day — daylight is healthy!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b7838-0410-4382-9c7f-b93496132bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:05:58.039+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/14/health/night-light-pollution-diabetes-sleep-wellness/index.html">Sleeping
        with light pollution linked to diabetes, study says</a>"</em></p>'
