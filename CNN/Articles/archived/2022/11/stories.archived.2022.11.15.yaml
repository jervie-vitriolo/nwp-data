      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c82239-8e75-415b-94de-ab6d33ef1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:16.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arnold said she eventually saw the delay’s silver lining and
        took it as motivation to start her preparations again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf575bb7-47d0-49a4-9652-f5c0c390cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:17.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09046d43-7a06-4207-a15e-9b338841cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:17.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really believe it''s been a blessing in the end. I had more time
        to focus on my advocacy. I became an ambassador for Love Yourself Philippines
        and Child Hope Philippines, and was able to focus on my own advocacies like
        Books of Tomorrow,” Arnold added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84448bc-dd68-4382-997e-1621b47830bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbeaee-7636-4d50-a241-b7aea261fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty from Masbate also shared her biggest realization during
        the long wait.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98cb84-0bcc-48c3-af6f-a9bac730c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c04b4-5fa7-4472-9b6c-3a88546af04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly in 2019, I think I was trying to be really fierce. Because
        as we know there was another crown under Binibini that time. So we were all
        trying to be that fierce girl that could bring back-to-back from ate Catriona.
        So I was trying to mold myself to be someone else. But then as years, as time
        went on, I realized if I’m going to be myself and if I’m enjoying that’s going
        to show on stage,” she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fadb916-31d6-4a81-a4cf-7b248e2f6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3c73c-c7bf-4557-ab20-5309898ea037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold said she has been getting advice from Miss International
        2016 Kylie Verzosa and close friend Bb. Pilipinas International 2019 Patch
        Magtanong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b09a6-debb-4896-befe-adbcd03b8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d743b7a-4809-428c-9d2b-c21d24c9976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bb. Pilipinas executive committee member and Miss International
        2005 Lara Quigaman is confident Arnold will bag the crown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb21221-0ef1-4ecd-814e-2a72ff90ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b8cc1b-04c4-4e33-8bf8-5ca39c2ff397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:07:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think you were born for this, this title, the new crown is definitely
        made for you. I know that you will do so, so great,” she told Arnold.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b77c77-48aa-4108-9b09-097602aa3f50'
      'mgnl:activationStatus': true
