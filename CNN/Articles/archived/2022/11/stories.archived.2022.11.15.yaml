    'template': '1'
    'title': 'Some see dead space on the side of the road. These groups see a potential
      haven for wildlife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446824c-4929-4296-82ed-29384505540d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This roundabout would have been easily
        overlooked just a few months ago – wedged between busy traffic lanes, there
        wasn’t much growing apart from bog-standard grass. But local residents who
        drove past every day thought it had potential.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf244bb-f683-4cb9-8a42-eb971ebbf779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1730fa-90ac-43c2-a9d0-a362679db17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it’s been transformed into a wildflower meadow, buzzing with
        insect life and blooming with color.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406cfc4-4128-47c6-a00d-ef31f888fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dfece4-1049-44d5-9f2b-a1d1e86e1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvigorating those grassy edges of streets and highways – often
        called road verges or medians – is the bread and butter of local conservation
        group On The Verge Cambridge, which stepped in to help re-wild the traffic
        circle as they work toward boosting biodiversity in the local area through
        planting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1a1387-8c3b-4ce7-8147-34df4958e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00224388-2a53-4a9d-90f2-9e3eb8c7a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been fulfilling and even astonishing to see nature work its
        magic, says volunteer Jo Scrivens as she thinks back to some of the first
        meadows the group planted in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5122b2fb-b4c3-4a08-8831-770feaee4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was raining and it was windy, and we’re just chucking this wildflower
        seed. And I said, ‘Oh my goodness, is this a complete and utter waste of time?’”
        Scrivens recalls. “Six months later, we cycled around on a spring day, and
        we were just utterly blown away by these areas that were full of wildflowers.
        It’s so satisfying.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1532f0-c800-447d-a28b-d6975083c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:15.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f51fcb-3cd4-4e9c-9349-c8d51ffcc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They might look like small patches of land, but as world leaders
        gather in Egypt at the UN’s COP27 climate summit, conservationists say road
        verges could be a key solution to both the climate and biodiversity crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fbc6b-9bf7-428d-919d-66f3f4e9bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d283d61-537c-4899-899c-ec56bfc7e44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just a tiny corner, just a small area, can create a wildflower
        meadow,” says Ben Greig, founder of On The Verge Cambridge, whose volunteers
        help identify and manage natural urban areas that could be planted better
        for pollinators, like bees, butterflies and beetles. The group hopes to connect
        enough wild areas to form an “insect corridor” that can assist pollinators
        as they move around the English city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5391c1-20cd-4429-975e-1e9c9c23f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc76f334-4eaf-4901-a49b-041d9898fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these roadside areas also have potential as a climate change
        solution – when planted correctly, they can absorb and hold significant stocks
        of carbon-dioxide. Studies show that roadside strips are similar to grasslands
        in their carbon storage potential, with urban road verges holding even more
        carbon stocks in their soil than natural soils.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0498b46-1ec5-4341-9da4-315688cc2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f687f-f4eb-4925-96cc-f77875b2838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:18.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Havens for bees and butterflies</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87188e-218d-4aa2-8a06-14b4da2551fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75% of the different crops grown worldwide rely on pollination,
        but in just a few decades, wild pollinator species have declined by a third,
        according to the World Wide Fund for Nature. Half of Britain’s butterfly species
        are facing the threat of extinction, according to the charity Butterfly Conservation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6be7d5c-489c-4913-9e06-6993e9a16059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91509b1d-2740-4c2c-ac4e-3c2a24e9a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a dire situation that’s getting worse amid the climate crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef4a22-dc11-4df1-baf7-cbe115185ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df129662-b888-4511-b991-e277d0fc5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a lot of countries – and lots of parts of the US, and in the
        UK – we don’t really have a lot of space for nature. Essentially, most of
        our land is taken up by farmland, which is not very good for wildlife, not
        very good for pollinators,” said Benjamin Phillips, a conservation scientist
        at the University of Exeter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b99c1-1208-4d1d-b1ca-0e8594eeceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:21.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e19ee3-1820-452d-8725-8c4a5931e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.344+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:22.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips noted that despite the habitat degradation from air pollution,
        car exhaust and litter, roadsides still provide valuable habitats for these
        insects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2316f-170f-491f-ae2b-db920bddeb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04242a97-1eba-4842-924d-040678d0cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in a patch of tall grass that volunteers have worked to
        re-wild in between two lanes of a highway, Greig points out dozens of plant
        species that are blooming even as the autumn weather rolls in. Bees circle
        the blossoms of purple greater knapweed and the flowers of yellow hawkweed
        – some of the more than 70 species found in this patch alone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee743e5-ab77-4472-af56-83be6b00d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a huge area that can act as a sanctuary for wildlife, and
        it can be part of nature’s recovery,” said Mark Schofield, a road verges advisor
        for British conservation organization Plantlife.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c37a2e-36b9-47ad-a99e-20fd99e1d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87198feb-cf8a-4bbd-9bc5-527caa011b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If roadside areas are managed well, they can also save local governments
        time and money.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd230082d-c512-4869-9901-cc154df052aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f76b92-b226-412f-ac3b-47a5faf06bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Schofield says, the status quo of roadside management
        has not only been more costly than it needs to be, but also worse for nature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850f3a7-21b2-4797-ad6a-508e9a88f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:26.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b08fe-b227-427e-b48e-08c8fde8b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:26.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s no understatement to say that we could set about a revolution
        in managing vegetation on the public estate, across our green infrastructure,”
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba6c22-ab22-4c59-8a97-407a9e30545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:27.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41a116-8f0d-44f6-8cd7-5b1454c481ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosting biodiversity</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91029f-d2a9-4fe8-b153-5e73a8ed8f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plantlife has been urging local governments and highway managers
        around the United Kingdom to cut roadside grass less often and to collect
        the cuttings. If grass cuttings are left to rot on the side of the road, it
        increases the fertility of the soil to the point where only the strongest
        plants – like stinging nettles, brambles, and other weeds – can survive. But
        simple changes like cutting less often, mowing later in the year, and collecting
        the grass can ensure that more delicate wildflowers and native species aren’t
        crowded out.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12883622-e22e-45e8-ad5b-14c7052c7f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.345+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f29d9e7-2d71-42c4-8162-099821aa1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those spaces for local plants can add up; Plantlife estimates
        that roadside areas account for 1.2% of Great Britain’s total land area. That’s
        more than 1,000 square miles of land that pollinators could benefit from.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1c97f-9d53-42ea-a9fd-22d148c3cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c448dc-a0dc-4fe0-b658-9faf6d62a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:30.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s arguably a whole county of land hidden in plain sight,” Schofield
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e11aad-fc54-4da7-b0c8-ad23b4a1b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 different types of wildflowers can be found on roadsides
        across the UK, including 29 species of rare wild orchids, according to Plantlife.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1185706-510a-4f33-8819-6a7328cf0e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc547c-5a5f-4529-95d2-dc1fa369587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s more, there are now some plants that can only be found on
        road verges, such as the fen ragwort, which has disappeared from the wild,
        apart from one ditch in Cambridgeshire. The rare plant was once more widespread
        and was believed to have become extinct during the Victoria era, until it
        was rediscovered in 1972 in the refuge of a roadside habitat.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ef617-ce87-4659-9154-87f4952c8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:32.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9c8a24-72b2-4fef-965a-81c67046ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many road verges have been left largely untouched – serving as remnants
        of “lost” habitats – as surrounding areas have had native species and soil
        removed to make way for agriculture, housing or other human development.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585c974-e85d-4985-aa08-d53912e1ceda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c8f546-628d-4c60-a3b0-7058a541e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the UK, 58% of all species are in decline and about 15% are
        threatened with extinction, according to the 2019 UK State of Nature report,
        making these pockets of wildlife all the more crucial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514f665-3146-48ca-9f31-110c2ee393cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3b86f-ec16-4439-9e49-16f6d8f35a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Grass clippings and the green economy</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d5210-36e5-470d-821d-bb08ca1c3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting grass clippings helps promote the growth of wildflowers,
        but some parts of the country are also seeing an opportunity in the waste.
        Instead of burning the green waste or taking it to a landfill, it’s possible
        to turn grass clippings into a range of other profitable materials, including
        biogas, organic fertilizers, clean water and even a component of asphalt.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d7cce-168a-4109-8f22-5095d8b0845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796cab6-77ae-4958-a197-a5ea84dc9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology to convert grass clippings into various different products
        is rapidly progressing, potentially generating revenue for local governments
        and highway authorities.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8321833-c907-4d93-b10f-5fb6be0da465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae81fb4-0c59-4e7f-a6c1-ea728fd84328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the English county of Lincolnshire, authorities have trialed
        new grass-harvesting machines, and offset the operating costs by taking the
        grass clippings to a nearby plant that converts the grass into other materials
        through a process called anaerobic digestion.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd05b4-8adf-4782-adc3-6fe8a04d35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:38.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96379ab-913f-4677-b1fb-a396e499fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re trying to help local authorities see is that their green
        infrastructure is an asset to them,” Plantlife’s Mark Schofield said. “It
        can even pay for its own management – and that can extend from road verges
        to public parks and gardens.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c009390-e082-485a-a5a3-d5a2217661d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:39.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding more sustainable ways to produce products like asphalt,
        which is a large source of air pollution emissions, could also help reduce
        the overall carbon footprint of pavement production.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f490c-2494-435e-b90a-ac08251538d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:39.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, redirecting green waste into new products and away from
        landfills reduces methane emissions. Methane is a potent greenhouse gas, with
        a much higher planet-warming power than carbon dioxide, and scientists say
        slashing methane emissions is one of the most effective ways to quickly limit
        global warming.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3b3bd-21f6-4712-88b7-438719691ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0d11b-753b-4513-a180-6ea9368ab8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say reducing grass waste can help take a bite out of the
        climate crisis, which is already wreaking havoc in the form of more intense
        heat waves, deadly storms and unprecedented flooding.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606a467-b29a-4e1d-8496-de23fe967351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f46f70-2fc1-413c-8dcb-edd5d693381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not some distant future,” said Ghent University Environmental
        Chemistry professor Erik Meers, who spearheaded a European Union project called
        “Grassification” and is working on similar solutions to help governments find
        business streams for roadside green waste.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee16bd-d8ad-4a0d-bbac-aa8811179e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4196c-bb7c-4ce5-8f06-dee5c4551b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at Grassification has already worked with one company that
        makes green insulation out of grass fibers and another venture that has created
        prototypes of plastic-like furniture made from grass waste.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a56c0-3d84-4649-9c2e-2f233ab33ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0817ca2-8af5-4d46-96a3-65613ec86b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses are taking note as well. Meers’ research team often
        fields calls from roadside management contractors and waste processing companies
        that want to develop new streams of revenue.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf90366-8693-4d0a-a8f5-ca2a87c439c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:44.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f50557-04ec-4a84-9d01-a1a5a712c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meers told CNN some of these solutions could be implemented more
        widely in Europe and beyond in just a few years. “But you need this kind of
        joint action between public bodies, research centers and companies to pick
        this up.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e43e35-0073-43d0-913f-37cc7c44746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4183670-363a-4871-9fca-e07f681ed522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:45.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less lawncare, more nature</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10559d3c-1572-4b88-8b12-21d615e4ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite growing awareness from local authorities that these roadside
        habitats are valuable – and potentially even lucrative – climate campaigners
        and academics alike say it’s hard to shift road verge management away from
        “business as usual.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfb70e3-f12c-4409-adc5-e5e454013a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce4071-358b-47b0-877c-cd7dc72cfa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you look on the ground, the shift has been quite slow, even
        though it does seem like such an obvious win-win,” said Phillips, noting that
        public perception is a huge hurdle. “People have expectations around how these
        areas should be managed, and expect them to look neat and tidy and associate
        longer grass with neglect.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76541ec-0997-40a2-85fb-04add30cc57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban areas in particular often intensively manage roadsides with
        frequent grass cuttings, which can be both expensive and harmful for nature.
        Sometimes all it takes is a few complaints to the local government about tall
        or messy looking grass for a wildflower meadow to be mowed over.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c8798-cd51-4471-bd2b-497c28fc51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba773a9-2cfa-4e8b-bd03-ba7b44a482b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One local council in the southern English county of Dorset has been
        a pioneer in getting the public on board for more wild, less manicured roadsides.
        As part of a campaign called “Love Your Verge,” local authorities put up signs
        in unmowed areas to explain how the wildflowers and diverse array of plant
        species can be beneficial for bees and hedgehogs.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a08cbd-4ddb-4f0e-8a9a-7f814cb8591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695952f-f2a1-47d6-afa3-54bc2c4eefea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs also aim to encourage drivers not to litter on roadsides.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18974e-d3a8-4b97-8ed1-484466379a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:50.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0b17f-df61-4a1f-af6b-6d693675750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By moving to a “cut and collect” approach and mowing once a year
        instead of seven times, Dorset has reduced its annual budget for highway verge
        management and redirected that money to other climate change projects and
        public services.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4deb16-9028-40ce-8293-0edfe1d3b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not just saving staff time – it’s the actual machinery that’s
        required, it’s the cost of getting that machinery to that place and returning
        it again, and the diesel required to drive there,” said Emma Teasdale, who
        works for the local government-backed campaign Litter Free Dorset.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d1c1a-482e-4c8b-b5c9-219d707424d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee1aef-f4bb-463b-aaa7-cef33b1e6e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those good practices were adopted by more local authorities and
        highway managers, they could help the UK make significant progress toward
        achieving government targets on biodiversity, nature, and climate, according
        to Plantlife.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7903e2-1fb8-4017-aba5-906f73c9912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:52.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60afdf66-b16e-4b20-a30d-1b45abbf28e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of COP27, climate and environment organizations warned that
        the Paris Agreement goals – which were adopted by nearly 200 nations in 2015
        to combat climate change – cannot be achieved without the restoration of natural
        ecosystems, according to the Nature4Climate alliance, and yet “nature is being
        destroyed faster than it can regenerate.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e052a6b-d6fd-4cb8-9832-7dffafda66a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efef7a-ef04-42cd-94d2-3e17db2b9421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 22 million miles of road estimated worldwide, campaigners
        say road verge ecosystems – and the green economy opportunities they present
        – must be part of that restoration.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672e419-c8de-4d81-b5d7-e92a3aced34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:25:28.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/14/world/road-verges-wildflowers-pollinators-climate-cop27-intl/index.html"><em>"Some
        see dead space on the side of the road. These groups see a potential haven
        for wildlife"</em></a></p>'
