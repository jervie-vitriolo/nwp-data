    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3690ef3-d7a0-4edd-b0bd-1d01bedd745b'
    'lead': 'Chinese President Xi Jinping urges United States President Joe Biden
      to bring back the China-US relations on the ‘right course’ during their first
      in-person meeting in Bali, Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T13:20:28.588+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:12:24.363+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:47.979+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'Xi-Jinping', 'Joe-Biden', 'relation',
      'Bali', 'Indonesia']
    'template': '1'
    'title': 'Xi urges Biden to bring China-US ties back on the ‘right course’ '
    'visualType': 'embed'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac301a98-c764-43a4-9051-bbdad4b65a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.590+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China ( CNN Philippines, November 15)</strong>
        — Chinese President Xi Jinping urged United States President Joe Biden to
        bring back the China-US relations on the ‘right course’ during their first
        in-person meeting in Bali, Indonesia on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f9d7a-5e6e-4b46-bd9a-a8034020d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.589+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:25.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his opening remarks, Xi acknowledged that the relationship
        between Beijing and Washington is not at its best, following years of controversies
        and differences in policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e17bbb-27d3-4c6b-9d55-f0eff47f550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.589+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, the state of China-US relations is not in the fundamental
        interests of our two countries and peoples," said Xi. "It is not what the
        international community expects from us either."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed895b-2155-42ee-9b8b-c2844a0acba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.589+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:26.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As leaders of two major countries, we need to play the leadership
        role, set the right course for the China-US relationship and put it on an
        upward trajectory,” the Chinese leader added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da38555-0503-4bad-bf20-2597792675b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.589+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:26.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also emphasized the strategic importance to the world of maintaining
        China-US ties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491e758-9ce7-4c84-b03d-a0cd9272b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.589+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The world expects that China and the United States will properly
        handle their relationship," said Xi. "Our meeting today has attracted the
        world’s attention. We should work with all countries to bring more hope to
        world peace, greater confidence in global stability, and stronger impetus
        to common development."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff5c53-93b4-43d5-9a16-756ad1bbc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.589+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the meeting is crucial for the cooperation of the two
        countries in responding to key challenges including climate change and food
        insecurity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16528564-4118-40af-bdbe-2d303e19e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.590+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US leader said he remains committed to keeping the lines of
        communications open between him and Xi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e28d1-9280-420a-99c0-9aea4f87c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.590+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the leaders of our two nations, we share a responsibility, in
        my view, to show that China and the United States can manage our differences,
        prevent competition from becoming anything ever near conflict, and to find
        ways to work together on urgent global issues that require our mutual cooperation,”
        Biden told Xi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5746b80-84bd-45f4-af93-e6114e91fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.590+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting lasted for more than three hours. This was also Xi’s
        first out of the country engagement after securing a historic third term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8156b-0022-42b3-af31-0e1d9e784a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:20:28.590+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:12:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China-US relations have been marred by tensions over issues ranging
        from trade, human rights, Hong Kong, Taiwan, and differences in economic policies.</p>'
