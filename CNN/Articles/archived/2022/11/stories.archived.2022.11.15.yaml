      'text': '<h2>Americans are feeling bad about the economy</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dfbf4-5a87-4b9b-a7ca-25d4993ffb41'
      'mgnl:activationStatus': true
