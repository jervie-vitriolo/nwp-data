      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only a month left before Congress adjourns for the Christmas
        break, Romualdez said the House is working on the passage of at least 16 priority
        measures identified by the Legislative Executive Development Advisory Council
        (LEDAC).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fdd24-ee04-44c7-b3a9-c6762f0c4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33f382-c4d9-490c-ac2d-a529fdb08797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez didn’t elaborate on the measures that the House could
        approve before the last day of session on Dec. 14. He, however, said the chamber
        is working closely with the Senate to ensure Marcos’ legislative agenda is
        fulfilled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67cf5b-720d-4ffe-88a8-ba0a59a40abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
