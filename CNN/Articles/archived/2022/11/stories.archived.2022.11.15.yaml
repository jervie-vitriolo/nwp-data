      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;is confronting competing issues
        at home and abroad while he''s at the Group of 20 Summit in Bali this week,
        using the moment on the world''s stage to lean into international support
        for <a href="https://www.cnn.com/2022/10/11/politics/joe-biden-interview-cnntv"
        target="_blank">condemning Russia''s aggression</a>&nbsp;while also facing
        the prospect of hearing Donald Trump announce his next run for the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e176900a-e836-4f9a-8847-6424a2171156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials previewing Biden''s G20 summit activities
        had their sights set on the coalition''s efforts to voice its opposition against
        the war in Ukraine, which could send a powerful signal amongst a group that''s
        so far had fragmented approaches to the Kremlin''s aggression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bda7c5-e378-44d1-a1ac-c5d4a00870ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:32.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time the group has gathered in-person since
        the start of the invasion, and most G20 members are expected to sign onto
        a statement condemning Russia''s war in Ukraine "and the human suffering it
        has caused both for Ukrainians and for families in the developing world that
        are facing food and fuel insecurity as a result," a senior administration
        official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea67bd-1121-472b-aaa5-1b7af7f4dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such an expression of condemnation has been the work of months of
        diplomacy between <a href="https://www.cnn.com/2022/11/10/politics/biden-foreign-trip-north-africa-asia-cop27-g20"
        target="_blank">G20 leaders</a>. However, it''s not clear yet exactly which
        countries will sign onto the declaration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85749d3-c291-49da-85a9-4e1e64d1ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the G20 is comprised of world powers who have long backed
        Ukraine during the war, it also includes other nations that have been tepid
        in their response to Russia''s aggression — including India, China, Saudi
        Arabia and Indonesia, the host of this year''s summit. The coalition, which
        is broadly focused on the global economy, also includes Russia itself. But
        <a href="https://www.cnn.com/2013/01/03/world/europe/vladimir-putin---fast-facts/index.html"
        target="_blank">Russian President Vladimir Putin</a>&nbsp;is not making an
        appearance at the summit this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e69d92-7d83-4e6e-b10b-e9a9c5fb1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the spring, US officials have anticipated a showdown at this
        year''s G20 over the war. Biden has stated Russia should no longer be a member
        of the bloc, though expelling Moscow would require support from all of the
        G20''s members.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb233a-fd3e-46c1-be41-0ed4c70880a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, no official "family photo" is listed on a schedule, a
        sign of the deep acrimony within the G20 spurred by the war in Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b91579-b23f-44a1-8866-f1060342240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s diplomatic Tuesday — a day working alongside leaders,
        including a meeting with Turkish President Recep Tayyip Erdogan, which is
        capped off with a gala dinner — is expected to precede a 2024 presidential
        campaign announcement by Biden''s predecessor, Trump, from the other side
        of the world. The prospective announcement would set the stage for a two-year
        battle for the American presidency, having the power to cast a shadow over
        Biden''s efforts to unify world leaders — some already personally stung by
        Trump''s nationalist approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d313ec-42ab-4a98-ab79-d0fecad082d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his team have already spent time during his multi-leg,
        cross-continental trip abroad addressing domestic politics, suggesting the
        issue has not only loomed on their minds, but also among their foreign counterparts
        in meetings throughout their travels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95181f9-e389-4185-818e-22e4e07fad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, US national security adviser Jake Sullivan told reporters
        that "many leaders" at the ASEAN Summit addressed the midterms with Biden,
        that many leaders were "following them closely" and that the president now
        feels he has a strong position on the international stage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d86c01-78b8-448d-bc2a-51c121827f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote counts for midterm races last Tuesday continue to trickle in,
        with Democrats only securing their continued majority in the US Senate this
        past weekend and the future of the US House of Representatives remaining up
        in the air. But Biden -- who has frequently cast the US'' dynamic with other
        world powers as a global fight between democracy and autocracy — brought up
        the political headwinds working in his favor on <a href="https://www.cnn.com/2022/11/14/politics/joe-biden-xi-jinping-china-us-relations"
        target="_blank">Monday in Bali</a>&nbsp;after he took part in a roughly <a
        href="https://www.cnn.com/2022/11/13/politics/joe-biden-xi-jinping-meeting-g20-bali"
        target="_blank">three-hour meeting with Xi Jinping</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d268f-ed41-4ce0-b928-11fb36ea8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference after his meeting with Xi, Biden sought to
        cast the election results seen so far as a victory for the future of American
        democracy — a matter he had said was at stake at the polls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0680fe-b9ea-4e73-a9c7-25ddd091df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people proved once again that democracy is who we
        are. There was a strong rejection of election deniers at every level from
        those seeking to lead our states and those seeking to serve in Congress and
        also those seeking to oversee the elections," Biden said at the start of his
        remarks after the Xi meeting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c52f0e-847c-40de-9aac-9033fcdcd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also met with Prime Minister Giorgia Meloni of Italy.
        The meeting with Meloni was Biden''s first chance to confer with the new Italian
        prime minister in person since she <a href="https://www.cnn.com/2022/10/21/europe/giorgia-meloni-italy-first-female-prime-minister-intl"
        target="_blank">took office in October</a>&nbsp;— when she became the country''s
        most far-right leader since Benito Mussolini.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942b744-7ca7-46a9-8061-d0076cc45147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a readout, the White House said the pair discussed a range of
        issues, but most notably the war in Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ef96a9-e476-4d82-81aa-8099777464ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two leaders also discussed their commitment to continue providing
        Ukraine the support it needs to defend itself and to holding Russia accountable
        for its aggression," a US readout said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca7ca02-a4d0-4d6a-aef4-66535185a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders undoubtedly have differences on LGBT rights, <a
        href="https://www.cnn.com/specials/us/abortion-reproductive-rights" target="_blank">abortion
        rights</a>&nbsp;and <a href="https://www.cnn.com/specials/politics/immigration"
        target="_blank">immigration policies</a>. But they''re expected to focus on
        shared interests — in particular, their support of Ukraine. According to the
        White House, Biden and Meloni will discuss "cooperation on shared global challenges,
        including those posed by the People''s Republic of China, and our ongoing
        efforts to help Ukraine defend itself against Russian aggression."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810731dc-b427-4e6f-961b-357b5623dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Biden participated in working sessions and a luncheon
        with leaders at the summit. He also co-hosted an event on the Partnership
        for Global Infrastructure and Investment, which the White House said "aims
        to mobilize $600 billion in the next five years with G7 partners to deliver
        sustainable infrastructure and advance U.S. national security and economic
        security interests."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f9c82-cd24-4d88-a070-d1e72bf38945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spoke about a range of investments by the US and multilateral
        institutions around the world at the event, saying that "this is something
        that we have an obligation to do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46796cb-dd13-4752-906c-9bab7e6ec1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ticked through investments announced previously by a group
        formed by the Group of 7 nations, widely seen as a counter to China''s Belt
        and Road Initiative. "I want to emphasize the word ''investments.'' Investments
        that are driven by local needs," Biden said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c9e9d-b678-4e75-9f95-e1a365ebc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden then announced the Just Energy Transition Partnership with
        Indonesia (the White House has released a fact sheet), which seeks to mobilize
        $20 billion in public and private money "to support Indonesia''s efforts to
        reduce emissions" and transition away from fossil fuels to renewable energy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0baba4-241d-483f-a31a-0af5f6645d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global infrastructure initiative event follows a launch in 2021
        amongst <a href="https://www.cnn.com/2021/06/12/politics/joe-biden-china-infrastructure/index.html"
        target="_blank">G7 partners</a>&nbsp;to better position the US and its allies
        to compete with China. China''s Belt and Road Initiative, first announced
        in 2013 under Xi, aims to build ports, roads and railways to create new trade
        corridors linking China to Africa and the rest of Eurasia. The Chinese-funded,
        cross-continental infrastructure initiative has been seen as an extension
        of the country''s sharp ascent to global power.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500d906-3505-485a-8286-605070f74baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other topics at the summit, the senior administration official said,
        include economic coordination, climate change, and the Covid-19 pandemic,
        with new announcements expected on digital infrastructure in the Indo-Pacific
        and solar power in Honduras.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391f446-d20d-45d7-a0e3-9a6917a8d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:53:55.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/14/politics/biden-g20-summit-bali/index.html"
        target="_blank">Biden steps into G20 aiming to unite leaders in opposition
        to Russia''s war on Ukraine</a>."</em></p>'
