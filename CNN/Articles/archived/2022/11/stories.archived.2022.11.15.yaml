      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada stressed that his lawyers, including family members and
        priests, should have been allowed to visit them 24/7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe727b-9656-45f3-b591-a5f386109a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:38:28.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:12:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator did not name the policeman, but he asked PNP Chief Rodolfo
        Azurin not to provide the officer opportunities to get promoted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505185e-2382-4e1a-aba3-a197fe9bc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:38:28.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:12:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Angara, who defended the budget of DILG and its attached
        agencies, said the policeman''s action seemed to violate Estrada''s human
        rights. Angara also noted that the PNP officer is now stationed in Cotabato
        City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b48b957-10d6-4aac-99c3-581d02ab5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:38:28.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:12:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is any deprivation of your rights, or anyone''s rights
        for that matter, that should be reflected on the officer," Angara said.</p>'
  'Dela-Rosa-Bantag-surrender-once-warrant-is-out':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-11-15T14:26:54.710+08:00
    'imagesource': 'jcr:e4bf3725-576e-4b76-9c88-8f8d8917216d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ba530cc-54e9-4948-86a5-a13f116f131c'
    'lead': '''Suspects cannot be choosy. Mahirap kalabanin mo yung buong sistema
      ng gobyerno,'' Senator Ronald ''Bato'' dela Rosa says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T14:32:09.054+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:12:07.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:48.423+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bato-dela-Rosa', 'Gerald-Bantag', 'Percy-Lapid']
    'template': '1'
    'title': 'Dela Rosa to Bantag: Suspects can’t be choosy, surrender once warrant
      is out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f3641-ed66-4917-8509-45a5d813905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag should surrender and face
        complaints against him over the death of broadcaster Percival “Percy Lapid”
        Mabasa, a lawmaker said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f179691-e0bb-4759-9a2c-86aa1ef25118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:08.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43901e-0382-45b1-a1f5-017198279122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suspects cannot be choosy. <em>Mahirap kalabanin mo yung buong
        sistema ng gobyerno</em> (It’s difficult to go against the whole government
        system),” Senator Ronald “Bato” dela Rosa told CNN Philippines’ <em>The Source</em>
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67a0e00-eefb-42fd-bf9e-c1456daf2f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:09.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91812b8-a0fd-4e96-8fcc-6cc2d0c52bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Monday, Bantag said he would
        not surrender once a warrant of arrest is issued on him as long as Justice
        Secretary Jesus Crispin Remulla remains in his post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f48dd-c1b8-41f1-a96d-48a48712b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:10.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f76f8-defc-46cf-9634-8fbcd188bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said he would face the murder complaints “like a man,”
        Bantag admitted in an earlier interview that the road to clearing his name
        may not be smooth with Remulla calling the shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c46363-9fd9-4cd9-8afc-fecb6f95c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:11.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917e89d8-a603-4787-947b-7cba63c31dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:11.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My unsolicited advice to him is that <em>kung lalabas yung</em>
        (if he will be issued with an) warrant of arrest <em>n’ya</em>, he has to
        surrender. And if he believes deep inside his heart, his mind, and in his
        conscience that he is not guilty, then he has to face the music,” Dela Rosa
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae63b6a-d94a-4c99-97f9-9504ca879099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:12.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa432cf-0ccf-4ae8-afdd-f31ee9898e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 8, the senator suggested a separate detention facility for
        Bantag such as the Philippine National Police Custodial Center in Camp Crame
        in Quezon City for his safety from inmates who may have a grudge against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065b2ed-83f9-4b14-9f48-4c728986d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:13.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24992102-e01e-46e7-b6a3-76e72a59d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also vouched for the findings of the police and National
        Bureau of Investigation, noting it is impossible for them to connive and let
        others influence their procedures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed586a2-f686-449a-85c6-4c4783c3b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b770bd8c-f65c-4f95-9201-54c37a835b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ganito ang</em> sensational <em>na kaso</em>, everybody is
        watching. <em>Hindi pupwedeng mag</em>drawing-drawing <em>ang</em> investigating
        agencies<em> dito. Talagang</em> honest-to-goodness investigation <em>ang
        gagawin mo dito</em>,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a838867-f833-4e81-9b21-685312885938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acb4a5c-17e5-482b-a788-e95573f512e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sensational cases are like this, everybody is watching.
        Investigating agencies cannot just draw here. They will really do an honest-to-goodness
        investigation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36c202-6dda-4148-8bd3-5006fdcd5022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd164d1-197c-4278-b85b-c208ded941cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a subpoena was served to the last known address of Bantag
        in Caloocan City, but a barangay official told the process server that the
        suspended BuCor chief is no longer staying there, Senior Assistant State Prosecutor
        Charlie Guhit said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8066f44-f0d1-4a79-8ad5-59777fc1a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb19ee-acea-4c3f-8dac-9985e0faba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:32:09.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the prosecution is concerned, the<a href="http://www.cnnphilippines.com/news/2022/11/15/bantag-subpoena-deemed-served.html">
        subpoena is deemed served</a>, Guhit added.</p>'
