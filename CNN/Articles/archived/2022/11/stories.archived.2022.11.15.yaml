  'groups-see-a-potential-haven-for-wildlife-in-dead-spaces':
    'caption': 'Toby Hancock/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-15T01:22:27.319+08:00
