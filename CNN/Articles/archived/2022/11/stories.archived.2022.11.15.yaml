      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers were feeling worse about the US economy in November, according
        to a closely followed University of Michigan survey released Friday.</p>'
