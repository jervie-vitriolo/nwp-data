      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88441786-f07b-4cda-98bb-cfd907322f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:27:28.803+08:00
      'mgnl:createdBy': 'faith'
