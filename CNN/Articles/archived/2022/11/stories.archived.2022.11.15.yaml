  'nocebo-ara-chawdhury-chai-fonacier-interview':
    'author': 'Jason Tan Liwag'
    'caption': 'We spoke to screenwriter Ara Chawdhury and actor Chai Fonacier (in
      photo) about crafting the mystical character of Diana, differences in labor
      practices, and what we often misunderstand with representation. Screencap from
      RLJE FILMS/YOUTUBE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-11-15T18:27:25.320+08:00
    'imagesource': 'jcr:a76098b0-e210-4135-bff1-eb017df0477c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '472ef64f-8f6e-4aa2-a0d8-f3e927e9f5b6'
    'lead': 'We spoke to screenwriter Ara Chawdhury and actor Chai Fonacier about
      crafting the mystical character of Diana, differences in labor practices, and
      what we often misunderstand with representation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T18:31:23.501+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T20:09:55.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:51.753+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Nocebo’ and the burdens of cultural representation'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b3fb91-6074-4075-add7-a231a876dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:09:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the first 10 minutes of Lorcan Finnegan’s “Nocebo,” Chai
        Fonacier arrives at the doorstep of a suburban home in Dublin. She rings the
        doorbell and introduces herself as Diana, a Filipino nanny hired to help around
        the house. Christine (Eva Green), a fashion designer has been incapacitated
        by a mysterious illness months before and has no recollection of hiring a
        nanny. But Diana’s smile is warm and her tone seems helpful. So Christine
        concedes — partly because she needs the help, partly because she’s too shy
        to turn away an immigrant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d74cb0-d9f9-4238-9440-235a0b8689fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:09:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could go wrong?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bf12e-2def-4c6d-b74f-0a57caf3a30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:09:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first Philippine-Irish co-production, “Nocebo” steeps the
        psychological thriller in Filipino mysticism. In the months since its premieres
        at BeyondFest and Sitges, two of the world’s most prominent genre film festivals,
        acclaim has slowly poured in for Fonacier whose <a href="https://www.nytimes.com/2022/11/03/movies/nocebo-review.html"
        target="_blank">“knack for coiled tension”</a> and <a href="https://www.rogerebert.com/reviews/nocebo-movie-review-2022"
        target="_blank">“measured performance is well-realized and deeply felt.”</a>
        Teetering between disarmingly warm and insidiously odd, Fonacier keeps the
        audience second-guessing Diana’s intentions and the healing her witchcraft
        provides Christine and her household.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f607d5-9ab7-4686-ad26-b47d7c97057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:09:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the journey to Christine’s doorstep was a long and arduous
        one. The project began as Finnegan’s minor obsession with the world of placebos
        and nocebos — inert substances that may benefit or harm, respectively,  depending
        on how the subjects perceived them. When Finnegan and screenwriter Garret
        Shanley’s research brought them to Cebu and the Siquijor islands, they found
        connections between Ireland and the Philippines through shamanism, particularly
        in the shared folklore and devastating experiences with colonization and capitalism.</p>'
