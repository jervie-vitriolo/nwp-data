      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Sen. Sherwin Gatchalian told CNN Philippines’ The Source
        that he wants to retain the K-12 system but admitted the program should be
        evaluated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc201f77-ce24-4894-86f8-a25caa37704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2278cf-0365-4d34-90b7-67df6491da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why in the two years of senior high there''s the techvoc
        (technical and vocational) strand but it is not in line with the industry
        needs, and the demand and the training is also inadequate. We need to fix
        that," Gatchalian said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff50188d-a20f-4891-a6dc-b4650dd3fc2e'
      'mgnl:activationStatus': true
