      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Doing
        away with politics and professionalizing the ranks were the reasons behind
        a department order in line with a code of conduct for civil servants, an education
        official said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7872283-5445-4d4a-ab5f-7e744bc8afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto lang natin i-remind ang</em> (We would like to remind)
        teachers and personnel that they have to be professional in their dealings
        with the public and each other," Education spokesperson Michael Poa told CNN
        Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef8cf5-a2f9-41f6-bc54-a6784bc46f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong</em> (There is no) specific trigger <em>sa pagre-release
        ng</em> (in the release of the) department order. In fact, the order refers
        to the code of conduct and ethical standards of the civil service," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fbfe3-8bf4-48e5-9055-f8617cd6f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department Order (DO) 49 <a href="https://www.cnnphilippines.com/news/2022/11/4/DepEd-staff-teachers-students.html"
        target="_blank">released earlier</a> this month amended a previous order on
        the promotion of professionalism in the delivery of basic education programs
        and services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6ce469-c6a0-4af5-a496-80ce3507ec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by Vice President and Education Secretary Sara Duterte, it
        stated that employees should "avoid relationships, interaction, and communication,
        including following social media, with learners outside of the school setting,
        except if they are relatives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9e106-f808-4506-8d22-0b59dce8536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pong to depoliticize</em> DepEd, <em>ay layunin ay pag
        mayroong kailangan ang ating mga empleyado sa</em> DepEd, <em>ang ating mga</em>
        teachers, <em>gusto natin na huwag nang idaan sa mga</em> government officials
        o mga politiko para makarating sa central office <em>o sa mga</em> superiors
        <em>nila sa</em> DepEd," Poa said in an interview with CNN Philippines’ <em>Newsroom
        Ngayon.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9681b55-2d1c-46ff-bd6f-7dd48b848c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we say to depoliticize DepEd, our goal is should
        our employees or teachers need anything, we don''t want them to course it
        through government officials or politicians to reach the central office or
        their superiors at DepEd.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02722beb-2ab5-49f3-a3d8-3a1d550cf909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using proper channels would do away with a <em>padrino</em> (influence
        peddling) system, said Poa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6bda19-1f63-4327-8429-551c472c9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the order also serves to remind teachers and education personnel
        that they have to be professional in their dealings with the public and each
        other.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eeb40d-25ec-4ebe-9fac-b990b76750ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd also said communications should be limited in teacher-learner
        relationship as well as interactions on social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec1455-da88-45dc-bdb5-66e68f5a8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang iniiwasan natin,</em> teachers would cross that line...it
        gets too personal, <em>nagkakaroon ng</em> biases, <em>nagkakaroon ng</em>
        very subjective views rather than being objective as teachers," said Poa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097044cb-65e2-4cf4-8564-d37af9eee504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are avoiding instances where teachers would cross
        that line. If it gets too personal, biases arise and views become subjective
        rather objective.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07298f-97d8-46d0-992f-8a2af5a59788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:46:08.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://www.cnnphilippines.com/videos/2022/11/15/-Professionalism--sa-paghahatid-ng-edukasyon.html"
        target="_blank">here</a>.</p>'
