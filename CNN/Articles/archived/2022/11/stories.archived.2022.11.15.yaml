      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed5e7f-7afa-4fdb-96fd-91f3e1c70af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:11.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHRC issued recommendations during the Universal Periodic Review
        (UPR) in Geneva, Switzerland on Monday. UPR aims to evaluate a nation''s human
        rights performance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09dcdf9-31a2-4c54-beab-1d5ff5ed48a6'
      'mgnl:activationStatus': true
