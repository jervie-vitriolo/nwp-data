  'Senate-DPWH-banned-contractors-subcontracting0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T19:36:16.209+08:00
    'imagesource': 'jcr:cc6525cb-cf30-4f52-89f8-dce267054138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d80790a-cb74-4f65-9352-e98f5e29af14'
    'lead': 'Senator Sonny Angara says the Department of Public Works and Highways
      (DPWH) has blacklisted 18 contractors over their poor government infrastructure
      projects since 2016. It''s a number that Senator Raffy Tulfo deemed few as he
      renewed his call to prohibit principal contractors from subcontracting government
      projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T19:38:32.004+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:08:42.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:53.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 contractors banned over substandard government projects since 2016,
      senators learn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63281e13-bfe0-46cd-a08c-4c002d7ad754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        government has blacklisted 18 contractors over the poor quality of their government
        infrastructure projects since 2016, Senator Sonny Angara said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9871859-edc3-417c-9925-cc5365b8c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Raffy Tulfo, however, said the figure was low as he scrutinized
        the Public Works and Highways Department’s substandard works during plenary
        deliberations on the agency’s proposed 2023 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78241f3b-3a7e-4898-9855-d87702d53f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a quality assurance unit inside the department... since
        2016. The department has blacklisted 18 contractors,” Angara said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e2fb5f-4f55-4edf-8447-95f854d81868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:44.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also renewed his call against subcontracting government projects,
        causing layers that share in the budget leaving the project with funds much
        lesser than the original amount.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51606417-7464-47d1-969c-1fd04a175e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lugi po ang taumbayan, ang ating gobyerno na sina-subcontract ng
        principal contractor yung proyekto. Si subcontractor, binebenta sa pangatlong
        subcontractor, pang-apat, panglima, and so on. Wala nang natitira sa amount
        ng proyekto kaya maninipis ang mga kalsada,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5989ff80-90f9-4b8d-8e98-cfac9838aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:45.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people and the government are on the losing end
        because the principal contractor is subcontracting the project. The subcontractor
        sells the project to a third subcontractor and so on until there is nothing
        left in the amount of the project which results in thin roads.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0886c2f9-0762-4d5a-92d6-3477fdadef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo the winning contractor in a bidding should oversee and finish
        the project “all the way.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a8533-f327-437e-9d43-70eec338bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that banning subcontracting allows accountability for potential
        issues that may arise on a project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081feebc-a172-4fdf-84e5-50c0b50ef391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:46.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said subcontracting is allowed as long as the subcontractors
        are accredited by the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0ef36-a8b9-4baa-8e1d-1303351a464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the principal contractor is accountable for the work of
        hired subcontractors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2240820-59bf-4e05-a2d2-4a3e1e671981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:47.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, however, pressed further: “Pwede ba ako mag-request na from
        now on, ipagbawal na lang natin yung pag-subcon. Dapat hindi na ibebenta ng
        principal contractor yung kontrata, siya na all the way gagawa para kapag
        nagkaproblema, he alone is accountable.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b054c4b-9dba-4c8b-a235-6cbecda63599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can I request that from now on, let''s just ban subcontracting.
        The principal contractor should not sell the contract, he should do it all
        the way so that when there is a problem, he alone is accountable.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a6eea-c983-45f3-863f-6fbbb01370ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:38:32.005+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said Tulfo’s request would require amending Republic Act
        9184 or the Government Procurement Reform Act, which covers the practice of
        subcontracting work.</p>'
