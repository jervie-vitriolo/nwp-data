      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmakers'' explanatory note, plastic pollution
        seriously endangers the ecosystem, especially bodies of water like rivers
        that are vital to fishermen’s livelihood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404f548-3168-433c-889a-30b4362dbcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T08:03:00.659+08:00
