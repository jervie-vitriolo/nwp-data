      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve been promoting this really seriously. ‘Di naman pwedeng
        [It’s not acceptable that] we will continue to be in captivity. We have to
