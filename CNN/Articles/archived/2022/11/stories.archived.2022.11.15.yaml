    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98302b-a4ff-4e38-931a-dd568400ca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:09:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once <a href="https://www.cnnphilippines.com/life/culture/Creatives-Questionnaire/2020/5/9/bianca-balbuena.html"
        target="_blank">Bianca Balbuena</a> of Epicmedia Productions entered the picture,
        it was much easier to tether the narrative to the locality. In need of someone
        from Cebu who knew the nuances of the culture, Balbuena recruited Ara Chawdhury,
        writer-director of <a href="https://www.youtube.com/watch?v=eufRDW5R4gk" target="_blank">“Miss
        Bulalacao”</a> (2015), to help write the scenes to be shot in the Philippines.
        “As a third culture kid, understanding religion and the intersections between
        culture and how many times those religions and cultures have interacted throughout
        history became my journey towards self-identification,” says Chawdhury, whose
        fascinations with the mystical and with fantasy are deeply embedded in her
        own work.</p>'
