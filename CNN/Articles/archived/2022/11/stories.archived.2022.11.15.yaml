      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responding before noon to a call of an unconscious person
        discovered the fatalities, the Moscow Police Department said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd604892c-64cd-40b9-ad8c-c5baf59b87b4'
