  'Pilipinas-Shell-books-4.4B-earnings':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-15T10:18:31.177+08:00
    'imagesource': 'jcr:64660b65-9f3b-4bbc-a1f7-1dd41bf7ff58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d60edbf-178e-4ae8-ab36-a20d71399c52'
    'lead': 'Oil giant Pilipinas Shell Petroleum Corp. saw its net income grow in
      the first nine months of 2022 after recording higher volume sales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T10:19:54.789+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:13:39.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:45.981+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilipinas Shell books ₱4.4B earnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb2534-f19b-4d95-a272-4972d0901b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:19:54.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Oil
        giant Pilipinas Shell Petroleum Corp. saw its net income grow in the first
        nine months of 2022 after recording higher volume sales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3688cb-dc13-48a7-addd-f82f7753ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:19:54.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Monday, the company said that while the market
        faced rising commodity prices and the weakening of the peso against the greenback,
        its profit in the period still witnessed growth reaching ₱4.4 billion, higher
        than the ₱3.36 billion recorded last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89945383-b093-4cad-b974-de40d2e56174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:19:54.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to continue to power progress for the Philippines,"
        Pilipinas Shell President and CEO Lorelie Quiambao Osial said in the filing.
        "Our strategy, together with our drive and agility, enables us to remain resilient
        through challenges and sets us to thrive, as we continue to deliver high-quality
        products and services for the growing and evolving needs of our customers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f4d64-70df-401b-a5f1-b93881d650b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:19:54.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell said the stronger figure was fueled by the 7% increase
        in marketing volume, high premium fuel penetration, and cost management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a6dd5-2ff4-4fe3-b0b3-35a9c5d85158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:19:54.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ended the third quarter with a positive cash flow of ₱10.8 billion,
        higher than last year''s ₱10.1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3828b3-9e8a-4410-aa98-39e48786ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:19:54.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pilipinas Shell official also expressed optimism about keeping
        the company''s momentum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21722f-09aa-4ac9-a375-3888303c91f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:19:54.790+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that we will finish the year with strong volume
        delivery with the progressive opening of the economy," Osial said.</p>'
