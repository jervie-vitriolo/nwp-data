    'jcr:uuid': 'bafc7094-28f7-4b55-b921-4b93a5152333'
    'lead': 'Senator Jinggoy Estrada claimed Tuesday that a certain officer of the
      Philippine National Police (PNP) was on a "power trip," blocking his lawyers
      from visiting him at the Custodial Center in Camp Crame when he was detained
      there due to plunder charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T13:38:28.612+08:00
