    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3fe0b40-97d7-4ae1-b9f2-0c62c9eb231c'
    'lead': 'Sleeping in a room exposed to outdoor artificial light at night may increase
      the risk of developing diabetes, according to a study of nearly 100,000 Chinese
      adults.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T09:05:58.036+08:00
