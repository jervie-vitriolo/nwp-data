      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcbf65-8db0-437e-97f1-ec36c2dbf97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now both women are not only two of the biggest stars in the music
        industry, but also have successful fashion lines - Rihanna with Savage X Fenty
        and Beyoncé with Ivy Park.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f21676-0218-4282-b13c-2afbda2082fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44768cb1-6125-419e-8722-e9006efadb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of stars have already been featured by Savage X Fenty, with
        Taraji P. Henson, Sheryl Lee Ralph and Marsai Martin among those who appeared
        at the line''s latest fashion show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b9585-6915-4218-93d4-5900b94c386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0569d22-6c0e-4efc-b2af-a55f1b9cb6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that she needs it, but Queen Bey does have the resume having
        walked the runway for Naomi Campbell''s Fashion for Relief show in 2005 and
        has been serving as the face for Tiffany &amp; Co.''s diamond ad campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2d7a8-4361-4ba8-a0c0-3e4dd04cb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de943c0a-0727-4110-9e12-32d5183fcb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Rihanna''s biggest hits was the 2012 single "Diamonds," so
        see how it all aligns?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f056c4c-4355-4a5b-ad35-d0baedc7f2a5'
      'mgnl:activationStatus': true
