      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries are evaluated based on their ability to enable, attract,
        grow and retain talent, vocational and technical skills, and global knowledge
        skills.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5114ae3-02ad-4ea8-ae0f-f58ddb37e1df'
      'mgnl:activationStatus': true
