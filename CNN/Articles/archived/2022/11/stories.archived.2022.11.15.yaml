      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1744d41-d1e3-4294-b25f-6758eabeb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more scenes remain consistent to what the exhibition is
        about and how its materiality is explored through organic and familiar materials,
        most specifically wood from fallen trees, rocks, stones, shells, leaves, among
        others. At the second-floor terrace, large-scale free-standing sculptures,
        around 15-feet-tall, seemingly portray action-packed battle scenes with flying
        missiles with wings, boats with tree logs with a carved face, and a trojan
        horse with a movie camera on its head tackling a stack of bululs. All these
        can be seen afar from both ground and second floors, making it more picturesque
        as they embrace the greens surrounding the central open space of the National
        Museum of Anthropology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba275114-973b-4a02-974b-7ca25a75d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf02e8-a9ce-40e5-9b0c-0d5e8d3625fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:11:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What wraps up the series of spirited assemblages and multi-sensorial
        spaces, at the end of the experience, is how Tahimik reminds us of our ancestors
        and indio-geniuses as well as our long-storied colonial roots essential to
        unpacking issues and concerns that are crucial to our collective self-consciousness,
        perhaps this persistent creative attempt to navigate our constant knowing.
        In the context of this exhibition, we are reminded of such constant knowing
        by looking back on the past, motivating us to rekindle or conceivably find
        the indio-genius within all of us amid being in the everyday neo-colonial
        state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bd8fe-26e5-42b0-a559-0b39d886b11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:11:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>UPDATE: The exhibit now runs until March 2023.<br><br>Kidlat
        Tahimik’s “INDIO-GENIUS: 500 Taon ng Labanang Kultural (1521-2021)”</em> <em>is
        on display&nbsp;at the National Museum of Anthropology, Manila City until
        Dec. 30, 2022.</em></p>'
  'Feast-activities-of-Sto.-Ni-o-de-Cebu-to-return-in-January-2023':
    'author': 'Dale Israel for CNN Philippines'
