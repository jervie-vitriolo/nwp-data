    'mgnl:lastActivated': 2023-01-17T20:09:47.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:51.978+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab: Larger income for riders in proposed commission scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4123b3c-462d-4ff5-9f65-5a75d9eaf382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> —&nbsp;Ride-sharing
        group Grab Philippines said Tuesday a new commission scheme is intended to
        boost partner drivers'' income, contrary to a transport group''s allegation
        that it will be a financial burden on riders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea53de0-2be3-46d0-a6a6-039a7ea9561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In statement, Grab said partner drivers participated in developing
        the commission scheme, which involved a series of consultations and forums.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9663da1b-d32a-4161-bbf1-7c727f068b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was only announced to the driver community upon reaching a full
        consensus from its driver community leaders," Grab said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ace8d7-0e60-43ba-995e-ec92d8307b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it was "well-received" by its partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf505db-2a3b-4c47-ae98-c4251e30be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:50.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It introduces new mechanisms that allow partners who drive the
        most on the platform to further maximize their earning potential. One of the
        mechanisms includes a new fare rebate program, enabling drivers who are more
        frequently on the road, to receive larger cash payouts," the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f442f-b629-4daf-b569-a96b1f9f40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm reiterated that it continues to provide "competitive" commission
        rates for its riders, especially now that the market is dealing with rising
        prices, including fuel products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e632a0-0a36-4b48-a546-6fe230b0f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it was willing to hold a dialogue with anyone seeking
        clarification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08f7fa-8e7d-4233-ac0c-087c2f526d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:51.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, LABAN TNVS urged transportation authorities
        to regulate commission rates of transport network companies, such as Grab.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b095a-7841-449e-9802-2f6336a468fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun de Leon, national president of LABAN TNVS, expressed disapproval
        of Grab''s "looming 2% commission rate increase, which will take effect on
        Dec. 1, 2022. "</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e65636a-ea9a-4b88-b4ef-d30eae240659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:50:46.348+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:09:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As prices of basic commodities and services shoot up, any added
        centavo to fuel price and commission of transport network companies will only
        mean deduction to the already low income we take home for our families," De
        Leon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3ff530-4449-4e7c-a2d1-48bc181a910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:37:11.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:09:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ New Day on Wednesday, Transportation
        Undersecretary Mark Steven Pastor recommended for the Grab management to review
        the new commissioning system it will introduce and for TNVS drivers to defer
        their supposed strike next month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da883f6-c3a6-4725-a058-c974dbc6ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:37:11.088+08:00
