      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/14/health/moderna-bivalent-booster-results/index.html"><em>"Moderna
        says updated booster generated ‘significantly higher’ neutralizing antibodies
