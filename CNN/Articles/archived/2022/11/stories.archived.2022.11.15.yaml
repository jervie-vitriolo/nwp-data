      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/7/22/Gatchalian-K-12-review.html">Gatchalian:
        Keep K-12, but refine curriculum</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
