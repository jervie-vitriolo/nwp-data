  'china-xi--jinping-g20-summit':
    'author': 'Nectar Gan, CNN'
    'caption': 'Ajeng Dinar Ulfiana/Pool/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-15T23:54:02.692+08:00
    'imagesource': 'jcr:4003f59a-5ac5-493a-a356-c2c4c84fdc5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bd41782-7d22-41eb-98fb-ccb431608cca'
    'lead': 'After a near three-year absence from the world stage, Chinese leader
      Xi Jinping has embarked on a whirlwind of face-to-face meetings with Western
      leaders at the Group of 20 summit in Bali, as he looks to reassert China''s
      global influence.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T23:56:36.579+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:06:22.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:57.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi starts first day at G20 with a whirlwind of meetings with
      US allies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d6102-829f-4148-a3dc-cdad24d61197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.579+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> After a near three-year absence from the
        world stage, Chinese leader Xi Jinping has embarked on a whirlwind of face-to-face
        meetings with Western leaders at the Group of 20 summit in Bali, as he looks
        to reassert China''s global influence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013bb50-41ba-4bba-8ac2-9aec6ca5055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fcc920-4a19-4704-9e93-b977b7c707fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a three-hour meeting on Monday with US President Joe Biden
        in an attempt to prevent their rivalry from spilling into open conflict, Xi
        on Tuesday held talks with the leaders of four US allies -- Australia, France,
        the Netherlands and South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d8ecf-2620-4304-bec0-0fe2349c8bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b5b36-602d-41b1-a849-b161628a37bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s relations with US allies have deteriorated to varying degrees
        in recent years, due to rising geopolitical tensions, disputes over trade
        and the origins of Covid-19 pandemic, as well as Beijing''s growing partnership
        with Moscow -- despite Russia''s war on Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aefd25-ffff-4be0-b98c-c3daa71164db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63d6f0-5577-45e8-9c93-3be4a847a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:25.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the flurry of in-person meetings are unlikely to completely
        reset relations, they could serve as a positive first step in restoring open
        communication channels -- in some ways similar to the meeting between Xi and
        Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e1619-0505-4186-ab63-71a85e63d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab17ab-be45-421f-81e9-a475201c924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the majority of the pandemic, Xi limited his diplomatic activities
        to virtual summits and video conferences, hunkering down inside of China''s
        borders during a period of rising tensions with the West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf44af26-be12-48f8-ab73-a2ab8458de80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f52453-84d7-47ae-8bef-24ddf3f48154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:27.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Biden has sought to work closer with allies and partners
        to counter Beijing''s growing influence, framing the rivalry with China as
        part of the global clash between democracy and autocracy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2ee86-dfde-470c-aa35-dc0d93680d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1c074-af7f-419a-9103-fccd79e828e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Xi pushed back at that narrative. In a Chinese readout
        of the meeting, Xi described his country''s system of governance as "Chinese-style
        democracy," in an apparent signal to US allies that ideological differences
        are not a barrier to relations with Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f0fc6-557a-4a0c-9a99-8d6c7949691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.580+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570b26e-a535-4a0f-a043-2096a6787c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stabilizing relations</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8a953-9380-48c8-b11f-1728b74d083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most anticipated in-person diplomacy by Xi on Tuesday was perhaps
        his meeting with Australian Prime Minister Anthony Albanese, partly because
        ties between Beijing and Canberra have frayed significantly over the past
        years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbf135-ae74-4c0d-9ee1-2ced6f9a84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0a7e58-2ee6-44eb-8c5b-bf22dccb8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Albanese called the meeting an "important step towards
        the stabilization of the Australia-China relationship."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c1882a-8753-48a8-b95e-d4720ef372e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6f4af-b4fb-4280-93ed-f3db5024dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting, Xi told Albanese that good relations between Beijing
        and Canberra were in the "fundamental interests of both our peoples" and "conducive
        to peaceful development in the Asia-Pacific region."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f0f08-bb8f-48cd-b496-031298958dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7ef398-d103-4c1b-8467-d76b04f5eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Prime Minister -- you have said on multiple occasions that
        you will handle our countries'' bilateral relations in a more balanced approach,
        for which I highly value," Xi told Albanese.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb3025-ebfb-4085-a725-ac929d06426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94026c2b-82b0-4fd7-9674-673cd355de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have been locked in a bruising trade dispute and
        diplomatic freeze since early 2020, when China slapped tariffs on Australia
        following its call for an investigation into the origins of the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaadc03-c295-4f5d-9b2b-b2931cdd2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8726ec5a-a930-4649-88b3-c5f88cc98430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitics is also a sore point between the two nations. Canberra
        is alarmed by Beijing''s growing influence in the Pacific islands, while China
        is angered by Australia''s new military alliance with the US and the UK, intended
        to provide Australia with nuclear powered submarines and other advance weaponry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49faaf6a-9a98-4351-966d-222812ffc4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99533c8-1949-4680-ac77-84a7f3eb0678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the two countries last met when Albanese''s predecessor,
        Scott Morrison, had brief informal discussions with Xi at the G20 in Japan
        in 2019. But it has been six years since leaders from the two sides have held
        a formal bilateral meeting, after then Australian Prime Minister Malcolm Turnbull''s
        sit-down with Xi at the G20 in the Chinese city of Hangzhou in 2016.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708147f2-5324-40aa-b954-98df6bfffb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.581+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b544c77-47e2-44f7-8b13-cc51b9f0bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always going to be better off when we talk to each other,
        calmly and directly," Albanese said in his statement. "We will cooperate where
        we can, disagree where we must, and engage in our national interest."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accc360-42eb-4e1e-968e-7a1abe768564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd89393-288f-47bf-857b-2247cc5debc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the case with the meeting between Xi and Biden, few in Australia
        believe the meeting between Xi and Albanese can completely reset the two countries''
        strained relations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec28f4-7d0e-46d5-8c7a-33818593e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:39.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bdb12-b0a1-40a6-a415-b197416397e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:39.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much has happened in the last six years when the leaders of the
        two countries last met and the geopolitical dynamics of the region have changed
        too much for a ''reset,''" said Jennifer Hsu, a research fellow at the Lowy
        Institute in Australia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36842a-ebd1-45e0-beb6-66201201c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159fa5d-3835-4afe-b11a-4ca47efdd90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, a certain and influential segment of Australia''s
        foreign policy and national security institutions have fundamentally reshaped
        how China is viewed and that is difficult to undo," Hsu added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8fe82-4d93-4cc4-85a6-8b9280809b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d927ba-7172-4f05-b449-7d3919c676ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:41.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Lee, senior fellow at the Hudson Institute think tank in Washington
        and former national security adviser to the Australian government, said core
        Chinese objectives -- such as its South China Sea, Taiwan and South Pacific
        policies -- are "fundamentally at odds with Australia''s core interests."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd37e17-aef2-4998-a72c-5c30f7c9523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:42.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dcec37-7fd5-457f-9654-b7e01a9b9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be a diplomatic reset of some sorts but not one in substance
        where both sides begin to genuinely approach each other in good faith and
        a preparedness to compromise," Lee added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1eb80b-85c2-43b0-afb9-85e313bbf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:43.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4697bf4f-d225-4caa-9a7e-d563ff1c9470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Busy schedule</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96385e9-cb76-499e-aab3-170a1ed68db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:44.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of Xi''s busy schedule, the Chinese leader and French
        President Emmanuel Macron squeezed in a meeting early on Tuesday, before both
        leaders showed up at the opening of the G20 summit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc272d-7046-4570-a3f9-5504f425b5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.582+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f05009-c93f-4064-aa0e-1a1ff34dbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks, which lasted for 43 minutes according to the French Presidency,
        saw Xi reiterate his support for a ceasefire and peace talks to end the war
        in Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296b897-b02b-46d9-abe4-7275808bc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:45.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6cf4e-e948-49c0-9c01-fc6ffe718fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi stressed China''s position on the Ukraine crisis is clear and
        consistent, advocating a ceasefire, a stop to war and peace talks," a readout
        of the bilat from Chinese state media CCTV said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0004a-5bf4-41bc-b618-99aa692f5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d3a51-5471-4900-ab08-fad507504a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A readout from the French Presidency said the two leaders "reaffirmed
        their firm position on preventing the use of nuclear weapons" in the war in
        Ukraine -- a line that was not included in the Chinese readout.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db647944-470b-41a6-b77b-4d89ae585fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:47.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f1f93-5e52-456b-92b9-14909203607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France, like other European countries, has hardened its position
        on China in recent years, increasingly viewing the country as a competitor
        and security concern.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e0ef3-82b1-4161-ab5c-f1db45b4a7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad8044-60c1-4661-8093-77d0b95bac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:56:36.583+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also met South African President Cyril Ramaphosa and Senegalese
        President Macky Sall, and is expected to meet a few more world leaders later
        on Tuesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3ae0e-ba97-4175-a44e-b65d26e1ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:57:36.936+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:06:49.621+08:00
