    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677440b-7ec6-4a67-b4ac-f6cecd810754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:09:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a narrative skeleton already in place, Chawdhury fleshed out
        Diana’s backstory and dialogue, peppering in details that imbued the narrative
        with cultural specificity such as spells and music choices “Only the privileged
        and city kids listened to indie rock back home.” Chawdhury says to CNN Philippines
        Life. “In my bukid, people dance to Budots.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f3688-cf15-4e83-ac74-75e0ac6e66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fonacier became involved after Balbuena and Chawdhury recommended
        her to Finnegan, encouraging him to watch “Miss Bulalacao” and “Patay na si
        Hesus” to see her range. “I was elated to know that my character was going
        to speak in Cebuano,” says Fonacier. “We don’t often hear that even in local
        mainstream media in the Philippines.” Chawdhury and Fonacier have a nearly
        decade-long friendship thanks to their previous collaborations&nbsp;<a href="https://www.viddsee.com/video/operation-prutas/11p2f?locale=en"
        target="_blank">“Operation Prutas”</a> and “Miss Bulalacao,” enabling them
        to work together on the specifics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f40d4-22f8-4946-8788-a35988854a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Fonacier wasn’t privy to the details of Filipino mysticism
        prior to this role, she asserts that the practice of going to the manghihilot
        or mananambal is a near-universal experience in the Philippines, especially
        for those without access to medical help or insurance. But more than that,
        she and Chawdhury agree that folkloric and spiritual practices are parts of
        our history that we must connect to, even though most of it has been lost
        due to colonization.</p>'
    '7':
      'image': 'jcr:2c5802a6-2411-40b9-8b7d-2dd6c5a9872f'
      'imageCaption': 'As the first Philippine-Irish co-production, “Nocebo” steeps
        the psychological thriller in Filipino mysticism. Screencap from RLJE FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4360bfb-5a0f-4511-a0ce-a0b9bbcf65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:39:11.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b37e83-d0af-46a4-a06b-379623d62aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no wonder that “Nocebo” makes little effort to conceal Diana’s
        otherness, with Diana at times displaying her Filipino-ness like a badge of
        honor — cooking Filipino food, curing Christine of her illness through traditional
        folk medicine, and speaking in a thick Cebuano accent; almost as a way to
        assert these within white spaces. While these result in aggressions against
        her by Christine’s husband Felix (Mark Strong) and even her daughter Bobs
        (Billie Gadsdon), it forces the audience to wonder whether such treatment
        is rightful distrust, simple thoughtlessness, or the symptoms of deeply-rooted
        racism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f607f25-cf1d-469b-831b-32f777eda393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not as if Filipinos are exempt from unlearning these same patterns
        of aggression. When the trailer dropped in October, an online discussion sparked
        around Fonacier’s use of an accent — creating tensions between those who see
        it as a caricature that perpetuates the othering of Filipinos and those who
        see it as an empowering refusal to assimilate into whiteness. Chawdhury asks
        that we examine the source of our discomfort rather than passing immediate
        judgment. “It grates the ears when you’ve been conditioned to self-correct
        so much that you forget that not everybody has the same educational privileges,”
        says Chawdhury. “It heals the soul when you recognize the resistance comes
        from a lack of self-acceptance.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5901f1-beb7-4ddc-8232-4697e87f7b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accents, in and of themselves, are not bad. Cinematically, they’re
        also important. In Chawdhury’s 2015 short “Operation Prutas” accents are used
        to highlight the disparity between two characters from different parts of
        Cebu, their cadence signaling an immediate sense of place. “We deliberately
        had Chai do an Urban Cebuano accent in contrast to Ronyel’s Southern Cebu
        drawl,” says Chawdhury. “It just felt important to express the musicality
        of these accents.”</p>'
    '5':
      'image': 'jcr:b2fb827c-ba6a-449a-8b5c-ec27ab4a6dca'
      'imageCaption': 'Chai Fonacier arrives at the doorstep of a suburban home in
        Dublin. She rings the doorbell and introduces herself as Diana, a Filipino
        nanny hired to help around the house. Christine (Eva Green), a fashion designer
        has been incapacitated by a mysterious illness. Screencap from RLJE FILMS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2bd0a-7ad8-4c97-aba7-1fc76a91f0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:39:11.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:03.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3061ca4-1091-4208-a11d-d1e02c81e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Fonacier understands the whiplash. “Bisaya people are starved
        of proper representation, and some are just coming from a protective space
        — they’re tired of the tropes that make our origins or our accent the butt
        of jokes,” says Fonacier, citing <a href="http://gaby   6:49 PM citing Jo
        Koy’s stand-up comedy routines &gt;&gt; should we link out to Jo Koy article?
        https://www.cnnphilippines.com/life/entertainment/2022/9/16/jo-koy-and-filipino-representation.html"
        target="_blank">Jo Koy’s stand-up comedy routines on Filipinx accents</a>&nbsp;and
        the disparity between how regional accents are ridiculed in popular media
        versus how they are treated as commonplace in the day-to-day. “We understand
        that those who have heavy opinions about the accent I used for the character
        are just afraid of all the ridiculing happening all over again.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921d70b-8097-4a8e-9d85-56e1010a56c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No form of art can represent an entire culture, but these conversations
        are often missing or misunderstood, especially on social media platforms that
        tend to strip away context and conflate opinion and identity. “The idea of
        a Philippine or Asian monolith needs to be shattered,” says Chawdhury, emphasizing
        that cultures have specific sensibilities and encouraging spectators to seek
        out Visayan cinema — from filmmakers such as Peque Gallaga to festivals such
        as BINISAYA, Sinulog Film Festival, and Cinema Rehiyon and beyond.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02028d-62a0-4b28-a6ee-0796a8f85e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At some point during production, Chai and I were messaging about
        this and I remember we came to the conclusion that if we don’t do this right,
        “kita gyuy isugnod ani memsh” (we’re the ones they’ll come for with pitchforks
        and torches),” says Chawdhury. “But we’re also both not afraid of playing
        villains. I would worry if we were super concerned with how we look over what
        we were trying to invoke instead.”</p>'
    '3':
      'image': 'jcr:9ae0ebe0-58ad-40e1-8743-e8c6d8289e9e'
      'imageCaption': 'Chai Fonacier says, “Bisaya people are starved of proper representation,
        and some are just coming from a protective space — they’re tired of the tropes
        that make our origins or our accent the butt of jokes.” Screencap from RLJE
        FILMS/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2742d1ed-019f-420b-8fe2-89f481c92773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:39:11.309+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:05.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26157eac-3f91-415c-9461-a2c3dc6f7324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath these issues of representation are larger, more dangerous
        issues on labor. Like ‘Triangle of Sadness’ and ‘To the North’ earlier this
        year, ‘Nocebo’ challenges the dominant image of domestic Filipino workers
        overseas, using film as a way to shift the existing power dynamics between
        OFWs and their (often White) higher-ups. In the process, the audience sees
        the many ways that Western countries are dependent on individuals from the
        Global South and the scaffolds of capitalism and colonialism that keep such
        a status quo from toppling.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0bad9f-e5ab-4244-b6b7-6c427de75d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such labor disparities between the Philippines and other countries
        became more apparent once Fonacier and Chawdhury began comparing notes on
        working conditions of international productions. From the lack of labor studies
        on the Philippine entertainment industry to the scaricity of guilds and unions
        that protect workers’ rights to the minimal government support, working conditions
        in the Philippines leave creatives exhausted and struggling to survive, let
        alone be creative. Even Fonacier experienced massive difficulties traveling
        out of the country for the filming of “Nocebo” due to the absence of a system
        that supports sending film and TV workers internationally.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60a4802-ba20-4fcd-9f78-4cb020d266d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chawdhury sums it up best: “Their [dystopian] fiction&nbsp;is our
        post-colonial reality.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009f767-bc28-4b2c-a507-f6383f81a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece992b-2cc0-4b02-b01a-967a9ce977fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:31:23.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:10:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nocebo,” “Triangle of Sadness,” and “To the North” will be
        having their Philippine premieres at the QCinema International Film Festival.</em></p>'
  'Grab-proposed-commission-scheme':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-15T18:49:08.168+08:00
    'imagesource': 'jcr:5b580e74-d968-4541-9779-efdf33681b94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
