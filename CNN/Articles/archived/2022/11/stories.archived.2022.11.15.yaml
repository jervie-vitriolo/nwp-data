      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House working on Marcos’ other priority bills; vows funding for
        ‘Paeng’ victims</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2adadcc-81fc-41ae-b4f4-ee25ca1bcb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
