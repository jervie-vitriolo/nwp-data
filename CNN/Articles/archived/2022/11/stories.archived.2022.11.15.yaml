      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we want to regulate the use of plastic bags for environmental
        concerns such as reducing pollution, this proposed measure will just be an
        additional burden to consumers, sellers, and retailers,” Brosas said during
        plenary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce35be-c238-478d-a079-51409a773382'
      'mgnl:activationStatus': true
