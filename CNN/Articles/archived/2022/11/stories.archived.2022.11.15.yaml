  'Moderna-says-updated-booster-generated-higher-antibodies-vs-Omicron-subvariants-':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-15T01:18:21.624+08:00
    'imagesource': 'jcr:970d71ce-a478-41a2-9d84-31c54b8ddc80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08efe416-dc80-4fd3-a278-da8aa8f09001'
    'lead': 'Moderna said on Monday its updated Covid-19 booster generated “significantly
      higher” neutralizing antibodies against the Omicron BA.4/BA.5 subvariants than
      its earlier shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T01:22:21.846+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:17:56.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:39.490+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna says updated booster generated ‘significantly higher’ neutralizing
      antibodies against BA.4/BA.5 subvariants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17de936-4adf-4b2d-acd4-8300a8a73e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna said on Monday its updated Covid-19
        booster generated “significantly higher” neutralizing antibodies against the
        Omicron BA.4/BA.5 subvariants than its earlier shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2eeb71-1e38-4dc5-ae5b-881c21f55563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430345ba-609f-4d83-9304-696e6a1a1731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bivalent booster used in the United States is known as mRNA-1273.222;
        it contains Moderna’s original vaccine and a vaccine specifically designed
        against the BA.4 and BA.5 subvariants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc88f84-ddba-4673-9574-f831e0aee1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912e4b2-40f1-4197-808e-6779fbb6be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study included about 511 people ages 19 to 89 who were vaccinated,
        boosted with the original formulation and then boosted months later with a
        50-microgram booster dose of the bivalent booster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fe3a4-f282-47a4-bead-c5c08d02e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:59.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All participants had a 15-fold increase in Omicron BA.4/BA.5 antibody
        levels from pre-booster levels. Neutralizing antibodies against BA.4/BA.5
        were 5-fold higher for participants with previous infection and 6-fold higher
        for those without previous infection. The company said immune responses were
        consistent in participants age 65 years and older and those age 18 to 65.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e93354-580b-424f-972f-0cf14b41c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:17:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results were shared in a news release and have not been peer-reviewed
        or published in a medical journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa43bcf3-e8bb-4ca9-8912-2a236fa8474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ca01b3-c344-4a77-89e5-e6c84f29bcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Moderna published results for its other bivalent booster,
        known as mRNA-1273.214, which contains both Moderna’s original vaccine as
        well as a vaccine targeting the original Omicron strain. That vaccine has
        been authorized for use in Europe. That study found that protection against
        BA.4 and BA.5 was also superior compared with boosting with the original vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae57e5-97d3-4e43-a861-117f1ec0f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73baf899-063f-4a81-8a6a-0d2b8780aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased to see that both of our bivalent booster vaccine
        candidates offer superior protection against Omicron BA.4/BA.5 variants compared
        to our original booster, which is encouraging given COVID-19 remains a leading
        cause of hospitalization and death globally,” said Stéphane Bancel, Moderna’s
        chief executive officer, said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf96a1-2aeb-495f-87e3-0335aedcea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that early analysis in 40 people also found that
        both bivalent vaccines showed “robust neutralizing activity” against the BQ.1.1
        subvariant, although not as strong an antibody response as they showed against
        BA.4./BA.5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215a51d-fc20-4044-b330-2d55cec8601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473ea55-d378-4cfd-9cac-d1102cfee332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        BA.5 accounts for about 30% of all new infections in the United States. As
        a mix of new variants rises, BQ.1.1 now represents about 24% of new infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb48f5-0e41-41d3-8816-959b4a6472ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:03.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9581f83-8c1f-4a2e-91d7-c3434efb1f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Pfizer and BioNTech released results that also
        found their bivalent vaccine provided a “substantially higher” immune response
        than their original booster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8b979-35f0-4242-9a79-7d2c26b472d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c23829-b08f-46ff-a75f-b6107141dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Updated boosters from Moderna and Pfizer became available in the
        United States in early September. Last month, teams from Harvard and Columbia
        shared early research that suggested the original booster doses are just as
        effective as the updated bivalent boosters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5619ccf-7459-4898-a4b6-60de4c1e212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sluggish rollout for updated boosters</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9789e-042f-4435-979a-4f9421080dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends people 5 years and older receive an updated bivalent
        booster if it has been at least two months since their initial two-dose primary
        series or previous booster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25eaa4a-61e3-4d1a-9de0-2e72ddace7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ecd0f1-4a22-4d4b-820c-ac47f2bc0266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:07.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rollout of the updated boosters has been sluggish, with
        just 10% of people ages 5 and older getting an updated booster dose, despite
        73% of that population having gotten their first two shots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56869e-62cc-4398-96c1-03dddc276a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:07.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More Covid-19 vaccine doses were administered last week than in
        most other weeks this year as uptake of the updated booster slowly ticks up,
        according to a CNN analysis of data from the CDC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ffc46-2064-4f7e-adf0-699540f1e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.848+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:08.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5ada3-3283-422a-92eb-2fcefc7f7fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 5.6 million doses of Covid-19 vaccine were given last week
        – about 5 million of which were the updated booster shot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76209809-c09b-441a-a941-3354d2f57f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9b1d7-df6d-46a7-9148-0597d1ad0999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booster is not expected to provide it’s full protection until
        about two weeks after administered. As the Thanksgiving holiday approaches
        and family and friends gather, public health officials are pushing the messages
        to get boosted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b808b9-f637-4de8-9488-818bb6f21b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24733e94-6c7d-4f4f-8631-2f72e01ef948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.849+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:18:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden administration official told CNN last week it would be “doubling
        down on our push to get folks vaccinated now so they are well-protected before
        Thanksgiving – working closely with national and local organizations across
        the country.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683c456-829e-4eac-be35-1b8cee93ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:22:21.849+08:00
