      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> President
        Ferdinand “Bongbong” Marcos Jr. is not keen on removing the value added tax
        (VAT) on public utilities to ease the impact of soaring inflation on consumers,
        House Speaker Martin Romualdez said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed399f2-4f3c-4b8f-90a7-f9364850b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b63b3-6178-4d01-b411-136874a6bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:17.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez told reporters that Marcos is instead inclined to continue
        granting subsidies and cash aid to sectors hardest hit by the rising prices
        of basic goods and services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531276de-2968-492d-a9de-9e88f277c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35952a0-2bcb-4fa2-bbee-cda806d68466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:18.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I spoke to (Rep.) Joey Salceda about it, I think what he meant
        was that they were just studying it. But the President is not inclined to
        do that,” said Romualdez, who is also the cousin of the chief executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e442be19-d4b0-4ece-a483-edeb67475c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:18.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288c203-a790-427c-b1be-f27d60318fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rather than do that, there will be more assistance, support, ayuda
        dito sa (aid here in) more affected areas, food, fuel, subsidies for the people,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29823328-3799-4a2d-bdaa-6391ee58ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27c4e8-c9af-4dd8-a105-5fbde67c56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez made the remark days after House Ways and Means Committee
        chairman Salceda said there was an instruction from Marcos for lawmakers to
        study the possibility of removing VAT on utilities, particularly on electricity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d2bd65-e9e8-4f5f-8a19-1df2771616eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79cc89-b723-4eef-9525-c6e34a5d231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-member Makabayan bloc in the House has filed bills seeking
        the removal of VAT on electricity and water bills, as well as toll fees, to
        provide economic relief to the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0042d983-6087-429c-8929-7eaf2fae8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e7216-87ef-445d-8d27-1014650a0e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, however, said the bills needed to be studied carefully
        since the removal of VAT on public utilities will have a negative impact on
        government revenue collection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51dd60a-eb94-4fc9-a91f-67a90462e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
