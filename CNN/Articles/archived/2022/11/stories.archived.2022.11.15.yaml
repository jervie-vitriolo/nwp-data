      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-12 program was established under the Enhanced Basic Education
        Act of 2013, which requires 13 years of basic education: one year in kindergarten,
        six years in elementary, four years in junior high school and two years in
        senior high school.</p>'
  'Marcos-not-keen-removing-VAT-public-utilities':
    'author': 'Xianne Arcangel, CNN Philippines'
