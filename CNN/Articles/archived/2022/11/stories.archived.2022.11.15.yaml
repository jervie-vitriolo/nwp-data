    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a06acc1-6158-4d10-8c10-68ded76043e8'
    'lead': 'Dave Chappelle''s comments about the Jewish community during his "Saturday
      Night Live" monologue are being slammed as antisemitic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T09:15:10.834+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:14:31.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:44.619+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jew-', 'dave-chappelle', 'antisemitic', 'monologue-']
    'template': '1'
    'title': 'Dave Chappelle''s ''SNL'' monologue sparks backlash as being antisemitic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a56a004-3f76-4a50-9707-35803621b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.834+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dave Chappelle''s comments about the Jewish
        community during his "Saturday Night Live" monologue are being slammed as
        antisemitic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f621636-706b-40f4-86af-064d8af7b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:32.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Defamation League chief executive officer Jonathan Greenblatt
        took to Twitter on Sunday to criticize the comedian and the NBC late night
        show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e737d-d8ce-4fb1-a3cf-c8dce6a1f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t expect @DaveChappelle to serve as society''s moral
        compass, but disturbing to see @nbcsnl not just normalize but popularize #antisemitism,"
        Greenblatt tweeted. "Why are Jewish sensitivities denied or diminished at
        almost every turn? Why does our trauma trigger applause?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d187d-3679-4a59-928f-180d6c0da1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial comic hosted the show and addressed the firestorm
        around Kanye West, who has legally changed his name to "Ye," following his
        remarks about Jewish people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4c5fa-88ef-4b48-b378-81f790eace84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle began the show by reading a statement which said "I denounce
        antisemitism in all its forms and I stand with my friends in the Jewish community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67704bdc-149c-4ad9-8907-a5e9461676a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that, Kanye, is how you buy yourself some time," Chappelle
        joked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eae53a-85b3-4291-b94c-fc8460e96736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say that Ye had broken "the show business rules" which
        are "the rules of perception."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea37073-acea-4954-a2a1-be8a9b07f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.835+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re Black, then it''s a gang. If they''re Italian, it''s
        a mob," Chappelle said. "But if they''re Jewish, it''s a coincidence and you
        should never speak about it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cf945a-dbcb-414c-9de1-c0a7f485b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle went on to talk about the abundance of Jewish people in
        Hollywood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796c43e-bb93-42ac-8189-88d3f2e75520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that doesn''t mean anything," he said. "There''s a lot of Black
        people in Ferguson, Missouri. Doesn''t mean they run the place."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd05f8-40b4-46f3-aa04-6e89c6ed2a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle said he could see "if you had some kind of issue, you
        might go out to Hollywood and start connecting some kind of lines and you
        could maybe adopt the illusion that Jews run show business."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c69571-2a7f-4f7c-931b-24dbf0b8252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a crazy thing to think," he said. "But it''s a crazy
        thing to say out loud."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad337273-8b4b-4a1f-9286-df81609cccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Adam Feldman tweeted "That Dave Chappelle SNL monologue probably
        did more to normalize anti-Semitism than anything Kanye said."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de467cb8-44bf-4a74-adaf-a9a030a61932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knows Kanye is nuts," Feldman wrote. "Chappelle posits
        himself as a teller of difficult truths. It''s worse."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e1e83b-6d8f-48cb-bddd-0f3fb9b0e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:39.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Chappelle and NBC for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad5287-4e7e-4978-8391-0d3b8adbee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:15:10.836+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:14:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/14/entertainment/dave-chappelle-adl-antisemitic/index.html">Dave
        Chappelle''s ''SNL'' monologue sparks backlash as being antisemitic</a>"</em></p>'
