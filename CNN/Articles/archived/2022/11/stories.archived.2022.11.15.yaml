      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBI (National Bureau of Investigation) and PNP (Philippine
        National Police) should inform the panel of prosecutors by way of manifestation
        or appropriate pleading about the new address of DG (Director General) Bantag
        before we issue another subpoena to DG Bantag,” Guhit added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
