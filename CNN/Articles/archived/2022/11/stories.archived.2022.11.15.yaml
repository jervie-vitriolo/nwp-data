    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POPCOM', 'POPCOM-NCR', 'Commission-on-Population-and-Development',
      'Commission-on-Population-and-Development-National-Capital-Region-', 'total-fertility-rate']
    'template': '1'
    'title': 'POPCOM: Fertility rate of Filipino women falls to less than 2 kids'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44aec1-8ecb-4bc1-ab68-29ca963b3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — The
        Commission on Population and Development - National Capital Region (POPCOM-NCR)
        says the total fertility rate (TFR) of Filipino women has fallen to 1.9 children,
        from 2.7 in 2017, the sharpest decline ever recorded.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a627a84-b9e5-4e74-9f1b-3311b67459a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:37.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite expected increase in the fertility of Filipino women because
        of impeded access to family planning services during lockdowns and quarantine
        protocols, as well as the world’s total headcount projected to hit 8 billion
        on November 15, the Philippines was able to register recent population statistics
        unheard of in years, with fertility numbers plummeting to less than two offspring
        per woman," the agency said in a <a href="https://www.facebook.com/OfficialPOPCOMNCR/posts/pfbid0PNny2JT7XvgXU1d4C8RQND3mGs7qqK2c7pWd9irWdtRcqmzycHHdjcbZXri1edVul"
        target="_blank">Facebook post</a> Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991167c1-42a6-4d3f-b081-c9ac20a5556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/14/Filipino-children-population-decreasing-POPCOM.html"
        target="_blank"><strong>RELATED: Filipino children population decreasing —
        POPCOM</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86196fc-2a75-4403-b8f3-429974f29fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came as the country welcomed the <a href="https://www.facebook.com/OfficialPOPCOMNCR/posts/pfbid02tkgt56vgXLe8rj29Bd5ioDVBLC6VPqvfgJXe5iPYcmwj65bRGaC1sTecj5bEuhs3l"
        target="_blank">8 billionth baby</a>&nbsp;— Vinice Mabansag of Delpan, Tondo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009a788-4835-4f80-9010-4e2feae9abaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM cited data from the Philippine Statistics Authority’s (PSA)
        2022 National Health Demographic Survey (NDHS) that was released this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d53c0a9-59f3-4bc4-8f9f-371c9adb9c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:14:07.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed that with the number, the Philippines is already
        below the replacement fertility level of 2.1 children per woman, the PSA said.
        That level refers to the average number of children born per woman at which
        a population replaces itself from one generation to the next.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e6672a-dcf7-49c6-be21-5ec97f84f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/19/philippines-population-growth-popcom.html"
        target="_blank"><strong>RELATED: Lowest population growth in 75 years attributed
        to pandemic anxiety</strong></a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27393db7-ed91-4904-a0b3-8423e872ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same survey revealed that 1 in 2 currently married women said they
        no longer desire more children, while 17% want to delay their next childbirths
        for 2 or more years," said POPCOM.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2663c4db-e9a8-48a9-9a81-18c0d840a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POPCOM Officer In Charge-Executive Director Lolito R. Tacardon said
        the decline in TFR could be considered "a breakthrough" in the country''s
        population and development programs, as well as family planning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe408fd-1e96-4a2e-9320-4fbc08960d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines’ latest TFR is now comparable to those of upper
        middle-income countries’ 1.8 children and Thailand at 1.5 children. In the
        ASEAN region, the Philippines has now the third-lowest after Singapore’s 1.1
        children," Tacardon noted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ac94b5-1e07-4434-8566-e54af8afb307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is lower than the Asian average of 2.2, and is comparable to
        Latin America’s and the Caribbean’s, which is at 2.0 children."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c24076-5b75-4dae-a14f-bbeac552d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also said the country has lower fertility levels than
        Indonesia, Vietnam, and Malaysia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84859b-2541-4a96-84fd-674b2c4904e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said this could be the time where various sectors could
        hasten socioeconomic development.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da94a0-450b-4582-9c94-d6844c022d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:53:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Focus should now be on ensuring that the quality and capacity of
        the country’s human resources are enhanced. At the household level, lower
        fertility also means greater opportunity for personal development of couples
        and individuals, which can redound to more savings and investments," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afe710-a7ab-4cd0-bda4-c7f9edd8c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:14:07.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing on Tuesday, Department of Health officer-in-charge
        Maria Rosario Vergeire said the lower fertility rate could be attributed to
        successful family planning programs, adding that cases of teenage pregnancy
        declined from 13.7% in 2013 to the current 6.8%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963fd68-7750-4fd4-8cba-099933c04b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:14:07.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:44.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top health official highlighted the importance of reproductive
        health programs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6e1638-996b-4a07-8413-8bc28a095962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:14:07.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan ipagpatuloy pa rin natin yung ating mga programa
        kasi</em> during this time of pandemic <em>naman, tumaas ang</em> fertility
        because <em>na-lockdown lahat</em> so <em>nagkasama na mga mag-aasawa,"</em>
        she said,</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfa473-7181-48d5-aeed-b459817b7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:14:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to intensify our reproductive health program so
        we can prevent further<em> ang pagtaas ng</em> fertility <em>sa bansa,"</em>
        Vergeire added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649a4ac-ce2e-456a-9f3d-38efe0ce2aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:14:07.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to continue with these programs because at
        the height of the pandemic, fertility rose because of the lockdown and partners
        were together... We really need to intensify our reproductive health program
        so we can prevent the further rise of fertility in the country.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3cdd5f-7508-422d-9733-28e614a66dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:15:29.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:11:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Garcia and AC Nicholls contribute to this
        story.</em></p>'
