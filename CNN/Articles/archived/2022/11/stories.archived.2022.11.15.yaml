      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country improved in growing the workforce (46th from 48th),
        in vocational and technical skills (63rd from 90th), and global knowledge
        skills (49th from 51st).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1977352b-7458-4602-85d1-0cfc6500c82d'
