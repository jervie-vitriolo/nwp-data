      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Senator
        Jinggoy Estrada claimed Tuesday that a certain officer of the Philippine National
        Police (PNP) was on a "power trip," blocking his lawyers from visiting him
        at the Custodial Center in Camp Crame when he was detained there due to plunder
        charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb87c3-54ea-4a43-b21e-4a220bdba91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:38:28.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:12:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate''s hearing on the proposed 2023 budget of the
        Department of the Interior and Local Government (DILG), Estrada shared his
        experience under the police officer''s leadership in Camp Crame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf9517-b087-429e-bc98-418764d9368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:38:28.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:12:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2017/9/16/jinggoy-estrada-bail-detention.html">READ:
        Jinggoy Estrada out on bail after 3 years in detention</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5aea8-7397-40a6-88fa-db336a5ae117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:38:28.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:12:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never knew this policeman. He kept visiting us, asking for favors.
        Of course, I, together with Sen. Bong, gave in to all of his favors. And when
        he was assigned to head the custodial center, he never showed up and in fact
        this scalawag... he began his power tripping," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1202ec-315c-439e-a5fa-12eb5d1ae960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:38:28.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:12:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never allowed our lawyers to enter inside the premises of the
        jail," the lawmaker said.</p>'
    '6':
