      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09ba6b-6d8c-4c22-9e8f-2550ed0955e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:17.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option really is for us to extend the state of calamity or
        file another bill <em>na konti lang ''yong nakalaman</em> and specific <em>lang
        siya dito sa</em> requirements <em>natin</em> if the state of calamity will
        not be extended," Vergeire explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fbed3b-c357-4599-a2f2-4a777dfd929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205aeea1-f963-4f07-9d6e-a6f71e9ebac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:18.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The option really is for us to extend the state of
        calamity or file another bill with fewer content and specific only to our
        requirements if the state of calamity will not be extended.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
