      'mgnl:lastActivated': 2023-01-17T20:09:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef1965-45f4-43be-90c4-23d23955dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:09:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House approved on third reading Monday three priority tax measures
        seen to raise P47 billion in revenues yearly. These are the fourth package
        of the comprehensive tax reform program, the bill imposing a P100 tax per
        kilo of single use plastic bags, and the proposed tax on foreign digital service
        providers such as Netflix and Spotify.</p>'
