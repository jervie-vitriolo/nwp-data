      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d86e6c-0aa1-4d92-a3f3-5d92328ad3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/9/12/COVID-19-pandemic-state-of-calamity-.html">state
        of calamity for COVID-19</a>, which was extended in September, will expire
        by yearend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0358c08b-fcb8-4155-ab3d-230804e7be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:15.124+08:00
