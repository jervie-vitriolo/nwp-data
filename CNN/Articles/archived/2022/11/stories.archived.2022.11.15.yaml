        the alarm over the rise in illicit cigarette trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11db2943-97b8-49df-803c-c9e0e33274c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b567222-4c07-4542-8b20-552f8ce3589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from Japan Tobacco International (JTI) Philippines
        and Philip Morris Fortune Tobacco Corp. (PMFTC) told members of the House
        Committee on Agriculture and Food on Tuesday that the government’s tax collection
        will take a hit if cigarette smuggling persists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4470b-5971-4b33-82b0-91c6e1969261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7266b-cc8f-49ec-bf6d-5f58835589bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:25.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Rep. Sandro Marcos has filed House Bill 3917 which
        aims to make cigarette smuggling a form of economic sabotage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e3980a-aba6-4ed4-873c-24e4932aa7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa63f7d-5efb-4cdf-9342-dfc4e533f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to amend Republic Act 10845, or the Anti-Agricultural
        Smuggling Act of 2016, to include raw and finished tobacco products, such
        as cigarettes and cigars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a035b8-6da2-452a-a498-94b104e2812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c4ac9-ce6b-44c8-abd6-0d4b531002b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House committee approved the measure during Tuesday’s hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cd283b-9c98-406e-8404-fda2aeda22cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067fa09-3231-4322-9713-302e347d4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that the bill, if passed into law, will serve as a strong
        deterrent against smugglers and counterfeiters of tobacco products and will
        help stem the tide of illicit trade in this country,” said JTI Philippines
        General Manager John Freda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e764e7fa-f7d0-490b-9070-dbc51bf52414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e8db3-8432-492c-a9f2-57d80fa0aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Euro Monitor has suggested that by 2024, 20% of the Philippines’
        market will be composed of illicit products," Freda also said. "This bill
        is therefore not only timely, but urgent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe57def-9081-4733-94d8-87db995789a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7950f-302b-4cac-93c5-5b73276813fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer Noel De Luna of PMFTC, tobacco industry players
        paid over ₱149.7 billion in excise taxes in 2020, accounting for 6% of the
        government’s revenue collection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e9288-595d-473a-ade3-badf5425a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92997e45-4c80-4a16-973a-4e5ae6a2f265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freda said smuggled cigarettes could make up 20% of the tobacco
        trade in the Philippines by 2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38e118-d1c7-4f5d-a045-829d09633b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af4bf0-1802-4e10-89ac-29d65553bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:32.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed alarm over the shrinking market share of legitimate
        tobacco firms, with sales seen to go down to 60 billion cigarette sticks from
        81 billion sticks in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608931e-7366-4f8d-8f35-4d3b84c851f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:33.055+08:00
