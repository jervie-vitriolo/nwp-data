    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffda143f-880d-47a6-88fc-1de97e6b7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov’t vows action</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7352d-a98f-48ed-9c5a-ab5b65a026b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76bc21-e3e2-40df-925b-d69659acbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:19.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary and Philippine representative Jesus Crispin “Boying”
        Remulla, in his speech addressing the council, said the country has “a thriving,
        vibrant and participative democratic space.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc146c-3941-4ec3-8719-98e5ec9ee38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d126d-e06b-4106-8f51-985678aff419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government does not hesitate to take action when there is compelling
        evidence to do so. We will leave no one behind,” Remulla said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4bab4-2223-4ac8-81c1-8893691b5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8985bb-839d-4907-bfc6-6145214c23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will dispel the mistaken notion that there is a culture of impunity
        in our country. We will not tolerate the denial of justice nor, and violation
        of human rights,” he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffe7e0-38d0-4c67-979a-c67d264b42a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41e393-8978-4dc0-b455-d54f6987d39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:22.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Remulla, the Philippines has accepted and implemented
        103 out of 257 recommendations by the UNHRC during the last UPR conducted
        in 2017, a year into the Duterte administration.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3bd8b1-dd65-4322-b2b8-ac405b27a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ed1fa-a8b8-4535-ad93-95fe14e04561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the accepted recommendations focused on the scope of international
        obligations and human rights mechanisms, right to life, liberty and security
        of persons, administration of justice and the rule of law, right to work under
        just and favorable conditions, and the right to an adequate standard of living
        among others.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d3885-64c8-4d68-9a57-03eb345554bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8464b-3a12-4249-8776-02162fb7af16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also eased concerns that the death penalty might be reinstated,
        saying President Ferdinand Marcos Jr. “is not inclined to restore the death
        penalty anytime in his term in office.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec07b43-9c3f-4d8d-843e-c931d7f67a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dfc8c5-b79b-49d5-bd89-c3fd51bd13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday, the Office of the Press Secretary
        also vowed that the Marcos administration remains committed to protecting
        human rights, citing accomplishments and reforms in the country’s judicial
        system.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52083a86-444b-49ba-add4-9a8d9c066159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10214eda-7995-45b2-aec0-ff53b454031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH told: Follow recommendations</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535f3ab-3639-47be-9c63-cb695acdc53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051fec2-3e5b-4e69-8e01-bc39ddc76b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organization Amnesty International, however, called
        on the Philippine government to support and implement the recommendations
        to “prove it is serious” in the bid to improve the human rights situation
        in the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899ada1-455c-4d8f-abd4-a9a93a4c17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f825b-a567-451f-82c2-05b76279c949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty took note of the current administration’s promises, but
        said that none of the measures “produced tangible results.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b7bb9-4b01-49a8-99a6-3c16da4951f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:28.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40627f19-57ed-47d6-9432-bd3de2b6420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To [e]nsure that these statements are more than just words to placate
        the international community, Amnesty International calls on the government
        to make clear its support for the recommendations,” it said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057019b-0d8a-43ab-b36d-1f5b01e299b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.305+08:00
