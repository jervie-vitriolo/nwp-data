      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary index reading from the monthly Surveys of Consumers
        showed sentiment fell to 54.7, from 59.9 in October. Economists were expecting
        sentiment levels to tick down to 59.5, according to estimates on Refinitiv.</p>'
    '53':
