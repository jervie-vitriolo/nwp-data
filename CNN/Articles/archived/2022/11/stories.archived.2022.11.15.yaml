      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9ba59a-0750-40b0-8bd7-9e8a30c493b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pack of smuggled cigarettes reportedly costs only ₱30, which means
        the government does not collect the ₱55 excise tax imposed per pack of cigarettes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d4dc4-f038-4bed-94c5-c823c02e5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c067b54-0996-4fb8-9d57-6671dcfac12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The startling spike in smuggled tobacco products in the Philippines
        compromises the fiscal and social services of the government from its tobacco
        excise tax collections,” De Luna said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb7fdd-ed18-4733-acec-dc8dfe8c0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff9f07-6428-4382-9ed4-2fe4d8ad6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:11:45.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:11:35.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the illicit tobacco trade is rampant in Mindanao,
        with 60% of stores selling smuggled cigarettes.</p>'
  'Ombudsman-confidential-fund-for-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T16:52:10.872+08:00
    'imagesource': 'jcr:44153fe1-b241-46ae-987b-9f32096bb098'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd9929e4-cd7e-4c00-ad66-3b613e5b4ecd'
    'lead': 'The Office of the Ombudsman, which goes after corrupt and erring government
      officials and employees, is getting another ₱51.468 million for its confidential
      fund in 2023, the same amount secured this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T16:54:00.723+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:11:17.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:49.782+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman keeps ₱51.4-M confidential fund for 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a98491-4425-433f-a77b-14cc027acdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:54:00.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:11:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> —&nbsp;The
        Office of the Ombudsman, which goes after corrupt and erring government officials
        and employees, is getting another ₱51.468 million for its confidential fund
        in 2023, the same amount secured this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387dfed8-abfa-4358-9ac2-61507aba94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:54:00.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:11:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticisms on the allocation of confidential and intelligence
        funds to various civilian agencies, Senate committee on finance chairman Sonny
        Angara said the Ombudsman is leaving it to Congress to determine the final
        amount.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d80e4-fa91-4548-bda5-1da305301805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:54:00.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:11:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During plenary deliberations on Tuesday, Senate Minority Leader
        Koko Pimentel said the Ombudsman should be the "model agency" in the reporting
        and liquidation of confidential funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7fdc9-fc46-49c8-9f9b-269db052ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:54:00.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:11:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the Ombudsman has been receiving confidential funds since
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee652f-41ff-44f1-ad3d-ab971acb2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:54:00.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:11:20.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung hindi natin maiwasan, hindi natin ma-zero ang confidential
        funds all over government bureaucracy, at least may (Because if we can''t
        prevent it, can''t remove the confidential funds all over government bureaucracy,
        at least there is a) model agency which the COA (Commission on Audit) can
        point to and then tell other agencies with confidential funds that this is
        the way to be more transparent in the reporting and use of confidential funds,"
        Pimentel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed28be-f373-4899-a354-06bd4b3d69b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:54:00.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:11:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We prefer itemization for transparency sake. The Ombudsman already
        knows the rules on how to report or liquidate the use of confidential funds,
        and for what items these can be used," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c4c45-4ec3-4603-a5c6-cfd28c10bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T16:54:00.724+08:00
      'mgnl:createdBy': 'lisbet'
