      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Senator
        Ronald “Bato” dela Rosa said Congress could redirect the funds of some programs
        of the Department of Justice (DOJ) to the construction of a super-maximum
        security prison worth ₱4 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1506313-7d0b-4316-ab18-dc2422b8b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bd390-0be3-4689-bd80-e16250a3f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung talagang magkaisa</em>, ₱4 billion, <em>magkano ba ang</em>
        budget <em>ng buong</em> DOJ? <em>Tapyasan natin (ng</em> budget) <em>yung
        ibang programa. I</em>-rechannel <em>natin doon, i-</em>redirect <em>natin
        doon sa</em> construction <em>ng</em> correction facility. Tingnan natin,”
        he told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72708c-7701-4db4-9ac4-6df8f0218cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d43b0-bc74-4621-8acd-09126ee2e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will be united, ₱4 billion, how much is the
        overall budget of the DOJ? We will cut the budget for some programs and re-channel
        or redirect those to the construction of the correction facility. We’ll see.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830084eb-8760-4b08-8265-0fd8453371bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6155d5-a8ab-49d7-892c-7a0f0052cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is proposing around ₱26.6 billion budget for 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89311202-fc46-4a95-9dff-79780595c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78c9077-393f-44f0-8494-6fbcfc7257b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:11:59.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa said the department failed to include the “supermax
        facility” in its proposal, passing the problem of funding it to lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa8562-17a2-4268-ac96-7f59f35d8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788fe68-b4f1-4a48-b6ea-5e39ade633c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is a will, there is a way. Political will <em>lang yan
        kung magkaisa kami na yung</em> budget <em>ng</em> DOJ, <em>pakialaman namin
        yun</em>,” the senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4fab26-05da-469a-ac77-06b756db0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa49988-4870-490f-a1a0-e89f92d75381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a will, there is a way. That only involves
        political will if we will be united to adjust the DOJ’s budget.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66407ab4-bae6-48cc-ada2-e50b28f1d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:02.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f47550-1061-419d-9534-3cf6b04c138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Jesus Crispin Remulla said on Nov. 10 that the department
        hopes to house 2,000 prisoners in the “supermax” facility that will be built
        in the town of Sablayan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbb36f-50b1-49ed-b3f5-b4b0ea40a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:03.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a12b9d-a08f-44e0-a96d-d00d24941485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.199+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department hopes to complete this within 18 months once construction
        begins.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf27d1-6e48-409f-97a2-94318d06dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684831e5-31bd-4d42-b310-1bac19c19fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:04.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections officer-in-charge Gregorio Catapang Jr. told
        CNN Philippines last week that among the reforms he wants to implement is
        decongesting the New Bilibid Prison and segregating the inmates depending
        on the crimes they committed, transferring those with murder and rape cases
        in a maximum security facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bad58-a8b1-4391-93fa-91b25642f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c65581b-16a7-4674-a9e3-7ffd52fa6c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T14:37:53.200+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa agreed to this, calling on relevant agencies to implement
        the Separate Facility for Heinous Crimes Inmates Act, which requires a "secure,
        clean, adequately equipped, and sanitary national penitentiary for the custody
        and safekeeping of offenders convicted of heinous crimes."</p>'
  'Gilas-Philippine-Arena-sixth-window-FIBA-World-Cup-qualifiers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-15T14:36:19.408+08:00
    'imagesource': 'jcr:f20c2a11-f8f3-49fc-80c9-04cb022c23d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '464a6aab-7286-40a7-9691-697edc8ce37f'
    'lead': 'Samahang Basketbol ng Pilipinas (SBP) executive director Sonny Barrios
      says the sixth window of the qualifiers will serve as a run through for local
      organizers ahead of the 2023 FIBA World Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T15:01:04.450+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:11:49.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:48.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas games for 6th window of FIBA World Cup qualifiers set at PH Arena'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924933c-e8e1-4588-95a5-b1c6a78784f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.450+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:50.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Philippine Arena in Bocaue, Bulacan will be hosting the sixth window of the
        2023 FIBA Basketball World Cup Asian qualifiers in February, with Gilas Pilipinas
        facing Lebanon and Jordan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d0eaa-ae7d-43b6-8f48-a2739ea038a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Barrios, the Samahang Basketbol ng Pilipinas (SBP) executive
        director, confirmed this during Tuesday''s Philippine Sportswriters Association
        Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bae3ff-f14f-4ad4-9857-ef7a734ecb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the Philippine Arena was the preferred venue for
        the Gilas'' games in the sixth window of the FIBA World Cup qualifiers regardless
        of the results in the fifth window.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fed1fb-cb63-4ecc-9c22-5092a06a9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really Philippine Arena whatever would have been the outcome,"
        he said. "If you look back, the February window was at Araneta [Coliseum]
        while the Aug. 29 game in the fourth window was at the Mall of Asia [Arena]."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff8f44-7b71-44cd-8528-fd2851c51509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios said the upcoming Februrary window will give the local organizing
        committee enough time to plan and prepare ahead of the much-awaited event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fb9c0-dcea-4a07-bc51-bc6a73a89346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:52.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Arena will be the venue of the final phase of the
        2023 FIBA World Cup, while the Smart Araneta Coliseum and Mall of Asia Arena
        will be the venues for the group stages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11626274-6172-4952-bca9-79faf9d8fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the three venues where the games will be played in the
        World Cup," Barrios said. "So as much as possible, we''ll hold the games there.
        It''s like an OJT for the local organizing committee when we host in different
        venues."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4522d7-6f4e-45d7-89a8-070b47216f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.452+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will square off against Lebanon on Feb. 24 then Jordan on
        Feb. 27. The Philippines currently holds a 5-3 win-loss slate in Pool E after
        beating <a href="https://www.cnnphilippines.com/sports/2022/11/11/Gilas-Philippines-Jordan-FIBA-Scottie-Thompson.html??">Jordan</a>
        and <a href="https://www.cnnphilippines.com/sports/2022/11/14/Gilas-Philippines-Saudi-Arabia-2023-FIBA-Asian-Qualifiers.html?fb">Saudi
        Arabia</a> on the road in the fifth window.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4003192a-4d4f-40ac-a8f4-5e92c8458330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T15:01:04.452+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:11:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time that Gilas will play at the Philippine
        Arena since its infamous brawl against Australia in July 2018.</p>'
