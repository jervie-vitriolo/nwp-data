      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium recommended immediate action on the killings of journalists.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38b3e3-cc13-4b8e-8a3f-024284a239da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.302+08:00
