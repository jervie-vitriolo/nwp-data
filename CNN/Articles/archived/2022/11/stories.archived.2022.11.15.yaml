      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfd905-a3ce-4380-986d-a9581a4d6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland said it is still worried about allegations of murders and
        forced disappearances.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f052134-b298-4365-8c89-090ad8981a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.302+08:00
