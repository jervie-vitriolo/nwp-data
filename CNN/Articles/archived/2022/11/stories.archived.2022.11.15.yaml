    'template': '1'
    'title': 'Marcos not keen on removing VAT on utilities — Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba054ac-7fb0-4bb8-97e7-898c69c6d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:28:23.915+08:00
      'mgnl:createdBy': 'alyssa'
