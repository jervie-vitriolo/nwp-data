    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9bd3a-2644-4128-8729-fc50cd110bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.518+08:00
      'mgnl:createdBy': 'gabrielle'
