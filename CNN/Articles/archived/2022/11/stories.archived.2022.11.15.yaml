    'template': '1'
    'title': 'Dela Rosa: No need for Senate investigation into Bantag’s allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d3a80-e7bf-4f35-9bc6-ce2f396b478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Senator
        Ronald “Bato” dela Rosa sees no need to investigate the allegations made by
        suspended Bureau of Corrections (BuCor) chief Gerald Bantag who was named
        as the mastermind behind the killing of broadcaster Percy Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fb5f1-d7cf-406f-ac33-727ff559b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dec021-96c0-4ffe-aaeb-7c7989ae6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahirap na baka ma</em>-mislead <em>lang tayo sa</em> investigation<em>
        kung kakagat tayo sa ganong mga</em> allegation. <em>Bigyan natin ng</em>
        trust <em>''yung ating</em> investigating agencies like the PNP [Philippine
        National Police] and NBI [National Bureau of Investigation]. They are doing
        their best <em>at wala naman akong duda sa kanilang ginagawa</em>,” he told
        CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a01268-dab6-47d3-b053-822638386fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf92cfe-f562-450d-9a4d-b8d3e01d960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:40.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to be careful, we can be misled in the investigation
        if we entertain such allegations. Let’s trust our investigating agencies like
        the PNP and NBI. They are doing their best and I have no doubt on their work.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9ebe5b-74e0-407d-96b4-385ff5b8e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:41.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4feef-a127-44df-88a9-cbd4fc0bc2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who also heads the Committee on Public Order and Dangerous
        Drugs, added he is only siding where truth and justice are based on the investigation
        made by authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17fc62-69e2-4348-8891-118eee0fb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17136c-6cdd-4329-9ae5-9a20ef42599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:42.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with SMNI last week, Bantag claimed that Justice
        Secretary Jesus Crispin Remulla ordered to the NBI to pull out inmate German
        Agojo out of the government’s witness protection program. He said the prisoner
        contacted other key players in carrying out the murder, namely self-confessed
        gunman Joel Escorial and alleged middleman Jun Villamor, who died while in
        detention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa979c94-21f2-46af-a057-303c7866385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:43.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e461aef-071e-4575-a8a4-9936b8e40569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:43.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro also urged the Department
        of Justice (DOJ) to look into these claims made by the suspended BuCor official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfdac7b-19e6-4593-b967-8cb4dc819f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.139+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74992145-8c90-46eb-847f-690896c0752b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Dela Rosa said he initially wanted to look into the
        issue prior to the release of the investigating agencies’ findings and the
        sudden death of Villamor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0fb9ec-c4c3-46ea-90ef-4bf76684bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:45.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4537d050-5b02-47d9-9379-63cf9466a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything was puzzling, but<em> nung lumabas na ang</em> (when
        the) investigation (was released) jointly conducted by PNP and NBI, then we
        trust their investigation,” Dela Rosa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddd267-8d27-4402-b187-17cae1456b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85a976-897a-47a0-8476-23b8f0754dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakiusap sila na hindi ko muna</em> i-push through ''<em>yung</em>
        investigation<em> para makapag-</em>file <em>muna sila ng kaso… nung na</em>-file
        <em>na</em> nila what for <em>pa ang gagawin kong</em> investigation? <em>Baka
        akusahan naman niyo ako ng</em> grandstanding,” he pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cea10-c4ed-4880-a1c9-3c44a9bd7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37003af7-1dbb-4558-995a-57cbbe03c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They asked me not to push through with the investigation
        so they can file the case and after they filed, what will my investigation
        be for? I will just be accused of grandstanding.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308fdf5-e66a-4e38-ae68-179b38d53258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4731d69-a2a0-401d-a9de-677ffa70e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ on Monday summoned Bantag and other respondents who are
        facing murder complaints in connection with the deaths of Lapid and Villamor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3de877-fe3f-4a74-85bd-014e6a414658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c02a5-5503-4a8d-a2fb-edbbdcaa668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:30:23.140+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:12:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subpoena has been<a href="https://www.cnnphilippines.com/news/2022/11/15/bantag-subpoena-deemed-served.html">
        served at the last known address of Bantag</a> in Caloocan City on Tuesday.
        However, a barangay official told the process server that the suspended BuCor
        chief no longer stays there, Senior Assistant State Prosecutor Charlie Guhit
        said.</p>'
