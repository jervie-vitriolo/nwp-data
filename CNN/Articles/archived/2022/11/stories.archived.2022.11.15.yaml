      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fe21f-d267-40b2-b6ef-b13460ec457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
