  'Justin-Brownlee-naturalization-under-Congress-Gilas-FIBA-World-Cup-qualifers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-15T17:46:57.250+08:00
    'imagesource': 'jcr:bc5dd30f-aaef-4b93-a054-7495966c6f01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219ee5b6-a50a-42f1-a26d-01b2628d200e'
    'lead': 'Samahang Basketbol ng Pilipinas executive director Sonny Barrios says
      he''s optimistic that Ginebra resident import Justin Brownlee will get the Congress''
      approval ahead of the February window of the 2023 FIBA Basketball World Cup
      Asian qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T18:04:19.193+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:10:28.120+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:50.946+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Brownlee to appear before House as naturalization process gets
      underway in Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e5e8f9-4fca-4010-91e0-7ec0f73cde9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.193+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Resident
        Barangay Ginebra import Justin Brownlee is set to appear before the House
        of Representatives on Wednesday as part of his naturalization bid for a possible
        inclusion in Gilas Pilipinas for the February window of the 2023 FIBA Basketball
        World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526011cb-0364-4877-a0b8-02ca729ac76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-6 cager will attend the Committee on Justice hearing
        chaired by Negros Occidental 4th District Representative Juliet Marie de Leon
        Ferrer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7e1dc-8c6c-4555-9399-ca6fa05263f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:29.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Justin Brownlee will appear in the hearing,” said Barrios in Filipino.
        The SBP official added that the Ginebra fan favorite reinforcement will be
        wearing a Barong Tagalog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf6b14b-410e-4fa5-b0e4-ee3898d2abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios said Brownlee’s appearance at the House is just one of the
        first steps in the naturalization process that will also need to pass through
        the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20260d61-0364-426e-b5c9-15f42287fe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:30.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is only the initial (step)," said Barrios. "The Committee
        on Justice ng Congress must see him personally. It starts in Congress then
        if it''s approved, it will move to the Senate. There''s a process and no shortcut."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a5221-b6e0-4780-abe2-94927734a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:31.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the naturalization process, Brownlee has been attending
        the weekly practices of Gilas for the November window of the FIBA World Cup
        qualifiers for him to get familiar with the system of head coach Chot Reyes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bafcdd-8d43-456c-86d4-21bf1f60ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.194+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios said the SBP is letting Brownlee’s naturalization process
        takes its course while thanking the lawmakers for expressing their support
        to Gilas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4e364-2c0b-4ad8-87dc-ace563c9232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s not get ahead of our congressmen and senators," he said.
        "That’s the last thing we like to do. Let’s allow them to do their jobs first.
        They know what’s required."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679fcea9-de8d-4e4d-a2ce-10383621194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:04:19.195+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:10:32.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very fortunate that in both houses, Lower and Upper House,
        the support for basketball is immense and unquantifiable," Barrios also said.</p>'
  'Marcos-names-tax-lawyer-as-BIR-chief':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T18:21:31.693+08:00
    'imagesource': 'jcr:caa5a508-dbcc-43ce-8e0f-80d303065e1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e4e5ed6-bfbe-4868-b937-7f1bf563dc31'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. appoints tax lawyer Romeo
      Lumagui Jr. as head of the Bureau of Internal Revenue (BIR).

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T18:24:33.235+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:10:22.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:51.097+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos names tax lawyer as BIR chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7564e0-3e6e-4bf6-86c3-6dd5f19b47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. appointed tax lawyer Romeo Lumagui Jr. as
        commissioner of the Bureau of Internal Revenue (BIR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb9ffd-a548-41f3-a2a9-32d1e6d8e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Office of the Press Secretary (OPS) said Lumagui
        took his oath on Tuesday. Prior to his new appointment, he was deputy commissioner
        of the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea23dad-0df5-4d38-a302-1464cc20b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS added that Lumagui was previously assigned to a number of
        positions and duties, including technical assistant to the commissioner and
        head of tax fraud for Revenue Region No. 6, Manila; No. 4, Pampanga; and No.
        7B, East NCR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fd62d1-d996-4420-ad95-3a6447c2a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax attorney was also entrusted with project management and
        implementation service, which develops and manages the BIR''s entire modernization
        or reform program, according to the OPS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45f3c8-f6cd-4e77-8021-622bff922e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.235+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:25.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lumagui headed several task forces to boost collections, such as
        the Assets Recovery Task Force, where total collections amounted to ₱833.69
        million, and the Task Force on Direct Selling/Multi-Level Marketing and Investment
        Scams, where assessments totaled ₱792.56 million both in just a span of around
        one year," the OPS stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cda7f6-186b-41cd-80e3-e085ab25e7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumagui replaced Lilia Guillermo as head of the BIR, which is in
        charge of bringing in taxes for the government. Guillermo was <a href="https://www.cnnphilippines.com/news/2022/6/18/Marcos-BIR-NICA-chiefs-.html">named
        BIR chief when Marcos was still president-elect</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3d211-d6dd-466d-88ee-c0ec61b836ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang did not say what will happen to Guillermo, who told CNN
        Philippines in June that <a href="https://www.cnnphilippines.com/news/2022/6/21/incoming-BIR-chief-Lilia-Guillermo-on-Marcos-estate-tax.html?fb">she
        will review the estate tax supposedly owed by the Marcoses</a> and try to
        collect it if the court’s decision is final and executory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ce6b2-0d91-4794-93f8-5f38e37ca08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she would ask Marcos to be a role model in complying
        with the rules of taxation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e3564-b675-4972-abaf-f50b646b794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:24:33.236+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:10:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on June 5, 1997 ordered the Marcos heirs to pay
        ₱23 billion in estate taxes. The order became final and executory on March
        9, 1999, and the total amount is estimated to have ballooned to ₱203 billion
        due to penalties and surcharges.</p>'
  'doh-options-covid19-response-public-health-emergency-bill':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T18:18:38.149+08:00
    'imagesource': 'jcr:a202ac7f-26a0-4888-b41d-8e8b80630534'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae788c2b-4be5-4bc1-8c91-48420f9be993'
    'lead': 'The Department of Health (DOH) is eyeing other options in carrying out
      COVID-19 response if the public health emergency bill is not signed by December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T18:27:54.561+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:10:09.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:51.400+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH lists options for COVID-19 response if public health emergency bill
      not passed by December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6865985-b2ae-4d51-8eed-290cd69a462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> The
        Department of Health (DOH) is eyeing other options in carrying out COVID-19
        response if the public health emergency bill is not signed by December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bea62-68b0-416f-a0ad-b51ceb2092e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.561+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bcd00c-8b8b-42c2-92fb-e87497aaf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Tuesday, DOH officer-in-charge Maria Rosario
        Vergeire said the agency is working with Congress to pass the Philippine Center
        for Disease Prevention and Control bill and the public health emergency bill,
        which were priority measures of the Marcos administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632aef5-53ae-460d-85e7-4c133fa4b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff7ea2-1919-4fb7-95fd-89c2ef7ecd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:11.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>No’ng isang araw, no’ng nagkaroon ng</em> hearing <em>sa</em>
        HOR (House of Representatives), <em>isang rekomendasyon</em> was to just merge
        the public health emergency bill with the Philippine Center for Disease [Prevention
        and] Control bill, so we are now working with the House Committee on Health
        <em>kung paano ito maisasagawa</em>," Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e50cea-b51a-494d-ac9b-20a4cf3117db'
