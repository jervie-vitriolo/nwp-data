      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/15/entertainment/rihanna-beyonce-savage-fenty/index.html#:~:text=The%20superstar%20singer%20and%20entrepreneur,just%20trump%20everything%20for%20me.%E2%80%9D">Rihanna
