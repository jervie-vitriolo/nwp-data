    'title': 'Kidlat Tahimik and ‘kapa-kapa’ in ‘INDIO-GENIUS: 500 Taon ng Labanang
      Kultural’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169ce2c-0150-46b8-96ed-800d7dc6a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.518+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent in dissecting the “war on culture and a battle for the
        soul of the Filipino legacy” in his films and many other creative resonances
        such as installations and performances, National Artist Kidlat Tahimik unveils
        his recent exhibition “INDIO-GENIUS: 500 Taon ng Labanang Kultural (1521-2021)”
        at the National Museum of Anthropology in Manila City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76ce2b-0740-4d39-b4ec-c5581c4ad5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.518+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Eric Oteyza de Guia, Tahimik is dubbed as the “Father of Philippine
        Indie Cinema.” He yet again echoes his “wild imagination” by explicating narratives
        from his roots, from a local point of view, emphasizing the inherent caliber
        of the Filipino people, pointing to indigenous communities (“indio-genius”).
        This stems from his idea of “sariling duwende,” a playful elf tied to one’s
        culture endangered by storied colonization in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140f768-7879-4322-8dcb-5ce924d985fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.518+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition ushers in publics through a tableau, appearing so
        brightly with a red tint from its neon letter lights, which shows Dr. Jose
        Rizal, on the left, holding a movie camera serving as a reminiscence of his
        protest to Ferdinand Blumentritt about the Madrid Expo in 1887. The neon letter
        lights read “MadExpo” in red and “1887” appearing as a subtitle, atop the
        dome-like ceiling which houses its visual elements. The lower left portion
        shows “NUESTROS FILIPINOS CIVILIZADOS” (our civilized Filipinos), also in
        red, serving as foreground to three freestanding rice gods or bulul-like human
        figures including someone playing a standing drum. The tableau replicates
        a familiar patch from our long-storied colonial roots: Philippine flora and
        fauna including Igorots being shown as if it was a human zoo to warrant their
        “divine right” to make us civilized. The 1887 expo was a project by the Ministerio
        del Otro-Mar (Ministry of Overseas Colonies) with a theme on Islas Filipinas
        at the Palacio de Cristal, El Retiro Park in Madrid. This was the same location
        where some of Tahimik’s major installations in this exhibition were initially
        installed for “Magellan, Marilyn, Mickey &amp; Fr. Damaso: 500 Years of Conquistador
        RockStars,” which ran from October 2021 to March 2022.</p>'
