      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the country generates between 2.7 million and 5.5 million
        metric tons of plastic garbage annually, making it the third-largest contributor
        to plastic pollution. Of this amount, one-fifth goes into the ocean.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48133100-2267-4db7-b008-e5b9e6b5c8ec'
      'mgnl:activationStatus': true
