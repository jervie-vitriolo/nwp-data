      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95a50d-1a49-42e1-91ac-9f258fed7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.518+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What follows through at the ground floor were sets of installations
        which resemble familiar Cordilleran scenography showing daily objects and
        all-too-familiar cultural evidence ranging from bululs in varied sizes, textiles,
        headpiece, intricate woodwork, and contemporary paintings and sculptures.
        This specific section alludes to “Postcards from a No-read-no-write Globe-Trotter,”
        described as a “kaleidoscope of memories."&nbsp;It shares glimpses of how
        life milestones are present in their everyday objects like blankets, rattan
        weavings, epic chants; histories carved on wood, stones, and animal bones;
        tales on pottery covers or on walls, among others, aside from oral traditions.
        From this, perhaps what lingers as you go along is a strong presence of communal
        gestures. This is observed through elements of the assemblages made by an
        ecosystem of indio-genius such as craftspeople, artists, and communities.
        Another portion close to this consists of huge wooden sculpture sets mostly
        depicting combat gestures. For instance, Marilyn M (Goddess of the Winds in
        Hollywood) being blown away by Inhabian (Goddess of the Winds in Ifugao) as
        a trope, to retell narratives on cultural survival of our ancestors promoting
        K.K.K. or Kataas-taasang Kaalamang Katutubo, in the context of this exhibition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee734f-2cb0-4708-bd15-ea1f29928139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce40c8-b8e7-4b7b-8ec9-a83bda16247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:57.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At best, the exhibition extends a multi-sensorial experience to
        its publics. While going through each space or portion, the interplay between
        visual textures and volumes are almost felt; the earthy smell of objects is
        mostly present, and what I’d call, the organized chaos due to multiplicity
        of elements, objects, and scenes, all providing a spectator’s supple navigation
        which is yet again of kapa-kapa, which I relate to one’s ingenuity in this
        context. These extend to all its portions. For one, a capacious space at the
        second floor features a massive assemblage of a navigating boat, a battle
        scene, among others, as part of “Victory @ Sea.” And another, a hallway filled
        with more micro installations and display racks facilitating a visit/revisit
        to the past. All these remind me of a few discourses on audiences and museums.
        For instance, <a href="https://books.google.com.ph/books/about/The_Museum_Experience.html?id=Hd9l6gt6aJ0C&amp;redir_esc=y"
        target="_blank">Falk and Dierking</a> recognize three intersecting/overlapping
        contexts within which people experience museums: the personal such as interests
        and motivations, the social as to companions, and the physical which is the
        actual museum. All these constitute a fusion of cues that make up an aesthetic
        experience on viewing the exhibition packed with Tahimik’s previous works
        and objects collected throughout his practice.</p>'
