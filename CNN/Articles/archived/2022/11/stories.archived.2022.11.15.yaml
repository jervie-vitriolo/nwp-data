      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228adb0e-7590-4143-a7b4-5dd60f2ffcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T08:03:00.660+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:15:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the implementation of the Ecological Solid Waste Management
        Act of 2000, revenues from the tax on plastic bags shall be allocated to the
        programs of the Department of Environment and Natural Resources.</p>'
