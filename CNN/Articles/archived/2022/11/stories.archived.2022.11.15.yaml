      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the University of Idaho – where students Sunday afternoon initially
        were advised to shelter in place amid the homicide probe – in-person and online
        classes Monday are canceled and set to resume Tuesday.</p>'
