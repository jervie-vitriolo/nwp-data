      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd62b8-3371-4358-b93a-55db29c46923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.302+08:00
      'mgnl:createdBy': 'alyssa'
