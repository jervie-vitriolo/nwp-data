      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the anti-illegal drugs campaign, France urged the Marcos administration
        to take the necessary steps to effectively address the impunity of those who
        carry out summary executions while Canada said effective prosecution is a
        must for victims to obtain justice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6663d-13ce-487b-a8aa-64ba627d596f'
