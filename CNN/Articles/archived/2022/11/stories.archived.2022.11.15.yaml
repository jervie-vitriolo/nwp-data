  'total-fertility-rate-filipino-women-sharp-decline':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T15:47:43.144+08:00
    'imagesource': 'jcr:9f6a2507-8612-4cb1-82ad-cc9c8a3ff257'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '892e4f6e-ee47-4970-8af6-7dff7a98ff9a'
    'lead': 'The Commission on Population and Development - National Capital Region
      says the total fertility rate of Filipino women has fallen to 1.9 children,
      from 2.7 in 2017, the sharpest decline ever recorded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T15:53:25.564+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:11:36.814+08:00
    'mgnl:lastActivatedBy': 'magnolia'
