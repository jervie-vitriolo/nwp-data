      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 13 East and Southeast Asian nations, the Philippines came
        in fourth to the bottom of the index, barely ahead of Indonesia (82nd), Laos
        (99th), and Cambodia (103rd) which was ranked the least in the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c62e1-69e5-48d0-824b-cf888edb6057'
