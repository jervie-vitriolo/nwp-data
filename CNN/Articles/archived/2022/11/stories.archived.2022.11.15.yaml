    'template': '1'
    'title': 'Villar''s AllDay, AllHome post gains despite waning revenge retail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2decdcbb-d70a-4c54-abd1-8f8cbd3a2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — Villar-led
        listed companies still reported growth despite Filipino consumers'' shift
        from spending on products to leisure, with strong revenues generated from
        January to September of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a722d-9e78-44e2-b1ca-98acbcd35d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Tuesday, AllDay Marts, Inc., operator of AllDay
        Supermarkets, said revenues in the first three quarters went up 2.8% to ₱7
        billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1e33e-a58d-4298-94ed-c176b93ca095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:34.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core net income also slightly increased to ₱270 million, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69786f-f6d5-4981-b12d-5c7a4ea2de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:34.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AllDay has performed very well through the pandemic, and it was
        a challenge to sustain this success going into the post-pandemic scenario.
        AllDay''s market, one that is particularly affected by the trend of ‘revenge
        retail’, have been observed to shift their spending towards enjoying themselves
        through travel and leisure, and rightfully so, especially after such long
        periods of lockdown," said AllDay and AllHome Chairman Manuel Villar Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8931079-f3ca-4f52-97d4-e1db8f6f4e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this, we have grown the business and brought an elevated
        supermarket experience to more Filipinos," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f6195-baaa-4c54-9ad1-4ef854cfb4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllDay has upgraded how consumers shop by introducing self-checkout
        counters and small carts, including its fully automated grocery assistant
        ''Addie''.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc18701-35fa-4b51-879e-3dac1dfbba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last stretch in 2022, AllDay Supermarket President and CEO
        Frances Rosalie Coloma expects that the group will generate even stronger
        financials as the fourth quarter marks the holiday season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43855cb9-bea2-47b3-9b14-aa5b5a427b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate disclosure, AllHome said it recorded ₱9.1 billion
        in revenues while core net profit hit ₱702 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06629ab3-2223-41b7-addd-e7a51f368b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said that while Filipinos'' spending has shifted to travel
        and entertainment, his outlook on the market remains upbeat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e44d2-42b8-4430-8999-b0f61c572d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the group sees "increased" construction activities across
        the country, said AllHome Vice Chairman Camille Villar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156a997-1254-4d91-8a7a-77696776b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at this with optimism for the coming year, as this will
        see the completion of most construction activities started or restarted during
        the pandemic," she said. "Those in turn will need furnishing and that is where
        AllHome''s strongest categories are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c44e6dc-5f6b-4353-9bb6-9c0287861870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T10:57:06.529+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:13:38.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AllHome targets to achieve its 100-store milestone by 2026.</p>'
  'MILF-decommissioning-Basilan-firefight':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T10:46:31.666+08:00
    'imagesource': 'jcr:2d0fce4c-7fe6-4f9b-bf36-fdf715b703c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41defa5c-1b19-4ffa-89ac-37dc55e50cd7'
    'lead': 'A lawmaker from Mindanao points out flaws in the decommissioning process
      for armed fighters of the Moro Islamic Liberation Front (MILF) in the wake of
      the deadly firefight between members of the group and the military last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T11:02:29.239+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:13:24.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:46.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Basilan clash reveals flaws in MILF decommissioning process'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1384ed-6546-4953-9719-602ade6ec9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> A
        lawmaker from Mindanao has pointed out flaws in the decommissioning process
        for armed fighters of the Moro Islamic Liberation Front (MILF) in the wake
        of the deadly firefight between members of the group and the military last
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad2313-919a-4095-9c8c-33723c3eb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan Rep. Mujiv Hataman on Monday urged the national government
        and other stakeholders to prioritize the decommissioning of armed MILF combatants
        to minimize incidents of violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5d183-98bb-463b-abdc-3b207191475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:26.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tama ang decommissioning natin, I’m saying this for the record.
        Maraming armas ng MILF ang hindi na-decommission. Masasabi ko kahit sa isla
        lang namin sa Basilan. Kaya importante sa akin ang listahan kung ilan talaga
        ang subject," he said during the hearing of the House Committee on Peace,
        Reconciliation on Unity''s briefing on the state of the peace process in the
        Bangsamoro Autonomous Region in Muslim Mindanao (BARMM).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667cdb8-9d61-4c39-b8ea-2cbf193ea4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not doing the decommissioning right, I’m saying
        this for the record.  The MILF has many firearms which were not decommissioned.
        This is true for Basilan. It''s important to get the list of subjects we are
        dealing with.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b708e-fd56-4683-a8d8-92a6143c51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wakeup call to all of us: not only for the GPH (government
        of the Philippines), even to IDB (Independent Decommissioning Body). Let us
        be transparent and let us be honest. Wag tayong maglokohan. I-prioritize natin
        ‘yung armed combatants. Kung matapos ang armed combatants, wala nang pwedeng
        magdala ng armas. So kung wala nang armas, hindi tayo magkaka-giyera," he
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefca299-ec4b-47d6-a284-47f53481d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not kid ourselves. Let''s prioritize the armed
        combatants. They should no longer carry firearms. Without firearms, there
        will be no war.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9488c1-771d-420b-b760-35ff8368950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman made the remark days after the bloody clash between the
        MILF and military forces in Ungkaya Pukan, Basilan on Nov. 8. The incident
        left three soldiers and three MILF fighters dead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde43fa-93a8-4335-99ec-5f02cd8887c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Adviser on Peace, Reconciliation,
        and Unity (OPAPRU) said 24,844 former MILF combatants have given up their
        firearms since the decommissioning process started in 2015. The IDB, which
        oversees the process, said it has received 4,625 weapons or 66 percent of
        its target.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e5c3c-0e73-4ad4-ab0a-22f9a5860850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IDB vice chairman William Hovland said the peace process involving
        the MILF and the Philippine government is one of the “very few peace processes
        going well globally.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29198ca1-e2c3-44ec-b78b-11e538799061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hataman, however, said several weapons owned by MILF fighters have
        yet to be decommissioned even in Basilan. He also claimed to know of someone
        who’s not part of the group but underwent the decommissioning process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbd4a6-d406-4d32-ba2c-082a871fa06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPAPRU Undersecretary David Diciano said former MILF combatants
        who gave up their arms each received ₱100,000 in cash aid. An estimated 40,000
        MILF fighters are still due for decommissioning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5407f06-83d0-4d30-bbf4-52169673b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:30.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel adopted Hataman''s motion to hold an executive session
        to get details about the MILF fighters who gave up their arms after Hovland
        said information about them was confidential.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c13ad-08d4-4887-8e59-691e8e09a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:31.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For National Coordinating Agency (NICA) Director General Ricardo
        De Leon, the recent violent incidents “could sow some distrust on the MILF-led
        BARMM government’s capacity to handle the security situation.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e2077-c180-4c57-a5ad-8b1d02a504a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T11:02:29.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:13:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said he has ordered the creation of a provincial security
        office in Region 12 since NICA currently has no office in BARMM.</p>'
