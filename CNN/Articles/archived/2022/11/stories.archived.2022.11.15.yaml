      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Eastern and Southeastern Asia and Oceania group, the Philippines
        ranked 12th out of 15 countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880a3e1-5c50-405f-8ace-2041bdc6e4c1'
