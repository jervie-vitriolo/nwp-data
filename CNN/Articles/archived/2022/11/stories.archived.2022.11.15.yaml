      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722fb7f-304b-4db6-99ea-eaba1d15983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the bills would let the government continue its COVID-19
        pandemic response like implementing the vaccination program and expediting
        the procurement of supplies needed even without the state of calamity declaration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72bc4fd-d950-4720-98bd-8c9ca9f699e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
