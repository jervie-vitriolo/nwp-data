    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: Suspend K-12 program or fully fund it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7425d-8344-4ded-9def-b182de7e3ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Senator
        Alan Peter Cayetano on Monday said the government should suspend the K-12
        program for five to 10 years if it cannot be fully funded, adding that it
        has failed in its promise to provide quality education.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf37ff-5cbe-4c7d-af18-58affdf5cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:32.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a111c-262d-4d34-aae9-4e1ca6ee8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“K to 12 is not just adding two years. [W]e should put money there…
        <em>para makita naman ng mga magulang na ito</em> (<em>talaga</em>) <em>ang</em>
        K to 12 [so that parents can see what K-12 really is],” Cayetano said during
        deliberations on the budget of the Department of Education (DepEd).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3088d-a62d-481c-b7f9-212091399da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a0a4d-475a-483d-82e8-7932cfeac4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the suspension would be devoted to completing the
        resources needed for the K-12 program since it has yet to prove how students
        are benefiting from it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f8b8d-9fc4-4a15-9f3e-e814e9474c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:34.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150d045-5449-4096-aacc-f7bfd125a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ipinangako sa atin, ''pag pumunta ka sa</em> school <em>at</em>
        sports track <em>''yan, may</em> oval, gym, equipment, coaches, swimming pool.
        <em>‘Pag pumunta ka sa</em> techvoc (technical vocational), <em>may garahe</em>,
        testing equipment, motor, <em>at akmang</em> professors,” Cayetano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe403b1-960f-4b46-91db-0ab4753292ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74872682-ffe8-4bbd-8870-f1ebb4d64e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was promised to us was that when one chooses
        the sports track, we should have an oval, gym, equipment, coaches and swimming
        pool. If you go to technical vocational, there should be a garage, testing
        equipment, a motor, and the right professors.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be5992-d796-47bb-a8bf-55a3cbd6f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:36.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36951c75-a5fc-4f37-ad80-e16f4ebfd349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:36.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They [DepEd] promised <em>na bubuhusan ng pera, na</em> after senior
        high, employable <em>na</em> — ladderized, <em>babawasan ng</em> one year
        <em>ang</em> college, and better quality of education,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be50bec6-3323-46dc-806a-ca5f520c6f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e30681a-407f-47d9-bcb7-8144b761f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:37.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DepEd promised they’ll pour money into it, that
        after senior high, they’d be employable —&nbsp;ladderized, the years in college
        will be reduced by one year, and better quality of education.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d79c747-2216-42df-9e23-352ce33326e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc815e-c081-4d32-b6ba-f145032e6dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano stressed that the DepEd reduced the time spent in school
        from eight hours to six hours, which was not mentioned when the K-12 program
        was passed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8b4b8-7ab8-4788-920c-1e7e4b95e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463d589-524f-4d01-9d1b-0a48324aec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.791+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd Spokesperson Michael Poa said there is no directive
        given to suspend the K-12 program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072b6ec-e2bc-4543-bbef-f6053badf425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc099a-46b5-4909-8648-0245d0cb74ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, <em>kaka</em>-review <em>lang natin ng ating</em> K-10,
        <em>at sisimulan na rin ''yung</em> review <em>ng</em> 11 to 12,” Poa told
        CNN Philippines’ Newsroom Ngayon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8f5be-6b04-440c-9b9f-41d674fb07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6b358-51f7-444f-a593-e4c4919be6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:09:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagdating sa pondo</em>, of course <em>kaya tayo nagpupunta
        sa mga</em> budget hearing <em>para rin makakuha tayo ng kaukulang pondo para
        sa</em> basic education,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b553359-f581-4005-becf-ab0336ca7407'
      'mgnl:activationStatus': true
