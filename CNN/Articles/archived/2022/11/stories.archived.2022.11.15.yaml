    '1':
      'image': 'jcr:8549534a-a6d5-4348-9a6d-5a278c9f008a'
      'imageCaption': '“Postcards from a No-read-no-write Globe-Trotter" shares glimpses
        of how life milestones are present in their everyday objects like blankets,
        rattan weavings, epic chants; histories carved on wood, stones, and animal
        bones. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
