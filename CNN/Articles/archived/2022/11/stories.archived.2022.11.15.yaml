      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d977df-9cf6-4423-b198-120f9ed77e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T19:24:02.792+08:00
      'mgnl:createdBy': 'jelo'
