  'Antiporda-six-month-suspension-amid-misconduct-complaints':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T22:30:00.206+08:00
    'imagesource': 'jcr:d7f956f7-435e-47e2-b215-8dfbf99d3c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceebed34-eeb8-4130-9c6d-0719617249b8'
    'lead': 'The Office of the Ombudsman ordered a six-month preventive suspension
      without pay for National Irrigation Administration (NIA) acting administrator
      Benny Antiporda due to complaints of “grave misconduct.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T22:44:54.061+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:06:59.998+08:00
