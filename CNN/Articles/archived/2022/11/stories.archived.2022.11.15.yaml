      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — The
        United Nations Human Rights Council (UNHRC) has urged the Marcos administration
        to address the alleged extrajudicial killings and other human rights issues
        that occurred under former President Rodrigo Duterte’s leadership.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4c86e-5ba7-4e88-a614-17761bea4a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.301+08:00
