      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A homicide investigation is underway after
        four University of Idaho students were found dead Sunday at a home just outside
        the campus, police and the university’s president said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d06e36-5faf-4a7f-85b4-9c03d2a88ecf'
