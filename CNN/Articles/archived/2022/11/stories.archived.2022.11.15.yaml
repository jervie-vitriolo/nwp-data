      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c6a0d-8a8d-4ebb-9b38-d0dd399d891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it will not be extended, she does not recommend giving authority
        to the local government units to declare a state of calamity for COVID-19
        as pandemic efforts are national in scale such as the issuance of the Emergency
        Use Authorization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b8721-000b-4611-94b6-d58ee41fc52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:27:54.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:10:17.137+08:00
