      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57b527-6ffe-4288-a28e-888bc0d94c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:26:19.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:14:12.214+08:00
