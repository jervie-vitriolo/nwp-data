      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mandate of COA is clear, hindi naman general services ang COA
        na titingnan kung ang delivery ay tama at kung nagamit ng gobyerno [COA is
        not a general services agency that will check if the delivery is correct and
        if it was used by the government]. That''s part of it, but the main important
        component is, was the money spent legally in accordance with law in so far
        as the requirements for transparency and accountability provided in the Constitution?"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b106c-6560-4bab-81b0-c20c1c43a4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:12.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The audit report of COA in so far as the DOH is concerned is already
        submitted, and it can''t be left hanging and simply say that we checked the
        inventory, the use of inventory, and we still don''t know how much they bought
        each vaccine and each brand of vaccine," Escudero added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e11730-bc8e-4834-9d6f-ebc5f9466adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said COA is an independent institution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595a9fe-3ff4-4e84-8d67-260aaf8f8518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, meanwhile, said COA is "willing to use these powers."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830db08a-da6f-4203-9779-9556e3fcf001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Health showed that as of Monday, around
        73.6 million people, or 94.29% of the target population, were vaccinated against
        COVID-19, while 20.7 million people received booster doses.</p>'
  'how-the-crypto-fallout-could-affect-you':
    'author': 'Nicole Goodkind, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-15T20:34:33.760+08:00
    'imagesource': 'jcr:684ce20e-0979-4806-b19b-f257280ee307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '575c3462-1fd6-4cda-a87a-33265fdee028'
    'lead': 'The crypto industry is still reeling from last week''s shocking death
      spiral of digital currency exchange FTX.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T20:41:12.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:07:53.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:55.295+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['crypto', 'cryptocurrency', 'finance']
    'template': '1'
    'title': 'How the crypto fallout could affect you'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec75c23-f9d9-4b64-ac2e-46bbb2af57a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The crypto industry is still reeling from
        last week''s shocking <a href="https://www.cnn.com/2022/11/14/business/ftx-crypto-collapse-updates-hnk-intl/index.html"
        target="_blank">death spiral of digital currency exchange FTX</a>. The company''s
        bankruptcy filing has left financial backers in the lurch — including the
        usual suspects in Silicon Valley, from Masayoshi Son''s SoftBank to VC firm
        Sequoia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbca564-e9d9-4203-914b-30a1f4cfee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few names on the list stand out, though. The Ontario Teachers
        Pension Plan was invested in the company. The Alaska Permanent Fund Corp,
        The Washington State Investment Board <a href="https://www.pionline.com/cryptocurrency/institutional-investors-measure-damage-ftx-collapse-portfolios"
        target="_blank">and others</a>&nbsp;were indirect investors in FTX through
        Sequoia and other venture capital firms. While these funds say they had limited
        exposure to FTX, their inclusion points to a growing but alarming trend that
        could affect you even if you''re not a buyer of crypto yourself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194829e-dfe9-44ba-8ccd-d30f2a3ecf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s happening:</strong> Pension funds are increasingly
        investing in alternative assets in search of bigger returns. Crypto is one
        example — and that could be risky for anyone invested in them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74df24-f464-4721-9470-8ab2ff4c7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, public pension funds are facing serious challenges
        that threaten the retirement plans of millions of state and local government
        employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833085a-f889-4a16-af54-5bc8a9d10b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100 largest public pension funds in the United States had been
        funded at just 69.3% of their total obligations at the close of the third
        quarter, down from 85.5% at the end of 2021 according to <a href="https://us.milliman.com/en/insight/public-pension-funding-index-october-2022"
        target="_blank">analysis by Milliman</a>, an actuarial and consulting firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd95ca-3391-48bf-b95c-9c23566f20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that these funds have a gap between the cash they''re
        holding and the cost of the benefits promised to both retired and soon-to-retire
        workers. In order to stay afloat, they have to make it up somehow. Raising
        taxes or re-balancing budgets pose political problems, and so many are instead
        attempting to juice returns by investing in riskier and more illiquid alternatives
        to stocks and bonds like cryptocurrency, private equity, and hedge funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aa899e-27e9-4905-85e0-428ac82cf414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really shines a bright light on what money managers are doing
        to try to achieve a higher rate of return. It''s not just about crypto as
        much as just their overall increased tolerance and appetite for these alternative
        asset classes," said Matthew Eickman, national practice leader at Prime Capital
        Investments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb6259-a778-424f-bcb9-a617ce65553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:57.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Riskier investments, bigger rewards?</strong> Of the <a
        href="https://www.federalreserve.gov/releases/z1/20220609/html/l120b.htm"
        target="_blank">roughly $4 trillion</a>&nbsp;in assets managed by public pension
        funds in the United States, about one-quarter is allocated to risky alternative
        vehicles, including private equity, real estate, and hedge funds, according
        to the Boston College Center for Retirement Research. That''s up from 8% when
        they began measuring in 2001.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cafa9f-ac32-4f52-b749-bdd401034362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just a trend that''s happening in the United States. Pension
        assets allocated to real estate, private equity and infrastructure have increased
        from 7% to over 26% in the past two decades globally, according to <a href="https://www.thinkingaheadinstitute.org/research-papers/global-pension-assets-study-2022/"
        target="_blank">Willis Towers Watson''s</a>&nbsp;<a href="https://www.thinkingaheadinstitute.org/research-papers/global-pension-assets-study-2022/"
        target="_blank">Thinking Ahead Institute</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e841437-ecb0-496f-a172-9fa056c7c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:58.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the FTX debacle showed, risky investments can further erode
        the already damaged pension landscape. These alternative investments are often
        complicated, have high fees and are more volatile than stocks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712847c-bbc4-482f-894e-d52a00edfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portfolio managers are investing in "opaque investment strategies
        that we do not have sufficient understanding of that could create large problems
        in the future," said Joe Brusuelas, chief economist at audit and tax and consulting
        firm RSM US. "My fear lies in these known unknowns."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2fc02-0ab4-4af8-a4c5-fd8d99ad9a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:59.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The silver lining:</strong> It''s been a tough year for
        markets, and a lot of pension funds are getting battered, which puts them
        in a position to look into increasing their stake in non-market investments,
        said Eickman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e9740-e6b8-405b-a30e-d893b5a45a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent events could prompt them to think twice. "What''s
        happened with FTX probably will introduce additional caution into those discussions,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749525c1-58be-4954-97d1-33dceb1fc394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:00.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Fed delivers a confusing message</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56484bb9-4741-4af6-b77b-25a856917ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:00.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US markets snapped a two-day rally and closed lower on Monday after
        Fed governor Christopher Waller warned that the endpoint for rate hikes by
        the central bank is "still a ways out there."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698bf77-281c-425f-b3df-e305fa5285c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at a point where we can start thinking maybe of going at
        a slower pace," Waller said at a conference organized by UBS in Australia.
        But he warned investors that the Fed was not softening its fight on inflation.
        "Quit paying attention to the pace and start paying attention to where the
        endpoint is going to be. Until we get inflation down, that endpoint is still
        a ways out there."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04149626-e39d-49da-998f-628f0de634be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:01.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments came after a report released last week showed that
        inflation in October was lower than expected. Investors seized onto the data
        as a sign that the Fed could soon pivot away from historically high rate hikes,
        and markets had their best day since the spring of 2020.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f77d0-7074-4083-a91d-8376388016cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPI inflation report was "good news," said Waller, but it''s
        "just one data point" and more readings are needed to convince policymakers
        that inflation rates are easing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871933b9-9a71-48d7-97e9-5124869018a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mixed messaging:</strong> Stocks rebounded from session
        lows on Monday after another Fed official delivered a somewhat different message.
        Federal Reserve Vice Chair Lael Brainard indicated the central bank could
        soon slow the pace of its interest rate increases on Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b1974-2274-4aa1-8d65-5562a94adafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will probably be appropriate soon to move to a slower
        pace of rate increases," she told Bloomberg News in a live interview. "We
        have raised rates very rapidly," she said. "We''ve been reducing the balance
        sheet, and you can see that in financial conditions, you can see that in inflation
        expectations, which are quite well-anchored," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21f902-d7e7-4258-b425-56d2f360ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bottom line:</strong> Markets <a href="https://www.cnn.com/2022/10/11/investing/premarket-stocks-trading"
        target="_blank">could remain volatile</a>&nbsp;until rate hikes end. Investors
        will search deeply for clues about future Fed policy in the Producer Price
        Index report on Tuesday, the retail sales report on Wednesday, and the Philly
        Fed manufacturing index on Thursday. But it''s best not to fight the Fed:
        When officials say one piece of data won''t sway their policy-making process,
        they mean it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336e50d3-2911-4390-a95b-438457b74f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden and Xi meet during G20 summit</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e503603-7549-4a72-9390-e9b4ab643f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden <a href="https://www.cnn.com/asia/live-news/biden-xi-meeting-g20-summit-bali-indonesia/index.html"
        target="_blank">held a three-hour talk</a>&nbsp;Monday with his Chinese counterpart
        Xi Jinping, their first in-person encounter since Biden took office, report
        my colleagues <a href="https://www.cnn.com/2022/11/13/politics/joe-biden-xi-jinping-meeting-g20-bali"
        target="_blank">Kevin Liptak and MJ Lee</a>. The meeting comes at a time of
        deteriorating relations between China and the US.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9bf71-d8f5-4a58-bf9f-c14cad1ff90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging afterward, Biden told reporters he was "open and candid"
        with Xi about the range of matters where Beijing and Washington disagree.
        "I''m not suggesting this is kumbaya," Biden said at a news conference, "but
        I do not believe there''s a need for concern, as one of you raised a legitimate
        question [about] a new Cold War."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024e3cf-1388-49e7-bf4e-5e263ede6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economic relations:</strong> Xi <a href="https://www.cnn.com/asia/live-news/biden-xi-meeting-g20-summit-bali-indonesia/index.html"
        target="_blank">reportedly criticized</a>&nbsp;the US for attempting to build
        "walls and barriers," and pushing for "decoupling and severing supply chains,"
        during the meeting. "We oppose politicizing and weaponizing economic and trade
        ties as well as exchanges in science and technology," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d72c0-c9ef-4d69-8013-067987c17298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House readout said that "(Biden) reiterated that (US-China)
        competition should not veer into conflict and underscored that the United
        States and China must manage the competition responsibly and maintain open
        lines of communication," the statement said, adding that the leaders asked
        their teams to carry this work forward.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12caa49a-d0d1-407c-ab00-cc4c99753d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Markets encouraged:</strong> Stocks in mainland China and
        Hong Kong got a lift Tuesday, my colleague <a href="http://www.cnn.com/2022/11/15/business/us-china-g20-meeting-stronger-ties-intl-hnk/index.html"
        target="_blank">Laura He</a>&nbsp;reports. Analysts said the unexpectedly
        constructive tone of the meeting boosted sentiment. The meeting had sent a
        positive message that the two sides would strive to find common ground, they
        added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3db82-78f7-4fda-820d-0ea3af1c7be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next:</strong> The US will send Secretary of State
        Antony Blinken to visit China to follow up on their discussions, said the
        White House.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc16be-37f9-46de-ab57-b5390b4eca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:41:12.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:08:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/15/investing/premarket-stocks-trading/index.html"
        target="_blank">How the crypto fallout could affect you</a>."</em></p>'
  'mackenzie-scott-donation':
    'author': 'Ramishah Maruf, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-15T20:41:31.603+08:00
    'imagesource': 'jcr:748ec32d-bf3d-4d9f-a356-26ebb4cdd16d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec647ee-f0b6-4565-b577-14c0cd9fcfcd'
    'lead': 'Billionaire philanthropist MacKenzie Scott has donated almost $2 billion
      to more than 300 organizations in the last seven months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T20:45:14.722+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:07:44.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:55.518+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MacKenzie-Scott', 'philanthropy', 'donation']
    'template': '1'
    'title': 'MacKenzie Scott announces another $2 billion in donations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced48582-d5d4-4d61-a126-9dff314b5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Billionaire philanthropist MacKenzie Scott
        has donated almost $2 billion to more than 300 organizations in the last seven
        months, she said in a <a href="https://mackenzie-scott.medium.com/of-and-by-104c6ff53ff0"
        target="_blank">Medium post</a>&nbsp;Monday. This followed an announcement
        from her ex-husband and Amazon founder Jeff Bezos that he will <a href="https://www.cnn.com/2022/11/14/business/jeff-bezos-charity/index.html"
        target="_blank">donate the majority of his wealth</a>&nbsp;during his lifetime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae6ab43-1870-4a37-ac95-d4a328d11edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her divorce from Bezos in 2019, <a href="https://www.forbes.com/sites/mattdurot/2022/11/14/mackenzie-scott-just-announced-that-shes-donated-2-billion-to-hundreds-of-groups-over-the-last-seven-months/?sh=325f7a263b67"
        target="_blank">Forbes estimates</a>&nbsp;Scott has given away $14.4 billion
        to more than 1,500 organizations. Her most recent donation totals $1,990,800,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f4b31-68e9-4f65-b0c8-438da4e3429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:45.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott made the announcement on the day Bezos, along with his current
        partner Lauren Sanchez, told CNN he plans to give away the majority of his
        $124 billion net worth during his lifetime. And though Bezos did not specify
        his donations, he said would devote most of his wealth toward combating climate
        change and unifying humanity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb7b7b-cc66-41af-9dbf-0c694198846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos had been criticized for not signing the <a href="https://givingpledge.org/"
        target="_blank">Giving Pledge</a>, a commitment for the world''s wealthiest
        to dedicate most of their wealth to charity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a547a1c3-764f-47e6-b410-c4126d0433f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A database of Scott''s donations will be posted "soon," but the
        Medium post did list the charitable organizations that received aid, ranging
        from immigrant resources to school districts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cef2f-a3e1-43ac-a714-f46fc437ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though specific donation amounts weren''t published, some organizations
        already announced how much they had received from the philanthropist. Last
        month, Girl Scouts of the USA said it received its largest ever single individual
        donation from Scott, <a href="https://www.cnn.com/2022/10/18/business/girl-scouts-donation-mckenzie-scott/index.html"
        target="_blank">totaling $84.5 million</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a37ae-b7d9-4d86-aede-cf54369e3e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott had gifted $436 million to Habitat for Humanity International
        <a href="https://www.cnn.com/2022/03/22/business/mackenzie-scott-habitat-for-humanity-donation/index.html"
        target="_blank">and its affiliates</a>&nbsp;in March to promote homeownership
        in Black and minority communities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e2ee4-1b61-449c-9c5e-82462c5d3a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott noted many of the 343 organizations she donated to are funds,
        meaning they "pool donations and spread them across a diverse group of smaller
        organizations working toward a common cause."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd0c06e-9225-47d6-a21d-68e0d69d0ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big impact</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe83c9-fbd9-4e93-b67e-eaffd5adc5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott has been praised for challenging "big" philanthropy and her
        focus on LGBTQ and minority-focused organizations, even though others have
        given large, unrestricted gifts. But the scope and speed of her philanthropy
        has raised eyebrows. Additionally, a report from the Center for Effective
        Philanthropy that details Scott''s givings noted it has come with criticisms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c9a429-2507-4a45-a731-84f96ab7505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:49.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The large gifts may overwhelm organizations or lead to a misuse
        of funds, and her one-time gifts might cause other donors to pull back their
        support, critics say. Others have called for transparency for her selection
        methods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf5a87-d03c-4556-a6a6-96e2c5910157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of the 277 nonprofit organizations surveyed, slightly more than
        half of the respondents said their grant from Scott has made fundraising easier,
        with some saying they are able to use it as leverage with other donors. And
        the large gift "has enabled organizations to focus funds where they were most
        needed to achieve their mission."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4dc0c3-5d22-49e5-91c9-c37d00efa01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonprofit leaders who had received grants from Scott said it was
        transformational for their organizations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873334ab-a8f4-41ce-9163-2bc9df2ead20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of money didn''t even feel real — what felt more real
        was the pride and validation that the work I was doing mattered, and somebody
        had noticed," said one nonprofit leader whom the report did not identify.
        Eighty-eight percent of respondents said it was the largest unrestricted grant
        they ever received.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2c2d9-4012-4cd3-94a4-978de1cbff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:45:14.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:07:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/14/business/mackenzie-scott-donations/index.html#:~:text=Billionaire%20philanthropist%20MacKenzie%20Scott%20has,his%20wealth%20during%20his%20lifetime."
        target="_blank">MacKenzie Scott announces another $2 billion in donations</a>."</em></p>'
