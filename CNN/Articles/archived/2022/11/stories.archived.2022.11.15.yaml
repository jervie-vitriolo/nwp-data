      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of enabling talent, the Philippines’ rank fell from 79th
        to 90th. Its rank for attracting talent dropped 47 places from 55th in 2021
        to 102nd while its place for retaining talent sank five spots from 97th to
        102nd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ade70-6259-43fa-863c-7bd8c145789e'
      'mgnl:activationStatus': true
