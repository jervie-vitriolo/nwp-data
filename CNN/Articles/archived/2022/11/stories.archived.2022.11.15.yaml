    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0feed-0a5c-4438-81d5-a165b26878c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T17:21:52.518+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:10:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an initial bleak feeling, something that feels like a
        series of split seconds, in looking at this entry point, shifting glances
        from the tableau upon reading the accompanying text. This was perhaps a call
        to process this familiar patch of our history beneath the heavy red tint from
        its neon letter lights. In reflection, I was thinking of the space as a strong
        cue for a “contact zone” or “social spaces where cultures meet, clash, and
        grapple with each other” as expounded by <a href="https://www.researchgate.net/publication/228053254_Neocolonial_Collaboration_Museum_as_Contact_Zone_Revisited"
        target="_blank">Pratt and Clifford</a> when they ascribed museums as “places
        of hybrid possibility and political negotiation, sites of exclusion, and struggle''''
        in relation to the entire experience and exhibition concept. This bleak feeling,
        from some strands in this exhibition, is what sustained my interest going
        through each installation: was this indicative of Tahimik’s kapa-kapa organic
        method? For Tahimik, the indio-genius kapa-kapa organic method is most appropriate
        to cater to the exhibition’s curatorial components embracing change and acknowledging
        of the quotidian and its transient nature. Through this method, he utilizes
        mundane objects to impart his ideas. In hindsight, what makes this more interesting
        is Tahimik’s consistent use of the method in what he does. Apart from utilizing
        it in his filmmaking practice, he also applied the kapa-kapa method when he
        designed the Ili-likha Artist Village in Baguio City without any specific
        formal architectural layout, working around existing trees in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
