      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair - and their fans - were frequently pitted against each
        other as artists in their early days despite the fact that Beyoncé''s husband,
        Jay-Z, discovered Rihanna.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ea31f-00c6-4887-8174-6920203d664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T23:51:31.576+08:00
      'mgnl:createdBy': 'syrah'
