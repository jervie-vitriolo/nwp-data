      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Global Cities Talent Competitiveness Index, Manila fell from
        128th last year to 129th this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb644f3-68ac-4a21-b999-ab4191b5b0b4'
      'mgnl:activationStatus': true
