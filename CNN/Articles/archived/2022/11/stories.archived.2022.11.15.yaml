      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f9810-f08b-47f2-9b5c-fc83486f3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> A
        third of the proposed budget of the Department of Public Works and Highways
        (DPWH) for next year goes not to the construction of new infrastructure but
        to the maintenance of existing ones, Senator Alan Peter Cayetano pointed out
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b2a20-ca2c-466c-9c8d-43732bea5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Senate deliberations on the proposed ₱737.3-billion budget
        for the DPWH, Cayetano said all funds for maintenance, repair, and rehabilitation
        total more than ₱200 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321799be-141a-42fd-81e6-108d9e2615f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is not a Build, Better, More budget, this is a maintenance
        budget," Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa39f67-2546-4840-ae47-3b7559901bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.011+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:27.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there something wrong with the kind of public works that we
        do?... Ibig sabihin either hindi maganda yung pagkagawa o napakaluma na?"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95502db8-5849-4fc3-a6cf-3ea915b5182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on finance chairman Sonny Angara said DPWH officials
        told him they are "trying to catch up" with the agency''s asset preservation
        program. But Cayetano stressed that more funds are needed for new projects,
        including farm-to-market roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe236b-c027-485a-8ab6-043ac725f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the DPWH should inform President Ferdinand "Bongbong"
        Marcos Jr. that a huge chunk of its budget is allotted for the repair, maintenance,
        and rehabilitation of past projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474a9be-d0fc-4f1b-b0be-cdf9d8dde978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because umaasa siya na Build, Better, More ito, e [Because he''s
        expecting this is Build, Better, More]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e701a2-5377-40f3-a6ff-b9eb7e302936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T22:18:59.012+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:07:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget originates from the National Expenditure Program submitted
        by the executive. The House of Representatives approved ₱737.3 billion for
        the agency, an amount the Senate committee on finance retained.</p>'
