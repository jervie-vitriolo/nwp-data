      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives Arlene Brosas of Gabriela, France Castro of ACT-Teachers,
        and Raoul Daniel Manuel of Kabataan party-lists voted against the measure,
        citing the burden it could bring to retailers.</p>'
