    'mgnl:lastActivated': 2023-01-17T20:15:17.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:43.347+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I''m not looking for conflict'': Biden discusses three-hour meeting
      with Xi'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6cc13-33a7-4815-b555-999cc57a9693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:18.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden held a three-hour
        talk Monday with his Chinese counterpart Xi Jinping, their first in-person
        encounter since Biden took office and an opportunity that both sides appeared
        to hope would lead to an improvement in rapidly deteriorating relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421f931-2f0e-4f37-976e-6555dd2d9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging afterward, Biden told reporters he was "open and candid"
        with Xi about the range of matters where Beijing and Washington disagree.
        He cast doubt on an imminent invasion of self-governing Taiwan, and seemed
        hopeful his message about avoiding all-out conflict was received.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfcbef6-26b6-4a74-9be0-ed26805811c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the US president was frank that he and Xi came nowhere near
        resolving the litany of issues that have helped drive the US-China relationship
        to its lowest point in decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d7e8e-e8ec-4f8a-8229-de2e163b2278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:19.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not suggesting this is kumbaya," Biden said at a news conference,
        "but I do not believe there''s a need for concern, as one of you raised a
        legitimate question, a new Cold War."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ef4ef-48a7-4179-b8ab-f35852ea7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden entered Monday''s talks hoping for an opportunity to take
        stock with Xi of the world''s most important bilateral relationship. He described
        Xi as not overly confrontational but instead "the way he''s always been: direct
        and straightforward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c213b5-1c2c-43a8-9cd3-d2692274505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was clear, and I was clear that we will defend American interests
        and values, promote universal human rights and stand up for the international
        order and work in lockstep with our allies and partners," Biden said. "We''re
        going to compete vigorously but I''m not looking for conflict."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613da55-c265-49cf-ad9a-2663f3c812e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign both men arrived to meeting hoping to improve the souring
        relationship, Biden announced his Secretary of State Antony Blinken would
        visit China and said officials from each country would begin working together
        through issues. Formal talks on climate cooperation between the US and China
        are expected to resume as well as part of a broader set of agreements between
        Biden and Xi, two US officials tell CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff63772-6aac-441f-9bd9-1ced36017b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China previously halted talks -- viewed by the Biden administration
        as a key area where the two nations must work together -- as part of retaliation
        for the visit to Taiwan by Speaker of the House Nancy Pelosi. The US and Chinese
        envoys for climate change are talking, but the Biden administration will see
        what China is prepared to do to make concrete progress, one of the US officials
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94915b6-0d59-427f-8503-3c3b9d3f9484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Climate Envoy John Kerry''s spokesperson did not respond to a
        request for comment on whether formal climate talks between the two countries
        were back on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c87eafb-a3ef-4012-9a54-f3dfd6976b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement after the meeting that Biden
        raised concerns about human rights and China''s provocations around Taiwan.
        But they found at least one area of apparent agreement -- that nuclear weapons
        cannot be used in Ukraine, where that nation is trying to fight off a Russian
        invasion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a1de1-bdd4-4f17-a48f-7298dbdfc963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden and President Xi reiterated their agreement that
        a nuclear war should never be fought and can never be won," a White House
        readout said, referring to the threat of nuclear weapons use in Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70ccf9-34b9-40e2-b30f-c4efcd8ddc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did underscore areas of potential cooperation with Xi, including
        on climate change, in talks that stretched past their expected time at a luxury
        hotel in Bali.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765db6a4-b52f-4f31-8c5f-e3d1582e03a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he sought to convince Xi that a nuclear armed North Korea was
        not in China''s interests -- particularly because further nuclear or long-range
        missile tests by Pyongyang could prompt Biden to scale up American military
        presence in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9af89-92a0-4887-9bdb-6ed22168caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to determine whether or not China has the capacity"
        to convince Kim Jong Un to back off his tests, Biden said. "I''m confident
        China is not looking for North Korea to engage in further escalatory means."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1113c4d-89f5-4d6e-a268-396ed6245acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Good to see you''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128a658-1182-4a02-ae77-3ae8b01c67e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting began in the later afternoon with Biden and Xi walking
        toward each other from opposite sides of a hotel lobby, shaking hands in front
        of a row of US and Chinese flags. They smiled for cameras and Xi -- through
        a translator -- appeared to say, "Good to see you."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35abb3b-ac32-4480-be74-5dd7b3b585fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As leaders of our two nations, we share responsibility, in my view,
        to show that China and the United States can manage our differences, prevent
        competition from becoming anything ever nearing conflict and to find ways
        to work together on urgent global issues that require our mutual cooperation,"
        Biden said as the talks got underway.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ed68c-4ed1-4990-a936-3b75ae6fcd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world expects, I believe, China and the United States to play
        key roles in addressing global challenges," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3facc-7c6a-454a-8615-a7ce5b7517b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking second, Xi seemed to offer what could be interpreted as
        a pointed message to his counterpart, who has spent more than half-a-century
        on the world stage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b550fce-f185-42d3-be86-82d3132066bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A statesman should think about and know where to lead his country,"
        Xi said through a translator. "He should also think about and know how to
        get along with other countries and the wider world."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1d35a-ee4e-4555-9ca6-926012c34ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders'' talks Monday could have consequences stretching
        months or even years as the world''s largest economies veer toward increasingly
        hostile relations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9a3b0c-f8da-476d-81e0-b7381d505927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:28.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moments spent together on the sidelines of the Group of 20 summit
        here will amount to only a fraction of the time the two men have been in each
        other''s company since 2011. Biden has claimed that as vice president, he
        spent north of 70 hours with Xi and traveled 17,000 miles with him across
        China and the United States -- both exaggerations, but still reflective of
        a relationship that is now perhaps the most important on the planet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada863d-dde3-4271-857f-e87f3f0c3cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China warns US not to cross ''red line'' over Taiwan</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f2b72-aaf3-49b1-90d4-e6ce70c7b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:29.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi stated that Taiwan is the "first red line" that "must not be
        crossed" in China-US relations, according to a Chinese foreign ministry readout.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01701835-8a32-4cf3-83e4-a25dad060734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:30.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the "Taiwan question" as the "very core of China''s
        core interests" and "the bedrock of the political foundation" of China-US
        relations, Xi stated that peace and stability across the Taiwan strait and
        "Taiwan independence" is "as irreconcilable as water and fire."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a0bf89-d960-43d1-bf7e-cbbe8cb7440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ruling Communist Party has long claimed the self-ruled
        democracy of 24 million as an inseparable part of its territory, despite having
        never ruled over it, and has pledged to take it back -- by force if necessary.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7fbe2-f90d-45c3-8cf0-6ce3a8ed9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:31.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meeting, Xi stated that basic norms of international relations
        and the three Sino-US joint communiques -- which touches on the Taiwan issue
        -- are the "most important guardrail and safety net" for bilateral relations
        and are "vitally important" for the two sides to "manage differences and disagreements
        and prevent confrontation and conflict."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf01058-760d-47c8-89df-4879bb5ed2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the US side will match its words with action and abide
        by the one-China policy and the three joint communiques. President Biden has
        said on many occasions that the US does not support ''Taiwan independence''
        and has no intention to use Taiwan as a tool to seek advantages in competition
        with China or to contain China. We hope that the US side will act on this
        assurance to real effect," according to the readout.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dea69b-a5f6-4460-b9ba-5af991f6991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also defended China''s human rights records and governance system,
        saying that China has "Chinese-style democracy" that fits its national conditions,
        according to the readout. He acknowledged the differences between China and
        the US, but stressed that they should not become "an obstacle to growing China-US
        relations."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f1c6b-5ff2-4be7-aac0-ee44ab641945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese nation has the proud tradition of standing up for itself.
        Suppression and containment will only strengthen the will and boost the morale
        of the Chinese people," the readout said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd79fc-f810-44b9-ac09-70c05178b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A meeting long in the making</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ff78a-85d6-463b-aa31-90229a8dea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting Monday took place at a remarkably low moment in US-China
        ties. Biden hoped coming face-to-face again after nearly two years communicating
        only by phone and video-conference can yield a more strategically valuable
        result, even if he entered the talks with little expectation they would produce
        anything concrete.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d764d4-178c-429f-b201-2c4a60717c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:34.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations have deteriorated rapidly amid economic disputes and an
        increasingly militarized standoff over Taiwan. The tensions have led to a
        decline in cooperation on areas where the two countries once shared common
        interests, like combating climate change and containing North Korea''s nuclear
        program.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20892195-1d9a-456d-83c6-22a2d34c331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:34.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a national security strategy document released last month, Biden
        for the first time identified China as posing "America''s most consequential
        geopolitical challenge," and wrote the country was the "only competitor with
        both the intent to reshape the international order and, increasingly, the
        economic, diplomatic, military, and technological power to advance that objective."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35bf34-84ae-49d5-8b1d-6d347650f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was almost no expectation among American officials that any
        of those issues could be resolved simply by getting Biden and Xi in the same
        room. Just arranging the meeting itself required US and Chinese officials
        to establish lines of communication after Beijing furiously cut off most channels
        following House Speaker Nancy Pelosi''s visit to Taiwan over the summer.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7acb09-1e22-44cf-836b-bcf449836250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every matter associated with this meeting, from phone calls to
        logistics, has been very carefully considered, negotiated, and engaged between
        the two sides," a senior US administration official said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a9aa88-5f9e-4fdc-9019-55a500cc92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:36.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning for Monday''s meeting predated Pelosi''s trip, and discussions
        continued between US and Chinese officials despite Beijing''s furor. The process
        was "serious, very sustained and professional in the best traditions of US-China
        diplomacy," the official said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b579916-5885-4edf-8e99-af9e4a4ae9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official acknowledged the talks setting up the meeting
        were not always friendly.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dadd8f4-b1ad-42ef-9136-861ffda6edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:37.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t say that the conversations weren''t contentious because
        obviously there''s lots of areas where we have differences and challenges,"
        the official said. "The dozens of hours we have spent talking to our Chinese
        counterparts has definitely surfaced many of those issues."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d18e8d7-7678-4c71-b651-3a59234fcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:37.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Biden takes meetings like this "incredibly seriously"
        and reads extensively beforehand. In meetings with advisers, he runs through
        various scenarios for how the meeting might go.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64f4e2-90fc-4fe7-bd2c-bb7b9fa179be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:38.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He goes through ''if this happens, then should we handle it this
        way,''" the first official said. "He understands that this is, in many respects,
        the most important bilateral relationship. And it''s his responsibility to
        manage it well and he takes that very, very seriously."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd1a255-958c-43f0-9e26-d9d8fc2fc5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said in Monday''s meeting they expected Biden''s senior-most
        advisers to accompany him as part of his official delegation. And they said
        they expected Xi to similarly surround himself with top aides, though the
        US team entered the meeting expecting to see some new faces on the Chinese
        side amid an ongoing transition inside Xi''s inner circle.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b88aee-a36a-45ee-a5c6-65dac7ff717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden and Xi entered the meeting with momentum</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86166034-b62d-4e55-913a-0abe671c67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xi, the trip to Bali also marked one of his first journeys abroad
        since the onset of the Covid pandemic, which prompted the Chinese government
        to impose strict lock downs and draconian restrictions. Xi''s reemergence
        on the physical world stage also comes on the heels of China''s Communist
        Party Congress in Beijing, during which he secured a norm-breaking third term
        as its leader.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06800a-9b5c-4912-b139-47b42e5bcf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a week ago, most inside the White House were expecting Biden
        to enter the talks comparatively weakened by Democratic losses in the midterm
        elections. But better-than-expected results for Democrats left the president
        feeling as if he was entering his meetings this week with the wind at his
        back, according to top aides.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e6a90-04da-4b52-9c2e-6c8e08d6d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''m coming in stronger, but I don''t need that," Biden
        said of his own improved political fortunes on Saturday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559ee71-b838-4101-a696-6f44d98acb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials previewing the meeting have stressed the Biden administration
        is not looking to come out of it with specific "deliverables," including a
        joint statement listing areas of potential cooperation. Rather, the setting
        is aimed at offering both Biden and Xi a significant opportunity to better
        share their respective countries'' goals and perspectives.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e35d8-6400-41f8-96ac-48706c1bcd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi is not an enigma to President Biden," a senior administration
        official told CNN. "He knows him. And he is mindful of where Xi is trying
        to take China. He sees China as a competitor, and he feels confident the US
        can win that competition."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421f55c-9ada-49e5-8232-0bb2a05b2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:42.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s pandemic-era isolation, US officials say, had made it relatively
        harder in recent years to get a read on Beijing''s intentions abroad as Xi
        declined to travel outside of China -- but they believe that is all about
        to change.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0c43e-5b4a-4ba0-bf14-5208cfdfbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect them to be more assertive on the world stage," the
        senior administration said. But, they added: "What that looks like is difficult
        to know right now."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0030db-68c8-47f4-a80b-3b54cea53b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T06:32:48.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:15:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said this week that finally substituting the pandemic-era
        video calls with a face-to-face meeting for the first time since Biden took
        office "takes the conversation to a different level strategically and allows
        the leaders to explore in deeper detail what each of them see in terms of
        their intentions and priorities."</p>'
  'house-bill-excise-tax-plastic-bags':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-15T08:02:24.733+08:00
    'imagesource': 'jcr:90431b77-a22b-4be4-a7a7-1ffe68a3bd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ddf9c50-5909-45c0-adb9-21e9430b1b1d'
    'lead': 'With 255 affirmative votes and three negative votes, the House of Representatives
      on Monday approved on its third and final reading a bill seeking to impose excise
      tax on plastic bags.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T08:03:00.658+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:15:07.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:43.672+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill imposing excise tax on plastic bags'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec744e0-0f63-47d4-9f2f-6ef56896d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T08:03:00.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:15:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — With
        255 affirmative votes and three negative votes, the House of Representatives
        on Monday approved on its third and final reading a bill seeking to impose
        excise tax on plastic bags.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf0c0b-9317-4bea-8f11-cba3ece6efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T08:03:00.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:15:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb851cdb-e247-45ac-adc8-c557f4246376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T08:03:00.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:15:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 4102, or the Plastic Bags Tax Act, aims to impose a ₱100
        excise tax per kilogram on plastic bags to urge companies to find other environment-friendly
        alternatives. It also aims to increase tax by 4% every year starting on Jan.
        1, 2026.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710befc7-184a-4a57-a760-a8b705cbad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T08:03:00.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:15:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a01dda-58bf-4a0b-af4a-3bcacaa5ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T08:03:00.659+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:15:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is a consolidation of two related bills authored by
        Albay Rep. Joey Salceda, Sultan Kudarat Rep. Horacio Suansing, and Nueva Ecija
        Rep. Mikaela Angela Suansing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
