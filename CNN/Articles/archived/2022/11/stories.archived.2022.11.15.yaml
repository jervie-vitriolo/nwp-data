      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to the budget, we attend budget hearings
        to get more funds for basic education.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb76b5e-7924-47e7-ad35-1418c7d5b3df'
      'mgnl:activationStatus': true
