      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In botany, kapa kapa (Medinilla magnifica) is a shrub originally
        from the Philippines, found in mountain rainforests and brisk and dimmed environments
        such as Mount Makiling. The shrub, sometimes called Philippine orchid or pink
        lantern among many other names, grows with coral red and pink lavender flowers,
        as reported by the Makiling Center for Mountain Ecosystems. Interestingly,
        the name of the plant was lifted from Medinilla Y Jose Pineda, Spanish governor
        of the Marianas Islands, in 1820. On the other hand, from Lagmay’s study on
        Filipino Psychology in 1976, bahala na elucidates “a natural layout for improvisation
        in the completely known future encounter,” among many other facets. It is
        within this context that he also suggests that bahala na is “a positive, functional
        response to uncertainty.” While two of these samples reveal different perspectives
        from distinct fields, it may be productive to trace where Tahimik’s kapa-kapa
        connects to in the context of Filipinos. Similarly, as shrubs grow in a myriad
        of soil types, bahala na redirects to improvisation, which I see as tropes
        or a suggestive parallel to kapa-kapa where Tahimik acknowledges the fluidity
        of such process, dealing with change, without any anatomy.</p>'
