      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Recently, during a House hearing, it was recommended
        to just merge the public health emergency bill with the Philippine Center
        for Disease Prevention and Control bill, so we are now working with the House
        Committee on Health on how to execute this.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe8adc-2642-4edd-903e-216e0f54d805'
      'mgnl:activationStatus': true
