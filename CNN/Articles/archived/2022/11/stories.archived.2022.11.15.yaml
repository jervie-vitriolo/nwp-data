      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena states that Bantag is required to appear at the DOJ
        building in Manila on Nov. 23 and Dec. 5 in connection with the preliminary
        probe on Lapid''s murder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51211f87-94a1-4c2a-841e-9fad36914bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a142f0-5f10-4515-b011-adb86962d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.903+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also ordered to submit his counter-affidavits – as well as
        the affidavits of his witnesses, if any – to be sworn before the panel of
        prosecutors handling the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d17625-5080-465c-acb5-16283464f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45cace-f115-418d-89d7-e7ddbd483d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply "shall be considered as waiver to present [his]
        defense in the preliminary investigation and the case shall be considered
        submitted for resolution,” based on the subpoena.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bc12f-0c18-4b4c-9f57-96e6fb79cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:06.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffebedf-1462-4645-865e-153eedd067ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:07.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writ was signed on Nov. 14 by the three-member panel of prosecutors,
        which includes Guhit, Deputy State Prosecutor Olivia Laroza-Torrevillas, and
        Senior Assistant Prosecutor Josie Christina Dugay.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c3d86-37ff-44a7-961c-5f8a9cb1a0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11504246-fbab-4f5d-8376-dbb7cb72c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:08.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Bantag <a href="https://www.cnnphilippines.com/news/2022/11/14/Bantag-will-not-surrender-Remulla-as-DOJ-sec.html">said</a>
        he will not surrender even if an arrest warrant is issued against him as long
        as Justice Secretary Jesus Crispin Remulla remains in his position.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea55255-8ca5-43b6-9701-7fa68a918e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132915cf-9fbc-41a0-b02a-c073a37247b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, however, that<a href="https://www.cnnphilippines.com/news/2022/11/11/Bantag-ready-to-face-Lapid-murder-case-Remulla.html">
        he will participate</a> in the preliminary investigation.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901466e2-ae6d-45d8-90a0-503d2d0c21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739303c-8a1c-43fe-9eb0-540901c67e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probes by the Philippine National Police and the National Bureau
        of Investigation showed Bantag allegedly gave orders to BuCor Deputy Security
        Officer Ricardo Zulueta – who is <a href="http://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">also
        a suspect</a> in the case – to have Lapid and alleged middleman Jun Villamor
        killed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42cdd08-71f7-49d3-ac14-22ae8e9240bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:10.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3ca91-a2cb-4f17-b17d-606e70b98667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:11.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag maintained his innocence and alleged it was Remulla who had
        an inmate contact other personalities involved in the case to carry out the
        murder of the journalist.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42be88e8-2f47-43ab-aa70-a00f8481ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51324481-af0e-4326-94c5-5fa007942f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:32:34.905+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:13:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ in a statement said while it understands Bantag''s predicament,
        his words seem to come from a "misguided sense of betrayal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea16e4-b53a-4c6b-af37-d2faf87cc80d'
