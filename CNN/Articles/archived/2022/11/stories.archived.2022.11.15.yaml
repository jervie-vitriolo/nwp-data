    'template': '1'
    'title': 'Senator seeks detailed audit of multibillion-peso COVID vaccine procurement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52848401-2fd1-4329-9d5e-ee0433b9029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) –</strong> A
        non-disclosure provision in the COVID-19 vaccine procurement hit a raw nerve
        among senators who called for an audit of contracts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fe25c4-d1c4-4827-8315-469e5f971032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s about time it (subpoena power) is used by COA (Commission
        on Audit) given that it''s been over a year and they can''t keep answering
        and citing NDAs (non-disclosure agreements), and that COA is not a party to
        it," Escudero said during plenary deliberations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba8f30-f074-4942-a7af-088cf03d9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on finance chairman Sonny Angara revealed that
        the COA has yet to provide a detailed audit of vaccines purchased from 2020
        to 2021 due to NDAs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c1948-cb47-4c5f-80dc-fdbc3606357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:10.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said what was audited was the inventory -- the quantities bought
        by the national government and the utilization of the vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4dc8e-5c46-455c-bb33-69f94c1e3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But they have not subjected to a detailed audit -- the contracts
        between the government and suppliers -- because of what you also mentioned,
        the so-called non-disclosure agreements," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac1bae-c307-4bb1-8c08-c1fba5b6c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T20:17:36.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:08:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said COA must focus on the expenditures.</p>'
    '6':
