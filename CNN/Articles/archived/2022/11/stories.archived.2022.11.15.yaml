  'Someone-just-paid-more-than--200-000-for-Steve-Jobs--old-Birkenstocks':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Justin Sullivan/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-15T01:30:37.190+08:00
    'credit': 'Justin Sullivan/Getty Images'
    'imagesource': 'jcr:8744d87d-2f21-4d90-a94f-26614ada5b15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1410a6d-5d2b-4a6f-b602-eccb42ab9050'
    'lead': 'Someone just spent more than $200,000 on a pair of old Birkenstock sandals
      owned and worn by the late Apple co-founder Steve Jobs — setting a record for
      the highest price ever paid for a pair of sandals at auction, according to the
      auction house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T01:34:00.710+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:16:23.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:41.813+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Someone just paid more than $200,000 for Steve Jobs'' old Birkenstocks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafbf3b-40cc-4651-be29-99c23a68d5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How much would you pay for a pair of secondhand
        shoes?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea62a74-7568-4b1d-aa8b-89a4e11b14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:24.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, someone just spent more than $200,000 on a pair of old Birkenstock
        sandals owned and worn by the late Apple co-founder Steve Jobs — setting a
        record for the highest price ever paid for a pair of sandals at auction, according
        to the auction house.</p>'
    '4':
      'image': 'jcr:76ad8b2a-be56-4072-a2dc-734d260219e9'
      'imageCaption': 'Julien''s Auctions'
      'imageCredit': 'Julien''s Auctions'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037d199-2c78-4820-8d2e-1071a39f4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:24.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e3de59-a32e-4c56-b07e-c324e02cbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:25.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the tech pioneer''s brown suede Arizona sandals, which
        were expected to make $60,000, sold for an astonishing $218,750 when they
        went under the hammer at Julien''s Auctions, accompanied by an NFT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e26353-a05c-46ad-aeef-734b595b3c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:25.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c6915-d7b7-4d5c-a163-4e1ca8c1d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:26.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the sale, the Californian auction house said the sandals,
        described as "well used" but still "intact," were a wardrobe staple for Jobs
        in the 1970s and ''80s. Jobs died in 2011 from complications from pancreatic
        cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f597764-c87f-4509-8811-d9e6468565cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cork and jute footbed retains the imprint of Steve Jobs'' feet,
        which had been shaped after years of use," the auction house said on its website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fe90fb-6d52-49b5-bf4d-0d1bad5ad007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Birkenstocks were saved from the trash by Mark Sheff, a former
        house manager to Steve Jobs, during one of the tech icon''s many clearouts,
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eeb80d-afc5-4c43-94ca-efbde6514805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steve Jobs changed the world not only with his revolutionary innovations
        but with his business leadership style and fashion in wearing sandals," Darren
        Julien, CEO and founder of Julien''s Auctions, told CNN in a statement on
        Monday. "These beloved Birkenstocks were worn by Jobs as he made history in
        the making of the Apple computer and were the tech icon''s signature staple."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ae51c-f81b-47ce-8ab1-fa2a657d9993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes were sold in Julien''s Auctions'' "Icons and Idols: Rock
        ''n'' Roll" public sale, which featured memorabilia, clothing, musical equipment,
        and jewelry from musicians and pop culture figures including Elvis Presley,
        Kurt Cobain and John Lennon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c5cb5-5a70-474e-8cbd-5fa3fd77943a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, a pair of Nike Air Ships worn by basketball
        legend Michael Jordan sold for $1.47 million, breaking the record for the
        highest sale price for a pair of sneakers at auction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209104f-cbad-4fde-9d57-6f69210d6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:34:00.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:29.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/steve-jobs-birkenstocks-auction-intl-scli/index.html"><em>"Someone
        just paid more than $200,000 for Steve Jobs'' old Birkenstocks"</em></a></p>'
