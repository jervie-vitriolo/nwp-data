    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a328c95-525f-4bb6-8ece-8044160883b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s in part due to the continued fallout from FTX as well as
        a different challenge that has been hitting crypto already: In addition to
        hiking interest rates, the Federal Reserve has been shrinking its balance
        sheet since June, removing money from financial markets to cool the economy
        in its fight against inflation. Those efforts mean capital is drying up –
        and that’s not just bad for crypto but other asset classes including stocks,
        too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77b8c7c-02b7-4897-8311-ffbb99c2d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85733a-fca6-44ec-a312-cac5a7c15e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The big picture:</strong> It’s been a very rough time for
        crypto investors: The value of Bitcoin, the biggest cryptocurrency, has fallen
        by more than 75% to $15,984 since this time a year ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2770f-65f6-4be8-afca-c5424e3eca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72bb2a-5364-4a98-b279-4c5eeb32fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies enjoyed huge injections of money during the pandemic
        era thanks to the Federal Reserve’s easy money policy. The central bank kept
        interest rates near zero and infused the balance sheets of big banks with
        cash by purchasing vast sums of bonds and other assets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24cb046-d0e2-4735-8c50-c633ef76411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64807d-0965-4add-9086-fccbe9570c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s no longer the case. In recent months inflation has soared,
        interest rates have been lifted, and that cash has dried up. That’s bad news
        for digital assets, which are considered by Wall Street analysts to be sponges
        for that excess money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791af70f-c90e-4b0b-8736-6e01c94b7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan analysts say that the Fed’s policies will create a large
        drag on the availability of cash for investment well into next year. “In all,
        the slowdown in global money growth looks set to continue over the coming
        year, with some contraction looking likely in the US,” wrote JPMorgan strategist
        Nikolaos Panigirtzoglou in a note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cbd20-61fe-493d-9d9b-aba5a3076109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6568d-b7b0-4f6c-8e4e-fc92665d7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.538+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less money means more risk-aversion and investors are stopping out
        of crypto. Now other digital asset platforms like Solana are also facing a
        cash crunch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566537a-82ff-4be2-b732-7e4ae8adc1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54693b36-1407-40a6-98b9-27ecf6ea7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The spread:</strong> Other risk-sensitive sectors like Big
        Tech are facing similar problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde18f0e-87ba-485e-9962-cb84f9f3969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e5d2b-5dfa-4160-994e-fec5becb89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Declines in the information technology sector, which includes companies
        like Apple, Alphabet and Microsoft, accounted for 44% of the decline of the
        entire S&amp;P 500 this year through October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c542dd37-5b9a-4ea4-b2cd-c0968a06951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed685f-e3db-4776-b5e8-c878c19839c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:50.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction makes total sense, said David Holt, an analyst with
        investment research firm CFRA. The Federal Reserve essentially “dropped money
        into the economy from a helicopter for a decade and then quickly took away
        the punchbowl,” he said. “That’s caused high-risk and high-growth sectors
        like crypto to unravel. That mentality shift has also created an overhang
        in other pockets of the economy like technology.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913127d6-09f3-458d-a5bb-a67cc76c0fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c03c05-3673-46c4-a0ac-48e25a191f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another victim:</strong> The US housing market has also
        been hurt by the shift in Fed policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eedb49-d67b-41f2-913d-e237e2f2e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ae8ef-fea9-4d86-8048-466edbdaf07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve was one of the biggest buyers of home loan debt
        during the pandemic. As a result, those mortgage-backed securities began to
        sell-off, and mortgage rates rose significantly. They now sit above 7%, up
        four percentage points from a year ago and buyers’ purchasing power has plummeted.
        Sales have dropped for eight months running, according to the National Association
        of Realtors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6eb9c-3721-4571-9a4d-98796b57ca56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China’s Covid bounceback</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf926ac-8f25-4f1c-b94b-0aee28aa0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets applauded a move by China to ease its Covid restrictions
        last week. The yuan rose to its strongest level in more than a month, and
        travel stocks listed in Hong Kong jumped on the news.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac74943-7ba3-47b9-8076-093d7dc2f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0853be9-e97b-4897-87b7-32d759e8e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Chinese authorities are trying to end a crisis in the country’s
        vast real estate sector that has weighed heavily on the economy over the past
        year. In what could be a key turning point, Beijing on Friday unveiled a 16-point
        plan that reverses a crackdown on lending to the sector. Shares of China’s
        biggest developer soared as much as 52% in Hong Kong on Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c14ad-349f-4f12-9e32-2d1dba8f4ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.539+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dee78c-e9c8-4421-8955-3ce6113995ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors still may want to proceed with caution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bae16-e5cb-497d-86b8-fc825eafc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845da63d-814d-4e75-b490-0aaa03b13c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As my colleague Laura He has reported, China has been beset by severe
        economic problems. Growth has stalled, youth unemployment is at a record high
        and the housing market had been collapsing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b79ec-3e23-4f32-b6b6-6425b2b6bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c01b6-cad1-4ae6-81c7-ec3d5625138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Monetary Fund recently cut its forecast for China’s
        growth to 3.2% this year, representing a sharp slowdown from 8.1% in 2021.
        That would be the country’s second lowest growth rate in 46 years, better
        only than 2020 when the initial coronavirus outbreak pummeled the economy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb143b55-443d-468d-ae16-efc61de16d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8404ac-0f8e-4768-add2-42c4e9f8d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T01:28:22.540+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:16:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barclay’s has also cut its forecast for China’s economic growth
        next year based partly on expectations of a drop in global demand for Chinese
        goods and the deepening property market downturn. The sector, which accounts
        for as much as 30% of China’s GDP, has been crippled by a government campaign
        since 2020 to rein in reckless borrowing and curb speculative trading. Property
        prices have been falling, as have sales of new homes.</p>'
