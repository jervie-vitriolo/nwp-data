    'embedimage': 'jcr:b45421dd-7428-4794-8d6f-5135b42104a3'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="Catching
      up with Gymnastics star Carlos Yulo | Sports Desk" /><meta itemprop="description"
      content="Filipino gymnastics star Carlos Yulo already looking ahead as he is
      set to compete in a series of major tournaments next year.<br /><br />How is
      he preparing for these especially with the 2024 Paris Olympics in mind?<br /><br
