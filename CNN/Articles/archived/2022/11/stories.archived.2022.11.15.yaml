    'template': '1'
    'title': 'DOTr: Free 24/7 EDSA Bus Carousel rides for the entire December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8728c-6038-4000-ba9d-4d3e103443b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T09:46:33.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:13:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> Free
        rides in EDSA Bus Carousel will run 24/7 for the whole month of December,
        the Department of Transportation (DOTr) announced on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246b8b5-bb1a-4bc7-89ac-875b7bbf3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:09:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:13:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27070452-dd62-4f11-9035-9b5a9c46b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:09:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:13:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOTr said the extended operation of the Libreng
        Sakay program will run from Dec. 1-31, earlier than the Dec. 15-31 initial
        schedule of implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546132b-b253-487c-9232-4362d50242c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:09:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:13:54.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517cfd8-ff36-477b-ae63-22e1ed2e774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:09:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:13:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the directive of Transportation Secretary Jaime
        Bautista to the Land Transportation Franchising and Regulatory Board (LTFRB),
        which will soon issue a resolution to make it a formal directive to bus operators
        who are part of the service contracting program, the DOTr said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962f85e-8e21-4899-9739-eb669792978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:09:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:13:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38233acb-859e-4fce-9b0c-d249cf51077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T13:09:38.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:13:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended operation of the EDSA Bus Carousel will address the
        anticipated increase in the number of passengers who will go to Metro Manila
        during the Christmas season. Malls have adjusted their operating hours from
        11 a.m. to 11 p.m. It is also seen to benefit BPO workers and mall employees
        as it will ensure that they have access to transportation, the agency added.</p>'
