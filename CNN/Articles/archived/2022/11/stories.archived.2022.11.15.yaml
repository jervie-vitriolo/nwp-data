  'Jay-Leno-burn-injuries':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-15T12:10:21.108+08:00
    'imagesource': 'jcr:403a6cbb-5989-4166-a5c4-09b9574da86a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6cd2f58-c87e-44ac-b14e-96cf5b898a27'
    'lead': 'Former ''The Tonight Show'' host Jay Leno is recovering from burn injuries
      following a gasoline fire, according to a statement from the hospital where
      he is getting treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-15T12:12:25.350+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:12:51.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:47.239+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jay Leno recovering from burn injuries'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45b72e-1c86-4869-b690-bb0aee1aa2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jay Leno is recovering from burn injuries
        following a gasoline fire, according to a statement from the hospital where
        he is getting treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30112fc-655d-4dde-8e82-4fa527376b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimee Bennett, a spokesperson at the Grossman Burn Center in Los
        Angeles, told CNN that Leno was in stable condition, being treated for "burns
        that he received to his face and hands from a gasoline accident in his garage
        over the weekend."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6e410-e9f2-41ad-8dd2-6e9ec3475e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is in good humor and is touched by all the inquiries into his
        condition and well wishes," the statement said. "He wants to let everyone
        know he is doing well and is in ''the best burn center in the United States.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7498a-355f-4e0a-b976-40280eca1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Leno for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224d3726-6b94-40c9-bdda-80b402aa472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leno, an avid car collector, was working on one of his vehicles
        in his garage when it reportedly burst into flames.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8271b9b-2b52-43c3-b562-b513f27e7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got some serious burns from a gasoline fire. I am ok. Just need
        a week or two to get back on my feet," the former "The Tonight Show" host
        told Variety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3ebee-1f72-4929-8f58-7652b59ac648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leno, 72, canceled an appearance at The Financial Brand Forum conference
        in Las Vegas on Sunday, according to a report by People, citing organizers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf93038-8694-433a-8504-8eaf56ec3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His family was not able to provide us very many details, but there
        was a very serious medical emergency that is preventing Jay from traveling,"
        an email to conference attendees and obtained by the publication stated. "All
        we know is that he is alive, so our prayers go out to him and his family tonight."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829f48a-ca3a-42cd-89d0-571adea22852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:55.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference had billed Leno as a special opening night performer
        for attendees who purchased a gold pass for the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81444f85-b91c-416a-83a5-29f5483d76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T12:12:25.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:12:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to The Financial Brand for comment.</p>'
