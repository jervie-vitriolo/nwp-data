      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093120c-4425-4947-b245-14cf2c3771f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.593+08:00
      'mgnl:createdBy': 'nikko'
