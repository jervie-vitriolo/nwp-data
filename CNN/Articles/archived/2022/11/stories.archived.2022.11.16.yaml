      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pushed an "America First" foreign policy approach, pulling the
        US out of international agreements such as the Paris climate accord and the
        Iran nuclear deal, a pair of controversial moves that were decried by many
        of America''s top European allies.</p>'
    '67':
