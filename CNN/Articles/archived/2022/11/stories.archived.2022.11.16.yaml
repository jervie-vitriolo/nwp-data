      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s sort of like a high-class paluto,” jokes EG Bautista, Marketing
        Director of PYC. One World Deli was conceived when Sy had a difficult time
        finding all the ingredients he needed for cooking in one place. One World
        Deli offers a variety of imported meats, cheeses, cold cuts, seafood, and
        other pantry essentials, but extends the deli-grocery experience by letting
        customers have their items cooked by the in-house chef. Alongside the deli,
        neighborhood bakery and patisserie The Tattooed Baker is part of PYC’s line-up.
        The Tattooed Baker serves artisanal breads and delicate pastries with exciting
        flavors, like mojito-flavored macarons and coffee walnut bonbons.</p>'
