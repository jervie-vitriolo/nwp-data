    'jcr:uuid': '94803ba5-4490-469c-a04d-95ff2c0096ab'
    'lead': 'Tourism revenue increased to ₱100 billion after the national government
      further relaxed travel restrictions, putting the industry on course to recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T10:32:22.498+08:00
