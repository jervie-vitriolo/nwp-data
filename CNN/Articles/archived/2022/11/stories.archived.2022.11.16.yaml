    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e686f-2f4c-47ee-b354-47d718883fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.576+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquiran reiterated that Unilab’s priority and focus is really the
        customer, who is at the heart of the company’s consistent excellence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1772e07-f62b-45c9-b0f6-58fa56aa9bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.577+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1552d-0418-457f-822a-e204343aabec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.577+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are relentless in pursuing excellence in insighting, as well
        as in developing our foresighting capabilities. We believe that to serve customers
        better, it is not enough to understand their motivations or behaviors today,
        but it is of greater importance to understand future needs to proactively
        develop relevant healthcare solutions. At Unilab, we continue to push ourselves
        to evolve alongside the needs of our customers and of the market," he added.</p>'
