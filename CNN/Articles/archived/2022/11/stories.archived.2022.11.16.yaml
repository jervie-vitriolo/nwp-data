      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Café Fleur, Sawsaw is unapologetically Filipino.
        “It is also uniquely Chef Sau,” jokes Del Rosario. But Sawsaw’s goal, he tells
        me, is to show just how good Filipino food can be. “I’m from Pampanga, and
        everyone says Kapampangan food is the best. But in my research, you realize
        just how relative and subjective that is,” he tells me.  Sawsaw’s menu features
        heritage recipes from all over the country with the added “Chef Sau” spin
        to each of them: macadamia kare-kare, wagyu bistek, spiced lamb shank humba,
        and a pancit palabok with seabass, bisque, and pulpo (called “Pancit Pala-Vogue”).
        The restaurant’s bright and tropical-inspired interiors features an impressive
        open-kitchen, which takes up nearly half of the indoor space.</p>'
