      'mgnl:lastActivated': 2023-01-17T20:22:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b89a0-c418-4846-a592-752574b809fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.595+08:00
