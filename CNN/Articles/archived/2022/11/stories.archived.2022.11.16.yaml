      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is <em>malasakit</em> at its core. Going beyond what is required
        of you, making people feel they matter because they do," Baquiran added.</p>'
    '23':
