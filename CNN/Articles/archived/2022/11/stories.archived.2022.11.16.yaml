      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He emphasized that the plan should address the concerns of the
        development of the local markets. Tama naman (That’s right), ensuring that
        they receive the same assistance," Balisacan added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94944e29-6e25-4e0b-b22a-cf9e7df30226'
