      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76e75d-1cad-4b01-a111-455804767e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.835+08:00
      'mgnl:createdBy': 'kristel'
