      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos met with National Economic and Development Authority (NEDA)
        officials to discuss the plan and measures to address the current challenges
        faced by the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a6709c-a1e1-47ee-9747-5dd2d9f27ce9'
      'mgnl:activationStatus': true
