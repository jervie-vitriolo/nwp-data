      'jcr:uuid': '65fd2de7-412b-449f-b3df-95051dc73715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.574+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Group President and CEO, Mr. Clinton Campos Hess, is the visionary
        who initiated a culture of transformation, allowing us to identify our cultural
        strengths and hone them to our advantage," Baquiran said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f88dc-c70d-43c2-b20b-c3954bc8f812'
      'mgnl:activationStatus': true
