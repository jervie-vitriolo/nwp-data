      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he will speak with Thailand''s business leaders
        on the event''s sidelines to seek additional investments and promote the country''s
        economic agenda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba1bb6-2f79-4fde-8418-58c73bc7d772'
      'mgnl:activationStatus': true
