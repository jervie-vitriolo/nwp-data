      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Agriculture (DA) this week showed the
        commodity sells in Metro Manila markets at ₱38-₱50 per kilogram, depending
        on the kind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
