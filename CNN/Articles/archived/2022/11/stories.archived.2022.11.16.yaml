      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the nation was in the midst of rebuilding itself after massive
        destruction, supplies were scarce, even down to the necessities like basic
        medicines. Our founders saw this as an opportunity to help fill the gap in
        healthcare. Simply put, they wanted to provide quality yet affordable medicines
        to those in need, even if it meant moving mountains to do so," Mr. Baquiran
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f481e-5dc3-4146-a6bb-5a4599e2338c'
