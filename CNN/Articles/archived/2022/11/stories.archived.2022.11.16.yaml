  'House-bill-penalizing-political-turncoatism':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-16T16:46:59.138+08:00
    'imagesource': 'jcr:7053f3ad-a674-4aa0-944a-d7c858ce721f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaf3ac28-ccdd-4462-a13a-b781c0e0703b'
    'lead': 'The House Committee on Suffrage and Electoral Reforms approved on Wednesday
      a bill filed by former president and now Senior Deputy Speaker Gloria Macapagal
      Arroyo which seeks to penalize political turncoatism, or the practice of switching
      political parties often.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T16:49:19.338+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:20:42.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:26.967+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel OKs bill penalizing political turncoatism

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a516ecb-9da7-4677-be6d-cf58905dc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:49:19.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:20:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        House Committee on Suffrage and Electoral Reforms approved on Wednesday a
        bill filed by former president and now Senior Deputy Speaker Gloria Macapagal
        Arroyo which seeks to penalize political turncoatism, or the practice of switching
        political parties often.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28b2c3-56a9-4ce4-8285-9bb5740d9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:49:19.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:20:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions for the approval of House Bill No. 488 ended swiftly
        since the House of Representatives had already passed the measure on third
        and final reading in the 18th Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5abf16-bc90-4ccc-a555-cf48526a3f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:49:19.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:20:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from penalizing party switching, Arroyo''s bill seeks to strengthen
        the Philippine political party system by institutionalizing electoral campaign
        financing reforms and providing financial subsidies to accredited parties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a64d2-e7cb-44e5-a809-88c35c8cd2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:49:19.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:20:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines political turncoatism as the "change of political
        party affiliation by a party member a period of one year before or after any
        national elections." Switching parties will only be allowed in the second
        year of a three-year term.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d64390-9a62-43da-8c34-6dac729d07ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:49:19.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:20:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill become a law, party members who jump to another
        party within the prohibited period "shall be deemed to have forfeited their
        elective office." They will also be disqualified from running for any elective
        post in the next succeeding election and cannot be appointed to any government
        post in the next three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f69c6-0f6e-4b15-9913-b16d9fdc8468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:49:19.338+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:20:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s bill also proposes that political turncoats be required
        to refund all funds they received from their former political party, plus
        a 25% surcharge.</p>'
