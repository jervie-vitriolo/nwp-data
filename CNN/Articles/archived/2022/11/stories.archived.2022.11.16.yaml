    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0901ea-419d-41a8-9a42-ce30eebfd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
