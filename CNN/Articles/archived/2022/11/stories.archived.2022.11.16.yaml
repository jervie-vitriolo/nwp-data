    'mgnl:tags': ['Franklin-Drilon', 'Gerald-Bantag', 'BuCor', 'Percy-Lapid']
    'template': '1'
    'title': 'Drilon: Bantag must appear before prosecutor or waive counter affidavit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292ef5a-2b09-4871-b61d-7f9bf7ca616f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:21.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag has two options, either
        to file his counter affidavit that must be sworn to before the prosecutor,
        or to not file it anymore, former Senator Franklin Drilon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f9642f-2ae1-418b-91b9-fe32e0e30f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:21.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387845b0-83c5-4098-8083-68e5d1d81212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bantag must appear before the prosecutor because the counter affidavit,
        if he chooses to file one, must be sworn to before the prosecutor and that
        requires presence. It cannot be done in any other way… He must appear and
        swear to the truth of his counter affidavit if he chooses to file one because
        he has the option of not filing a counter affidavit," Drilon told CNN Philippines''
        <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66162b17-7b80-40e9-821e-6463a609fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0d781-57d8-40ec-b270-bdbfa576eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:23.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a<a href="https://www.cnnphilippines.com/news/2022/11/15/bantag-subpoena-deemed-served.html">
        subpoena has been delivered</a> to Bantag''s last known address in Caloocan
        City. The document states that the alleged mastermind behind the killing of
        broadcaster Percy Lapid is required to appear at the Department of Justice
        building in Manila on Nov. 23 and Dec. 5 for the preliminary probe on the
        case.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fc37b3-80e9-48bd-b8bb-11edeb3ab942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bfdae-06dc-4224-8d4c-e9f5593327a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, a former justice secretary and Senate president, noted that
        if Bantag chooses the latter, prosecutors will base the case on the evidence
        presented by the police and the National Bureau of Investigation. The veteran
        lawmaker also noted there have been cases in the past where the respondent
        chose not to file a counter affidavit because of reasons like weak evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dff0cc-b42f-454b-a28b-beb271599336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1318a90-7fa3-4a24-9f5a-421a79819ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the prosecutor finds a probable cause during their investigation,
        cases may be filed against the accused, Drilon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3718d61b-6ce3-43e7-b03c-f244ea255ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e03e7-77a4-453d-895a-6be02d31b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The existence of a probable cause simply means that a reasonable
        mind will conclude that the crime was probably committed and therefore the
        court should hear the testimony and evidence of the prosecution and the defense
        of the accused," he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ebe6b-8209-431b-b8f6-92788c821b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:26.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f709e9-3664-49aa-8d58-9376c1d93e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also said that given there is no direct proof pointing Bantag
        to the murder, the evidence is circumstantial. The case for the prosecution
        is also based on verbal testimony, so the possibility of retraction is always
        there, he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f230f2e-95a2-42f2-8501-22050b256afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c8d047-3e55-43a9-a8c6-c713ace1387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the prosecutor should look for corroborative evidence, or
        evidence that will strengthen or confirm the existing ones, which in the Lapid
        case are the oral testimonies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e20abc7-0022-480a-a8c0-8545612803df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89c5ec-adf6-427f-8683-8f401e3f0852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should a retraction take place, the same can be discarded by the
        court because this circumstantial evidence is supported by corroborative evidence,"
        Drilon explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc9f6f-442a-4de5-a06f-2348330c0aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:29.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543bd919-d5d8-4ba5-8d1c-c2b8b7691229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Flight indicates guilt''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59222f6e-5c92-4172-accb-383ec4c926d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804f7d3-29f5-406d-b17c-f63209bfc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Bantag''s statement that he will not surrender in case
        an arrest warrant is issued against him unless Justice Secretary Jesus Crispin
        Remulla resigns, Drilon said "flight is evidence of guilt."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8c5e8-6162-438c-8ddf-2f1720bcf527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3315787-3673-461f-b701-7e6e2890b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:32.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he doesn''t surrender then that''d be taken as evidence against
        him because, I repeat, a principle in evidence is that flight can be taken
        as evidence of guilt so that is his own look out. The duty of the prosecution
        and the law enforcement is to arrest him once and if a case is filed in court,"
        Drilon explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90547f8e-eff7-425c-811e-73e62b3ffdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c773c-7b43-4e7a-afa2-dba0d2c1f347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:33.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that is the principal rule, Drilon said Bantag''s refusal
        to surrender can be interpreted in another way if the latter will claim he
        was not properly served with the arrest warrant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0409b3c-f642-41b0-ae8b-95a8fb2ca326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de585635-d1c9-481e-b30d-37b2e2725176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag earlier told CNN Philippines that he is <a href="https://www.cnnphilippines.com/news/2022/11/11/Bantag-ready-to-face-Lapid-murder-case-Remulla.html">ready
        to face the murder complaints</a> filed against him, but said he remains in
        danger as along as Remulla controls the situation.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead6895-616b-40ad-af15-0cad8cca10e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23db406-bc49-4dff-be22-31693dad421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended BuCor official claimed that it was the justice secretary
        who had ties to the killing of the commentator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f843442-eda0-438e-a8a8-836290880534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c612a21-f1fc-4b8a-9494-16b98684caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, who is in Switzerland, has yet to personally respond to
        Bantag''s allegations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9baa4cc-8375-4161-9c0f-7fa1e072b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c925a-3960-475f-bed8-89276c86ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:43:28.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:37.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice last week issued a statement that Bantag''s
        words and actions were "inappropriate" and "come from a misguided sense of
        betrayal." It said nobody wanted the evidence to point to the suspended Bucor
        chief.</p>'
