      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dominated the charts in the Philippines and landed in Netflix''s
        top 10 TV shows list in 11 countries just 24 hours after its release in June
        2021</p>'
