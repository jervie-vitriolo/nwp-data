      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senator Raffy Tulfo said the agency could have sourced the funds
        for the items from the ₱12-billion budget for the agency''s operational expenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a627a6-6b87-408d-91a6-2e2b8bdb56cf'
      'mgnl:activationStatus': true
