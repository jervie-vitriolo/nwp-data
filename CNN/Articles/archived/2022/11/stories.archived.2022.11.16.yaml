      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936db10-c004-4d97-a7f4-9318d9df5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:19:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos flew to Bangkok Wednesday afternoon with hopes of bringing
        home a "good progress" report after his APEC summit attendance —&nbsp;his
        first as the country''s chief executive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2601a66d-480f-4cc2-9b4c-34165617815e'
