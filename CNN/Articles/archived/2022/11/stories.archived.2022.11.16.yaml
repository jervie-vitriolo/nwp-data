      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6924c-7acb-41ff-a9c1-d2c362ef3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.591+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Unilab, the customer is at the heart of everything that it does,
        and this means going above and beyond to give them what they need. To do so,
        the company''s leadership ensures that their insighting and foresighting capabilities
        are excellent to be able to keep pace with their needs. They make sure that
        their quality practices are consistent and continuous.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec146e-803e-42d0-90e8-69d7cbcff207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.591+08:00
      'mgnl:createdBy': 'nikko'
