      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, during the height of the COVID-19 pandemic in 2020,
        Unilab asked some of its frontliners what inspired them to keep showing up
        despite the risks. One of the manufacturing operators, Jerome Dacula, said:
        "<em>Hindi ko naisip na um-absent dahil sa mga taong nangangailangan ng mga
        produkto natin. Lalo na ngayon, mas inaasahan nila tayo. Alang-alang sa kanila,
        pumapasok ako at ginagawa ko ang trabaho ko.</em>”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2688bd3e-253a-43cb-93c3-859505d3aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.589+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826aeb8-91e0-4e73-8100-2aa0e3a00b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.589+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I never thought of being absent because of the people
        who need our products, especially now that they rely on us. I show up to work
        every day because of them.]</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44684fc5-a61d-45bb-87e4-2e641bc4123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.590+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c31cb9-6d98-4c4d-a186-11d329613286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.590+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Baquiran noted, demonstrates anew an important mindset of
        the company and its people: "Jerome himself knows our ''why''. He himself
        takes <em>malasakit</em> to heart. It is a privilege to be working alongside
        Jerome and thousands of others toward building a nation of healthier Filipinos."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a5081-7c82-4cc6-98d4-f514e5cd4bf1'
      'mgnl:activationStatus': true
