      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09edfa5-ca48-4de5-9cab-666bffb46f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:19:53.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am participating in panel discussions on ''The Global Economy
        and the Future of APEC,'' among select APEC leaders invited to speak at the
        annual gathering of top CEOs from across the region," Marcos noted during
        his pre-departure speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac93857-6469-4709-95de-e4140b1507f7'
      'mgnl:activationStatus': true
