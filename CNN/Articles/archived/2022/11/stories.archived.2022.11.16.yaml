    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a261f19-26e1-4f7a-8baa-cd610eadb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:46:02.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:20:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time I caught a live band over dinner was a lifetime ago.
        It was a pseudo-reunion with my officemates from my first job (most of whom
        were a generation older than I was) at a two-storey bar somewhere in Poblacion,
        Makati. In between drinks, one of my officemates took to the stage: it was
        rockaoke night. Cue spotlight. She introduced herself to the bar (which was
        mostly my officemates) and her song of choice: “You Oughta Know” by Alanis
        Morisette. Cheers went up. We sang along to the first chorus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acbeca-c8ca-421e-a272-102a21a6f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:46:02.449+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:20:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a kind of joie de vivre when food, drink, and live music
        intersect. Sound and taste are senses that anchor you in the present and the
        experience multiples with company. Fast forward to today, I was sitting in
        one of the private alcoves of Pardon My French (formerly known as Strumm’s),
        eating popcorn with chicken paté, sipping my second cocktail, and watching
        the vocalist of a band named The Plug hit the high notes of Tina Turner’s
        “River Deep, Mountain High.” One of the food crawl attendees was telling me
        about her memories of the former Strumm’s and how Pardon My French compared.
        I couldn’t help but remember when going out at night was easy. I also remembered
        why I still try despite everything. There’s always a new restaurant to try
        or a new experience to be had — things that make city life a little more bearable.</p>'
  'alliance-of-concerned-teachers-public-school-problems':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-16T18:47:29.458+08:00
    'imagesource': 'jcr:12107b6f-bb3f-4d2e-8e2e-b952a0b11c89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c0b5e4-e11a-45f2-bb16-16c4f429bd35'
    'lead': 'Conditions in public schools are worse now than before the COVID-19 pandemic,
      the Alliance of Concerned Teachers said Wednesday, as it assessed full face-to-face
      classes that resumed earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-16T18:53:33.192+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:20:03.590+08:00
