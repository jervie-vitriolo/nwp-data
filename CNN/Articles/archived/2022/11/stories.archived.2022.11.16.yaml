      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taliban spokesperson Zabihullah Mujahid said Afghanistan’s Supreme
        Leader Alaiqadar Amirul Momineen made the “obligatory” command after meeting
        with judges to “investigate the cases of thieves, kidnappers, and seditionists.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9cb16-99e4-439b-bbd5-512f31981e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6cfd37-df58-4d10-a541-58d489a63c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.390+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those cases that have met all the Shariah conditions of limitation
        and retribution, you are obliged to issue the limitation and retribution,
        because this is the order of the Sharia… and it is obligatory to act,” Mujahid
        tweeted Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed572ab2-8b30-4276-ab28-6d358b1c0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654642b-cf2b-470b-bb56-865f7152b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaheld Abou El Fadl, a professor of Islamic Law at UCLA and one
        of the world’s leading authorities on Sharia law, told CNN there’s a rich
        history of debate on the laws of Sharia and various interpretations of their
        meaning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e1f87-11a1-441c-a542-8c26b97b8f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ea499-0b2c-4630-979c-7a64860b5f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every point of law you’ll find 10 different opinions … Sharia is
        very open-ended,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3421e0-9d06-47b3-930f-6e82be40c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38118e63-ab7c-4f02-bdd7-32a8120a4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharia law within Islamic jurisprudence means the “search for the
        divine will,” El Fadl told CNN. “Although, both in Western and native discourses,
        it is common to use Sharia interchangeably with Islamic law, Sharia is a much
        broader and all encompassing concept, according to a statement from El Fadl’s
        website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e992335-abdb-4c93-8244-c063cd54ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban’s hardline implementation of the doctrine when the group
        was last in power from 1996 to 2001 included violent punishments, such as
        public executions, stoning, floggings and amputations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff9367-8ebd-486e-ba71-57e760d5151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c97e7-3a8a-4e8f-b2f3-cd1a807984ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Fadl said that within the 1400-year tradition of Sharia, those
        punishments were rarely implemented because the majority of Islamic jurists
        throughout history didn’t interpret the law the way the Taliban currently
        does. “The Taliban have a particular approach to Sharia that one cannot ignore,”
        El Fadl said. “Anyone who doesn’t fit their definition can be possibly put
        to death.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9ace2-2b87-45c0-8e1d-57cde78325c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe591149-e931-4eb0-966f-5892939ee428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seizing power last August, the Taliban attempted to project
        a more moderate image to gain international support, but in the months since,
        the group has clamped down on rights and freedoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32394cf0-b44c-438e-9c19-b90c84b22c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.391+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd19e08-54fc-4fc1-aecc-f9e70e9658d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in Afghanistan can no longer work in most sectors and require
        a male guardian for long-distance travel, while girls have been barred from
        returning to secondary school.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519444af-612a-40d4-8907-20341d36f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336a208-69ea-4575-a4da-9b3e763119d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, women were stopped from entering amusement parks in the
        capital Kabul after the Taliban’s morality ministry said women’s access to
        public parks would be restricted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46547e98-bf2c-4815-927b-acc902c97283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the group’s first stint in power, the Taliban banned most
        forms of music as un-Islamic, and this August, in echoes of the policy, Afghan
        folk singer Fawad Andarabi was dragged from his home and killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed862e-a89f-4a37-871e-6ccf5fd82472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e34f09-e73e-4637-84da-4b043d4e2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhan Haq, deputy spokesman for the United Nations Secretary-General,
        told CNN the Taliban’s recent announcement regarding Sharia law was “worrying.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67d3e9-1c62-44aa-a5c1-41e8a7e80c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795fd43-eb3a-4346-b268-65965f45fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since they took over as de facto authority, we expect them to abide
        by their promise to uphold existing human rights commitments made in Afghanistan,”
        Haq said. “They have not been living up to the commitments. We will continue
        to press them on this. We are opposed to death penalty in all its forms.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb62d1-288c-4d29-9600-3f37d7cdcfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d789d-7856-438b-ae2f-525662334a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security situation in the country has also deteriorated since
        the group’s takeover last year, with the nation growing increasingly isolated
        and impoverished.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10a2c8-03fd-4572-974e-91b800159bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7d3a5-bd10-4437-b975-bc619ac8c02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the country faces acute hunger, according to the
        United Nations. An estimated 43% of Afghanistan’s population is living on
        less than one meal a day, with 90% of Afghans surveyed reporting food as their
        primary need, according to a May report by the International Rescue Committee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4ac08-0128-40ae-a292-b794af4e8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:07:37.392+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/15/asia/taliban-afghanistan-sharia-law-intl-hnk/index.html"><em>"Taliban
        to impose their interpretation of Sharia law in Afghanistan"</em></a></p>'
