      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pagdalaw niya, I think demonstration ng commitment ng Estados
        Unidos sa alyansa niya sa Pilipinas at siyempre yung show of support sa Pilipinas
        sa pag modernize ng maritime capacity at siyempre diplomatic support dun sa
        posisyon ng Pilipinas sa West Philippine Sea kasama na ng 2016 arbitral award,"
        Pitlo told<em> News Night.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49931cf8-fcb4-4ac9-bd82-7d56121448ee'
