    'jcr:uuid': '93cefecd-1f30-4f17-9f1b-9ecc04c2d0c1'
    'lead': 'Suspended BuCor chief Gerald Bantag has two options, either to file his
      counter affidavit that must be sworn to before the prosecutor, or to not file
      it anymore, former Senator Franklin Drilon said.'
    'mgnl:activationStatus': true
