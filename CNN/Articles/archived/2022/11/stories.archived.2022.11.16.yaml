    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca4630-aec8-4574-8674-2be4be0393d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Labor Secretary Bienvenido Laguesma “was shocked” about the
        appointment, meaning he was not consulted even as chairman of the TESDA board,
        Villanueva said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb26d96-a39e-4ff6-a8be-10cd2a26ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd9449-37ea-4b4c-bbdb-76a3dfad5987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What pains me a lot, Mr. President, is that the Secretary of TESDA
        says they don’t know what to do with the appointment because they don’t know
        <em>ano pagagawang trabaho</em> (what job to give). This is a bad narrative,
        Mr. President,” Villanueva said during the late-night Senate deliberations
        on TESDA’s budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d67458-3a75-405f-b5d8-32c24064c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2440094-e49f-4ca4-b093-f7fbbad3e878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators then suspended the rule that prohibits resource persons
        to take the floor during plenary sessions, allowing TESDA Director General
        Danilo Cruz to explain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef57e2-a96a-4871-b258-93e931e94919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c5ff54-389f-43cc-a7f5-ce620837eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said while the law provides for only two plantilla positions
        for deputy director general, the previous administration increased it to four,
        “so when we assumed the position a few months ago, we submitted the application
        for four deputy directors general.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223d916-4f19-4d3e-ba6d-b6838df92f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2be42d-b05f-497c-b2e3-c98dfc6dc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Juan Miguel “Migz” Zubiri said this itself is a
        violation of the law, adding two new positions without amending the charter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca47d3-03a3-4808-9f42-5ffd5a29a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3046e3-df27-4908-af04-12a25e55e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said this has become a common practice among government institutions,
        but Zubiri stressed the practice does not make it legal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b1b9d-85bc-4ec2-a15e-120af94a6b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.343+08:00
