      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquiran also said Unilab strives to reach more people even outside
        the country, which is why the company expanded to other parts of Southeast
        Asia in pursuit of its commitment to its strategies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fc38f-1c65-4442-8ba5-0f068d505dfa'
      'mgnl:activationStatus': true
