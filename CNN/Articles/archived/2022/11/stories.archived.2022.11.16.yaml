    'mgnl:lastActivated': 2023-01-17T20:23:00.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:18.137+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poland holds emergency security meeting after reports of fatal explosion,
      as Russian missiles bombard nearby Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1004e1-e733-4c9b-9068-6f6e1c734e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Poland convened an emergency meeting of
        national security officials on Tuesday, after Polish media reported projectiles
        killed two people near the border with Ukraine on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b8daa0-9906-407c-ab6f-3ac619097a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish officials confirmed the deaths of two people following an
        explosion in the Hrubieszów district, in eastern Poland. Government spokesman
        Piotr Muller said teams of experts are clarifying the situation and will work
        on all night to clear the details of what he called a "serious" situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067cbc1-0fb1-431f-aa0d-c1b97d1f9bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Poland, which is in touch with NATO partners and US
        counterparts, is increasing the combat readiness of some units in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41fef62-f34a-460b-8a1c-5a9e4c361c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear where the projectiles came from, but they landed
        in the NATO member''s territory roughly the same time as Russia launched its
        biggest wave of missile attacks on Ukrainian cities in more than a month.</p>'
    '11':
