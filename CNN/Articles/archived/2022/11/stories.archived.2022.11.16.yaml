      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Nondisclosure
        agreements (NDA) in COVID-19 purchase deals cannot be invoked for skipping
        the audit of public funds for their purchase, a former lawmaker said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c70ee-316d-4ee5-a723-a7ca4c505bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77f4b3-452b-471c-a8e8-91e58d1cb61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The nondisclosure agreements, assuming that they exist because
        we have not seen it, but assuming a nondisclosure agreement has been signed,
        it cannot be superior and cannot be sustained in the face of the constitutional
        duty of COA [Commission on Audit] to examine expenditure of public funds,”
        former Senator Franklin Drilon told CNN Philippines’ <em>The Source</em> on
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17ce99-0ef6-42f9-8b31-94adc5c214da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba2ac6-0831-4f6e-b8b7-b1eabac1cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tuesday’s proposed <a href="https://www.cnnphilippines.com/news/2022/11/15/Senator-audit-COVID-vaccine-procurement.html">2023
        budget deliberation</a>, Senator Sonny Angara said COA has yet to audit funds
        to purchase COVID-19 shots in 2020 and 2021; it only looked into the quantity
        and utilization of the vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce0fc0-17d0-4047-a2e1-8f2e7ed1ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17abc8a-8890-4252-9877-9e67ac025112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:09.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, sponsor of COA’s 2023 budget, said the constitutional body
        felt restrained by the NDAs between the government and vaccine manufacturers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebda87-cb83-4e13-870d-210a290749f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72502b25-4ff2-4a46-9060-949d171cdbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2021/6/15/COVID-19-vaccine-price-PH.html">previous</a>
        Senate hearings on the COVID-19 vaccination program, Duterte administration
        vaccine czar Carlito Galvez Jr. said information about the exact price of
        the shots cannot be disclosed in line with NDAs with suppliers.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b53c8a0-358d-4322-88ef-f9bc48d02187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7967d-2fc7-4ef0-9eed-e269724ba1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:11.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Finance Secretary Carlos Dominguez III backed Galvez, adding
        the NDA is the "requirement of the suppliers, and we cannot disclose trade
        secrets, and including in the trade secrets are the pricing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc7022-608f-403f-89ff-80e15855402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81dfd1-cc8c-45da-8350-92feb7a742d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Drilon, invoking NDAs to prevent audit of public funds is “totally
        wrong.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfdc37b-778b-4bb5-b0c0-019ae78eed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb3a18-5908-487f-aa6a-86341bb0de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember that these expenditure for COVID expenses are not confidential
        or intelligence funds,” he added. “The audit is open to the public and the
        nondisclosure agreement cannot be cited as a reason for not disclosing the
        amounts or the prices of these vaccines.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd41abf-77eb-4b02-b3c4-8be45935ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7282b2e-2985-477d-8c1b-160b9b657547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:14.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case auditors cannot get hold of the NDA, COA can withhold a
        report and classify the spending as unliquidated expenses, which will hold
        responsible those who disbursed the fund, Drilon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8909449-faa2-4460-904f-700d6549810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a99a5-6f0d-4564-847a-9165ecb91ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a violation of COA rules. The expenditures, if the documents
        are incomplete, can be considered as unliquidated and those who disbursed
        it can be required to reimburse it because these are unliquidated expenses
        and presumed not spent. It can even lead to a criminal prosecution before
        the Ombudsman,” he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc94ad-52fe-40c8-ae63-3f8b8505ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec66c5ce-8de7-4e1c-ae2e-cb0828335205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Senator Ping Lacson said the NDA “could be very
        well a ‘cover-up’ for the unconscionable misuse of public funds at a time
        when our economy was already taking a beating” because of the heath crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0ea00-b5d2-4fd7-8ae0-88f8fb5b5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.331+08:00
      'mgnl:createdBy': 'bamba'
