      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet again, Baquiran emphasized the combined efforts of their partners
        and stakeholders in the company''s success, including those in the private
        sector, the regulators, certifying bodies, and the likes of PQA.</p>'
    '108':
