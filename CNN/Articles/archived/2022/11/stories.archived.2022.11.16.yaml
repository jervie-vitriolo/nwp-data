    'jcr:uuid': '4f5cd6b1-52ba-4f78-b497-1a0aaf61e007'
    'lead': 'Poland convened an emergency meeting of national security officials on
      Tuesday, after Polish media reported projectiles killed two people near the
      border with Ukraine on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T06:12:58.581+08:00
