      'mgnl:lastActivated': 2023-01-17T20:19:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48a3d2-5790-4808-8bee-589043b2d92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:19:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital economy and the climate change crisis are likewise expected
        to be at the forefront of the discussions, Marcos added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a7b776-08fe-4933-a8d0-b3d120dd7ea9'
