      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also mandates the National Commission on Muslim Filipinos
        as the lead agency in promoting and raising consciousness about the practice
        of wearing a hijab.</p>'
    '53':
