    'jcr:uuid': 'e9d38df6-473b-4ba5-9e44-96e99efbfbd5'
    'lead': 'Jose Rizal University (JRU) says it has set up a mental health program
      for its student-athletes to address the difficulties they are facing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T15:12:19.495+08:00
