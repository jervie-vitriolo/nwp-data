      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Palapit na tayo do’n sa aking pangarap na mag-₱20 [We’re nearing
        my dream of P20 per kilo],” Marcos said, referring to his campaign promise
        to bring down the price of rice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc3fa5-d6b2-48e7-8b89-3bbfb2e47fd8'
