      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c6618-8ecd-4fdf-a959-b574d84a8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.595+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the PQA for setting the standards in the business
        sector and for encouraging the participation of regional players such as the
        SMEs which provides the foundation for excellence, impeccable service delivery,
        and commitment among employees," he said.</p>'
    '110':
