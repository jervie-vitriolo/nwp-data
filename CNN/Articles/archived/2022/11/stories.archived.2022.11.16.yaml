  'trump-candidacy-presidency-2024':
    'author': 'Gabby Orr and Fredreka Schouten, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T10:18:49.198+08:00
    'imagesource': 'jcr:d1554960-abb6-48d4-b5dd-e056ed07c9b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efa8bac8-df08-4f64-a2e2-207ce26904d9'
    'lead': 'Former United States President Donald Trump filed his paperwork establishing
      his candidacy to run for the presidency again in 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T10:20:05.112+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:22:55.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:20.954+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Republican US President Donald Trump says he''s launching another
      White House bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9822e2-9960-4255-9506-151500257d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:20:05.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Former President Donald Trump, aiming
        to become only the second commander-in-chief ever elected to two nonconsecutive
        terms, announced Tuesday night that he will seek the Republican presidential
        nomination in 2024.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28198050-fce0-409f-9c99-a0e77acfabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a0e6a-a288-43da-b711-6fde8f5214da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to make America great and glorious again, I am tonight
        announcing my candidacy for president of the United States," Trump told a
        crowd gathered at Mar-a-Lago, his waterfront estate in Florida, where his
        campaign will be headquartered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fdddf-07f5-40d6-b44a-267b4a0d5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18249e8-ef27-4b63-8d54-0d21285cb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by allies, advisers, and conservative influencers, the
        45th president vowed to run a campaign that will "bring people together,"
        claiming the Republican Party cannot afford to nominate "a politician or conventional
        candidate" if it wants to reclaim the White House two years from now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939a69c-ecf0-46a4-bea7-6e595a96c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5f422a-46a2-4b6d-9079-10bffaaae6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not be my campaign, this will be our campaign all together,"
        Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4fa12-6ef7-42d0-8bf6-296a2f739435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76621bc5-3102-46cf-8839-f68ecd6dcbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s long-awaited campaign comes as he tries to reclaim the
        spotlight following the GOP''s underwhelming midterm elections performance
        -- including the losses of several Trump-endorsed election deniers -- and
        the subsequent blame game that has unfolded since Election Day. Republicans
        failed to gain a Senate majority, came up short in their efforts to fill several
        statewide seats, and have yet to secure a House majority, with only 215 races
        called in their favor so far out of the 218 needed, developments that have
        forced Trump and other party leaders into a defensive posture as they face
        reproval from within their ranks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0099944-3bef-4653-acfd-bbde83c5e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297ed94-e9da-4fb4-bd9b-edb0cd48d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s paperwork establishing his candidacy landed with the Federal
        Election Committee shortly before he delivered his announcement at Mar-a-Lago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd809f69-7a1b-4bcc-b92c-7ffb0347617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0a11d-a804-492e-803a-ac2fa6ab486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the delight of aides and allies who have long advised him to
        mount a forward-looking campaign, Trump did not harp much on his lies about
        the 2020 election in his remarks Tuesday. Rather, he framed this moment as
        a battle against "massive corruption" and "entrenched interests." Many of
        Trump''s top advisers have expressed concern that his fixation on promoting
        conspiracies about the last presidential election would make it harder for
        him to win a national election in 2024.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb3b13-0200-424b-a141-9c8ea7ae9a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634b644-067e-4ad1-abb7-a7fcc498b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of last week''s midterm elections, Trump has been blamed
        for elevating flawed candidates who spent too much time parroting his claims
        about election fraud, alienating key voters and ultimately leading to their
        defeats. He attempted to counter that criticism on Tuesday, noting that Republicans
        appear poised to retake the House majority and touting at least one Trump-endorsed
        candidate, Kevin Kiley of California. At one point, Trump appeared to blame
        his party''s midterm performance on voters not yet realizing "the total effect
        of the suffering" after two years of Democratic control in Washington.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d30aa-6bf0-474b-9e9b-5ecb84a68e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df6698-12b0-47db-b0cd-97bda54bfbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt that by 2024, it will sadly be much worse and they
        will see clearly what has happened and is happening to our country -- and
        the voting will be much different," he claimed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cff9d-2222-44b5-a333-1337c663dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7de4fd-5ab0-4e95-bbb2-d63798f13bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beating others to the punch</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267530f4-dced-43b1-a98e-06728cd3b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is betting that his first-out-of-the gate strategy will fend
        off potential primary rivals and give him an early advantage with deep-pocketed
        donors, aides say. He is widely expected to be challenged by both conservative
        and moderate Republicans, though the calculus of some presidential hopefuls
        could change now that he is running. Others -- like his former Vice President,
        Mike Pence -- may proceed anyway.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b5203-45ee-4ff9-a817-424a457e220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d42235-f109-4919-a175-966fb8c319e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s third presidential bid also coincides with a period of
        heightened legal peril as Justice Department officials investigating him and
        his associates revisit the prospect of indictments in their Trump-related
        probes. The former president is currently being investigated for his activities
        before and during the January 6, 2021, attack on the US Capitol and his retention
        of classified documents at his Mar-a-Lago estate after he left office. While
        Trump is counting on an easy path to the GOP nomination with his sustained
        support among the party''s base, his announcement is likely to dash the hopes
        of party leaders who have longed for fresh talent. In particular, top Republicans
        have been paying close attention to the next moves of Florida Gov. Ron DeSantis,
        who won his reelection contest with a 19-point margin of victory and considerable
        support from minority and independent voters. Some Republican leaders may
        try to scuttle Trump''s campaign by elevating or encouraging alternative candidates,
        including DeSantis, who has been quietly laying the groundwork for a possible
        White House bid of his own.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf37f3f-4135-4177-8cab-1f0f374cfe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f293a5f-86b2-4c7a-a52b-64789a8017e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, any countereffort to inhibit Trump''s path to the nomination
        is likely to prove difficult. Despite his myriad legal entanglements and the
        stain of January 6, the twice-impeached 45th president remains immensely popular
        among most Republican voters and boasts a deep connection with his core backers
        that could prove difficult for other GOP hopefuls to replicate or weaken.
        Even leading conservatives who disliked Trump''s pugnacious politics and heterodox
        policies stuck with him as president because he helped solidify the rightward
        shift of the US Supreme Court with his nominations -- one of the most far-reaching
        aspects of his legacy, which resulted in the conservative court majority''s
        deeply polarizing June decision to end federal abortion rights. In fact, while
        Trump ended his first term with the lowest approval rating of any president.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7a932-9bad-4877-be82-3bf5349a8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9063517-d80d-4fce-87db-c6fbc4d68ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans viewed him favorably, according to a May NBC News poll.
        That alone could give Trump a significant edge over primary opponents whom
        voters are still familiarizing themselves with.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa16092-9605-4870-86ff-2f37048b878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b809b0-3cbc-4984-9d79-b823ffa82aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.832+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those potential competitors is Pence, who would likely benefit
        from high name recognition due to his role as vice president. Pence, who has
        been preparing for a possible White House run in 2024, is sure to face an
        uphill battle courting Trump''s most loyal supporters, many of whom soured
        on the former vice president after he declined to overstep his congressional
        authority and block certification of now-President Joe Biden''s 2020 victory.
        Trump could also find himself pitted against DeSantis, who has risen to hero
        status among cultural conservatives and who is widely considered a more polished
        version of Trump. Even some of the former president''s advisers have voiced
        similar observations to CNN, noting that DeSantis also made inroads with major
        Republican donors during his quest for reelection and built a mountain of
        goodwill with GOP leaders by campaigning for federal and statewide Republican
        candidates in the middle of his own race.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1e942-7058-4b32-a499-725df359c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f6c8c-6152-4896-890c-d5c202672165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond his potential rivals, Trump has another roadblock in his
        path as the House select committee continues to investigate his role in January
        6, 2021, and Justice Department officials weigh whether to issue criminal
        charges. The committee, which subpoenaed him for testimony and documents in
        October and which Trump is now battling in court, held public hearings throughout
        the summer and early fall featuring depositions from those in Trump''s inner
        circle at the White House -- including members of his family -- that detailed
        his public and private efforts to overturn the 2020 presidential election
        results through a sustained pressure campaign on numerous local, state and
        federal officials, and on his own vice president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b22bb-4ebb-4a9c-98d7-c87f831abcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339c5d3-ff66-47ec-a420-a4cfd53f3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s desire to announce his campaign early can be especially
        traced to the FBI search of Mar-a-Lago, which advisers say further emboldened
        his decision to mount what he believes will be a triumphant political comeback.
        The day after the search, the former president fielded calls from allies advising
        him to accelerate his 2024 timeline. That night, he huddled with House lawmakers
        in the Republican Study Committee and told them he''d "made up his mind" about
        launching a bid, though some of those same House Republicans later convinced
        him to wait until after the midterm elections to announce his next move.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79508d9-5758-40d7-a7e1-3556f79054a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fcffb-28cc-4930-9a78-57ea74d0f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for 2024</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77109adf-83f7-4703-b110-24eaff774f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment Trump left Washington, defeated and disgraced, in
        January 2021, he began plotting a return to power -- devoting the bulk of
        his time to building a political operation intended for this moment. With
        assistance from numerous former aides and advisers, he continued the aggressive
        fundraising tactics that had become a marker of his 2020 campaign, amassing
        a colossal war chest ahead of the 2022 midterm elections, and worked diligently
        to elect steadfast allies in both Congress and state legislatures across the
        country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b58f44-a2ed-40f1-aabd-fc9855ae4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868c68d2-2e86-4b93-ae7a-b1547abfc443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While maintaining a home base in Florida, he also regularly jet-setted
        across the country for campaign rallies that afforded him crucial face time
        with his base and with candidates he bet would become valuable allies in the
        US Senate and House.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4f4be-b82e-4120-a93c-60cf738baff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8862ea8-de88-4fe2-9cf5-cc33c1d48b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, Trump continued to falsely insist that the 2020
        election was stolen from him, indulging in far-flung conspiracy theories about
        voter fraud and pressuring Republican leaders across the party''s election
        apparatus to endorse changes that would curtail voting rights.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb11132-de44-4fef-9b30-d70215e2b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1e0b7-178c-4690-ab33-ddf00391de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides were pleased earlier this fall when his public appearances
        and rally speeches gradually became more focused on rising crime, immigration
        and economic woes -- key themes throughout the midterm cycle and issues they
        hope will enable him to draw a compelling contrast with Biden as he begins
        this next chapter. Allies of the former president have long said that he views
        the 2024 contest as an opportunity to regain what he believes is his: another
        four years in the Oval Office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb0fc7-fcd2-4b7c-a9ee-314f8c2cd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a0d96-085b-4800-ba47-26b3e110fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no guarantee that Trump will glide easily to a nonconsecutive
        second term. In fact, it could be quite difficult.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd745284-5ed9-4b91-9083-9dc68047e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e5ecb-fc36-4847-a197-712ac4ad5000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does history offer just one example of such a feat (defeated
        in 1888 after his first term, President Grover Cleveland was elected again
        in 1892), no previously impeached president has ever run again for office.
        Trump was first impeached in 2019 on charges of abuse of power and obstruction
        of justice, and then again in 2021 for inciting the riot at the US Capitol.
        Though he was acquitted by the Senate both times, 10 House Republicans broke
        with their party the second time around to join Democrats in a vote to impeach
        him. Seven Republican senators voted to convict him at his Senate trial.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9bbe4-e42b-49fa-912c-279aeacd4900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d1b32-4001-4a47-8bc1-7d3ffd37b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also been the subject of a bevy of lawsuits and investigations,
        including a New York state investigation and a separate Manhattan district
        attorney criminal probe into his company''s finances, a Georgia county probe
        into his efforts to overturn Biden''s election win in the state, and separate
        Justice Department probes into his campaign''s scheme to put forth fake electors
        in battleground states and his decision to bring classified materials with
        him to Mar-a-Lago upon leaving office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d7fb46-8a90-4f98-be32-572d9c2e713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8cf10-dab2-47d1-8bb4-9d4c520548e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s actions since he left Washington have, for the most part,
        signaled his interest in an eventual return. While most former presidents
        go quietly into retirement -- resurfacing to assist their parties during midterm
        cycles or for the opening of their presidential libraries -- Trump bucked
        tradition to instead plot the comeback he now hopes to make. Despite its distance
        from Washington, Trump''s Mar-a-Lago club has transformed into a new hub for
        Republicans and a home base for his political machine. Assisted by a small
        group of paid staffers, he has hosted numerous candidate and committee fundraisers
        and seen a rotating cast of party leaders and congressional hopefuls filter
        through its gilded hallways in the hopes of nabbing his endorsement or reingratiating
        themselves with his base. Trump''s schedule has enabled him to build close
        relationships with party leaders and fringe figures -- from House GOP leader
        Kevin McCarthy of California to Rep. Marjorie Taylor Greene of Georgia --
        whose support in a contested primary could ultimately help him clear the field.
        Many of the aides who have been with him since he left the White House are
        expected to continue on as campaign hands, as the former president and his
        de facto chief of staff, longtime Florida GOP strategist Susie Wiles, aim
        to maintain a lean operation much like the early days of his 2016 presidential
        campaign. Among those who are likely to be involved are Wiles, Taylor Budowich,
        Chris LaCivita, Steven Cheung, Justin Caperole, Brian Jack and Brad Parscale,
        who managed part of his failed 2020 campaign. Notably, Trump''s son-in-law
        Jared Kushner, who was deeply involved in his quest for reelection, is widely
        expected not to be involved this time around.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a89a0-3de9-432e-ac9b-e3c32fc8e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.464+08:00
