      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few steps away from One World Butcher is PYC’s degustation restaurant
        called One World Kitchen. The core concept of One World Kitchen is that it
        can be a space to host private bespoke dining events. While they do offer
        a la carte, One World Kitchen specializes in custom tasting menus for intimate
        parties. Chef Kaye Torres served a simple three-course menu: a chorizo croquette,
        veal cheeks, and a choux au craquelin. One World Kitchen is also available
        for use by guest chefs and companies that might be considering product launches
        in F&amp;B.</p>'
