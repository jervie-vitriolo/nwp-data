      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fc6ea2-741f-4991-ba38-d78ade026916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time in office</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013b010-bd42-4e96-95ad-65f07c17e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, Trump faced criticism over several of his actions,
        especially his management of the worst public health crisis in nearly a century
        -- the Covid-19 pandemic -- though his administration helped facilitate the
        development of vaccines to treat the novel coronavirus in record time. He
        also was blasted by critics over his handling of Hurricane Maria, which devastated
        Puerto Rico in 2017; the White nationalist rally, also in 2017, in Charlottesville,
        Virginia, where Heather Heyer was killed while walking with a group of counterprotesters;
        and Black Lives Matter protests.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3149b9f-872a-4361-bc96-fd533e373d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb68f3-74b6-45fe-997e-2b11f94b1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in office, Trump signed sweeping tax cuts into law, enacted
        controversial hard-line immigration policies, including a policy that separated
        migrant children from their families and one known as "Remain in Mexico,"
        which the US Supreme Court ruled in June could be ended by his successor,
        and appointed hundreds of federal judges with deep conservative credentials.
        He also successfully nominated three Supreme Court justices, whose decisions
        this year as part of the court''s majority have shifted American society and
        laws rightward on issues such as abortion, guns, religious freedom and climate
        change.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346e9bdc-9527-423d-8e6a-b2337dcca644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.835+08:00
