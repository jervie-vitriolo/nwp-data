      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassada is wearing the spacesuit with red stripes as extravehicular
        crew member 1, while Rubio is in the unmarked suit as extravehicular crew
        member 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76417b2a-df7d-4aec-a1b6-b8ee0d8d6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abbad5-222b-4b70-9acb-9d98894aeb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will assemble a mounting bracket on the starboard
        side of the space station’s truss. The hardware that will be installed during
        the spacewalk was delivered to the space station on November 9 aboard a Northrop
        Grumman’s Cygnus spacecraft, which safely delivered its cargo despite only
        one of its two solar arrays deploying after launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189220bb-e08a-441b-b4ec-29b8e3590f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d7b95-cc7c-46f7-9646-03fe77bf3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hardware will allow for the installation of more rollout solar
        arrays, called iROSAs, to give the space station a power boost. The first
        two rollout solar arrays were installed outside the station in June 2021.
        Six iROSAs total have been planned and will likely boost the space station’s
        power generation by more than 30% once all are operational.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155ce72-7366-4e1f-88ed-e239a28292cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During two more spacewalks on November 28 and December 1, a two-astronaut
        crew will unroll and install another pair of solar arrays once the mounting
        hardware is in place. The solar arrays will be delivered on the next SpaceX
        Dragon commercial resupply mission, currently slated for launch on November
        21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7cb64-e1d2-46c8-a63d-4539bf6532ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spacewalks are part of the space station crew’s routine as they
        maintain and upgrade the aging orbital laboratory, but Tuesday’s spacewalk
        is NASA’s first since March. The agency’s spacewalks came to a halt after
        European Space Agency astronaut Matthias Maurer ended his first spacewalk
        with water in his helmet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e987716-8b30-4db3-9a51-717633240bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18962229-a342-43da-8158-38dbbf88dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.682+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thin layer of moisture that exceeded the normal, expected amount
        was discovered in Maurer’s helmet once he returned to the airlock after a
        nearly seven-hour spacewalk. Maurer quickly shed the helmet, in an event deemed
        “a close-call” by NASA, and water samples, suit hardware and the spacesuit
        itself were returned to Earth for investigation. Officials at NASA determined
        the suit didn’t experience any hardware failures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d20b0-5850-4f23-b81d-e8cca2047bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04674ebf-cdfd-4ff6-b753-a86cb455cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cause for the water in the helmet was likely due to integrated
        system performance where several variables such as crew exertion and crew
        cooling settings led to the generation of comparatively larger than normal
        amounts of condensation within the system,” according to NASA in a blog post
        update.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ae4983-a45e-4bed-b6b6-dbab2058ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on the findings, the team has updated operational procedures
        and developed new mitigation hardware to minimize scenarios where integrated
        performance results in water accumulation, while absorbing any water that
        does appear. These measures will help contain any liquid in the helmet to
        continue to keep crew safe.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7c8ec-1207-4773-bf96-79d0b76cb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aca7bd-f5ea-4243-8549-41ba3ee3f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at NASA gave the “go” for spacewalks to resume after concluding
        the review in October.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487fc67-8253-4b16-a545-131fa4db5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4572fc-5aab-4400-a258-ee8e1af40adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation team has developed techniques to manage temperatures
        in the suit and added new absorption bands to the helmet, said Dina Contella,
        operations integration manager for the International Space Station Program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079eb62-0d64-40fb-baf7-f0712ac821ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad851ae-7875-48df-911a-187b02aa88fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thin orange pieces have been placed in different parts of the
        helmet, which has already been tested on orbit by the astronauts inside the
        space station.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc234c-90e1-44b3-a30e-58cc69fe8f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657d8b3-444b-443a-97cc-49b5d83ee0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve taken several different models of this up and the crew on
        board sloshed water around, essentially tried to inject water into the helmet
        at the same rate that would be kind of a worst, worst case. And we found that
        these pads were very, very effective,” Contella said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cfd09c-47a1-4ed8-a64e-09f1b80aa74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612aa46-ffea-4f01-8aa9-ee8a28c7d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s spacewalk will allow the crew to test the new pads as
        they work outside of the space station before the more complex solar array
        installation spacewalks within the next couple of weeks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dabc460-e5c6-4d9d-b455-a5e72d0394d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9ee98-f9d2-4d12-ad7b-b102cd878393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Russian spacewalk is scheduled to take place on Thursday.
        Cosmonauts Sergey Prokopyev and Dmitri Petelin will begin their walk at 9
        a.m. ET to work on the outside of the Nauka multipurpose laboratory module.
        The duo will prepare a radiator for transfer from the Rassvet module to Nauka
        during their seven-hour spacewalk, which will also stream live on NASA’s website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb0dea-58f5-4280-b57e-fd0ba73025ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:17:07.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"First-time NASA
        spacewalkers venture outside the space station"</em></p>'
  'Scientists-have-used-mushrooms-to-make-biodegradable-computer-chips':
    'author': 'Hafsa Khalil, CNN'
    'caption': 'Soft Matter Physics, JKU Linz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T03:17:13.620+08:00
