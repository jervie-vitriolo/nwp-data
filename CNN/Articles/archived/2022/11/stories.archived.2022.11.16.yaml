      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Miguel Gianan is super passionate about meat and sausage. “That
        sounds wrong, I know,” he says, but his roster of sausages for One World Butchers
        are proof of his love of meat. He was even kind enough to explain to me the
        difference between a German and Polish sausage (“German sausages are smokier,
        more lean, while Polish sausages are more ‘soft’ and creamy,” Gianan says).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3b4bf-6e61-4568-8bdb-2bc436f8fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:46:02.449+08:00
