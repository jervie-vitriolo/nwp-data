      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028db0a-dff7-43c2-89ad-ec14faa0c706'
      'mgnl:activationStatus': true
