      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilab employees have been reaching out to communities at the height
        of the pandemic to ensure that quality healthcare is still accessible during
        challenging times. They are frontliners who showed up despite the risks.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175fadb-27eb-4c08-be70-7bcccbdc8358'
