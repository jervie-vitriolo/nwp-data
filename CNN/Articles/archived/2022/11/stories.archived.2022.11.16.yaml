      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb280d-d8da-4488-9563-c8528264fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.590+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Delighting the customer is at the root of our quality
        practices</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e478bc-c1c4-4519-be8e-8baed86a7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.590+08:00
      'mgnl:createdBy': 'nikko'
