    'jcr:uuid': 'f9c41eec-4fa3-4353-a99f-080403f559ba'
    'lead': 'Senator Manuel “Lito” Lapid files a Senate Bill that will grant employees
      paid service incentive leave from five days to 10 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T18:18:01.440+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:20:32.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
