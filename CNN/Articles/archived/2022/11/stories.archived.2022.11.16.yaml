    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism revenue hits ₱100B after PH eased COVID-19 rules in February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c99ae8-3d61-4a1d-89c0-214ecbe66ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Tourism
        revenue increased to ₱100 billion after the national government further relaxed
        travel restrictions, putting the industry on course to recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93556ca6-e989-4776-93fd-4fbf13a15882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the influx of visitors from February to September, tourism
        revenues reached ₱100.7 billion, a whopping growth from the ₱4.94 billion
        generated in the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a8e3c-4f56-4729-95c6-18ee544c706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Nov. 14, the Department of Tourism (DOT) said there were a
        total of 2,025,421 visitors to the country. Over 1.48 million were foreign
        tourists while the remaining were overseas Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265eb38-fa23-4baf-be48-2ad628e1eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remained the major source of foreign tourists
        with 385,121. It was followed by South Korea, Australia, Canada, and the United
        Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2dc2cb-59fa-4830-ac12-3de5f16f4767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also welcomed more tourists from Japan, India, Singapore,
        Malaysia, and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae6511-d1c5-4ebd-8e4b-179ac397dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14763b99-a758-40b1-ad00-6589aa4d34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our latest figures have reached well beyond the 1.7 million tourist
        projections of the DOT. This goes to show that there is such a huge demand
        for travel into our beautiful country," Tourism Secretary Christina Frasco
        said in a statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca62b7-e981-4b24-b133-5b02f64e52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T10:32:22.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore must meet this with the continued implementation of
        enabling mechanisms that will convey not only the country''s openness to welcome
        more tourists but also conduciveness to tourism business and livelihood opportunities
        for our fellow Filipinos," she added.</p>'
