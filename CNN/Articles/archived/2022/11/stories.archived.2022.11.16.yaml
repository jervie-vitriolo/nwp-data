      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b02dd0-2266-4d36-b36e-e9f8d6fcff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.574+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their leadership is linked to their values, being caring and results-oriented.
        Emphasizing their strength in providing customers with what they need, they
        coined the now-household phrase "<em>Alagang Unilab</em>." The company is
        always growing and transforming itself to deliver quality healthcare.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883e0a3-7d97-4357-9e60-8c2c7df4cb07'
