      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c464ea2b-387c-4818-9ff5-c8572a482e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Cruz said TESDA is considering making the new official
        a “deputy director general for special concerns,” joining the others who handle
        programs, operations, administration and finance, and legislative matters.</p>'
