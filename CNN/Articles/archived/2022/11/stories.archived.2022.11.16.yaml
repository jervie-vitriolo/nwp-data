      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero dahan-dahan lang [But we’ll work on it slowly],” added the
        president, who is also Agriculture chief. “Abutin din natin ‘yan, pero marami
        pa tayong gawin [We’ll eventually reach that, but there’s still a lot to be
        done].”</p>'
    '7':
