    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'JRU expels John Amores from Heavy Bombers basketball team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b69ffc-db04-4114-8683-9ad4f429ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:12:19.495+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:21:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Jose
        Rizal University (JRU) upgraded its sanction on John Amores from <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">indefinite
        suspension</a> to expulsion from the Heavy Bombers basketball team effective
        immediately after the controversial player went on a <a href="https://www.cnnphilippines.com/sports/2022/11/8/John-Amores-JRU-punching-spree-Benilde-NCAA-Season-98.html">punching
        spree</a> in NCAA Season 98 last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc99774-d705-4e01-aaaa-f2a4857f32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:12:19.495+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:21:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university made the announcement through a letter Tuesday, removing
        the beleaguered forward from the Heavy Bombers team and in any of the school''s
        sports programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd534174-2756-409c-9296-6f3db48988a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:12:19.495+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:21:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a thorough evaluation, the board is convinced that additional
        sanctions should be imposed against him as part of the internal processes
        on discipline observed by the school," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7150d37-511a-4cb4-89d8-c8b828ffd9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:12:19.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:21:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, JRU said that it has set up a mental health program
        for its student-athletes to address the challenges they are facing whether
        in their sports, academics or personal issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ae583-dd36-4a89-8926-249d21e11eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:12:19.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:21:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he undergoes counseling, Amores is required to undergo community
        service while serving his suspension both from the basketball team and his
        classes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f1d71-685c-48a9-83e0-76f73cdb71ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:12:19.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:21:53.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimboy Pasturan and Taine Davis, the two College of St. Benilde
        players that Amores punched in the on-court scuffle, have since <a href="https://www.cnnphilippines.com/sports/2022/11/11/Benilde-Pasturan-Davis-file-complaints-JRU-Amores-NCAA-San-Juan-punching-spree.html">filed
        serious physical injury complaints</a> against him on top of the pending case
        filed by University of the Philippines'' Mark Belmonte following a punching
        incident in a preseason tournament.</p>'
  'artemis-1-launch-nasa':
    'author': 'Jackie Wattles and Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T15:18:05.031+08:00
    'imagesource': 'jcr:b31abca1-90d1-476d-87e0-2da12577be90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078dc8ed-54bc-4660-bfe5-99be8bfe6dac'
    'lead': 'The Artemis I mission took flight in the early hours of Wednesday after
      months of anticipation. The event kicks off a historic trip that will send an
      uncrewed spacecraft around the moon, paving the way for NASA to return astronauts
      to the lunar surface.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T15:20:03.792+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:21:43.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:25.098+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artemis I mission takes flight in historic leap forward for NASA''s
      moon program

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9fe87c-c2c1-475b-b848-a4d6a28a32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The historic Artemis I mission took flight
        in the early hours of Wednesday morning after months of anticipation. The
        milestone event kicked off a journey that will send an uncrewed spacecraft
        around the moon, paving the way for NASA to return astronauts to the lunar
        surface for the first time in half a century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41ea51-26d0-4e00-9680-60b0344e507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering, 322-foot-tall (98-meter-tall) Space Launch System,
        or SLS, rocket lit its engines at 1:47 a.m. ET. It emitted up to 9 million
        pounds (4.1 million kilograms) of thrust to haul itself off the launchpad
        in Florida and into the air, streaking vibrantly across the night sky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12a43e-6053-454e-8d79-479b7ca76949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atop the rocket is the Orion spacecraft, a gumdrop-shaped capsule
        that broke away from the rocket after reaching space. Orion is designed to
        carry humans, but its passengers for this test mission are of the inanimate
        variety, including some mannequins collecting vital data to help future live
        crews.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4fe13-7d2f-42df-9cbd-e89bae533a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SLS rocket expended millions of pounds of fuel before parts
        of the rocket began breaking away, and Orion is now soaring through orbit
        with just one large engine. That engine will emit two powerful burns over
        the next couple of hours to put the spacecraft on the correct trajectory toward
        the moon. Then, about two hours after liftoff, the rocket engine will also
        fall away, and Orion will be left to free-fly for the remainder of its journey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6839ebb7-8f6b-4517-bb98-f675be3176f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.845+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orion is expected to log roughly 1.3 million miles (2 million kilometers),
        taking a path that will lead it farther than any other spacecraft designed
        for human flight has traveled, according to NASA. After orbiting the moon,
        Orion will make its return trip, completing its journey in about 25.5 days.
        The capsule is then scheduled to splash down in the Pacific Ocean off the
        coast of San Diego on December 11, when recovery teams will be waiting nearby
        to haul it to safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc768e3-7856-4c19-96e4-d74a03d6f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the mission, NASA engineers will be keeping a close eye
        on the spacecraft''s performance. The team will evaluate whether Orion performs
        as intended and will be ready to support its first crewed mission to lunar
        orbit, which is currently scheduled for 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c51dc-18e5-41f6-9ac1-9e3c72fc6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission also marks the debut flight of the SLS rocket as the
        most powerful ever to reach Earth''s orbit, boasting 15% more thrust than
        the Saturn V rocket that powered NASA''s 20th century moon landings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af90b2-067c-4046-bf8a-c101c042c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this mission is just the first in what''s expected to be a long
        series of increasingly difficult Artemis missions as NASA works toward its
        goal of establishing a permanent outpost at the moon. Artemis II will follow
        a similar path as Artemis I but will have astronauts on board. Artemis III,
        slated for later this decade, is expected to land a woman and a person of
        color on the lunar surface for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d86414-50ab-4266-a92e-fab19e9e3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team encountered a number of setbacks in the lead-up
        to Wednesday morning''s launch, including technical issues with the mega moon
        rocket and two hurricanes that have rolled through the launch site.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69145166-b268-4b3e-a80b-fe6c1aa7e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling the SLS rocket with superchilled liquid hydrogen proved
        to be one main issue that forced NASA to wave off earlier takeoff attempts,
        but on Tuesday, the tanks were filled despite leak issues that halted fueling
        hours before launch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c7f73-7c5c-42c9-bbd4-29890e8ae4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:20:36.846+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of all the men and women across our great nation who
        have worked to bring this hardware together to make this day possible, and
        for the Artemis generation, this is for you," said Charlie Blackwell-Thompson,
        Artemis launch director.</p>'
    '0':
