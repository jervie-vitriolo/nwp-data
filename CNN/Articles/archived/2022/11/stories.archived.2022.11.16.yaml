  'Marcos-5-TESDA-deputy-director-generals-violates-law':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-16T08:38:01.205+08:00
    'imagesource': 'jcr:0388f659-4ba3-47b4-89f6-39b5f01823d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5efcec9a-cbc7-49ae-b3db-72db0d814518'
    'lead': 'President Bongbong Marcos has appointed a fifth deputy director general
      to the Technical Education and Skills Development Authority, a move that violates
      the law, senators said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T08:51:11.027+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:22:58.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:19.202+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'TESDA', 'Senate', 'budget-hearing', '2023']
    'template': '1'
    'title': 'Having 5 deputy director generals in TESDA violates law, senators say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6c522c-0e18-4f53-bf9b-988f03d2f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> President
        Ferdinand “Bongbong” Marcos, Jr. has appointed a fifth deputy director general
        to the Technical Education and Skills Development Authority (TESDA), a move
        that violates the law, senators said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3df72-1979-4298-8907-1ae62ce9c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e2aa0-2b1c-4585-bb59-628e80c3143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TESDA Act of 1994 states that the President shall appoint two
        deputies to assist the director general on recommendation of the TESDA Board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fffe00-523d-44bd-b778-d49dd6502b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9cb1c-965f-4d31-a4fe-7c01a3bfc84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing this law, Senate Majority Leader Joel Villanueva, who previously
        served as TESDA chief, raised concern over the designation of another deputy
        director general, whose name he did not disclose. He said he obtained a copy
        of the appointment paper dated Oct. 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b6d652-6d47-41bb-9fbb-721fc023ff44'
      'mgnl:activationStatus': true
