      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9939e32-f0fb-47a8-9fbd-2d65b4bbbe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, Asia-Pacific
        Pathways to Progress Foundation Research Fellow Lucio Blanco Pitlo III called
        Harris'' upcoming visit "historic," adding it comes at the heels of the US
        <a href="https://www.cnnphilippines.com/news/2022/11/16/visiting-forces-agreement-Japan-EDCA-United-States.html">eyeing
        more temporary sites</a>&nbsp;under the Enhanced Defense Cooperation Agreement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c522f3-9cc9-4867-aa06-685dd1ab8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
