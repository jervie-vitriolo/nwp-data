      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> —<strong>&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. promised to push for more business opportunities
        for the Philippines when he participates in the 29th Asia-Pacific Economic
        Cooperation (APEC) Economic Leaders'' Meeting in Thailand this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0019c53-a542-4fda-830e-14ae77e81029'
