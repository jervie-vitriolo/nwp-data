      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Development Plan aims to provide employment opportunities
        for Filipinos and lower the nation''s poverty rate as part of the economy''s
        recovery. According to a statement from the Office of the Press Secretary,
        the plan involves strategies to develop the domestic market “considering its
        vast potential for both foreign and local investors.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a717c-b061-4b8e-9b08-efa6a6134a00'
      'mgnl:activationStatus': true
