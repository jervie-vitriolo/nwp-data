    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists have used mushrooms to make biodegradable computer chips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738e46de-3e47-47f5-b992-7f087de90243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Foraging for fungi may not only mean
        mushrooms are on the menu. New research has shown that mushroom skins could
        provide a biodegradable alternative to some plastics used in batteries and
        computer chips, making them easier to recycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9fd056-37f1-4903-bb2c-f058315e492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e623a-bc72-48b0-804d-5a794cbf848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.027+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the Johannes Kepler University in Austria were
        working on flexible and stretchable electronics, with a focus on sustainable
        materials to replace non-degradable materials, when they made their discovery,
        published in the journal Science Advances Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02b109-69a5-48d2-a533-80c90d88481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was a fair share of serendipity involved,” Martin Kaltenbrunner,
        head of the university’s Division of Soft Matter Physics and co-author of
        the paper, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92b928-fe6d-454a-86ef-c77abb57f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c922307-967c-4e64-ab3e-1f2fbdcb0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a member of the team had been looking at using fungus-derived
        materials for use in other areas. This work led to the latest study, which
        shows how Ganoderma lucidum mushroom skin could work as a substitute for the
        substrate used in electrical circuits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a4c0a-0cbd-413e-b7aa-bb45331f40b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d7603d-2e7a-4111-9860-cd0cf1fdf08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A substrate is the base of a circuit that insulates and cools the
        conductive metals sitting on top of it. Typically, they are made of non-degradable
        plastics, which are discarded after use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8eb684-8525-47cb-b86a-921aec2e4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6547d4-a0f7-4d13-bf34-e99344b1d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, led by Doris Danninger and Roland Pruckner from the university’s
        Institute for Experimental Physics, discovered that the mushroom – which typically
        grows on decaying hardwood trees in Europe and East Asia – forms a compact
        protective skin made of mycelium, a root-like network, to protect its growth
        medium (the wood).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65601a56-8554-43ef-806b-8e4e6dc55d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They do so in order to protect themselves from ingress of other
        fungi or bacteria,” Kaltenbrunner said, explaining that the team were able
        to harvest this insulating protection by peeling away the skin and drying
        it out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cd6c4-7ce6-4f49-b941-8dab05839fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705cbe5-93e8-4a93-8a75-b7b53b05bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the research paper, the skin is slightly less insulating
        than plastic, but it still worked safely and successfully in the electrical
        circuits, with a thickness akin to paper and the ability to withstand temperatures
        exceeding 200° Celsius (392° Fahrenheit), making it a good substrate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a29fae-5416-484c-b06b-95918958128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80693222-b8e8-4da9-a328-69a1e923c44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skin has many properties that set it apart from other biodegradable
        materials, Kaltenbrunner said, “but most importantly, it can simply be grown
        from waste wood and does not need energy or cost intensive processing.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d0873-9bff-4312-a57b-f7ce2b830bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.028+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our mycelium is kind of in the sweet spot” because it can last
        a long time if kept dry, but in just a standard household compost, it would
        degrade entirely within two weeks or less, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e1c96-4091-406c-824d-861a647dc80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f2a3b-eba5-4da6-b1a0-3680365c27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the team’s work is currently experimental and a long way from
        being put into mass production, they believe the biodegradable skins could
        be a sustainable alternative material for use in electronics that don’t require
        long-lasting electrical circuits, such as wearable health monitors and near-field
        communication (NFC) tags for electronic devices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae96cfb-b5c0-4cce-b678-ab83b9765d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f349d9-b433-44c1-9daa-ce970a688794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they also envisage wider use if they are able to control the
        mycelium’s growth so that it is uniform and reproduceable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b989c71-a02f-444a-8c83-ae45cdd9b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb2d5a9-b439-4d77-b31f-7e0e754a6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are large amounts of waste wood, like wood chippings from
        industrial sawing, Kaltenbrunner told CNN, which is a lot of food for mushrooms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c3817-1943-43cd-9a20-a2fd07445e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:18:40.029+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/15/world/mushroom-skin-electrical-circuits-scn-scli-intl/index.html"><em>"Scientists
        have used mushrooms to make biodegradable computer chips"</em></a></p>'
  'Beyonce-Jay-Z-Grammy-nominations':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-16T06:05:53.387+08:00
    'imagesource': 'jcr:cae4c088-2329-49b2-9bec-0a898b70e47f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb2bd342-f8e1-4b33-b03f-ce2fbd442342'
    'lead': 'At least they are keeping it in the family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T06:06:52.485+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:23:05.841+08:00
