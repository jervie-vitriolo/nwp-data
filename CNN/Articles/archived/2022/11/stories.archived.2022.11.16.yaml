    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2cfc63-31c9-4361-8da3-9ce9a739d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:49:50.334+08:00
      'mgnl:createdBy': 'kristel'
