      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the images show large crowds cheering and surging across
        toppled barriers and filling streets after dark in the city’s Haizhu district,
        which has been under an increasingly restrictive lockdown since November 5,
        as the epicenter of the city’s ongoing Covid outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624c7e6-4137-4096-8cc0-9917c140815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b85a6-2bd8-4cb1-98a9-3fc4b15025f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clanging sound of metal barriers falling reverberates across
        the neighborhood and mingles with cheers in the footage, in scenes multiple
        social media users said took place late Monday evening on district streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4292ff-989a-4262-a973-fc36aa0f8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9facb5b3-52af-4383-9ff8-c8b1076a843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, Covid workers in protective medical wear can be seen
        standing on the sidelines as barriers fall, while trying to speak with people
        on the streets. “They’re revolting,” a woman’s voice is heard saying in the
        background of one of the videos. CNN has geolocated the images to Haizhu district,
        but could not independently confirm them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4feb46e-e31e-419a-92af-cbab14a0f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fae5f-4885-4a7c-a4d2-d7c36136ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how many people were involved in the protest, or
        how long it lasted. Related posts were swiftly scrubbed from the Chinese internet
        by censors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae097dc-a640-4e70-901d-4c681dafe71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5e19d-67ec-4082-a4bc-aa83a1c9c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN reached the phone line of the Haizhu District government
        office, a phone operator said that the area was still “largely closed off”.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38da75e-23af-4e4e-a2c7-b7a1bf9dd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.407+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether protests took place in recent days, the operator
        declined to answer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588055d4-a399-40cb-b1f8-954abc9f6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04387d27-8b5d-44c9-af59-8a630f9d17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public protest – an exceedingly rare event in China, where authorities
        keep tight control over dissent – appears as yet another sign of the mounting
        public anger and desperation over the government’s stringent zero-Covid policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d8762d-243d-47ca-afd3-2fc8eac5f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed8ea8-ed18-4651-beac-decec507b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes in Guangzhou, which reported over 5,100 new Covid cases
        on Tuesday – the vast majority asymptomatic – come as Beijing’s unrelenting
        drive to stamp out the spread of the virus faces questions of sustainability,
        amid fast-spreading new variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d4717c-6267-4833-81e1-8d7a9b80ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surge in cases</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc151d33-821a-43d0-a9d2-fadce8f9eff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is experiencing a surge in infections nationwide, this time
        fueled by simultaneous outbreaks across multiple cities, where control measures
        are stretching residents and local authorities to the brink.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5517afc-d9ec-4289-89f7-f40a207d4814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9233f-ea8f-4cd1-bbdd-2b3d9ebf42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China’s National Health Commission reported more than
        17,772 new Covid cases across the country, its highest total since April 2021,
        with Guangzhou, a city of 19 million, accounting for more than a quarter of
        those.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438a35b-0eb3-434d-89b9-56e694b9a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d22c79-fa37-478c-bb7a-d6ac80ce7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the city placed three districts including Haizhu under
        lockdown in a bid to stem the spread, imposing a raft of restrictions’ on
        residents’ movements and business activity. That was followed in recent days
        by additional measures on neighborhoods designated “high risk.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a42c78-c4f9-48e7-a93c-04555d0b0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162e3ea-3b01-4fa2-9047-5dde4f16c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Yi, deputy director of the Guangzhou municipal health commission,
        told a news conference Monday that “pandemic containment measures” will be
        “enhanced” – a veiled reference for lockdowns – in the entirety of Liwan and
        Panyu districts, as well as parts of Haizhu and Yuexiu districts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4715374-59ef-46b4-9a6e-4abce38369a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.408+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbbd81-49f5-465f-af6a-70c4f45ac397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising case numbers and accompanying controls have pushed more
        residents across China to question the costs of the brute-force measures employed
        by authorities to stamp out cases, which include mandatory quarantining close
        contacts of Covid patients, mass testing, and lockdowns that can see people
        confined to their districts, neighborhoods or apartments – sometimes for months
        on end.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e206030-a020-46f7-aa53-d82a4db57551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097f923-bfd0-4831-9327-b4f66f87e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top officials in Beijing, including Chinese leader Xi Jinping, have
        pledged that the measures should be balanced with economic and social interests.
        Authorities last week revised the policy, including discouraging unnecessary
        mass testing and overly zealous classification of restricted “high risk” areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82431c0e-fef0-4c14-bf42-7de8e998ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b147cd5-bbf8-41c7-8647-11134e5863d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also largely scrapped the quarantining of secondary close contacts
        and reduced the time close contacts must spend in central quarantine – all
        changes officials insist are not a relaxation but a refinement of the policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5647d18-a082-4b8d-b5b5-b7d3bf57ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b1094-6545-4435-ac72-a5b4eff408ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures came as Xi prepared for a week of diplomacy attending
        summits in Southeast Asia in a signal that China was ready to return to the
        world stage, with Xi meeting with key Western leaders in person this month
        for the first time since the pandemic began.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0bff8-2014-4610-8083-a4dfa5a13bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8575d-b839-48b7-bb6a-6d7b24fc3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the citizens back home who are trapped in lockdown, recurring
        issues like accessing prompt medical care or enough food and supplies, or
        losing work and income – have over and over again led to hardship and tragedy,
        including numerous deaths believed to be linked to delayed access to medical
        care.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1dee6-f2e2-4594-bd4f-eda84b9bb4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ff23f-f7ed-460d-b6f3-7cdf116d4a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown hardship</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb8814-d657-4393-8964-91f0ddadf7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou’s Haizhu district, where images showed nighttime protests,
        is home to a number of migrant workers living in densely packed buildings
        in areas known as “urban villages.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c6c36d-e243-4c19-b603-e8ea9128a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f741258-a5ec-4b36-9b10-182b96a3d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.409+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their circumstances can compound the hardship of the oppressive
        measures as the true number of residents needing supplies in a given housing
        block may be unclear to officials delivering goods. There’s also no option
        of remote work to preserve income for those employed in factories and on construction
        sites.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc3f7e5-e2e4-4b97-904d-e6f7994d1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71646c-c5af-417f-b9f6-5a31ba155675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In messages shared on social media, observers noted hearing Haizhu
        residents originally from outside Guangzhou pleading for help from officials
        such as compensation for rent and free supplies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bcc04-46d6-4bca-b377-069d32f74fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a3922-5f45-4df7-8d39-b27e67104ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video circulating on social media, a man can be heard screaming
        “Us Hubei people want to eat! Us Hubei people want to be unsealed!” referring
        to another province in China, where many migrant workers in the district come
        from. He is part of a crowd that’s gathered facing a Covid workers in hazmat
        suits.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531d1fe-dbaa-45c3-af92-75ff995051e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064529b6-a104-4fd1-b51a-d9a6f3b9a039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate clip of the same scene, another man asks the workers:
        “If your parents have gone sick, how would you feel? If your children are
        suffering from fever and prevented from leaving (for the hospital), how would
        you feel?”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200d7d1-e557-4532-b08a-48d4f4983828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6eae6a-7275-46fa-92c3-4c8d0eec90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in another video can be heard shouting out their frustrations
        and desperation to a man who identifies himself as the neighborhood director
        and says he wants to address their concerns. One resident rushes forward to
        say that as non-local residents they’re left to queue for hours for Covid-19
        testing and the meat sold to them by the government has gone bad, while they
        can’t get through to local support hotlines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffab065-44d2-4b46-a81e-b292c7662d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd6d6e-8c1b-4830-b46e-d19b14fe0687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody came to explain and the community’s office line is always
        busy. And our landlord doesn’t care if we live or die. What should we do?”
        the resident says, while the other members of the crowd start to shout together:
        “Unseal! Unseal!”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a568d8-adc7-4267-ba7f-78eca9a39cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3d844-e714-41b7-af41-87897e19c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city news conference Monday, a Haizhu district official acknowledged
        criticisms that restrictions could have been announced earlier and with more
        clarity on areas affected by the measures.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98efbdf-3c8f-4605-8bb6-2e3cc6f757f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a05db2-c86c-44ce-9140-40dc0e1c7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.410+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have also realized many of our shortcomings,” said Su Mingqing,
        a deputy head of Haizhu district.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3583717-0e5a-4952-aa16-9fd2c147ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:09:45.411+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/15/china/china-covid-guangzhou-protests-intl-hnk/index.html"><em>"Residents
        ‘revolt’ over oppressive Covid lockdowns in China’s Guangzhou"</em></a></p>'
  'Canada-s-Trudeau-deletes-tweet-falsely-claiming-Iran-has-sentenced-15-000-protesters-to-death':
    'author': 'Mostafa Salem and Hira Humayun, CNN'
    'caption': 'David Kawai/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T03:09:53.302+08:00
    'credit': 'David Kawai/Bloomberg/Getty Images'
    'imagesource': 'jcr:48bf59a9-05d8-460c-b273-b91f35cbd20a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3edce8fa-dd1a-49d2-943d-53b384c96fef'
    'lead': 'Canadian Prime Minister Justin Trudeau deleted a tweet containing false
      information on mass death sentences in Iran, after a viral campaign on social
      media circulated the fake news.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T03:11:32.346+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:09.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:13.643+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada’s Trudeau deletes tweet falsely claiming Iran has sentenced 15,000
      protesters to death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9908322-cfd7-4e72-97ff-e2693cb83cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canadian Prime Minister Justin Trudeau
        deleted a tweet containing false information on mass death sentences in Iran,
        after a viral campaign on social media circulated the fake news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88040d-6f0b-40e7-9de1-25a513adf5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac17f55-31e9-48c5-8d03-1cbb55875455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities and users shared a picture on Instagram showing a woman
        holding an Iranian flag with the caption “Iran sentences 15,000 protesters
        to death – as a ‘hard lesson’ for all rebels.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d38f5-a0f0-47a8-92dc-91d7a0758ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75e30c-5b28-4b1e-ac21-924d8cb6a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has since tagged the post as “False Information” and said
        “Independent fact-checkers say this information has no basis in fact.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090b4a0-60a6-4afb-949b-0c28c64bec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d638f66-54da-4b20-824f-a0d3cb1bf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post, which has since been taken down, was shared by celebrities
        including actresses Sophie Turner and Viola Davis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fff450-9417-4ead-8409-0434df39fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau tweeted late Monday that Canada denounces the “Iranian regime’s
        barbaric decision to impose the death penalty on nearly 15,000 protestors.”
        The tweet was up for 12 hours before being taken down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a66dc-9053-402b-8c7a-5336eb8dd61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecda50-4587-4898-abb0-f0007f2dd5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The post was informed by initial reporting that was incomplete
        and lacked necessary context. Because of that, it has since been deleted,”
        a Canadian government spokesperson told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057c277-1f0c-4359-ab05-dc3adf4473e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was based on reporting of serious concerns raised by international
        human rights advocates warning of possible future sentences, including the
        death penalty, imposed on thousands of Iranian protesters who have already
        been detained by the regime,” the spokesperson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7a8d9-74bd-4a40-bf3a-87061d81f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da1805-a99e-44d5-bfb4-ce9a6c0c73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Iranian Foreign Ministry for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e419a77d-eff4-4730-a533-d1f9fa62bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47faa809-abe6-48de-93fb-a5b70f988c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian lawmakers are demanding that the country’s judiciary “show
        no leniency” to protesters, but so far one person has officially been sentenced
        to death by the judiciary this week. However, the UN warned last week that
        others are at risk of receiving a similar sentence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9104a6-be95-40c3-a53b-6acca76bdf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9567ebb-6bd1-4a9d-aaf9-ecb8a1eb4baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the continuous repression of protests, many more indictments
        on charges carrying the death penalty and death sentences might soon be issued,”
        UN experts said last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53adaa9-dcc2-4347-a756-8371f94f7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e7a5a1-d704-4050-a450-634ef18dce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should not lose sight of the fact that one person has already
        been sentenced to death, and that Iranian parliamentarians should not call
        for any death sentences to be imposed. Already, dozens of protesters have
        been killed by the regime’s security forces,” the Canadian government spokesperson
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d1536-5c8b-46cc-86b8-53d81dd985b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has arrested more than 14,000 people in a crackdown since protests
        began across Iran in September, the UN Special Rapporteur on Human Rights
        in Iran, Javaid Rehman said earlier this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fad3f-4c84-4b7a-8002-1495fb4e9cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad26834-3174-4956-8893-6bf644ef553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 2,000 people were charged for their alleged involvement
        in the nationwide protests over 22-year-old Mahsa Amini’s death, the largest
        such show of dissent in years. The trials are public and have been underway
        for more than two weeks. The sentences can be appealed, according to state
        news agency IRNA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad055a3c-6aa8-4e16-9129-44ccf2e898d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a0ac7-77b9-4ff6-9150-5f20093e6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 326 people were killed in the protests, human rights organizations
        said. CNN cannot independently verify arrest figures, death tolls, and many
        of the accounts of those killed, due to the Iranian government’s suppression
        of the media, the internet and transparency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91a0d2-920c-4705-a220-8a3a2e968b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29e860-e4dd-4fe3-a121-0826c8290c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran’s Revolutionary Court issued the death sentence to the unnamed
        protester who allegedly set fire to a government building, state media said
        on Sunday. Five others who took part in the protests received sentences of
        five to 10 years in prison, convicted of “collusion to commit a crime against
        national security and disturbance of public peace and order.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f6cc3-aecf-4266-9e0d-1fa7be4def88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d6fcd-5604-483d-9fd5-dacb520880c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have sparked a fierce battle to control the narrative
        online, where supporters and opponents of the government alike are taking
        to social media to tell their version of the truth.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba43b23-c39b-4f60-bfda-7678cbced8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48defec-90d9-4728-bdad-c854ea805f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With access to Twitter blocked in Iran, that battle is primarily
        being fought outside the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3502698-c274-4de9-bb28-01fd7148b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:11:32.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/15/world/trudeau-deletes-false-tweet-iran-mass-executions-intl/index.html"><em>"Canada’s
        Trudeau deletes tweet falsely claiming Iran has sentenced 15,000 protesters
        to death"</em></a></p>'
  'Climate-activists-in-Austria-throw-black-substance-at-Klimt-painting--Death-and-Life-':
    'author': 'Hafsa Khalil, CNN'
    'caption': 'Letzte Generation Oesterreich/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T03:11:44.157+08:00
    'credit': 'Letzte Generation Oesterreich/AP'
    'imagesource': 'jcr:29d84fea-c53e-4501-b94d-86b2eeba27c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89216a70-c6b4-4001-b40d-92fe434109ad'
    'lead': 'Climate protesters in Austria have thrown a black substance over Gustav
      Klimt''s painting "Death and Life," in the latest act targeting renowned works
      of art across the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T03:13:20.123+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:08.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:13.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate activists in Austria throw black substance at Klimt painting
      ''Death and Life'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c39ee-0f9a-4dcf-b9b4-35d2f9c9957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate protesters in Austria have thrown
        a black substance over Gustav Klimt''s painting "Death and Life," in the latest
        act targeting renowned works of art across the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c918fe3-e86b-4eef-b8b3-1c2315a53dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two activists belonging to a group called "Last Generation" launched
        their attack on the painting at the Leopold Museum in Vienna just after 11
        a.m. local time (5 a.m. ET) Tuesday, according to a statement released by
        the museum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d150383-6ab8-4d98-a6b5-36d8950347be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.123+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After throwing the substance over the work, one protester glued
        himself to the glass protecting the painting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c15c3-2cf5-4029-90f0-7696c74bd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Generation tweeted a video and pictures of the protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd9f4a-90d1-41ad-a75f-5f34e349fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New oil and gas drilling is a death sentence to humanity," the
        group tweeted, accusing those searching for both resources of having blood
        on their hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b2e8d-0b48-4ff7-b8e1-e4a4d9124d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent tweet, it called for immediate measures against
        climate breakdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e1a62-1a5c-45f9-982f-b94060b0b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lowering the speed limit to 100km/h on highways costs nothing to
        implement, saves 460 million tons of CO2 per year in #Austria alone and leads
        to less noise, better air quality and safer roads. What are we waiting for?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c30fbfd-a399-4717-98a1-852e0d0faf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an initial assessment, the museum said that while the
        painting and original frame were undamaged, "the damage to the glass and the
        safety frame as well as to the wall and floor is evident and significant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886eeb5-63af-4843-a6ee-45fe46166ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and a medical team were at the scene shortly after the
        attack and the activists'' personal details were taken, the museum added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4f429e-0a1b-4c7c-bf6a-6fbeeb99749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klimt painted "Death and Life" in 1910 and reworked in 1912-1913
        and again in 1915-1916. It depicts Death on the left, and Life -- men, women
        and children -- on the right.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2fc60-6b4a-4df7-86b8-5b1178dc40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:13:20.124+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/climate-protest-klimt-death-and-life-austria-scli-intl/index.html"><em>"Climate
        activists in Austria throw black substance at Klimt painting ''Death and Life''"</em></a></p>'
  'Global-population-hits-8-billion-as-growth-poses-more-challenges-for-the-planet':
    'author': 'Tara Subramaniam, CNN and Reuters'
    'caption': 'Peter Adams/Stone RF/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T03:13:26.857+08:00
    'credit': 'Peter Adams/Stone RF/Getty Images'
    'imagesource': 'jcr:3d19330e-5fe2-4134-aa0d-1a3103ffd9a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92ef1c0e-baad-49ee-8ec9-b8d868a517e3'
    'lead': 'The world’s population will reach 8 billion people on Tuesday, representing
      a “milestone in human development” before birth rates start to slow, according
      to a projection from the United Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T03:14:43.811+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:07.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:14.234+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global population hits 8 billion as growth poses more challenges for
      the planet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415557f-eff4-47ea-a8e3-3be002986534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world’s population will reach
        8 billion people on Tuesday, representing a “milestone in human development”
        before birth rates start to slow, according to a projection from the United
        Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944696e3-a6ae-42e9-a01e-9ce283ca6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd9d0f-f658-4fca-9559-c2bf22935b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UN said the figure meant 1 billion people had
        been added to the global population in just 12 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655ecbf-8a03-4353-8f19-3618bb1e99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e533ec9-b5c8-4222-82a2-6c9ccf316961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This unprecedented growth is due to the gradual increase in human
        lifespan owing to improvements in public health, nutrition, personal hygiene
        and medicine. It is also the result of high and persistent levels of fertility
        in some countries,” the UN statement read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafd261-7973-431b-8890-0c85dfc3531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8f92f-a7b4-495b-94e8-df492a01f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-income countries, mostly in Asia, accounted for most of the
        growth over the past decade, gaining some 700 million people since 2011. India
        added about 180 million people, and is set to surpass China as the world’s
        most populous nation next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31983b90-ab82-4fda-b98a-ca919b3bf122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b9ba40-d886-4b45-82c9-99a0a8ff7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even while the global population reaches new highs, demographers
        note the growth rate has fallen steadily to less than 1% per year. This should
        keep the world from reaching 9 billion people until 2037. The UN projects
        the global population will peak at around 10.4 billion people in the 2080s
        and remain at that level until 2100.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d6c10-ca19-4b5a-89a3-3027dc7c8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c2fed-9a27-4987-9935-e6ec2a22519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 2.4 billion people to be added before the global population
        peaks will be born in sub-Saharan Africa, according to the UN, marking a shift
        away from China and India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249185e-b715-4336-973a-772ac2e5852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Environmental impact</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e286a-8c61-4e19-85da-90c7d75b428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching an 8 billion global population “is an occasion to celebrate
        diversity and advancements while considering humanity’s shared responsibility
        for the planet,” UN Secretary General António Guterres said in the UN statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94d5da-413e-443f-92b4-bc8a45615522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d14d92-05d6-4390-9e9a-c5ffbf7fd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more people on Earth puts more pressure on nature, as people
        compete with wildlife for water, food and space. Meanwhile, rapid population
        growth combined with climate change is also likely to cause mass migration
        and conflict in coming decades, experts say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba5b8b7-4d26-4518-8b25-297a32ed4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d1591-6cee-43d6-b7ff-6143260a4dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whether it’s food or water, batteries or gasoline, there will
        be less to go around as the global population grows. But how much they consume
        is equally important, suggesting policymakers can make a big difference by
        mandating a shift in consumption patterns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e540b-aa64-4c1d-9bfe-9ee9fce554cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3c1b0-2cd1-4ff3-9c50-82b7a6deaf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.812+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon emissions of the richest 1%, or about 63 million people,
        were more than double the emissions of the poorest half of humanity between
        1990 and 2015, according to a 2020 analysis by the Stockholm Environment Institute
        and non-profit Oxfam International.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec1365-8118-425f-984d-86e460587514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd811e-b8c3-4895-9170-423c0bb2e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resource pressure will be especially daunting in African nations,
        where populations are expected to boom, experts say. These are also among
        the countries most vulnerable to climate impacts, and most in need of climate
        finance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd9d4f-66c4-4cfc-90be-4a9a54a4cbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:14:43.813+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/15/world/global-population-8-billion-un-intl-hnk/index.html"><em>"Global
        population hits 8 billion as growth poses more challenges for the planet"</em></a></p>'
