      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baquiran said that Unilab has to keep reinventing to be able to
        keep up.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb24cc-cb70-4344-a4cb-a6de98dcc712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.592+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61369331-0be6-4c40-b232-fd7eeef78af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.593+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process of reinvention is deeply rooted in our cultural transformation.
        Our culture of caring, results-orientation, and learning drive the reinvention
        of processes, exploration of new technologies, and innovation on new offerings,"
        he added.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb7afa-7dad-40bd-a77f-571d27c06291'
      'mgnl:activationStatus': true
