  'japandi-living-interior-design':
    'author': 'Hanna Pham, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-16T15:24:26.085+08:00
    'imagesource': 'jcr:8afd3f9a-108e-4f5d-aabe-01ac42794a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67ae0e43-a58c-4f9d-923e-e10bdc588d6d'
    'lead': 'Where the cozy cleanliness of Scandinavian interiors meets the minimalist
      beauty of traditional Japanese decor.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T15:26:18.044+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:21:17.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:25.800+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Japandi'': Why Japanese-meets-Scandi design is taking over the internet

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8b83e-b377-4986-b004-650c9a76582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The cozy cleanliness of Scandinavian
        interiors and the minimalist beauty of traditional Japanese decor have made
        them both staples of modern home design. Now, there''s a growing trend combining
        the two: "Japandi."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac1d7b-f319-4c17-8f3c-a561b8fb4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google searches for the term jumped dramatically in the winter of
        2020, as people around the world redesigned their homes amid Covid-19 lockdowns.
        Interest has risen steadily ever since, according to data from Google Trends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51adfcc9-fd05-4c03-accc-d19e44dd7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of people were looking for a style that is relaxing,"
        said Laila Rietnergen, author of the new book "Japandi Living" in an email
        interview. "The serene and calming aesthetics of Japandi style and the craftsmanship
        items that are more durable fits perfectly within these needs."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e74b64-2dc6-4e80-8a93-24346592526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.044+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeitgeisty as it seems, this design fusion dates to the 1860s, said
        Rietnergen. She traces the aesthetic''s roots to Danish naval lieutenant William
        Carstensen, who visited Japan as the country opened up after two centuries
        of self-isolation. It was his book "Japan''s Capital and the Japanese" that
        first compelled Danish designers to travel to Japan, where they discovered
        that both cultures treasured simplicity and natural beauty, Rietnergen said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b808e61-72ab-49e8-bec2-2966242bd13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:20.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast-forward to today, contemporary interior designers are rediscovering
        commonalities in the penchant for neutral tones, natural materials and minimalist
        decor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6700c8e1-6280-4506-af93-16859e67b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as offering practical tips for readers, Rietnergen''s book
        presents dozens of photos of immaculate Japandi-style homes. As cozy as they
        are sleek, the living spaces are decorated with delicate paper lamps and inviting
        cream couches handcrafted by Scandinavian designers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f68f9-8e17-4700-b05b-42946b2bb997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one, a sleek kitchen peeks out to reveal clutter-free light brown
        cabinets that complement the dining room''s wheat and tawny tones. A plant
        adds a pop of green to the room. Rietnergen says both Scandinavian and Japanese
        design emphasize the importance of nature, not only through colors like light
        browns, tans and soft whites, but also by using materials like linen and wood
        to construct an atmosphere of tranquility.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc002e-3569-4caa-9b37-1e620f44035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hygge and wabi-sabi</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a25d62-68f0-489c-bd4e-9cf16ea67682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to Japandi design is creating something that is subtly decorated
        without feeling empty — somewhere that is elegant but where you can "feel
        at home and relaxed," said Rietnergen, whose Instagram page @japandi.interior
        boasts nearly 450,000 followers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdd6420-0b79-49d5-855f-7c7e5ec88a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so revolves around two design principles: "hygge," a Danish
        and Norwegian term that relates to feeling of coziness and warmth, and "wabi-sabi,"
        the Japanese concept of accepting imperfections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f450aac-9000-448c-a86b-ac4a7e74b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve either, it is essential to declutter, said Rietnergen,
        citing Japanese tidying expert Marie Kondo whose home organization methods
        became a global phenomenon following the success of her Netflix show, "Tidying
        Up with Marie Kondo." Rietnergen, like Kondo, recommends treating tidying
        less as a chore and more a celebration — and a chance to reflect on whether
        the items around you make you happy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5db4a-c838-47e3-940e-14fd25080862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:23.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japandi style also celebrates craftmanship, whether it''s Isamu
        Noguchi''s delicate light sculptures or furniture by Carl Hansen, whose wishbone
        chairs sell for thousands of dollars. But Rietnergen stresses that the aesthetic
        can also be achieved by those decorating on a budget. After all, she says,
        it is a philosophy guided by the belief that "less is more."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909f43e9-b0b2-425e-84e6-9948d4a4efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than purchasing cheap mass-produced furniture that won''t
        last, Rietnergen suggests buying second-hand while saving up for those few
        standout pieces you can cherish for years. And, in any case, the beauty of
        Japandi design is that there are no strict criteria to follow, the author
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b6402-d152-490d-9df2-7c54c64d0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every home and Japandi style interpretation is different," she
        said. "It is really important to dare to make your own choices. Your home
        isn''t a showroom and should not be a copy paste of something you have seen.
        An important part is to add personal elements and items."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0099a09d-aeb8-4113-91b3-493dd6d58964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:26:18.045+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japandi Living: Japanese Tradition. Scandinavian Design," published
        by Lannoo, is available now.</p>'
    '0':
