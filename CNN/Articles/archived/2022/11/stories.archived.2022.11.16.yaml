      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa po ba sapat ang ₱12 billion na operational expenses na
        kailangan pa po humingi ng ₱90 million para sa inyong tanggapan?" Tulfo asked
        during the Senate deliberation on the ₱5.268-trillion national budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2328d0-b114-40c5-bf95-60c60e77d36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:47:53.951+08:00
