      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a67ff8-394c-42d4-9a9a-51e252b619a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former real estate businessman and reality TV star was first
        elected to office in 2016, beating out a wide field of more than a dozen GOP
        candidates in an ugly primary, and then prevailing over former Secretary of
        State Hillary Clinton in a contentious general election, despite sexual misconduct
        allegations that would have typically been campaign-ending.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09050b9c-1e4b-47b6-a593-03133e8f3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T11:34:09.835+08:00
      'mgnl:createdBy': 'kristel'
