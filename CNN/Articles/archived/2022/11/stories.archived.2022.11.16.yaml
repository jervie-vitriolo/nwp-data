      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said they made sure that there is also a system in place
        for regularly evaluating and monitoring how the plan is carried out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22278856-13f0-4f69-b115-c4858513aa49'
      'mgnl:activationStatus': true
