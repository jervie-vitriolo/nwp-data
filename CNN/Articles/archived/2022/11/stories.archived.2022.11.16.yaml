      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        first stretch of the 8-kilometer NLEX Connector can start accommodating motorists
        "next month," according to its operator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f49599-aeb7-4cc3-bfe6-6a817d65163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:23:18.964+08:00
