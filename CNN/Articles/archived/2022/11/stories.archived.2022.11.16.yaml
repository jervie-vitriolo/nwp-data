      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our readiness was tested during these past few years, from the
        Taal Volcano eruption to the COVID-19 pandemic. Yet despite the many challenges,
        we were still able to deliver on our promise without compromising the quality
        of our service," Baquiran said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6809a6a-03ab-46ba-b104-af36b704da50'
