      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her office''s budget trickles down to various regional
        offices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b56d7-3b46-4534-9c3c-afdc5ca1fa6a'
