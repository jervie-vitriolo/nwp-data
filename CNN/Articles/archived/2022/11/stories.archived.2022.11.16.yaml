      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc1556-ce23-4161-af60-c1d33f7c2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:19:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the meeting proper, Marcos said he and other leaders will tackle
        a range of issues, including steps to achieve food and energy security, as
        well as safe border passage of Filipino seafarers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751c12e-b535-449c-9686-5c31a4db46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.839+08:00
