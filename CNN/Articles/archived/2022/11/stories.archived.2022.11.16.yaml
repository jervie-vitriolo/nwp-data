      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;United
        States Vice President Kamala Harris will meet with President Ferdinand Marcos
        Jr. and Vice President Sara Duterte during her visit to the country next week,
        with the South China Sea issue expected to be among the central points of
        discussions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c326bf-dd61-4e62-9309-7be374e738f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9dc5b-e403-4a42-86f8-4948a1e7439c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior official in the White House made the announcement on Wednesday,
        saying Harris'' engagements with Marcos and Duterte in Manila will take place
        "on Monday, 21st of November." Local time in Washington is 16 hours behind
        Manila''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94986588-c0c5-421b-a066-d1bd466da9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee49707-d0a5-4940-ba3d-162f99f9234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a background press call, the official said the bilateral meeting
        between Harris and Marcos will focus on strengthening the security partnership
        and economic ties of the two countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f34ebc-dc01-4800-af39-ccc88809e73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594df6a-1573-4797-88c5-403d4ecb5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will reaffirm defense commitments to the Philippines and
        the importance of alliance to ensure peace and stability in the disputed South
        China Sea, over which Manila has claims, the official added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a0416c-166e-459a-bd2e-6d8b92e5c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfaab79-aa0e-4d55-ad41-803307c35400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will then travel to Puerto Princesa in Palawan a day later to
        meet with civil society leaders, representatives of the Philippine Coast Guard,
        and local communities, the White House said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea9cc6-8364-458b-b081-cdd3e382c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f557345-5714-4407-b751-b884c8d6f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will be the highest-ranking US leader to ever visit Palawan.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b205d8-7202-44be-af3f-404abf970357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce8fd3d-9cbf-4101-9572-4917aec4e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is also seen to possibly create tension with China due
        to Palawan''s proximity to the contested Spratly Islands.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f1b68-08f1-49b3-aad6-94a49eccd38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632efce-65f4-46fe-9df7-cb149ea09387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official said Harris'' visit "demonstrates
        the Biden-Harris administration''s commitment to stand with" the Filipinos
        in upholding a rules-based order in the disputed sea, supporting maritime
        livelihoods, and addressing illegal and unregulated fishing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6b9fd-7829-45b7-a2f9-1e66c4669356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.069+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc38254-5d3d-4dc9-b974-43f1ca4d548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is also expected to enhance economic cooperation, including
        boosting investment ties, between Washington and Manila.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209dcdb-9348-495c-b503-bc0f6ffb91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e47e4f-ef52-4f34-a145-12eada9d7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate there will be deliverables and new initiatives on
        this front, as well, related to the digital economy and upscaling and accelerating
        the transition to clean energy," the senior administration official said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50fc13-d89d-4754-924a-fc53fc942e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
