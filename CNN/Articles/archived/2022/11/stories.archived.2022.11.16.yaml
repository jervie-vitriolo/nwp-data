      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When&nbsp;Del Rosario first opened Le Petit Café Fleur early 2021,
        it seemed like a gamble. But riding off of the success of Del Rosario’s pandemic
        pastries like <a href="https://www.instagram.com/p/CIigOz4A_LW/" target="_blank">Vuco
        Fye</a> (buko pie) and <a href="https://www.instagram.com/p/CAaKIviAx3Y/"
        target="_blank">Heg Fye</a> (egg pie), Café Fleur successfully weathered 2021
        and every COVID-19 variant in between. According to Del Rosario, Café Fleur
        is an homage to his mother. The recipes were inspired by the food she’d cook
        at home and the interiors in honor of her love of flowers and plants. Café
        Fleur’s food features French techniques and local ingredients, a longtime
        Del Rosario signature. Squid ink pasta, sisig tartlets, brown pizza, and duck
        cassoulet are just some of the things you can find on the menu.</p>'
