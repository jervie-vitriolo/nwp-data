      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Push for food security, economic inclusion</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3ac9e-680b-436a-9952-d6b9827f702c'
