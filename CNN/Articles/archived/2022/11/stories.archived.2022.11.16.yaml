  'US-Biden-G20-Summit-Poland-Russia-war':
    'author': 'Maegan Vazquez and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T09:49:07.819+08:00
    'imagesource': 'jcr:f6181622-2251-4beb-80e4-dcffec707ddb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df710042-228e-484e-a67a-7bf7170db54c'
    'lead': 'US President Joe Biden begins his final day at the Group of 20 Summit
      dealing with another crisis surrounding Russia''s war in Ukraine — this time
      involving a NATO ally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T09:51:15.406+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:22:56.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:19.993+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden holds emergency roundtable with world leaders at the G20 Summit
      after ''Russian-made missile'' falls on Polish village'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d2749-e217-472c-92d8-a3e12cc61456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden begins his final
        day at the Group of 20 Summit dealing with another crisis surrounding Russia''s
        war in Ukraine — this time involving a NATO ally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e730d85f-5e70-424d-b5db-24885720eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president is holding an emergency roundtable with world leaders
        in Bali on Wednesday morning local time, according to the White House website.
        The talks come after an explosion in Poland that killed two people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c14aec-e7e3-4446-bb24-ad9e39321f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s foreign ministry said late Tuesday that the "Russian-made
        missile" fell on the village of Przewodów. The ministry''s statement did not
        specify the type of missile or where it was fired from. Biden spoke earlier
        with Poland''s president and the NATO secretary general.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e56a1-c655-4bbe-8fe1-fd7caf9c28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry has called reports of Russian missiles
        landing in Poland a "deliberate provocation," denying that there were strikes
        made on targets near the Ukrainian-Polish state border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e415a52-52fc-4afc-8149-4b8b3710e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and leaders from the G7 and NATO are in the roundtable. The
        meeting includes Biden and leaders from Canada, the European Union, Spain,
        Italy, France, Germany, Netherlands, and Japan, the officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565b9c6-78d4-45e5-803e-e3ac7b63e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters were briefly let into the room to see the leaders sitting
        at the table. When asked if he could give an update about the explosion, Biden
        said, "No."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c8bbc-7791-457f-8753-d54da8654c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a call with Polish President Andrzej Duda earlier, Biden
        "expressed deep condolences for the loss of life in Eastern Poland earlier
        this evening," the White House said in a readout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9251c5-d75e-4d73-9e0e-60676faa4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duda described Poland''s ongoing assessment of the explosion
        that took place in the eastern part of the country near the border with Ukraine.
        President Biden offered full US support for and assistance with Poland''s
        investigation," the readout continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4f38f-d24e-488e-a562-e9c299a0d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "reaffirmed the United States'' ironclad commitment to NATO"
        and the leaders agreed to have their teams "remain in close touch to determine
        appropriate next steps as the investigation proceeds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d3f43-5999-4fad-b1a1-ad7f1fa47e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the summit, Biden and most G20 members have been slated to sign
        onto a statement condemning Russia''s war in Ukraine "and the human suffering
        it has caused both for Ukrainians and for families in the developing world
        that are facing food and fuel insecurity as a result," according to a senior
        administration official previewing the statement. Such an expression of condemnation
        has been the work of months of diplomacy between G20 leaders. However, it''s
        not clear yet exactly which countries will sign onto the declaration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4823cf-b05c-4b93-8a45-f9b1274a04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had initially faced fears that his broad efforts in diplomacy
        faced the possibility of being overshadowed by his predecessor''s third run
        for the presidency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e12217c-536b-4a4b-964f-ef0f99de5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s final diplomatic events Wednesday -- which include planting
        a tree with other leaders and meeting with the new prime minister of the United
        Kingdom -- stand in contrast to former President Donald Trump''s widely expected
        presidential bid announcement from his home state of Florida, an effort that
        could set the stage for a two-year political battle just as the current commander-in-chief
        is 10,000 miles away from the White House.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a88c7-cd1b-457e-9b10-6a4a5228fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before beginning a long journey back to Washington, Biden is expected
        to participate in a mangrove tree planting with other G20 leaders. He will
        also meet with Prime Minister Rishi Sunak of the United Kingdom for the first
        time since he took office last month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df5ddc-f204-4cf3-8fc6-3b435d8697ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak ascended to the prime minister role late last month when he
        replaced Liz Truss, now the shortest-serving prime minister in UK history.
        Truss resigned six weeks into a term that plunged Britain into political and
        economic turmoil. Sunak is the first person of color and the first Hindu to
        lead the UK. He is also the youngest person to take the office in more than
        200 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1329e4-06c1-42ab-8db1-ab35167c30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden returns Wednesday evening to a Washington in the midst of
        shifts in political power, where politicians are continuing to vie for leadership
        positions in the next Congress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a88cce-1d06-4b6f-981a-ac3d1e1cd677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CNN has not projected which party will take the US House of
        Representatives, Republicans have elected Kevin McCarthy to be their nominee
        for House Speaker. In the Senate, Republicans are set to vote for leadership
        on Wednesday. Florida GOP Sen. Rick Scott has mounted a challenge against
        Minority Leader Mitch McConnell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e02d2d-2d2e-4aa7-83f5-cf4a2d0b2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also returns with the political winds in his favor,
        having defied historical odds in having Democrats retain their Senate majority
        and staving off a GOP sweep in the House.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3e313-00f0-47c8-a183-4e3490ef7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, more political challenges are ahead in Congress that could
        pose headaches for Democrats and the Biden administration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b67e35-781e-4e77-88f5-1c2b54e841cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T09:51:15.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will have to agree to funding provisions before December
        16 to avoid a government shutdown. A debt ceiling battle is also looming --
        an issue that Senate Majority Leader Chuck Schumer said he plans to address
        with McConnell "shortly."</p>'
  'kamala-harris-ph-visit-marcos-duterte':
    'author': 'Kristel Limpot, CNN Philippines'
