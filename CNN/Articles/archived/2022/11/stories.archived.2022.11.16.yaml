  'elon-musk-twitter-employees':
    'author': 'Clare Duffy, Oliver Darcy and Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-16T15:21:24.445+08:00
    'imagesource': 'jcr:7e1cc8ce-71d5-4364-99a2-45262caba607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3344e3-270f-4794-b90a-a7f3f73d26c4'
    'lead': 'Elon Musk has publicly clashed with a growing number of Twitter employees
      about the state of the platform, and fired at least one of them in a tweet,
      in an unusually visible sign of corporate chaos after his $44 billion takeover
      of the influential company.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T15:23:50.810+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:21:36.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:25.301+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter chaos spills into public view as Musk clashes with and fires
      employees on the platform

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac6d22-05cc-47c2-93ab-60ca576cde46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk has publicly clashed with a growing
        number of Twitter employees about the state of the platform, and fired at
        least one of them in a tweet, in an unusually visible sign of corporate chaos
        after his $44 billion takeover of the influential company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399c2006-842d-4cd6-b658-2c8ac80281e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Monday got into a dispute with software engineer Eric Frohnhoefer
        on Twitter that ended with the billionaire tweeting "he''s fired," and Frohnhoefer
        confirming he''d lost access to Twitter''s internal systems. The public termination
        came after Frohnhoefer tweeted evidence suggesting that Musk was "wrong" about
        his claims that Twitter was running, in the billionaire''s words, "super slow"
        in various countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8b934-0b28-4366-a0bb-aae7cf9ce82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frohnhoefer told CNN Monday night that he found out about the firing
        when a friend sent him Musk''s tweet and said that "no one even reached out
        to me from Twitter." Frohnhoefer added that he had been "willing to give it
        a try" under Musk and described himself as "in the wait-and-see camp," but
        that "everything that has been reported is true." He described working for
        Musk as a "total sh*t show" and the current state of affairs as pure "chaos."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414ff5b-5eba-4966-89cb-5c9ec10d90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:38.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one other employee who chimed in offering context on the
        issue had also been fired as of Tuesday morning, according to a tweet by that
        employee. And a handful of other Twitter employees said Tuesday on the platform
        that they were fired by an email that said their "behavior has violated company
        policy," with some speculating that the move may have been a reaction to comments
        they made in internal Slack channels. Sources have indicated to CNN that employees
        in recent days had been very candid in criticism of Musk in the company''s
        Slack. (CNN has attempted to contact fired employees to confirm.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023a80e-fb7d-49f2-a9d8-3d54c30ae7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a tweet about news of the firings Tuesday, Musk said,
        "I would like to apologize for firing these geniuses. Their immense talent
        will no doubt be of great use elsewhere."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd6ef6-3d7f-48e4-9a4a-fe4e58627237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firings come after Musk slashed half of Twitter''s staff and,
        reportedly, many of its contractors, in a manner that many critics have described
        as slapdash and could put the platform at risk. Musk''s retribution for those
        who disagree with him also comes as he has cemented his control over the company
        by pushing out Twitter''s top execs and eliminating its board of directors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77fb44-76ee-42db-840e-765edbc5cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their absence, Musk is now running Twitter with the help of friends
        Jason Calacanis and David Sacks; his personal lawyer Alex Spiro; and, reportedly,
        engineers on loan from some of his other companies, including Tesla. In addition
        to the public pushback from employees, some Twitter staff appear to have tried
        to appeal to Musk and his inner circle privately as they weigh numerous disruptive
        changes to the platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80e603-2001-414d-b0f2-315d2b295b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal document obtained by CNN indicates that employees had
        raised concerns to Musk and others about some of the fallout that would likely
        occur if Twitter rolled out its new, $8-per-month paid verification service.
        The document, which is dated November 1 and proved prescient in its predictions,
        provides a list of recommendations for how to avoid the most extreme potential
        consequences of rolling out a subscription whereby anyone could pay $8 to
        receive a verified check mark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b7cca-348b-42fc-bb71-015eb09c053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legacy Verification provides a critical signal in enforcing impersonation
        rules, the loss of which is likely to lead to an increase in impersonation
        of high-profile accounts on Twitter," the document states, adding that such
        issues could result in a loss of trust among high-profile users. It also raised
        concerns that the service could result in a "pay to play" system in which
        key voices that can''t or won''t pay for the subscription, such as "individuals
        in sanctioned countries (including dissenters and activists)" could be deprioritized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5097b-6fd3-46f2-bd8e-4a1baa5bf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esther Crawford, a Twitter product manager who is reportedly now
        leading its Twitter Blue subscription service update, was briefed on the document
        ahead of last week''s rollout the paid verification option, as was Musk and
        his lawyer Alex Spiro, a source told CNN. The digital news outlet Platformer
        was the first to report details of the document.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df8b1e-f626-445b-b555-f8178f48f540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.811+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of the paid verification system launching last week,
        Twitter was hit with a wave of celebrity and corporate impersonators on its
        platform who quickly gamed the system, potentially adding to growing uncertainty
        among advertisers, who make up nearly all of Twitter''s business. The paid
        subscription service was suspended on Friday with little warning. It was not
        immediately clear when the company might restore the offering.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c0be6-9974-4cee-b74f-e703486c2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:23:50.810+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:21:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/15/tech/elon-musk-twitter-employees/index.html">Twitter
        chaos spills into public view as Musk clashes with and fires employees on
        the platform</a>."</em></p>'
