    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:28.014+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ACT', 'Alliance-of-Concerned-Teachers', 'Vlad-Quetua', 'public-schools',
      'coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic', 'covid-19-crisis',
      'education']
    'template': '1'
    'title': 'Teachers group: Education problems worse now than before the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9247e-d036-498b-9770-594dbafb7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> —&nbsp;Conditions
        in public schools are worse now than before the COVID-19 pandemic, the Alliance
        of Concerned Teachers said Wednesday, as it assessed full face-to-face classes
        that resumed earlier this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa287464-4958-47e6-a87c-be25a9fc6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, ACT chairperson Vlad Quetua said classroom congestion,
        shortage in resource materials, and the lack of teaching and non-teaching
        personnel are more apparent now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233393a-5251-470b-acd7-e1620fb41f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.192+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang tanong namin sa</em> DepEd (Department of Education), <em>sa
        gobyernong</em> Marcos, <em>ano po ang inyong ambag sa ating mga guro at mag-aaral?
        Ang alam lang ng</em> DepEd <em>maglabas lang ng mga</em> memo katulad <em>ng
        pagbabalik ng</em> laptop <em>o pagbabawal sa amin na magsalita o <a href="https://www.cnnphilippines.com/news/2022/8/2/deped-non-teaching-staff-admin-duties-teachers.html"
        target="_blank">makihalubilo sa aming mga mag-aaral sa</a></em> <a href="https://www.cnnphilippines.com/news/2022/8/2/deped-non-teaching-staff-admin-duties-teachers.html"
        target="_blank">social media</a>,” Quetua said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e653def-a1dd-4380-8790-c27a1ea12f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:05.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to know is what the DepEd, the Marcos government,
        have given to teachers and students. The only thing DepEd seems to know is
        to make memos to return laptops or to prevent us from speaking up or interacting
        with our students on social media.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fa3a0-df11-41af-a8c4-3fa274a2ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:06.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since in-person classes fully resumed in public schools two weeks
        ago, ACT said it has received over 200 reports from members who complained
        of heavier workload.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e0136-f16a-4315-8692-94957c4cec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:06.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Serdeña, a teacher from Central Luzon, questioned the DepEd’s
        promise of hiring more personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66690d9a-1d3c-468e-bb5a-ab434012c1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:07.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi tayo maaaring i-kumpara ang mga guro sa pampublikong
        paaralan mula doon sa mga nasa pribadong paaralan, kasi tayo, yung gampanin
        natin hanggang bahay bitbit pa natin yan,</em>" Serdeña said, adding that
        those in private schools have teaching aid, ancillary services or office staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea6b73-d79f-41ca-bec4-013ad22735d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:48:36.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We public school teachers cannot be compared to those
        in private schools because we even bring home our work.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bc8b59-9ba5-4c8b-91f4-57308bec995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:08.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd admits the return to full face-to-face classes was hounded
        with challenges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38c018-5c46-49de-86cb-33e3a8f19916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from hiring more personnel, education officials also promised
        to issue what it called work balancing tool, which aims to determine and lessen
        tasks that are not directly related to teaching, but it has yet to be released.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75eb2b4-8d78-4f80-a08c-742059c9a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The) Work balancing tool is still being finalized. There’s no
        hold up. All policies and issuances undergo proper processes prior to release,”
        DepEd spokesman Michael Poa said in a text message.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a5fdd-378b-4283-aba0-e69d0d94f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT called on DepEd to talk to teachers in the field handling classes,
        rather than basing decisions on reports submitted by school heads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5d775-cb0e-4e90-984c-b03bfc5177a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mukhang hindi tayo pinapansin at parang gusto pang palabasin
        na tayo na naman ang nagrereklamo. Ang pinakamahalagang</em> source ng information
        <em>ay dapat ang mga guro sa</em> field. <em>Kami yung nakakaramdam kung ano
        talaga ang kalagayan ng mga paaralan,”</em> teacher Maximo Montero said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe863436-a806-44ea-91e5-490d9cca82d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:53:33.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:20:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like they are not paying us any attention
        and they are making it appear that were complaining again. The most important
        source of information should be the teachers in the field. We are the ones
        who experience the true state of schools.]</p>'
