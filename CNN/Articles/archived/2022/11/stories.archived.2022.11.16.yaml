      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX President and General Manager Luigi Bautista on Wednesday said
        the section from Caloocan to España is now 90% complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98da5f-587e-4bcf-914c-02dc23f2e7e9'
