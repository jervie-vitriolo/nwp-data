      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3079b6f-a524-4f41-89fb-678815a18923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:49:50.333+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will come out next month and we already briefed him on what
        the major elements, the key elements of those plans, and he provided comments,
        suggestions moving forward," NEDA chief Arsenio Balisacan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737b4b8-8f25-457c-a737-aba45ecc2a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:49:50.334+08:00
