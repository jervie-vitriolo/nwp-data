      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and First Lady Liza will meet with members of Thailand''s
        royal family, particularly King Maha Vajiralongkorn and Queen Suthida, "who
        graciously granted a royal audience" for the APEC leaders and their spouses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77c09a-953d-4676-b16c-1e1fd8f9943f'
