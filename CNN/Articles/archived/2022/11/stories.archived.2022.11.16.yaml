      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Budgette Tan and illustrated by Baldisomo, the popular
        horror and dark fantasy comic series features detective Alexandra Trese solving
        crimes caused by supernatural beings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6653159-04e3-4da3-9224-e2451010fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T17:28:28.077+08:00
