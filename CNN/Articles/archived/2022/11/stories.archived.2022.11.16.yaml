  'visiting-forces-agreement-Japan-EDCA-United-States':
    'author': 'David Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-16T12:06:38.731+08:00
    'imagesource': 'jcr:5a8da2df-845c-48ce-900f-b6682e4b44bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ac5536b-6d7c-4e3a-a9b8-014acbc4f946'
    'lead': 'The Philippine government will review proposals to boost defense cooperation
      with long-time allies United States and Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T12:12:10.245+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:22:52.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:21.847+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH eyes VFA with Japan, more EDCA sites for US'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b29614-5478-4f89-b00a-824b1a7e3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Philippine government will review proposals to boost defense cooperation with
        long-time allies United States and Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03d7e0-a92c-4fff-abf6-4f1bd46b453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid austerity measures in its military budget to finance
        the acquisition of much-needed assets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11a840-1bf7-45db-8645-a473fff3d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the US and Australia, the Philippines is now eyeing a visiting
        forces agreement (VFA) with Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a3d24-8e81-4415-8f97-285e6f77b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution bans foreign troops on Philippine soil unless
        covered by a treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3afb0-ad1b-444b-bfab-d3cdd0e1df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said Manila and Tokyo should hold joint exercises
        to address common security issues ranging from natural disasters to external
        threats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f3738-ce31-414b-9c72-2d3e81c73f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan and the Philippines would like to have a VFA in order for
        the Japanese troops to conduct exercises in the Philippines," Department of
        Defense officer-in-charge Jose Faustino Jr. said on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e729f-f4d9-4e37-9ea1-e3d5cbd02ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now they cannot," he added. "They are just observers or we
        just have to conduct HADR (humanitarian assistance disaster response) exercises."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f768d0f-d9a8-43bb-825d-e408e9bd3bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the United States is also eyeing to set up more temporary
        facilities under the Enhanced Defense Cooperation Agreement (EDCA). Under
        the 2014 agreement, the US can build temporary structures for its troops and
        equipment storage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937b637-e7cd-427b-bf82-b20ad9c3b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed additional locations are Zambales, Cagayan, Isabela,
        and Palawan — all facing China, Taiwan, and the Korean Peninsula.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171c868-e119-4ae8-bb33-de7c3c91204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreed locations to store equipment and supply are Basa Air
        Base in Pampanga, Fort Magsaysay in Nueva Ecija, Antonio Bautista Air Base
        in Palawan, Benito Ebuen Air Base in Mactan, Cebu and Lumbia Airport in Cagayan
        de Oro.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166ee30-7782-48d6-9d2e-8abbf7627c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials are consulting the Department of Foreign Affairs
        regarding the proposals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160de777-293d-4279-9edb-4ebd96a45a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to consider some constitutional provisions, some of our
        national laws before we could go into that," Faustino said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fba448-350c-4765-a020-86480521821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also upgrading its military arsenal deemed as
        among the most modest in the region. It is set to deploy its first ground-based
        air defense system in key areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f70c60-53fd-4351-8ecd-34cf667dbe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force is counting on its FA-50 jets as its first layer of
        defense against air intrusion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e46d62-64ac-44eb-a8b4-f386c08af0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon, kung makalusot ‘yung ating threat sa ating mga fighter
        aircraft, nag-dog fight sila tapos nakalusot, eto ngayon ang sasagot, ang
        magne-neutralize sa threat na pumapasok para hindi nila masira ‘yung ating
        critical infrastructure," Air Force chief Lt. Gen. Connor Anthony Canlas said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f43fa1-8a6a-41aa-ac19-c72a9b156015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the threat escapes our fighter aircrafts, this
        will block it. It will neutralize the threat,so it cannot destroy our critical
        infrastructure.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26e300-0a33-438e-b32f-ca6dccfc1c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier said it is crucial for the
        country''s military to continuously modernize.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d79d1e-b9e9-4386-b680-928fb9d91555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T12:12:10.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given its limited fiscal space, Manila will have to rely
        on long-time allies to make up for what it cannot afford for now.</p>'
