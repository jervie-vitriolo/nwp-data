      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;Senator
        Raffy Tulfo on Wednesday suggested that the Department of Environment and
        Natural Resources (DENR) use its ₱13.9-million intelligence funds under its
        proposed 2023 budget to resolve the dispute at the Masungi Georeserve in Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3475e07b-3fca-4000-a12d-a367983b1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:52.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d4acf-5e62-4d49-bf06-927e2688fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.877+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po kayong ₱13.9 [million] confidential and intel and extraordinary
        expense. With this amount, kaya niyo po siguro mag-tap ng network of intelligence
        para alamin kung sino sino po talaga itong mga taong nanggugulo sa Masungi
        reserve," said Tulfo during the Senate deliberation on the ₱5.268-trillion
        national budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80593b50-3480-49b6-a167-3bc7a0bbd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a069b-b507-4635-947f-4364e131fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have ₱13.9 [million] confidential and intel and
        extraordinary expense. With this amount, you can tap a network of intelligence
        to identify those causing trouble at the Masungi reserve.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a9179-b3ef-4242-8b55-0bf62716d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b1842-a6f8-42a5-bdaa-6aa43d350097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 30 armed men from a security agency encamped near the nature
        reserve last September, prompting the Masungi''s caretakers to seek government
        help. But the armed men left a few days later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9bf55-4a24-4cb7-bd94-0a84752f841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68d6c06-f209-42b1-b61e-6253f7e9554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:18:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports of alleged harassment and assault on one
        of the caretakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b4d5e-d167-4c37-a7ed-98e04d3cd950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.878+08:00
