    'template': '1'
    'title': 'Brownlee naturalization approved by House committee'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca42133-ec9e-4976-b456-1c47fcaeacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Two-time
        PBA best import Justin Brownlee is now one step closer to being a Filipino.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41f5f3-e83d-448d-ad17-d59e6900745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb01a4e-89f8-4def-97ae-29073e6497ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives’ Committee on Justice on Wednesday
        approved House Bill 825 which seeks to grant Philippine citizenship to the
        34-year-old basketball player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90197fc9-160a-459c-8717-dff07e844195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8471b34-7be5-43cf-bc36-025b52857824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the Samahang Basketbol ng Pilipinas (SBP) aims to
        bring in Brownlee as a naturalized player of Gilas Pilipinas for the sixth
        and final window of the FIBA World Cup Asian qualifiers to be hosted by the
        Philippines in February 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223b9f8-bbbf-4c11-bad9-b502dcb3b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6e1ee-4006-420e-b50c-f48e604e009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill''s author, 1-PACMAN Rep. Mikee Romero, Brownlee
        has brought enormous pride and joy to all basketball enthusiasts in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8b09d-afdf-4f8e-a060-1ca53b7851d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45961453-0783-4fff-84a7-43f64adc9d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that Brownlee should be differentiated from all
        other naturalized players because he volunteered to be a naturalized citizen
        of this country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e81441-5244-4ec3-bbe7-52ebe8d7cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:07.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb4ced-be67-41c7-b32e-606f0911e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That means a lot for us Filipinos dahil marami sa ating kababayan
        ang gustong maging [Many Filipinos want to be] citizens of another country,
        and yet here’s one of the best foreign players that the PBA has and he is
        embracing to become a Filipino citizen,” Romero said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e58571-4f3d-4797-8557-c75debaa8e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25122b05-cca1-43a4-873a-67086681d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas previously had Marcus Douthit, Andray Blatche, and
        Angelo Kouame as its naturalized players.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd80b48-b8ee-4357-9627-c862deedf407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab2d9e-818d-438b-adab-3be60d5a8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee, who attended the hearing wearing a Barong Tagalog, said
        he is thankful for the unwavering support of Filipinos since he first played
        in the country as an import for Barangay Ginebra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d40a9-2372-4b2e-9e17-baf4685e355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced8de2-d206-44e7-9f89-a77c2eb0b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It means a lot just being here since 2016. The fans here have been
        giving me so much love. It would be an honor to be in a position to give some
        of it back. I will do whatever I can to be a great citizen and inspire young
        basketball players or just anybody,” the power forward said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38622180-3595-4972-b746-ce55c3689f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10590a98-bc8e-40f1-9f9d-ee4df0d4d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the committee approval, the bill goes to the House plenary
        for second and third (final) reading.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c4f2e-2df0-4f8e-b880-b52ae21d38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea41db-615e-4082-bd66-dd4f0cbe86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T15:52:47.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee chairperson Rep. Juliet Marie de Leon said
        they aim to pass HB 825 before Congress goes on break in December.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249201e-f472-4201-bff1-f052f52f7cce'
