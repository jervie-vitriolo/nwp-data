      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a beer, we sampled some of the more traditional selections,
        such as the nürnberger sausage: a coarsely ground pork sausage with salt and
        pepper. Gianan also walked us through some of his more custom recipes, such
        as “The Mask” (sisig sausage) and the “Smoky Hawaiian” or the sausage version
        of a family favorite: Jollibee’s Amazing Aloha. “Yes, it has pineapple,” Gianan
        tells us.</p>'
