    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c84e7-d51f-4b7e-a22e-4bf4c1c20a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
