      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61568ee7-acbc-43be-845f-856eb0e1e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.570+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilab owns the distinction of being the first recipient of PQA''s
        highest-level quality seal in 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d34482-7766-4eca-8b5a-49e47b3b024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.570+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a54856-374c-40fa-87f7-9ac8cdc637db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.570+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Quality Award Program is a global competitiveness
        template that aims to encourage and engage public and private organizations
        and other stakeholders to strive for and attain performance excellence. It
        is a national award program, comparable to the Malcolm Baldridge National
        Quality Award of the US, Europe, and Asia that recognizes the achievements
        of public and private sector organizations in their journey toward performance
        excellence. The PQA is a by-level recognition, with Level 4 being the highest
        and first achieved by Unilab.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e39dc-5b2a-4ffa-a7ee-ba6ed86b70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.570+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee180cca-9a2e-421c-b0aa-9a291e364826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.570+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driven by its core values and purpose to work toward a healthier
        Philippines one quality medicine at a time, Unilab takes to heart its passion
        that all Filipinos have the right to quality healthcare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a00259-248b-4337-8466-6e85dae0a4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.570+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5336c7-cd77-40d2-84df-cc0a80831b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.571+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Humble beginnings</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4b3f6-417a-4819-8c82-fd19efa77187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.571+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174bf11-2e63-4e45-9d14-39306736143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.571+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Baquiran, in his address at the PQA rites, gave a glimpse of
        how Unilab started. He shared that <em>malasakit</em> was already in full
        display way back in 1945, right after World War II, when Unilab (formerly
        United Drug) was just a small drugstore in Binondo, Manila. The founders,
        Jose Y. Campos and Mariano K. Tan, were looking to make a difference in the
        post-war era.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d398e-7f55-4d8a-a2ce-cd8e37a41a96'
      'mgnl:activationStatus': true
