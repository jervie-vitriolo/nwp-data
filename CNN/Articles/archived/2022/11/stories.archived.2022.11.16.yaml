      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;There
        will be no more full online classes for college students beginning the second
        semester of the school year 2022-2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a09f9-ba32-44ae-af5b-ca630c77d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:21:24.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:19:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum order, the Commission on Higher Education (CHED)
        instructed higher education institutions (HEIs) to hold their degree programs
        through either onsite or hybrid learning modes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1ea6c-c8c0-4fc9-ad87-d73710c121c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:21:24.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:19:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless there is an approval from the CHED, an HEI cannot offer
        its recognized degree programs in full distance learning delivery including
        fully online modality," stated the order signed by CHED Chairman Prospero
        De Vera on Nov. 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9debe6f6-08c1-4227-9fec-9f406623d69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:21:24.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:19:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For HEIs that want to implement hybrid learning, at least 50% of
        total contact time should be spent onsite, with the remainder spent through
        printed or online modules, synchronous or asynchronous classes, and remote-guided
        learning approaches, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08e23df-4c78-4de1-bda0-b3e37c5b5078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:21:24.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:19:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CHED, the National Service Training Program should
        be conducted onsite but it can also be supplemented by other flexible learning
        strategies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd271b77-d893-4c4d-b12b-0b80306ae0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:21:24.563+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:19:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratories shall also be held onsite along with on-the-job training
        and apprenticeship programs. However, in case partner training establishments
        have remote work modalities, equivalent hours shall be included in total training
        hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45264061-af6c-443c-9453-1bd22aad9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:21:24.564+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:19:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said colleges and universities are enjoined to "adopt the following
        guidelines in transitioning towards onsite learning within the context of
        sustaining flexible learning and safe and healthy learning and working spaces."</p>'
  'Senator-questions-zero-intel-fund-for-DICT':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-16T22:26:31.061+08:00
    'imagesource': 'jcr:89b668b7-4a25-4830-bf1f-55b37f07febf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f54bd26-da3c-404a-b3a8-b03964fb1b8d'
    'lead': 'Senator Raffy Tulfo on Wednesday questioned the absence of intelligence
      funds for the Department of Information and Communications Technology (DICT)
      in its proposed ₱11.32-billion budget for next year despite growing concerns
      about cybersecurity. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T22:28:49.144+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:19:10.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:29.697+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator questions zero intel fund for DICT'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386dd2d4-18d7-4fcc-86d2-9ca62a671f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 16) - Senator Raffy Tulfo
        on Wednesday questioned the absence of intelligence funds for the Department
        of Information and Communications Technology (DICT) in its proposed ₱11.32-billion
        budget for next year despite growing concerns about cybersecurity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cba79-13b5-494e-a6ac-00602e19d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:11.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febdd55-be00-4df5-8ef3-1cd9498167c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naku po, marami pong mga departamento, ahensya sa ating pamahalaan
        na hindi naman talaga kailangan ng</em> intel funds and yet<em> nabibigyan
        sila</em> by the hundreds, by the millions," Tulfo said during Senate debates
        on the DICT budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f41497c-28e1-4627-bad8-08d13887e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d5eedc-acd5-4d7b-b562-a658a31b910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ito pong isang ahensya ng gobyerno tulad ng DICT na kailangang
        kailangan talaga natin</em> to fight cybercrime <em>lalo na ngayon sa pagdami
        ng mga</em> scammer, text scam <em>kung tawagin sa</em> social media <em>at
        nalalagay na sa panganib ang ating</em> cybersecurity <em>e bakit hindi natin
        lagayan ng</em> intel funds?" he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18e6b3-4308-408b-8b58-9619ae2e40dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70f342-59ee-4eb0-9c15-4b2179529bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many departments, agencies in government
        that do not need intel funds but are being given such by the hundreds, by
        the millions. Why not give it to a government agency like DICT which is in
        dire need of funds to fight cybercrime especially with the proliferation of
        text scams and threats to cybersecurity?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31747a8b-54a6-41db-9cb2-4fa46164f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c55f3-40d6-4464-b975-e4f019be048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.144+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe, who defended DICT''s budget in plenary, quipped
        "<em>Naubos na po siguro sa iba</em> (All funds may have gone to other agencies)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c251d3-a8ec-47e6-90fe-e4dc37162a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48208f89-0eb9-46ac-8f5f-2e6c0e0ca415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confidential and intelligence funds worth a total of ₱9.3 billion
        are granted to various government agencies in the proposed spending plan.
        Senate Minority Leader Aquilino "Koko" Pimentel III and his deputy Senator
        Risa Hontiveros said they will move for the reduction and even deletion of
        some of these items, especially those lodged in agencies that do not even
        deal with national security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5fb71d-b414-4a74-8bc5-4750b3be3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09a125-e781-47fc-b174-d42fe0a01ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:16.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo asked the DICT to validate information that some "national
        security data" are being sold on the dark web. Quoting DICT Secretary Ivan
        John Uy, Poe said "with the proper intel fund, we might be able to do more
        digging into the legitimacy of the claim that our information is being sold
        in the dark web."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56205cb2-8b1d-4aaf-8b60-4259c0f2be62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:17.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4165d98-7ca9-4012-bb6e-5fc5bdbc8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:17.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added that the proper amendments can still be made to allot
        funds that the DICT can use to gather intelligence information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d42fcd1-5795-496d-bca7-d6fa5bc994ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660122a6-df81-4ea8-9f87-7e96a6c886ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro pwede tayong humiling sa</em> chairman <em>ng</em> finance
        committee <em>na magkaroon ng espasyo para dito</em> (Maybe we can request
        the chairman of the finance committee to create space for this)," Poe said,
        referring to Senator Sonny Angara. "I think this agency deserves it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2996cc-e4b6-4452-b976-7414165c1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c99fc9-ad42-4cef-8601-3e928ff88d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:28:49.145+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:19:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved the proposed budget of the DICT and its attached
        agencies on Wednesday, but changes can still be made in the period of amendments.</p>'
