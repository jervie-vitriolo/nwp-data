      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president, Trump was an impulsive leader, who dispensed with
        long-standing norms, often announcing policy and Cabinet personnel changes
        on Twitter. (He was ultimately banned from the platform following the US Capitol
        riot and was later barred from Facebook, Instagram, and YouTube as well.)</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b211fb-ac68-42a7-8a6e-206d58d70cfa'
