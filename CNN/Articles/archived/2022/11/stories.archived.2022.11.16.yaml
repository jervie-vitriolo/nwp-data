      'mgnl:lastActivated': 2023-01-17T20:22:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3b4ed-9e98-424b-b921-a4a45803f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T20:07:14.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:22:56.314+08:00
