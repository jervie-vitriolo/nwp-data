      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱23.2-billion NLEX Connector will pass through 5th Avenue/C3
        Road, España Blvd., all the way to Sta. Mesa, Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52806be4-c6c6-42dc-9a89-103672dd4e38'
