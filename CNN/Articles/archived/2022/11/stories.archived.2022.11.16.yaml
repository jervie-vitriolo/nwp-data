      'jcr:uuid': '6791a836-0337-4069-8b56-d1b6cc3ac491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2bac1-5bc9-469c-8891-d5441ac54cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the site of the explosion, Polish media showed an image of a
        deep impact and upturned farm vehicle, near the town of Przewodow, around
        four miles west from the Ukrainian border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87925a5-e77e-46d1-9942-743163a9a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local resident told CNN they heard a terrifying "whoosh" as the
        projectile flew over the town. A caretaker of a local school who said the
        force of the explosion shook classroom windows approximately 200 meters from
        the school gates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182d60d-3ab6-4c12-ab02-6d5265db00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish Prime Minister Mateusz Morawiecki convened the Committee
        of the Council of Ministers for National Security and Defense Affairs, a government
        spokesman said, as reports of the projectiles emerged on Tuesday evening local
        time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef644e4-3406-4c0b-ac73-94e385705315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Important that all facts are established''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b88a891-12b2-4297-9812-084e8a57ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With little publicly known about the origin of the projectiles,
        the incident has raised speculation that it could represent accidental spillover
        from Russia''s war in Ukraine. Ukrainian President Volodymyr Zelensky has
        already blamed Russia, describing the fatal explosion as a "significant escalation"
        -- a claim that Polish authorities did not confirm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868dea4-f5fe-4595-a37d-80f8897a0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry has denied targeting the border, and
        called the reports by Polish media "a deliberate provocation in order to escalate
        the situation," according to a short statement late Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0fadb7-2ac6-49be-b605-8fd6c5b0c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statements of the Polish media and officials about the alleged
        fall of ''Russian'' missiles in the area of ​​the settlement of Przewodow
        is a deliberate provocation in order to escalate the situation," it said,
        adding that "there were no strikes made on targets near the Ukrainian-Polish
        state border."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0f59a-f6dd-4731-bb8d-06d7ec534158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the photos of wreckage published by the Polish media
        "from the scene in the village of Przewodow have nothing to do with Russian
        weapons."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b24db03-242b-4465-a71a-8a273a497d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg said Tuesday that it was
        "important that all facts are established," after speaking with Polish President
        Andrzej Duda about the explosion.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5946e-4345-4249-9714-7abf58d93e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offered my condolences for the loss of life. NATO is monitoring
        the situation and Allies are closely consulting. Important that all facts
        are established," Stoltenberg said in a post on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace9b672-8219-41d0-8f8d-2c1d040beb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NATO allies respond</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b062de-586c-49d5-b715-c7ab8e37c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO allies responded with concern to the reports. Some were were
        circumspect in their statements, neither speculating or confirming the origin
        of the projectile.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11101f64-57f9-46ba-b18c-64a8f45b6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden, the White House says, "has been briefed
        on the reports out of Poland and will be speaking with President Andrzej Duda
        of Poland shortly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a540e2-f099-4075-9f7c-d56b13fd347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official says they do not have confirmation
        of any rocket or missile strike in Poland, but that US officials are currently
        working to try and figure out exactly what has happened.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4161dbd-dfb0-4dca-9c5a-c14c1185c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department principal deputy spokesperson Vedant Patel echoed
        that the US cannot confirm the reports of missiles hitting Polish territory
        and killing two.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd23528-289e-4c94-a6fb-b305db480b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen these reports out of Poland and are working with the
        Polish government and our NATO partners to gather more information," Patel
        said at a press briefing. "We can''t confirm the reports or any of the details
        at this time"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d838452-c0dc-4b96-9a38-c3358fa5d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron has called for talks at the G20
        summit on Wednesday, which Biden is attending, following reports of the incident
        in Poland, according to an Elysee Palace spokesman on Tuesday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d578b6-aa0b-456d-aa02-4d414121c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French defense source told CNN that France was being "extremely
        cautious" and that officials would not comment until they were able to "analyze
        all the available information."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b61d4b-2aa0-45b8-958b-2efad01a71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK Foreign Office spokesperson said they were "investigating these
        reports and liaising closely with Allies."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80601bc1-8a5e-4ca9-939f-39e19f1bb5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltic NATO states were more strident in their statements, stressing
        readiness to defend NATO territory.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd980fb68-97b1-4ba2-8c6c-13b68ccfe7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonia called the news "most concerning," according to a Twitter
        post from the Estonian Ministry of Foreign Affairs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe35e7d-7899-48a7-bbae-5a81eac3237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estonia is ready to defend every inch of NATO territory," it added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88038405-d616-4163-b1b7-aaed5d6f9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithuanian President Gitanas Nauseda has said he was concerned by
        the news, and that "Lithuania stands in strong solidarity with Poland."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b68fb-db14-4149-91c5-6ae30c6ff010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every inch of NATO territory must be defended!" he added on social
        media.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bdfbae-f63a-4a08-9de0-458dfb8d8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latvian Defense Minister Artis Pabriks afforded blame on Russia,
        even though there has been no confirmation from Polish authorities that Russian
        missiles landed on Polish territory.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7ab18-6f01-4715-b701-3c40372bc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condolences to our Polish brothers in arms. Criminal Russian regime
        fired missiles which target not only Ukrainian civilians but also landed on
        NATO territory in Poland. Latvia fully stands with Polish friends and condemns
        this crime," Pabriks wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538acdfc-1b75-489f-96c3-f8a01f19124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No discussion of ''hypotheticals''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ee640-923d-43a3-95a7-ab616fc24aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Atlantic Treaty Organization is a group of 30 North American
        and European nations. According to NATO, its purpose "is to guarantee the
        freedom and security of its members through political and military means."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac5c685-8294-4321-a001-97ebc6dfa679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance was created in 1949 in response to the start of the
        Cold War. Its original purpose was to protect the West from the threat posed
        by the Soviet Union. Since the end of the Cold War, many former Soviet nations
        have joined NATO, much to the annoyance of Putin.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5490a-9029-4dca-8d02-82a7b3364244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-known aspect of the alliance is Article 5 of the treaty,
        which, if invoked, means "an attack against one Ally is considered as an attack
        against all Allies."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c276db-453c-4715-a3ef-4a9fbd5c9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 5 has only ever been invoked once, in response to the September
        11, 2001 terrorist attacks on the United States.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ee3551-097c-4e30-adb1-e211f4808876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the alliance can take collective defense measures without
        invoking Article 5 -- and has done this in the light of the Russian attack
        on Ukraine.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f841ef70-d403-4086-8407-f905b402472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s Patel repeatedly said on Tuesday he would
        not discuss hypotheticals when asked about NATO Articles 4 and 5, but said
        that intent "is something that would be of importance" in determining a response.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c89e4-8cae-4dc0-ae0e-05e1905d45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I said, we will determine what happened and we will determine
        appropriate next steps but like I said, this just happened within the past
        hour and so we are still taking the important time to figure out the exact
        facts," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b6113-0d96-4110-84eb-a5bf40abd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has long complained that NATO has,
        over time, expanded its borders by admitting Eastern European countries that
        were once part of the Soviet Union -- meaning Russia now shares a land border
        with the world''s largest military alliance, thus reducing his geopolitical
        power in what was once Moscow''s sphere of influence.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330d787-1571-4177-be9f-862be8ae884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:12:58.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as February, he was demanding that NATO scaled back
        to the borders of 1997, before the Baltic nations of Latvia, Lithuania and
        Estonia, the latter two of which border Russia, joined the alliance.</p>'
  'Kamala-Harris-South-China-Sea-Palawan':
    'author': 'Jasmine Wright'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T06:15:35.335+08:00
    'imagesource': 'jcr:4b8fb200-4560-425f-ab2d-f4dcf03f9dfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35c4afa4-c4b2-4910-b4e2-ae495b865a0d'
    'lead': 'US Vice President Kamala Harris will visit the Philippine island of Palawan
      next week during her trip to Asia, a senior administration official tells CNN.
      It''s a move seen to create tension with China due to its proximity to the disputed
      Spratly Islands in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T06:19:47.000+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:22:59.700+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:18.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US VP Harris to visit Philippine island at edge of South China Sea after
      Biden''s meeting with Xi'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6e5d1-4af6-42c8-b84f-65d533bafcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:19:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Vice President Kamala Harris will visit
        the Philippine island of Palawan next week during her trip to Asia, a senior
        administration official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ef210-6afe-4f47-866e-d4a67b104998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:19:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move that could create tension with China due to its proximity
        to the disputed Spratly Islands in the South China Sea. The official says
        Harris, who will visit Palawan next Tuesday, will be the highest-ranking US
        official to ever visit the island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5f4f3-4e43-434e-8fce-e1cb3e5a2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:19:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her visit will come a little more than a week after President Joe
        Biden''s three-hour, in-person meeting with China''s President Xi Jinping,
        which appeared to cool some of the temperature between the competing nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c565ab-ddd9-40c0-a1c0-2e543d2b8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:19:47.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims control over nearly the entire South China Sea. China''s
        claims there extend nearly all the way to the Philippines and include groups
        of contested islands like the Spratly Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8063914-83b1-4c2f-83a5-21896dd988f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:19:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as CNN has previously reported, Vietnam, Taiwan and the Philippines
        also have claims in the Spratly chain, where China has transformed obscure
        reefs and sandbars into man-made artificial islands, fortified with missiles,
        runways and weapons systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e847d-fa8e-4755-aa0d-136c34ef982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:19:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris will meet with "residents, civil society leaders, and representatives
        of the Philippines Coast Guard," the senior administration official noted.
        And she will "reiterate the importance of international law, unimpeded commerce,
        and freedom of navigation in the South China Sea."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fb3d0-4ecd-43c7-931e-ac91ad41aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:19:47.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:22:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was first to report Harris'' visit.</p>'
  'house-bill-national-hijab-day':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-16T08:41:45.479+08:00
    'imagesource': 'jcr:917be93c-261f-4cb6-aef5-0a23bd70d4fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b7f60b-3879-4bba-81c4-c34064fe0216'
    'lead': 'The House of Representatives on Tuesday approved on its third and final
      reading a measure declaring Feb. 1 of every year as National Hijab Day to raise
      awareness of the Muslim practice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T08:45:37.599+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:22:59.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:18.616+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves Nat’l Hijab Day bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59701332-1f59-4495-b1f2-bb3d96d70782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        House of Representatives on Tuesday approved on its third and final reading
        a measure declaring Feb. 1 of every year as National Hijab Day to raise awareness
        of the Muslim practice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08516b1e-014f-4f5c-bb4f-5c9d72480dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6939e-7774-405e-afde-bc81b49909f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 274 votes in favor, House members approved House Bill (HB)
        5693 or the National Hijab Day bill. It is a consolidation of HBs 1363, 3725,
        and 5736.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec984c-5e1c-4c84-949f-85817065eb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b425f-d7ca-4aa3-ba6e-a817097329fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by Maguindanao Rep. Bai Dimple Mastura, Basilan Rep. Mujiv
        Hataman, Lanao del Norte 1st District Rep. Mohamad Khalid Dimaporo and other
        lawmakers, the measure aims to encourage women to wear the hijab, stop discrimination
        of those who practice the culture, and remove misconceptions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60b292-c020-45c5-b254-b01e30d09717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba11967-5ad8-4ad6-8d98-2932f834a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The State recognizes the role of women in nation-building and shall
        ensure the fundamental equality of women and men before the law. The free
        exercise and enjoyment of religious profession and worship, without discrimination
        and or preference, shall be forever allowed,” the bill’s explanatory note
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ad3dba-5643-46e7-8c3a-6fd862249d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150aea0-79d3-4116-a137-a36093c1701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The National Hijab Day shall be observed on every first day of
        February to showcase hijabis’ rights and the Muslim tradition of wearing a
        hijab. Muslim and non-Muslim women shall be encouraged to don the hijab on
        this day,” it added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5be4c-8d1d-452c-b102-659922706bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac300ba2-a7b2-4e00-bd96-3ab2f686d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, a “hijab” refers to “a veil that covers the
        head and chest, which is particularly worn by a Muslim female beyond the age
        of puberty in the presence of adult males outside of their immediate family.”
        The term is also used to describe any head, face, or body covering worn by
        Muslim women “that conforms to a certain standard of modesty.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117e6d1-46cf-42ef-8db9-b9355dc352ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d8c86-03cf-4d5e-b0e8-d789e932b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hijabi, on the other hand, is a Muslim woman wearing a hijab.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b50ed-15fb-4cc5-be7e-f2533d57b0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a0413-2b4d-4e35-9165-cd5077748c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:45:37.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:22:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Government institutions, schools, and the private sector shall
        be encouraged to observe this event in a manner that promotes understanding
        and awareness among its employees and students of the objective of the campaign,”
        the measure said.</p>'
    '51':
