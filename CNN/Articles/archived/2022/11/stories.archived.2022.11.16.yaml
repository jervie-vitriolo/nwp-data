      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da201104-44fc-4973-8c57-a6327a354cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the Marcos administration to resolve the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4eabc8-b7c7-46ab-b604-cb87a020ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T14:48:22.331+08:00
