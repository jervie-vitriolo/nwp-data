      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he expects to "build upon the discussions" that leaders
        had during the recently concluded Association of Southeast Asian Nations (ASEAN)
        Summit.</p>'
