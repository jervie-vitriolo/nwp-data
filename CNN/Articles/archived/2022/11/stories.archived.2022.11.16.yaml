      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the health landscape is ever-changing and customers are evolving,
        Unilab ensures that it is evolving alongside these changes.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4c514-586b-4a24-b78d-3987615179e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.592+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825f162-80ad-4745-8fb9-41ee01e15a62'
      'mgnl:activationStatus': true
