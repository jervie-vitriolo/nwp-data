  'JRU-expels-John-Amores-Heavy-Bombers-team-sports-program':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-16T15:09:01.079+08:00
