      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;The
        Department of Environment and Natural Resources (DENR) on Wednesday defended
        the additional ₱90 million to its proposed ₱23.13-billion budget for next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71865509-678f-4c65-b65b-6fe90fb043b4'
      'mgnl:activationStatus': true
