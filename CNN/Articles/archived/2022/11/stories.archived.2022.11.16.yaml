    'template': '1'
    'title': 'Beyoncé and Jay-Z now tied for most Grammy nominations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68775b75-9b63-4530-991d-43460c940afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least they are keeping it in the family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef9002-36be-4d8e-9927-8236d661e3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Beyoncé tied her husband Jay-Z as the artist with the
        most career Grammy nominations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660a3d3-ffdb-49d7-b3bf-793a0da38ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into Tuesday, the rapper topped the list of all-time Grammy
        nominations with 83, followed by Sir Paul McCartney with 81, Quincy Jones
        with 80 and Beyoncé with 79.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1820a6-a1f9-48ba-8262-a3df3c6a0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé added nine to her total after the nominations were announced,
        including album of the year for "Renaissance" and record of the year and song
        of the year for "Break My Soul."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55fb1c-dd75-4edc-9b69-2a6ad3daa4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her project also helped her husband increase his total, as he snagged
        five additional nominations including as one of the songwriters of "Break
        My Soul."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60acc1-b5f2-44ff-b16b-448ad1e85e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.486+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z will be competing against himself for song of the year as
        he is also nominated in that category for the DJ Khaled single "God Did."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0389087-a46c-48c8-874e-898c38e6cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the only record Bey snagged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da30bc-3c28-40aa-a09a-68f6402f9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her eighth record of the year nomination, she broke a tie with
        the legendary Frank Sinatra, who notched seven noms in that category during
        his career.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c0262-7bdf-4400-a54e-bda8960de3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar also made first-time appearances in a few categories,
        with "Break My Soul" and "Renaissance" helping her earn her first nominations
        in the best dance/electronic recording and best dance/electronic music album
        categories, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e145152-13f0-4118-8579-548eea5e23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T06:06:52.487+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 28 wins to date, Beyoncé is the most-awarded female artist
        in Grammys history. Should she win four out of the nine she''s nominated for,
        she will become the most awarded artist of all time, surpassing conductor
        Sir Georg Solti, who has won 31.</p>'
