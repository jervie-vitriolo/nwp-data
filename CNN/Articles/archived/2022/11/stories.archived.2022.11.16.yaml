    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab0c83-61b5-4329-9049-34c203a5de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.575+08:00
      'mgnl:createdBy': 'nikko'
