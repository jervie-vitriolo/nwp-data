    'imagesource': 'jcr:01f8e618-44c2-4636-a195-11af70460d69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a363689f-cd8f-4b76-bb3c-f8ccde0148da'
    'lead': 'Foraging for fungi may not only mean mushrooms are on the menu. New research
      has shown that mushroom skins could provide a biodegradable alternative to some
      plastics used in batteries and computer chips, making them easier to recycle.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T03:18:40.027+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:06.554+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
