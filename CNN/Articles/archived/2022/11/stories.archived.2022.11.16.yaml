      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e278f-09c9-4726-a908-d6d975c3027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:49:50.334+08:00
      'mgnl:createdBy': 'kristel'
