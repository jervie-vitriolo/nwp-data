      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Her visit, I think, demonstrates the United States''
        commitment to its alliance with the Philippines and a show of support for
        the country''s modernization of maritime capacity and support, as well for
        the position of the Philippines in the West Philippine Sea including the 2016
        arbitral award.]</p>'
    '54':
