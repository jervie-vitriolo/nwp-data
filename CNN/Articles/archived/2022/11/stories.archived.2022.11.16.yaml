      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec9975-2bbf-4f8f-8d7a-e0aa33ec98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T08:51:11.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:22:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ll point this out to the proper leadership all the way up to
        the President if need be. Sorry <em>na lang ''yung matamaan na iba</em>,”
        Zubiri said. “I’m surprised no one has questioned that yet with the Supreme
        Court.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962713e-0bb5-4fee-b086-9eddbc5bd343'
