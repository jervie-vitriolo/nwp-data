  'Israel-reveals-US-probe-into-Shireen-Abu-Akleh-s-death-but-says-it--will-not-cooperate-':
    'author': 'Sahar Akbarzai, Xiaofei Xu, Hadas Gold, Michael Callahan and Evan Perez,
      CNN'
    'caption': 'Benny Gantz confirmed the existence of a US probe into the killing
      of Abu Akleh (Photo credit: Kobi Wolf/Bloomberg/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-16T02:59:34.762+08:00
    'credit': 'Kobi Wolf/Bloomberg/Getty Images'
    'imagesource': 'jcr:5ea0d24b-83f9-4407-af39-ff597a21dc98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b30e5097-9c5d-46da-ac03-80446c0b0379'
    'lead': 'A top Israeli official has confirmed the existence of a US investigation
      into the killing of Palestinian-American journalist Shireen Abu Akleh but said
      Israel’s government would not cooperate with the American probe, calling it
      a “mistake.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T03:06:12.991+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:11.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:12.214+08:00
