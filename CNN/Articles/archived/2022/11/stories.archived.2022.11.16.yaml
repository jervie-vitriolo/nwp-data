      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is the ₱12 billion for operational expenses not enough
        that you have to ask for an additional ₱90 million for your office?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edace1a-386c-4ff0-a91f-f23381d6384b'
