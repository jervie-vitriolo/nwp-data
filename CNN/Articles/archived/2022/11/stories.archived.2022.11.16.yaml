    'template': '1'
    'title': 'Five new places to eat in Poblacion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32e378-1025-426f-a6cc-f2a3c15da3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:46:02.446+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:20:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I rarely go out. The pandemic and Metro Manila’s current traffic
        situation have made intercity travel a real struggle, which is why places
        like Poblacion, Makati can sometimes feel like a timezone away from where
        I live in Quezon City. But the chance to try new food has always ranked high
        on my list of motivators. Quite frankly, it’s addictive. Who doesn’t crave
        a little variance in their routine? That feeling of serendipity at the intersection
        of good food, drink, and company? If I must go out into this unforgiving city,
        I’ll do it for food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b9180-c696-45cd-8fa6-0843f676fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:46:02.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:20:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PYC Food Corporation food crawl had a total of seven stops,
        one for each of their fairly new brands. During the pandemic, business savvy
        PYC president and founder Jun Sy took out several long-term leases in Poblacion
        and the surrounding areas when real estate prices were low and dining options
        were limited. The risk paid off: Poblacion is more alive than ever, and PYC’s
        concepts are located in some of the prime spots in Makati’s nightlife quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db26cc3-0ca3-4308-93bf-273e057953fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:46:02.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:20:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a background in food, Sy sought out collaborators and partners
        to lead the concepts. PYC’s first restaurant is Le Petit Café Fleur, the Manila
        extension of celebrity chef Sau Del Rosario’s Angeles restaurant of the same
        name. He is also head chef at Sawsaw, his flagship modern Filipino concept
        that fuses heritage recipes and haute cuisine. Pardon My French is led by
        Chef Ariel Manuel of Lolo Dad’s fame. Chef Miguel Gianan, former executive
        chef of Brother’s Burger, leads the deli program at One World Butchers. Chef
        Kaye Torres, the only female chef on the roster, is the head of One World
        Kitchen. She is the first Filipina member of the prestigious Institut Culinaire
        Disciples Escoffier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a096ea38-a4db-4452-a223-3743e84d13e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:46:02.447+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:20:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Poblacion is known for ‘gimmikan,’ which is why we wanted to give
        more dining options to people who come here,” said Del Rosario to the food
        crawl attendees.</p>'
    '8':
