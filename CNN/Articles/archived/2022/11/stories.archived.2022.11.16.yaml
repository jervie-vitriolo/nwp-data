      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those times, the two entrepreneurs would go the extra mile
        for customers, even going around town using Mr. Campos'' bicycle just to get
        the stocks needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0809a-33c9-4ec3-924d-56ac2d93cb31'
