      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01657de5-271a-4d09-9a36-8aff3a804fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:19:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials will also discuss the economic inclusion of micro,
        small and medium enterprises (MSMEs), women, indigenous people, and other
        parties "whose potential remain to be unlocked."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb412c-b43f-48bb-b69b-825e7b17f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.839+08:00
