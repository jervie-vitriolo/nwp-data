      'mgnl:lastActivated': 2023-01-17T20:19:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More bilateral meetings, panel discussions</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee500d87-7754-454e-b75d-1187e2127818'
      'mgnl:activationStatus': true
