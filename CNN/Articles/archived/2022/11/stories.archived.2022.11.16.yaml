  'afp-visayas-new-commander':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-11-16T12:54:39.088+08:00
    'imagesource': 'jcr:16a45eb5-43f1-41ba-99ca-111fd3befac5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5326fece-0707-4485-9485-e3d11f5bbbf9'
    'lead': 'The Armed Forces of the Philippines'' (AFP) Visayas Command (Viscom)
      has a new commander who wants to focus on fighting communist insurgents in the
      Eastern Visayas region and weaken "enemies" there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T13:03:33.946+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:22:43.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:23.482+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['afp', 'visayas', 'commander', 'ccp-npa']
    'template': '1'
    'title': 'New AFP Visayas chief wants to further weaken CPP-NPA in region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ba08f-add2-4e37-aab3-1c11f4834d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.946+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:43.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        Armed Forces of the Philippines'' (AFP) Visayas Command (Viscom) has a new
        commander who wants to focus on fighting communist insurgents in the Eastern
        Visayas region and weaken "enemies" there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b892f-9c65-454e-bdf2-bf0c7957296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.946+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Benedict Arevalo said the AFP wants to further weaken
        the Communist Party of the Philippines and New People''s Army in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56d312-d5ee-440a-b51c-aaf63f73a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.946+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:44.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to look at the situation in the 8th Infantry Division.
        Titingnan natin yan [We have to see]., Arevalo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7fa3e-11df-4234-9f36-6189c315d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.946+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can help out kasi meron din tayong mga priority fronts na
        kailangan nating i-address [because we also have priority fronts that need
        to be addressed]," he also said. "I think it will be in the 8th division area
        (based in Eastern Visayas)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeba64e-4cbe-4b60-8326-b99854945893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fighting the CPP-NPA, Arevalo said Viscom will also intensify
        its readiness to become the first responders of disaster and calamities in
        Eastern, Western, and Central Visayas regions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0c938-a0a5-48ab-be25-326eb178ffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the location of the Visayas makes it prone to disasters
        so Viscom needs to be ready for eventualities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3554d-5a26-4301-9f0a-0192c3082d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo, who was previously in charge of the fight against the CPP/NPA
        in Western and Central Visayas, said the "enemy''s" forces have been weakened
        and the AFP has the upper-hand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7fde9-a100-4820-ab45-28d2a2cc283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki na ang hinina ng ating kalaban," he declared. "Kailangan
        lang tuloy-tuloy at paigtingin ang operasyon at siguradong mas hihina pa ang
        ating kalaban."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1a15e-2116-4f2a-8390-e9d4dd51ad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The enemy has greatly weakened. We just need to continue
        and to strengthen the operation, and to make sure to further weaken the enemy.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64ff84-fd72-455f-9c5c-fd65d16079de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:48.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo replaced Lt. Gen. Robert Dauz, who retired last Nov. 14.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74182a4d-92cc-446e-a695-481594adb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Bartolome Vicente Bacarro, the AFP chief of staff, was
        also present during the Turnover of Command ceremonies at Camp Lapulapu in
        Cebu City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e51cb77-49e7-40a6-8d4a-c5f6afa2776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.947+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro called for a continuous campaign against communist insurgents
        especially in areas where there is still CPP/NPA presence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34983c-5dc5-441f-96e6-07e4167ec329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:03:33.948+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:22:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viscom is the AFP unit based in Cebu that covers the three regions
        in the Visayas.</p>'
  'NBI-Vhong-Navarro-Taguig-City-jail':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-16T13:22:18.457+08:00
    'imagesource': 'jcr:33ca78fc-da83-4ba5-85e0-f4d722a355fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '678a8480-dd4b-45ae-9233-0940e09c5606'
    'lead': 'TV host and actor Vhong Navarro will be transferred to Camp Bagong Diwa
      in Taguig City following a court order, the National Bureau of Investigation
      (NBI) said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-16T13:23:32.567+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:22:38.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:18:23.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI to transfer Vhong Navarro to Taguig City jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca4ce9-3a36-49ae-a669-8081ee5f04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:38.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — TV
        host and actor Vhong Navarro will be transferred to Camp Bagong Diwa in Taguig
        City following a court order, the National Bureau of Investigation (NBI) said
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c3919-d1bd-47b1-9e41-e9db1bc3f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NBI said it received the order from Regional
        Trial Court Branch 69 to commit Navarro to the Bureau of Jail Management and
        Penology (BJMP), Taguig City Jail, Camp Bagong Diwa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d70de-626c-40af-9f7e-b25423328d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his transfer, Navarro will have to complete mandatory health
        protocol requirements, which includes taking the RT-PCR test, the NBI added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109bfe4-fd94-4e39-9857-045e34065b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development came two months after the camp of model-stylist
        Deniece Cornejo asked a Taguig court for Navarro''s transfer from the custody
        of NBI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f3bf0-fe7b-41de-96fc-aaf9bd61aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Court of Appeals'' 14th Division reversed the decision
        of the Department of Justice (DOJ) in 2018 and 2020 that dismissed the rape
        and acts of lasciviousness complaints filed by Cornejo against Navarro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efdad7-a4aa-4983-892e-01551f8418f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/25/CA-Vhong-Navarro-motion-for-reconsideration.html">READ:
        CA denies Vhong Navarro''s motion to stop filing of charges</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15115f17-1cf7-4799-89f8-f0a2f5bd0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ previously ruled that the complaints lacked probable cause.
        Cornejo in her affidavit accused Navarro of raping her on Jan. 17 and 22,
        2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03213fe7-d62f-458e-b706-804cf2d0fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T13:23:32.568+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:22:42.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "It''s Showtime" host, meanwhile, has maintained his innocence,
        saying he was consistent with his affidavit.</p>'
  'Drilon-Bantag-should-appear-before-prosecutor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
