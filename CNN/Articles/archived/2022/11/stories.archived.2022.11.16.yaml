      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It shall conduct activities that shall aim to deepen understanding
        of the hijab as a lifestyle choice amongst Muslim women. To this end, it may
        conduct fora, information dissemination campaigns and other educational drives
        to effectively meet the objectives of this Act,” it added.</p>'
