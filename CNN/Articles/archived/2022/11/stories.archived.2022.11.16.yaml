      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that on the day of her appointments with Marcos
        and Duterte, Harris will meet with civil society activists and participate
        in a moderated town hall meeting where she will speak about empowerment of
        women and girls.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c252e-3508-422f-82e5-8b7702c750a4'
      'mgnl:activationStatus': true
