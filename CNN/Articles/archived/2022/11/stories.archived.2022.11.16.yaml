      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — President
        Ferdinand “Bongbong” Marcos Jr. will present the Philippine Development Plan
        2023 to 2028 in December, the Palace announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314cf3bb-7491-4f73-ba9a-357e63c1b833'
      'mgnl:activationStatus': true
