      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Customer Focus</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae25061a-9200-4d6b-9bf9-c0bac5f90e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.576+08:00
      'mgnl:createdBy': 'nikko'
