    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel reveals US probe into Shireen Abu Akleh’s death but says it ‘will
      not cooperate’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c84ef-1c34-4389-8dd1-339a706e7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A top Israeli official has confirmed
        the existence of a US investigation into the killing of Palestinian-American
        journalist Shireen Abu Akleh but said Israel’s government would not cooperate
        with the American probe, calling it a “mistake.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de28892-a521-48d8-9d16-353479ef7f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfab074-cc62-4469-bf67-3de1fd05734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Benny Gantz revealed details of the previously
        unknown investigation by the Justice Department into the death of the Al Jazeera
        correspondent, who was shot dead during an Israeli military operation in the
        West Bank city of Jenin in May.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f7b76-21f5-49b0-8399-7e5fc2e588cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb521628-3400-4374-93e9-11abb5f3687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.991+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have delivered a message to US representatives that we stand
        by [Israeli] soldiers, that we will not cooperate with an external investigation,
        and will not enable intervention to internal investigations,” Gantz tweeted
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc323094-ab44-4685-be50-22b6845fb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation published two weeks after Abu Akleh was killed
        suggested the fatal shot likely came from a position where Israel Defense
        Forces (IDF) troops are known to have been, and the pattern of gunfire suggests
        the bullets were aimed rather than sprayed indiscriminately, because of the
        tight grouping of the rounds, according to a firearms expert who evaluated
        video footage for CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361781f-c6ce-4f5b-bed7-e975f1fe4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a7c45-f3ca-462a-82a9-28023dbadddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDF admitted in September there was a “high possibility” one
        of its troops had shot the journalist, but said it was impossible to be certain.
        The IDF’s Military Advocate General said it would not press charges against
        any soldiers and that there was “no suspicion that a bullet was fired deliberately
        at anyone identified as a civilian and in particular at anyone identified
        as a journalist.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06022fca-1c37-4734-a2af-e16ec6e67b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccdb9d1-6e09-4d43-a5e3-cfdc68204ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Akleh was wearing a protective vest labeled “Press” on the front
        and back, at the time of her death. While an IDF official previously said
        Israeli soldiers believed Palestinian militants were firing at them, CNN’s
        investigation found that there was no active combat, nor any Palestinian militants,
        near Abu Akleh in the moments leading up to her death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb975a-a7cf-40cb-a10c-56a8e2d96a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz said Monday that the IDF had conducted a “professional and
        independent” investigation and shared the details with American officials.
        He added on Twitter: “The decision taken by the US Justice Department to conduct
        an investigation into the tragic passing of Shireen Abu Akleh is a mistake.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2996f4-4fb2-42ed-990f-5856227eebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96529472-0689-41d1-8ffe-744bf960e0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli media had previously reported that US officials informed
        their Israeli counterparts they may be requesting materials related to the
        journalist’s death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6301e411-98d3-4292-9946-c1edc317c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8cce2-f724-4833-b986-98bce98f7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.992+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Justice Department and US State Department declined to comment
        Monday on the American probe, but the latter said “our thoughts remain with
        the Abu Akleh family as they grieve this tremendous loss. Not only was Shireen
        an American citizen, she was a fearless reporter whose journalism and pursuit
        of truth earned her the respect of audiences around the world.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7fef1-75ce-44b8-ae2c-c818a8f04e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department-led forensic examination in July of the bullet
        that killed Abu Akleh was inconclusive but found it most likely that she was
        killed by unintentional Israeli fire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc707f-31e6-4c1c-a224-2f9f9f9d4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f92af-e577-4832-b214-394b5ca329ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Akleh’s family has long called for the FBI to investigate her
        death – something the department regularly does for Americans killed overseas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e68650-430f-4e50-a242-c730a2687bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3311a-8bb3-4bbf-b938-ae1f3b73c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, her family said they are “encouraged” by news of
        the US investigation. “We hope that the United States will use all of the
        investigative tools at its disposal to get answers about Shireen’s killing
        and hold those who are responsible for this atrocity accountable,” the Abu
        Akleh family said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e3b6b2-ecd2-4518-b726-39697af04f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194d697-de8d-4e97-94db-635d82e57308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on all parties with any evidence to respond to investigatory
        requests from the US … and not stand in the way of justice.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8b6f4-830a-47c0-ab23-cbd6886fe95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T03:06:12.993+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:11.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/15/middleeast/shireen-abu-akleh-israel-us-investigation-intl/index.html"><em>"Israel
        reveals US probe into Shireen Abu Akleh’s death but says it ‘will not cooperate’"</em></a></p>'
