    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb33d80-eff2-4e9f-b998-1c29c9ffdb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T23:03:16.877+08:00
