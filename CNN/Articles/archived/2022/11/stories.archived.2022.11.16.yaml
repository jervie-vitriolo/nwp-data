      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1882845-860d-4e56-a403-939419615c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.568+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> To every Filipino,
        Unilab is synonymous with "trusted quality healthcare." And what led to its
        billing as the leading pharmaceutical brand in the country today are the same
        core values that inspired the company''s founders to pursue quality excellence
        78 years ago: <em>husay at malasakit</em> (excellence and care).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36deb2d4-f04d-4828-8cf7-2a32aeb47b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.569+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94308dbd-8737-4737-92d6-a5a5fe358e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.569+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its manufacturing to pharmacovigilance practices, from its
        leadership to rank-and-file personnel, from its corporate partners to its
        grassroots advocacy stakeholders, and from R&amp;D to the point-of-sale, <em>husay
        at malasakit</em> consistently drive Unilab''s pursuit for unparalleled quality
        since day one. At every step of the way, Filipinos observe that each member
        of the company is fueled by these traits, ingraining the "<em>Alagang Unilab</em>"
        experience in the hearts and minds of people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8e24d-6563-429a-8bea-b836b501c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.569+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719695fd-5f41-4904-8a0d-b87011d8a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.569+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why when Unilab, Inc. President Sebastian F. Baquiran was
        invited to share the company''s best practices and its story at the 25th anniversary
        of the Philippine Quality Award (PQA), he highlighted how excellence and care
        set the firm apart from other companies that were also born in the post-war
        era, and even those that came before and after that trying period in Philippine
        history.</p>'
    '114':
      'image': 'jcr:4846afef-0dde-49ce-89dc-444b13ff9357'
      'imageCaption': 'Unilab President Sebastian F. Baquiran underscores the value
        of husay at malasakit in the organization. These Filipino traits have propelled
        Unilab to be the leading pharmaceutical and healthcare company not just in
        the Philippines, but also in Southeast Asia. Photo from Unilab'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef3212-2a4b-4b40-8914-2d3e439c3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:43:05.775+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd05dd-bd6b-412f-9c07-3f963a5f20e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.569+08:00
      'mgnl:createdBy': 'nikko'
