      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, the additional amounts that were referred to by you were really
        additional amounts to help us, number one -- with water security, which is
        an indicated priority of this administration, and secondly, in terms of mining,
        that was for instruments as I understand it, that is ground penetrating instruments
        that is badly needed by our Mines and Geosciences Bureau," Environment Secretary
        Ma. Antonia Loyzaga responded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea594e7b-070f-42da-b837-6f43d4c6b87c'
