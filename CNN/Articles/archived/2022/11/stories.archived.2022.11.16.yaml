      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core values and the efforts to go above and beyond to serve
        the Filipino people are what got them to where they are today.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06b231-d270-4e75-82c5-bca6332e73bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.594+08:00
