      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961989d8-5ea9-4cff-9624-e379b837fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:19:54.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although details are still being finalized, Marcos confirmed he
        will also hold bilateral meetings with heads of state and leaders from the
        private sector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c32cd1-f396-43fb-9e5f-38e9fb63f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T19:26:11.839+08:00
