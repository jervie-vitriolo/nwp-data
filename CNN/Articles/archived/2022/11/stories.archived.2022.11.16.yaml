    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c052792-0ac4-47e7-8f2a-dfca3eba1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T22:47:53.951+08:00
