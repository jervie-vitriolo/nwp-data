    'template': '1'
    'title': 'Travel ban on Climate Change Commission eyed after 20 int’l trips this
      year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3927ca0-fefe-449e-b50d-f0fb77b5db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> —<strong>&nbsp;</strong>Officials
        of the government’s policy-making body on climate change may be banned from
        traveling abroad in 2023 as senators flagged the 20 trips they had in seven
        months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76885040-2253-4c07-ad7c-fa92ae5edf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:52.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c77ca-10dc-4d57-90e1-5130c9474c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This body has been in existence for 13 years and indeed has very
        little to show except for international travels and its carbon footprint,”
        Senator Imee Marcos said Wednesday during Senate deliberations on the proposed
        P128-million budget of the Climate Change Commission for 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03523be-4975-459f-a5de-8a5ade2afb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:53.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb0350-9c2a-4495-ad73-8f12e60706d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From April to November this year, 20 trips were recorded by the
        Climate Change Commission,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619d10af-912e-4b00-ad12-4413755359de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441a3c9-8767-4d90-8293-c7697f50eb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:55.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she will propose a provision under the commission''s
        budget in the General Appropriations Bill “disallowing travel unless absolutely
        necessary."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0cdd8-0a38-455a-99c1-84066256da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb64fe-0362-431b-9c22-f821bf5c5657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senate President Pro Tempore Loren Legarda, “post-travel reports
        on necessary travel” would suffice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcbabe-5030-46b4-b2ae-c333f2e12bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:57.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f4416-7c9b-4a48-8978-b6215ece6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that should apply not just to the Climate Change Commission
        but to all agencies in the executive department so that whatever conferences
        they attend can be used for policy,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17a3fd-d6b0-4744-82ca-fd774df4099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48752c2-5933-40b3-94ae-82d2e37f1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda asked the commission to submit 20 reports on its recent
        trips, on top of other information on all funds and projects accessed by the
        government since the body was created through the Climate Change Act of 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd139fc-9300-480b-a458-bf0c3ab24dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10150b3b-febe-4ab6-952e-29d0808fe383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:20:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Legarda moved for the deferment of deliberations on the
        commission’s budget due to the absence of two commissioners, who were attending
        the 27th Conference of the Parties to the United Nations Framework Convention
        on Climate Change in Egypt. Vice Chairperson Robert Borje attended the Nov.
        10 budget deliberations, but senators pointed out it has been customary for
        the top officials of agencies to show up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c97fba-ea70-4b0d-bab7-b6e8925aca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe2899-8603-4061-bd5b-072cc724f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climate Change Commission is an attached agency to the Office
        of the President, with President Ferdinand "Bongbong" Marcos, Jr. as chairman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b9d7f-755f-4441-b28d-c3e1000749d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2216c-ccf6-473a-9ae0-e26daf035323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T16:00:01.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:21:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved its 2023 budget on Wednesday but Legarda said
        she will deliver a privilege speech next week tackling various issues concerning
        the agency.</p>'
