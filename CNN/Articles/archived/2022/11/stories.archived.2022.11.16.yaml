      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:22:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilab also made another strategic move a few years ago to restructure
        the organization, expanding into five separate core businesses that would
        better serve a diverse set of customers: branded pharma, generics, personal
        care, hospitals and clinics, and even animal health.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0073a30-c04f-449e-b197-c3d00f031e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T18:35:45.576+08:00
      'mgnl:createdBy': 'nikko'
