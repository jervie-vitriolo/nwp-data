    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lapid', 'leave', 'incentive']
    'template': '1'
    'title': 'Lapid seeks additional service incentive leaves for workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aefed4-5b2a-431c-a825-9bf60e68adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:18:01.440+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:20:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> - Senator
        Manuel "Lito" Lapid on Tuesday filed a bill that will raise the number of
        paid service incentive leaves of employees from five to 10 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3b975-1536-4f8a-93c7-b5b1aeb7186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:18:01.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:20:33.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalagang aspeto ng worker''s welfare and benefits ang pagkakaloob
        ng mga leaves upang ang ating mga manggagawa ay magkaroon ng pahanon para
        sa kani-kanilang mga pamilya, makapag-bakasyon at makapaglaan ng oras sa sarili,"
        Lapid said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b33151-f507-4628-8cfa-7adacc492f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:18:01.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:20:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: An important aspect of worker''s welfare and benefits
        is granting them leaves so our employees will have time to spend with their
        families, have a vacation, and take care of themselves.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56c6a4-0343-4b43-ae6d-232c90ad24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:18:01.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:20:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid said granting additional leaves will also benefit employers
        since this will improve their workers'' morale, well-being, and productivity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f82a4a-8cec-4d13-a1eb-80a70e9f3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-16T18:18:01.441+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:20:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, however, excludes those already enjoying 10-day paid
        leaves, those working in establishments with less than 10 employees, and establishments
        exempted by the labor secretary.</p>'
