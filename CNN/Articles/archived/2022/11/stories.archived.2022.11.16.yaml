      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said this was a commitment mentioned by the chief executive
        in his meeting with global leaders at the recently concluded Association of
        Southeast Asian Nations Summit in Cambodia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8337d15-8b05-4266-b94a-349b3ab39af4'
      'mgnl:activationStatus': true
