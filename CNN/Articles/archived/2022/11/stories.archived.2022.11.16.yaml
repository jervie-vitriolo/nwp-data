      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-time spacewalkers and NASA astronauts Josh Cassada and Frank
        Rubio began their excursion outside the space station at 9:14 a.m. ET, with
        live coverage on NASA’s website. The event is expected to last for about seven
        hours.</p>'
