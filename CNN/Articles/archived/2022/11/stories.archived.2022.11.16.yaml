      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the additional fund, ₱60 million will go to the Office of the
        Secretary, ₱20 million for national water resources, and ₱10 million for mining
        monitoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92ce45-8e0b-4308-81ae-49932e4dc7e3'
