      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Department of Health (DOH) on Friday confirmed that it has detected the "highly
        transmissible and immune-evasive" Omicron BQ.1 sublineage in the country.</p>'
