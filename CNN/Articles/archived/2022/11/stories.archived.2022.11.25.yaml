      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health OIC Maria Rosario Vergeire said the government is looking
        at “bilateral partners” to provide scholarship programs for medical students
        and professionals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2dadc-0a8b-4f27-b0db-b3053ad16186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:53:53.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09123724-d997-43d7-b754-abdb0319fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:53:53.135+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:28.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of these discussions would be that with our bilateral relationships…
        we will have exchange programs or exchange conditions,” said Vergeire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f930f-95a3-4931-a4a3-d2145084ecce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:53:53.135+08:00
