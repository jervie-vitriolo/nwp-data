    'template': '1'
    'title': 'Adidas to launch investigation into allegations of inappropriate behavior
      made against Kanye West'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92f275-fba1-4192-a64e-b6b1ab0d0413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Adidas will begin an investigation into
        allegations of misconduct against Kanye West, with whom the company had a
        partnership that it ended in October.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b6376-0520-4f5c-8073-241bc90f32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe34d9-3061-47e5-b7d6-10f0d646a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Thursday, Adidas said "it is currently not
        clear whether the accusations made in an anonymous letter are true. However,
        we take these allegations very seriously and have taken the decision to launch
        an independent investigation of the matter immediately to address the allegations."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ded7c-2459-41ea-b789-87cc20746985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320eddc-d2b2-4a95-9380-d0bfa3a1be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement follows an article in Rolling Stone which reported
        that Adidas board members ignored inappropriate behavior from the rapper,
        who legally changed his name to Ye, in its partnership with his Yeezy brand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a5582-c36f-436f-9827-e0a129133e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aab537-bbf2-4891-8124-6771c05bbefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stone says it obtained a letter sent by former high-ranking
        employees of Yeezy to executive board members on Tuesday about "the toxic
        and chaotic environment that Kanye West created." The letter went on to say,
        "This type of response from a brand partner is one that Adidas employees should
        never be subjected to, nor should Adidas leadership ever tolerate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5709e-6332-4e9a-872a-842f8cc28b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f45d15-0c2a-4373-a39b-1fd96cb05565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas ended its partnership with Ye after he made a series of antisemitic
        remarks in recent months. In late October, West addressed the antisemetic
        comments — as well as as what he''s said about George Floyd and Black Lives
        Matter — in a rambling 16-minute video shared by WmgLab Records on YouTube
        and seemingly recorded at some point after Adidas ended its business relationship
        with him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92642d4a-4f4d-4615-b90b-c730caa17da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196b81b-1f37-40a6-813f-32023a94a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Adidas felt like cause everyone was ganging up on me that
        they had the right to just take my designs," West told a small crowd.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3458041c-9f27-428a-b170-15a73f0ef488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, West did not apologize for his antisemitic remarks
        but seemed to try to distance himself from any "hate group."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d2e41-b604-42b5-b4a8-73b902a39a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no association to any hate group," West said as he closed
        his remarks in prayer. "If any hate happens upon any Jewish person, it is
        not associated (gestures to himself) because I am demanding that everyone
        walk in love."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c774c5a8-922e-4259-b781-34ee75647853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas had partnered with West since 2013, when the company signed
        his brand away from rival Nike. In 2016, Adidas expanded its relationship
        with the rapper, calling it "the most significant partnership ever created
        between a non-athlete and an athletic brand."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b1bcc-a43b-49cc-a510-2a753b7d3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:17:10.462+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West doesn''t currently have an attorney or publicist representing
        him in this matter.</p>'
    '40':
