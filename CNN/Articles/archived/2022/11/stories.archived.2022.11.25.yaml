      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress could impose a contract on the four unions or extend the
        cooling off period to avert a nationwide strike, but rail companies and the
        unions have been far apart on the key sticking point -- the absence of paid
        sick time.</p>'
