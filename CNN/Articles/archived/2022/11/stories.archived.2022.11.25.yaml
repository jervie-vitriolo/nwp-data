      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s nearly 1 a.m. and the afterparty at IKEA is petering out. Mariano,
        now dressed in a hot pink power suit, sits on one of the benches, her four-inch
        heels splayed on the floor. I ask her what time they’ve been awake preparing
        and she says 6 a.m. Next to us, Pangilinan towers over Mariano and me while
        he looks around for whoever has her flats. The moment feels like it’s a fairytale
        unfolding right before your eyes. They get up, hold hands, and disappear into
        the crowd.</p>'
