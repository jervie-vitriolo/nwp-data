      'jcr:uuid': '54fc60fe-86ad-474f-ad75-10e801e0bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
      'mgnl:createdBy': 'faith'
