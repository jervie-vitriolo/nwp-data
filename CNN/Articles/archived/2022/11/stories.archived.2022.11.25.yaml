      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bdbd9-bca6-4b05-a349-9bd840937d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.490+08:00
