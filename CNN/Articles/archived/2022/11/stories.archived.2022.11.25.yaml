      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the first time they’re with us here on a project that’s
        not just being shown digitally,” says Pangilinan, now in a black polo with
        a gold blazer at the afterparty. “We’re excited for our first day tomorrow.
        We’re going to go around many block screenings, visiting the cinemas, and
        thanking the ones who bought the tickets. We just wanted to create a story
        that would touch people in any way. It’s nice that we’re able to do that.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
