      'jcr:uuid': '482c4f5a-86de-4954-a92b-1a45caad135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Davao
        City Representative Paolo Duterte called to fast track implementation of the
        law establishing the Metropolitan Davao Development Authority (MDDA) which
        was passed just before his father, former President Rodrigo Duterte, stepped
        down from office in June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae840ec0-e1e8-4976-b6a6-291d3f30649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe20c058-b404-4f11-995b-d3ded3042214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said MDDA will put in place “efficient, long-term solutions”
        to challenges amid the “rapid urbanization and progress of one of the fastest
        growing regional economies in the country.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587bbcfd-b066-4724-a0d1-b6b937ab9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b078fce-a46d-49f7-95a7-a10eac342bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should not delay anymore the implementation of the law creating
        the MDDA," Duterte said in a statement. "Metro Davao is seven times the size
        of Metro Manila and even bigger than the land area of Singapore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c92fb5-3afe-47ad-8a23-c47ccb6114a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebc251-5c0f-49a9-8baf-1bbf251f916f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MDDA is necessary so that the development plans of the cities
        and municipalities comprising Metro Davao will move in a synchronized path
        that is beneficial to all,” he also said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63fd14-fc03-4118-8867-517c5dcf12ea'
      'mgnl:activationStatus': true
