    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46669a2-99fe-46ed-aab0-6551e6645459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An Inconvenient Love” captures the social isolation and the need
        for independence that seems characteristic of coming-of-age narratives post-pandemic.
        Writers Daisy Cayanan and Joaquin Enrico Santos situate the young love squarely
        under the guillotine of socioeconomic and sociopolitical turmoil — with the
        opening shot at the rallies and discussions about wage inequities weaving
        in and out of the narrative. While these attempts capture the milieu are honorable,
        “An Inconvenient Love” also strains the most when it gives into these attempts
        at seriousness, especially with how disingenuous the family drama devolves
        into and how it tosses discussions of abuse to the side. By relegating its
        politics to the background, Cayanan, Santos, and Vargas neuter the power of
        its depiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9202ae94-be93-4d51-ba6e-36ebb3e641af'
