      'mgnl:lastActivated': 2023-01-17T21:21:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        government is currently waiting for the authorization and approval from health
        experts to proceed with the procurement of bivalent COVID-19 vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4123ad-0a90-42f5-a011-7eb9167ea0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34eaac9-e1f9-4183-bf94-b25b3118c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em> on Friday, Health
        officer-in-charge Maria Rosario Vergeire said the government already reached
        out to vaccine manufacturers Moderna and Pfizer two months ago to secure a
        supply of bivalent shots which contain the original virus strain and a component
        of the omicron variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284331d1-8931-44fe-a3cc-fef9ac8a4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293b59a-aa89-445d-884e-9830cfd68f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said Philippine authorities have submitted the term sheets
        to Moderna, as they wait for the issuance of an emergency use authorization
        from the Food and Drug Administration, as well as inputs from the Health Technology
        Assessment Council (HTAC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdba7e-ff7b-4e9b-98d9-e0edea8fb2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79770a65-280d-4349-87bb-2a709277a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTAC is an independent advisory body created under the Universal
        Health Care Act, with the overall role of providing guidance to health authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0aeb9-b612-4b7d-be87-bdfe77ad8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
