      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia’s Anwar Ibrahim was sworn in as prime minister on Thursday,
        capping a three-decade political journey from a protege of veteran leader
        Mahathir Mohamad to protest leader, a prisoner convicted of sodomy, and opposition
        leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2992d0-33ed-4773-828d-5c26d79f49c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086e086-f8ab-4dc0-b21e-aef9b3196406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appointment ends five days of unprecedented post-election crisis,
        but could usher in a new instability with his rival, former prime minister
        Muhyiddin Yassin, challenging him to prove his majority in parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3cd3c-bd4e-448c-847c-6d37f9907aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c2c6a0-fde6-413e-9844-dbad00310eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men failed to win a majority in a Saturday election, but the
        constitutional monarch, King Al-Sultan Abdullah, appointed Anwar after speaking
        to several lawmakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad4bd8-3be4-4d10-bffc-dea08808f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52746f-28b2-4ca1-b66c-698a22f64c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar takes over at a challenging time: the economy is slowing and
        the country is divided after a tight election that pitted Anwar’s progressive
        coalition against Muhyiddin’s mostly conservative ethnic-Malay, Muslim alliance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe12b7e-8653-4a06-8366-d696dedcd08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6315fc6d-b0a1-43c2-b247-4853df5dcd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.632+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets surged upon the end of the political deadlock. The ringgit
        currency posted its best day in two weeks and equities rose 3%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f10ce1-4c7f-46e5-acee-69fbc18676ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 75-year-old Anwar has time and again been denied the premiership
        despite getting within striking distance over the years: he was deputy prime
        minister in the 1990s and the official prime minister-in-waiting in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b1ba8-bb9f-4591-b9d2-84c4c1f56c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between, he spent nearly a decade in jail for sodomy and corruption
        in what he says were politically motivated charges aimed at ending his career.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebc4c7-5650-4527-a13a-c8a446d57fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1499c4a-baf5-4089-bbc8-42a16b6fe941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty over the election threatened to prolong political
        instability in the Southeast Asian country, which has had three prime ministers
        in as many years, and risks delaying policy decisions needed to foster economic
        recovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f122d-d0ed-4587-8c23-5e59138b10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar’s supporters expressed hope that his government would head
        off a return to historic tension between the ethnic Malay, Muslim majority
        and ethnic Chinese and Indian minorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532426b9-d45f-48c6-a2f3-1731b6f9a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe76f3-fac4-4545-ae96-4098d871810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All we want is moderation for Malaysia and Anwar represents that,”
        said a communications manager in Kuala Lumpur, who asked to be identified
        by her surname Tang.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabcfe77-5975-40f3-a8b5-6e97ee4444f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf811e-2564-4524-98e2-d37275c680c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t have a country that is divided by race and religion as
        that will set us back another 10 years.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aea85b-7974-4840-9542-575c0353dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedded9-5c7e-41c9-9a9a-60fe2240b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.633+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar told Reuters in an interview before the election that he would
        seek “to emphasize governance and anti-corruption, and rid this country of
        racism and religious bigotry” if appointed premier.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df827c57-b30e-4f77-bdb0-74a5d3127df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9e1c8-ddfa-45f2-b39c-663a52047cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coalition, known as Pakatan Harapan, won the most seats in Saturday’s
        vote with 82, while Muhyiddin’s Perikatan Nasional bloc won 73. They needed
        112 – a simple majority - to form a government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f875c-3915-46b9-b645-78582b884d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d77c0-c6e7-4b8f-8473-6a979ba3b2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-ruling Barisan bloc won only 30 seats – the worst electoral
        performance for a coalition that had dominated politics since independence
        in 1957.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f9dd59-b420-49ae-ae9f-80731654c5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa05940-4a45-495f-9274-0b348195f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barisan said on Thursday it would not support a government led by
        Muhyiddin, though it did not make any reference to Anwar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68667ec9-3420-471d-a969-754a425cba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd6dc2-acf3-406b-8a51-7a58d50eea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhyiddin, after Anwar’s appointment, asked Anwar to prove his majority
        in parliament.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d898e3-7356-4949-ac90-8f34ae183dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ecb56-42ec-41dd-82f6-51e0d122048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police step up security</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44970a72-d3c3-44cd-84ca-dfb36c49b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhyiddin’s bloc includes the Islamist party PAS, whose electoral
        gains raised concern among members of the ethnic Chinese and ethnic Indian
        communities, most of whom follow other faiths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fd081-5bb6-4eab-b768-5268347be538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d1e85-aa78-4ed3-a0d2-f229b8f8edce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities warned after the weekend vote of a rise in ethnic tension
        on social media and short video platform TikTok said it was on high alert
        for content that violated its guidelines.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1591284-0e6d-4135-9e58-702af447b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.634+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b932f-a0b3-4f31-8959-77988631ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users reported numerous TikTok posts since the election
        that mentioned a riot in the capital, Kuala Lumpur, on May 13, 1969, in which
        about 200 people were killed, days after opposition parties supported by ethnic
        Chinese voters made inroads in an election.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862a803-763f-47c5-aaf8-04a9f962be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told social media users to refrain from “provocative” posts
        and said they were setting up 24-hour check-points on roads throughout the
        country to ensure public peace and safety.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a03cd3-2b22-4b47-b585-faedc2b07824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a1b2bd-442a-4667-8385-c1c7138c6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision on the prime minister came down to King Al-Sultan Abdullah
        Sultan Ahmad Shah, after both Anwar and Muhyiddin missed his Tuesday afternoon
        deadline to put together a ruling alliance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3caed-c266-4b01-b43b-cdc6b484ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95e433-87a3-4118-8b24-21a57b33eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitutional monarch plays a largely ceremonial role but can
        appoint a premier he believes will command a majority in parliament.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98125126-cdee-4111-b32f-b32596fab342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfffe1-43b4-446c-9a33-2d9d19b263cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia has a unique constitutional monarchy in which kings are
        chosen in turn from the royal families of nine states to reign for a five-year
        term.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5177f6-a85e-486f-ab0c-8e3f1064e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d0bd67-bf5f-4738-b121-417d6ceaf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As premier, Anwar will have to address soaring inflation and slowing
        growth as the economy recovers from the coronavirus pandemic, while calming
        ethnic tensions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbb85a-02b9-4c4f-a38c-f470027b8637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d2e48-8dcf-40ef-87b4-d9df586678b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most immediate issue will be the budget for next year, which
        was tabled before the election was called but has yet to be passed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b6a15-18cc-42ec-a184-342a64343564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.635+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c474dec-fd36-40d4-a2f9-2431399fd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar will also have to negotiate agreements with lawmakers from
        other blocs to ensure he can retains majority support in parliament.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd721ff-ae1e-4889-9dc3-1ee1599dcf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738bce2-5a48-4bc6-97b5-46ca80a1eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anwar is appointed at a critical juncture in Malaysian history,
        where politics is most fractured, recovering from a depressed economy and
        a bitter Covid memory,” said James Chai, visiting fellow at ISEAS-Yusof Ishak
        Institute in Singapore.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49e345-ba3c-4227-8b39-d8654c163ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db54b77-22ee-46f4-8c21-faa4bbc85e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Always regarded as the man who could unite all warring factions,
        it is fitting that Anwar emerged during a divisive time.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17827c-06ac-46bc-979c-9d91f3a073ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:09:48.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/24/asia/anwar-ibrahim-malaysia-new-prime-minister-intl-hnk/index.html"><em>"Malaysia’s
        Anwar becomes prime minister, ending decades-long wait"</em></a></p>'
  'Pakistan-to-appoint-former-spy-chief-as-new-head-of-army':
