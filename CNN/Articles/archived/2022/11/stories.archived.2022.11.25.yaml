    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c0b56-7b9e-4cce-92b6-c41d3cc66e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s summer flings (“Call Me By Your Name,” “Portrait of
        a Lady on Fire,”), disease (“Normal Heart,” “Angels in America”), marriage
        (“The Wedding Banquet”), or just the school year ending (“Love of Siam”),
        the time-bound nature of romance has always been characteristic of the best
        queer love stories. Star Cinema lifts a page from this by hiring Petersen
        Vargas (“Hello Stranger,” “2 Cool 2 Be 4Gotten”), whose strong visual signature
        and deep roots in queer cinema and the cinema of yearning proves to be a good
        fit. Vargas, alongside cinematographer Noel Teehankee, understands how to
        best communicate the gravitational pull between its leads — infusing nearly
        every scene with an incandescent glow, painting Mariano and Pangilinan more
        beautifully than ever. Working alongside editors Mai Calapardo and Benjamin
        Tolentino, Vargas and Teehankee use slow motion (albeit, at times, gratuitously
        and repetitively) to emphasize how time warps when the young lovers are together.</p>'
