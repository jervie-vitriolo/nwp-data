      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        reported early Friday morning that the quake reached magnitude 5.5, but was
        later downgraded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c050955a-3812-4a6f-b0b2-1599605ab786'
