      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited Philippine Statistics Authority data, saying the region
        continued its economic expansion at 5.9% amid the pandemic in 2021, which
        was above the national level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4402ab2a-8f6b-4e33-aa48-a7cfcb1d5d23'
