      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/23/NKTI-emergency-room-full-capacity.html">On
        Nov. 23</a>, the NKTI announced that its emergency room has breached full
        capacity as more patients who need dialysis, as well as those hit with leptospirosis
        and COVID-19 get admitted in the facility.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051fd6f-750c-4665-84e4-cfb025228948'
      'mgnl:activationStatus': true
