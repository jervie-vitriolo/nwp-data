      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb13000-5fd1-42b7-9e63-d50f4949f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:53:53.136+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also tasked the Philippine Health Insurance Corporation (PhilHealth)
        to check “best practices” and include digitalization initiatives to help improve
        health insurance operations and offering health benefits.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed5b48-bae5-4f27-97f4-a9578b2e4c9b'
