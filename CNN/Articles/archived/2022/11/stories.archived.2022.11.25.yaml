    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea56ec8-4347-4f99-94ad-e5dcb1a3253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.406+08:00
