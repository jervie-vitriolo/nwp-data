      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao Regional Development Council began drafting the MDDA law’s
        IRR, initial budget and the MDCC’s staffing pattern in May. The final outputs
        will be endorsed to the Department of Budget and Management.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
