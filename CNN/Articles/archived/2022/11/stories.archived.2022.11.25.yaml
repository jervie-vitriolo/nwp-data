  'twitter-elon-musk-restore-suspended-users':
    'author': 'Clare Duffy and Catherine Thorbecke, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T09:34:46.947+08:00
    'imagesource': 'jcr:87c8abdf-7f18-482e-b83b-4b50bbae7e01'
