      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — A
        youth organization launched "Pandesal Pantry" in various parts of Metro Manila
        as its members called for an increase in the national minimum wage amid rising
        prices of food and other essentials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adedf4-72d3-451a-9ded-ec53c1945820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T12:02:37.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:21:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabataan partylist members from Pasay, Parañaque and Las Piñas
        distributed pandesal to commuters at the MRT Taft Avenue Station in Pasay
        Rotonda on Friday. Members from Manila also distributed pandesal to commuters
        along Juan Luna St. in Divisoria and Quiapo on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e218c3-2ef3-4ed1-982a-35a57b2eea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T12:02:37.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:21:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also held a petition signing in support of the proposed ₱1,100
        national daily minimum wage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac0521-52a8-45eb-b777-c77ffda24bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T12:02:37.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:21:22.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa taas ng presyo ng bilihin, pagod at kawalan ng umento sa sahod
        ay madalas pinapagpaliban natin ang "most important meal of the day,” Kabataan
        partylist said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9888124-f857-40d8-b0d1-7b38a0d70434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T12:02:37.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:21:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the high price of goods, tiredness and lack of
        salary increase, we often skip the "most important meal of the day."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15197cd2-6f3e-4058-b03e-2716f496e5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T12:02:37.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:21:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung tunay na nakabubuhay ang sahod dapat napapakain nito ang ordinaryong
        Pilipino,” they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dc58ca-c00e-43d2-9ca7-03daa8d1c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T12:02:37.058+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:21:22.274+08:00
