    'template': '1'
    'title': 'DOH: ₱1.1 billion worth of gov''t-procured COVID-19 vaccines expired'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229efc7-f18c-4d06-a2b0-58da4c50eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Department of Health (DOH) said Friday ₱1.1 billion worth of COVID-19 vaccines
        procured by the national government have expired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6482d-4de3-4304-b668-41cdaff25d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee27329-b521-4442-b14b-531429ff133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, over 31 million doses of COVID-19 vaccines worth around
        ₱15.6 billion have gone to waste in the country, most of them from supply
        bought by the private sector and local government units (LGUs), the DOH previously
        said. The expired shots comprise 12% of the 250.38 million doses received
        by the government, it noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed58e0c-7a26-4f34-b511-481cba01351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f55b5-8230-4407-985f-7998f05c8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> estimate<em> lang po natin yung presyo na ginagamit
        natin</em> (Our estimated price that we use) across the board, across all
        of these vaccines would be ₱500, it’s around ₱1.1 billion,” DOH officer-in-charge
        Maria Rosario Vergeire told CNN Philippines’ <em>The Source</em>, referring
        to government procured doses that have expired.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce200ba-dae6-4963-93ec-f28a1ba10710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db097ca5-1f19-4dac-b5b7-3a1fa675f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of doses, she said this is 1.75% of the 24 million total
        expired shots. Another 7 million doses were wasted due to factors like temperature,
        calamities, and opened vials, according to the DOH.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e49ad5-f89a-4df5-b3d5-e5ffd0d71525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26613c0-c89c-4b33-94e8-eb5c6f125062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted around 70% of the expired doses were procured by
        the local governments and the private sector, and around 10% to 15% were donated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef53e1-c3c7-41dd-9608-2d3e995eb726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370716b5-b138-4016-bd58-22e5f2a3ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 10% to 15% of the expired shots are being “quarantined”
        as the DOH waits for the decision of manufacturers to extend their shelf life,
        she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec71eb-55cb-4b7b-9d82-e71e6eb19592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce26dc0-51bb-475a-bf19-fb4c6b1e38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the expired COVID-19 shots are from the regions of Metro
        Manila, Central Luzon, Bicol, Central Visayas, and in the Bangsamoro, Vergeire
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa5eb2-ab62-4a1a-b8d7-8f1621a5070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca457efc-f3a5-4f47-a99b-7e44b711636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that COVID-19 shots bought by LGUs and the private
        sector expired due to the difference in the timeline of deliveries. The government
        started receiving donated shots in March 2021, while deliveries of procured
        supply started around May, she noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67cbf73-a083-4624-9aa4-2279a8299d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33912dc6-1cf7-4c98-9d8a-1c838daf0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During this time, local government and private sector were requesting
        already from our vaccine czar (Carlito Galvez Jr.) that they will procure.
        There was this advice from the national government<em> na ''wag na kayong
        mag</em>-procure, <em>ibibili naman ng</em> national government<em> lahat
        ng ating</em> (not to procure since the national government will purchase
        for the whole) population. But of course, they would want to reserve some
        for their employees, their constituents so they proceeded with their procurement,”
        she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0be05e-f68e-423a-8c16-d18941e9ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866a288-4837-46fb-be21-001552102e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the vaccines were delivered, most of the priority population,
        including the target groups of LGUs and companies, were already immunized,
        the DOH official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac37ada-50ab-409b-89a5-efb69f6e4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f10ce0-ad5d-4b6d-8752-be418621fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said officials initially suggested that private companies
        identify LGUs where they can donate their supply, but this process was not
        followed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f948f-74d0-449c-9694-d267d8dfc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a4acd-6d5e-4def-944d-dbeec0f20703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Rep. Janette Garin blamed the Health Technology Assessment
        Council (HTAC) for this wastage, saying the body took a long time to decide
        on allowing the administration of first and second booster shots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be8eb0d-8b15-43d7-a867-2e198ebdf87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af6c325-5f4a-4857-a207-5698af1c7119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Vergeire, it is unfair to put the blame on the HTAC since many
        factors led to the wastage of COVID-19 vaccines. The experts also are only
        doing their part to provide proper guidelines in the implementation of the
        immunization program based on evidence available to them, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4467a2-02c9-4041-b826-67cc6c9eea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127aed21-8058-46e7-9607-e2965e5186a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:27:50.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:20.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official admitted that there are parts of the vaccination
        program that could have been done better, specifically in terms of logistics
        and delivery, and of regular inventory of supply. What the government will
        stick to is securing the supply even from different sources just to make sure
        the whole population will be immunized against the disease, she said.</p>'
