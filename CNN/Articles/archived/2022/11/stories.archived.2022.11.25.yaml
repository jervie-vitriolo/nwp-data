  'Kris-Wu-rape-sentence-China':
    'author': 'Wayne Chang, CNN'
    'caption': 'Photo credit: CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-25T20:56:22.838+08:00
    'imagesource': 'jcr:b0de9854-4ad5-432c-88f7-31ffe104838a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e73a39f8-a614-475d-9625-d24139b1a3d5'
    'lead': 'A Chinese court in Beijing sentenced Chinese-Canadian pop star Kris Wu,
      also known as Wu Yifan, to 13 years in jail after finding him guilty of sexual
      offenses, including rape, the court said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T21:03:17.632+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:21:08.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:52.141+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese-Canadian pop star Kris Wu sentenced to 13 years of prison for
      rape in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dc7e34-d52f-4468-8a6a-e184351df863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A Chinese court in Beijing sentenced
        Chinese-Canadian pop star Kris Wu, also known as Wu Yifan, to 13 years in
        jail after finding him guilty of sexual offenses, including rape, the court
        said in a post on its official Weibo account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2792ba9-e66d-49e5-8509-eaed8bf85398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu rose to fame as a member of popular Korean-Chinese pop group
        EXO, then as a solo act after he left the band in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161ed18-152c-4f3b-8874-bdfef1a57701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chaoyang District People''s Court in Beijing stated that between
        November 2020 and December 2020, the singer raped three women at his residence
        while ​the women were unable, or did not know how, to resist due to alcohol
        intoxication; ​and in ​July 2018, he along ​with others​, organized two women
        to engage in "promiscuous activities" ​while intoxicated at his residence,
        the court stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993c5b8-8e32-49b9-897c-32e813c381ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court convicted Wu on two charges -- rape and assembling a crowd
        to engage in promiscuous activities -- and sentenced him to 11.5 years and
        22 months, respectively. ​The court decided on a fixed-term sentence of 13
        years, according to the Weibo post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a024f21-9748-4be0-997c-abf990ccf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu will be deported after he finishes his sentence, the court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8ac7a-a07d-4270-b433-0ab0ed8988ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu was formally arrested on suspicion of rape in August last year,
        after he was first detained by police in July 2021 in the Chinese capital,
        following an online outcry over sexual assault allegations against him in
        what has become the most high-profile #MeToo case in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce2fe8-c7de-407f-97c7-4efacacc7e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from the Canadian embassy in China attended the sentencing,
        the court added in the post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e93069-0a18-4531-9361-6febe7697bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian embassy in China did not immediately respond to a CNN
        request for comment on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a04ff75-12f1-4a66-a402-3ccd49876e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is also efforting a comment from Wu''s representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697a244-034e-4f51-be93-bb0e7c86847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Beijing Municipal Tax Service fined Wu RMB 600 million
        (approximately $83.8 million) for tax evasion, according to a statement from
        the agency released on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c206e366-d250-4512-877d-0d4d087b5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:03:17.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/china/china-pop-star-sentenced-rape-intl/index.html">"Chinese-Canadian
        pop star Kris Wu sentenced to 13 years of prison for rape in China."</a></em></p>'
  'Iran-beats-Wales-FIFA-World-Cup':
    'author': 'Aimee Lewis, CNN'
    'caption': 'Photo credit: CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-25T21:11:04.381+08:00
    'imagesource': 'jcr:8c9a3ab9-49be-499c-9eb4-5839898ae70d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '182fba91-6085-467b-bbf8-07b0d2768d9f'
    'lead': 'Two late goals secured Iran a sensational win against Wales to maintain
      its hopes of qualifying to the World Cup knockout stages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T21:14:25.575+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:21:08.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:52.270+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran beats 10-man Wales to keep World Cup qualification hopes alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a45e00-0033-4c66-b667-47c362f9d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Two late goals secured Iran a sensational
        2-0 win against Wales to maintain its hopes of qualifying to the World Cup
        knockout stages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445992d-d262-494a-a4cd-745624a49b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouzbeh Cheshmi struck from distance to brilliantly give Iran the
        lead in the 98th minute, while Ramin Rezaeian sealed the win in the 101st
        minute, securing Iran its first points of the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc5f83-b4ec-48a9-b384-afce081fc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both goals came after Wales goalkeeper Wayne Hennessey had been
        sent off in the second half for a rash challenge outside his area, becoming
        the first player in this tournament to be shown a red card.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a0f46-c9f9-47f8-a977-6c1d90a92a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran created the better chances and were deserved winners in a match
        filled with tension as both teams needed victories to boost their chances
        of progressing from Group B.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d91249-0300-40af-b7c7-4d25b85a6490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the heavy 6-0 defeat by England, Iran played much better in
        this its second match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f929bc-7728-4b14-82a1-4582b172faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score was goalless at the break after a nervy opening 45 minutes
        on a sweltering day in Al Rayyan. Wales striker Kiefer Moore had the best
        chance of the half, somehow heading wide when free on goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a1976-83cf-4c4e-a965-3e09c52e5aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Ali Gholizadeh''s thought he had put Iran ahead only for
        the goal to be ruled out by the video assistant referee (VAR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c8414-bbf5-4174-a7e6-7b3f2979e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardar Azmoun twice hit the post early in the second half as Iran
        set the tempo and Wales rode its luck and it looked as if both teams would
        share a point each before Cheshmi opened the scoring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50db862f-f5cd-44c7-9fc2-bf48e0227aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/football/iran-wales-2022-world-cup-spt-intl/index.html">"Iran
        beats 10-man Wales to keep World Cup qualification hopes alive."</a></em></p>'
