        brands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cbe739-5d81-4bb2-a7fc-e9ccac54ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversies over Qatar''s human rights record have dominated early
        coverage of the event, requiring that advertisers tiptoe around criticism
        of the treatment of migrant workers and the country''s criminalization of
        homosexuality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23db5a1-114b-46a4-b90c-1f654f917970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real brand safety concern around it," said Liz Duff,
        head of commercial and operations at Total Media, an agency based in London.
        "That''s why the ads are supporting the teams rather than the venue."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aeb8e0-677d-47a6-b497-5768871e936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even that may not be easy, however. FIFA''s decision to punish players
        wearing "OneLove" armbands aimed at promoting inclusion and opposing discrimination
        has triggered backlash. On Tuesday, German supermarket chain Rewe ended its
        partnership with the German football association, calling the ban "scandalous"
        and "absolutely unacceptable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34642e53-0b75-4bd6-850f-9e78b9213650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a global recession are also pushing companies to curtail
        advertising budgets. And because the tournament takes place in the run-up
        to the winter holidays, instead of over the summer months, they''re grappling
        with competing priorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ded46-bdca-4df2-a50c-a7b9efdf0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sport''s biggest stage gets messy</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d16d0f-642c-4f6f-aac5-9d05c6c7802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what, the one-month extravaganza will be huge for sports
        fans and brands. Forecasts indicate companies including Ford, T-Mobile, Coca-Cola
        and Samsung could shell out $2 billion on promotions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0362c98-b1d5-42c8-8bc3-5c5b94479615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to see why they''re interested. In 2018, the World Cup
        drew in a record 3.6 billion viewers. More than 1.1 billion people watched
        the final live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda19e5f-0f14-4218-9347-7289fcde6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given such high levels of engagement, companies are eager to capitalize
        on the hype and spirit of camaraderie attached to the World Cup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ac854-12ea-4ec5-97f4-3a88085a6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola''s campaign called "Believing is Magic" shows a woman
        drinking a Coke who is suddenly swept up in a huge street party. Nike has
        imagined scientists coming together to create a multiverse, where the greatest
        soccer players of all time can face off against each other. Lays owner Frito-Lay
        got David Beckham, Peyton Manning and Mia Hamm to weigh in on a classic debate:
        Is the sport called football or soccer?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad676c-73f6-4609-9fd0-110832372d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the event''s launch has been clouded by the coverage of brutal
        working conditions for the migrant workers who built the tournament''s infrastructure,
        and the announcement that captains of several European teams would not wear
        "OneLove" armbands since doing so would risk penalties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a30a7-0b2e-45c2-a084-d8317a9242b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken criticized FIFA''s stance on
        the armbands, stressing that any restrictions on freedom of expression is
        "concerning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea041852-de71-41d7-a0ba-dc973129a049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.916+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, which was supposed to be celebratory, FIFA President
        Gianni Infantino instead delivered a tirade in defense of Qatar, emphasizing
        the "hypocrisy" of Western critiques.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fa837-57ee-4d79-b9ad-70f8a89a33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advertisers know the TV audiences will still be there, but will
        be mindful to focus on the teams, players and supporters back home rather
        than endorsing the event itself," said Mohammed Hamza, a media analyst at
        S&amp;P Global Market Intelligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a88251b-5b88-4d38-b326-866f9e132b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different backdrop</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf752be-3378-4272-865d-d2145a4d57ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the event is also a complicating factor for brands,
        since ads are competing against promotions geared at holiday shopping.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091803d-e8eb-4c2e-aaef-825cae6ebbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Euros or a World Cup for four weeks in the middle of the summer
        — it''s literally like an island in the middle of the ocean," ITV sales director
        Mark Trindler said on an industry podcast this past spring. It''s different
        in the fall, he continued, as companies are thinking differently about where
        and how to spend their money.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10502a0b-e3cf-4d4a-94b3-62727a1fcae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data shows advertisers are still willing to pull out their
        wallets. Telemundo, which has the Spanish-language broadcast rights to the
        competition in the United States, said Monday that it only had a few ad slots
        left. It had already beaten revenue records for the tournament, and succeeded
        in bringing more than 20 new advertisers on board.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427c741c-e57b-4d85-9b48-658f5dac55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French broadcaster TF1 said earlier this month that it was pacing
        ahead on ad orders, noting that "seasonality" could turn out to be a boon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050046e-ebb0-43a6-922b-9afb7ce80348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand is stronger in November and December than in July, June,"
        executive Philippe Denery told investors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14bac12-131d-4457-a001-10687f236c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gloomy economic backdrop is also raising questions about
        ad spending over the next month of matches. British broadcaster ITV told investors
        that although the tournament is set to boost ad income, there "remains a high
        degree of economic uncertainty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3955dc0c-bd07-4c93-9346-9c1dbd529cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, total revenue for those airing the World Cup could depend
        on which teams advance. If squads in top markets go further than expected,
        brands are more likely to want to get in on the excitement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47333264-1bde-474a-aea6-4a1fded3c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will depend on the French football team and their capacity to
        go as far as possible and, if possible, in [the] final," Denery said. "It
        would be very appreciated by a lot of people, including us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86e8fb-ce49-44f2-a4d6-dfb0d244ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:29:31.917+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/11/22/business/world-cup-advertising/index.html">Qatar
        is a minefield for World Cup advertisers. One team has already lost a sponsor</a>."</em></p>'
  'US-Freight-rail-strike-US-economy':
    'author': 'Vanessa Yurkevich, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-25T10:30:04.063+08:00
    'imagesource': 'jcr:1922a8d6-a619-460b-a717-905b699be2f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71481715-d35d-4ab4-91fe-a63f7ab96106'
    'lead': 'A US freight rail strike could cost the US economy $1 billion in the
      first week of the strike, according to a new analysis from the Anderson Economic
      Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T10:31:32.257+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:21:23.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:45.444+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Freight rail strike could cost US economy $1 billion in first week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3866dcf-7dd6-4d0f-b7b3-cb1b5613fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:31:32.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A US freight rail strike could cost the
        US economy $1 billion in the first week of the strike, according to a new
        analysis from the Anderson Economic Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e251209-bf22-4976-bff3-9905c04aaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:31:32.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first three days alone, US workers and consumers could see
        potential losses of a quarter billion dollars as a transit strike involving
        rail is one of the most expensive and disruptive events that can happen to
        the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b3672e-ac8a-4443-9ebd-3080753f3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:31:32.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic impacts caused by a national railroad strike include lost
        wages for the industry''s workers and production slowdowns due to non-delivery
        of critical components in some vulnerable industries," the report from Anderson
        Economic Group said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0faae1-6cbf-419d-92fe-fb02491e83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:31:32.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those industries could include ethanol, retail, and agriculture.
        The Retail Industry Leaders Association is calling on policy makers to intervene
        to "avoid a self-inflicted economic disaster."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bca350-84fe-467f-aca9-28ff17fa3541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:31:32.257+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calculations show a first-day impact of approximately $60 million,
        including $30.9 million for lost freight, $3.8 million for long-term passenger
        rail disruption and $25 million in lost railroad industry wages," the analysis
        revealed. It does not include indirect effects or losses on other industries
        or income losses for rail company investors and managers.</p>'
    '5':
