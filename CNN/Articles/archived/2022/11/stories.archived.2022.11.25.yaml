  'DOJ-skeletal-remains-NBI-examination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-25T19:10:05.202+08:00
    'imagesource': 'jcr:3f7baa54-7de9-4011-9679-84ab5990156e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4509b827-db6f-450a-b9c5-203da1c9908b'
    'lead': 'The Department of Justice says it has turned over to the National Bureau
      of Investigation the skeletal remains discovered inside its compound, as it
      admitted being unaware that it would have been best if the bones were not moved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T19:12:58.312+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:21:12.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:50.560+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ turns over discovered skeletal remains to NBI, admits unaware of
      no-touch rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589e7b1-38fa-4403-af72-bfa7b1b0aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.312+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Department of Justice (DOJ) on Friday said it has turned over to the National
        Bureau of Investigation (NBI) for examination the skeletal remains discovered
        inside its compound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4b660-3999-4fd8-a7e9-b64e0623a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ spokesperson Mico Clavano told reporters that the human bones
        <a href="https://www.cnnphilippines.com/news/2022/11/24/skeletal-remains-DOJ.html">found
        on Thursday</a> were estimated to belong to three to five people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d0f47-ace4-42ec-bfff-ab2081cc4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department officials also met with forensic pathologist Raquel Fortun
        and an anthropologist later in the day to tackle the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa4815-b2c5-4188-995d-6458d24b0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano admitted the DOJ did not know it would have been best if
        the skeletal remains had not yet been moved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ac2cc-4252-4f19-88a3-24f920497981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She (Fortun) advised us the next time na makuha natin ‘yung ganung
        klaseng [we discover such] skeleton or remains, not to touch it,” Clavano
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239acf16-be78-4ea8-b7a3-c1d4f4a678cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Di po natin alam ‘yun that''s why tinurn over kaagad namin sa
        NBI [We did not know that, that’s why we immediately turned them over to the
        NBI]. So, we will consult with her again as to what we can do and what we
        can find pa dito sa mga skeletons na nahanap [what else we can discover from
        the skeletons we found],” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1154f7-2e41-4058-aa93-1e29b7edfc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ expects the report from the NBI within the day or early
        next week, according to the spokesman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d55df-992a-48d0-86de-de381fd19a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clavano said the bones were found in the excavation site for the
        DOJ library that will be built.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307730e3-bffa-49a9-8b44-c02e79aabf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Archaeological site?</h2><p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07166b2c-0c7d-4042-9219-241677310c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As questions mount on the source of the skeletal remains, Justice
        Secretary Jesus Crispin Remulla said authorities are also looking into the
        “social context” of the agency’s location.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b5bfe4-120d-4223-b275-eedce3e90cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we’re looking at this as a probable archaeological site. Baka
        (maybe) this might be a war time,” Remulla said in a separate interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56710333-816a-44c2-800e-f0e2781ab54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government documents, the seat of the DOJ compound
        was once part of the University of the Philippines (UP) before World War II.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50963441-4f7a-4b2b-a3d2-cde8310396c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then became the Justice Complex after the war — when UP transferred
        to its Quezon City campus as most of its buildings were destroyed during the
        Battle of Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a270e0d-40b8-4c3d-a7d1-59bac55246be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fortun noted that this is not the first case of such
        discovery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05abecb8-3621-4941-aba6-ae754ef2cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know of a case a few years back na may nahukay din… ganyan na
        naman halo-halo ‘yung skull. Pinulot-pulot nung mga workers. Wala na,” she
        recalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563236dc-0f40-4030-8ac6-7afcb05a07a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:12:58.314+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:12.120+08:00
