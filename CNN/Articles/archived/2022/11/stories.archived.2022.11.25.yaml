      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four rail unions who voted down the tentative agreement with
        US freight railroads have set a joint strike date of December 9 if they do
        not reach a deal on a new contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b9a81-23e9-4c4c-a82f-aedba93ffbc4'
