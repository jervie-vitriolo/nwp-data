    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7288dbd2-e12f-48e6-aa18-023769e76e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.889+08:00
