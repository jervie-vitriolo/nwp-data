      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on four days of trading in Singapore based on
        the Means of Platts Singapore, the benchmark used in Asian countries, it looks
        like we can expect a rollback on all petroleum products.]</p>'
