      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hi ma’am,” they yelled as she approached. Harris’ translator introduced
        the women as her best friends.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b140a-483f-4256-97a8-c8937530c84c'
      'mgnl:activationStatus': true
