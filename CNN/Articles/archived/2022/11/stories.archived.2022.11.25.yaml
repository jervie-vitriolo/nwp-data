      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman added that Metro Davao prompted the pre-pandemic
        growth of Davao Region to 7% in 2019, making it the country’s third fastest
        regional economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5ebbb-af44-4e67-92dc-c550d9cccf13'
