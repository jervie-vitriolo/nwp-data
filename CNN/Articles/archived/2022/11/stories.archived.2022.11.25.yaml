      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that improving scholarship programs for Filipino healthcare
        workers is also vital to addressing the concerns in the healthcare workforce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a84790-f429-4283-a794-de5f7db4942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:53:53.135+08:00
