    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:49.880+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate minority hopes to retain realignments, transparency provisions
      in intel funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c230aa-eefa-4c16-b9fe-62accfbc637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Senate minority bloc is still pushing for the realignment of controversial
        confidential and intelligence funds (CIFs), as the bicameral conference committee
        started to tackle the proposed ₱5.268-trillion budget for 2023 on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7e9c9-bddd-4347-8caf-9486818239f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Senate Committee on Finance chairman Sonny Angara,
        opposition Sen. Risa Hontiveros kept the bloc''s stance on realigning confidential
        funds to maintenance and other operating expenses or MOOE.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17354c-b7b9-428b-b03c-99f8622ba19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes the ₱172.668 CIFs realigned by the Senate from the Department
        of Education (DepEd), the Department of Foreign Affairs, the Department of
        Justice, the Office of the Ombudsman, the Department of Social Welfare and
        Development, and other executive offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb1599-6def-40f3-b0db-271a1f4d25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, under its own version of the 2023 spending bill, the
        Senate left DepEd with a confidential fund of ₱30 million from the initial
        ₱150 million. Lawmakers in the upper chamber agreed to realign ₱100 million
        of the budget to MOOE, the Healthy Learners Institution Program in particular.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb76e7c-3d54-48c0-a9c0-19a25441ab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagsabi na si Vice chair Hontiveros na sana, manatili po yung amendment
        po ng Senado na nag-realign tayo ng ilang daang milyon pondo mula sa intelligence
        fund ng iba''t ibang ahensya na inilagay po," Angara said in an ambush interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64294701-c188-42c5-bcea-f3d45525544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vice chair Hontiveros said that she hopes the Senate
        amendment about the realigned several hundred million funds from the intelligence
        fund of various agencies remains.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07520965-6a71-496e-8c4c-cfd7c22d028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers earlier criticized the current administration''s
        request to boost CIFs with ₱9.2 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62089343-8c78-435a-a71d-a151b43c830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During previous plenary discussions, Senate Minority Leader Koko
        Pimentel even questioned the allocation of "enormous" CIFs to three government
        agencies: the Office of the Vice President (OVP), DepEd, and the Office of
        the Solicitor General (OSG), the first two of which are headed by Vice President
        Sara Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a5662-85d8-4deb-9612-46ee4b796a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.192+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also stressed the need to require the agencies to submit
        work plans and quarterly reports of CIFs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73644e65-74b7-4925-bd0d-bc9b87df1864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Healthy principle po yun na lahat ng budget items na galing sa
        buwis ng mamamayan at hinahawakan ng gobyerno ay gawing transparent and accountable
        yung paggastos nito. At yung CIFS in principle ay ilimita doon sa mga ahensyang
        may mandato and therefore pangangailangan para dito," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00695bcf-9263-4c8e-9b06-971626ee352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a healthy principle that all budget items that
        come from the citizens’ taxes and are handled by the government should make
        their spending transparent and accountable. And the CIFS in principle should
        be limited to those agencies that have a mandate and therefore have a need
        for it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94270315-f27b-4f28-84b9-4792a96edde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina Rep. Stella Quimbo, who also serves as Committee
        on Appropriations senior vice chairperson, said Congress has realigned at
        least ₱215 billion of the proposed 2023 budget.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e17490-93ee-4f66-ba38-bb070cd1112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko naman mabilis na makaka-agree ang House at ang Senado
        dahil meron tayo for the first time inadopt natin ang medium term fiscal framework
        — ito ang naglalaman ng 8-point socio economic agenda ng ating Pangulo. So
        yan ang magiging guiding posts ng House at ng Senate," Quimbo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f81341-f885-432d-a198-2b9415bfa4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think that the House and the Senate will be able
        to agree quickly because we have, for the first time, adopted the medium term
        fiscal framework — this contains the 8-point socio economic agenda of our
        President. So that will be the guiding posts of the House and the Senate.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976adfc-05ca-44af-a626-36bf8657a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said they expect the early approval of the 2023 budget "before
        Christmas."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50620e5-9ee2-4087-987a-8be83740312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:54:17.193+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
  'NOW-Corp-confirms-5G-talks-with-US':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-25T18:19:27.739+08:00
    'imagesource': 'jcr:0fb130d2-e83a-44a8-a3d4-076a421e04e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '938badaf-394f-48fb-895a-3db5d30cb3a4'
    'lead': 'Media and technology holding firm NOW Corp. said it has discussions with
      the US government on how to speed up the expansion of 5G in the local market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T18:20:56.894+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:21:13.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:50.047+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NOW Corp confirms 5G talks with US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5433268-d33d-498b-a0f6-ba444348d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T18:20:56.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> —&nbsp;Media
        and technology holding firm NOW Corp. said it has discussions with the US
        government on how to speed up the expansion of 5G in the local market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a44cf-db26-4d07-b7b5-3a3a31eecc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T18:20:56.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Velarde-led publicly-listed company confirmed in a disclosure
        its affiliate NOW Telecom "has been engaged with the United States, through
        the U. S. Trade and Development Agency (USTDA), for the deployment of 5G technologies
        in the Philippines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18be8f8-61f3-402f-89c7-87412f301fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T18:20:56.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOW Corp. said it would disclose more details once the eyed partnership
        materializes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59c6d6-3de9-4713-b528-ab8eb2e0eadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T18:20:56.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information was floated when US Vice President Kamala Harris
        visited the Philippines this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691f245-dbf8-4412-9871-7c48e3936cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T18:20:56.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fact sheet released by Washington showed several new programs
        and partnerships between the Philippines and the US, covering climate action,
        energy security, sustainable infrastructure, defense, food security, upskilling
        and the digital economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ffbf4-d68f-4508-8b91-f173cdddec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T18:20:56.895+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:13.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US White House''s statement said that teaming up with NOW Telecom
        for the deployment of 5G would "provide faster and more reliable digital services
        and increased broadband internet access for Filipinos countrywide."</p>'
  'manila-public-transit-fifth-worst-globally-study':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-25T19:00:08.704+08:00
    'imagesource': 'jcr:f37da6c1-29ad-47f6-9cfe-3636bd6b204b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb96a774-1deb-493c-aa53-0b8205d6c798'
    'lead': 'Manila ranked 56th out of 60 selected global cities, or fifth worst globally,
      ahead of Johannesburg (South Africa), Riyadh (Saudi Arabia), Nairobi (Kenya),
      and Jeddah (Saudi Arabia).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T19:06:21.404+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:21:12.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:50.322+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila''s public transit fifth worst globally — study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f881d4-d48d-4fbe-9c01-311824af72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.404+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong>&nbsp;Public
        transportation in the country''s capital is among the worst in the world,
        according to an international study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa85a1d-bd1f-49f7-a10e-7472166f4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada87d1-3240-49f8-88b2-048bff5a5964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 public transit sub-index is part of the Urban Mobility
        Readiness Index (UMRI) 2022 created by US-based think tank Oliver Wyman Forum
        and the University of California, Berkeley.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c7042-f9f3-4d83-9a70-b89f25bb145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a13983c-a919-4b63-abb7-bce9900b2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila ranked 56th out of 60 selected global cities, or fifth worst
        globally, ahead of Johannesburg (South Africa), Riyadh (Saudi Arabia), Nairobi
        (Kenya), and Jeddah (Saudi Arabia).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907355e8-1e79-4b97-846c-8f1f061bdc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b650a9e-597a-4c7d-b68e-bf4a87143e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study measured cities on "public transit density, efficiency,
        and utilization rate and the extent to which they can adapt to address competition
        from emerging mobility services." Manila only scored 31.9% while the global
        average was at 51.7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7b403-d106-47d4-a170-5532dea3314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b512b9-89e9-4e19-966c-00c8f69cca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several modes of transportation are available in Manila, including
        jeepneys and some metro lines. Linkages to active mobility are provided by
        permissive transit rules towards bikes, as well as significant cycling infrastructure.
        Despite these multimodal strengths, Manila''s public transit system has room
        for improvement in speed, wait times, station density, and affordability,"
        the study noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cb8b2-35e4-4b10-875a-4e3c4633a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad16f18-1bdb-437a-95be-676facd98f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sustainable mobility, Manila ranked 48th. The study said this
        factor captures "the extent to which the city is investing in and driving
        structural changes in pursuit of cleaner, healthier, and more risk-conscious
        mobility systems."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad9087-ede5-4e2f-a79e-346d7145fefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.405+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a608d-a5af-415f-b2d4-95bcd3d5795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Road transport faces challenges including the poor quality of roads
        in the metropolitan area and the limited regional connectivity provided by
        the national road network. Manila is congested and polluted, but a low level
        of car ownership should help prevent these problems from worsening," the study
        recommended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39efd54a-10e0-43ab-a648-37f6bb725e29'
      'mgnl:activationStatus': true
