      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. reiterated his call for a "ladderized" program
        for health care workers in the country to help “keep them here.”</p>'
