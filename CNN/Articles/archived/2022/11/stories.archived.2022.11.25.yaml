    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc96d6-2551-43c7-8eda-9844e861f167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An Inconvenient Love” finds the two in more mature territory, struggling
        to balance their adolescent desires and the demands of being an adult. Ayef
        (Mariano) is a convenience store worker applying to become an animator in
        Singapore when she chances upon Manny (Pangilinan), a plant shop owner and
        activist. Ayef and Manny are surrounded by transactional relationships — friends
        who they only meet because of work, customers who go in and out of their respective
        stories, and even families who expect equivalent exchanges in terms of time,
        resources, and sacrifice. Thinking that their lives are already defined by
        these social contracts, they enter a relationship with the promise of convenience
        and wish fulfillment. But when love goes beyond reciprocity, when it asks
        that they shatter the glass walls they’ve built to protect themselves, what
        would they do?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aabba0-fa4d-4cba-bb70-91acf802962c'
      'mgnl:activationStatus': true
