      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Additional burden <em>po iyan para sa</em> (That is additional
        burden for the) NKTI, but we are trying to manage,” Vergeire told CNN Philippines’
        <em>The Source</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fed14fe-5adb-4760-b330-9a8efdea7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:34:45.333+08:00
