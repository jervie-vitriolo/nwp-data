      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive in early August backed the proposal introduced
        during a meeting with members of the PSAC in Malacañang.</p>'
