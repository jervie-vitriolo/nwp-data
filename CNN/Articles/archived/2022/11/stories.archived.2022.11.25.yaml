      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That directive was evident in Manila, when she participated in a
        moderated conversation about women’s empowerment and entrepreneurship inside
        a ballroom in the Sofitel.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe48cea-c391-4e21-af48-219ac1a14dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84c99b-2dbb-4c95-b651-5b15e68d7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the issue of the economic wellbeing of women, I think we all
        know, and I feel very strongly, you lift up the economic status of a woman,
        her family will be lifted. Her community will be lifted,” Harris said as the
        Filipino women nodded in agreement. “All of society will benefit. Lift up
        the economic status of women, and all of society benefits.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debac384-e41c-483c-9af6-e5cc79105383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
