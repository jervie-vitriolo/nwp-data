  'Cristiano-Ronaldo-history-World-Cup-Qatar-2022':
    'author': 'Ben Church, CNN'
    'caption': 'Photo: KIRILL KUDRYAVTSEV/AFP/AFP via Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-25T06:21:43.352+08:00
    'imagesource': 'jcr:2de89119-56d6-44ea-8dd5-c1f352d1642a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b83c245-5476-4c7b-8035-138980e92c97'
    'lead': 'Cristiano Ronaldo has become the first male player in history to score
      at five World Cups as he netted a penalty in Portugal’s win vs. Ghana. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T06:24:00.355+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:21:30.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:42.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo refuses to let light dim on his career as he makes
      history at Qatar 2022'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b2ecd-f2fa-4233-8678-2f1ff4f90741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Watching Cristiano Ronaldo in the first
        half of Portugal''s World Cup opener against Ghana on Thursday, you could
        feel the frustration from the stands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f30739-f0c8-4408-87a2-9a47442bf572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The striker still looked the part, waving to the crowds and receiving
        the biggest cheer of anyone when the starting lineups were announced before
        kickoff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4f2a3-94c5-4383-a5b7-a2b86a15963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was applauded by fans around the stadium and shirts with his
        name emblazoned on the back could be seen all over Doha, Qatar, in the buildup
        to the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ba776-1b6d-4623-b877-c30a03d11371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His iconic "SIUU" broke the language barrier with people from all
        over the world communicating to each other by mimicking the iconic celebration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c4df4-155c-4458-b08b-6740f2f685df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the 37-year-old''s popularity and star appeal remain relatively
        unchanged, his performances on the pitch of late haven''t been vintage Ronaldo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6061a-7a4f-4c6b-82be-316cfd500fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same story up until the 65th minute of the match at Stadium
        974, at which point Ronaldo started making yet more history.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cb3a5-0f66-4b43-b4e8-3f4c585eac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If his body might be losing its power, his footballing brain remains
        as sharp as ever.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a836393-8687-48ee-9114-7655efd8bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his team searching for the breakthrough, Ronaldo used his body
        to get in front of Mohammed Salisu and hit the floor when he felt contact
        from behind.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c98d2-cd65-4b8b-921a-e1ba5902ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was never in doubt who would take the penalty: Ronaldo picked
        up the ball and rifled it into the top corner of the net before running to
        his adoring fans in celebration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab534ff2-2d26-4e19-a607-5ee653f2b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal had added significance with Ronaldo becoming the first
        male player in history to score at five World Cups -- a feat Brazilian striker
        Marta became the first player to achieve back in 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a1468-b6f0-4ec6-8e42-84db00d523d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet another record to add to Ronaldo''s glittering career
        and a reminder to everyone that he can still make the difference when it really
        matters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d822ae3-89e1-41a7-ae0d-e54d62a0dff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time Ballon d''Or winner has scored in the previous four
        tournaments and now has eight World Cup goals to his name.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976f6c8-aa6b-4688-8142-ebe553b6a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fleeting press conference</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc89c26-3941-4ab1-a717-d3de6c213882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite winning player of the match and making history on Thursday,
        Ronaldo wasn''t in a talkative mood.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b4799-55ac-48f8-96f0-e15a71b441ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the coaches of Portugal and Ghana spoke to reporters in the
        post-match media conference, it was Ronaldo''s turn to answer questions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db914d11-56af-4e73-81ba-12cd27a06e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was smiling when he walked into the media conference, but before
        many journalists in the room could even start recording what he was saying,
        Ronaldo was off again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b79195-de79-45f8-95ad-906cb6732bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He delivered a very short answer in Portuguese when asked about
        his eventful week -- his departure from Manchester United was announced on
        Tuesday -- and record-breaking achievement at Qatar 2022.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5c9c0a-14cf-4e12-b6ec-39974dd9d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.358+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One journalist estimated that Ronaldo was in the room for just two
        minutes before leaving.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5e77b-c0a1-4c67-bd52-8d30fb212825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until his goal, Ronaldo had looked off the pace and wasn''t anywhere
        near the level we''ve come to expect from him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7205dc7-7ca5-4da0-9c3a-ef9b312c6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasted opportunities that a younger version of himself would
        have buried. He waved his arms in frustration, perhaps as much at himself
        than at his teammates, who continue to look to the striker for inspiration
        and leadership.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e87c89-681b-472a-b830-6c99fdce4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just when people inside the stadium had written him off, Ronaldo
        delivered to ensure Ghana had to chase the game.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041d68c-6846-46e8-b539-6160ab71a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana had equalized shortly after Ronaldo''s penalty through Andre
        Ayew, but Portugal replied with two in quick succession.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da5236-5813-4b26-8dcf-4a2fd4cb6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>João Félix reestablished the lead and Rafael Leão added a third
        before Osman Bukari''s header gave Ghana a small chance of a comeback late
        on.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd544b-8dae-416f-84e1-c6dd849bb5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo was substituted in the final moments as his side looked
        to defend its lead, but he remained in the game by stalking the touchline,
        demanding more from his teammates as he did during that iconic European Championship
        final in 2016.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fdc974-6bfa-492b-b167-d75d89c783ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.359+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed, yet again, that his mentality remains as competitive
        as ever.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052d5d8-47f6-4b71-a253-8dba0925bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning is all that matters to a man who has won almost everything
        in the game.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe816f-2722-4282-9803-202185932350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his rival Lionel Messi, the World Cup is the only trophy not
        yet in his cabinet, but he looks determined to change that at Qatar 2022.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d09f0-e7b6-4155-bf2e-64dbc9be8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, the record and the win are welcome news for Ronaldo in
        a week in which Manchester United announced that the two parties had mutually
        agreed to end the forward''s contract with immediate effect after he gave
        an explosive TV interview.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af434a4f-9da5-4827-8354-a6153a0ec48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear where the superstar will go next but suitors have
        once again been reminded of his powers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606ac49-abeb-472a-8206-f2e8bbef3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo knows how to score and will keep demanding the most from
        himself -- and his teammates.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e29c1-2d5d-4c7c-b8ec-ce341e5dd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T06:24:00.360+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performance on Thursday showed again that you can''t yet write
        off one of the world''s ever greatest players.</p>'
  'Paolo-Duterte-MDDA-law':
