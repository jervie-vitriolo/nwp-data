      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0413e6-8be4-4265-9ced-d38bf9e32a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the government also needs a special authority to be
        able to go through and finalize the negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4eb9e0-a624-4471-9141-906de31892df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:23:28.384+08:00
