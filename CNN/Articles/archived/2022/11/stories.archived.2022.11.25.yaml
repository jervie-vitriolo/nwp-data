      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152bf5d-1c21-472b-be66-236ea8c37dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
