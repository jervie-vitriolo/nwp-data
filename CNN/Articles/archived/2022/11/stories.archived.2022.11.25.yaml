      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was very difficult na magpasikat ng talent kasi wala nang reach
        and we’re all just relying on digital,” says Kriz Gazmen, head of ABS-CBN
        Films, who expected DonBelle to connect to audiences but hadn’t anticipated
        the degree of support they’d receive in an unprecedented time. “Ang tingin
        talaga namin sa DonBelle, para siyang fairytale. That’s where the charm really
        is.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
