      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of private hospitals previously called on the government
        to limit the <a href="https://www.cnnphilippines.com/news/2022/9/14/Health-workers-deployment-abroad.html?fb">deployment
        of healthcare workers</a> abroad amid manpower shortages in medical and health
        facilities.&nbsp;</p>'
