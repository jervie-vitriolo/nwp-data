      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study urged cities to make modern mobility systems a core part
        of their strategies in tackling issues of the COVID-19 pandemic, high inflation,
        energy crisis, and climate change.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
