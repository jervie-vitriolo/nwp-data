      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)&nbsp;</strong>
        An oil price rollback may take place next week, the Department of Energy (DOE)
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3743f52d-4a27-4eda-b0a4-afd5dcfd359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:24:23.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07d490-d400-4e87-983f-ec67d5d08dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:24:23.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For gasoline may range siguro na pwede mag-rollback ng P1 to P1.20;
        sa diesel P3.50 to P3.70; and then kerosene mga P2.20 to P2.40. Hopefully,
        ma-sustain ito for the trading this Friday," Asst. Director Rodela Romero
        of the DOE Oil Industry Management Bureau estimated during the Laging Handa
        public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dcab27-5674-4dc8-aab9-90de326a5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:24:23.249+08:00
