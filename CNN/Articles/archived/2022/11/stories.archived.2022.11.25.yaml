      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UMRI, the study''s main ranking, Manila was 58th, ahead of
        Nairobi and Lagos (Nigeria), and the lowest among cities selected for the
        Asia Pacific. The ranking was down two notches compared to last year''s 56th
        spot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df149f-b3da-43c9-bedb-55f6f895396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.406+08:00
