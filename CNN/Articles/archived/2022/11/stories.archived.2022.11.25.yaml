    'lead': 'More than 2,000 babies are born to mothers aged 10-14 in the Philippines
      even amid a drop in the number of childbearing girls who are19 years old and
      below, the Commission on Population and Development (POPCOM) said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T20:00:53.735+08:00
