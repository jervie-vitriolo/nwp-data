      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5, or “strong” shaking, was felt in Adams, Bacarra, Bangui,
        Burgos, City of Laoag, Pagudpud, and Pasuquin, Ilocos Norte.</p>'
    '16':
