      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among the key concerns that the MDDA should urgently address is
        Metro Davao’s infrastructure system, its transportation policies and programs,
        solid waste disposal and flood control management, water and power supply,
        and urban planning and shelter concerns,” Duterte said.</p>'
