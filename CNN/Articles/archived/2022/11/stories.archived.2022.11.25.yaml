      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said NKTI has placed additional dialysis machines in its
        gymnasium but lack of manpower remains a problem. The Philippine National
        Police and Armed Forces of the Philippines were immediately tapped to have
        their healthcare teams deployed to the NKTI, she added.</p>'
