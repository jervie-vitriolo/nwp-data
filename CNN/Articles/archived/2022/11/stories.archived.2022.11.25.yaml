      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, meanwhile, led in public transit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b40fe5-a969-4469-a1ba-c0f7eefbe188'
