      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:53:33.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:30.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was recorded in Badoc, City of Batac, Carasi, Currimao,
        Dumalneg, Pinili, and San Nicolas, Ilocos Norte; Sinait, and City of Vigan,
        Ilocos Sur.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025145b-9c1f-46d1-bb4a-3ea18560c2ad'
      'mgnl:activationStatus': true
