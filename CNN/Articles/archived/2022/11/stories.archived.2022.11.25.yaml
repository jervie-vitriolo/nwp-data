      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d869dff-05b7-4ec7-b968-9eb7500c26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:21:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmaker, the development of Metro Davao requires
        a “unified approach” to lessen the issues affecting the scattered urban communities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4eff6-487f-430a-8c15-9c6ea630e11c'
      'mgnl:activationStatus': true
