    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '029e40ea-84d9-4a49-b6c9-2d2a76ebacb4'
    'lead': 'The Senate minority bloc is still pushing for the realignment of controversial
      confidential and intelligence funds (CIFs), as the bicameral conference committee
      started to tackle the proposed ₱5.268-trillion budget for 2023 on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T17:54:17.192+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:21:13.671+08:00
