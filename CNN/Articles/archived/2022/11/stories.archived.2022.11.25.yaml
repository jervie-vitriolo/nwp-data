      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA approached Star Cinema and the screenwriters, serendipitously
        needed a scene that would depict the growing distance between the characters
        as they pursued their dreams. “IKEA is aspirational and a lot of people want
        to build homes and lives,” says creative producer Carmi Raymundo, who has
        also written films like “Hello, Love, Goodbye,” and “One More Chance.” “The
        vision of the future that the characters have is the very same thing that
        will keep them apart. It could be the life they want together but the futures
        they envision contradict.” As Ayef and Manny play house throughout the store,
        they allow themselves to imagine a life together for the first time, their
        fantasies existing without cost in this third space, the scene a masterful
        blend of product integration and tender, heartbreaking storytelling.</p>'
    '17':
