    'template': '1'
    'title': 'BFAR to seize imported pompano, pink salmon sold in wet markets by Dec.
      4  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e8530-c83f-47a1-8704-2c16daace843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.015+08:00
