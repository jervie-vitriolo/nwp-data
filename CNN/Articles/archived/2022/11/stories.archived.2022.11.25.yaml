      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can save Metro Davao from haphazard planning and transform it
        into a smart, sustainable, and resilient metropolis if the Metro Davao Development
        Authority can start doing its job,” he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ab8e1d-d704-4bc6-a56e-24032008280f'
