      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military’s role in politics</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6484b0-023c-4ad5-b620-4414546d7686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan aside, the new army chief will have plenty on his plate, entering
        office at a time when – in addition to a burgeoning economic crisis – Pakistan
        faces the aftermath of the worst floods in its history. He will also have
        to navigate the country’s notoriously rocky relationship with its neighbor
        India.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ce6fba-a4e9-4b39-b43e-89d85bc935f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b3b73-48b2-4714-869d-e90850403a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, outgoing army chief Bajwa said the army was often
        criticized despite being busy “in serving the nation.” He said a major reason
        for this was the army’s historic “interference” in Pakistani politics, which
        he called “unconstitutional.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd749af1-9023-4b9d-b2b1-fad5a6cc97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d173521-cd36-45e3-8c1b-f7888877ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in February this year, the military establishment had
        “decided to not interfere in politics” and was “adamant” in sticking to this
        position.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e28443-806d-4798-8676-d53d7937b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03014a8c-e5a7-415d-a879-43cee2abc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, a nation of 220 million, has been ruled by four different
        military rulers and seen three military coups since it was formed. No prime
        minister has ever completed a full five-year term under the present constitution
        of 1973.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a839b3-7b34-4194-bdac-ce1bc7305490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3975d2-2652-468c-9389-4d5dc2613f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uzair Younus, director of the Pakistan Initiative at the Atlantic
        Council, said the military institution “has lost so much of its reputation,”
        and the new chief had plenty of battles ahead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba4e35-c5a6-413b-b549-e3823e181d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b2158-16a5-463d-b7ab-b99dff308082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In historical terms an army chief needs three months to settle
        into his role, the new chief might not have that privilege,” Younus said.
        “With ongoing political polarization there might be the temptation to intervene
        politically again.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3036ed-195d-4595-8c07-2831e6690ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f79cb-0dec-46c0-bba3-fd47e03f4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munir’s appointment may prove controversial with supporters of former
        Prime Minister Imran Khan, who was ousted from office in April after losing
        the backing of key political allies and the military amid accusations he had
        mismanaged the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c2a9b-4535-4ee3-b2f2-8c3b0910496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7d193f-903f-4010-b17a-7eca131d53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munir was removed from his office at the ISI during Khan’s term
        and the former prime minister has previously claimed – without evidence –
        that the Pakistani military and Sharif conspired with the United States to
        remove him from power. After Khan was wounded in a gun attack at a political
        rally in early November, he also accused a senior military intelligence officer
        – without evidence – of planning his assassination.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbf17e-115e-433b-b6ed-eb5838154593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.487+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Pakistan to appoint
        former spy chief as new head of army"</em></p>'
  'Harris-dives-into-Asian-diplomacy-amid-questions-back-home-about-her-political-future':
    'author': 'Jasmine Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T00:16:05.633+08:00
    'imagesource': 'jcr:297e1481-bd90-4507-b9b9-f2647de370fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d45241d-70d1-4888-b27f-95db1af74414'
    'lead': 'Vice President Kamala Harris is sticking close to her script when responding
      to what Democrats hope will once again be their greatest electoral mobilizer:
      Donald Trump and his third White House bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T00:18:00.774+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:21:33.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:40.898+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harris dives into Asian diplomacy amid questions back home about her
      political future'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f2e29-d07d-4005-aa78-868399772ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Vice President Kamala Harris is sticking
        close to her script when responding to what Democrats hope will once again
        be their greatest electoral mobilizer: Donald Trump and his third White House
        bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bb68b-826e-4322-ab19-4e6e27eafd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d64d1-115e-4ccf-ac4b-e1eb074df739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The president said he intends to run and if he does, I will be
        running with him,” she told CNN on Tuesday – the first time she’d been asked
        about Trump’s 2024 candidacy, which he announced last week. She was addressing
        a gaggle of reporters aboard the Teresa Magbanua, a Philippine Coast Guard
        vessel stationed at the edge of the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba43623-b677-46a8-add0-e5c6cdedd870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670abe8-2139-4ab8-926d-c6a6bfccc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cautious response at the end of a weeklong gaffe-free trip to
        Thailand and the Philippines could serve as a reflection of Harris’ vice presidency
        in its second year: toe the line but don’t make waves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb430d6-01c4-4077-a87c-d99a2caccf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2a948-7aec-45db-afcc-bef656643604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.774+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she returns from Asia, she’s stuck in a swirl of uncertainty
        about her place in the party if the now 80-year-old President Joe Biden does
        not seek a second term. The President is expected to consider the decision
        over Thanksgiving and upcoming holidays with family, whose advice he’ll seek
        about running for reelection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20663ee-a2b7-438a-b9e9-7fb86fb77c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064bb93-2dc7-484b-b2dc-83a2cdc26e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris’ trip to Asia – her third to the region since taking office
        – was another chance for America’s first South Asian vice president to showcase
        her ability to lead in the traditional ways of the vice presidency without
        overstepping her role as No. 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31326e6b-72a7-4bfa-b5e5-36c2f02ab342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attended a series of bilateral meetings and greetings with Asian
        prime ministers and presidents alike, including China’s President Xi Jinping,
        called a last-minute high-profile meeting with Indo-Pacific countries after
        North Korea launched a long-range ballistic missile hours before the Asia-Pacific
        Economic Cooperation (APEC) Leaders’ summit began and went on a symbolic visit
        to the Philippines’ archipelago island of Palawan, which could potentially
        heighten tensions with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec3af4-d7f3-491e-9cac-dd351f93610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Biden in Washington, DC, for his granddaughter’s wedding, Harris
        continued her role as his top-ranking envoy in a trip meant to deepen ties
        to mostly friendly Asian nations and cast the US as the region’s best option
        for economic stability –part of an ongoing effort to counter China’s growing
        influence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40854e6d-64a3-4b8a-badf-9bb8216edeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d8db5a-47b3-4b0f-983d-fd11b1b5fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president called the trip a success, as she brandished
        her policy chops in the region, attempting to fashion herself as a deft leader
        who speaks for Biden in his absence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b0212-aada-4e5e-8716-99b444b0c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530750c2-775f-404e-88a8-ff2ce945c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is very important that we were here today to restate the United
        States commitment to international rules and norms. This trip and this visit
        in particular has also been about demonstrating the strength and importance
        of our relationship with the Philippines both as it relates to economic issues
        and also security issues,” Harris said in Palawan, in a speech where she rejected
        China’s aggression in the South China Sea and announced funding initiatives
        ameant to beef up the country’s systems and deepen security ties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16afc3-d88a-49db-a6c9-6022fcb65437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a34d46-336f-4058-9755-e1ca74ef8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.775+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Harris’ events were tightly scripted and the trip itself,
        highly choreographed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a31ade-9493-4f19-b9f6-5e1d16f6425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c1e27-e93c-420c-9e59-8316057e4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris’ “brief greeting” with Xi, as her office described it, was
        her first face-to-face meeting with the world leader, happening on the margins
        of APEC. It was likely Harris’ most high-profile moment of the trip, despite
        the lack of US press in the room to witness it. The vice president met with
        him just a week after Biden’s first in-person bilateral with Xi, which lasted
        three hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ed90f-c326-4d0d-ae3d-4e311e9d2993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike the president, who can share as much of a conversation
        as he pleases, there was an obvious limit to how much Harris felt comfortable
        sharing. She repeatedly declined to go far beyond what was written in a carefully
        calculated statement on her meeting with Xi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f24c7d-8207-4d97-9127-5397f5b5a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eeaf74-1d26-4ba2-b995-0a78fc014073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We discussed that we are keeping open lines of communication, that
        we do not seek conflict or confrontation, but we welcome competition,” Harris
        told reporters in a press conference wrapping up her trip to Thailand, dodging
        twice whether that conversation touched on North Korea or Taiwan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d94b15-5cc7-4be9-994a-38330f647325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6639ce7-fb1b-4e9f-a535-f170875085e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the goal was to remain gaffe free, the planning seems to have
        paid off. The Republican National Committee only clipped on Twitter moments
        thatmay have been awkward but didn’t lend themselves to real criticism –unusual
        treatment for one of their most attacked Democrats.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b4c8e-eea2-4dd3-9740-f889ddf6579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc1134-6103-4d04-b728-93d3a724bfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris’ diplomatic efforts</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d25485a-d42a-4b6d-b9ae-d3fb1d75c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of APEC, a “deeply concerned” Harris rushed aides
        to convene a last-minute unannounced multi-lateral emergency meeting with
        Indo-Pacific region allies, according to a senior administration official,
        after North Korea launched a long-range ballistic missile Friday morning–
        her second most high-profile moment of the trip.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4d38a-a1c0-4405-9c90-3d1ddc5b2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62c0e0-0134-4b1d-8a70-520dc4ee25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris directed her team once she was briefed on the latest launch,
        a White House official said utilizing the Indo-Pacific nation’s presence at
        the APEC Leaders Summit to do so. At the head of a u-shaped table inside a
        small room in the Queen Sirikit National Convention Center, the vice president
        accused North Korea of “brazen violation of multiple UN security resolutions.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ca427-92a4-49a3-b6ab-a6b7760e96b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.776+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c024e-7ae4-4374-b620-ee1b3e53eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This conduct by North Korea most recently is a brazen violation
        of multiple UN Security resolutions. It destabilizes security in the region,
        and unnecessarily raises tensions. We strongly condemn these actions, and
        we again call North Korea to stop further unlawful destabilizing,” Harris
        said. “On behalf of the United States, I reaffirmed our ironclad commitment
        to our Indo Pacific Alliance.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fa3cf-a4ad-417c-91ca-040cbd5bb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement closely tracked one the National Security Council
        issued hours earlier on Biden’s behalf, almost to a tee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2662d72-dea0-4f4e-8d8a-c1bbf9ed9106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65659d84-ebdc-45a6-becb-5344e105d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last-minute nature of the meeting caused aides to move quickly
        to corral the US press, but without time to pre-set cameras, press from the
        US, Japan, Australia, New Zealand and Korea were fighting for an angle – causing
        the photo-op visuals to be at times shaky and askew.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f00364-c097-4efc-b369-7ead88a1b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7a9d9-0824-4e28-8dcc-f828b30d8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was a moment that looked almost presidential for Harris
        as it was reminiscent of the emergency in-person meeting Biden convened with
        top allies during his final day at the G20 in Indonesia, when a Russian-made
        missile fell inside the borders of a NATO ally.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d019d-34ef-4394-af38-a61ea199d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e7856-3ba1-4d24-be9d-d2dc964a9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the presidential posturing had limits. During the weeklong trip,
        the vice president only answered political and policy questions on two separate
        occasions from the group of all women reporters traveling with her from Washington
        – taking two or three questions each time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27d73d-2eb6-4254-8c4d-7a96efd9c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204cf4b-c547-4aee-bda3-6e37e32bd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris didn’t stray from talking points in her answers, careful
        not to move beyond Biden’s position on a multitude of issues.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39a480-ff0f-4f74-9800-e849fd0cb680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c1c661-d5d1-416f-8a43-83201f06dbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.777+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Harris focuses on women</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db503aea-17fa-495d-8b8b-697e2c45fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris has long sought opportunities to showcase her own interests
        and craft her own lane as a younger vice president with potential presidential
        ambitions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8588c-337b-4e1e-b0cb-24363532c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f45a34-a0d9-4951-a560-eb7f043d8934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:33.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, she has taken the lead for the administration on abortion
        rights. And on foreign trips, Harris has told aides she wants to go outside
        of the box when it comes to the schedule. A major part of that has been to
        meet with women and families in different countries.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812df321-d1dc-41e7-ad64-37317dd9a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
