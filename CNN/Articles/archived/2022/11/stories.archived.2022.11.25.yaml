      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an industry filled with uncertainty, the pair, like Ayef and
        Manny onscreen, remain each other’s stronghold. “It’s good that I’m with him,”
        says Mariano, squeezing Pangilinan’s hand briefly when we talk about how acting,
        or being creative in any way, feels like a leap of faith. “Kapag hindi ako
        kampante sa ginawa, kapag hindi ako proud of what I did [sa project], he reminds
        me just to hold onto my faith. I’m happy I’m with someone who holds me accountable.”</p>'
