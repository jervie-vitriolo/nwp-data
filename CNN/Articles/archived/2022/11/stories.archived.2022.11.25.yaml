      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was one of the principal authors of the MDDA law in
        the previous Congress, also pointed out that Metro Davao is the “economic
        and administrative core of the Davao Region and the entire Mindanao.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc2df0-938f-4a45-9008-d04e7c342184'
