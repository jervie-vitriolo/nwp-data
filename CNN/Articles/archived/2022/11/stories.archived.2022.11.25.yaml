      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237f98e-3ea0-4938-9792-76553bbc23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll''s lawyers previously asked Kaplan to combine the 2019 and
        2022 action into one trial early next year. The judge said he would weigh
        in next week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2986d-c170-4020-a773-6a10deae7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.234+08:00
