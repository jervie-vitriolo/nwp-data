      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d91a0-f0e7-4626-9f9b-09a570a133c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T07:45:56.490+08:00
