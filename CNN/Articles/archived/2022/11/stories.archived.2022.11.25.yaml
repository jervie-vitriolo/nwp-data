      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76f812-bd89-4f18-80bd-fb337f5ec548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:24:23.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gasoline may rollback from a range of P1 to P1.20,
        diesel at P3.50 to P3.70, and kerosene from P2.20 to P2.40. Hopefully, this
        can be sustained until trading this Friday.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c97a3-d260-45c2-a793-3089c86f9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:24:23.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3740d-1ca3-4ca1-b33a-646e947d23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:24:23.249+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero explained that the projected price rollback could be linked
        to three different factors: the continuous surge of Covid-19 cases in China,
        the United States'' increased fuel inventory which weakened overall demand,
        and the cap imposed on Russian crude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a44271-e16b-4a78-a0a0-81dd89fcada9'
