  'Netflix-voice-dubbing-BTS-philippines':
    'author': 'Gaby Gloria'
    'caption': 'From L-R: Voice actors JM Canlas, Steffi Bontogon, Nelieza Magauay,
      and JM Torres. Photo courtesy of NETFLIX'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-11-25T15:49:54.604+08:00
    'imagesource': 'jcr:eb5a1f89-3c35-4883-beac-1a939fb81686'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cef0c31-95db-4c19-be74-22b5343710bf'
    'lead': 'Meet the voice actors behind the Filipino dubs of your favorite Netflix
      series.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T16:09:42.485+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T21:21:17.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:48.257+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Behind-the-scenes of a Pinoy voice dubbing session'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ad9bb-f1da-4201-803d-118a77d43ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkamali tayo kay Vecna!” exclaims “Stranger Things” character
        Robin in an episode from Season 4 of the Netflix original series. In the scene,
        Robin (played by Maya Hawke) is in the Byers’ living room with the rest of
        the Hawkins crew, including Steve, Max, Lucas, and Dustin. But while all the
        elements on screen are exactly the same as the original work, the voice coming
        out of the speakers is undoubtedly Pinoy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d9bc3-5b7f-4cc3-b57b-66430b97d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d9756f-2c33-4317-aecd-9bf4c62f3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino version of Robin is dubbed by voice actress Nelieza
        Magauay. Today, Magauay is doing a sample recording for journalists at the
        HIT Productions Inc. headquarters in Makati — a new space at the top floor
        of a building that also houses a hardware depot. Known as the go-to for audio
        post-production in the Philippines, they are now one of the few local studios
        contracted by Netflix for dubbing purposes. Since partnering with the global
        media giant last year, HIT counts “Stranger Things,” “The School of Good &amp;
        Evil,” and Guillermo del Toro’s “Cabinet of Curiosities” as part of their
        portfolio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc6bfa-e291-45b1-95dd-02cb508d622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3a4d2-5c55-4c77-b4e6-1148d0bf97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching the preview of the original English clip from “Stranger
        Things,” Magauay listens intently to dubbing director Cheska Aguiluz’s instructions
        before saying her lines. Through the monitor and headphones, Aguiluz describes
        what Robin is feeling as she delivers her piece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2952d-a3e4-4c53-a1a8-02bc9bd6479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a96b3-7a9d-455e-b9f2-2b4157cb3f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the on-screen Robin stutters to communicate her point about the
        patterns of Vecna (“slash Henry-slash One”) attacks, Magauay replicates her
        movements. She waves her hands with just as much gusto as Hawke does on screen,
        shouting: “May number siya!” Then the recording beep goes off, and they repeat
        the process until Aguiluz is satisfied with the outcome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391cef0-3e09-4ad1-93fa-931af6201c24'
      'mgnl:activationStatus': true
