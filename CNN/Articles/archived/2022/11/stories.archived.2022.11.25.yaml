  'China-s-Covid-cases-hit-record-as-dissent-grows-over-tough-restrictions':
    'author': ' CNN''s Beijing Bureau and Kathleen Magramo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T23:54:37.241+08:00
    'imagesource': 'jcr:55e3d647-3ad8-4c8e-8a56-66fd537d3988'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf65be5-9d43-4f5b-9c06-1d6b152abe1a'
    'lead': 'China on Thursday reported a record number of daily Covid infections,
      as a nationwide surge in cases heaps pressure on the country’s increasingly
      unpopular zero-tolerance approach to the virus.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-24T23:58:07.225+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:21:37.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:38.952+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China’s Covid cases hit record as dissent grows over tough restrictions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b47dc3-1720-434e-b227-78accbdac3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China on Thursday reported a record number
        of daily Covid infections, as a nationwide surge in cases heaps pressure on
        the country’s increasingly unpopular zero-tolerance approach to the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48223fa7-f2ab-479d-a9a9-1e71ab7cebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36484f-b09a-49ea-b427-f0524ae47dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Health Commission (NHC) recorded 31,444 locally transmitted
        cases on Wednesday – surpassing the previous peak of 29,317 recorded April
        13 during Shanghai’s months-long lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bcc8f-5068-4dc9-a09a-3de16f16dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936fab9-b1df-488c-bb2f-0973be02f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge is being fueled by outbreaks in multiple cities and comes
        despite a refusal by authorities to end tight infection controls even in the
        face of an increasing – and unprecedented – backlash against their hardline
        approach of incessant lockdowns, quarantines and mass testing mandates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b68a7a-59b2-44dd-b670-330f7f381d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a trickle of Covid-related fatalities has added further
        pressure to the mix. Beijing on Wednesday recorded its fourth Covid-related
        death since last weekend, alongside 1,648 local infections – its third consecutive
        day of more than 1,000 local cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae92c5-346d-401d-be6b-cf38d4f642d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877638a2-6fd9-48dc-8cb3-bcdd83b4297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, city officials said they were converting a major exhibition
        center into a makeshift hospital for the quarantine and treatment of Covid
        patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577a66dd-9bd3-42a5-99c2-247c4405aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf3678-6ea5-4bdb-8121-a7dc235f8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was just the latest sign of the capital ratcheting up Covid
        controls. Earlier this week, schools in several districts moved classes online
        while Chaoyang – epicenter of the city’s outbreak and home to many international
        businesses and embassies – urged residents to stay at home and shuttered restaurants,
        gyms and beauty salons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2719ada-0414-44b4-8226-21bb2159767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing dissent</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9370c0-bb57-42a0-b8e5-05ac5916755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world’s last major economy still enforcing strict zero-Covid
        measures, announced a limited easing of the policy earlier this month in what
        some observers saw as a sign of the government acknowledging its shortfalls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36e60e-ef24-4e87-b3a7-551254eeb9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595e53a-7c3d-4d6c-94a5-69fe6b268e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.226+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It discouraged unnecessary mass testing and overly zealous classification
        of restricted “high risk” areas, scrapped quarantine requirements for secondary
        close contacts, and reduced quarantine for close contacts and international
        arrivals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01ba8b-cee7-4bb7-bd0c-e0d09eb28e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, several Chinese cities canceled mass
        Covid tests, but there remains a dizzying array of restrictions for residents
        to navigate – especially when outbreaks occur.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf71afef-7ca8-4e93-9063-6274610d6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a229ec4-5a76-4fe7-8e3c-192603974627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs that people have had enough are becoming increasingly dramatic
        and rare protests have broken out in a country where authorities traditionally
        clamp down on any signs of dissent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfccdaea-a328-4ed2-afb8-a1c6ed12b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acad1d9-728a-4c09-927f-1c2ab5725697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests erupted this week at the world’s biggest iPhone assembly
        factory, in the city of Zhengzhou. Videos on social media showed workers confronting
        riot police after authorities attempted to lock down the facility following
        an outbreak. It comes a week after some residents in the southern manufacturing
        hub of Guangzhou revolted against an extended lockdown by tearing down barriers
        and marching down streets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cc818e-6278-445d-ba49-281e47f1c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73eb20e-ce6e-40ac-ba0c-a5f5d784b2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fueling the anger of citizens trapped in lockdowns are recurring
        issues like being unable to access prompt medical care or secure enough food
        and supplies, or losing work and income.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdeebc6-7284-4d85-8139-190db6c4b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab4695d-6aeb-4c6c-a741-f83a7cc59331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:58:07.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"China’s Covid cases
        hit record as dissent grows over tough restrictions"</em></p>'
  'UN-rights-chief-says--full-fledged--crisis-underway-in-Iran-amid-crackdown-on-protesters':
