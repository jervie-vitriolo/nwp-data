    'template': '1'
    'title': 'POPCOM: Over 2,000 babies born to mothers 10-14 years old'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07150615-d628-42cd-a06b-30921155fdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> More
        than 2,000 babies are born to mothers aged 10-14 in the Philippines even amid
        a drop in the number of childbearing girls who are19 years old and below,
        the Commission on Population and Development (POPCOM) said on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7468322-2584-41de-8fd0-b4a697dc970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a9beb-9c48-49b3-9f0b-6b63bb344cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ “Newsroom Ngayon,” officer-in-charge
        Executive Director Lolito Tacardon said "there might be some element of sexual
        abuse” involved in the pregnancies of such young girls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369d396-0afc-44af-ab3d-f5e9beff14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af250ab8-1d2d-4077-b5e4-ef47d60a77d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring. <em>Malaki pa rin</em>, around 2,000 <em>pa
        rin mahigit ang pinapanganak sa mga bata na</em> aged 10-14 which is really
        very alarming not only in the perspective of health but also in terms dun
        <em>sa kanilang</em> (of their) overall well-being," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283d5a1-5c6a-4beb-a04b-ceae345d7bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43bb21-4875-4a66-831f-43b402df331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number is still big, around over 2,000 babies
        are born to girls aged 10-14]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1fb76-fbe6-4a9d-a1c4-b956aa3d6dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.736+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994375c-826f-468b-ad3e-49874a7e3776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear if the number is from a particular
        year or an average over several years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7b598-c31e-4e13-b748-1a71176575be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df9dec-5525-49a7-b6f8-9bfacf9ae814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the recent survey of the UP Population Institute, Tacardon
        said women who have become childbearing before the age 19 years old have dropped
        from 8.5% in 2013 to 6.8%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1104b-4c46-497a-8aa0-169301f4b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.654+08:00
