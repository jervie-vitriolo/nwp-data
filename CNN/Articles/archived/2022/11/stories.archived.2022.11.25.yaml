  'wasp-39b-bocaprins-new-data-james-webb-telescope':
    'author': 'Taylor Nicioli, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T11:36:13.558+08:00
    'imagesource': 'jcr:eb17204d-5089-41a0-8b5b-c67d2e8242f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccfe331-2184-49ec-a15c-2b49a0a1713b'
    'lead': 'The James Webb Space Telescope has captured a detailed molecular and
      chemical portrait of a faraway planet''s skies, scoring another first for the
      exoplanet science community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T11:41:40.789+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:21:22.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:45.808+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New data on ''hot Saturn'' exoplanet is a ''game changer,'' scientists
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9e1c2-fb0c-45f9-b4ab-427a4dcc15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The James Webb Space Telescope has
        captured a detailed molecular and chemical portrait of a faraway planet''s
        skies, scoring another first for the exoplanet science community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860e38c4-84da-41bf-9476-a9810d93e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASP-39b, otherwise known as Bocaprins, can be found orbiting a
        star some 700 light-years away. It is an exoplanet — a planet outside our
        solar system — as massive as Saturn but much closer to its host star, making
        for an estimated temperature of 1,600 degrees Fahrenheit (871 degrees Celsius)
        emitting from its gases, according to NASA. This "hot Saturn" was one of the
        first exoplanets that the Webb telescope examined when it first began its
        regular science operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18122d-5b1f-4a48-abd5-d05d8ea524e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.789+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new readings provide a full breakdown of Bocaprins'' atmosphere,
        including atoms, molecules, cloud formations (which appear to be broken up,
        rather than a single, uniform blanket as scientists previously expected) and
        even signs of photochemistry caused by its host star.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5040e7-8e4f-443b-aac4-80cbf750791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed the exoplanet with multiple instruments that, together,
        provide a broad swath of the infrared spectrum and a panoply of chemical fingerprints
        inaccessible until (this mission)," said Natalie Batalha, an astronomer at
        the University of California, Santa Cruz, who contributed to and helped coordinate
        the new research, in a NASA release. "Data like these are a game changer."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9fcba-ec30-43be-92f8-f042abb79580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The atmospheric big picture</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64717013-39dc-4fa8-bd9e-8ba8a6d832ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new data provided the first sign in an exoplanet''s atmosphere
        of sulfur dioxide, a molecule produced from chemical reactions triggered by
        the planet''s host star and its high-energy light. On Earth, the atmosphere''s
        protective ozone layer is created in a similar way from heat and sunlight
        in a photochemical reaction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354d293-51f7-4c01-aac2-3475bc305662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocaprins'' close proximity to its host star makes it an ideal subject
        for studying such star-planet connections. The planet is eight times closer
        to its host star than Mercury is to our sun.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe19e2-d004-4944-8bb6-82de9b6790b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we have seen concrete evidence of photochemistry
        — chemical reactions initiated by energetic stellar light — on exoplanets,"
        said Shang-Min Tsai, a researcher at the University of Oxford in the United
        Kingdom, in a NASA release. "I see this as a really promising outlook for
        advancing our understanding of exoplanet atmospheres."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe8350-3609-4a29-b4b5-e57bd7378225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other compounds detected in Bocaprins'' atmosphere include sodium,
        potassium and water vapor, confirming previous observations made by other
        space and ground-based telescopes, including the Hubble Space Telescope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfcea2-3e6d-4c7c-8c2d-6acbc22cff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having such a complete roster of chemical ingredients in an exoplanet
        atmosphere provides insight into how this planet — and perhaps others — formed.
        Bocaprins'' diverse chemical inventory suggests that multiple smaller bodies,
        called planetesimals, had merged to create an eventual goliath of a planet,
        of similar size to the second-largest planet in our solar system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16a4bb-fc18-47ad-aa6b-a35691b98607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the first out of many exoplanets that are going to
        be studied in detail by JWST. ... We are already getting very exciting results,"
        Nestor Espinoza, an astronomer at the Space Telescope Science Institute, told
        CNN. "This is just the beginning."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c074c-4e3f-4fc2-9416-1af32a3ff0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are favorable for suggesting the capability of Webb''s
        instruments to conduct investigations on exoplanets. By revealing a detailed
        descriptor of an exoplanet''s atmosphere, the telescope has performed beyond
        scientists'' expectations and promises a new phase of exploration on the broad
        variety of exoplanets in the galaxy, according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e111d66-b9f8-4cd6-9746-584a4f113450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be able to see the big picture of exoplanet atmospheres,"
        said Laura Flagg, a researcher at Cornell University and a member of the international
        team that analyzed data from Webb, in a statement. "It is incredibly exciting
        to know that everything is going to be rewritten. That is one of the best
        parts of being a scientist."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0955718a-5f28-4434-81a3-2f1ef522e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T11:41:40.790+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/24/world/wasp-39b-bocaprins-webb-atmosphere-discovery-scn/index.html">New
        data on ‘hot Saturn’ exoplanet is a ‘game changer,’ scientists say</a>"</em></p>'
