      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its advisory, Phivolcs said the tectonic tremor occurred at 11:05
        p.m. with a depth of 22 kilometers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888288fe-67be-48c4-8bf3-732891dfa826'
