    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan to appoint former spy chief as new head of army'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd688962-e85f-4178-b397-50ebbfc8665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pakistan on Thursday named former spy chief
        Lt. Gen. Syed Asim Munir as chief of the South Asian country’s army, ending
        weeks of speculation over an appointment that comes amid intense debate around
        the military’s influence on public life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda149b-60d2-4f46-ad8a-6571c18f9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b25b6-95bb-403d-a40a-9f7bef78db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post, Information Minister Marriyum Aurangzeb said
        Munir’s appointment would be ratified once a summary sent by Prime Minister
        Shahbaz Sharif had been signed by the country’s president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17d669-530b-437d-b0ad-8b016e9d0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f9289-3a63-4194-b66d-d7e47f894595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munir, a former head of the country’s Inter-Services Intelligence
        (ISI) agency, will take over from Army Chief Gen. Qamar Javed Bajwa, who will
        retire on November 29 after six years in what is normally a three-year post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5941f-c964-4c20-a856-fd53c5afbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3061d-6ee0-4a76-aed0-9c965ebb24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.485+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani military is often accused of meddling in the politics
        of a country that has experienced numerous coups and been ruled by generals
        for extended periods since its formation in 1947, so the appointment of new
        army chiefs is often a highly politicized issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3436cf-5cad-448f-b748-8fa30dbf39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Pakistani military and US officials have denied Khan’s
        claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fbce3-c9b3-44d7-ae31-5243ba388a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c11863-61a2-4f1b-8143-cc75d1014b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:15:58.486+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan is yet to comment on Munir’s appointment, though his party
        the Pakistan Tehreek-e-Insaf (PTI) said in a tweet Thursday that he would
        “act according to the constitution and laws.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b53e23-62a2-4deb-a92d-5ff633e2d5bf'
      'mgnl:activationStatus': true
