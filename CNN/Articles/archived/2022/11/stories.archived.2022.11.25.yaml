      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a36d17-2fb7-43aa-b589-848e53a6ee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
