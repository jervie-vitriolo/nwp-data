      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran is in a “full-fledged human rights
        crisis” as authorities clamp down on anti-regime dissidents, according to
        the United Nations High Commissioner for Human Rights Chief Volker Turk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefe386-f578-4c56-9fbe-503a3a20d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.826+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aabcc15-799a-45d0-af19-692a081f9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turk called for “independent, impartial and transparent investigative
        processes” into violations of human rights in Iran during a special session
        of the UN Human Rights Council on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0d795-f963-48a4-8acf-265b95652916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e3c7c-6e60-471f-a960-98dd749e5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Republic has been gripped by a wave of anti-government
        protests sparked by the death of Mahsa Amini, a 22-year-old Kurdish Iranian
        woman detained by the morality police in September allegedly for not wearing
        her hijab properly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65fcb6-cef6-47fe-8c30-423f703c8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10faeb3-558a-4860-b6e3-49fa84f562d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have since unleashed a deadly crackdown on demonstrators,
        with reports of forced detentions and physical abuse being used to target
        the country’s Kurdish minority group. In a recent CNN investigation, covert
        testimony revealed sexual violence against protesters, including boys, in
        Iran’s detention centers since the start of the unrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536fb182-bc0b-4817-99ca-584d10427978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have reportedly responded to protests by using lethal
        force against unarmed demonstrators and bystanders who posed “no threat,”
        Turk said to the 47-member states council in Geneva.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8765bd1-3254-40d6-afdb-bab59d2470d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7053d-f114-4297-a91b-bcc249ee532d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 people, including children, have been arrested
        in connection with the protests, according to Turk. He said that at least
        21 of them currently face the death penalty and six have already received
        death sentences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2d2f7-72d5-4977-9ee8-8ebda4b2691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented national uprising has taken hold of more than
        150 cities and 140 universities in all 31 provinces of Iran, Turk added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d98e9-6ed8-4734-9499-959ba54c59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.827+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We received reports that injured protesters fear going to the hospital
        for risk of being arrested by security forces,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5cd342-8e4f-4ee0-8e67-5a5a528b8a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ff16c-0db5-47e2-9789-4017af0faada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m alarmed by reports that even children suspected of having participated
        in protests are being arrested at school, hundreds of university students
        have been summoned for questioning, threatened or suspended in part from entering
        university campuses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e43a99-e46a-4f87-9c36-b000b198e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807750b-81d8-479e-acae-0f4b2348f370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge those holding power in Iran fully to respect the fundamental
        freedoms of expression, association and assembly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06af255-d8e3-447f-94dd-0bfa88893017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67e5e6-dca4-49b3-abec-8dbf43009d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No society can be calcified or fossilized as it may stand at a
        single point in time. To attempt to do so, against the will of its people,
        is futile.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0c468-b604-4ec3-a3eb-db8171b8a1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae1c50-0b78-4c32-b0af-a24f2aa326e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Appalling and disgraceful’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a74f1-3bd5-416d-aa77-dafe11f0a674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran vehemently condemned the “appalling and disgraceful” emergency
        meeting by the UN Human Rights Council, just as Iran’s foreign ministry announced
        a national committee to investigate deaths linked to the protest movement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1793eb-c083-4173-87ac-98ccefe49126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377eb605-c893-4acc-abb8-308b7b06cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy of the vice president for women and family affairs in
        Iran, Khadijeh Karimi, who represented Iran at Thursday’s session, condemned
        the “politically motivated” decision of Germany to call for the session, describing
        it as “an orchestrated ploy for ulterior motives.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574b555-460e-47f9-b09b-5155376f660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01b294-8959-4573-8f86-616b64889756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.828+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries such as Germany, the UK and France lack “the moral credibility
        to preach others on human rights and to request a special session on Iran,”
        Karimi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89408bc-01cf-4312-8ed3-b0894684a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also defended the conduct of Iranian security forces and said
        the government took “necessary measures” after Amini’s “unfortunate” death
        while in the custody of the morality police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a8b2f-0051-4e77-ac17-b1bbfcd52b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b76b4-b607-4a69-90bb-02397276b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent response of Iran’s security forces toward protesters
        has shaken diplomatic ties between Tehran and Western leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e7d09-7797-499b-ba56-e710e121feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8430f2-0c84-4ff1-b60c-100c9768a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Wednesday imposed its latest round of sanctions
        on three officials in Iran’s Kurdish region, after US Secretary Antony Blinken
        said he was “greatly concerned that Iranian authorities are reportedly escalating
        violence against protesters.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01967a27-1057-4f7a-b9e0-5e26ecf4ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0f59b5-8143-40fc-a6a5-fb5b93198be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with Indian broadcaster NDTV on Thursday, Iranian
        Deputy Foreign Minister Ali Bagheri Kani said foreign powers were intervening
        in Iranian internal affairs and creating “fallacious narratives.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d450f-ba14-4953-9415-5e0ea5784e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.829+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/24/middleeast/iran-protests-un-human-rights-council-intl/index.html"><em>"UN
        rights chief says ‘full-fledged’ crisis underway in Iran amid crackdown on
        protesters"</em></a></p>'
