  'adidas-launch-investigation-kanye-west-allegations':
    'author': 'Gayle Harrington and Robert North, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T09:10:56.256+08:00
    'imagesource': 'jcr:b2dd99aa-c6f8-463d-9f57-a43fd1f6e671'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec4f3b8-cbfd-4880-a60b-cbb14cc2fb3b'
    'lead': 'In a statement released Thursday, Adidas said "it is currently not clear
      whether the accusations made in an anonymous letter are true. However, we take
      these allegations very seriously and have taken the decision to launch an independent
      investigation of the matter immediately to address the allegations."'
    'mgnl:activationStatus': true
