    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4599a49-1ecc-4b68-8e59-6debaeae8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:18:00.778+08:00
