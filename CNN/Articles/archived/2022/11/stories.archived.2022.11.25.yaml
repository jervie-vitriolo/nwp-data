      'mgnl:lastActivated': 2023-01-17T21:21:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco in northern California topped the UMRI while Norway''s
        capital Oslo was top for sustainable mobility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da864f39-f13b-4ab0-a18b-67431cfb9680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.406+08:00
