    'template': '1'
    'title': 'Elon Musk says he will begin restoring previously banned Twitter accounts
      next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b5fc3-e5fd-41ce-a697-8d4d28f2c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk said Thursday that he will begin
        restoring most previously banned accounts on Twitter starting next week, in
        his most wide-reaching move yet to undo the social media platform''s policy
        of permanently suspending users who repeatedly violated its rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5db94-b04d-4d03-b1cf-a494536eff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc04341d-2b91-44b6-9c63-6e4c0301eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people have spoken," Musk tweeted on Thursday. "Amnesty begins
        next week. Vox Populi, Vox Dei."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395f17b-b055-4880-adb6-d7aba787e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a05314-c34d-4cf8-aed3-93b2c0658cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.028+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after Musk on Wednesday polled his followers
        about whether to offer "general amnesty to suspended accounts, provided that
        they have not broken the law or engaged in egregious spam."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0640c40-716a-4624-949f-290c5471b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c83d25d-351b-4d01-9efe-55137fc6286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll, which closed around 12:45 pm ET on Thursday, finished
        with 72.4% voting in favor of the proposition and 27.6% voting against. The
        poll garnered more than 3 million votes on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f720c0-5a4c-4079-b5d5-3603fe8ebfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ff9e8-a3db-4502-863e-73b43311bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not immediately clear how Musk and his team at Twitter will
        sort out which accounts had been banned for illegal or spam content versus
        other violations, nor how many total accounts will be restored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bbec41-6034-41b0-9b44-8ea99eff59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae35c0-1c71-44f6-8cf1-3ae7e64f2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk announced last week that he would restore the account of Donald
        Trump after another poll he posted on the platform ended slightly in favor
        of returning the former President, who had been banned following the January
        6, 2021, attack on the Capitol, to the platform. Musk has also restored the
        accounts of several other controversial, previously banned or suspended users,
        including conservative Canadian podcaster Jordan Peterson, right-leaning satire
        website Babylon Bee, comedian Kathy Griffin and Rep. Marjorie Taylor Greene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aed21b-cc98-458d-9723-f5b86a01a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0f7ffb-f997-4c1c-9ef7-ce6e454d5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after acquiring Twitter, Musk said he would create a "content
        moderation council" with "widely diverse viewpoints," and that no major content
        decisions would be made until it was in place. There is no evidence that such
        a group has been formed or was involved in Musk''s replatforming decisions.
        Instead, after Musk restored Trump''s account, he tweeted "Vox Populi, Vox
        Dei," Latin for "the voice of the people is the voice of god."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74225560-6186-403b-9e62-a6b6b0c6b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095acedb-ca4f-4016-8613-85c2c8af3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Musk''s takeover, Twitter typically imposed "strikes" that
        corresponded with suspensions for escalating periods of time when users repeatedly
        broke its rules against Covid-19 or civic integrity misinformation, giving
        users up to nine chances before they were booted from the platform. The platform
        also had other enforcement mechanisms — such as labeling a tweet or reducing
        its reach — for its additional rules including those prohibiting terrorism,
        threats of violence against individuals or groups of people, targeted abuse
        or harassment, publishing another person''s private information, and content
        promoting abuse or self-harm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22064b2b-3a31-4a71-8345-72071a54e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf52a1c4-eb12-4968-bf78-6a32329ca17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously said he disagreed with Twitter''s policy of
        permanent bans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2af0efe-d1e9-438a-a2ac-bbb6ab54cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.029+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28e3e0-b92d-4102-87ae-36945eb1d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Twitter policy is freedom of speech, not freedom of reach,"
        Musk said in a tweet last week, echoing an approach that is something of an
        industry standard. "Negative/hate tweets will be max deboosted &amp; demonetized,
        so no ads or other revenue to Twitter."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe2c03-0b43-43b8-848c-c823c4f3ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e47fd-f4a6-468d-b733-5ea77876b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to restore countless previously banned accounts could
        further alienate Twitter''s advertisers, many of whom have fled the platform
        in the wake of the chaos since Musk took over and out of fear that their ads
        could end up running alongside objectionable content. Musk has said the departure
        of key Twitter advertisers in recent weeks has led to a "massive drop in revenue"
        for the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aca6e7-80e0-4b3d-9145-06d71281745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T09:38:05.030+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:25.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2022/11/24/tech/elon-musk-amnesty-poll/index.html">Elon
        Musk says he will begin restoring previously banned Twitter accounts next
        week</a>."</p>'
