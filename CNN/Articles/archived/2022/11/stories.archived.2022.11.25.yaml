      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Imported
        pompano and pink salmon sold in wet markets will be confiscated beginning
        Dec. 4 based on existing restriction, the Bureau of Fisheries and Aquatic
        Resources (BFAR) said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13d12c-ae75-40ba-b8de-e7c898407942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912592b-9fa8-4c9f-836f-17905885bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR confirmed to CNN Philippines that this is an offshoot of an
        information drive in 21 wet markets in Metro Manila from Nov. 24 to Dec. 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220852e8-6e93-45b8-8479-16ce56c8710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53988f0e-ffad-40f0-9b12-51d99c648009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, the agency said the sale of imported pompano
        and pink salmon in wet markets is prohibited under Fisheries Administrative
        Order 195, as these are only for canning, processing, and institutional buyers
        like hotels and restaurants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e0b42-eb95-4ef6-a8ec-e2e78778ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c221d50b-d1b9-478a-95ea-024cf3ab903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR also told CNN Philippines that pompano and pink salmon are
        not included in the certificate of necessity to import (CNI) issued in November,
        which listed imported fish products that can be sold in wet markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2047c-f057-4904-9bbf-bdc05cce4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81765b5-a0e2-42a4-9227-c647cf736836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the government allows fish importation anew in order to fill
        in the supply gap while our conservation measures are in place and keep the
        prices of our fish commodities in the retail markets stable, the DA-BFAR conducts
        this IEC (information, education, and communication) campaign that will help
        safeguard the livelihood of our local fishers and prevent competition between
        our local and imported fish products," BFAR officer-in-charge Demosthenes
        Escoto said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e9659-6036-4329-8ce0-873512935c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03c48a-55c8-4a68-8cb4-28378368ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fishers group Pambansang Lakas ng Kilusang Mamamalakaya
        ng Pilipinas (PAMALAKAYA) urged BFAR to fight import-liberalization policies,
        instead of chasing ordinary retailers who are only forced to sell cheaper,
        imported fish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46865c2-cfc9-4109-826b-433240599457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.864+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769f1ce-002f-4911-9201-ca2e142fbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome BFAR''s prohibition of imported fish in the local
        market, this should translate into actual policy by seeking to repeal the
        FAO 195, which has been used as a legal basis to import tens of thousands
        of metric tons of fish over the years," PAMALAKAYA national spokesperson Ronnel
        Arambulo said in a statement on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0e90f-41f9-466b-ab5e-b13475d6c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c69f1-2872-4a6e-beb5-1cbd7e088d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:14:26.865+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, BFAR''s crackdown against imported fish in local markets
        is just for show; a smokescreen to conceal the agency''s incompetence and
        neglect to uphold the local fishery production," he added.</p>'
