      'mgnl:lastActivated': 2023-01-17T21:21:17.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flip through any Filipino television channel in the morning or early
        afternoon, and you’re likely to stumble upon dubbed shows or movies. Along
        with subtitling and translating, dubbing is part of these media companies’
        larger effort of localization, in which&nbsp;content is adapted to a country
        or region to better cater to their audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051b147-6450-441f-8c8a-aaf118fd8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.486+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b4f8c8-f4dc-4527-8467-ee8952e57db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dubbed versions of cartoons and movies that aired on local television
        were portals for many Filipinos to discover international media titles. Generations
        of Filipinos grew up hearing the Tagalog versions of “Dragon Ball Z” and “Spongebob”
        before their English counterparts. The dubs were a tool that helped spark
        the Hallyu wave here, with dubbed versions of “Jewel in the Palace” and “Full
        House” living in local pop culture history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7060b-2e3e-40fd-bd86-06cfb3c27e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb9da8-4616-4914-84c4-02a2c10b3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As streaming services like Netflix have expanded over the years
        and the original titles are made more widely available, it’s easy to take
        these dubs for granted and dismiss them as nostalgia fuel and meme sources.
        But the arrival of these platforms serves as a guarantee that the dubbing
        industry in the Philippines is growing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba700e-4d61-48a4-a9e2-ada20bf9baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b8038-07b5-42cd-ac12-594c86f784de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think of the subtitles and dubs as enabling access to the story,"
        said Netflix’s then-content localization director Danny Sheehan in a 2017
        interview with WIRED. "Our goal is to use creative intent as the North Star,
        to really create culturally relevant and resonant translations for the continent
        that have a wide global appeal.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913731b5-b209-4075-bd86-2a0de989dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'image': 'jcr:21545d4a-208a-4041-9bfa-c1fb1fcd9544'
      'imageCaption': 'HIT Productions, Inc. Head of Localization Rudolph Baldonado.
        Photo by GABY GLORIA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfeaf24-a7af-45d2-b4d5-6f678eafc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11234558-9f9b-4d00-9b7d-350560ac31a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not just ‘Ok, let''s dub!,’” says Rudolph Baldonado, HIT
        Productions head of localization. Baldonado has worked as a voice actor on
        “Spongebob Squarepants” (yes, he was the voice of Filipino Spongebob), and
        as dubbing director of “Trese.” “We need to understand what the show is about,
        how we are going to localize this.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c787fa0-e10f-4e12-9b0f-9ab5f453501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedabe3f-3416-4db5-b4c2-615308c9ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demonstrated during the studio visit, the process begins in pre-production,
        where the director and translator come up with a concept for the Filipino
        dub. Baldonado says that different titles call for different formulas, so
        the work of the pre-prod team involves deciding what could work best in conjunction
        with what clients like Netflix want.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addcd884-f363-4324-aba7-4715ce4dd42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92e5fe-b4a7-4bbc-82d4-068525fd42c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the concept is decided, the writers begin working on the script
        and the team begins casting, which is another process that involves tapping
        into their existing talent pool, asking for vocal samples, or holding auditions.
        The final script is presented to the actors at the actual recording session,
        they record, and pass the material to the sound engineers who fine tune and
        check if any of the lines were missed. The recording then goes into mixing,
        where the engineers focus on adding in the effects and making sure everything
        sounds like it should based on the setting in the material.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cad828-7fdf-4003-b0ee-d1d72d982912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148946e-a8a1-4e04-b5a1-d777bf465ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.487+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a tedious process — four episodes can take a month or more
        to complete — but the talents and team agree that the work is worth it. “Usually
        [at] the end of the process, we see [our work] on the platform and we all
        celebrate and freak out,” says HIT Productions President and managing partner
        Vic Icasas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0459d-8d6d-4727-b926-4a3f22f14c2b'
