    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349eea7-b644-4c17-9607-7387af2d4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.524+08:00
