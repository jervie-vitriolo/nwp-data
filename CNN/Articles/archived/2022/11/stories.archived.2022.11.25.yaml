      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the MDDA’s responsibilities and functions are designed
        to boost Mindanao’s economy, expand job and business opportunities, and improve
        the delivery of public services in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092f780-7fe9-49b1-9323-2506a5e57631'
