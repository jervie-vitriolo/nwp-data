    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621bb06-31f2-4aff-abf1-2e0c245d03ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is at its strongest when it puts DonBelle at the center
        of the solar system and allows them to do their celestial dance. The animation
        by <a href="https://www.instagram.com/4nclru/?hl=en" target="_blank">4nclru</a>
        becomes a way into Ayef’s mind and a playful depiction of their parallel journeys,
        especially in the end. But most intelligently, Vargas, Cayanan, and Santos
        borrow images from the history of cinematic heartbreak. From expirations dates
        on cans that remind them of their contracts (“Chungking Express”) and motorcycle
        rides that force physical proximity (“Fallen Angels”), Vargas and the entire
        team repurpose scenes of longing and self-destructive isolation from Wong
        Kar-wai films and transform them into images of freedom, joy, and companionship.
        The most successful of these sequences is when Ayef and Manny visit IKEA after
        a bad day, referencing Day 34 of “500 Days of Summer.”</p>'
