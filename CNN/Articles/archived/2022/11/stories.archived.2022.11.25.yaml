  'PH-budget-gap-widens-October-over-stepped-up-spending':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-25T13:39:43.044+08:00
    'imagesource': 'jcr:f01afa12-6b53-46ad-b5c1-8f5c302e71e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f8751a-520c-4bcb-8b9b-92cf437d10c7'
    'lead': 'The Philippine government posted a higher budget deficit in October due
      to more spending, data from the Bureau of the Treasury (BTr) showed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T13:42:28.823+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:21:21.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:46.340+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH budget gap widens to ₱99.1B in October over stepped-up spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85f439-d8af-4621-a406-794e93d2924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Philippine government posted a higher budget deficit in October due to more
        spending, data from the Bureau of the Treasury (BTr) showed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ae115-b07b-4a73-9a88-7dfa5ea924af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economist said higher spending could be attributable to the reopening
        of the economy compared to lockdowns the year prior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70456e60-0bd8-461d-9284-05290aec15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BTr said the budget deficit reached ₱99.1 billion,
        or 54.08% higher year-on-year from ₱64.3 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338ca64-e97c-4d47-a61e-50966e0363f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October deficit was the narrowest in two months from September''s
        ₱179.8 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f65c46-aa9e-490c-a001-dd02bdefcd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure pushed the gap for the January-October period to ₱1.1
        trillion, shrinking by ₱91.6 billion from a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f4870-b70c-4500-9009-8e08e48fdb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr attributed October''s budget deficit to the accelerated
        government spending of 22.23% versus the 14.4% revenue growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789a35c-b3cd-4f13-8e0f-15fe589691b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher budget deficits "may have to do with the further reopening
        and no more large scale lockdowns so far this year, compared to some pockets
        of hard lockdowns in 2021," Rizal Commercial Banking Corporation chief economist
        Michael Ricafort said in his emailed commentary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93482d-4cb3-4274-a1d0-37e7011d07c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.823+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expenses in October jumped to ₱387.9 billion compared to the ₱317.4
        billion registered a year prior driven by higher share of local governments
        from national tax proceeds, subsidy releases for programs implemented by government
        corporations, disbursements for social protection programs, and road infrastructure
        projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76763ee-719a-4f73-8877-fc65ea4dda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue collection, meanwhile, stood at ₱288.9 billion, up by 14.14%,
        with the Bureau of Internal Revenue bringing in ₱186.8 billion. The Bureau
        of Customs, meanwhile, collected ₱75.1 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88f69f-571e-4ed2-9829-48c08e598e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency itself registered a double-digit increase to ₱13.2 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5338ef8-d78e-419e-b1ca-a3a8b8b79b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T13:42:28.824+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:21:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total collections from other offices, on the other hand, weakened
        to ₱13.7 billion.</p>'
