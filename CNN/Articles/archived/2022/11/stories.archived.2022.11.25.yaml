      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The challenges of voice acting</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19658bcf-42f3-4db9-8fc5-424a0e3524d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to popular belief, having a good voice isn’t the only requirement
        for you to become a voice actor. There is a skill that comes with the job.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf92181-50f4-45a9-a36d-59121ef43c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4ed30-6287-4f45-9687-ec5f4ccb05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi nila ‘maganda boses mo, mag-dubber ka!’ Hindi lang po
        sa ganda ng boses. We all have unique voices,” says Baldonado. “It''s in the
        acting. ''Yun ''yung [seemingly] less important, but actually is the most
        important part.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2e97f-42e7-43a8-9b74-8db1aa4dc9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3522e76-5601-4ed6-827c-0ad7df22ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465147b-8436-4e9f-806f-581cbbf48f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996556e-cd0e-4a80-9267-e058bbd29146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment was most appreciated with the release of  “Trese”
        in 2021. Adapted from the original graphic novel by Kajo Baldisimo and Budjette
        Tan, “Trese” is the first animated series distributed worldwide that takes
        its source material from Filipino folklore.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a27058-7661-48ad-a2a7-43f3f6e3faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b12d8c-226b-4c28-939e-67b0a9baf390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As dubbing director, Baldonado helped actress Liza Soberano prepare
        for her role as the titular character’s Filipino voice. When asked about the
        controversy, Baldonado reiterates the goal of localization. “Hindi lang ganda
        ng boses,” he says of the considerations that a team takes when creating a
        dubbing track. A lot of the work gives more importance to answering these
        questions: Can we effectively give them that illusion that these characters
        are speaking Filipino? And more importantly, do the viewers understand what''s
        going on finally?</p>'
