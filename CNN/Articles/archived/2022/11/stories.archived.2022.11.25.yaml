      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> A
        magnitude 5.1 earthquake jolted the municipality of Burgos in Ilocos Norte
        late Thursday evening, state seismologists reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea3a6e-3f43-4501-bc8c-daca69571577'
