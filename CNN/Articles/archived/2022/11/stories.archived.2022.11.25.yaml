    'jcr:uuid': '9f5152f9-7893-4c2f-b3f4-7cd427d743a9'
    'lead': '"The people have spoken," Musk tweeted on Thursday. "Amnesty begins next
      week. Vox Populi, Vox Dei."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T09:38:05.028+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:21:25.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
