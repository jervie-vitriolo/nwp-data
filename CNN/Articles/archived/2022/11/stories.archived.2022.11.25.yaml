    'template': '1'
    'title': 'Hong Kong finds 90-year-old cardinal guilty over pro-democracy protest
      fund'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba12275-f273-411f-9b6e-1a2785142412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 90-year-old former bishop and outspoken
        critic of China''s ruling Communist Party was found guilty Friday on a charge
        relating to his role in a relief fund for Hong Kong''s pro-democracy protests
        in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697948d2-3d3a-4a26-962c-2188db711fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Joseph Zen and five others, including the Cantopop singer
        Denise Ho, contravened the Societies Ordinance by failing to register the
        now-defunct "612 Humanitarian Relief Fund" that was partly used to pay protesters''
        legal and medical fees, the West Kowloon Magistrates'' Courts ruled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d7280-9860-4cef-bcb9-0620b943bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver-haired cardinal, who appeared in court with a walking
        stick, and his co-defendants had all denied the charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b0495-a299-4221-9679-762b4c537184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is considered a marker of political freedom in Hong Kong
        during an ongoing crackdown on the pro-democracy movement, and comes at a
        sensitive time for the Vatican, which is preparing to renew a controversial
        deal with Beijing over the appointment of bishops in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a40fb06-a0be-4a46-8fa4-4910753b464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the court, Zen told reporters that he hoped people wouldn''t
        link his conviction to religious freedom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cc99b-3ca6-4470-9adf-e725086b13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw many people overseas are concerned about a cardinal being
        arrested. It is not related to religious freedom. I am part of the fund. (Hong
        Kong) has not seen damage (to) its religious freedom," Zen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab043b0c-3c3d-4463-8baa-135e8a0589d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen and four other trustees of the fund -- singer Ho, barrister
        Margaret Ng, scholar Hui Po Keung, and politician Cyd Ho -- were sentenced
        to fines of HK$4,000 ($510) each.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c7d86-dd2f-458a-be7f-2b7ef5ab2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth defendant, Sze Ching-wee, who was the fund''s secretary,
        was fined HK$2,500 ($320).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796009d-95ac-44ac-97c0-9595afed7ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All had initially been charged under the controversial Beijing-backed
        national security law for colluding with foreign forces, which carries a maximum
        penalty of life imprisonment. Those charges were dropped and they instead
        faced a lesser charge under the Societies Ordinance, a century-old colonial-era
        law punishable with fines of up to HK$10,000 ($1,274) but not jail time for
        first-time offenders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a130165-2186-4d4b-9c93-e79a8c1aef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard in September that the legal fund raised the equivalent
        of $34.4 million through 100,000 deposits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37175acc-34b1-459f-9a14-a9153dc3a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to providing financial aid to protesters, the fund was
        also used to sponsor pro-democracy rallies, such as paying for audio equipment
        used in 2019 during street protests to resist Beijing''s tightening grip.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5821a4-bf23-497b-bc1c-37331d0b9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Zen and the other five defendants were spared from being
        charged under the national security law, the legislation imposed by Beijing
        over Hong Kong in June 2020 in a bid to quell the protests has repeatedly
        been used to curb dissent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07cc18-a3f5-46fa-84c8-beecc252ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the imposition of the law, most of the city''s prominent pro-democracy
        figures have either been arrested or gone into exile, while several independent
        media outlets and non-government organizations have been shuttered.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbaad70-943b-48d0-a982-3fcbe2633dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied criticism that the
        law -- which criminalizes acts of secession, subversion, terrorism, and collusion
        with foreign forces -- has stifled freedoms, claiming instead it has restored
        order in the city after the 2019 protest movement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db15232-8095-4f0f-b1b4-787c316e2263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s prosecution of one of Asia''s most senior clergyman
        has cast the relationship between Beijing and the Holy See into sharp focus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040bd80-608f-4ff3-879a-eac67cc49942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen has strongly opposed a controversial agreement struck in 2018
        between the Vatican and China over the appointment of bishops. Previously
        both sides had demanded the final say on bishop appointments in mainland China,
        where religious activities are heavily monitored and sometimes banned.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365cd06-764c-4d03-b01e-73de1dbcabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to Catholic parents in Shanghai in 1932, Zen fled to Hong Kong
        with his family to escape looming Communist rule as a teenager. He was ordained
        as a priest in 1961 and made Bishop of Hong Kong in 2002, before retiring
        in 2009.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf422ad-659a-413d-9cf7-ae932db3adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T14:33:29.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:21:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "conscience of Hong Kong" among his supporters, Zen
        has long been a prominent advocate for democracy, human rights and religious
        freedom. He has been on the front lines of some of the city''s most important
        protests, from the mass rally against national security legislation in 2003
        to the "Umbrella Movement" demanding universal suffrage in 2014.</p>'
