  'Ronaldo-makes-history--leads-Portugal-win-against-Ghana':
    'author': 'Homero DeLaFuente, CNN'
    'caption': 'Hassan Ammar/AP'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-25T04:49:41.551+08:00
    'credit': 'Hassan Ammar/AP'
    'imagesource': 'jcr:939ea1e1-5c7d-40c5-b695-32d57da2a11b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6400169-a17e-4e19-be5f-92fea122915f'
    'lead': 'Cristiano Ronaldo made history on Thursday as he became the first man
      in history to score in five FIFA World Cups, leading Portugal to a 3-2 victory
      over Ghana at Stadium 974 in Qatar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T04:53:37.129+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:21:32.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:41.175+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronaldo makes history, leads Portugal win against Ghana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7ada4-e453-4bd5-a65f-be4202218a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Cristiano Ronaldo made history on Thursday
        as he became the first man in history to score in five FIFA World Cups, leading
        Portugal to a 3-2 victory over Ghana at Stadium 974 in Qatar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345bdb5a-e296-48da-b3df-c677c17eadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.129+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portugal captain kickstarted a flurry of goals in the 65th minute
        when he converted a penalty to put his team ahead 1-0.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9cfa6-9139-4129-85cd-f963452fced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old, who is playing in a record-equaling fifth World
        Cup, remains two goals shy of passing Eusebio (9) to become the nation’s leading
        goal scorer in tournament history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7048f16-a2d9-422c-8ef5-b4449dbbc06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana, though, wasted no time in leveling the score as Andre Ayew
        equalized in the 73th minute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa5907-7672-4158-a662-8b9bbce9d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ghana''s joy was short lived as Portugal scored two successive
        goals in just under three minutes through João Félix and Rafael Leão.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a203c-98ec-44f9-bd5b-ef51f93d34fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osman Bukari scored a late consolation goal for Ghana in the 89th
        minute but Portugal held on for the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87457b-8009-40a7-aa8f-df56328f0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana''s Iñaki Williams nearly provided the ultimate drama in the
        final minute of the match as he stole the ball from Portugal''s goalkeeper
        after hiding behind him - only to slip at the crucial moment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0c52c-65d3-4da9-836c-6a8c34d2165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:53:37.130+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:32.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This update was first published on CNN.com, <a href="https://edition.cnn.com/sport/live-news/world-cup-11-24-22/index.html"><em>"Cristiano
        Ronaldo leads Portugal against Ghana and other World Cup news and highlights"</em></a></p>'
  'Atl-tico-Madrid-doctor-called-upon-to-treat-Pope-Francis--knee-injury':
    'author': 'Ben Morse and Patrick Sung, CNN'
    'caption': 'Franco Origlia/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T04:54:18.802+08:00
    'credit': 'Franco Origlia/Getty Images'
    'imagesource': 'jcr:462e0392-4180-44ed-ae36-d4af4c27ea63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4874511b-2534-4e3f-8bb9-77e045b8636a'
    'lead': 'The head doctor at Spanish football club Atlético Madrid has been called
      upon by the Vatican to treat Pope Francis’ knee injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T04:56:13.997+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:21:31.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:41.422+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Atlético Madrid doctor called upon to treat Pope Francis’ knee injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab03805-ff47-4902-b659-9d1b50f872c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;The head doctor at Spanish football club
        Atlético Madrid has been called upon by the Vatican to treat Pope Francis’
        knee injury.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d2e98-b322-4057-ba7a-ec7806916a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José María Villalón, a specialist in orthopedic surgery and traumatology,
        told Spanish radio station COPE that he was part of a group of specialists
        who traveled to treat Pope Francis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75236b-5883-471a-9a4c-f119c3873184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both from the Episcopal Conference and the Apostolic Nunciature
        of the Vatican in Spain, they requested that a group of specialists go help
        the Pope with the situation that he’s experiencing,” Villalón said. “We see
        him in a wheelchair and let’s see if we can help him improve his mobility
        and slow his arthritic process.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee781ad1-5f3c-4161-ba5a-951388f70788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has often been seen with a walking stick and sometimes
        using a wheelchair due to pain in his right knee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334b590-b44e-447d-b4c3-bb2724319ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.997+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the 85-year-old canceled a trip to Democratic
        Republic of Congo and South Sudan after doctors said he might also have to
        miss a later trip to Canada unless he agreed to have 20 more days of therapy
        and rest for his right knee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8827f-a41a-4f14-a2a2-9517c84ba727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters in July, Pope Francis spoke about the
        injury for the first time, saying he had suffered “a small fracture” in the
        knee when he took a misstep while a ligament was inflamed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3bac5d-7f6e-49b8-b57e-5abf0a153c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalón told COPE that Pope Francis is suffering from an “arthritic
        process which is affecting various joints.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a22126-7250-4eaf-833c-005b15f0647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: “Sometimes, it starts in a joint with arthritis and
        other joints worsen because they carry more load than normal. And he’s looking
        to slow down that process and that it doesn’t worsen.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa553747-5a21-4138-b9e8-7c088709f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalón explained that he was “nervous” before meeting Pope Francis
        because “it’s a responsibility for a world figure to be in shape physically,”
        adding that his busy schedule adds to the difficulty in treating his injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4cbe5-c66e-4475-96b4-e87a1ffa02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the handicap that he isn’t a normal patient due to his
        great activeness. Possibly, the Pope has it more difficult because his schedule
        is so complicated, but I’m an optimist. We can help the Pope; he helps us
        with everything else, but we’ll at least be able to advise the doctors who
        are there on a day-to-day basis with him.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14252f5e-353b-422d-8813-27914fff4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalón described Pope Francis as having a “great personality,
        he’s very good, very lucid psychologically. He’s a very thankful person, very
        kind and he likes football.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198db8f-7653-4f66-9d51-9168cfe73331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Villalón mentioned that he worked for Atlético Madrid, he
        described Pope Francis – a keen Argentina football fan – expressing his support
        for Atleti and Argentina forward, Ángel Correa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477f019f-aa30-4920-85bf-1269fe095abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has a lot of love for him. The Pope is a fan of San Lorenzo,
        and since he’s the chaplain of the team, he confirmed [Correa], so they have
        a mutual care for one another.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09e33c-3efb-4979-851d-3456a93466c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villalón said that while he is a “very pleasant patient,”
        Pope Francis is “very stubborn in the sense that there are surgical solutions
        that he doesn’t want.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44493b-fffd-47b2-86b9-75d1e6b4b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to offer more conservative treatments so that he’s in agreement,”
        Villalón said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337871e-6515-49d7-8d35-025f9cf7e10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “I hope to return because the first visit was just a consultancy.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a26ecb-27bb-427a-b273-781f9d90e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis told Reuters that he did not want an operation on his
        knee because the general anesthetic used in last year’s surgery to remove
        part of his colon due to diverticulitis had negative side effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489607e-8e5d-4a1f-9740-395ce78bd286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.998+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Vatican and Atlético for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009f9256-d991-4fd2-9e09-b685b70cd074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T04:56:13.999+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/24/football/pope-francis-knee-injury-atletico-madrid-spt-intl/index.html"><em>"Atlético
        Madrid doctor called upon to treat Pope Francis’ knee injury"</em></a></p>'
  'Ukraine-battles-to-restore-power-after-Russian-strikes':
    'caption': 'Pavlo Palamarchuk/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T04:56:35.411+08:00
    'credit': 'Pavlo Palamarchuk/Reuters'
    'imagesource': 'jcr:c3d7c91b-d725-492a-8efa-1baff5594eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f991b005-21af-40e3-95b0-7956dbf65e27'
    'lead': 'Ukraine raced to restore power across the country on Thursday, a day
      after Russia sent a new barrage of missiles to target critical infrastructure,
      resulting in the temporary shutdown of most of its power plants and leaving
      the “vast majority” of people without electricity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T05:00:41.320+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:21:31.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:41.772+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine battles to restore power after Russian strikes leave ‘vast majority’
      of people without electricity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387524bf-37e7-44cf-87d1-4f4ed5ab3ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Ukraine raced to restore power
        across the country on Thursday, a day after Russia sent a new barrage of missiles
        to target critical infrastructure, resulting in the temporary shutdown of
        most of its power plants and leaving the “vast majority” of people without
        electricity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c3966-def4-491b-8557-cdad51e5dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national energy company Ukrenergo said work was “taking longer
        than after previous attacks” because Wednesday’s assault targeted power generation
        facilities and caused a “systemic incident.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8271be-33b2-48be-b5b4-2d65dfbefc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday afternoon, electricity had been restored to “all regions”
        but individual households were still “gradually being connected to the grid,”
        Kyrylo Tymoshenko, an official in President Volodymyr Zelensky’s office, said
        on Telegram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0fead-63da-46dd-af62-735290111d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian armed forces said 70 Russian missiles were launched
        on Wednesday afternoon and 51 shot down, along with five attack drones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cf18f-b3a9-4507-aada-b028012f3d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack killed at least 10 people, including a teenage girl,
        and “led to the temporary de-energization of all nuclear power plants, and
        most thermal and hydroelectric power plants,” the Ministry of Energy said.
        It left much of the country without power, with knock-on effects on heating,
        the water supply and internet access in some areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b0377-bfd5-4226-885d-b40facc80f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was the first time that Ukraine’s four nuclear power plants
        were simultaneously shut down in 40 years, the head of state nuclear energy
        company Energoatom said in a statement. Petro Kotin said it was a precautionary
        measure and that he expected they would be reconnected by Thursday evening.
        The three fully functioning plants in Ukrainian hands – the occupied Zaporizhzhia
        plant has not been operating since September – would help supply electricity
        to the national grid, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f2d98-7b04-44cb-955a-b56500e7a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is heavily dependent on nuclear energy, according to the
        World Nuclear Association. It has 15 reactors at four plants that, before
        Russia’s full-scale invasion in February, generated about half of its electricity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a27442-cd66-4d99-973c-9cad662cad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has turned its attention to destroying energy infrastructure
        in Ukraine ahead of the bitter winter season, and successive waves of strikes
        have left much of the country facing rolling blackouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4fb19-cf10-49eb-bc9b-033c937f9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surgeons operate by torch light</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe18a17-649f-4b34-a649-ae5db9ce1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday’s strike caused havoc across the country, with the capital
        Kyiv, the western city of Lviv and the entire Odesa region in the dark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70045fd5-6549-4d17-891d-fdd86ac78bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who had taken shelter from the airstrikes in the capital
        left bunkers to find their homes without power and scrambled to find a place
        for the night with friends or family. One in four homes in the city was still
        without electricity Thursday morning. While the water supply was restored
        to all districts by mid-afternoon, it was still not working at full capacity,
        with those in high-rise buildings experiencing low water pressure, Mayor Vitalii
        Klitschko said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2bd51-9d69-4464-b28b-94f870927ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the Reuters news agency showed people in the capital
        queuing to collect water from public wells in the pouring rain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba5066-66be-49d5-b420-9b6cd0098c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals relied on generator power or even head torches worn by
        staff as they continued to perform operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3ed488-2989-4af6-98a0-d77dec16bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one Kyiv hospital, doctors were performing heart surgery on a
        child when the power went out. Dr. Borys Todurov posted a video on Instagram
        that showed surgeons working by the light of their headlamps as they waited
        for the generator to kick in.</p>'
    '10':
      'image': 'jcr:a986450b-dd02-48c1-babc-8c57c749e6e5'
      'imageCaption': 'Borys Todurov/Instagram'
      'imageCredit': 'Borys Todurov/Instagram'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a867c8-3f00-4719-b6ee-d06a52b80bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37ca043-fc1e-4d1d-b4ad-b746e757abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of a hospital in the central Dnipropetrovsk region,
        across the river from the Russian-occupied Zaporizhzhia nuclear power plant,
        said “tens of patients in a critical condition were on surgery tables at Mechnikova
        Hospital” when the blackout hit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ad1ab-bb32-4d95-a3f5-03d35c00519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anesthesiologists and surgeons put on headlights to save each of
        them,” Dr. Sergii Ryzhenko wrote on Facebook. He posted a photo of two doctors,
        who he said were Yaroslav Medvedyk and Kseniya Denysova, operating on a 23-year-old
        man when the electricity went down – “for the first time in 35 years of Yaroslav’s
        practice.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fc7438-5d7a-4ad7-a748-eaecd82ef0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU vows further sanctions</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ede8c8-51cb-4cbf-94c4-5d8a71db6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky requested an urgent meeting of the UN Security Council
        following the strikes, which met with swift condemnation from Ukraine’s allies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227767a7-df2a-4ed3-ac23-d4dcc004948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union announced it would prepare a ninth package of
        sanctions against Moscow, in what European Commission President Ursula von
        der Leyen said was an attempt “to blunt even further its capacity to wage
        war on Ukraine.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b60d3a-2129-46cf-b337-3e2132fda088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron said Russia’s attack demanded a
        response. “Ukraine suffered massive shelling today, leaving much of the country
        without water or electricity. Strikes against civilian infrastructures are
        war crimes and cannot go unpunished,” he tweeted on Wednesday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f5864-a279-47f3-9e46-554c4683add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland said Wednesday the Patriot missile defense system that Germany
        had offered Poland should go to Ukraine instead. “After further missile attacks
        (from Russia), I turned to (Germany) to have the proposed (Poland) Patriot
        batteries transferred to (Ukraine) and deployed at the western border,” Polish
        Defense Minister Mariusz Blaszczak said on Twitter. Germany’s offer to Poland
        came after a missile hit Polish territory near the Ukrainian border on November
        15, killing two people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553d9a8-f4f4-4103-a4e9-d18b9c474bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said Thursday that Ukraine’s leadership
        could stop the suffering by meeting Russia’s demands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d64e7-78eb-41b1-9e3a-0c8aa85fda57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The leadership of Ukraine has every opportunity to bring the situation
        back to normal, has every opportunity to resolve the situation in such a way
        as to fulfil the requirements of the Russian side and, accordingly, stop all
        possible suffering of the local population,” Peskov said in a call with reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270cee74-81cd-4364-a024-9c1bb87ea9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ukraine’s defense ministry sent a tweet Thursday marking
        nine months since Russia’s February 24 invasion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd459c-b92f-4989-9712-2c7a25e4a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nine months. The amount of time in which a child is born. In nine
        months of its full-scale invasion, Russia has killed and injured hundreds
        of our children, kidnapped thousands of them, and made millions of children
        refugees,” it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3ebe33-9364-4451-a18c-192bfd8babda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T05:00:41.322+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/24/europe/ukraine-power-russia-strikes-intl-cmd/index.html"><em>"Ukraine
        battles to restore power after Russian strikes leave ‘vast majority’ of people
        without electricity"</em></a></p>'
