      'mgnl:lastActivated': 2023-01-17T21:21:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70245e-ac63-48b6-9f6c-d460c719ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 17-year-old Ericka Peralejo (the Filipino voice of Suzy in “Stranger
        Things”), voice acting is one way to help her use her voice better because
        her oratory skills in real life “aren’t that great.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1745ad2-ebf3-4050-aa2e-1be6e6e786a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326dbf34-8c3e-4cd8-9e53-14d025fcf763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.488+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having started at the age of 10, Peralejo says that her experience
        has taught her that voice acting is a lesson in controlling one’s voice. “Mas
        mahirap yung control, lalo na control doesn''t mean no energy,” she says.
        “Kung ano yung ginagawa sa studio, minsan it''s not enough to just copy them.
        Kasi voice nga lang eh. Yung pag-express namin, we have to physicalize more
        than the onscreen people, the actor, para tumerno.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbfc6c-9918-4a16-9a84-8bca777a71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7623b0-a147-4bb2-8c43-eb746f40d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers JM Canlas and Albert Silos started around the same time
        as Peralejo. The three started out doing the dubs for cartoons — at the time,
        they would look forward to the play time in between sessions over the actual
        work. Now, they appreciate all they’ve learned from the profession.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a8eff-2e48-40a5-a988-28a8ea1254f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36de21-2448-4bc7-b2c5-e4ce8b3c85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas and Silos voice Lucas and Will respectively. Canlas is the
        youngest of the bunch, having gotten his start at only eight years old. He
        “finds it cool” that he gets to adjust his voice depending on the job. “What
        I love about my directors is they sometimes give you characters na you don''t
        think fits your voice but then they push you and start adjusting you, and
        before you know it, sumaswak siya.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8540982-d373-4a22-9dbe-89bd70261a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afcc9d-9911-41d8-93e4-980cf93fcb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, as Silos says, nothing compares to the “honor of being
        part of the process of bringing [international content] to the Filipino audience.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1130c5a5-33fa-429c-8414-84fcc57cc1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90dcfc4-3920-46b3-8ce9-1bdf6718b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:09:42.489+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:17.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I find most fun about being a Filipino voice actor is the
        fact that people will get to watch this certain movie or cartoon and there
        will be a massive audience that will understand and absorb that content more
        because it''s in Filipino,” he says.</p>'
  'marcos-congratulates-malaysian-pm-anwar-ibrahim':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-25T16:54:43.618+08:00
    'imagesource': 'jcr:7a8a7852-8f23-4dce-b688-24318f7ba46b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3bb136-b322-4a26-9272-25bc211085e1'
    'lead': 'President Ferdinand Marcos Jr. congratulates newly-appointed Malaysian
      Prime Minister Anwar Ibrahim whom he describes as a good friend, adding he looks
      forward ''to the stability that his leadership will provide Malaysia and the
      region.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T16:57:08.322+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:21:16.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:48.732+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos congratulates new Malaysian PM Anwar Ibrahim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5123f7-39ce-43f8-a705-536fc4a9be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — President
        Ferdinand “Bongbong” Marcos Jr. on Friday congratulated veteran Malaysian
        opposition leader Anwar Ibrahim for his appointment as prime minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0ff9ad-0cd1-4681-8198-8b4c364b816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21ac3a9-8a1a-4222-b3eb-109fc1a094a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos described Anwar as a “good friend” and expressed
        the belief that Ibrahim will help steer Malaysia in the right direction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f1d87-b43f-4950-a09a-29be498ec8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7ead4-b341-4f2f-a726-75ac43778709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I look forward to the stability that his leadership will provide
        Malaysia and the region,” the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3ae75-bdbf-4185-9a64-ba2cb2660667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18498e2c-01c8-4248-bc27-f3c7f05a4f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar was sworn in as prime minister on Thursday, following five
        days of an unprecedented post-election crisis after he and rival, former Prime
        Minister Muhyiddin Yassin, failed to win a majority in the election.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d30b9-ded3-4bf6-bc8a-27ab8bf34af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:12:37.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2022/11/25/Malaysia-s-Anwar-becomes-prime-minister--ending-decades-long-wait.html">Malaysia’s
        Anwar becomes prime minister, ending decades-long wait</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73580364-7dd5-43c3-b80e-757c6af02f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753dc1b-9a57-497f-a017-a215bc23f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed by the country’s constitutional monarch, King Al-Sultan
        Abdullah, after the latter spoke to several lawmakers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1422026-6ece-43a6-8b01-e6cc266abc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe588e65-c220-421f-9feb-e758ed2b7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 1999 to 2018, Anwar was jailed for a total of nearly a decade
        for sodomy and corruption, which he claimed were politically motivated charges.
        In 2018, he was poised to become the next prime minister but was eventually
        denied the premiership. His coalition collapsed two years later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa529f48-135d-4634-86bc-c0858edff51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e562c-d65c-4c12-ada2-0ffc26ba8e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months after his release from prison, he met with Marcos in the
        Philippines over what the latter earlier described as “casual” dinner. With
        them was impeached former President Joseph Estrada, whom Marcos said is an
        “old-time friend” of Anwar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5835a-c2a8-47ed-a510-4c64daccb611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ffda3-2e23-422c-95af-fbad1fa6500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video blog in September 2018, Marcos shared he and Anwar discussed
        the Sabah issue, where the Philippines and Malaysia have conflicting claims.
        This was two years after Marcos failed in his vice presidential bid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c4877b-1a5e-4b41-90a8-b0b31dfb10df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cd0b3a-58e0-4d46-a626-3dee4bfd7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His view on the matter is very simple. Both countries should move
        on and go to other issues,” Marcos said in the video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e79a1-940a-4454-936c-552d9f8dbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56113a17-a30f-4086-b49e-5ef069a4f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, our position in the Philippines is that our claim on
        Sabah is maintained. We feel that it is a righteous claim. But I agree with
        his suggestion that the relationship between Malaysia and the Philippines
        should not be centered only around Sabah but should be expanded to include
        other sectors,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00486b62-21f6-4ee6-bcc1-b9901886d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d026d74-81c0-4814-841a-350516233bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after being occupied by the Japanese and eventually becoming
        a British Crown Colony, Sabah became a state under Malaysia, which gained
        independence in 1963.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70121fe4-b192-4124-a487-0676f6d91078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041ed488-df00-4258-a78e-25b78464b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila, however, insists that Sabah was merely on lease to Malaysia
        by the Sultanate of Sulu, which has ceded sovereignty over the area to the
        Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038b7c2-6edd-41b4-a5c4-384b37731a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92a742-884d-4807-afde-483a3f7a0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultanate signed a January 22, 1878 lease agreement with the
        now defunct private firm British North Borneo Company over a part of Sabah,
        which Malaysia absorbed after the British colonizers left.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673ec71-f76a-4279-995d-ad881932b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b257e81-f6e9-46a4-a4cf-4f7317614d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a French arbitral court ordered the Malaysian
        government to pay descendants of the last Sultan of Sulu $15 billion to settle
        a dispute over the land deal. This came as Malaysia allegedly failed to pay
        them annually since 2013, breaching an international private lease agreement
        on Sabah.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad69045-2544-42c2-b8d1-ef4172e73753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbe325-d404-4eb2-9c9f-c018c48a3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia had been paying what it considers cession money of 5,300
        Malaysian ringgits a year to the heirs of the Sulu Sultante until it stopped
        payments in 2013.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550ca45-c0bb-4545-8513-ee3e0fc69c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e69a1e-c470-4eb2-bbff-306a10b7db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General<a href="https://www.cnnphilippines.com/news/2022/8/2/OSG-Palace-Sulu-heirs-France-court-ruling.html">
        previously said</a> it is studying the legal and constitutional implications
        of the court ruling for the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fff4a1-148a-4287-af44-22ef04e2dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T16:57:08.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'china-no-covid-anger-quarantine':
    'author': 'Selina Wang and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T17:12:42.091+08:00
    'imagesource': 'jcr:134c41ec-7fc6-4a3f-a8a8-c604e735bdb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3eff5f3-c209-4900-92c8-95f421f7baba'
    'lead': 'Across China, anger and frustration with zero-Covid has reached new heights
      and led to rare scenes of protest, as local authorities rushed to reintroduce
      restrictions amid record infections -- despite a recent government announcement
      of a limited easing of some rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T17:17:32.770+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:21:15.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:49.464+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As anger rises and tragedies mount, China shows no sign of budging on
      zero-Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5dfa87-6111-4005-9ef3-5a16c15c801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Zhou, an auto dealer in northeastern
        China, last saw his father alive in a video chat on the afternoon of November
        1, hours after their home on the far outskirts of Beijing was locked down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4c589-39f3-4c0b-a4e5-e4241cb7be17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e273d9b-885e-4f8b-8226-3840511c990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, they didn''t even realize the snap Covid restrictions
        had been imposed -- there was no warning beforehand, and the apartment building
        where Zhou''s parents and his 10-year-old son lived did not have any cases,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd14e5-a9f4-440d-96bf-0a19ce4f3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53c8aa-d1da-4c9c-9cf6-30b2059070fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.770+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family found out the hard way, when Zhou''s father was denied
        immediate emergency medical help after he suddenly began struggling to breathe
        during the video call. Zhou and his son made a dozen calls for an ambulance,
        he said, claiming security guards blocked relatives from entering the building
        to take the 58-year-old grandfather to a hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947a2dbc-6db0-4fd6-982c-10e9b60fac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a4e59-4700-4d1c-935e-210229f01397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, an ambulance finally arrived to drive Zhou''s father
        to a hospital just five minutes away. But it was too late to save him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26111a8b-345f-4b84-bdf6-f3251848ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa580b6-5349-4f58-9bd3-bf0864de6737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local government killed my dad," Zhou told CNN in his Beijing
        home, breaking down in tears. He said he''s received no explanation about
        why the ambulance took so long to arrive, just a death certificate stating
        the wrong date of death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cbab6-c3a0-4dde-87a2-67827c24d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a106135f-9d32-4697-aaea-92e1a6aeaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou''s anger is part of a growing torrent of dissent toward China''s
        unrelenting zero-Covid lockdowns, which officials insist are necessary to
        protect people''s lives against a virus that, according to the official count,
        has killed just six people from tens of thousands of symptomatic cases reported
        in the last six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f626919-96e2-462b-9e7c-3a3eb58501e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f6f3f-a0cb-4b48-becd-16beee0d6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But increasingly, the restrictions -- not the virus -- are being
        blamed for heartbreaking deaths that have sparked nationwide outrage on social
        media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b909d47-5ffc-41d9-b0bc-a36c9003a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3aa4de-cf5a-4120-b8e3-02222a22af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day Zhou lost his father, a 3-year-old boy died of gas
        poisoning in a locked-down compound in the northwestern city of Lanzhou, after
        he was blocked from being taken promptly to a hospital. Two weeks later, a
        4-month-old girl died in hotel quarantine in the central city of Zhengzhou
        after a 12-hour delay in medical care.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096d0c0-ebe2-4481-a966-2607d902be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9bf78-6225-4739-89bc-5312ec9da319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more families, like Zhou''s, have likely suffered similar tragedies
        outside the social media spotlight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16307378-a5ed-4159-a0a9-8c45d154aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae92aa1-78d6-474f-ab1d-f528136cd534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.771+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou said he contacted several state media outlets in Beijing to
        report on his story, but no reporters came. Amid growing desperation and anger,
        he turned to foreign media -- despite knowing the risk of repercussions from
        the government. CNN is only using his surname to mitigate that risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf23f6-a500-4e2f-97e7-9cc984ea8a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a03888-deb1-428c-aec8-48b33be154a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to get justice for my dad. Why did you lock us down?
        Why did you take my dad''s life away?" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d724755-ae38-4424-897a-9742f3c38dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d9145-a33c-47c4-9e59-9875836e1359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing discontent</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef2b40-0041-4ba9-9900-dd3e83964015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, anger and frustration with zero-Covid has reached
        new heights and led to rare scenes of protest, as local authorities rushed
        to reintroduce restrictions amid record infections -- despite a recent government
        announcement of a limited easing of some rules.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58734671-7544-4c84-b2e4-cd50941bbcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e477f-6f10-47dc-b39e-8d230f2a520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in the southern city of Guangzhou, some residents revolted
        against an extended lockdown by tearing down barriers and marching down streets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a886311-bf9f-4647-b0de-6f7d0385793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388379bd-0fe7-47be-962d-961d51b7a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central city of Zhengzhou this week, workers at the world''s
        biggest iPhone assembly factory clashed with hazmat-suited security officers
        over a delay in bonus payment and chaotic Covid rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f9a51-f706-48f6-8e82-37873511b073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f0fce-f3c2-4429-86cd-96d071c24a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, in the sprawling metropolis of Chongqing in the
        southwest, a resident delivered a searing speech criticizing the Covid lockdown
        on his residential compound. "Without freedom, I would rather die!" he shouted
        to a cheering crowd, who hailed him a "hero" and wrestled him from the grip
        of several police officers who had attempted to take him away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2277192-ac6d-4d35-a69a-af53e1ed1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ad3b5-4d22-433c-b85e-20e59ac944a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These acts of defiance echoed an outpouring of discontent online,
        notably from Chinese football fans -- many under some form of lockdown or
        restrictions -- who have only been able to watch from home as tens of thousands
        of raucous fans pack stadiums at the World Cup in Qatar.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bf138d-0971-42e8-b0da-1ab1aec37f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680eb3d-4a04-4f80-96ad-7984c974b5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.772+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the fans are seen wearing face masks, or told to submit
        proof of Covid test results. Are they not living on the same planet as us?"
        asked a Wechat article questioning China''s insistence on zero-Covid, which
        went viral before it was censored.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6059dd-4aab-406f-8ca5-9b779f4f5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db9f145-08e9-45f5-999f-d78215f63a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that Chinese officials are feeling the heat of the
        growing public discontent, which came on top of the heavy social and economic
        tolls inflicted by the widening lockdowns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4a4d9-3603-4a80-9de1-8dc17e3cb039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27582fcc-4445-429c-ae89-5366aa29c110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Chinese government released a 20-point guideline
        to limit the disruption of zero-Covid rules on daily life and the economy.
        It shortened quarantine from 10 to eight days for close contacts of infected
        people and for inbound travelers. It also scrapped quarantine requirements
        for secondary contacts, discouraged unnecessary mass testing drives and removed
        a major restriction on international flights.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde0b0e-77a0-4ed3-be8d-6420031b25c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c446b-8c11-40cb-84b3-d0aca95e823a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement had raised hopes of a pivot toward reopening, triggering
        a rally of Chinese stocks. But a surge in infections as China heads into its
        fourth winter of the pandemic is quickly dampening such hopes. On Friday,
        the country reported a record 32,695 local cases, as infections for a second
        straight day surpassed the previous peak recorded in April during Shanghai''s
        months-long lockdown.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd128ac67-a6a1-487c-8651-b46c48691698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b15d5-eb11-4fc9-91cc-1a0917161e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What reopening?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502a437b-1776-4365-aae4-596def635539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of relaxing controls, many local officials are reverting
        to the zero-tolerance playbook, attempting to stamp out infections as soon
        as they flare up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ef535-70a8-43b8-90ef-c7722c3ac504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b9688-4ba0-4989-8335-21cf749d5cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cities that dropped mass testing requirements following
        the announcement are already tightening other Covid restrictions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f3681-fb71-48d8-9392-6740a2077e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d4267-c987-4320-8327-f208631ed79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern city of Shijiazhuang was among the first to cancel
        mass testing. It also allowed students to return to schools after a long period
        of online classes. But as cases rose over the weekend, authorities reimposed
        a lockdown on Monday, telling residents to stay home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbef4a5-bcc7-4518-b3a0-0be1e6b52198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273dc5c-4a48-47c8-b71b-e903294b8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.773+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, financial hub Shanghai banned anyone arriving in the
        city from entering venues including shopping malls, restaurants, supermarkets
        and gyms for five days. Authorities also shut down cultural and entertainment
        venues in half of the city.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1002ac1-86bc-4c7b-b312-394adb7d5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37e486-9fa6-491d-9b0c-df733b10b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guangzhou, officials this week extended the lockdown on Haizhu
        district -- where the protest took place -- for the fifth time, and locked
        down its most populous Baiyun district.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140c208-1201-4bf1-aad5-d51440ff3774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d601ca0-3cec-4b2d-90e7-70d71685c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengzhou, home to the Foxconn factory where workers clashed with
        police, imposed a five-day lockdown on its main urban districts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df915851-38a4-49ba-a931-b8ebab6461cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fd0ee-8a8b-4464-aa81-ad623c4fc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, streets in its largest district of Chaoyang are largely
        empty as authorities urged residents to stay home and ordered businesses to
        shut. Schools across several districts also moved to online classes this week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7efbea-418e-4dd3-ba8d-898dba61ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccdee3-1905-403d-ab7c-5572bb1e52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low vaccination rates among China''s elderly have led to fears that
        a loosening of restrictions could overwhelm the country''s health system.
        As of November 11, about two-thirds of people age 80 and older had received
        two doses, and only 40% had received a booster shot.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f58c3-255a-4925-8766-3082b6eeb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccefe8-e93f-4e24-b2f5-218eadf862c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, a senior fellow for global health at the Council
        on Foreign Relations, said the re-tightening of Covid controls reflected a
        typical public policy dilemma in China: "If you relax the policy, there will
        be chaos; but if you tighten up, it will be stifling."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57991334-0b60-474f-bfd4-29e652ae4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e88b5-0580-4530-b325-e2497ef23f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said he does not expect any fundamental changes to the zero-Covid
        policy in the short term. "Because the local governments'' incentive structure
        has not been changed. They are still held accountable for the Covid situation
        in their jurisdiction," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2148e-34bd-415f-9d70-15347490c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69134a06-c84b-4847-aad8-71e65b2afc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, Chinese officials have repeatedly denied that the
        20 measures listed in the government guidelines were meant for a pivot to
        living with the virus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af0fc0-2af3-4a92-8f9d-64c9a4f1c703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30da66-b7c4-4d5c-9062-28466372c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.774+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are about "optimizing" existing Covid prevention and
        control policy, Shen Hongbing, a disease control official, told a news conference
        last week. "They are not an easing (of control), let alone reopening or ''lying
        flat''," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d365e-07ae-423b-bc4d-3467e1abbb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53202e17-5c8c-421a-a70d-de92a2dd1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the outskirts of Beijing, Zhou said while the zero-Covid
        policy "is beneficial to the majority," its implementation at a local level
        had been too draconian.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0300bdf9-603b-44b3-8eee-aa1c6a1fced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760b29a-a6ee-41e1-9a20-80fbc2ca6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want things like this to happen again in China and anywhere
        in the world," he said. "I lost my father. My son lost his beloved grandfather.
        I''m furious now."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cf5f3-0fed-45ea-979b-80499d6704e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T17:17:32.775+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:15.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/11/25/china/china-zero-covid-discontent-reopening-mic-intl-hnk/index.html">As
        anger rises and tragedies mount, China shows no sign of budging on zero-Covid</a>."</p>'
  'Senate-minority-realignments-transparency-provisions-intel-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-25T17:52:10.091+08:00
