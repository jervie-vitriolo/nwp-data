    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202c90a-1ee3-4848-9503-8783b82ccea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T19:06:21.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proponents measured indicators for urban mobility across five
        dimensions of social impact, infrastructure, innovation, system efficiency,
        and market attractiveness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72833bba-14ab-4007-bd61-248bcabb7f08'
      'mgnl:activationStatus': true
