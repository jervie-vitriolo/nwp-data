      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos again raised the issue to PSAC, citing the need to strengthen
        collaboration between the public and private sectors to boost the country’s
        health sector.</p>'
