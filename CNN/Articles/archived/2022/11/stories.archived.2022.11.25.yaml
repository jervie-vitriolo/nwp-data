      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second and third day strike losses would increase to $91 billion
        per day because of lost agricultural goods and food spoilage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b8211-7653-4c1b-a083-8c7dbc1e5708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T10:31:32.258+08:00
