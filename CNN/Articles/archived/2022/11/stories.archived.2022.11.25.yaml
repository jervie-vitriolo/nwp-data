      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the agency could transform Metro Davao into a “major economic
        gateway in Asia.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd472257f-0013-482e-a038-b6ea702058c0'
      'mgnl:activationStatus': true
