  'e-jean-carroll-trump-battery-defamation-lawsuit':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-25T08:38:52.565+08:00
    'imagesource': 'jcr:54972e1c-4366-4460-b6c3-eb7cdb96756a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89b703b3-3459-447b-8bb3-e175a91c8ffe'
    'lead': 'Ex-magazine columnist E. Jean Carroll sued former US President Donald
      Trump for battery and defamation under a new New York law that allows adults
      alleging sexual assault to bring claims years after the attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-25T08:51:19.231+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:21:28.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:20:43.417+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'E. Jean Carroll sues Trump for battery and defamation as lookback window
      for adult sex abuse survivors'' suits opens in New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5dae6-bbbe-4e07-81f1-ccc098323e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ex-magazine columnist E. Jean Carroll
        sued former US President Donald Trump for battery and defamation under a new
        New York law that allows adults alleging sexual assault to bring claims years
        after the attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44036b9-f894-48b5-a3d7-b3b4c13ebab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45cab7-2aea-4e91-996d-2edf0d5452c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll filed the lawsuit Thursday, the first day that civil lawsuits
        can be brought under the new law, the Adult Survivors Act, which gives adults
        a one-year window to file a claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bafbd80-d8de-4490-8963-5efae0e1be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f52986-c24a-4ea9-8548-6999d5bba93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit is the second Carroll has brought against Trump, but
        the first to seek to hold him accountable for battery for allegedly raping
        Carroll in the dressing room of a New York department store in the mid-1990s.
        The lawsuit also alleges a new defamation claim based on statements Trump
        made last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2a370-bead-4485-b9ff-c5166fc4de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009db267-b44c-4bf4-9b77-9f4757b2d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll is asking a judge to order Trump to retract his defamatory
        statements and award compensatory, punitive and exemplary damages in an amount
        to be determined at trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d1e7b-fae3-422c-819d-7ebb35c6b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd4b1a-da22-4e74-a75e-0623a1431c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s underlying sexual assault severely injured Carroll, causing
        significant pain and suffering, lasting psychological harms, loss of dignity,
        and invasion of her privacy. His recent defamatory statement has only added
        to the harm that Carroll had already suffered," the lawsuit alleges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d3312-cf55-405a-90b3-2dbcccdeccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9177d8c-85d0-476e-8789-9119bbf86ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a court hearing Tuesday for the earlier lawsuit, Trump attorney
        Alina Habba told Judge Lewis Kaplan she had not yet been retained to represent
        Trump in the Adult Survivors Act lawsuit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19996be-9c89-4634-96fb-122b4bd8cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.232+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8cb6c8-cf9e-4c08-8ac6-0cc1d14408de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan noted that Trump has known this lawsuit was "coming for months
        and he would be well advised to decide who is representing him in it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca35b7-5936-4625-8dd8-e77d1fe4f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc551d37-b62a-4b2b-9804-09267c50a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Carroll sued Trump for defamation after he denied her sexual
        assault allegation, said he never met Carroll, that she wasn''t his type,
        and that she made up the story to boost sales of her new book.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa9d1b-20b7-4f0b-9c5e-1a566be3b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b88cb0-1201-48b9-8485-681cc3e534be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s lawsuit Carroll re-upped those previous statements
        and added a new one, from October 2022, when Trump said similar things about
        her as he was set to sit for a deposition related to the 2019 lawsuit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee09a88-2b7d-4ed5-a867-8533f57aa988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966c387-e64e-4d0d-9d14-6d1e3a051a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know this woman, have no idea who she is, other than it
        seems she got a picture of me many years ago, with her husband, shaking my
        hand on a reception line at a celebrity charity event. She completely made
        up a story that I met her at the doors of this crowded New York City Department
        Store and, within minutes, ''swooned'' her," Trump posted on his social media
        platform Truth Social.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d904c2-a039-45d2-8f26-932ad49ef251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633bf862-aff6-4a88-83d9-738702bc6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a Hoax and a lie, just like all the other Hoaxes that have
        been played on me for the past seven years. And, while I am not supposed to
        say it, I will. This woman is not my type!" the post said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79754b58-9ab9-4345-8fc6-e16d0107ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60002f-e937-4bfd-806d-2f222997a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habba responding to the filing Thursday, saying, "While I respect
        and admire individuals that come forward, this case is unfortunately an abuse
        of the purpose of this Act which creates a terrible precedent running the
        risk of delegitimizing credibility of actual victims."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396d74c-1e3d-434e-9fec-2f8cff2dbe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b3f34-1cfb-4be5-95a3-d6abd897c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carroll''s 2019 defamation lawsuit against Trump has been hanging
        in the balance. Trump''s attorneys challenged the lawsuit saying the Justice
        Department should be substituted as the defendants since Trump, as president,
        was answering reporters'' questions about Carroll''s allegations. The Justice
        Department agreed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98218b58-c06a-4ab9-8060-4c6fd69cb667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.233+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d2cde-8e59-4f17-bf95-ca7c0f2c0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan ruled in favor of Carroll, but Trump and the Justice Department
        appealed. A federal appeals court in New York ruled that Trump was a federal
        employee at the time but asked a Washington, DC, appeals court to determine
        whether the statements fell within the scope of his employment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ed755a-2afd-4730-87ff-6cd0b34649a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2744ec-e6a4-4fcd-9d63-c4652b863e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC appeals court has expedited the case and could decide early
        next year. If the court rules against Carroll, the case will likely be dismissed
        because the federal government cannot be sued for defamation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55884fc2-78cb-4e39-9bfa-e9cd8eadfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979278f1-d48f-4ef5-a4cb-d8e3826e8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T08:51:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:21:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the 2019 case is dismissed, the defamation claims from 2022 would
        not be impacted since Trump was not a federal employee last month when he
        made the new statements.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c13b5f-9dee-45c5-adea-046a0ff95f73'
      'mgnl:activationStatus': true
