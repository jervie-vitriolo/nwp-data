    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8e70a-d247-40c8-a27b-845b38e83141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.737+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:21:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at a slower increase in our population in the coming
        years because of this lowering fertility level sa <em>ating mga kababihan</em>
        [in our women],” Tacardon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5798e-e263-411c-b823-c4941938e90f'
