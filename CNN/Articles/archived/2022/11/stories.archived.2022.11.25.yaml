      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t hold people back from a better life, a better future…
        It’s fair that you provide scholarships,” the President told Private Sector
        Advisory Council (PSAC) officials in a meeting on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13e993-0713-4289-aa25-641d793427a8'
