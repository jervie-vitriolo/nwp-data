      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Department
        of Health (DOH) officer-in-charge Maria Rosario Vergeire on Friday said assistance
        has been provided to the National Kidney and Transplant Institute (NKTI) after
        it reported an influx of patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea56b7-5f63-461f-a139-7ffcf9e95f57'
