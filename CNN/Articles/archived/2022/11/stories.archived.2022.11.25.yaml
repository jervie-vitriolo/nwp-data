    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DonBelle’s ‘An Inconvenient Love’ ushers kilig back into cinemas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473299a-a88b-4f38-ae8c-39f3eb6bae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shiny black BMW pulls up in front of SM Megamall and Donny Pangilinan
        emerges from the driver’s seat in a dark blue suit, the gold chain around
        his neck jangling as he rushes to open the passenger door. He holds out his
        hand and Belle Mariano climbs out, her bright pink mini-dress and matching
        heels growing brighter under the red carpet lights. Known together as DonBelle,
        Pangilinan and Mariano hold hands as they make their way up to the cinema,
        their fans (called “Bubblies”) form halos around the escalators at all levels,
        the two greeting them with bright smiles and handshakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65abd3-796c-4b7e-8690-0e41b06d0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the premiere night of their new film “An Inconvenient Love”
        — the first Star Cinema film commercially screened in a theater in more than
        two years. Coincidentally, the last one, <a href="https://www.youtube.com/watch?v=_FnKIJKlNQM"
        target="_blank">“James and Pat and Dave,”</a> concluded by introducing Pangilinan
        and Mariano as a possible pairing. In between was “Love at First Stream,”
        though it played as part of the 2021 Metro Manila Film Festival. Now, they
        are ushering its theatrical comeback on its 30th anniversary, traveling from
        Dubai and Singapore to Las Vegas and beyond to promote the new film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b70251-e685-4421-82a0-cb8309e23bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.887+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has happened between these two films, especially the shutdown
        of ABS-CBN and the global pandemic made it difficult to create any momentum
        to introduce new talent to established audiences. But despite these hurdles,
        DonBelle broke through the noise with the digital series <a href="https://www.youtube.com/watch?v=l_tg5r270W0"
        target="_blank">“He’s Into Her,”</a> a coming-of-age romcom series based on
        <a href="https://www.wattpad.com/story/1965721-he%27s-into-her-season-1" target="_blank">the
        Wattpad entries of Maxinejiji</a>, where provincial hothead Maxpein Luna (Mariano)
        and aloof basketball varsity captain Deib Lohr Enrile (Pangilinan) turn from
        high school enemies into the school’s power couple.</p>'
