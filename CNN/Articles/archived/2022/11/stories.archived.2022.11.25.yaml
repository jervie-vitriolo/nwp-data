    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aefebe-317d-40c5-a4ce-17fd55b03af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:24:53.888+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:21:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An Inconvenient Love” can be seen as an allegory for Philippine
        love teams and the escapism that it can provide, the expectations thrust upon
        the contractual relationships, how easily these dissolve, but also the rewards
        of these pacts made with the fans, especially once they surpass mere material
        exchange. During the screening, a sea of Bubblies were present in the room,
        their signs glowing in the darkness just before the film. Their exaltations
        and side comments, even if ill-timed, were enriching in ways that made watching
        in a cinema ultimately necessary. Kilig should not be kept but shared and
        amidst a fervent fandom who are unapologetic with their emotional and vocal
        displays of affection, one can’t help but feel infected by this joyous reunion
        with their onscreen idols.</p>'
