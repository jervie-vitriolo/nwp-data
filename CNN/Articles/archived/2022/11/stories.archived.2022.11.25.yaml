      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Base sa apat na araw na trading sa Singapore based sa Means of
        Platts Singapore na benchmark ng Asian countries, mukhang may inaasahan tayong
        rollback sa lahat ng produktong petrolyo,” she said.</p>'
    '9':
