    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6da3f9-b4db-43fd-98fe-531dd3bbce88'
    'lead': 'Pakistan on Thursday named former spy chief Lt. Gen. Syed Asim Munir
      as chief of the South Asian country’s army, ending weeks of speculation over
      an appointment that comes amid intense debate around the military’s influence
      on public life.'
