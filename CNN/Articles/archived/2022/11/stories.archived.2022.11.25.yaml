      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/15/total-fertility-rate-filipino-women-sharp-decline.html">POPCOM:
        Fertility rate of Filipino women falls to less than 2 kids&nbsp;</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fd9ab-1b71-42f5-baaf-b77b3c3db28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T20:00:53.737+08:00
