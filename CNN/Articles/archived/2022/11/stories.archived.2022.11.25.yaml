      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Palawan fishing village of Tagburos, Harris watched women
        clean fish in front of a picturesque backdrop to talk about the devastation
        climate change and illegal fishing has had on the village.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19421481-bf7c-4aa0-bf59-3a8a4b144622'
      'mgnl:activationStatus': true
