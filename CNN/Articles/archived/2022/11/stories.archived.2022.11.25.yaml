    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37818449-dae1-4190-9d4e-9822044d3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:31:49.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> —<strong>&nbsp;</strong>Discussions
        have begun in the government on possible exchange programs with countries
        in need of health workers, the Office of the Press Secretary (OPS) said on
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384d3bf-507e-44e6-8ceb-65a82350f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:31:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS quoted Health Department officer-in-charge Maria Rosario
        Vergeire as saying her agency and the Department of Migrant Workers (DMW)
        are in talks on details of the program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e0d62-cc68-44e8-8b5c-1154d201ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:31:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in turn we are going to propose that if we can provide them
        with these numbers that they need, they [would] provide us also, for example,
        scholarships for a number of our healthcare workers here," Vergeire said during
        a recent meeting in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038afe2-e9f9-4150-abf4-9abffb701b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:31:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DMW earlier said it was considering setting up a <a href="https://www.cnnphilippines.com/news/2022/10/5/DMW-eyes-scholarship-fund-healthcare-workers-.html">scholarship
        fund</a> for medical frontliners, with possible resources to come from talks
        with other countries.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2cfc4a-34ba-4f02-bf08-965546d856c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:31:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is also in talks with the University of the Philippines
        and other health care services for the government''s "ladderized" scholarship
        program, Vergeire said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793531e2-337d-4024-a09d-c7d0c61faa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T21:31:49.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2022/11/25/Marcos-ladderized-program-for-healthcare-workers.html">Marcos
        reiterates call for ''ladderized'' program for health care workers vs ''brain
        drain''</a></strong></p>'
