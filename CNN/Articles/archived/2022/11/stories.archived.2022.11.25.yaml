    'template': '1'
    'title': 'UN rights chief says ‘full-fledged’ crisis underway in Iran amid crackdown
      on protesters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590ac28-7916-49eb-90fd-1c2a70c8f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-25T00:05:20.826+08:00
