      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can truly survive on our wages, it should be
        able to feed an ordinary Filipino.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ea51a-2ffd-403d-b89d-e09fb6a3a5d4'
      'mgnl:activationStatus': true
