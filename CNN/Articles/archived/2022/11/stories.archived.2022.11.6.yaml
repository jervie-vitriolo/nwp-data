      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568112d-793d-475f-b87e-57daedf0f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
