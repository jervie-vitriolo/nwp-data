      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        local government of Taguig on Sunday said it has inoculated more than 10,000
        students and education frontliners in its school vaccination drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d0c20-813c-4ae6-8d3a-7b5c1387fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:44:39.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the city said among those who received primary vaccine
        doses and booster shots were students aged 5 to 17 years old, teachers, and
        non-teaching personnel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e34d4-17cc-4e88-aada-6b5a72351f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:44:39.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the vaccination drive has so far visited 23 elementary
        and high schools since Aug. 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7f498-ee64-41bd-84e6-3a0311236189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:44:39.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative is part of the Department of Health''s (DOH) PinasLakas
        immunization campaign, which aims to vaccinate 90% of senior citizens and
        raise the booster coverage of the eligible population to 50% by delivering
        vaccines across communities, including schools, markets, and transportation
        hubs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70ede0-e97c-428d-ac01-33192855c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:44:39.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 73.5 million Filipinos have so far completed their primary
        doses, including 6.9 million senior citizens, while 20.6 million individuals
        have received their booster shots, according to DOH''s latest data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e5da0-8a41-411e-bcb3-7ac7bca176d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:44:39.180+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City said it is set to visit more local schools to immunize
        students and school personnel as full face-to-face classes resume.</p>'
