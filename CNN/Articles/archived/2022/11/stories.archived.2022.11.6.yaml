      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayroso flew to Sharm el-Sheikh, Egypt on Saturday, along with YACAP
        international spokesperson Mitzi Jonelle Tan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407a955-1a24-455f-92f0-2c56f899031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.362+08:00
