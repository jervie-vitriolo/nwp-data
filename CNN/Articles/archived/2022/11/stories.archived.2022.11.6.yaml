    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jun-Villamor', 'Percy-Lapid']
    'template': '1'
    'title': 'Father of alleged middleman in Lapid slay case wants justice over son''s
      death '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15eadf5-1dbc-49c3-ac9c-884772ffca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        father of Jun Villamor, the alleged middleman in the killing of broadcaster
        Percy Lapid, is calling for justice over the death of his son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36b407-c511-4ddd-b34a-a18fa5861121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor died inside the New Bilibid Prison on Oct. 18, just hours
        after self-confessed gunman <a href="https://www.cnnphilippines.com/news/2022/10/18/percy-lapid-suspected-gunman-surrenders.html"
        target="_blank">Joel Escorial</a> surrendered to authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2e51c-df00-4a14-8002-18fa7e468cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why was he killed when he was already in prison?" Villamor''s father
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb651f0-ece2-46c1-b658-9ceebe11b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middleman’s father said he hopes there will be justice for his
        son. He added that he still could not believe that his son is already home,
        but he is also grieving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6388283b-9430-4402-bc8f-907230c802d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor died from “plastic bag suffocation,” a re-autopsy conducted
        by top forensic pathologist <a href="https://www.cnnphilippines.com/news/2022/10/29/jun-villamor-second-autopsy-raquel-fortun.html"
        target="_blank">Raquel Fortun</a> showed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67efda-5fa5-48c5-81b1-00a6a2554398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is information that he expressed fear for his life shortly
        before his demise and that he died from suffocation by means of a plastic
        bag over his head,” Fortun reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc0be0-a59d-4b32-8df9-8f719f5092ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on available information regarding the circumstances surrounding
        his death, the manner is homicide,” she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4386cc-8d16-43a2-bb96-6653fd7eb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T15:49:05.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor''s body arrived in Leyte Saturday night.</p>'
  'hong-kong-ofws-owwa-covid-19-aid':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-06T17:59:04.339+08:00
    'imagesource': 'jcr:dca47859-9343-488e-86a2-ec332b4a1009'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c152caf4-8875-425d-9878-569e737d2126'
    'lead': '''So many OFWs availed of the assistance but we don’t know how many were
      able to receive the assistance. However, what we learned since then, many were
      denied,'' said Dolores Balladares, chair of UNIFIL-Migrante-HK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T18:13:23.179+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:23.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:11.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFWs in Hong Kong want OWWA to revise rules on COVID-19 aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f955c191-0d16-490d-a964-a19f5f739c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Overseas
        Filipino workers (OFWs) in Hong Kong are finding it hard to claim the COVID-19
        financial aid promised by the Overseas Workers Welfare Administration (OWWA)
        and want the government agency to revise its rules on the requirements for
        qualification and the disbursement of the cash assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8691a9d-d1b0-436e-a3f4-62585784bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8ff3f-b0fd-419e-b886-60e381e11139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Sunday, the workers’ rights advocacy group
        United Filipinos in Hong Kong (UNIFIL-Migrante-HK) said many OWWA members
        in Hong Kong who were infected with the COVID-19 virus were denied the aid
        because they failed to submit medical certificates confirming that they tested
        positive for the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ff57f-b84f-4150-8d0c-b5b7bfe7a107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9e92c-fdba-4875-9134-94fdfa83497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many OFWs availed of the assistance but we don’t know how many
        were able to receive the assistance. However, what we learned since then,
        many were denied," said Dolores Balladares, chair of UNIFIL-Migrante-HK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20265d80-0d9b-4cbc-9f02-e4f2374174fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.179+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03265ef-1926-47b9-88cb-53f5454af963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OWWA should stop making it difficult for the Covid claimants to
        receive what is due to them," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d98488-f750-467a-a463-f212ec258a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
