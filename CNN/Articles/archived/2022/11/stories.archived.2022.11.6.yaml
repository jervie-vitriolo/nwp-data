      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱1 billion would be given to the Department of Agriculture
        (DA) to help corn farmers and fishermen with fuel costs, according to Garafil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29dff9-3312-4f72-89b9-8f9d9303b8e7'
