    'mgnl:tags': ['Sultan-Kudarat', 'Tacurong-City']
    'template': '1'
    'title': '1 killed, 11 hurt in Sultan Kudarat bus blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a9dce-42ba-4193-be4f-2b77ea9dcae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:43:27.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — At
        least one person was killed while 11 were hurt after a bomb exploded inside
        a bus in Tacurong City, Sultan Kudarat on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6223c-b9c4-4997-a93d-07b048a45cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:43:27.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMSgt. Cashmer Cabajon, duty desk officer of the Tacurong City Police,
        told CNN Philippines the incident happened at around 11:30 a.m. along Purok
        Yellow Bell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20134c4e-c036-4a7d-bb4c-86f07974c065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:43:27.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung ano ito,</em> Yellow Bus Line from Kidapawan City. <em>Dumaan
        siya sa</em> Mlang and Tulunan <em>sa</em> North Cotabato going to Tacurong
        City <em>nung biglang may pumutok sa</em> vicinity <em>ng</em> St. Louis Hospital
        Barangay (New) Isabela, Tacurong City. <em>''Yung pumutok</em> believed to
        be IED, an improvised explosive device," 6th Infantry Division spokesperson
        LtCol. Dennis Almorato told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc44f9b-b894-4199-ba0c-111765d28489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:43:27.688+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:21.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Yellow Bus Line from Kidapawan City was going
        to Tacurong City. When the bus was passing by Mlang and Tulunan in North Cotabato,
        something suddenly exploded in the vicinity of St. Louis Hospital in Barangay
        Isabela, Tacurong City. The explosion was believed to have been caused by
        an IED, an improvised explosive device.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
