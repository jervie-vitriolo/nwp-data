      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The Crown" begins its fifth season November 9 on Netflix.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
