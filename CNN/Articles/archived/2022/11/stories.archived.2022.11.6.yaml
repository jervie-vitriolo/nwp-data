      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can expect that the youth will be part of spaces and side events
        to bring the issues of their community and be part of actions during the conference,”
        Ayroso said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
