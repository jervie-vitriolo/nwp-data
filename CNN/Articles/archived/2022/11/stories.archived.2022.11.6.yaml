    'template': '1'
    'title': "UN human rights experts to PH gov’t: Decriminalize abortion, legalize\
      \ divorce  \n"
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87740aee-6bf0-4530-a2a9-bbbeebca37a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        United Nations Human Rights Committee called on the government of the Philippines,
        the largest Catholic country in Asia, to decriminalize abortion and legalize
        divorce.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423ad8e-73e9-421e-89e2-814753c2ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c623b-8f8a-4968-a4ec-ff64f139046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its concluding observation during its recent 136th session, the
        panel said that criminalization of abortion in the country “leads women to
        seek out clandestine abortion services that endanger their lives and health.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36bb61-d744-467b-9a18-14b08dd62efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2f69c-ae0c-4abf-a5d4-98bdbefe10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines bans and penalizes with prison sentence the practice
        of abortion under the Revised Penal Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634219d1-0dc1-4d76-9764-1815f134f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652124a0-ffcb-4a14-abac-2c9d98151712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHRC said that decriminalizing abortion would guarantee “safe,
        legal and effective access to abortion where the life and health of the pregnant
        woman or girl is at risk, or where carrying a pregnancy to term would cause
        the pregnant woman or girl substantial pain or suffering, most notably where
        the pregnancy is the result of rape or incest or where the pregnancy is not
        viable.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be568c9a-69ea-4e2e-a735-60937db2fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a65913-9c5f-4a72-900d-62611868a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also recommends for the national government to strengthen
        sexual and reproduction healthcare services, including post-abortion care.
        The body also urges the implementation of comprehensive sexual education to
        prevent unwanted pregnancies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cebc0a-fa23-453f-bc72-f88ca6b4ced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7afe2a-61f5-47af-9027-f6d391411af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Safe Abortion Advocacy Network, 1.26
        million women in the country had abortion in 2020 and among them were poor,
        below 25 years old or were rape victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d4788-40f4-4b59-8a53-05753ff96ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932d4e7-8a64-4fee-84da-96e9ec40f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Divorce</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1347660-51f6-41bf-9cc7-1348c625368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf14936-aaee-4330-b65b-465610de04af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHRC is also pushing for the legalization of divorce in the
        country to protect women from domestic violence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8783509e-bbb9-4e5b-9406-b13ad6a594fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c5cfa-ecf2-48a8-9fb2-65479a54c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While noting the bills aimed at legalizing divorce, the Committee
        reiterates its previous concern that the lack of legislation providing for
        divorce may compel victims of domestic violence to remain in violent relationships,”
        the committee said in its report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f280817-b040-4364-b8ed-ca6e6d5748ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f793cc37-8b93-414b-9d51-ff58806e7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Vatican City, the Philippines remains the only country
        in the world where divorce is illegal. It may take up to four years to annul
        a marriage in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba292857-3b94-4649-8a49-b800e01bcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5647fb2-322a-46c3-bd7d-841cecc72f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18th Congress, the House of Representatives approved on final
        reading the Absolute Divorce Bill. But a similar measure did not progress
        in the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1bc8d-e07c-4456-817a-0faf9b3f8391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914c13e-1417-4a68-9fd8-a7fce418ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T22:02:40.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jerome Secillano, executive secretary of the Catholic Bishops’
        Conference of the Philippines Public Affairs Committee, earlier slammed the
        renewed push for legalization of divorce in the country, adding that legislators
        should address much bigger issues.</p>'
