  'social-media-mastodon-twitter':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-06T10:47:13.214+08:00
    'imagesource': 'jcr:d61598a6-bd03-41a3-a0b5-b8a199154418'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aadec48a-1f98-472d-83df-3e326d27fd6a'
    'lead': 'In the week since Elon Musk took over Twitter, the number of people signing
      up for a small social network called Mastodon has surged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T10:54:38.132+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:59:25.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:10.524+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-media', 'Elon-Musk', 'Mastodon', 'Twitter']
    'template': '1'
    'title': 'With Twitter in chaos, Mastodon is on fire'
    'visualType': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ff9e9-b6cf-4654-bfa7-fbcc30790be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the week since Elon Musk took over <a
        href="https://www.cnn.com/2022/10/27/tech/elon-musk-twitter" target="_blank">Twitter</a>,
        the number of people signing up for a small social network called Mastodon
        has surged.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7f23c-7499-4ad5-beb2-a15081c0ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may not have heard of <a href="https://joinmastodon.org/" target="_blank">Mastodon</a>,
        which has been around since 2016, but now it''s growing rapidly. Some are
        fleeing Twitter for it or at least seeking out a <a href="https://twitter.com/MollyJongFast/status/1588184433332461569"
        target="_blank">second place</a>&nbsp;to post their thoughts online as the
        much more well-known social network faces layoffs, controversial product changes,
        an expected shift in its approach to content moderation and a <a href="https://www.cnn.com/2022/10/31/politics/misinformation-midterms-antisemitism-what-matters"
        target="_blank">jump in hateful rhetoric</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42b748-4207-4b6e-af70-946ebae8de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be no clear alternative to Twitter, a uniquely influential
        platform that is fast-moving, text-heavy, conversational and news-oriented.
        But Mastodon scratches a certain itch. The service has a similar look to Twitter,
        with a timeline of short updates sorted chronologically rather than algorithmically.
        It lets users join a slew of different servers run by various groups and individuals,
        rather than one central platform controlled by a single company like Twitter,
        Instagram, or Facebook.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d0b3a1-f2de-4273-acf7-703de2c98b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike larger social networks, Mastodon is both free to use and
        free of ads. It''s developed by a nonprofit run by Mastodon creator Eugen
        Rochko, and is supported via <a href="https://www.patreon.com/mastodon" target="_blank">crowdfunding</a>.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1fc6e8-804f-4544-9874-e29880f4901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochko said in an interview Thursday that Mastodon gained 230,000
        users since October 27, when Musk <a href="https://www.cnn.com/2022/10/27/tech/elon-musk-twitter/index.html"
        target="_blank">took control of Twitter</a>. It now has 655,000 active users
        each month, he said. Twitter reported in July that it had nearly 238 million
        daily active monetizable users.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874093ce-e202-49c6-ba9d-14be90902858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not as large as Twitter, obviously, but it is the biggest
        that this network has ever been," said Rochko, who originally created Mastodon
        as more of a project than a consumer product (and, yes, its name was inspired
        by the heavy metal band Mastodon).</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113060cc-fcb9-4ea1-9141-46a22027f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s joining Mastodon?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77687290-6833-4c17-b692-87697ef1f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.136+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mastodon''s new sign-ups include some Twitter users with big followings,
        such as actor and comedian <a href="https://twitter.com/kathygriffin/status/1588306173547098112?s=20&amp;t=B59C7km0tTIbjewLa30W6A"
        target="_blank">Kathy Griffin</a>, who joined in early November, and journalist
        <a href="https://twitter.com/MollyJongFast/status/1588184433332461569?s=20&amp;t=l5D6K37oRrip8emFISmF0A"
        target="_blank">Molly Jong-Fast</a>, who joined in late October.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7681f-88b1-4bcc-9531-1b49f9a93dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah T. Roberts, an associate professor at UCLA and faculty director
        of the UCLA Center for Critical Internet Inquiry, started using Mastodon in
        earnest on October 30, just after Musk took over Twitter. (She had created
        another account years ago, she said, but didn''t really get into it until
        recently because of the popularity of Twitter among people in academia.)</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4fc50-c120-417e-b7cc-4b6f6575994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, who worked at Twitter as a staff researcher earlier this
        year while taking a leave from UCLA, said she was inspired to start using
        Mastodon due to concerns about how Twitter''s content moderation may change
        under Musk''s control. She suspects some newcomers are simply sick of social
        media companies that capture lots of user data and are driven by advertising.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982128f-b2d2-4c4f-b3ff-6b593eccf3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she pointed out that Twitter users may migrate to Mastodon in
        particular because its user experience is pretty similar to Twitter''s. A
        lot of Mastodon''s features and layout (particularly in its iOS app) will
        look and feel familiar to current Twitter users, though with some slightly
        different verbiage; you can follow others, create short posts (there''s a
        500 character limit, and you can upload images and videos), favorite or repost
        other users'' posts, and so on.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98fea0-762d-40ec-ac99-64d874ee78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about as close as it gets," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0d795-f1ee-44cb-aa4e-314d2376fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feeling like a social-media newcomer</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dda17e-862a-4ec0-b0fd-2273ba769e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been a Twitter user since 2007, but as a growing number of
        the people I follow on the social network began posting their Mastodon usernames
        in recent weeks, I got curious. This week, I decided to check out Mastodon
        for myself.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced9cc1-e1cd-414e-82ab-5bff49ad44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some key differences, particularly in how the network
        is set up. Because Mastodon users'' accounts are hosted on a slew of different
        servers, the costs of hosting users is spread among many different people
        and groups. But that also means users are spread out all over the place, and
        people you know can be hard to find — Rochko likened this setup to having
        different email providers, like Gmail and Hotmail.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb3038-4a99-4134-8bb5-50c9216bd80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the entirety of the network isn''t under any one person
        or company''s control, but it also introduces some new complications for those
        of us used to Twitter — a product that has also been criticized over the years
        for being less intuitive than more popular services like Facebook and Instagram.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b134b78-206e-4dcc-a689-fe1a1da176ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Mastodon, for instance, you have to join a <a href="https://joinmastodon.org/servers"
        target="_blank">specific server</a>&nbsp;to sign up, some of which are open
        to anyone, some of which require an invitation (you can also run your <a href="https://docs.joinmastodon.org/user/run-your-own/"
        target="_blank">own server</a>). There is a server operated by the nonprofit
        behind Mastodon, Mastodon.social, but it''s not accepting more users; I''m
        currently using one called Mstdn.social, which is also where I can sign in
        to access Mastodon on the web.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29c980-78f9-4e55-b570-ae2bbfd87905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you can follow any other Mastodon user, no matter which
        server they''ve signed up with, you can only see the lists of who follows
        your Mastodon friends, or who your Mastodon friends follow, if the followers
        happen to belong to the same server you''re signed up with (I realized this
        while trying to track down more people I know who recently signed up).</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e2437-9990-4bed-965e-5f4578e6d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it felt as if I was starting over, in a sense, as a complete
        newcomer to social media. As Roberts said, it is quite similar to Twitter
        in terms of its look and functionality, and the iOS app is easy to use.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32449e35-23dd-4827-936c-cabd724bb7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike on Twitter, where I can easily interact with a large
        audience, my Mastodon network is less than 100 followers. Suddenly I had no
        idea what to post — a feeling that never nags me on Twitter, perhaps because
        the size of that network makes any post feel less consequential. I got over
        it quickly, though, and realized the smaller scale of Mastodon can be calming
        compared to Twitter''s endless stream of stimulation.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab12afa3-b521-451e-a403-5ba3f94bff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A social-media escape hatch</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab6ef3-6bb3-4cdd-9628-a82d1be8484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not quite ready to close my Twitter account, though; for me,
        Mastodon is a sort of social-media escape hatch in case Twitter becomes unbearable.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c327330-a8b2-42f4-9221-6999c59f8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, too, hasn''t yet decided if she will close her Twitter
        account, but she was surprised by how quickly her following grew on Mastodon.
        Within a week of signing up and alerting her nearly 23,000 Twitter followers,
        she has amassed over 1,000 Mastodon followers.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58ae9f4-4ca3-4541-8b4f-2a02b27d2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be pretty soon that people don''t want to be caught on
        Twitter," she said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9283e-36b5-443a-9b0e-2643c4fcd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.138+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, starting over can also be fun.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38535a-8245-44b8-b03e-57bb437b8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''What''s it going to be like to start over again?''"
        she asked. "It''s kind of interesting: Oh that person is here</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bcd18b-9eb2-4135-a1f8-55650ce33b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T10:54:38.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/tech/mastodon/index.html"
        target="_blank">With Twitter in chaos, Mastodon is on fire</a>."</em></p>'
  'hong-kong-open-for-business':
    'author': 'Jessie Yeung and Kristie Lu Stout, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-06T10:54:52.475+08:00
    'imagesource': 'jcr:cf2d5a84-bc3e-4235-84eb-7796588c86b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dbf2cc8-9911-4897-84a0-d8128d266ede'
    'lead': 'With the economy tanking and concerns mounting that Hong Kong was being
      left behind as the world moved on, the government finally threw open the city''s
      doors in September and ended formal quarantine to the relief of millions of
      people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T11:37:47.719+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:59:24.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:11.059+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Hong-Kong', 'COVID-19']
    'template': '1'
    'title': 'Hong Kong says it''s back open for business. Will the world buy it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ad57e-bc5d-4b88-9fa0-071294f8fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At a glitzy finance summit in <a href="https://www.cnn.com/specials/asia/hong-kong"
        target="_blank">Hong Kong</a>&nbsp;this week, the city''s leader triumphantly
        told a room packed with top Wall Street executives that the Asian hub was
        back in business. "The worst is behind us," he declared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc87678-54ef-4aa3-9f3c-e310caa8f4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, tens of thousands of rugby fans descended on the
        city''s largest stadium for the Hong Kong Sevens, its biggest (and usually
        booziest) annual sporting event, which had been suspended since 2019 due to
        political unrest, and, later, <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">Covid-19</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498f45d-91ee-4963-bbfa-df37dbe9f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two high-profile international events sent a clear message:
        After almost three years of border closures, mandatory quarantines, and restrictions
        on businesses and social gatherings, Hong Kong was finally reopening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05676163-df6a-42a5-a320-f066a45fa620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the pandemic, the semi-autonomous Chinese city maintained
        some of the region''s most stringent restrictions, including one of the world''s
        longest mandatory quarantines for international arrivals. With the economy
        tanking and concerns mounting that Hong Kong was being left behind as the
        world moved on, the government finally threw open the city''s doors in September
        and ended formal quarantine to the relief of millions of people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3af55-1a4b-4499-b972-1bfba0f083b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were, we are and we will remain one of the world''s leading
        financial centers," vowed Hong Kong leader John Lee at Wednesday''s summit,
        attended by more than 200 investors from 20 countries. "You can take that
        to the bank."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c48963-186e-4267-b14b-b61ca658948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Friday ahead of the kickoff of the Sevens, Hong Kong
        Rugby Union CEO Robbie McRobbie hailed the return of the tournament as a "catalyst,
        watershed," a symbol that "Hong Kong is still a vibrant, resilient city."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840bed99-b310-4a57-8412-5ade54d895f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts warn the push to revive Hong Kong, while welcome and
        long overdue, faces many challenges ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe01851-d7ad-4ef0-a240-a7b9c5d4a227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few years of isolation, which coincided with an ongoing
        political crackdown, have taken their toll, they said. Despite what Lee and
        other leaders insist, the Hong Kong that''s reopening is not the same city
        the world knew before the pandemic -- and the true impact of that change remains
        to be seen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c527b-4bb7-42cf-bd31-fe230fe23cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Push to reopen</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c0760-90cc-4139-8c40-905d2f7d704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, as many destinations reopened to travelers and relaxed
        restrictions, Hong Kong appeared to be stuck in a different reality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90cbbf-a322-4ba0-8383-9f4bc484933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, bars and gyms were frequently forced to shutter or
        limit their hours. Residential buildings were placed under lockdown for days.
        At one point, public gatherings were capped at two people. And most residents
        didn''t leave the city for years, unable or unwilling to spend up to three
        weeks in hotel quarantine at their own cost upon return.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e4bba-703b-4820-b8ae-4d1e2025a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses were hit hard. The Sevens tournament makes up 95% of
        the Hong Kong Rugby Union''s revenue, so "we''ve had three years of redundancies
        and cutbacks," said McRobbie.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cdd61-6bc7-4ccb-96fb-04a468d8594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many disillusioned residents chose to leave permanently; this past
        year, the city recorded its <a href="https://www.cnn.com/2022/08/12/asia/hong-kong-population-record-fall-covid-intl-hnk/index.html"
        target="_blank">steepest drop in population</a>&nbsp;since records began in
        1961. Companies, too, began <a href="https://edition.cnn.com/2022/03/24/business/hong-kong-expats-covid-restrictions/index.html"
        target="_blank">eyeing other locations</a>&nbsp;— most notably Singapore,
        Hong Kong''s longtime regional rival.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3184fcd-84c2-4593-bcad-879fb688eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hong Kong authorities, eager to reopen the border with mainland
        <a href="https://www.cnn.com/china" target="_blank">China</a>&nbsp;— which
        still shows no sign of easing its <a href="https://www.cnn.com/2022/11/02/china/china-covid-foxconn-tibet-disney-intl-hnk/index.html"
        target="_blank">strict zero-Covid policy</a>&nbsp;that aims to stamp out infections
        — remained reluctant to loosen restrictions for fear cases would spike and
        close that door.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daeaec5-98c1-4283-9153-f99d3b4ea91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a severe outbreak fueled by the highly contagious Omicron
        variant at the start of the year put an end to Hong Kong''s hope of maintaining
        zero daily cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27410a4f-490b-498f-8b26-ac383522c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under mounting public pressure, the government lifted flight bans
        with certain countries and shortened hotel quarantine in March — but these
        <a href="https://www.cnn.com/2022/03/21/business/hong-kong-covid-flight-bans-lifted-intl-hnk"
        target="_blank">small concessions</a>&nbsp;did little to lure people back.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5d359-1f59-44b5-bddb-dceb4c03a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to media reports in August, some Wall Street banks warned
        their executives would only attend Wednesday''s finance summit if there was
        quarantine-free travel — a widely-speculated factor behind the government''s
        ultimate <a href="https://www.cnn.com/2022/09/23/china/hong-kong-removes-quarantine-international-travel-intl-hnk"
        target="_blank">decision to scrap quarantine</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73053b7f-e4db-4098-82e4-6c2363c4df9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance leaders in the city breathed a sigh of relief at the news.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0440b0-e52e-4b06-b561-b49b6ce3b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been closed for too long," said Sebastian Paredes, CEO of
        Singaporean bank DBS'' Hong Kong operations. "We are beginning to open up
        following the other parts of the world that have already opened up. And this
        is a tangible demonstration that Hong Kong is back."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a0c24-2d2e-47bb-b7c5-ac3c531611b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Garcia-Herrero, chief Asia Pacific Economist of French investment
        bank Natixis, agreed the week''s dual big events were "a big sign of Hong
        Kong moving away from Covid restrictions to a new world."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff66e7-b77e-40e3-bb28-b94c033bd5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the remaining restrictions pose a competitive disadvantage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3934e7-6e1f-4569-bd12-603290f8133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International visitors must take Covid tests for seven straight
        days after arrival in Hong Kong, and for the first three days are barred from
        restaurants, bars and gyms. But the testing doesn''t stop there — bars and
        clubs that don''t serve food require proof of a negative rapid antigen test
        from all patrons.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378ead5c-c721-48a1-913e-d334e2b45eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mask mandate — indoors and outdoors — is also in effect, though
        photos of the finance summit show attendees sitting at tables without face
        coverings. They included the city''s Financial Secretary Paul Chan, who was
        declared a "recovered case" by health authorities after testing positive for
        Covid upon arrival from a trip abroad on Tuesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38d416-be0f-4974-ab1e-5ee11613199b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rules are "still largely prohibiting the overseas travel market,"
        said McRobbie, the Hong Kong rugby chief. Before the pandemic, roughly half
        the fans at the Sevens came from abroad; this year, that number is "negligible,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161d7704-ba6f-4027-9caa-5e5d147a4477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long stretch of isolation and financial hardship has also created
        challenges for companies hoping for a comeback. Many people have left the
        sports and events sectors in the past few years in favor of more stable jobs,
        leaving the industry short staffed, McRobbie added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e7e19-2eea-4bc4-a53e-e9c1cec8e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This partial reopening has left the city in an awkward Covid limbo,
        said Vera Yuen, an economics lecturer at the University of Hong Kong.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a9842-8745-4664-9a35-449b07d6f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to open up our border with the Mainland China, our restriction
        is too lenient ... so it''s not allowed," she said. "But then if we want to
        open ourselves up to the world, we are still too stringent. We are now stuck
        in between, hoping to see better policies in the future."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea02b36-81bb-4f9b-8f34-a56d2b8ad053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crackdown and tensions</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1a6ac-cd2a-428f-b85e-ef2f7cf5b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.722+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others also warn of growing political challenges. "Clouds are certainly
        coming to Hong Kong from different angles," said banker Garcia-Herrero, pointing
        to the West''s response to the <a href="https://www.cnn.com/2021/06/29/asia/hong-kong-nsl-one-year-intl-hnk-dst/index.html"
        target="_blank">sweeping national security law</a>&nbsp;Beijing imposed on
        Hong Kong in 2020.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d7400-6d43-473a-83f7-bb6acfbf9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this law, pro-democracy activists have been jailed or exiled,
        independent newsrooms shut down, and former lawmakers targeted. Meanwhile,
        authorities have changed school curricula to emphasize Chinese history and
        culture, and pushed greater economic cooperation in the Greater Bay Area,
        a national scheme to link China''s southern Guangdong province closer with
        Hong Kong and Macao.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782a7f7-6a9b-4c2c-8715-786a181731c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has been widely criticized by foreign governments and human
        rights organizations, with the United States sanctioning Lee and other top
        Hong Kong officials over their role in the crackdown. Hong Kong authorities
        have repeatedly claimed the law has restored order and stability after the
        city''s 2019 anti-government, pro-democracy protests.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccc5a2-6350-4519-81d1-c43c405aabbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the US and the European Union, the national security law and
        crackdown represent "a change in the rules of the game in what was agreed
        upon," said Garcia-Herrero.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4ad7e-f424-4d6b-a52a-49de5d063f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These <a href="https://www.cnn.com/2022/10/07/business/hong-kong-covid-quarantine-reopening-intl-hnk-mic"
        target="_blank">rising tensions</a>&nbsp;could spell trouble for Hong Kong''s
        trade and diplomatic relationships with other countries. Hong Kong is afforded
        more freedoms than other Chinese cities, thus has long been seen as a gateway
        between the mainland and the West — a position that looks increasingly precarious
        as its civil liberties erode.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d472b98-a08a-4632-94bc-f83ace00ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West would now understand that Hong Kong is not only part of
        China, but it''s closer to China than before," said Yuen, the economics lecturer.
        "The worst scenario is that the West would treat Hong Kong as the same as
        the mainland China, and then Hong Kong would suffer the kind of sanctions."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52b724-577c-43df-8297-ba9375ede423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this drawing closer together is likely to continue. In an effort
        to stem the brain drain, the government is spending <a href="https://www.cnn.com/2022/10/19/business/hong-kong-business-investment-covid-reopening-intl-hnk"
        target="_blank">30 billion Hong Kong dollars</a>&nbsp;($3.8 billion) to draw
        in global businesses and fresh talent — which Yuen said is expected to "attract
        a lot of mainland workers" who may be eager to escape an even more dire job
        market across the border.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d1192-747a-4eaa-894d-1c8c76e3585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Middle man, again</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc0ff4-4b3b-44c0-9042-9e4fc722c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these geopolitical frictions, some argue Hong Kong''s innate
        advantages will allow a revival &nbsp;even if the city is heading in a different
        direction than before.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e16f15-f63a-41bb-8f82-ab81a73e2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia doesn''t have many other financial centers that can match Hong
        Kong''s open regulatory environment, low salaries tax and existing financial
        infrastructure — "therefore, even if the image may be tarnished a little bit,
        there are not many other places to go," said Garcia-Herrero.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0007c9-e243-4f22-8e5c-431fe08a03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen echoed this point, saying the city''s proximity to China remains
        appealing to businesses and investors hoping to tap into the vast and lucrative
        mainland market.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729a7eb-fbdd-46ee-b9b6-7f15dabb502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can plug into China and sort of maintain the status as having
        a little bit of autonomy, and (being) different from them, given different
        Covid policies and (systems of) governance," she said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ea53a3-78d0-477d-8ab3-4e34c83f3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, both experts acknowledged, the path forward is now fraught
        with new risks. International businesses may come to Hong Kong, but be warier
        in how much they invest in the city, keeping in mind the threat of US sanctions
        and regional conflict.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dad051-7be5-45c7-b7de-7942b555d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s Hong Kong is increasingly under Beijing''s control, with
        China growing more assertive on the world stage as leader Xi Jinping enters
        a third term in power surrounded by loyalists. Those rising tensions between
        China and its rivals have caused growing divides "as the world deglobalizes,"
        said Garcia-Herrero -- effects that inevitably spill over into Hong Kong,
        caught in the middle.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db23f0f8-db78-45e6-a1ad-d221f0947f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will never be, in my opinion, what it used to be in terms of
        the openness of Hong Kong to both the West and the East," she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0669ff5-e780-4170-997e-91f88945fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:37:47.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/asia/hong-kong-reopen-finance-summit-rugby-sevens-intl-hnk/index.html"
        target="_blank">Hong Kong says it''s back open for business. Will the world
        buy it?</a>"</em></p>'
  'twitter-paid-subscription-blue-checkmark':
