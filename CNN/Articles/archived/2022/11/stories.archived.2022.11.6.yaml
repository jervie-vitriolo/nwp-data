      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.unep.org/resources/adaptation-gap-report-2022">Adaptation
        Gap Report 2022</a>, the United Nations Environment Programme (UNEP) said
        more than eight out of 10 countries have at least one national adaptation
        planning instrument, which noted to be “getting better and becoming more inclusive
        of disadvantaged groups.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66016056-d32f-48a8-a63a-3aa8ef21a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfeeaf-299a-4374-8b52-f16079a385ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while adaptation implementation is increasing, the agency noted
        that current adaptation practice is “woefully short” and “inadequate” of what
        is required.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c745926-4bea-43bf-bf77-246b496408f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e70435-08bf-4623-a097-f081d11d959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Adaptation actions remain largely incremental in nature, typically
        do not address future climate change, and may reinforce existing vulnerabilities
        or introduce new risks, particularly for the most vulnerable,” the report
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e443376-c676-40e3-9bf7-3442d5e3573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb12ee5-293d-405b-b2ea-e665b350511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the widening adaptation finance gap in developing
        countries from the current international adaptation finance flows, something
        the Oxfam International also bared recently.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa484fd-c54a-4451-95ac-0d52ced9c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf262c7-e016-48dc-80be-66ab90c846b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its assessment of <a href="https://www.cnnphilippines.com/news/2022/11/1/NGO-climate-support-global-community.html">climate
        finance in Asia</a>, Oxfam found that the Philippines and other Asian countries
        ranked high in climate vulnerability but low in climate readiness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a881f3-bff8-4fe8-8d53-b46ab1f6b42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b9dad-6dab-4556-b897-f36eea3baad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As our state officials prepare to represent all Filipinos at the
        climate summit in Sharm el-Sheikh, Egypt (COP27), the impacts of ‘<a href="https://www.cnnphilippines.com/news/2022/11/6/paeng-death-toll-nov6.html">Paeng</a>’
        should remind them of exactly what is at stake,” said civil society climate
        network Aksyon Klima Pilipinas (AKP) in a statement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56fb3b-bd7d-40a8-a7ba-6db4f6d5b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cae92-5c9f-4921-8c2b-74902089377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Resilience is not enough to respond to the climate crisis, especially
        the way it is being romanticized in the Philippine context,” AKP added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0065e-21b1-4396-a025-f3273eb7e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0739fa8c-422d-4316-8162-c8536547e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino advocates urged the Philippine delegation to also call
        to establish the “loss and damage” financing facility and pressure developed
        countries to deliver on their promises of double adaptation finance to meet
        the needs and demands of the most vulnerable.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a5cab-2758-4541-a7bf-0dbaf7c733e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed91b3-5655-4418-94a9-9d64892ca996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loss and damage, which refers to the harms caused by human-induced
        climate change, would be the focus of COP27 as adopted in the conference’s
        agenda hours before it started.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f160822-0ece-4769-a421-96ec201363d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178ff25-0e83-4e00-9a2b-5579fe46f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world would be observing how the loss and damage fund will be
        crafted and implemented during the summit.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d739c3d-84cd-454f-b40d-fa1a010aa622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd0a92-d9db-4115-83d5-a00b1ba3301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a fund would pressure developed nations which have contributed
        the most to climate change to pay the most climate-vulnerable countries.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4d497-e4cc-4e4e-b530-174357d445af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3d97b-98ca-472a-8532-857f89ac5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parties must establish well-defined implementation plans and strategies
        for the phaseout of coal-fired power plants and hasten a just transition towards
        renewable energy resources, aligned with the goals of reducing carbon dioxide
        emissions by 45% by 2030 and achieving net-zero CO2 emissions by 2050,” AKP
        also said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f607aa-81a3-46d6-92c3-f9b8198a10e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f3f6c-9bfa-45c0-9e26-294421f804c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.412+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Maria Antonia Yulo Loyzaga will head <a href="https://www.cnnphilippines.com/news/2022/11/5/PH-climate-action-COP27-summit.html">the
        country’s delegation</a>, joined by representatives from Congress, the Climate
        Change Commission, the Departments of Finance, Foreign Affairs, Agriculture,
        and Energy, as well as advisers from science and civil society organizations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2e7f6-2be6-4e5d-97ed-a42f70236962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'tacuring-sultan-kudarat-bus-blast':
    'author': 'CNN Philippines Staff'
