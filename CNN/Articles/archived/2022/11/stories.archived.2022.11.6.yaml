    'jcr:uuid': '8a615572-83ca-44b1-9af3-b7db3692cb55'
    'lead': 'The local government of Taguig has inoculated over 10,000 students and
      education frontliners against COVID-19 after bringing its vaccination drive
      to more than 20 schools in the city.

