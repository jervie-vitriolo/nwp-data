      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46c968-ba4f-46e8-b07f-22036748e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This financial assistance project is different from the one-time
        cash aid to pandemic-affected OFWs from the Abot Kamay ang Pagtulong Program
        (AKAP) of the Department of Labor and Employment and the OWWA.</p>'
