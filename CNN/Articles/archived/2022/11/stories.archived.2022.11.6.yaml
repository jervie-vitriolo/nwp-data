      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        government proposes to allocate ₱206.5 billion in subsidies and cash assistance,
        or ayuda, for vulnerable sectors under the 2023 budget, as commodity prices
        rise due to global inflation, Malacañang said Sunday.</p>'
