    'template': '1'
    'title': 'Twitter prepares to roll out new paid subscription service that includes
      blue checkmark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb287f-c3c8-4278-8b6c-7848706cf702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter on Saturday launched an updated
        version of its iOS app that promises to allow users to pay a monthly subscription
        to receive a blue checkmark on their profiles, a feature that Elon Musk, the
        company''s new owner, has proposed as a way to fight spam on the platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e24ca7-7fcf-4ebe-b9bc-11a622b19771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app''s latest update was outlined on Apple''s App Store, stating
        that users will now have to pay $7.99 per month for the company''s Twitter
        Blue subscription to receive the <a href="https://www.cnn.com/2022/11/03/tech/elon-musk-twitter-verification-plans/index.html"
        target="_blank">checkmark on the platform</a>, "just like the celebrities,
        companies, and politicians you already follow." The checkmark has long been
        used to confirm the authenticity of government officials, prominent figures,
        and journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea812e-3e7d-460e-a0a7-aa386d0b1697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s testing of the service on Saturday afternoon, however, suggested
        the rollout was not yet complete. A fresh Twitter account created by CNN that
        signed up for the paid feature did not show the checkmark on its public profile.
        Twitter also still appeared to be charging $4.99, an outdated price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074f8d4e-f450-4e73-b584-f6b8a6cab69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esther Crawford, a director of product management at Twitter, confirmed
        the service was not yet live, writing in a tweet: "The new Blue isn''t live
        yet — the sprint to our launch continues but some folks may see us making
        updates because we are testing and pushing changes in real-time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f9caf-13c1-407f-8216-bc4e0d5eaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature, Twitter''s App Store page said, is available to iOS
        users in the United States, Canada, Australia, New Zealand and the United
        Kingdom. The feature was not mentioned on Twitter''s page on the Google Play
        Store for Android devices as of early Saturday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b736b50-a064-4a89-b997-cbca79fe53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has argued that allowing all users to pay to be verified on
        Twitter will <a href="https://www.cnn.com/2022/10/10/tech/elon-musk-twitter-bot-analysis-cyabra"
        target="_blank">raise the costs of producing spam and misinformation</a>.
        Some platform moderation experts and civil rights leaders have been more wary,
        suggesting it could allow malicious actors to impersonate government officials
        or allow well-resourced, state-backed disinformation actors to continue to
        game the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fb5e7-8523-468c-8cb9-7b3a5f6fe323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new verification feature could have an array of unintended consequences,
        Color of Change CEO Rashad Robinson told reporters on a call Friday, warning
        of "unprecedented impacts on election chaos."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d69dd2-2a32-4eee-a8be-d660e63616fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any right-wing troll can pay $8... get a blue check mark and then
        change their name to CNN or Georgia''s secretary of state," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dee0df-ecd4-44c0-9ba2-ed9e3aaf3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T11:41:50.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/business/twitter-blue-checkmark-paid-subscription/index.html"
        target="_blank">Twitter prepares to roll out new paid subscription service
        that includes blue checkmark</a>."</em></p>'
