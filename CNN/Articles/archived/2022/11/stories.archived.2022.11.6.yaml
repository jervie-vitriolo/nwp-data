    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53133ab8-c648-4b1e-bb08-c7d22f3f94b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.159+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vecna, the antagonist of Season 4 of Netflix''s hit series "Stranger
        Things," started off as a regular boy named Henry Creel. The series documents
        his upbringing in the Creel home through flashbacks. He slowly realizes he
        has psychokinetic powers and begins using them to hurt and eventually kill
        his mother and sister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa27fd41-c071-4dd5-8b5d-79d99c924062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real-life house used as the Creel home in the show is a 140-year-old
        mansion located in Rome, Georgia. The home is officially for sale for $1.5
        million, according to the listing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f8df2-0a83-4b37-80a8-c6802d0b0dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residence was constructed in 1882 by Colonel Hamilton Yancey,
        according to the listing. Many of the home''s original details, like handcrafted
        bookshelves and an antique wall safe, are still in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e278903-0af3-4ec6-9cf0-72239c0e0ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Vecna isn''t the only strange thing about the house: It also
        features a cast-iron urinal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f22da1-e760-4cf4-b1c6-cf89c6dacdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6,000 square foot home has seven bedrooms and seven bathrooms,
        according to the listing. There''s also a guesthouse behind the main house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3115e3-24d3-43d3-b50d-b7f5fa9dac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you won''t find Vecna on the premises anymore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5581e-20e0-4fed-a09a-aa81a460bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not to worry, the previous resident of the third floor has since
        been relocated by a single exterminator - we think," the listing said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e30f51d-26eb-42b7-8327-26bb0122c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:22:31.160+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/entertainment/vecna-house-stranger-things-listing-trnd/index.html">Vecna’s
        childhood home from ‘Stranger Things’ goes on sale for $1.5 million</a>"</em></p>'
  'hbo-westworld-canceled':
