      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation quickened to <a href="https://www.cnnphilippines.com/business/2022/11/4/PH-inflation-October.html">7.7%
        in October</a>, well above the 6.9% recorded in September.&nbsp;</p>'
    '19':
