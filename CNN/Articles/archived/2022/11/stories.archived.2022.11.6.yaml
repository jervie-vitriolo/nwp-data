      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        death toll from Severe Tropical Storm Paeng now stands at 156, according to
        disaster response officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a0e715-332f-41b1-b023-b844b935c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T14:14:03.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://monitoring-dashboard.ndrrmc.gov.ph/assets/uploads/situations/infog_sitrep17.pdf"
        target="_blank">National Disaster Risk Reduction and Management Council</a>
        (NDRRMC) on Sunday reported 121 confirmed fatalities, 141 injured, and 37
        missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f823533-2dc2-47c5-8c05-efaca9f328b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T14:14:03.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao has the most
        number of deaths (63), followed by Calabarzon (34) and Western Visayas (33).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686b3d5-898e-483e-a5df-592ab18837a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T14:14:03.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng affected more than 4.6 million people in 78 provinces nationwide,
        leaving an estimated ₱17.286 million worth of damage to houses. According
        to the NDRRMC, 3,140 out of 34,698 houses were totally destroyed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f2b55-c734-4a00-b802-0505523ff549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T14:14:03.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said the storm left over ₱3 billion worth of damage to
        agriculture, affecting 81,866 farmers and fisherfolk. Over 92,000 hectares
        of crops were affected, while 5,623 units of agricultural infrastructure,
        machinery and equipment were damaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f770e00-91b9-4d2d-9e9a-e726ecfeb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T14:14:03.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T19:59:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said more than ₱160 million in assistance has been
        distributed to those affected by the storm.</p>'
  'jun-villamor-father-percy-lapid-slay':
    'author': 'Wil Mark Amazona, Leyte-based correspondent'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-06T15:32:48.127+08:00
    'imagesource': 'jcr:9dab3dda-15ae-4f40-b4a0-d783455edbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c94128c-9fba-4058-af81-4250fa1e6e38'
    'lead': 'The father of Jun Villamor, the alleged middleman in the killing of broadcaster
      Percy Lapid, is calling for justice over the death of his son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T15:49:05.945+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T19:59:23.361+08:00
