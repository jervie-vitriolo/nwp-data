      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62057218-c313-420f-b58f-591e4a4fd645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Balladares, the workers said it was difficult to get
        medical certificates as establishments, even clinics, were closed during the
        peak of the fifth COVID-19 wave in Hong Kong last March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec377e-02be-4147-9ff7-f2cb99b08391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5d803-e411-413f-9568-4bc3f822f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they submitted isolation orders, isolation recovery certifications,
        and antigen test results but the OWWA didn''t accept these.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8c739-5300-495f-86a1-d7c2a0298d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7aa8f9-2c87-4742-ba2d-b84840c6fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balladares said the aid must be given "to all those who applied
        and submitted documents, even if it’s not in compliance with all the requirements
        of OWWA. It''s clear they were COVID-19-positive, and they are in need of
        and entitled to financial assistance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaefadd-71ee-4dd2-9463-c5284cdcf8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255ed56-8a5f-4561-8628-681c1b836dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue raised by OFWs was the location of the disbursement
        of the aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3961141-40dd-4ef7-b50f-5afe441ca757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301d1ef-c080-4eb3-b114-a422eea4b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNIFIL-Migrante-HK said OWWA had announced that the release of the
        aid, worth US$200 or around ₱10,000, will be through its regional offices
        in the Philippines and not in Hong Kong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf5111d-251e-4f48-81ac-5efcd8e0f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea25be-c47a-48f4-b575-84a5f0ea59d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong OFWs urged OWWA chief Arnell Ignacio to give the aid
        to them directly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2459ca-bd5c-4abc-bfb8-efaef8eb0b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.180+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b66f57-8fe1-42a0-9dc9-7fbebd792c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malayo ang</em> office <em>ng</em> OWWA <em>sa amin</em>. <em>Mangungutang
        ng pamasahe at hindi pa sigurado kung</em> qualified b<em>a sila o hindi.</em>
        <em>Pabalik-balik hanggang sa mawala na lang ang ayuda. Sana pakibigay nalang
        dito. Kung saan ang</em> claimant <em>doon i</em>-release <em>ang ayuda. Huwag
        yong sila</em> (the OWWA) <em>ang magpili. Kami na po ang bahala magbigay
        sa pamilya namin</em>,” said Mary Rose, an OFW in Hong Kong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21a76f-c7a5-4d66-a747-0d261f1eb0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f134603-8bc9-48b3-9e9d-84cb8dd92b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The OWWA office is far from our home. They (family
        members) will have to borrow money for fare expenses without knowing whether
        we qualify or not. They will have to go back and forth until the promised
        aid is gone. It must be released here. The aid must be released where the
        claimant is based. The OWWA should not decide on it. We will take care of
        sending the aid to our family.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe1135-a44f-487e-8b0e-8af4a73e71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2998c5-4549-42ce-af0d-2cc2ea6356f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNIFIL-Migrante-HK said the media in Hong Kong have reported about
        the denial of cash assistance to Filipino workers. It added that OFWs have
        protested at the Philippine Consulate General and Philippine Overseas Labor
        Office in Hong Kong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45aed04-37b3-4691-ba42-3e891e0797f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218147f9-b6ae-403e-905f-a66854a0dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OWWA''s failure to give cash assistance is clearly abandonment.
        OFWs have their rights, and as such have the right to assistance,"&nbsp;Balladares
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b79aa-bd3c-49f7-b39d-ffd8748adc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e2c58-74ec-44e7-baa4-cf3980704978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA Hong Kong announced <a href="https://www.facebook.com/owwahongkong/posts/pfbid07kLu66qQ9saTdjGwayjGJNMfpaZ1LWp5uHhWVTeJeUSkX5A5RWDZv35Xw9tr71ynl">on
        Feb. 28</a> the availability of cash assistance to members who were infected
        with the COVID-19 virus. The application was to be done through Google Forms.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340586b-8bbe-4ff6-9059-a0f7d762d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bcba29-85c1-422e-8f73-4e29bbd59db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:13:23.181+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/owwahongkong/posts/pfbid02wjtbyiG2quYQMZEJa78M8WiMAjgS8Kj99wi5nrWZmAZd1ZTSr6aVnq6zM1cDsncVl">In
        March</a>, the agency said applicants must wait for a call, text, or email
        regarding their appointment.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf2f85-0c32-404b-ba69-82c499828d1f'
      'mgnl:activationStatus': true
