      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garafil said these cash transfers and subsidy programs aim to “support
        vulnerable sectors amid surging commodity prices brought about by global inflation.”</p>'
