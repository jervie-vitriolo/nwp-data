      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos from other non-government organizations and think tanks
        are also slated to speak in different <a href="https://seors.unfccc.int/applications/seors/reports/events_list.html">panel
        discussions and side events</a> throughout the two-week summit.&nbsp;</p>'
