      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adaptation refers to the way humans can change their lives and infrastructure
        to better cope with the impacts of climate change. It might include building
        early warning systems for floods, or barriers to defend against rising sea
        level, for example.</p>'
