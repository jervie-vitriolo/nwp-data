      'mgnl:lastActivated': 2023-01-17T19:59:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental policy expert Tony La Viña will also attend the conference
        as part of the 12-person team of the non-profit research organization Manila
        Observatory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3991c6-531a-4ec7-9628-31530092e0b3'
      'mgnl:activationStatus': true
