      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Martin Romualdez also on Sunday said the House of Representatives
        is looking to ratify the proposed ₱5.268-trillion national budget before Congress
        goes on a Christmas break on Dec. 17.</p>'
