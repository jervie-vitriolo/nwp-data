  'UN-human-rights-committee-anti-terrorism-law-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-06T19:18:30.911+08:00
    'imagesource': 'jcr:c49e35b0-4bd8-4511-adb6-6cb903476df4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d36316a-9a11-48c1-9691-2ada35492952'
    'lead': 'The United Nations Human Rights Committee is concerned over the country’s
      controversial Anti-Terrorism Act of 2020 and has flagged some of its provisions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T19:24:14.298+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T19:59:20.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:13.239+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations-Human-Rights-Committee', 'Anti-Terrorism-Act-of-2020']
    'template': '1'
    'title': "UN human rights panel wary over PH’s anti-terrorism law  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d0fc3-9e95-4e07-b99a-c4c446894df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        United Nations Human Rights Committee is concerned over the country’s controversial
        Anti-Terrorism Act of 2020 and has flagged some of its provisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181aa05-572f-41c7-a994-f3da8b43f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9194d95a-063a-498b-be31-58d98e4db27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its concluding observation during its 136th session, the UNHRC
        pointed out that the law lacked “meaningful consultations” when it was adopted
        and has “overbroad and vague definitions of terrorism.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792ab66-ac62-4a7e-af70-a79e8808574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efacb7-e0b6-41ad-a877-3e3a9c2b0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In calling for a review and amendment of the anti-terrorism law,
        the committee said, “In doing so, it should ensure participatory consultations
        process with relevant stakeholders, including the Commission on Human Rights
        and civil society organizations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37869f-fcec-4535-a75d-08c8c9a1b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b71fe-de5f-46c0-a9d1-3e76cb943312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act of 2020, which was signed into law by former
        President Rodrigo Duterte in July 2020, repealed the Human Security Act of
        2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ca8835-131b-4a72-a2bd-153bb166a3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76571088-2626-4e95-acfb-da95d53ef880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year, the Supreme Court voided a part of Section 4 of the
        measure for "being overbroad and violative of freedom of expression." The
        said part would have considered protest or dissent as terrorism if it had
        intent to cause harm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993ac1d-20b8-42ba-97f5-aa7063f8c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22a06f-e2b7-4797-bcf4-5a8f7cf8c204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 9-6 vote, the justices also declared the second part of Section
        25 as unconstitutional, which would have allowed the Anti-Terrorism Council
        to adopt requests for designations by other jurisdictions or supranational
        jurisdictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284aa9a-3681-418e-bacc-858a7d8190b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights panel also called out the warrantless arrests,
        prolonged detention, surveillance, and compiling and publishing personal data
        of individuals suspected as terrorists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dcc69-9a3d-41cd-ad30-6ab90c204b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab1f9f-1bb9-4c4a-b58d-4906698ca227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is also concerned that the controversial measure is
        being used to “legitimize the targeting of government critics, human rights
        defenders and journalists, including through ‘red-tagging,’ and consequent
        chilling effects on freedoms of expression, peaceful assembly and association.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86586c8-1cb8-4404-954e-d77c57e6e196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e26d37-5933-47a9-86d8-0304fec4ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.300+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T19:59:20.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these concerns, the UNHRC told the government to provide suspects
        or anyone charged with terrorist acts or related crimes “with all appropriate
        legal safeguards, particularly the right to be informed of the charges against
        them, to be promptly brought before a judge, and to have access to legal counsel.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20363bc-a471-4166-9346-e78a63ae0da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T19:24:14.300+08:00
