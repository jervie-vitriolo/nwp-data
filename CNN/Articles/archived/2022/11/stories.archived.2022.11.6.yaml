    'jcr:uuid': '815c6cfe-da01-447a-8108-74513f7b4825'
    'lead': 'Aaron Carter, a former child pop singer and younger brother of Backstreet
      Boys'' Nick Carter, has died, a source close to the family told CNN. He was
      34.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T06:24:24.536+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:31.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:07.449+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aaron Carter, singer, dead at 34'
    'updated': 2022-11-06T06:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7e5ae-832c-4a3d-bc43-13f9138d4ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Aaron Carter, a former child pop singer
        and younger brother of Backstreet Boys'' Nick Carter, has died, a source close
        to the family told CNN. He was 34.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b3ca2-7fd0-4aea-9ae3-37a5de110368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Los Angeles County Sheriff''s Department
        told CNN they responded to a call for help at Carter''s Lancaster, California
        home on Saturday morning around 11 a.m. local time, where a deceased person
        was found at the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1286fa35-a527-4ac6-9b93-f7d5d2073734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.536+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found dead in his bathtub, the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf07cf5-1151-4d73-b4e1-2f77b5b331b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities gave no information about a possible cause of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0ef68-1bca-4246-85c8-6210bae27514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, who first found fame as a boy with pop songs like "I Want
        Candy" and "Crush on You," is survived by his 11-month-old son, Prince.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891db188-5552-4847-b3fb-8e5f9f7a8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:33:16.656+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s debut studio album, "Aaron Carter," was released in
        1997 and he performed as the opening act for the Backstreet Boys earlier that
        year. His fifth and final studio album, "Love," was released in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863919ac-26e3-4bd5-a94a-efa9d974d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was also known for his roles on television shows such as
        "Lizzie McGuire" on Disney Channel and "7th Heaven," which debuted on The
        WB Television Network. He also appeared on his family''s reality series on
        E! Entertaiment Television, "House of Carters."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b5f67-83ff-4bca-91ed-19a0b1fe6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer received an outpouring of&nbsp;love and support from
        fans and other celebrities in 2017 after he came out as bisexual.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398a175e-b5b4-41a3-b8fb-dec248307a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something I''d like to say that I feel is important for
        myself and my identity that has been weighing on my chest for nearly half
        of my life," Carter wrote on Twitter. "This doesn''t bring me shame, just
        a weight and burden I have held onto for a long time that I would like lifted
        off me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11e1c4-c59a-440f-b1e3-b6022614d8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then explained that at around the age of 13 he "started to find
        boys and girls attractive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79b5e3-049e-47a1-8ea7-7a601f968d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were years that went by that I thought about it, but it wasn''t
        until I was 17-year-old, after a few relationships with girls, I had an experience
        with a male that I had an attraction to who I also worked with and grew up
        with."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be705b78-6a81-4662-aa04-86fb25faf414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer opened up in 2019 in an episode of "The Doctors" about
        his battle with multiple mental health issues, including multiple personality
        disorder, schizophrenia, acute anxiety and manic depression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097fc3b-1c08-4fb1-a744-8f33778a5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my reality," Carter said as he held up a plastic bag of
        multiple prescription bottles in one clip featured on the show''s Facebook
        page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af954e7-5235-4b08-add1-88f500fa4a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Carter was arrested in Georgia under suspicion of driving
        under the influence and marijuana possession as he and then-girlfriend Madison
        Parker were traveling through Habersham County.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d8217-d609-4082-88fd-d318ad074da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer later said in an interview that he doesn''t drink and
        denied that he has a drug problem, CNN previously reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffa76e-8e60-4d6b-8ddd-5562667e42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:24:24.537+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need help," he said. "What I need is for people to understand
        that I''m human and that I make mistakes just like every other human in this
        world, but I would never risk my life or my girlfriend''s life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666fbf20-d841-402e-8037-16af968fea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:26:45.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/entertainment/aaron-carter-obit/index.html">Aaron
        Carter, singer, dead at 34</a>"</em></p>'
  'elephants-wildebeests-zebras-dead-Kenya-drought':
    'author': 'Idris Mukhtar, CNN'
    'caption': 'Luis Tato/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-06T06:33:22.648+08:00
    'imagesource': 'jcr:8d72abcd-6215-4acc-9870-e323a51217d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88798b47-99cf-467f-bc09-22f4d378d3d7'
    'lead': 'In Kenya, back-to-back seasons of below average rainfall have caused
      riverbeds to dry up and destroyed grasslands in game reserves, according to
      the tourism ministry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T06:37:05.562+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:31.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:07.639+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds of elephants, wildebeests and zebras dead in Kenya amid prolonged
      drought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0177137a-3aa9-4cab-980b-f99e9266b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of elephants, wildebeests,
        and zebras have died across Kenya amid the nation''s longest drought in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cfd314-5eac-4ea9-9388-8ea86576076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kenya Wildlife Service Rangers, Community Scouts, and Research
        Teams counted the deaths of 205 elephants, 512 wildebeests, 381 common zebras,
        51 buffalos, 49 Grevy''s zebras, and 12 giraffes in the past nine months,"
        a report released Friday by the country''s Ministry of Tourism said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3925723-a760-47c5-929c-6c302439f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drought has negatively impacted on the herbivore populations
        and particularly wildebeest and zebra."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547b0c7f-ff5b-4737-a62b-49a61d87eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prolonged drought across the Horn of Africa over the past four consecutive
        rainy seasons has left some 18 million people affected by food shortages in
        Somalia, Ethiopia and Kenya, according to reports from the World Food Programme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3b61e-4db7-4a8c-8dc1-92cebaf72ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s World Meteorological Organization said the drought is
        the region''s longest in four decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f2a20-3eca-441c-bbac-c830ba8ee83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kenya, back-to-back seasons of below average rainfall have caused
        riverbeds to dry up and destroyed grasslands in game reserves, according to
        the tourism ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa6c435-da73-45e5-8886-20a5d5317837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst-affected ecosystems are home to some of Kenya''s most-visited
        national parks, reserves and conservancies, including the Amboseli, Tsavo
        and Laikipia-Samburu areas," its report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d38ecc-6426-42d4-82a1-1ae0fe0b3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the launch of the report, Kenya''s Minister of Tourism, Wildlife
        and Heritage Peninah Malonza said steps were being taken to save the lives
        of animals —&nbsp;including digging boreholes and transporting water to dried-up
        water pans and dams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fde1d0-3818-45d6-9ca9-ec4a9eddb8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The drought has caused mortality of wildlife, mostly herbivore
        species," Malonza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d69dd2-a53c-4517-8ba5-ad4b337ad800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mortalities have arisen because of depletion of food resources
        as well as water shortages," she added. According to the ministry, Kenya had
        just 36,000 elephants left last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59066571-a9e4-43a4-9c72-7d27c14a2306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the BBC in July, Kenya''s former cabinet secretary
        for wildlife and tourism Najib Balala said that climate change now kills 20
        times as many elephants as poaching.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c427c-acbf-4e09-a31f-f0be3f30424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:37:05.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/africa/elephants-dead-kenya-intl/index.html">Hundreds
        of elephants, wildebeests and zebras dead in Kenya amid prolonged drought</a>"</em></p>'
  'egypt-criticism-activist-crackdown-COP27':
    'author': 'Ivana Kottasová, CNN'
    'caption': 'Sayed Sheasha/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-06T06:40:22.379+08:00
    'imagesource': 'jcr:681d0bf6-e9f9-4d85-9cc4-22cf3eee292f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e547db7-efc5-4b85-b696-8ec19bfd8a7d'
    'lead': 'Rights groups have accused the Egyptian government of arbitrarily detaining
      activists after Egyptian dissidents abroad called for protests to be held against
      President Abdel Fattah el-Sisi on November 11, during the United Nations climate
      talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T06:45:26.397+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:31.059+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:07.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt faces criticism over crackdown on activists ahead of COP27 climate
      summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c6727-8cab-4603-b219-bfe9362e288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Egypt is facing a barrage of criticism
        over what rights groups say is a crackdown on protests and activists, as it
        prepares to host the COP27 climate summit starting Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407e5fa-1003-4a92-8849-fcec7118c154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups have accused the Egyptian government of arbitrarily
        detaining activists after Egyptian dissidents abroad called for protests to
        be held against President Abdel Fattah el-Sisi on November 11, during the
        United Nations climate talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7389c3e-e77e-45d1-baa2-38e592e6c57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to rights groups, security forces have been setting up
        checkpoints on Cairo streets, stopping people and searching their phones to
        find any content related to the planned protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1cd06-6721-4358-b79c-ff2539b86916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Commission for Rights and Freedoms (ECRF), an NGO,
        said Wednesday that 93 people had been arrested in Egypt in recent days. It
        said that according to national security prosecution investigations, some
        of those arrested have allegedly sent videos calling for protests over social
        messaging apps. Some were also charged with abuse of social media, spreading
        false news and joining terrorist organizations —&nbsp;a repressive charge
        commonly used by the security apparatus against activists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75512b-886f-4c23-a595-0123d2576ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian climate activist Ajit Rajagopal was detained in Cairo last
        Sunday after setting off on a protest walk from the Egyptian capital to Sharm
        el-Sheikh, the Red Sea resort where the COP27 conference will be held from
        November 6 to 18. Rajagopal was released after a brief detention in Cairo
        along with his friend, lawyer Makarios Lahzy, a Facebook post by Lahzy said.
        Reuters, which spoke to Rajagopal following his release Monday, cited the
        Indian activist as saying he was still trying to get accredited for COP27
        but did not plan to resume his march.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54fee5f-c19c-4762-956e-2b6a42afe7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Egyptian authorities for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1db37-6c69-46e1-8337-013621094b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt went through two mass uprisings in 2011 and 2013 which eventually
        paved the way for then-military chief Sisi to take power. Thousands of activists
        have since been jailed, spaces for public expression have been quashed and
        press freedom diminished.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f442a4-be36-41eb-9e5a-18799b8c2b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests are rare —&nbsp;and mostly illegal —&nbsp;in Egypt,
        a looming economic crisis and a brutal security regime have spurred renewed
        calls for demonstrations by dissidents seeking to exploit a rare window of
        opportunity presented by the climate summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31fe80-d365-45a3-b762-1f551c2c42b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One jailed activist, British-Egyptian citizen Alaa Abdelfattah,
        escalated his hunger strike in an Egyptian prison this week, amid warnings
        by relatives over his deteriorating health. "Alaa has been on hunger strike
        for 200 days, he''s been surviving on only 100 calories of liquid a day,"
        said Sanaa Seif, Abdelfattah''s sister, who is staging a sit-in outside the
        UK Foreign Office in London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4da11f-8bc4-400f-bae6-7a4440a05e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A place for dialogue</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d9896-f245-439c-bf9c-35ed8fa3073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP, the annual UN-sponsored climate summit that brings together
        the signatories of the Paris Agreement on combating climate change, is traditionally
        a place where representatives of civil society have an opportunity to mingle
        with experts and policy makers and observe negotiations firsthand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d83f70-84d5-44b8-bc77-7cd6901d1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not uncommon to see a young activist approaching a national
        delegation walking down the corridor to their next meeting or an indigenous
        leader chatting to a minister on the sidelines of a debate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e3244-f463-47ab-b351-44225c17b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while security is always strict —&nbsp;this is, after all, a
        gathering attended by dozens of heads of states and governments &nbsp;peaceful
        protests have always been part of COP. Tens of thousands of people marched
        through the streets of last year''s host city of Glasgow, Scotland, during
        the summit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b406e-5877-4686-b35f-ddafbd9b1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Egypt has tightened the rules on who can access the talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24146c-486e-45c9-8dee-5b56de00c01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the past, this year''s COP conference will take place across
        two different sites. The official part of the summit is run by the UN and
        is only accessible to accredited people, including the official delegations,
        representatives of NGOs and other civil society groups, experts, journalists
        and other observers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1b437-940f-4139-8734-009777a00ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there is a separate public venue where climate exhibitions
        and events take place throughout the two weeks of the summit. But while this
        public part of the summit was in the past open to anyone, people wishing to
        attend this year will need to register ahead of time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e7b7b-bb92-4221-b3dc-f28a871fe3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance to protest will also be restricted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba587500-7aa2-4aa6-8d88-ceed1f1a29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Egyptian government has pledged to allow demonstrations,
        it has said protests will have to take place in a special "protest zone,"
        a dedicated space away from the main conference site, and will have to be
        announced in advance. Guidelines published on the official COP website say
        that any other marches would need to be specially approved.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53ae93-e667-4345-ac1b-5af429dc3555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone wanting to organize a protest will need to be registered
        for the public part of the conference -- a requirement that may scare off
        activists fearing surveillance. Among the rules imposed by the Egyptian authorities
        on the protests is a ban on the use of "impersonated objects, such as satirical
        drawings of Heads of States, negotiators, individuals."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee82564-e5d8-41d2-9654-e08d95ac1f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rights groups sound alarm</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4466f5c-2cc8-4cb8-9297-c429cbfc5119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has urged Egypt to ensure the public has a say at the conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39378db1-4a90-4980-9e26-7048968b9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Human Rights Volker Türk said it was
        "essential that everyone —&nbsp;including civil society representatives —&nbsp;is
        able to participate meaningfully at the COP27 in Sharm el-Sheikh" and that
        decisions about climate change need to be "transparent, inclusive and accountable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718023e2-f75e-46f1-b72a-5715610b26a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a group of five independent human rights experts, all
        of them UN special rapporteurs, published a statement last month expressing
        alarm over restrictions ahead of the summit. They said the Egyptian government
        had placed strict limits on who can participate in the talks and how, and
        said that "a wave of government restrictions on participation raised fears
        of reprisals against activists."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2b717-2f20-4eb8-af4a-d1e944b7e509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new wave follows years of persistent and sustained crackdowns
        on civil society and human rights defenders using security as a pretext to
        undermine the legitimate rights of civil society to participate in public
        affairs in Egypt," the group said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46951add-5878-4a0a-873e-261b0f3dfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of Egyptian civil rights groups has launched a petition
        calling for the Egyptian authorities to end the prosecutions of civil society
        activists and organizations and end restrictions on the rights to freedom
        of expression, association and peaceful assembly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d46731-8941-426f-94e4-0e2715d88abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Egyptian authorities have for years employed draconian laws,
        including laws on counter terrorism, cyber crimes, and civil society, to stifle
        all forms of peaceful dissent and shut down civic space," the groups said
        in the petition.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b9804-21e4-4bac-8b42-4b1b9707594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch, Amnesty International, Friends of the Earth
        and scores of other groups have also spoken up, demanding the release of detained
        activists.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f0918a-e225-404b-8195-b5691fddf2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the climate conference, the Egyptian government
        presented an initiative pardoning prisoners jailed for their political activity.
        Authorities also pointed to a new prison, Badr-3, 70 kilometers (43 miles)
        northeast of Cairo, where other prisoners were moved to purportedly better
        conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ed4d3-56a7-4d79-9b8f-d197ddefd6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But rights groups said the government''s initiatives amounted to
        little change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674d6f6-066a-481c-bab5-e4a28f1aa1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ahead of COP27, Egypt''s PR machine is operating on all cylinders
        to conceal the awful reality in the country''s jails, where prisoners held
        for political reasons are languishing in horrific conditions violating the
        absolute prohibition of torture and other ill-treatment," said Agnès Callamard,
        Amnesty International''s secretary general.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84d781-03ea-4d58-9204-7de8b44740b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prisoners are facing the same human rights violations that have
        repeatedly blighted older institutions, exposing the lack of a political will
        from the Egyptian authorities to bring an end to the human rights crisis in
        the country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2329e9-fef5-419e-b220-c949fdd473e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:45:26.400+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:31.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/middleeast/egypt-protests-crackdown-cop27-intl/index.html">Egypt
        faces criticism over crackdown on activists ahead of COP27 climate summit</a>"</em></p>'
  'climate-change-terms-explained':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'Mauro Pimentel/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-06T06:45:51.864+08:00
    'imagesource': 'jcr:f59d92fa-8a0f-40e3-8f46-3c97af1b4e5f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd050e71b-a1cf-47b1-9eae-60d59e4197bb'
    'lead': 'As global leaders meet in the Egyptian resort city of Sharm el-Sheikh
      for annual climate talks, they''ll be using a lot of technical lingo. But the
      terminology isn''t particularly helpful and can be daunting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T06:52:48.073+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:30.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:08.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are ''emissions?'' What is ''net zero?'' Here are the climate change
      terms you should know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70264ef-896e-4907-89f1-1e584a39369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: This glossary has been adapted from a version
        originally published in October 2021.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53dc6c7-281f-47dd-9234-de837f117830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.073+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The whole world seems to be talking
        about the climate crisis, thanks to months of wild weather and new science
        showing that we need to act quicker than we previously thought to avoid the
        worst consequences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e36301-0336-473f-b66e-05b79bef248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global leaders meet in the Egyptian resort city of Sharm el-Sheikh
        for annual climate talks, they''ll be using a lot of technical lingo. But
        the terminology isn''t particularly helpful and can be daunting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4fb10-a621-4594-a764-191372fd17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the name of the summit —&nbsp;COP27 —&nbsp;sounds more like
        a bad police drama than a climate event. (First pointer: COP is short for
        Conference of the Parties to the UN Convention on Climate Change. It convenes
        global leaders, scientists and negotiators on climate, and usually takes place
        annually. The "27" means this will be the 27th meeting.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1526f-c9a8-465b-a51a-04501ca443b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are other terms to know to keep up with the talks, understand
        what''s at stake and, most importantly, sound smart around the dinner table.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681ef1b-2535-4933-9fe6-4671884da994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1.5 degrees</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee74ea-ae43-4039-8402-f06171aab873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key goal of recent COPs, and of the fight against climate change
        in general, is "keeping 1.5 alive," which refers to a target to keep global
        warming below 1.5 degrees Celsius over pre-industrial levels. It''s a target
        that some fossil fuel-producing countries have resisted, and scientists have
        warned of significantly worse impacts if this threshold is breached.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c23cdb-5f8d-4321-9b4e-a2ccb8f5e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries that signed the Paris Agreement in 2015 agreed to
        limit the increase in global temperatures to well below 2 degrees above pre-industrial
        levels, but preferably to 1.5 degrees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c7c44-dabf-463b-b91e-6fe3c85e2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a UN report released in October found that current pledges
        and plans to reduce emissions will not get us anywhere close to staying under
        this threshold. The latest global pledges, including some made in the past
        year since COP26, will reduce planet-warming emissions in 2030 by about 5%
        —&nbsp;but a 45% reduction is what''s needed to keep global warming below
        1.5 degrees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2214ad-f9ae-4aa5-8d1e-92dd30d8b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current climate policies, the report said that the world will
        reach 2.8 degrees by 2100.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c79aa0-0395-4b0e-8450-4f140fcf6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNs'' Intergovernmental Panel on Climate Change said in its
        latest state-of-the-science report that the world has already warmed by 1.1
        degrees above than pre-industrial levels, and is now hurtling fast toward
        1.5 degrees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32993404-bedb-43e6-ac06-03e06e789a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renewable energy</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e75cfe-e607-4933-9401-c6c65a6de91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have showed that the world needs to transition away from
        fossil fuel and toward renewable energy to keep global temperatures from rising
        more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc198733-dfa7-48ac-b5ae-ba91305175a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewable energy comes from sources that can''t run out, and the
        term is typically used to describe energy sources that have no or very low
        planet-warming emissions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d342371-4eab-4266-9101-afbceab13952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they were created in natural processes, fossil fuels like
        coal, gas and oil are limited in that they take millions of years to form
        deep underground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3695d2b-ddef-4bec-b9df-d1357fb4d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.074+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common examples of renewable energy include wind, solar and geothermal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40abe89-131d-4d9d-8a35-7837675f219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind turbines harnesses the atmosphere''s natural kinetic energy
        and converts it into electricity. The planet''s potential to generate wind
        energy is vast, particularly in very windy locations offshore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cfb02-92f3-4b7d-8af4-f13627c1df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar power is generated by converting sunlight —&nbsp;our most
        abundant natural energy resource —&nbsp;into electricity through photovoltaic
        panels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d63f65-d979-4975-9c52-8f79e4455b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geothermal energy involves using the Earth''s heat that''s way below
        ground level to heat homes, water or generate electricity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f80cd-b7bf-43bd-b832-0fe90bb1a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-industrial levels</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362042b6-b381-4f74-bc72-5202c95af48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This usually refers to average concentration of carbon dioxide in
        the atmosphere before the Industrial Revolution, which started in the late
        18th century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007b7221-02c0-4c34-9bd7-a4c056ab49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CO2 levels are estimated to have been around 280 parts per million
        at that time. By 2021, that concentration had risen to 415.7 parts per million,
        according to the latest Greenhouse Gas Bulletin released by the World Meteorological
        Organization ahead of COP27.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b22ad3-f06e-47d0-a31e-bf6a23bccf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists also talk about pre-industrial levels for average temperatures,
        using the period 1850-1900 to determine how hot or cold the Earth was before
        humans began emitting greenhouse gases in large volumes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00042c40-bf74-4fa8-b17e-4d8ae11bc5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Net zero emissions</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ecdf48-e455-4918-b58a-e754f6325ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net zero emissions can be achieved by removing as much greenhouse
        gas from the atmosphere as what''s emitted, so the net amount added is zero.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d8fa3c-dc8e-49b5-8930-f5faf08fb456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, countries and companies will need to rely on natural
        methods —&nbsp;like planting trees or restoring grasslands —&nbsp;to soak
        up carbon dioxide, the most abundant greenhouse gas we emit, or use technology
        to capture the gas as its emitted so it doesn''t enter the atmosphere.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74bcb8-52be-4e47-993b-5710926c0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries have already pledged to achieve net zero by
        mid-century and there is huge pressure on the remaining countries to do so.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d64be-488b-4888-b091-609d6775f373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Negative emissions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc662be-fc1f-4309-951d-7c1bd1d837f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To save the world from the worst effects of climate change, scientists
        say it''s probably not enough to reach net zero —&nbsp;we''ve got to hit negative
        emissions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5aacda-4869-4621-8ba9-9a7c88cc0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negative emissions is the situation where the amount of greenhouse
        gas removed from the atmosphere is actually more than the amount humans emit.
        This would require a significant energy overhaul as countries would need to
        ramp up renewable energy rapidly and invest heavily in technology to suck
        emissions out of the atmosphere.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b67fe-c0d5-41b8-8d03-ba5b93600d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.075+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon sinks</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43eca25-63a3-404a-8789-4d123445510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a reservoir that absorbs carbon dioxide from the atmosphere
        and locks it away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b1fe2-feda-439d-837d-674c0ed2cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural sinks like trees and other vegetation remove CO2 from the
        atmosphere through photosynthesis —&nbsp;plants use the carbon dioxide in
        the atmosphere to grow. The ocean is also a major carbon sink because of phytoplankton
        which, as a plant, also absorbs carbon dioxide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0e4288-7f6e-48e2-85a7-ebc0322ac708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say preservation and expansion of natural sinks —&nbsp;like
        the Amazon Rainforest —&nbsp;are crucial to reducing emissions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d79dba-0efd-4863-b804-b573452d62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also artificial carbon sinks that can store carbon and
        keep it out of the atmosphere. More on that below.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9872e5-8935-4111-b079-6aca9bd71bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon capture and storage</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664ce4a-2fda-4252-9d71-23105d2918d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology to remove and contain carbon dioxide from the atmosphere
        is known as carbon capture and storage. Carbon is usually captured at source
        —&nbsp;directly from coal, oil or gas as it burns —&nbsp;but new technology
        is being developed to literally suck carbon from the ambient air.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93644ec-ac68-45b4-bc4c-a59730e9494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, the carbon can be stored, usually buried in reservoirs
        underground or below the floor of the sea, in what are known as artificial
        carbon sinks. Some scientists warn that it could be risky to inject so much
        carbon underground, and this process isn''t currently used on a large scale.
        The Global CCS Institute says just 27 commercial facilities are fully operating
        worldwide, while more than 100 others are in development.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea55a4-b8cd-4135-b076-0cc1c36cfa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts say this technology is necessary to put a real
        dent in our emissions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916852a5-d748-4ea0-bc4a-b91717da050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways to capture and store carbon. Here are some of
        them:</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408f3a0-5659-4de5-8af5-3c2d251dfc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Carbon dioxide capture and storage</strong> (CCS) is a
        process in which CO2 produced by heavy industry or power plants is collected
        directly at the point of emission, compressed and transported for storage
        in deep geological formations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa70c5-8bf1-4c5a-bace-7bdb474799ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Carbon capture, utilization and storage</strong> (CCUS)
        refers to the collection of CO2 from industrial sources, which is then used
        to create products or services, such as manufacturing fertilizer or in the
        food and beverage industry. (Fun fact: This CO2 can be pumped into your beer
        to make it fizzy.)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67045c23-5305-4e57-9116-83621866e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• <strong>Direct air capture and storage</strong> (DACS, DAC or
        DACC) is a chemical process which removes CO2 directly from the air for storage.
        There were 15 direct air capture plants operating worldwide, according to
        a June 2020 International Energy Agency (IEA) report.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ad601-58ed-43d3-8798-358efd0ae23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NDCs</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495aa778-e866-414a-84a0-bbd898223302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally Determined Contributions —&nbsp;or NDCs —&nbsp;is a term
        used by the UN for each country''s individual national plan to slash greenhouse
        gas emissions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60341a-2d2d-4ecc-8799-38dc79c3dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.076+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2015 Paris Agreement, which nearly the whole world signed
        on to, countries were given the freedom to determine themselves how they would
        go about meeting the agreement''s key targets to slow global warming.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf06416-f72b-4302-90b6-4ab3a55335a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDCs are supposed to be updated every five years and submitted to
        the UN, the idea being that each country''s ambition will grow over time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a1c81-5459-46a9-addc-4738ceb4ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate finance</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e494c0-0e16-4cfa-9b0c-4e02886381c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 years ago at COP16 in Cancún, Mexico, the developed
        world agreed to transfer money to developing countries to help them limit
        or reduce their greenhouse gas emissions and adapt to the climate crisis.
        They set up the Green Climate Fund (GCF) to facilitate some of this transfer,
        but countries and donors can send money through any means they like.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cdd48-2a4c-4f16-a24e-e632016b1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was supposed to build up and reach $100 billion annually
        by 2020, and that commitment was reaffirmed in the Paris Agreement. This money
        is often referred to broadly as "climate finance."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a575d-87bf-4a0e-9825-4c71b0a4abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 2020 target was missed, and filling the gap is high on the
        agenda for the talks in Egypt this year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087b2a3-8483-44c7-8be8-38715c4af128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing nations, particularly those in the Global South, which
        are most vulnerable to the effects of climate change, argue that industrialized
        nations are historically more responsible for climate change and must do more
        to fund changes to help developing nations adapt and transition their economies
        to renewable energy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b86f75-5802-4302-9191-9f82c41e18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden pledged to double the US'' existing contribution
        plans, including money for the Green Climate Fund, in a speech at the UN General
        Assembly in 2021.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e9071-d828-4229-b7b5-ba7a955d98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Biden can marshal that much funding is still unclear; Congress
        has not yet finished its appropriations process for the coming fiscal year,
        and it remains to be seen whether the amount of money the president wants
        for climate finance can pass by the end of the year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ba0c4-ad70-4050-97fb-26545c38c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adaptation</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb93dbf-63c7-488e-b8c9-5e1f6a609431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adaptation refers to the way humans can change their lives and infrastructure
        to better cope with the impacts of climate change.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553ca07-69e4-4760-8b80-31ddf40758f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes might include building early warning systems for floods,
        or barriers to defend against rising sea level, for example.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d26e8-9f7b-4344-a528-fc93774a8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some places where rainfall is decreasing, planting drought-resistant
        varieties of crops can help ensure communities have enough food to eat.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c775f39-9fb1-4e9f-9173-6e7fd6c86c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mitigation</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906938ce-ab4d-48fc-a16d-73a778ac2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.077+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, this refers to how humans can reduce greenhouse gas
        emissions, or remove them from the atmosphere, to ease the consequences of
        climate change.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d747771-faa2-4e40-ae59-a86b4d927b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Examples include using fossil fuels like coal, oil and gas more
        efficiently for industrial processes, switching from coal and gas to renewable
        energy sources such as wind or solar power for electricity, choosing public
        transport to commute over private vehicles that run on gasoline, and expanding
        forests and other means of absorbing carbon.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad5ff7-0107-4eee-9a80-f7eb111e27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unabated coal</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03574c-1a2b-4214-9e75-3f6b0affb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might hear leaders talking about ending "unabated" coal use.
        Unabated coal refers to coal burned in power stations where no action —&nbsp;or
        "abatement" &nbsp;is taken to reduce the greenhouse gases emitted by its use.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a042056e-2697-464a-a36d-332f9c89ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, this creates a loophole for to keep using coal in a net-zero
        world, if the greenhouse gas it emits is captured.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10109087-23f9-4cf3-9148-bae2fdf5ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few coal plants in the world, however, are using abatement
        technologies, and transitioning to renewables is often more economically feasible
        in the long term than employing them.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3906b2d-0204-4e5f-aaa4-961e3a9554bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 report "Net Zero by 2050," the International Energy
        Agency states that a "rapid shift" will be needed away from fossil fuels to
        achieve the goal, requiring steps such as "phasing out all unabated coal and
        oil power plants by 2040."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2a639-babe-45eb-9102-876ec10e5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EVs</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2cf8c-e622-4648-8470-d39a0036a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s electric vehicles to you and me.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b5c9b-bcc2-41a3-a539-eaa331f59409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As electricity generated by renewables, like wind and solar, becomes
        more available, people are expected to start buying electric vehicles in greater
        numbers, especially as they become more affordable. That will mean fewer cars
        powered by oil on the roads, which will be a major topic at COP27 given the
        global energy crunch amidst Russia''s war in Ukraine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609bb22-cc69-4bd7-8ed1-6a687bd82127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may also be references to PHEVs &nbsp;those are plug-in hybrid
        electric vehicles, which are mostly powered by a battery charged from an electrical
        source but also have a hybrid internal combustion engine to allow travel over
        longer distances.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a075d7-5bd4-4d2c-a8de-bf1be5c0d1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just transition</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b058f-b8f3-495b-a96e-9ab7c776fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to the idea that the drastic changes needed to combat
        climate change should be fair to everyone.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeed7d2-55fd-4059-af8a-76efe4f012bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As environmental campaign group Greenpeace says: "Put simply, a
        just transition is about moving to an environmentally sustainable economy
        (that''s the ''transition'' part) without leaving workers in polluting industries
        behind. It aims to support good quality jobs and decent livelihoods when polluting
        industries decline and others expand, creating a fairer and more equal society
        &nbsp;that''s what makes it ''just.''"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee85623-758c-4911-8ee1-ff887886ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biodiversity</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32523a-af81-47c0-8ef7-158be99f1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.078+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biodiversity refers to all the Earth''s living systems, on land
        and in the sea.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc6e04-98da-4599-afba-73a1278a4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Global Biodiversity Outlook report published just over
        two years ago warned that the accelerating climate crisis was worsening the
        outlook for biodiversity —&nbsp;that can mean all the trees, plants and animals
        in a forest, or all the fish and coral in a reef. "Biodiversity is declining
        at an unprecedented rate, and the pressures driving this decline are intensifying,"
        it said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5ffd4c-c637-4161-a79e-0ce0a96278f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges include habitat loss and degradation, mass extinction
        of species, declining wetlands, and pollution by plastic and pesticides.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0bda4-c11a-44f7-bbe4-2c9d5c9c73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the G7 countries —&nbsp;the seven largest advanced economies
        —&nbsp;agreed to conserve 30% of land and sea in their nations to protect
        biodiversity, a pledge they reaffirmed in 2022.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22577d2-f59c-4909-a606-97aa3470cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T06:52:48.079+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/world/climate-change-terms-explained-cop27/index.html">What
        are ‘emissions?’ What is ‘net zero?’ Here are the climate change terms you
        should know</a>"</em></p>'
