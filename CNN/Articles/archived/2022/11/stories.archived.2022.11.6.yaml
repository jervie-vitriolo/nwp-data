      'mgnl:created': 2022-11-06T07:03:28.446+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement by Iran''s foreign minister Hossein Amirabdollahian
        comes after previous denials by Tehran that it had supplied Russia with weapons
        for use in Ukraine, saying it "has not and will not" do so. Amirabdollahian
        did not say if the drones that were supplied to Moscow were the type that
        carry explosives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ccee46-6e74-44c0-8279-5a497714a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some western countries have accused Iran of helping the war in
        Ukraine by providing drones and missiles to Russia. The part regarding missiles
        is completely wrong. The part about drones is correct, we did provide a limited
        number of drones to Russia in the months before the start of the war in Ukraine,"
        Amirabdollahian told reporters in Tehran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ee9a1b-71b2-4f95-88c3-b952e643f4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-detonating drones have played a significant role in the conflict
        since Russia launched its invasion in late February. They are capable of circling
        for some time in an area identified as a potential target and striking only
        once an enemy asset is identified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91f54a-ac1b-4496-805f-7ba29e7c7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has launched a series of drone attacks across Ukraine in
        recent weeks, striking vital civilian infrastructure and sowing terror in
        Ukrainian cities far from the frontlines of the war. Ukrainian officials said
        last week that they had shot down more than 300 Iranian drones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b078ac-817d-4422-991f-b426a1fef79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from a western country that closely monitors Iran''s weapons
        program also told CNN that Iran is preparing to send more attack drones, along
        with surface-to-surface short-range ballistic missiles, to Russia to use in
        its war against Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dafea-590e-4f2e-a010-c86cca65b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last shipment of weapons from Iran to Russia included about
        450 drones, officials said, which the Russians have already used to deadly
        effect in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5647dfb-752b-4217-9a16-4ac980b97b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amirabdollahian claimed Tehran had reached an agreement with Ukraine
        to review evidence that Russia had used Iranian drones in the war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0fd33f-5ff8-4340-a143-3d56907da259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed with the foreign minister of Ukraine to provide us with
        any documents they have that Russia used Iranian drones in Ukraine," he said,
        adding that an Iranian delegation had planned to meet with Ukrainian officials
        in Europe to discuss the issue, but that the gathering was canceled by Kyiv.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36e1f06-69dd-4921-9937-31acc085aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had such an appointment two weeks ago in a European country,
        a military and political delegation went to that European country, but unfortunately
        at the last minute the Ukrainian delegation did not attend due to pressure
        from the US and some European countries, in particular Germany," Amirabdollahian
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf9aa0-08be-4f8e-8e0e-a265679247fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian foreign minister said he spoke to his Ukrainian counterpart
        Dmytro Kuleba last week and they agreed to let Iran review any evidence Ukraine
        has in the coming days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0e804-0e31-4c0c-9a0b-c96a43a5dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, if it is proven that Russia used Iranian drones in the
        war against Ukraine, we will not remain indifferent to this issue," Amirabdollahian
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b489a3b-2828-4dab-b41c-d3a9d004cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position regarding the war in Ukraine is to cease the war,
        return the parties to negotiations, and return displaced persons to their
        homes," he continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ef8c0-6478-48c0-bc07-d2bd41b6cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kylie Atwood contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9aecc1-cc47-4301-b8cc-54eb3fcfbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:03:28.447+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/middleeast/iran-drones-russia-intl/index.html">Iran
        acknowledges providing drones to Russia before Moscow’s invasion of Ukraine</a>"</em></p>'
  'Putin-signs-law-to-mobilize-Russian-citizens-convicted-of-serious-crimes':
    'author': 'Uliana Pavlova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-06T07:06:40.473+08:00
    'imagesource': 'jcr:931bc46e-d5ba-4402-805c-3e47c36a07bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab5b3e2f-625d-4971-817e-f1589b5a72bf'
    'lead': 'This makes it possible to mobilize hundreds of thousands of people who
      have been sentenced to probation or have recently been released from colonies
      who were previously forbidden to serve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T07:11:19.972+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:27.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:09.338+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin signs law to mobilize Russian citizens convicted of serious crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e842c-c177-48eb-b354-a3b853a613c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin has signed
        a law to conscript citizens with unexpunged or outstanding convictions for
        murder, robbery, larceny, drug trafficking and other serious crimes under
        the Criminal Code of the Russian Federation to be called up for military service
        to mobilize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3af87c-01fb-4118-a4f3-030d8a69e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes it possible to mobilize hundreds of thousands of people
        who have been sentenced to probation or have recently been released from colonies
        who were previously forbidden to serve.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcd73d2-dbb5-4ad6-bb87-7542f53d3def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only group of criminals exempted from the decree are those who
        committed sex crimes against minors, treason, spying or terrorism. Also excluded
        are those convicted of the attempted assassination of a government official,
        hijacking an aircraft, extremist activity and illegal handling of nuclear
        materials and radioactive substances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce764e-4429-4ca1-bb5b-31c6e848fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladmir Putin said Friday that the Kremlin had already
        mobilized an additional 18,000 soldiers above its goal of 300,000 to fight
        in its war in Ukraine from the general male population of Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e808537-dca8-405f-93e5-8b5364e03c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Russian Ministry of Defense announced that
        all partial mobilization activities, including summons deliveries, had been
        suspended after officials said the draft''s target of recruiting 300,000 personnel
        had been met.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a113c3f-81ee-493f-becc-fffcae8c9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.972+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Putin''s partial mobilization order will only end when
        the Russian President signs in an official decree. Until then, he reserves
        the right to recruit more people into military conscription in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43049680-72f0-41cf-8b6e-7666eb2e9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Russia''s notorious Wagner forces, Yevgeny Prigozhin,
        has apparently summoned prisoners from Russian jails to join the mercenary
        group in fighting the Kremlin''s war in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4a185-3e6e-44af-8d94-582bac642146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendments signed by Putin are unrelated to these alleged recruitments.
        Instead, the law applies to prisoners who were conditionally convicted or
        released from colonies. These people usually must remain under the supervision
        of the authorities for eight to ten years until the conviction is canceled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d4338f-b1c1-44b8-8038-cff33b1c559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are not allowed to leave their place of residence and must
        comply with various restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b7730-d8ea-4abf-8fb0-76fe6c27a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:11:19.973+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/europe/russia-ukraine-law-mobilize-serious-crime-offenders-intl/index.html">Putin
        signs law to mobilize Russian citizens convicted of serious crimes</a>"</em></p>'
  'mastodon-app':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Ascannio/Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-06T07:11:27.569+08:00
    'imagesource': 'jcr:5be4f168-7ba0-448c-80fc-2a55031d31a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7971668-d76f-40dd-b22a-049c88f032a1'
    'lead': 'In the week since Elon Musk took over Twitter, the number of people signing
      up for a small social network called Mastodon has surged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T07:19:27.281+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:27.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:09.627+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Twitter in chaos, Mastodon is on fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf63f9-8fc2-4fc1-a66d-6d19700eac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.281+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the week since Elon Musk took over Twitter,
        the number of people signing up for a small social network called Mastodon
        has surged.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625701d-67f3-41f9-8f10-6b5d612a43a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may not have heard of Mastodon, which has been around since
        2016, but now it''s growing rapidly. Some are fleeing Twitter for it or at
        least seeking out a second place to post their thoughts online as the much
        more well-known social network faces layoffs, controversial product changes,
        an expected shift in its approach to content moderation and a jump in hateful
        rhetoric.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887c7278-7b82-4c4e-9b83-42c8715149e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be no clear alternative to Twitter, a uniquely influential
        platform that is fast-moving, text-heavy, conversational and news-oriented.
        But Mastodon scratches a certain itch. The service has a similar look to Twitter,
        with a timeline of short updates sorted chronologically rather than algorithmically.
        It lets users join a slew of different servers run by various groups and individuals,
        rather than one central platform controlled by a single company like Twitter,
        Instagram, or Facebook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c947b2-fe24-4e7a-b1c6-65e1e8258082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike larger social networks, Mastodon is both free to use and
        free of ads. It''s operated by a nonprofit run by Mastodon creator Eugen Rochko,
        and is supported via crowdfunding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58556d44-851b-4bec-88c0-e2d46a96e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochko said in an interview Thursday that Mastodon gained 230,000
        users since October 27, when Musk took control of Twitter. It now has 655,000
        active users each month, he said. Twitter reported in July that it had nearly
        238 million daily active monetizable users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8696b-48dc-4c73-98bb-512e3aed5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not as large as Twitter, obviously, but it is the biggest
        that this network has ever been," said Rochko, who originally created Mastodon
        as more of a project than a consumer product (and, yes, its name was inspired
        by the heavy metal band Mastodon).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713a4f0-0924-4198-8f0e-1cf303e6324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s joining Mastodon?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e7cdd-a09a-42df-a3da-478c628dcbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mastodon''s new sign-ups include some Twitter users with big followings,
        such as actor and comedian Kathy Griffin, who joined in early November, and
        journalist Molly Jong-Fast, who joined in late October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae33b5-d00f-43e5-bfc9-b9eb77c2828c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah T. Roberts, an associate professor at UCLA and faculty director
        of the UCLA Center for Critical Internet Inquiry, started using Mastodon in
        earnest on October 30, just after Musk took over Twitter. (She had created
        another account years ago, she said, but didn''t really get into it until
        recently because of the popularity of Twitter among people in academia.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9693a-e5f4-43cf-aa0a-e277ef85a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, who worked at Twitter as a staff researcher earlier this
        year while taking a leave from UCLA, said she was inspired to start using
        Mastodon due to concerns about how Twitter''s content moderation may change
        under Musk''s control. She suspects some newcomers are simply sick of social
        media companies that capture lots of user data and are driven by advertising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12972ab-9f73-4540-a5b9-e9ebaa35b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.282+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she pointed out that Twitter users may migrate to Mastodon in
        particular because its user experience is pretty similar to Twitter''s. A
        lot of Mastodon''s features and layout (particularly in its iOS app) will
        look and feel familiar to current Twitter users, though with some slightly
        different verbiage; you can follow others, create short posts (there''s a
        500 character limit, and you can upload images and videos), favorite or repost
        other users'' posts, and so on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f52082-1394-41ab-bd78-b42f864d4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about as close as it gets," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b143c0bc-0965-453f-9b23-90ab49385277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Feeling like a social-media newcomer</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06b7f6-0adf-4915-b699-03fc7d74d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been a Twitter user since 2007, but as a growing number of
        the people I follow on the social network began posting their Mastodon usernames
        in recent weeks, I got curious. This week, I decided to check out Mastodon
        for myself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069ff7a-1ea8-4300-a0d3-373de66f8fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some key differences, particularly in how the network
        is set up. Because Mastodon users'' accounts are hosted on a slew of different
        servers, the costs of hosting users is spread among many different people
        and groups. But that also means users are spread out all over the place, and
        people you know can be hard to find — Rochko likened this setup to having
        different email providers, like Gmail and Hotmail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41b0fd-655d-446d-827a-8c2b85360a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the entirety of the network isn''t under any one person
        or company''s control, but it also introduces some new complications for those
        of us used to Twitter — a product that has also been criticized over the years
        for being less intuitive than more popular services like Facebook and Instagram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098197e-3bf4-452f-aab3-3b1f57f9aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Mastodon, for instance, you have to join a specific server to
        sign up, some of which are open to anyone, some of which require an invitation
        (you can also run your own server). There is a server operated by the nonprofit
        behind Mastodon, Mastodon.social, but it''s not accepting more users; I''m
        currently using one called Mstdn.social, which is also where I can sign in
        to access Mastodon on the web.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a9452-3a96-46b8-adbd-85e7c503b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you can follow any other Mastodon user, no matter which
        server they''ve signed up with, you can only see the lists of who follows
        your Mastodon friends, or who your Mastodon friends follow, if the followers
        happen to belong to the same server you''re signed up with (I realized this
        while trying to track down more people I know who recently signed up).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7bfbe9-979b-4519-a026-c7865182273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it felt as if I was starting over, in a sense, as a complete
        newcomer to social media. As Roberts said, it is quite similar to Twitter
        in terms of its look and functionality, and the iOS app is easy to use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894ae2d-ff4d-4ff7-8a9d-040f9ee7d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike on Twitter, where I can easily interact with a large
        audience, my Mastodon network is less than 100 followers. Suddenly I had no
        idea what to post — a feeling that never nags me on Twitter, perhaps because
        the size of that network makes any post feel less consequential. I got over
        it quickly, though, and realized the smaller scale of Mastodon can be calming
        compared to Twitter''s endless stream of stimulation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00254e-5d71-4081-b658-7dc42ef1cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A social-media escape hatch</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb09394-16d2-4cb7-b29f-920b34b2a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not quite ready to close my Twitter account, though; for me,
        Mastodon is a sort of social-media escape hatch in case Twitter becomes unbearable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91540440-fca9-4155-964b-1af8b71a5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts, too, hasn''t yet decided if she will close her Twitter
        account, but she was surprised by how quickly her following grew on Mastodon.
        Within a week of signing up and alerting her nearly 23,000 Twitter followers,
        she has amassed over 1,000 Mastodon followers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6446c6f-4b13-49cf-acaf-a953e4048e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be pretty soon that people don''t want to be caught on
        Twitter," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bd2cc-01aa-4e6a-84cf-5c7d8b644192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, starting over can also be fun.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cfda03-23ca-4336-9987-0790df166344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.283+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''What''s it going to be like to start over again?''"
        she asked. "It''s kind of interesting: Oh that person is here! Here''s so-and-so!
        I''m so glad they''re here so we can be here together."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72e64d-4d6a-497f-b4ed-176ecc80fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:19:27.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:27.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/05/tech/mastodon/index.html">With
        Twitter in chaos, Mastodon is on fire</a>''</em></p>'
