    'template': '1'
    'title': '''Westworld'' canceled by HBO after four seasons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0db56-758e-4447-8a66-92aaf0e36072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> HBO is pulling the plug on its futuristic
        drama "Westworld."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352082c-55ed-4847-91e0-eda6947ace4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.063+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement praising creators Jonathan Nolan and Lisa Joy, HBO
        lauded the show for taking viewers on "a mind-bending odyssey, raising the
        bar at every step." (HBO, like CNN, is a unit of Warner Bros. Discovery.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e547834-1ce0-435c-850a-d39cbce82456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tremendously grateful to [Nolan and Joy], along with their
        immensely talented cast, producers and crew, and all of our partners at Kilter
        Films, Bad Robot and Warner Bros. Television. It''s been a thrill to join
        them on this journey," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45b564-45eb-4414-8a92-e0cdb32c6b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Westworld" ends after a four-season run, the most recent of which
        came to a close in August.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355980b2-3672-4072-89cd-7b0058146e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its run, the drama notched 54 Emmy nominations and won nine,
        according to HBO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20e37c8-34c0-4602-b6ca-4034ddf9cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators had previously expressed a desire for a fifth season
        to wrap up current storylines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33edaf8-d74f-4e88-9b85-6e5e9f6af11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show starred Evan Rachel Wood, Thandiwe Newton, Ed Harris, Jeffrey
        Wright, and Tessa Thompson, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52a145-0142-481e-a562-f56697cf0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:32:01.064+08:00
