      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some 2,500 cyclists in various cities in the country
        marked the beginning of COP27 with a coordinated bike ride early Sunday morning
        led by Pedal for People and Planet.</p>'
