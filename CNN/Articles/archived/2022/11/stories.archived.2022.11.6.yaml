  'aaron-carter-dead-at-34':
    'author': 'Chloe Melas and Emma Tucker, CNN'
    'caption': 'Ben Gabbe/WireImage/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-06T06:18:15.966+08:00
    'imagesource': 'jcr:75f8090e-e0d2-438a-9eb2-299490040ee6'
