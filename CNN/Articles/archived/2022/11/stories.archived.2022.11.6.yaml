    'template': '1'
    'title': 'Filipino advocates to pressure global leaders for serious climate action
      as COP27 begins'
    'updated': 2022-11-07T18:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484dffff-bdce-43cf-a4f4-baa854f90d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Filipino
        advocates from youth, environment groups, and the private sector will be observing
        the 2022 United Nations Climate Change Conference to let leaders know they
        want serious action against the effects of climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ff8d5-ffb0-4b96-928b-1cf653074f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea6bd2-b28b-4b7d-bcdd-39edc19eb56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.437+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are here in COP (Conference of the Parties) to put pressure
        on the world leaders to listen to our calls,” said Alab Ayroso, convener and
        national coordinator of the Youth Advocates for Climate Action Philippines
        (YACAP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7e1c4-9972-4a4c-aa1b-e440b65808ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c796a38-6d44-4a59-88fc-5d936c6f09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate summit, commonly referred to as the COP of the UNFCCC
        (UN Framework Convention on Climate Change), or COP27, will continue the talks
        pursued by the global community in <a href="https://www.cnnphilippines.com/world/2021/11/14/COP26-ended-with-Glasgow-Climate-Pact.html">Glasgow
        in 2021</a>, especially on the reparations from the Global North to the Global
        South and the methods needed to accomplish this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6fd98-348d-4582-90fe-25c0d37ed070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074dbac-8c97-4a19-847c-e84b00243bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we need to see here is putting action to these goals and promises,”
        Ayroso said. “There have been 27 COPs already and we have yet to see these
        promises and goals come to fruition and see the improvement in the daily lives
        of the people, especially the most affected communities.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438307e-c83e-4157-919a-02017b48d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b2641-f2d3-4dbd-a40e-cb7d8291444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T18:25:20.438+08:00
      'mgnl:createdBy': 'jelo'
