      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ab50a-0a2c-4cf2-8843-f948299e36dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T14:53:25.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:59:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant portion of the budget, or some ₱165.40 billion, would
        go to the Department of Social Welfare and Development for the implementation
        of various social assistance programs, while ₱22.39 billion would be allotted
        for the Medical Assistance to Indigent and Financially Incapacitated Patients
        of the Department of Health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f7ddcb-4f31-48d5-b0a3-0a6d72acce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T23:36:37.990+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:59:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) would get ₱14.9 billion
        for aid to displaced workers, while the Department of Transportation (DOTr)
        would receive ₱2.5 billion for fuel subsidies to the transportation sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bca587-4ccd-4a18-b099-e64bd9769945'
      'mgnl:activationStatus': true
