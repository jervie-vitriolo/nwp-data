      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days ahead of COP27, United Nations reports showed that world leaders
        are “<a href="https://www.cnnphilippines.com/world/2022/11/7/COP27-global-warming.html">running
        out of time</a>” in their goal to reduce emissions of all greenhouse gases
        to attain a 1.5-degree warmer world.&nbsp;</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee395c4-9576-4c37-ba7b-29ca0f02316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed131ba-f052-4570-ad15-af1dd0bba3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-07T18:25:13.409+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is also projected to face severe climate risks at the
        end of the 21st century, requiring ambitious and accelerated adaptation and
        mitigation efforts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f6d7f-633f-490d-ad86-af4b801dd236'
      'mgnl:activationStatus': true
