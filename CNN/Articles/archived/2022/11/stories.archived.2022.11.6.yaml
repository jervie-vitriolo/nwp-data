      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other budget allocations include ₱115.6 billion for the Pantawid
        Pamilyang Pilipino Program (4Ps); ₱25.3 billion for the Social Pension for
        Indigent Senior Citizens (SPISC); ₱19.9 billion for the Protective Services
        for Individuals and Families in Difficult Circumstances (PSIFDC); and ₱4.4
        billion for the Sustainable Livelihood Program (SLP).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee21a6-0a59-4874-b61b-bb6259f35adf'
