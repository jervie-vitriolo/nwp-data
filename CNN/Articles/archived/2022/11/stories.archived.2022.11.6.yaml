      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "‘<a href="https://edition.cnn.com/2022/11/04/entertainment/westworld-canceled/index.html">Westworld’
        canceled by HBO after four seasons</a>"</em></p>'
  'the-crown-season-5-cnn-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-06T07:32:12.102+08:00
    'imagesource': 'jcr:54aebb67-80a4-425a-b7d5-90459cdc4f36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad180761-40f5-4e92-95a3-75c396f48c69'
    'lead': 'CNN REVIEW: Yet given the highs that the younger versions of these characters
      delivered, to borrow from the Queen, watching the current season feels more
      like a preference than a requirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T07:38:51.516+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T19:59:26.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:59:10.193+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''The Crown'' reloads with new leads and old troubles in a more
      disjointed fifth season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de70b6-cc43-4f58-9bc0-7953581c75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Questions of propriety about the fifth
        season of "The Crown" premiering two months after Queen Elizabeth II''s death
        are largely eclipsed by other issues, as the Netflix series reloads with new
        prestige talent in key roles and old troubles, while feeling more disjointed
        than unusual. The result is an uneven campaign that reinforces a sense the
        Emmy-winning series risks extending its reign too long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9a699-641c-4e8f-bde4-ad920137457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That theme is among the juiciest bits of palace intrigue in the
        new season, as Prince Charles (Dominic West) chafes about his heir-in-waiting
        status and openly discusses "Queen Victoria Syndrome," a reference to his
        mother, the Queen (Imelda Staunton), being too rooted in the past and tradition
        to meet the shifting demands of a modern monarchy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46417a12-22e0-4d50-9553-fb91fa73c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the season begins in 1991, so there''s the tantalizing
        knowledge that Elizabeth would retain that title for another three decades,
        and that Charles is about to badly damage his public image thanks to the breakup
        of his marriage to Diana (Elizabeth Debicki), who perfectly captures Diana''s
        pensive, vaguely sad gaze. The character fares less well in terms of emotional
        insights, since she''s portrayed less sympathetically this time around, at
        least in her naivete about the hell that speaking publicly about the Royal
        Family would unleash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22b869-17df-4616-a209-fca73e37072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discomfort associated with those public flareups falls upon
        the new Prime Minister, John Major (Jonny Lee Miller), who recognizes the
        dynamics of what''s happening better than the key players, which doesn''t
        make his role any less uncomfortable for him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38f12c-fb4d-4d7e-a5e9-98aedab37dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer/producer Peter Morgan again wades into all kinds of situations
        over the 10 episodes, including the unlikely friendship that develops between
        Prince Philip (Jonathan Pryce, who plays a large role) and Penny Knatchbull
        (Natascha McElhone), the much-younger wife of Philip''s godson, which begins
        as he seeks to console her over the tragic death of her daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48be8841-1b13-43c5-a503-cb690f310aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip also takes it upon himself to chide Diana for failing to
        understand the institution into which she married, reminding her that it''s
        "not a family. It''s a system."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feda71d-1062-4a2b-922e-8e730fb9a523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, given the focus on Diana and Charles during this decade,
        the digressions seem more pronounced -- and in some instances, questionable
        —&nbsp;this season, from the plight of Princess Margaret (now Lesley Manville),
        who hasn''t entirely made peace with her past, to an extensive detour into
        the backstory of Dodi and Mohamed al-Fayed ("The Kite Runner''s" Khalid Abdalla
        and Salim Daw, respectively), Diana''s eventual boyfriend and his status-obsessed
        wealthy father, in whose eyes the younger man can never achieve enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089a357b-ae1a-4033-84dc-54545c33c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throw in an episode devoted to Russia and the Royals'' sordid history
        around the Revolution, and it occasionally feels like a bridge or two too
        far.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc999abf-6118-4a4d-8b77-b03cdeea53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper lips remain incredibly stiff, even under the most trying
        of circumstances. When Charles privately tells his mother in regard to Diana,
        "I''ve done as you asked, mummy. I''ve tried to make it work," she responds
        tartly that "Being happily married is a preference rather than a requirement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4990b7f-b1a6-4143-ad8e-2bc6b821faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting remains a gaudy flex at almost every level — Timothy
        Dalton even shows up in a small but significant cameo —&nbsp;and for those
        who can''t get enough Royal gossip, Morgan again makes the audience privy
        to his version of what unfolded behind closed doors, such as Charles and Diana
        quietly chatting after finalizing their divorce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023059d-db09-47d6-b41b-5525b25a9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve never been young, even when you were young," she tells
        him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123c6d2-27e3-4d61-841d-e43c1ca87337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-06T07:38:51.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:59:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Crown" has been great, as the Emmy haul for its fourth season
        attests, and it''s still pretty good. Yet given the highs that the younger
        versions of these characters delivered, to borrow from the Queen, watching
        the current season feels more like a preference than a requirement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183498d5-60bb-415a-86f9-670d61d47efc'
