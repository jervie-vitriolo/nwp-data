    'lead': 'At least one person was killed while 11 were hurt after a bomb exploded
      inside a bus in Tacurong City, Sultan Kudarat on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-06T18:43:27.688+08:00
