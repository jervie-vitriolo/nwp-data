      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen from Tarlac ended her stint in Miss Earth''s Top
        20 after vying for the country''s fifth Miss Earth title.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded0dd0-abb5-49b6-b744-f349b44ca682'
