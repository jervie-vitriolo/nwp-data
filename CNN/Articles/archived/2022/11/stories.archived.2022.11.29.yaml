  'China-s-protests-against-zero-Covid':
    'author': 'Nectar Gan and Selina Wang and CNN''s Beijing bureau'
    'caption': 'Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-29T03:33:54.481+08:00
    'credit': 'Bloomberg/Getty Images'
    'imagesource': 'jcr:2376561d-6b5f-442e-b840-b41628e87248'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65fb1dd4-cb53-40da-b45f-e1a1f2023301'
    'lead': 'For the first time in decades, thousands of people have defied Chinese
      authorities to protest at universities and on the streets of major cities, demanding
      to be freed not only from incessant Covid tests and lockdowns, but strict censorship
      and the Communist Party’s tightening grip over all aspects of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T03:36:14.383+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:24:36.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:39.449+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At the heart of China’s protests against zero-Covid, young people cry
      for freedom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621d48f-6e6a-43b9-92a8-381c12b69145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For the first time in decades, thousands
        of people have defied Chinese authorities to protest at universities and on
        the streets of major cities, demanding to be freed not only from incessant
        Covid tests and lockdowns, but strict censorship and the Communist Party’s
        tightening grip over all aspects of life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22970140-3734-46ac-baf7-b4de17ea7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e440bc4-1885-48b7-b60c-761420eeec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, “want freedom” has become a rallying cry for
        a groundswell of protests mainly led by the younger generation, some too young
        to have taken part in previous acts of open dissent against the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8f035-b692-44f8-85cb-8caf7f0b9bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2eebc-9868-4784-a9d0-3b168592eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Give me liberty or give me death!” crowds by the hundreds shouted
        in several cities, according to videos circulating online, as vigils to mark
        the deaths of at least 10 people in a fire in Xinjiang spiraled into political
        rallies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23b178-cc2a-4b27-a248-4bf9a37f0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating online seem to suggest China’s strict zero-Covid
        policy initially prevented emergency workers from accessing the scene, angering
        residents across the country who have endured three years of varying Covid
        controls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223bc482-5a64-4b79-bac8-34ccd76d485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27f8fe-91cf-4000-978c-c0dd408bf5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters chanted for free speech, democracy, the rule of
        law, human rights, and other political demands across cities from the eastern
        financial hub of Shanghai to the capital Beijing, the southern metropolis
        of Guangzhou and Chengdu in the west.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47929994-6799-4c3b-9775-8c3cc1f8e527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3bd165-0d6b-44bd-8c68-d71cd0b55467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has verified protests in 16 locations, with reports of others
        held in dozens of other cities and universities across the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c4d6a-bef5-4d43-b477-f06af2f1a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests in several parts of China appear to have largely
        dispersed peacefully over the weekend, some met a stronger response from authorities
        – and security has been tightened across cities in a country were authorities
        have far-reaching surveillance and security capabilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2e8b3-3639-41c0-a8b2-0f6207e4446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b83a80-79cd-4d13-b560-b751ff29cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, a heavy police presence was apparent on Monday evening,
        a day after protests broke out there. Police vehicles, many parked with their
        lights flashing, lined eerily quiet streets throughout parts of the capital,
        including near Liangmaqiao in the city’s central Chaoyang district, where
        a large crowd of protesters had gathered Sunday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7894ea1b-4e21-45b9-b9be-8ba0a0fc14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60761aa6-1930-434e-b444-2b0588b34960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Monday whether “the widespread display of anger and frustration”
        seen across the country could prompt China to move away from its zero-Covid
        approach, a Foreign Ministry spokesman dismissed suggestions of dissent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f857d53-ce0a-4525-b1a7-ccdd04c9b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9d592-baef-41b4-99fd-694bb8eae075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What you mentioned does not reflect what actually happened,” said
        spokesperson Zhao Lijian, who added that authorities had been “making adjustments”
        to their Covid policies based on “realities on the ground.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c6d2d-290f-465c-89f2-dcdcd38bae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e9a55-c6fe-440f-b31d-8df89d9bdbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that with the leadership of the Chinese Communist Party
        and the Chinese people our fight against Covid-19 will be successful,” he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720c095-e42f-4399-a85d-619d5ba70e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a symbolic protest against ever-tightening censorship, young
        demonstrators across China held up sheets of white paper – a metaphor for
        the countless critical posts, news articles and outspoken social media accounts
        that were wiped from the internet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa8831-0f44-4f0a-afc6-8a2cacef4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb66144-7224-4dae-bc2f-bb4eee7b78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think in a just society, no one should be criminalized for their
        speech. There shouldn’t be only one voice in our society – we need a variety
        of voices,” a Beijing protester told CNN in the early hours of Monday as he
        marched down the city’s Third Ring Road with a thin pile of white A4 paper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500daef9-d369-4a0d-bf19-1753be633892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c37d8e-d289-423e-9393-1918d9595217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope in the future, I will no longer be holding a white piece
        of paper for what I really want to express,” said the protester, who CNN is
        not naming due to concerns about repercussions for speaking out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d319b-018f-436c-ae37-7a5fd3e53bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the weekend, censors moved swiftly to scrub videos and
        photos of the protests from the Chinese internet, though the startling images
        made headlines worldwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b65c8-2805-45f4-9640-ccd2b0dd8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5b081-6e8d-4753-b388-796b464cba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In online commentaries, Chinese state media made no mention of the
        protests, instead focusing on the strengths of Beijing’s anti-Covid policies,
        emphasizing they were both “scientific and effective.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e9056-e22a-455e-b758-e05534ba13f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f9366-9345-4d39-ac05-4292e6e14bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to many protesters, the demonstrations are about much more than
        Covid – they’re bringing together many liberal-minded young people whose attempts
        to speak out might otherwise be thwarted by strict online censorship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c4c75-0eaa-4d5c-afe7-ed15309d44c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf57de-aa53-4694-acc5-8d51844723ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Shanghai resident in their 20s who took part in the candlelight
        vigil in the early hours of Sunday said they were greeted by other young people
        holding white papers, flowers and shouting “want freedom” as they walked toward
        the makeshift memorial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4790fc6-eac4-4ae1-9579-02cf6bbc1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfe111-791c-48f7-81e7-6f84470d54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My friends and I have all experienced Shanghai’s lockdown, and
        the so-called ‘iron fist’ (of the state) has fallen on all of us,” they told
        CNN, “That night, I felt that I could finally do something. I couldn’t sit
        still, I had to go.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec8ca3-e15b-4552-818e-568183c05be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a54ea9-b9fd-426d-ab74-43b87a5f1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They broke into tears quietly in the crowd as the chants demanding
        freedom grew louder.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca72461-b30a-445d-ac72-6887b61ee463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7318b11e-8410-4867-9de2-98f1389729af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At that moment, I felt I’m not alone,” they said. “I realized that
        I’m not the only one who thinks this way.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a7231-bdf3-4d83-8127-b735f8920b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political dissent</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062c9ee-41f7-4a06-aa27-73d4afd29d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, the protests have taken on an even more defiant tone
        and openly called for political change.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1b1d23-12f0-4e4a-bf81-f29057527ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f2b98-99c3-4225-9ddb-1075aa6a7fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first night of the demonstrations in Shanghai, a crowd
        shouted “Step down, Xi Jinping! Step down, Communist Party!” in an unprecedented,
        direct challenge to the top leader. On Sunday night, some protesters again
        chanted for the removal of Xi.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04707a9-908c-4469-8062-5b4435b5fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7dd9e-117a-4141-8318-276b1335bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chengdu, the protesters did not name Xi, but their message was
        hard to miss. “Opposition to dictatorship!” chanted hundreds of people packing
        the bustling river banks in a popular food and shopping district on Sunday
        evening, according to videos and a participant.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33068f1-dfb4-4d47-bc94-1046ea389f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e0e2bc-ade1-40fa-9d9d-43adcd055a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want lifelong rulers. We don’t want emperors!” they shouted
        in a thinly veiled reference to the Chinese leader, who last month began a
        norm-shattering third term in office.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ec16d-8cdd-4645-aef5-37d145733724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22532dbe-0b47-4978-9d1d-051f89db2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the participant, the crowd also protested against revisions
        to the party charter and the state constitution – which enabled Xi to further
        cement his hold on power and scrap presidential term limits.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6b0b1-c0be-488d-836a-4cc2ccf56faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f31bda-4ba6-48de-a34c-7996d6416733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like in Shanghai, the gathering started as a small candlelight
        vigil for people killed in the fire in Urumqi on Thursday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fc00f-2a8c-4551-9f2a-dc7dd0440046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as more people gathered, the vigil turned into a louder arena
        to air political grievances.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b3cc9-d510-4f18-baa4-4d01c2b69543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01329370-2323-4a6c-b2cf-684132aa7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone started shouting these slogans very naturally,” the participant
        said. “It is so rare that we have such a large-scale gathering and demonstration.
        The words of mourning didn’t feel enough, and we had to shout out some words
        that we want to say.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987e96d-52fc-42aa-9201-28160e8586ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fc4a5-f3dd-4b44-8ba4-1efa85b1a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her, the experience of suffocating censorship inevitably fuels
        desire for “institutional and spiritual freedom,” and mourning the victims
        and demanding democracy and freedom are two “inseparable” things.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e43d3-44e1-4c9a-97c5-3c177096e0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5730b-c6d0-4625-9a5d-3ce4e4f8e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all know that the reason why we have to keep undergoing lockdowns
        and Covid tests is that this is a political movement, not a scientific and
        logical response of epidemic prevention,” she said. “That’s why we have more
        political demands other than lifting lockdowns.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883bb521-2f57-4e9c-9b79-853ff4db5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d56f9-7974-4dfb-aab8-525fa52e36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chengdu protester said she felt encouraged by the wave of demonstrations
        sweeping the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea508a10-6816-41c3-bb52-775998f67436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.387+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e793c68-07d8-4a0f-9bbc-15bc01539f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It turns out there are so many people who are wide awake,” she
        said. “I feel like I can see a glimmer of light coming through ahead.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db05cb2b-d6e3-4457-b2c3-02218e219633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:36:14.388+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"At the heart of
        China’s protests against zero-Covid, young people cry for freedom"</em></p>'
