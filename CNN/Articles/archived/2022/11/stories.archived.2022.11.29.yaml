      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para itong pastillas part 2, pero mas malala at mas mapusok. May
        kinalaman din ba ang mga airport security o personnel? Nasa bulsa at kakuntsaba
        ba ng mga BI (Bureau of Immigration) o airport officials ang mga illegal recruiter?”
