      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Calm returned around 7 p.m. and preventive patrols are still present
        in the sectors concerned,” the statement concluded.</p>'
