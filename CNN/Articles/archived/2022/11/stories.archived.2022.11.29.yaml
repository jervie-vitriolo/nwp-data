      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bearers of the elemental crowns, meanwhile, are Miss Air Sheridan
        Mortlock of Australia, Miss Water Nadeen Ayoub of Palestine, and Miss Fire
        Andrea Aguilera of Colombia.</p>'
