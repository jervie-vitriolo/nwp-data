      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Air Guitar” by Sobs</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9b1a9-83ee-4547-a0c2-292acea24027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:24:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba03519-6be8-419a-a58e-321c3ca13af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:24:17.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobs are practically an honorary Filipino band, considering their
        strong local following that packs venues every time they fly over from Singapore.
        On “Air Guitar,” they’ve honed their irresistible pop hooks with higher fidelity
        than ever before. Raphael Ong and Jared Lim orchestrate masterfully crafted
        twists and turns, like ‘80s synthesizers popping out around corners and even
        a breakbeat detour into 8-bit ephemera. Yet the whole band also knows when
        to exercise restraint and let vocalist Celine Autumn’s earnest vocals shine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
