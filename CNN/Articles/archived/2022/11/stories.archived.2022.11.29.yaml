      'mgnl:created': 2022-11-29T22:24:38.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter is the first in the South China Sea since US President
        Joe Biden and Chinese leader Xi Jinping met in person on the sidelines of
        the G20 summit in Indonesia two weeks ago, according to a US Navy spokesperson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c09b3-d610-4a1f-9a75-45a899d7a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that meeting, Biden said he and Xi made progress on cooling
        tensions in some areas but came nowhere near resolving the litany of issues
        that have helped drive the US-China relationship to its lowest point in decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d048a-fc4b-42d4-b98d-f7ebc20aa569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f286f7a-5906-45c2-9f8b-0cc1a5b4809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims “indisputable sovereignty” over almost all of the 1.3
        million square mile South China Sea as well as most of the islands within
        it, including the Nansha Islands, known outside China as the Spratlys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e3c00-6e2b-4b04-939d-3725b16ff58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.223+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are home to military installations China has built on features
        claimed by other nations around the South China Sea, including the Philippines,
        a US treaty ally, and Vietnam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20adba16-ba95-42de-978b-5151337fe1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12665bba-2840-4bd8-ad79-d061044c54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People’s Liberation Army Col. Tian Junli, spokesman for the Southern
        Theater Command, said the PLA organized naval and air forces to follow, monitor,
        warn and eventually drive away the US warship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70221aa-ca0c-4cc6-ac2d-38f267a2cf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c66c48-9d76-4f30-8e16-7185e5d91b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says this action by the US military “seriously infringes on
        China’s sovereignty and security” and is “hard proof is that the US is seeking
        maritime hegemony and militarizing the South China Sea,” according to a statement
        on its official Weibo account.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c41599-5154-42f2-b798-e2d545da9321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece58030-3702-482e-aa9d-664ee7b63d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the US Navy said the US cruiser conducted the
        FONOP “in accordance with international law and then continued on to conduct
        normal operations in waters where high seas freedoms apply.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0edd30-8b84-48ac-bd77-8667bbc7bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9dd6c-a05f-473c-b46b-9f09e3a78ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PRC’s behavior stands in contrast to the United States’ adherence
        to international law and our vision for a free and open Indo-Pacific region.
        All nations, large and small, should be secure in their sovereignty, free
        from coercion, and able to pursue economic growth consistent with accepted
        international rules and norms,” the US statement added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191dcaed-32d2-4531-b2d2-9ea8ba7b4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he made that point to Xi at their meeting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311a028-599f-4956-938a-5128c4c81834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc84f3-7a6e-4595-922e-87f4e17851b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was clear that we will defend American interests and values,
        promote universal human rights and stand up for the international order and
        work in lockstep with our allies and partners,” Biden said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe39cd2-a0ea-402e-8f23-5ce9eceeb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5b84b-3056-47fa-9ba4-0516ddd98338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.224+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday’s FONOP is an early indication Biden is not backing down
        on that promise.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334451fd-34c0-4a4e-b5b7-4f5f94811511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd61c3a-4855-4624-89e2-a65817e528e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T22:24:38.225+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The operation reflects our commitment to uphold freedom of navigation
        and lawful uses of the sea as a principle. The United States is defending
        every nation’s right to fly, sail, and operate wherever international law
        allows, as USS Chancellorsville did here. Nothing the PRC (China) says otherwise
        will deter us,” Tuesday’s US Navy statement said.</p>'
