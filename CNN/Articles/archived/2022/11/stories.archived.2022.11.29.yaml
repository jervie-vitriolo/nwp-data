      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate committee hearing, Hontiveros presented victims
        who were illegally recruited for a scamming job in Myanmar.</p>'
