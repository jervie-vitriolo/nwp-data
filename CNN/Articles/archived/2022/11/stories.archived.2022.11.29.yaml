      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries will receive the money through cash cards issued by
        the Landbank of the Philippines or other approved modes of distribution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c53d68-1009-4acb-b24f-86ed1648b55d'
