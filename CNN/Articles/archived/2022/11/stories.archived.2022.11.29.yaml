    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran threatened families of national soccer team, according to security
      source'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495e095-7790-425c-afc5-bde5b452c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The families of Iran''s World Cup soccer
        team have been threatened with imprisonment and torture if the players fail
        to "behave" ahead of the match against the USA on Tuesday, a source involved
        in the security of the games said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35efb10-46ee-4816-bbbf-fb01662bf945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the refusal of Iranian players to sing the nation''s national
        anthem in their opening match against England on November 21, the source said
        that the players were called to a meeting with members of the Iranian Revolutionary
        Guard Corps (IRGC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aa72da-8ee5-4ce5-9f45-2a96619df4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.216+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that they were told that their families would face
        "violence and and torture" if they did not sing the national anthem or if
        they joined any political protest against the Tehran regime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a8c710-73ba-4a44-8027-2640d5c66f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players sang the anthem before their second game against Wales
        last Friday, which saw 2-0 victory for Iran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fca1504-2436-4f93-9b3c-9a894ae89bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who is closely monitoring Iran''s security agencies
        operating in Qatar over the World Cup period, said that dozens of officers
        from the IRGC had been drafted in to monitor the Iranian players who are not
        allowed to mingle outside the squad or meet with foreigners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fd03a-f17f-4373-a07f-429b3fa6aae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a large number of Iranian security officers in Qatar
        collecting information and monitoring the players," the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc28fcb-5aa0-46d6-a1c4-ebfea4a54a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Queiroz, the Portuguese coach of Iran''s national team, met
        separately with IRGC officers following their threats to Iranian players and
        their families, the source said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62129a2-59d6-4e1c-b99e-f6a5e4e9e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source did not say what the content of that alleged conversation
        had been. Queiroz has said Iranian players can protest at the World Cup, but
        only within FIFA regulations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e167c8-fa06-461e-b6bd-db9509444300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players, the source said, had been promised "presents and cars"
        ahead of the England game but the regime, the source alleged, had switched
        to threatening players and their families after the humiliation of the team''s
        refusal to sing their national anthem.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d87186-ee60-4003-a8c9-d2dcfca7468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last game against Wales, the regime sent over hundreds of
        these actor supporters in order to create a false sense of support and favor
        amongst the fans. For the next game against the U.S, the regime is planning
        to significantly increase the number of actors into the thousands," the source
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf3d18-e9f7-4ed8-bd43-a8421b0bcbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and the US play each other on Tuesday in a crucial Group B
        match.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc08d6c-a6db-4d4f-ab4b-ebea45b98f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is appearing at this World Cup under the shadow of domestic
        turmoil. The United Nations High Commissioner for Human Rights Chief, Volker
        Turk, has said that the country is in a "full-fledged human rights crisis"
        as authorities clamp down on anti-regime dissidents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f74e5-4c99-424a-aa85-adb6ba0fca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, referred to by experts as the most significant since the
        establishment of clerical rule following the 1979 Iranian Revolution, have
        rocked Iran in recent months and threatened the country''s regime, which has
        been in power for more than 40 years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e11057-e08d-4cd2-ace6-2c8db66cc3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement was sparked by the death of Mahsa Amini, a 22-year-old
        woman who died after being detained by Iran''s morality police, allegedly
        for not abiding by the country''s conservative dress code. Iranian security
        forces have unleashed a violent response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e6fc8-e6d8-4d84-a799-9817fed1adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Iran state media called for the US to be kicked out of
        the 2022 World Cup after the United States Soccer Federation changed Iran''s
        flag on its social media platforms to show support for protesters in Iran.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5c0ee-d881-444f-841b-a8dc6c43b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation had temporarily displayed Iran''s national flag on
        its official Twitter, Instagram and Facebook accounts without the emblem of
        the Islamic Republic. A now-deleted graphic of the Group B standings posted
        on Saturday displayed the Iranian flag only bearing its green, white and red
        colors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528869d8-4f8f-4cba-ba9d-300d7199017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Soccer told CNN on Sunday that it wanted to change the official
        flag for 24 hours to show "support for the women in Iran fighting for basic
        human rights" but always planned to go back to the original flag.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f165f5-39cc-4c57-85bc-29ea1c343507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change "was a one-time graphic," US Soccer told CNN. "We have
        the main flag on our website and other places." The emblem is currently back
        on the flag on US Soccer''s social media channels.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c8e5a-b375-49ce-94a4-c566a61430bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:03:13.219+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the State Department told CNN it did not coordinate
        with US Soccer in the sporting body''s decision to change Iran''s flag on
        its social media accounts to show support for protesters in Iran.</p>'
  'Twitter-Elon-Musk-Apple-iOS-app-store':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-29T06:05:50.716+08:00
    'imagesource': 'jcr:64231119-2f04-45a6-8d1f-a531a5ffac9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '204ae49a-029c-4915-8ca0-7984acf0b011'
    'lead': 'Elon Musk claims that Apple has ''threatened'' to pull Twitter from its
      iOS app store, a move that could be devastating to the company Musk just acquired
      for $44 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T06:07:09.343+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:24:31.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:42.100+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk claims Apple has ''threatened to withhold'' Twitter from its
      app store'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c225e-0323-48dc-8a54-9483f5249096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk on Monday claimed that Apple
        has "threatened" to pull Twitter from its iOS app store, a move that could
        be devastating to the company Musk just acquired for $44 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f6fdb2-7e28-4c92-a5b8-a74dbd9881d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has also threatened to withhold Twitter from its App Store,
        but won''t tell us why," Musk said in one of several tweets Monday taking
        aim at Apple and its CEO for alleged moves that could undermine Twitter''s
        business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae715c0-73d5-439f-8e6c-9ea99ab74e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, Musk claimed that Apple has mostly stopped advertising
        on Twitter. "Do they hate free speech in America," he said, in an apparent
        reference to his oft-stated desire to bolster his idea of free speech on the
        platform. "What''s going on here [Apple CEO Tim Cook]?" Musk added in a follow-up
        tweet. He also criticized Apple''s size, claimed it engages in "censorship,"
        and called out the 30% transaction fee Apple charges large app developers
        to be listed in its app store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d39fe29-9eeb-49f2-a500-81c902030430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweetstorm highlights the tenuous relationship between Musk
        and Apple, which along with Google serves as the major gatekeepers for mobile
        applications. Long before taking over Twitter, the Tesla CEO said that when
        the car company was struggling, he considered selling the company to Apple,
        but that Cook refused to take a meeting with him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7da36d-4c87-46be-87db-a05ebf49f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removal from Apple''s app store, or that of Google, would be detrimental
        to Twitter''s business, which is already struggling with a loss of advertisers
        following Musk''s takeover and a rocky initial attempt at expanding its subscription
        business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1e103-debe-4c99-9011-a3e4de147c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple did not immediately respond to a request for comment on Musk''s
        tweets. The company has previously shown it''s willing to remove apps from
        its app store over concerns about their ability to moderate harmful content
        or if they attempt to circumvent the cut Apple takes from in-app purchases
        and subscriptions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57dbd8-109b-4af6-966b-2baa84420b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, Apple removed Parler, an app popular with conservatives,
        including some members of the far right, from its app store following the
        US Capitol attack over concerns about the platform''s ability to detect and
        moderate hate speech and incitement. Parler was returned to Apple''s app store
        three months later after updating its content moderation practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd01f3e-3a20-45dc-bd92-2cc90ecdb0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official app store review guidelines, Apple lists various
        safety parameters that apps must adhere to in order to be included in the
        store, including an ability to prevent "content that is offensive, insensitive,
        upsetting, intended to disgust, in exceptionally poor taste, or just plain
        creepy" such as hate speech, pornography and terrorism. "If you''re looking
        to shock and offend people, the App Store isn''t the right place for your
        app," the guidelines state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277fb85b-f815-4cd0-8dc3-26be20d02d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various civil society groups, researchers and other industry watchers
        have raised concerns about Twitter''s ability to effectively moderate harmful
        content and maintain the platform''s safety following widespread layoffs and
        mass employee exits at the company. Musk has also claimed he wants to amplify
        "free speech" on the platform and has begun to restore some accounts that
        were previously banned or suspended for repeatedly violating Twitter''s rules.
        Musk himself has shared a conspiracy theory and several other controversial
        tweets since taking over as Twitter''s owner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d131a1-a933-4245-89ff-1dbd40c29fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, long a prolific and antagonistic tweeter, has not let up at
        all since taking over the company. And what it may have lost in revenue, he
        has claimed it has made up for in engagement. Part of the strategy appears
        to be relentlessly taking aim at enemies, either of him personally or of "free
        speech."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0711f2-40ee-433e-95a5-96931a119c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CBS earlier this month, Cook was asked whether
        there are any ways in which Twitter could change that would cause Apple to
        remove it from the app store. "They say that they''re going to continue to
        moderate and so ... I count on them to do that," Cook responded. "Because
        I don''t think that anybody really wants hate speech on their platform. So
        I''m counting on them to continue to do that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c2e62-ea20-47eb-972b-02ffb69557c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed published in the New York Times last week, Twitter''s
        former head of trust and safety, Yoel Roth, who left the company earlier this
        month, suggested that Twitter had already begun to receive calls from app
        store operators following Musk''s takeover. Roth said the company''s failure
        to adhere to Google and Apple''s app store rules could be "catastrophic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d3db1-b647-4890-8814-02821c5a9790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last weekend, the head of Apple''s app store, Phil Schiller,
        deleted his Twitter account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d856f52-df26-4228-9ea7-747a769b63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the state of Apple and Twitter''s relationship is unclear,
        the iPhone maker was running Black Friday ads on the platform as recently
        as last Thursday, according to posts viewed by CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20020b7-86b2-436b-8d6d-ef37d5934e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies have pulled back on digital ad spending in recent
        months as the economy declined, and Twitter has likely always only been a
        small portion of Apple''s ad budget. Apple''s impact on Twitter, however,
        could be much more significant, including if Musk succeeds in shifting its
        core business to being more reliant on subscription revenue, and potentially
        has to pay a 30% cut to Apple.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf199ac-b89b-4e6a-99ff-359e8b0fb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:07:09.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one tweet Monday, Musk asked his nearly 120 million followers
        if they know "Apple puts a secret 30% tax on everything you buy through their
        App Store?" In another tweet, he posted a picture of a highway exit: one lane
        headed toward "pay 30%," the other pointed toward "go to war." An old car
        labeled "Elon" skidded toward the latter.</p>'
  'China-COVID-19-protest-online-disinformation-Xi-Jinping':
    'author': 'Brian Fung, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-29T06:07:44.601+08:00
    'imagesource': 'jcr:799b4334-bdaa-422e-8a27-9bc5156905c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e427ab22-22e3-4d1f-b196-7f591a8f9415'
    'lead': 'Twitter searches for the widespread COVID-19-related protests in China
      are returning a flood of spam, pornography and gibberish that some disinformation
      researchers say at first glance appear to be a deliberate attempt by the Chinese
      government or its allies to drown out images of the demonstrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T06:13:17.092+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:24:30.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:42.312+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter searches for China protests bombarded by spam and porn, raising
      alarms among researchers'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8c89e-6d0d-44c6-bc90-90aa93efdbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter searches for the widespread COVID-19-related
        protests in China are returning a flood of spam, pornography and gibberish
        that some disinformation researchers say at first glance appear to be a deliberate
        attempt by the Chinese government or its allies to drown out images of the
        demonstrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d5ed9-0341-4192-89de-32e0a3dc9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning late last week and into Monday, searches in Chinese for
        major protest hotspots, including Beijing, Shanghai, Nanjing, and Guangzhou,
        produced a nonstop stream of solicitations, images of scantily clad women
        in suggestive poses and seemingly random word- and sentence fragments. Many
        of the tweets reviewed by CNN on Monday came from accounts that had been created
        months ago, follow virtually no other accounts and have no followers of their
        own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca40ccd-5651-4fd7-97ef-cf7e09cf896a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in suspected inauthentic behavior followed a deadly fire
        in China''s Xinjiang province, where at least 10 people were killed amid Covid-19
        lockdown restrictions that reportedly hindered first responders from reaching
        the blaze. The fire, and long simmering frustration over the country''s zero
        Covid policies, helped spur the rare protests in China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607cfd8f-f8a7-4e77-9682-d67beb2cdc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is happening not just around Xinjiang but around any sensitive
        Chinese issue at the moment," said Charlie Smith, the pseudonymous co-founder
        of GreatFire.org, a digital activism group based in China. "Search any city
        that has seen a rise in Covid cases, or had on-the-street protests on the
        weekend, and you will see the same thing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e65ff-46b1-46e8-b1ec-6a040016ee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent suppression campaign by suspected bot accounts represents
        one of the first major disinformation tests for Twitter since the platform
        was purchased by Elon Musk. The billionaire has personally vowed to wage war
        against bots and spammers but has also cut more than half of Twitter''s staff,
        raising concerns about the company''s ability to combat bad actors in the
        United States and abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965727bd-71f5-434e-aa57-3ba7d1cc1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers have expressed alarm about Twitter''s alleged vulnerability
        to foreign exploitation. Moreover, Musk''s ties to China through one of his
        other companies, electric-vehicle maker Tesla, have raised doubts about his
        willingness to stand up to the Chinese government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea1465-1fbd-4d3c-872b-a099cf0c83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, which has cut a substantial amount of its public relations
        team, didn''t immediately respond to a request for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9758ad-8f08-4cef-b8da-7ae0aafa370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GreatFire.org, which helps Chinese citizens get around the country''s
        internet censorship, noted a torrent of "dating" spam tweets appearing on
        Friday tagged with "Urumqi," the capital of Xinjiang. The flood of spam tweets
        is still ongoing, Smith told CNN on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec72c1-f48b-49ca-af8a-04a9827c71b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornography and sex-related sites were among the first to be censored
        by China when it began its internet crackdown years ago, Smith added, making
        it less likely that the spam tweets advertising sex services are the work
        of random, private individuals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff0cc0-2b25-4ba7-a1f0-abbc1c09ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is officially blocked in China, but estimates of the number
        of Twitter users in China have ranged between 3 million and 10 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb7f1b-9701-40ae-9934-3ded24427367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday evening, Alex Stamos, director of the Stanford Internet
        Observatory and a disinformation researcher, elevated an independent researcher''s
        findings that Stamos said "points to this being an intentional attack to throw
        up informational chaff and reduce external visibility into protests in China."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000931a-c4a2-4bc2-b890-fdd5c3a925cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other researcher''s self-described "quick and dirty analysis"
        of the location-focused searches suggested a "significant uptick" in recent
        tweets containing ads for escorts, pornography and gambling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca345aab-6d32-4661-af31-274a3c45399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stamos, who previously worked as the chief security officer at Facebook,
        later tweeted that the apparent disinformation campaign has convinced him
        to seriously consider leaving Twitter. "We are rapidly approaching the point
        where any political discussion will be dominated by organized influence teams
        and more lighthearted topics by spam," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58baa327-b532-4d46-86ed-26eac604a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has pushed back on suggestions that his ownership of Tesla,
        which is heavily invested in China, may give the Chinese government "leverage"
        over Twitter. In June, prior to completing his purchase of the social media
        company, Musk told Bloomberg News that "as far as I''m aware," China does
        not attempt to interfere with the free speech of the US press.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d547b0f-965e-4dc8-8277-2b6f4a173e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for years, social media companies including Twitter have highlighted
        actual and multiple examples of foreign influence operations on social media.
        The recent layoffs and resignations at Twitter — which have directly affected
        the teams responding to Chinese influence campaigns, a former employee told
        The Washington Post — have further reduced the company''s ability to meet
        those challenges.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fc133-ff94-4cad-899a-fc30f127ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unclear to what extent China may have visibility into
        Twitter''s service and internal systems. Earlier this year, Twitter''s former
        head of security told the US government in a whistleblower disclosure that
        the company is extraordinarily vulnerable to foreign exploitation. The whistleblower''s
        testimony claimed the FBI had warned the company this year that at least one
        agent working for the Chinese government was on Twitter''s payroll.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb7249-ba93-4e58-a145-ca9860f382b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:13:17.095+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim has alarmed US policymakers. Last week, Sen. Chuck Grassley,
        the top Republican on the Senate Judiciary Committee, wrote to Musk asking
        him to review Twitter''s security for insider threats and to brief congressional
        staff on the matter.&nbsp;</p>'
