    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42683818-bbda-4086-b47e-221a6b378af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, 1,083 cases were added in the agency’s COVID-19 tracker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81255e6-9b1d-49ad-b2a5-bc6a5fb633b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.697+08:00
