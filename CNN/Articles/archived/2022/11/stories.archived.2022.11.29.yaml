      'mgnl:created': 2022-11-29T12:11:32.362+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Sen.
        Mark Villar has filed a bill that seeks to give government contractual employees
        and job order personnel a 13th month pay amounting to at least half of their
        monthly salary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9348039c-0e95-4211-9534-c4bff378f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:11:32.362+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on Tuesday, Senate Bill 1528 aims to provide financial
        assistance to workers amid the rise of commodity prices and to give them a
        “well-deserved reward during the Christmas season.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6234b6-3726-4637-8424-2b8510aa162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:11:32.362+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contractual workers and job order personnel play a vital role in
        government service. They fulfill their duties diligently and passionately
        comparable to permanent government employees,” Villar said in his explanatory
        note.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d738c-3bba-4ff9-a256-930e8dfba9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:11:32.363+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that contractual and job order personnel lack security
        of tenure amid the rise of inflation rate in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf4359-85e2-434d-a907-3952e99ed8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:11:32.363+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Villar, there are 442,000 nonpermanent government employees
        as of June 2022, and majority of them are from low-income families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3844fdb4-d3b2-40e5-bbc9-a8feb14ae1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:11:32.363+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Nov. 10, the Commission on Audit and the Department of Budget
        and Management (DBM) released a joint circular extending the service of contractual
        workers and job order personnel until Dec. 31, 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e1212-2bd1-449d-b2d9-aaf8607046af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:11:32.363+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 24, the DBM allocated ₱47 million to fund the compensation
        structure of different national government agencies and government-owned and
        controlled corporations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d862c0-0de9-407b-99d7-5bb6b89171af'
