      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3589a-ee12-4306-9446-88f32b167b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag kinulong mo yan sa loob ng kulungan tapos ang kinabukasan niya,"
        Padilla said. "Nakita ko unang unang ginagamit ng drug lord ang mga mahihirap
        na naging biktima ng mga pusher."</p>'
