      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipina-Australian singer-songwriter Jess Connelly is back with
        a new album titled “Bittersweet,” expanding her soulful, RnB-infused pop.
        It features sophisticated, minimal production that tastefully complements
        her sultry vocals. Connelly’s vocals have always had a certain charming ease
        that has also drawn in listeners from foreign shores and given them a glimpse
        of underground music and fashion subcultures in Manila, and this is still
        evident on “2AM” and the rest of her album.</p>'
