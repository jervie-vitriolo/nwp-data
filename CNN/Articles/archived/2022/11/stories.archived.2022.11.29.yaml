      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00184791-6f67-4ee8-b6a0-3b3e198e1091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2022/8/26/group-proposes-privitize-busway.html">August</a>,
        the Management Association of the Philippines (MAP) proposed to privatize
        the EDSA busway system to upgrade its facilities for the purpose of meeting
        global standards.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a38067d-415f-47ad-bbcc-55308fca9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22358ef-0664-42f1-864e-5921de512267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr official said they are also in the process of completing
        the terms of reference for the privatization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877e0d0-11ac-4318-a6be-10fcd1355f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573ca13-1b06-4c3e-a925-f67d9c2c32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said once the study is completed, the private sector will
        be invited for a bidding or they can offer an unsolicited proposal, which
        will be evaluated by the government to be followed by a Swiss challenge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7d6cd4-f4d1-41f1-a4ff-29a18a4446db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4518349-af7d-4b3b-bab1-38c0f8adb5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the department is working on adding more pick-up and drop-off
        points for the busway. Three were recently added, located along Taft Avenue,
        Roxas Boulevard, and at One Ayala at the corner of Ayala Avenue and EDSA,
        the official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce4afe-54d6-4fa2-bf21-6cfa07916300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563f303-8da9-4711-b621-a4135db7cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are looking at three more stops. SM Mall of Asia and the SM
        group are helping us and they are willing to support the funding of some of
        these stops,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c7151-b1f0-4355-8929-15df71882ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32358d86-4b66-49f0-aff0-44e40591e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also called on Congress to allocate funding for the EDSA
        busway project for 2023 as it has been seen as beneficial to commuters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eaf8ed-5ab3-417a-a012-3864d67f70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d5fde-7e34-4d1f-b2ef-491104be9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bautista said the <a href="https://www.cnnphilippines.com/news/2022/11/9/DOTr-MRT-3-not-for-sale-.html">privatization
        of Metro Rail Transit Line 3</a> (MRT-3) operations is still being considered.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2b8b9-3b9c-48fe-8646-cb786cb0c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7e58c-f851-4192-9b5d-4028a55de0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“MRT-3 is now in a build, lease, and transfer arrangement. In 2025,
        the build, lease arrangement will end and this infrastructure will be totally
        owned by the government. So, the government can offer this to the private
        sector for operations and maintenance,” he explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccc47e-c43d-4810-bae3-37423a89d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca204d-a0ff-4492-ad7c-c38f204a7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the MRT-3, Bautista said the government is also open
        to privatizing the operations of the Light Rail Transit Line 2.</p>'
  'CSB-Blazers-back-NCAA-finals-20-years-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-29T14:59:36.344+08:00
    'imagesource': 'jcr:251442de-96d9-44dc-aef6-48e603cac5b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4417efe8-2277-4c77-aef2-a76f6935922e'
    'lead': 'The College of St. Benilde Blazers have a shot at winning the NCAA men''s
      basketball title again after two decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T15:16:44.942+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:24:21.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:46.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benilde back in NCAA finals after 20 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19e3797-78e8-4f1f-9f3c-01c5d016536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T15:16:44.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        College of St. Benilde Blazers are back in the National Collegiate Athletic
        Association (NCAA) men''s basketball finals after escaping the San Beda Red
        Lions, 62-61, in their Final Four meeting Tuesday at the FilOil EcoOil Centre
        in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39757bd-0e52-4b16-a0f5-3daf8a6915a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T15:16:44.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migz Oczon showed the way for Benilde with 17 points and six rebounds.
        He knocked down two crucial free throws with 12.7 seconds remaining in the
        final quarter to give the Blazers a three-point edge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23677a2-a0e2-4724-80cc-cad731484b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T15:16:44.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions had a couple of opportunities to force overtime but
        James Kwekuteye missed two attempts from beyond the arc and instead settled
        for a tip-in by Damie Cuntapay as the Mendiola-based squad concluded its Season
        98 campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ce7f0-6486-4af9-8538-7d5445b5a90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T15:16:44.942+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Pasturan added 16 points and four rebounds, while presumptive
        Most Valuable Player Will Gozum had a double-double of 10 points and 11 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b4944c-27fc-4446-b99d-d779a9eb19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T15:16:44.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacob Cortez paced San Beda with 13 points, two rebounds, and two
        assists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a57445-b22c-419d-a078-b89cad4fc333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T15:16:44.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde will wait for the winner of the semifinals matchup between
        Letran Knights and Lyceum Pirates.</p>'
