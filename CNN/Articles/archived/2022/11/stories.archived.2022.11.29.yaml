      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Picture this: It’s 2010. “Glee” is the hot topic of high school
        hallways. “Don’t Stop Believing” returns from the ‘80s with a theatrical vengeance.
        Drama clubs mark a record high in a second wave after new recruits after “High
        School Musical” in 2006. Pentatonix, inspired by the show, are hard at work
        rehearsing Lady Gaga a capella, which they planned to enter in “The Sing-Off.”
        They’re eliminated from the competition, but they go viral on YouTube and
        build a career that also compels vocal-centric groups to get a beatboxer.</p>'
