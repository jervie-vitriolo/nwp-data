      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escueta isn’t in her twenties yet, but her songs already hint at
        a curious inner universe, singing about “dying, rolling, and dying again”
        in “12-Sided Die,” and “I’m holding on / I have gone / to 1965” (“1965”).
        To tell the truth, I was already sold by the song title “Living is a Dying
        Art.” When the indie garage rock kicked in, tinged with an Elliot Smith-esque
        sense of longing, it was too late to look back. She’s a songwriter to look
        out for in the coming years.</p>'
