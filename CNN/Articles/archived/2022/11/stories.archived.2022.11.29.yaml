      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/11/24/dbm-allocates-p47m-study-gov-t-worker-salary.html">₱47M
        allocated in proposed 2023 budget to study gov’t workers’ salary, DBM says</a></p>'
