    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7156d3b3-bcd4-4460-95ee-61ac4ec0776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.017+08:00
