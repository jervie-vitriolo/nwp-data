      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963c907-0487-443c-87fd-0c1dfd28f51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, several riots took place across the Belgian
        capital where dozens of soccer fans, some draped in Moroccan flags, clashed
        with riot police, setting a car on fire as well as electric scooters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4e444-70b5-4f18-aed4-a910771fa474'
      'mgnl:activationStatus': true
