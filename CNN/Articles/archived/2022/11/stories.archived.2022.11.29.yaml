      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, Disney has been drawing inspiration from Asian
        Pacific and Hispanic countries, and it’s about time they spoke our language.
        The film “Encanto” (2021) struck a chord with the Philippines even if it was
        set in Colombia, partly because of the linguistic kinship between Filipino
        and Spanish, partly also because intergenerational trauma and spiritualism
        resonate even across cultures. At the very least, it’s a novel experience
        to hear the songs thoughtfully translated and well-articulated in Filipino.</p>'
