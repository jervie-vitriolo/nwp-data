      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her privilege speech last week, Hontiveros first put the spotlight
        on overseas workers who were promised jobs in Thailand, but were sent to Myanmar
        to become “crypto scammers” of an alleged Chinese syndicate.</p>'
