    'title': 'Over 2K COVID-19 daily cases possible by year-end if health compliance
      declines — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9308e-252c-4e29-af2e-90aa014f210d'
