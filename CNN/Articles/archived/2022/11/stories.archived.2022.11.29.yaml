      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee3ef4-d3a1-485f-aa2d-8d674435358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> projections <em>ng ating</em> partner which is AuTuMN
        (Australian Tuberculosis Modeling Network), <em>kung walang papasok na bagong</em>
        variant of concern,<em> hindi natin nakikita na dadami ang ating</em> hospitalization,”
        De Guzman noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f0c66-9661-46dc-ac94-eebb87fc8b47'
