      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scam, first brought to light in 2020, allegedly allows
        Chinese nationals to enter the country without background checks in exchange
        for grease money. The operation was dubbed “pastillas" because money would
        be hidden in rolled bond paper like the wrapping for the milk candy.</p>'
