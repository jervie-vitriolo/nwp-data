      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a24cb-f153-4831-bc3c-2b0e81a1baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.385+08:00
