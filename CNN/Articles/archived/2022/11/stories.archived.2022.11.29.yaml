    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84da836-0e04-4bb8-ab8b-b60b2c610b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
