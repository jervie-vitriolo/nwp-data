      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ligaya Escueta’s debut album was released last July, but it was
        remiss of me not to include it in that month’s round-up. I hope it’s not too
        late for me to make amends, because this album would probably be in my top
        three local releases of 2022.</p>'
