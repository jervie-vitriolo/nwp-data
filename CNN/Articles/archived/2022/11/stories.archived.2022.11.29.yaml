      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was immediately decided to proceed to a police intervention,
        with the use of a water cannon and tear gas,” the Brussels police said.</p>'
