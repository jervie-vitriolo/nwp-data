    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:39.874+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian says she''s reevaluating relationship with Balenciaga
      after photo shoot uproar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6486c2-2ddf-45e1-aeb1-8c2b0e908916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.227+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian says she is "re-evaluating"
        her working relationship with Balenciaga after the luxury fashion house featured
        children cuddling teddy bears dressed in bondage gear in its latest advertising
        campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e2bff4-ce6a-4078-b541-96d8eba78d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skims founder and reality TV star, who has been an ambassador
        for the fashion label, broke her silence Sunday after receiving a barrage
        of messages from fans and commentators urging her to denounce the brand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92687fc-f0f5-4f76-9f40-7ab880012b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments posted to her social media, Kardashian said she had
        waited to speak out "not because I haven''t been disgusted and outraged by
        the recent Balenciaga campaigns, but because I wanted an opportunity to speak
        to their team to understand for myself how this could have happened."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a569aa-2e92-4f64-9526-1f724a72bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say that, as a mother, she was left "shaken by the
        disturbing images."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d3add-3fd8-4ad6-9f3d-3961220b44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of children must be held with the highest regard and
        any attempts to normalize child abuse of any kind should have no place in
        our society — period," she told her 74.2 million Twitter followers on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1725e303-ee67-40d8-87dd-2e5db6fe1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appreciate Balenciaga''s removal of the campaigns and apology.
        In speaking with them, I believe they understand the seriousness of the issue
        and will take the necessary measures for this to never happen again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb3ce7-66bd-400d-a55c-87998e61b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian, who famously wore an identity-obscuring Balenciaga ensemble
        to the Met Gala 2021, was among the many celebrities cast in the Balenciaga
        couture show during Paris Fashion Week in July. Thursday''s season finale
        of "The Kardashians" focused on her walking in the Balenciaga show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d2675-8391-4117-97b1-be57a0a34312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, she addressed her future with Balenciaga in a follow-up
        post, writing: "I am currently re-evaluating my relationship with the brand,
        basing it off their willingness to accept accountability for something that
        should have never happened to begin with — &amp; the actions I am expecting
        to see them take to protect children."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc6f96-f37e-43fb-9711-c9f08e6fe24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s statement comes days after the company pulled the
        controversial campaign, shot by photographer Gabriele Galimberti and part
        of a project called "Toy Stories," and posted an apology on its Instagram
        page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0c4ec-9ce0-4aba-8d43-cf26405823f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.228+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize for any offense our holiday campaign may
        have caused," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55541114-10be-4437-a908-a2ac8bbf1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plush bear bags should not have been featured with children
        in this campaign. We have immediately removed the campaign from all platforms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ded504-4961-4214-9c4b-3e3dd7453c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galimberti told CNN in a statement Wednesday that the direction
        and shooting of the "Toy Stories" campaign was out of his hands, claiming
        he was "not entitled in whatsoever manner to neither chose (sic) the products,
        nor the models, nor the combination of the same."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7069cc-26d4-4a59-b7d6-7ea9b71d2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenciaga issued a further statement on Instagram apologizing for
        displaying "unsettling documents," after a separate campaign featuring documents
        from a United States Supreme Court case relating to child pornography laws
        went viral. The company added that it planned to take "legal action against
        the parties responsible for creating the set and including unapproved items."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24433df-854f-40b4-82d2-0be6e40016f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galimberti said he had "no connection with the photo where a Supreme
        Court document appears."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44177c3e-a204-4615-a122-f20b7e81f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Balenciaga severed ties with Kardashian''s former husband,
        rapper Kanye West, amid the ongoing fallout from his anti-Semitic and controversial
        remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52460a14-94cd-4b68-90f0-ac51958cedbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Kering, Balenciaga''s parent company, and Kardashian''s
        representatives for further comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a7347-f693-438f-a926-00ea0d11204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:38:41.229+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/kim-kardashian-balenciaga-intl-scli/index.html"><em>"Kim
        Kardashian says she''s reevaluating relationship with Balenciaga after photo
        shoot uproar"</em></a></p>'
