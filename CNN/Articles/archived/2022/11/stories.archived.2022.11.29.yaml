      'jcr:uuid': 'b4de5121-cb15-4d81-806d-1cca9227d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.698+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman, however, stressed that it would not reach the height
        of the Delta variant wave in the country — which was at 1,272 cases — due
        to current vaccination coverage.</p>'
