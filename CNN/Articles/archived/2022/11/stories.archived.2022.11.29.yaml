    'template': '1'
    'title': 'Decriminalizing drug use, possession studied in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32306cd7-1c62-4fd4-b2e9-4abc83696497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> —<strong>&nbsp;</strong>While
        Senator Ronald "Bato" dela Rosa is taking a step back from his proposal to
        decriminalize illegal drug use, Senator Robin Padilla is offering another
        idea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0690f7ef-80c0-4576-922f-562945ceb13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26dd3bb-635a-4a57-9a72-a0721104aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Dela Rosa filed a bill strengthening drug abuse prevention,
        treatment, and rehabilitation. This includes a provision stating that those
        who test positive for drugs shall be referred to a treatment and rehabilitation
        facility instead of being jailed —&nbsp;except when huge amounts of dangerous
        drugs are found in their possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed13201-f51c-4b52-bd6b-f40f43dcfcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff51ca-c3c6-438d-a22d-8eb583133d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Senate reporters on Tuesday, Dela Rosa admitted to having
        second thoughts about decriminalizing drug use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b952a-45d3-48da-b0b4-5c7b5e2beaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537f01e-23a7-4c55-9225-585c64d38843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki ang opposition, malaki ang objection coming from the law
        enforcement sector kaya nga sabi ko nagdadalawang isip ako whether or not
        to push through with that particular amendment," the former Philippine National
        Police chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e48a6-2583-4fb1-a660-7af7df0c5979'
      'mgnl:activationStatus': true
