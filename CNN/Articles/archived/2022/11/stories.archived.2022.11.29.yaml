    'lead': 'The Commission on Audit (COA) said Tuesday it would exhaust legal processes
      to compel the Department of Health (DOH) to release documents related to multibillion-peso
      COVID-19 vaccine procurement deals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T11:10:15.134+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:24:26.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:44.494+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COA eyes legal action to audit COVID-19 vaccine procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad2ff4e-cde4-4f06-845e-f159dcf17f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Commission on Audit (COA) said Tuesday it would exhaust legal processes to
        compel the Department of Health (DOH) to release documents related to multibillion-peso
        COVID-19 vaccine procurement deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38cd6f-7f29-4c15-94ef-a87b893eb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Commission on Appointments hearing, COA chairman Gamaliel
        Cordoba said the commission has already requested necessary documents from
        the DOH. However, former Health Secretary Francisco Duque III had said the
        contracts between the national government and pharmaceutical companies have
        a non-disclosure provision, which prevents the public from knowing the exact
        budget spent on purchasing the vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb31c9-1a51-46dd-acd5-3f9bd16b2606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba said according to COA''s legal office, the commission "is
        not bound by the NDAs" (non-disclosure agreements).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f51800-46dc-43a6-a3eb-00497b45a3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said state auditors would initially issue a demand letter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425e54c-6843-456f-a33b-bd5e7dd9e9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the DOH would still opt not to submit the documents, the COA
        would then release notices of suspension and disallowance. Slapping the DOH
        with a subpoena is also on the table, the COA chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb0148-cce5-43fd-9435-5d82151fe036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sen. Risa Hontiveros said it might be better if the COA
        would immediately issue a subpoena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9fc06-54b3-4a90-be78-74990fb1cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba replied that the COA needs to go through the process, hoping
        the DOH will forward the needed documents to audit government expenditures,
        including those on the loans from the World Bank and the Asian Development
        Bank (ADB).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b6559-5f2a-4b43-a11c-c44c448e8f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have our commitment po na hindi po kami papayag na hindi ma-audit
        ang government expenditure na ito, lalo po yung mga nagpautang na WB and ADB
        ay nagpapa-special audit na po," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164af59f-f4e8-4dba-add0-d204b656a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have our commitment that we will not allow this
        government expenditure not to be audited, especially since the lenders WB
        and ADB are doing a special audit.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ac62a-7e8d-4ff0-8969-23c831a4a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a previous budget deliberation in the Senate, Senator Chiz
        Escudero sought a detailed audit of the COVID-19 vaccine procurement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598687b8-2b05-4e0c-a4df-fb7ee32f4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on finance chairman Sonny Angara said what was
        audited was the inventory — the quantities bought by the national government
        and the utilization of the vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4098a1d1-77ff-4f26-81d1-eaef3bcb60ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:10:15.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:26.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/15/Senator-audit-COVID-vaccine-procurement.html">READ:
        Senator seeks detailed audit of multibillion-peso COVID vaccine procurement</a></strong></p>'
