  'Mexican-boxer-Canelo--lvarez-sends-warning-to-Lionel-Messi':
    'author': 'Matias Grez, CNN'
    'caption': 'Steve Marcus/Getty Images North America/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-29T03:40:12.791+08:00
    'credit': 'Steve Marcus/Getty Images North America/Getty Images'
    'imagesource': 'jcr:6a744f79-d35e-40d1-a41c-dd1f5eae4aba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8ff0335-957e-40f9-ad04-3d80cde211ff'
    'lead': '

      Mexican boxer Saul ‘Canelo’ Álvarez has sent a warning to Lionel Messi, who
      he accused of disrespecting Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T03:41:38.525+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:24:34.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:40.613+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican boxer Canelo Álvarez sends warning to Lionel Messi: ‘He better
      pray to God that I don’t find him’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72075459-4ee0-4dcc-a274-02a4053c0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Mexican boxer Saul ‘Canelo’ Álvarez
        has sent a warning to Lionel Messi, who he accused of disrespecting Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891f47f-f6cf-4ef2-b219-245bd194368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272fab07-2870-4baa-916d-0986e61082f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Did you see Messi cleaning the floor with our shirt and flag????”
        Álvarez tweeted, apparently referencing a video in which Messi appears to
        kick a Mexico shirt that is on the floor during Argentina’s celebrations in
        the changing room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d2d8e-02e4-4828-b005-d3d1aa69ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication that Messi kicked the shirt intentionally,
        instead appearing to do it accidentally as he took off his football boots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d64e6-a825-4052-a2f0-6863a2969fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He better pray to God that I don’t find him!!” Álvarez added in
        another tweet, with a series of angry emojis. “Just like I respect Argentina,
        he has to respect Mexico! I’m not talking about the country as a whole, just
        about the bulls**t that Messi pulled.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52888416-f611-4fc2-ba2b-37cae789038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab33140-239b-48b2-bbf4-dc086999cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina beat Mexico 2-0 on Saturday in a tense game in Group C
        at the Qatar World Cup. Messi scored the opening goal, before Enzo Fernández
        sealed the win late on to keep Argentina’s World Cup dream alive following
        its stunning opening round defeat to Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35c19e9-b5db-4a4f-a2ba-ddd8004a7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b882f031-ae25-4ead-a93b-2970622702d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Álvarez, who is widely considered one of the best pound-for-pound
        boxers ever after winning world championships in four weight classes, added
        in one reply to a journalist: “It’s one thing them being better than us (in
        football), it’s another thing to have respect.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5500642-b162-4261-9043-8e23b6720571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi’s former Argentina teammate Sergio Agüero responded to Álvarez
        on Twitter, saying: “Mr. Canelo, don’t look for excuses or problems, surely
        you don’t know about football and what happens in a changing room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbbf611-4e0e-4f5d-a6ea-33bc08fc97f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5a6400-c283-4b04-8e8e-6d0645e4b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shirts are always on the floor after games have finished due
        to sweat and then if you look properly, he makes the movement to remove his
        boot and accidentally hits it.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8763a6d6-2ee5-4808-835b-7be0298da6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23329a8b-92d5-4610-905d-b527f9bc2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina takes on Poland in its final group match on Wednesday,
        with Mexico facing Saudi Arabia as all four teams in Group C remain in with
        a chance of qualifying for the round of 16.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fa98b-e30b-405e-b9d9-b6a974c1e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:41:38.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Mexican boxer Canelo
        Álvarez sends warning to Lionel Messi: ‘He better pray to God that I don’t
        find him’"</em></p>'
  'Baby-product-company-recalls-cups-over-lead-poisoning-risk':
    'author': 'Zoe Sottile, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-29T03:41:45.292+08:00
    'imagesource': 'jcr:1234e180-61e0-4e66-909a-555a89668095'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b5aaa3-ba9e-4256-8e89-b14bc22df682'
    'lead': 'A baby product company has recalled around 10,500 sippy cups and bottles
      over lead poisoning risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T03:43:23.796+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:24:33.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:40.803+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baby product company recalls 10,500 of its stainless steel sippy cups
      over lead poisoning risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca66b1-d785-40ed-9e6e-d7b443cdd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A baby product company has recalled
        around 10,500 sippy cups and bottles over lead poisoning risks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418ee44-f6e7-45e0-91a3-4a9bd1fd2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Sprouts, a North Carolina-based company focused on "natural
        parenting," has recalled three products: a stainless steel sippy cup, a stainless
        steal sippy cup with a straw, and a stainless steel straw bottle. The base
        of the cups and bottles can break off, exposing a solder dot which contains
        lead, according to the recall notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a717f-3776-4c43-8232-e783651f80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottles and cups were sold at Buy Buy Baby and Whole Foods stores
        and online at Amazon and Bed, Bath and Beyond, according to the notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a4b17-9596-424e-9ac4-6e37b0f378a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven reports have been made about the bottles'' bases breaking
        off, revealing the solder dot. The recall was issued by the United States
        Consumer Product Safety Commission in coordination with Green Sprouts on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ec3c0-f094-4a2a-9f86-ee483e7e0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead is toxic if ingested, and can cause lasting health problems,
        including high blood pressure and increased risk for cardiovascular disease.
        No injuries from the bottles and cups have been reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad3b873-2a4c-4612-a829-d7279e54d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you bought one of the recalled bottles, you should immediately
        take it away from your children and throw it away, the notice urged, and you
        can contact Green Sprouts directly for a full refund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9dade1-a48d-4903-b196-97e528d427ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, Green Sprouts said the third-party
        labs they use for testing did not test the solder dot because it is "inaccessible
        under normal use." The lead-containing solder dot creates a vacuum seal between
        the products'' internal and external steel layers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e483088-a2d7-4a6f-8444-5cb471132d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had we been aware that a component containing lead in these products
        could become accessible, we wouldn''t have put them on the market," said the
        company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136ee2b-2617-4139-b749-34475b340d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Sprouts will no longer use lead for soldering in any of their
        products, they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4472c8-0e50-4e2d-b28c-c01c4c33ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:43:23.797+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Baby product company
        recalls 10,500 of its stainless steel sippy cups over lead poisoning risk"</em></p>'
  'House-approves-bill-imposing-stiffer-penalties-on-game-fixers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T05:47:02.226+08:00
    'imagesource': 'jcr:d70d9608-d32f-4827-b38d-4240e29aefb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe6868fd-3eaa-46c0-bb93-f83cfa844b58'
    'lead': 'The House of Representatives on Monday passed on third and final reading
      a bill expanding the elements of game-fixing in professional and amateur sports
      competitions and imposing stiffer penalties on violators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T05:48:10.729+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:24:33.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:41.165+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill imposing stiffer penalties on game-fixers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4f795-59ea-424c-a77e-fb61fb024551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        House of Representatives on Monday passed on third and final reading a bill
        expanding the elements of game-fixing in professional and amateur sports competitions
        and imposing stiffer penalties on violators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742b992-c56d-454f-aa4f-5552bc27ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5e0486-d638-4158-b61e-ebadfcabf5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.729+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 249 affirmative votes and no abstentions, House Bill 4513 proposed
        by Isabela 5th District Rep. Faustino Michael Dy III was approved during the
        plenary session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c3982-33e7-465e-82a8-08a0d5d40320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0df42f-83f4-4e84-b997-415f22e251fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines game-fixing as “any arrangement, agreement, scheme,
        or act or series of acts, wherein any person or persons, maliciously conduct
        or cause to be conducted any professional or amateur sports other than on
        the basis of the honest playing skill or ability of the players or participants.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a86768a-a6a0-48d4-8005-d757fb9d620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab3836-7168-425e-9053-24cd16918f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, “deliberately limiting the skill or ability”
        of anyone involved in the game to “influence” the results of the competition
        for “purposes of gambling, betting, or as part of a scheme” is also a violation
        categorized as game-fixing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574c3a3e-e169-40bf-a039-79d0e7b7f8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95522d68-7c00-44ec-a12a-c1fe1dba19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 4513 also covers point-shaving where a player intentionally scores
        lower than his average, game-machinations and abetting, aiding or inducing
        any person to commit game-fixing for personal benefit or profit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dff81-7ab2-4a00-afaa-5efb4880d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2770d-2c55-43e2-a9f0-93fddb695ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, violation is an act committed by a syndicate with
        three or more people conniving to carry out the scheme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7e620-f534-41e4-ac75-91ea233b0b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e3322-df99-45ab-b9bb-485c3890bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on the court''s ruling, anyone found guilty of game-fixing
        could be sentenced to three years and one day to six years in jail and would
        pay a fine ranging from ₱1 million to ₱5 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685f5ab-2349-4845-bbfe-b5ebe89a6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.730+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf9929-9a8f-4449-ac61-30a389da7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the violator is either an athlete, promoter, referee, umpire,
        judge or a coach, the jail time is increased to between six and twelve years,
        while the amount of the fine stays the same.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b28f2a-16c5-49c4-9e8a-97cdbf768b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107fb34-c533-449e-8d9f-704576bc336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for a violator found to be part of a syndicate or is
        an elected or appointed public official is life imprisonment and a fine of
        ₱10 million to ₱50 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8501ad1c-da17-41a9-9adf-a156e98e71ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf221fe-2136-4f1a-9c0a-e766ee993499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the violation is found to have been committed by a partnership,
        corporation, association or any juridical entity, the partner, president,
        director, manager, trustee, estate administrator, or officer, who consents
        to or knowingly tolerates such violation will be held criminally liable as
        principal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e1c9f-efcf-4aa0-bf6b-ed992f35aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00219f13-79ce-4008-8ffe-8356630a2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreigner in violation will be deported after the service of sentence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f01680-02ed-49f0-9016-367e5f029b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f0d47-eb67-4578-8b0a-19c45b8e3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is lamentable that some can treat even sports like their veritable
        little kingdoms, to the detriment of individuals, the nation, and sports in
        general,” Dy said in his explanatory note.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d592f-fd37-4fe2-800b-b13405fd6507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db0ad5-d6d4-4858-aea1-3105301dcbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This proposed measure seeks to expand the elements constituting
        the crime of game-fixing, and prescribe stiffer penalties to arrest widespread
        illicit practice, and by so doing to promote the true spirit of sportsmanship,”
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ef4b9-4b22-46f8-8681-45708fa9cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5556c42-beaf-4e30-8aa4-e2ef8fc3bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:48:10.731+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:33.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also gives the Philippine Olympic Committee and the
        National Sports Associations the responsibility to remove offending athletes,
        coaches, and other sports officials from their respective rosters.</p>'
