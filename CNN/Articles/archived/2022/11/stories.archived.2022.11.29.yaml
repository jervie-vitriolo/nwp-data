  'CA-confirms-Cordoba-Ople-appointments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T17:51:11.075+08:00
    'imagesource': 'jcr:d984d47f-08df-4863-8f72-6a5096a79511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc245e4-1a3e-4d25-a12b-2f7e5443a54f'
    'lead': 'The Commission on Appointments (CA) has confirmed the designations of
      Commission on Audit (COA) Chairman Gamaliel Cordoba and Department of Migrant
      Workers (DMW) Secretary Susan ''Toots'' Ople.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T17:21:49.308+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:24:19.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:48.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA confirms Cordoba, Ople appointments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1b3a6-8230-4fb9-9bc2-3ea64e380bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> —&nbsp;The
        Commission on Appointments (CA) has confirmed the designations of Commission
        on Audit (COA) Chairman Gamaliel Cordoba and Department of Migrant Workers
        (DMW) Secretary Susan "Toots" Ople.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb8b9d-6782-43a3-b9d4-30de0be47b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cordoba''s hearing was suspended last week over a heated discussion
        about his role in the closure of former broadcast giant ABS-CBN, he finally
        received the nod of a CA panel on Tuesday. Cordoba headed the National Telecommunications
        Commission when ABS-CBN was ordered to cease operations in May 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf103ed-cdd5-4edc-bb40-c303f8b5f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/23/Hontiveros-ex-NTC-chief-over-ABS-CBN-franchise-controversy.html">READ:
        Hontiveros grills ex-NTC chief over ABS-CBN franchise controversy</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a40bd9-3104-42f6-ba15-5a60026d3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberations, Sen. Risa Hontiveros asked Cordoba about
        the commission''s plan to pursue a detailed audit of the government''s COVID-19
        procurement deals with pharmaceutical companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89769bd6-8a2e-4b7a-aa99-a0e72c39eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba said COA, which is "not bound" by non-disclosure agreements,
        would explore legal actions to compel the Department of Health to divulge
        documents needed to audit the government''s expenditures, including loans
        from the World Bank and the Asian Development Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0af7a-d529-4970-9207-4ae311d21ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have our commitment po na hindi po kami papayag na hindi ma-audit
        ang government expenditure na ito," Cordoba said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80226134-14c2-49bf-abda-a47e7e56a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You have our commitment that we will not allow this
        government expenditure not to be audited.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f45e1e-84ba-4e45-b163-1ec98deb9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba also vowed that COA would finish all its audit backlogs
        in two years under his leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8d86d-35d7-49aa-9cc1-c8574e0bd911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.309+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate hearing, Ople said getting the CA''s confirmation
        would mean "strength and stability for our department in serving our OFWs
        in a world of volatility, uncertainty, and complexity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451e7005-cea7-4ae4-b21b-2a539031f1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople is the first to lead the country''s newest office dedicated
        to overseas Filipino workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f5e70-fc5b-4599-80f8-e7aa795cde7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:21:49.310+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:24:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CA panel had to suspend deliberations on the ad interim
        appointment of Energy Secretary Raphael Perpetuo Lotilla due to lack of time.</p>'
  'probe-sought-bfar-crackdown-vs.-wet-markets-selling-imported-fish':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T18:00:15.711+08:00
    'imagesource': 'jcr:c3294b9f-ed50-4655-9005-1c56d18e8efe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb9c6f1-9d60-4b6b-ae70-3c408a23facf'
    'lead': 'Lawmakers on Monday said they want to probe the Bureau of Fisheries and
      Aquatic Resources (BFAR) following its order to confiscate imported pompano
      and pink salmon being sold in wet markets starting Dec. 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T17:49:09.397+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:24:18.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:48.457+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probe sought on BFAR’s crackdown vs. wet markets selling imported fish'
    'updated': 2022-11-29T19:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a7fcc-88ac-4b7d-b185-3e0c55dc30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Lawmakers
        on Monday said they want to probe the Bureau of Fisheries and Aquatic Resources
        (BFAR) following its order to confiscate imported pompano and pink salmon
        being sold in wet markets starting Dec. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74a37d-6a37-4bed-8228-b847643f813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a4a98-c2e0-4afe-9292-e1ac93388edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his resolution, Cavite 4th District Rep. Elpidio Barzaga Jr.
        said there is a need to investigate the crackdown, current laws on fisheries,
        as well as if orders issued by BFAR are evidence-based.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54530e7-9ebc-4e41-8bbb-cf3468d28f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832deba-8632-41b7-b3d8-49ca306a0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is to determine if there is a violation of the Constitution,
        discrimination against local fish vendors and if the present regulations only
        encourage smuggling, graft and corruption that does not protect the general
        public, the environment, and promote the general welfare,” said Barzaga, chairman
        of the House Committee on Natural Resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1cb76-03d5-4076-b1d8-3ef84a0c5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.397+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab68e5d-9826-4b04-a2f9-413cdbb536cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BFAR, the confiscation of imported fish products such
        as <a href="https://www.cnnphilippines.com/news/2022/11/25/BFAR-to-seize-imported-pompano--pink-salmon-sold-in-wet-markets-by-Dec.-4--.html">pompano
        and pink salmon</a> in wet markets was based on Fisheries Administrative Order
        (FAO) 195, FAO 259, and the certificate of necessity to import (CNI) issued
        this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69a4d01-d7db-4242-9fc4-94dbd063223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052ea07-0252-4aea-9bd0-245f681494aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Department of Agriculture which ordered the CNI for <a
        href="https://www.cnnphilippines.com/news/2022/11/12/DA-orders-importation-of-25K-MT-of-fish-starting-November.html">25,000
        metric tons</a> of frozen round scad, bigeye scad, mackerel, bonito, and moonfish
        for wet markets amid the closed fishing season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7c199-591c-4680-8d35-3e4efd604512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0749f1-a400-43c6-9808-ddea92dc558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whereas, there is also a need to examine BFAR’s directive in excluding
        other fish such as pampano and pink salmon in the alleged Certificate of Necessity
        to Import (CNI) issued in November and why institutional buyers are allegedly
        allowed to sell the same,” Barzaga said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f389e-5930-4a47-b909-d9a591fca5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad1b8b-2bf3-4376-bc97-cc177cf889e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted to examine if the prohibition applies to both
        local fish vendors and institutional buyers, as well as the definition of
        the latter “to avoid confusion in the interpretation and implementation of
        their administrative orders.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803ff3c-5e6a-487d-ae03-1daec6b23fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350ffba-a9e8-4538-95f3-026e8b3a5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whereas, the crackdown prevents the average Filipino consumer access
        to buy fish such as pampano and salmon at a much lower price and are precluded
        to buy only in ‘specialized restaurants, hotels, airline catering,’” the lawmaker
        said. “Thus, prompting an examination of the alleged prohibition of importation
        of these kinds of fish considering that these are not endangered species nor
        are they ''like or directly competitive products,''”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e0b9f-7e51-49e6-8b1b-525d94c96a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e594dd-e5a1-4025-91ea-f7f33843e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFAR has been conducting an <a href="https://www.facebook.com/BFAR.Central/posts/pfbid02KGwX58tj4qYbsgkZ8QFQjhx6kvDa3HUxMG8DrKebznRzmAYxS9JuEcitfK3frtqdl">information
        drive</a> in 21 wet markets in Metro Manila to educate fish vendors in importation
        policies and encourage them not to sell imported fish products intended for
        canning, processing and institutional buyers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46587d-e2aa-492f-9db2-88cf8e990b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.398+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcae1d-5457-4a65-834f-62ff5887a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will end on Dec. 3, after which BFAR will start the confiscation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca469a45-684b-4b25-8f01-27eaff2b77bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5408e7-f7f3-4801-b168-e7801e6fafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:49:09.399+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga also flagged this, asking why the campaign did not include
        other wet markets in the entire country which could violate the right to information
        by average Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011e8f5-e7de-4373-a3a1-264bb375764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c098de-dda3-41db-b658-2b3f35045706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Raffy Tulfo in a Senate plenary session also raised
        the concern over the 23-year-old FAO 195, noting that “it should be reviewed
        to be in tune with the needs of the industry.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163e14e-007d-4409-acda-12dcebd43d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7868bef-6fb5-4768-ba6e-b55fc3e8feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his privilege speech, Tulfo also questioned why institutional
        buyers like hotels and restaurants are being allowed to import without the
        need of CNI if the Philippine Fisheries Code of 1998 only provided that “fish
        imports for canning/processing purposes only may be allowed without the necessary
        certification.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55479172-9e64-42ee-ad40-2009c52d700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.458+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643233cd-bcc7-49d8-b677-5d92da68522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Something smells fishy here… <em>Ang tanong, sino ang magaling
        na nagdagdag nito sa</em> FAO 195? [The question is who included such a provision
        in FAO 195?]” the senator asked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31fde6-9ce2-4291-8282-b0cefc4a76d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3ffe9-d877-489b-833f-e9235ffc4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a clear violation of equal protection. <em>Malinaw na</em>
        discrimination <em>ito laban sa mga maliliit na tindera sa merkado</em>. [This
        is a clear discrimination against small market vendors.] And more importantly,
        BFAR went beyond the provisions of the law,” he continued.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb24293-eee9-442c-a71a-aaf0a9aa1882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04494ca4-99fe-478d-81b8-29d1d437bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:50:53.459+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Tulfo said fish vendors and consumers must also
        be consulted regarding the issuance of CNI, thus they must be represented
        in the National Fisheries and Aquatic Resources Management Council created
        through FAO 195.</p>'
  'opm-roundup-november-2022':
