    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pitch invader with rainbow flag interrupts World Cup match between Portugal
      and Uruguay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8174bb-2661-4214-a0e1-b8ab3aeee986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The <a href="https://edition.cnn.com/sport/live-news/world-cup-2022-11-28-2022/index.html">World
        Cup</a> match between Portugal and Uruguay was briefly interrupted by a pitch
        invader waving a rainbow flag on the field at the Lusail Iconic Stadium on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef0cbb-d92a-41cb-957e-605bb52cebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIFA global television feed avoided showing the pitch invader,
        but the individual could be seen running on the field trailing the flag as
        they were pursued by security officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fdc1e-64f3-4950-b9c9-8192d22c1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.623+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal won the match 2-0 thanks to two Bruno Fernandes second-half
        goals, a victory that ensured the European team’s qualification for the knockout
        stages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cace5e3-22d4-437a-a53a-a503bb4a0c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident involving the pitch invader happened in the 51st minute
        of the game. Iranian referee Alireza Faghani was later seen picking the flag
        up off the turf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac55a23-e446-4b2f-8ed1-a74f014ade54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getty photos showed the flag carrier wearing a shirt with the words
        “RESPECT FOR IRANIAN WOMAN” written on the back and “SAVE UKRAINE” writing
        on the front.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd603b7-2c56-40e3-9653-a414485599ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to FIFA and the Qatar tournament organizers
        for more information on the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b0d72-ee57-439d-9bc7-aa4cfbfd0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participation of Iran, who play the US Men’s National Team on
        Tuesday in a Group B match, in the World Cup has been played out against the
        backdrop of the country’s domestic turmoil.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b2be52-16f7-4b32-924e-6cfe21be514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia invaded Ukraine on February 24. In recent weeks, Russian
        forces have repeatedly targeted power infrastructure in Ukraine, leaving more
        than seven million people without power after one wave of strikes a week ago,
        according to Ukrainian officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e17839-6958-41df-82f1-8cd3285cc31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians remain resolute in the face of Russian missile attacks,
        however, and hopes for any kind of negotiated end to the war remain distant,
        even as America’s top general pushes for diplomacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1484c20-9538-4149-a1e0-e8694075d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.624+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the issue of LGBTQ+ rights in Qatar has also been a constant
        theme at the World Cup. The rainbow is a symbol of LGBTQ+ pride.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1624f140-ab2d-4cac-b3ca-3c4af7a196dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, <a href="https://edition.cnn.com/2022/11/26/football/german-soccer-fans-rainbow-colors-qatar-2022-world-cup-spt-intl/index.html">two
        German soccer fans told CNN</a> that they were asked by security officials
        to remove the rainbow-colored items they were wearing as they made their way
        to watch the World Cup match between France and Denmark.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c815ea2d-9287-46e6-baee-5a535f283e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, American journalist Grant Wahl and former Wales captain
        Laura McAllister both said they were told by security staff to remove clothing
        with rainbow-colored patterns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4dcede-142c-4ac7-a840-b41eb5269d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl said he was released 25 minutes after being detained and received
        apologies from a FIFA representative and a senior member of the security team
        at the stadium.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e79bc7-2ee5-4fde-abc4-a1348a035242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to clarify the dress code for fans, FIFA referred CNN
        to the tournament handbook, which states “expats and tourists are free to
        wear the clothing of their choice, as long as it is modest and respectful
        to the culture.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afcdef-34ea-4667-8547-1ac3ea096098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some Wales fans were also denied entry into stadiums for wearing
        rainbow-colored bucket hats, the Welsh Football Association said FIFA told
        the federation on Thursday that rainbow-colored flags and hats would be permitted
        at World Cup stadiums in Qatar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7a8aa-5ee3-485c-bda1-d8d8cd8d5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar’s LGBTQ+ laws – where sex between men is illegal and punishable
        by up to three years in prison in the country – has come under criticism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8ef31-ad6d-406b-9ff9-a0ef24268815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Human Rights Watch, published last month, documented
        cases as recently as September of Qatari security forces arbitrarily arresting
        LGBT people and subjecting them to “ill-treatment in detention.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6359de-8c5b-4258-b597-28a7ca7eec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.625+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country has insisted that “everyone is welcome” at
        the tournament, adding in a statement to CNN this month that “our track record
        has shown that we have warmly welcomed all people regardless of background.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc60134-c5f6-4038-85b1-38b48a6cc736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Yes, but then no</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794d1dc-14c8-4a33-8cc0-ce6ff29e8560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2022/11/sport/lionel-messi-cristiano-ronaldo-world-cup-qatar/">Cristiano
        Ronaldo</a>&nbsp;thought he had scored Portugal’s first goal – but not according
        to <a href="https://www.fifa.com/fifaplus/en/match-centre/match/17/255711/285063/400235492">FIFA’s
        officials</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2865f2-c29b-477e-a7b4-67bb025a7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the second half, the 37-year-old rose to head a cross
        from Fernandes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da72f18-ac2d-43fe-9afc-8ef710f6aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo seemed convinced he had got the slightest of touches to
        score his second goal in as many games at Qatar 2022 – and he certainly celebrated
        as if he did.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf04b7e-9dea-4f45-b350-2f0fdd1a9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ronaldo was left disappointed after officials changed their
        minds, awarding the goal to Fernandes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f799d-b17b-4b7e-bad3-ffc0d8ab4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chasing an equalizer, Uruguay ratcheted up the pressure, in particular
        after the introduction of Luis Suárez and Maxi Gomez.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f6263-d127-4556-95fb-7726f4aed5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just minutes after coming on, Gomez struck the post with a curling
        effort while Suárez could only hit the side-netting from close range soon
        after.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48302827-63de-44aa-94e1-934895c55e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.626+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal wrapped up its victory following the award of a controversial
        penalty by the video assistant referee for a handball by José María Giménez.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ef3c0-6860-411b-8627-b3878ef8bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes had two more opportunities to complete his hat-trick,
        but was denied by Uruguay goalkeeper Sergio Rochet and then the post thwarted
        the Manchester United midfielder.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565488ba-13df-4a3c-8cc4-fc97ccd1a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means that Portugal has advanced to the next stage of
        the World Cup with a game to spare whereas Uruguay needs a victory from its
        final game against Ghana to have any hopes of progressing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2a0f2-1d21-4125-8824-93ddc9211c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday’s match between the South American side and African team
        will be the first meeting in the World Cup since their controversial quarterfinal
        in 2010, when Uruguay beat Ghana in a dramatic penalty shootout to reach the
        semifinals.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0339e-cb9c-42e9-a95e-f4545946fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghana were left to rue a missed penalty in the last minute of extra-time
        which denied them the honor of becoming the first African team to reach the
        semifinals.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a57f83a-fa1d-4439-8925-a7e154645263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty was awarded after Ghana’s Dominic Adiyiah had his first
        shot blocked on the line by Suarez and his follow up effort was kept out out
        by the Uruguayan striker’s hand.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80dfea-5703-4f32-962b-ae85886398c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant a red card for Suarez, but Asamoah Gyan’s penalty hit the
        crossbar, ensuring the game went to a penalty shootout.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e7bc7d-b36d-4199-9475-19076b9ec03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T10:50:42.627+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/28/football/pitch-invader-rainbow-flag-2022-world-cup-spt-intl/index.html">Pitch
        invader with rainbow flag interrupts World Cup match between Portugal and
        Uruguay</a>"</em></p>'
  'COA-eyes-legal-action-to-audit-COVID-19-vaccine-procurement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T11:08:51.433+08:00
