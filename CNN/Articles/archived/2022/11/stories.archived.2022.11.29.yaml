    'template': '1'
    'title': 'DA checking red onion supply as per-kilo prices hit up to ₱300'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc7417-a091-4e2a-8f83-c4f795d5328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Department of Agriculture (DA) is looking into the increase in the prices
        of red onions, which now sell for up to ₱300 per kilo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b8e47-2af7-49d0-a891-a3c60c7a52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fca6a-0709-43f2-8146-3f305a5bb5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Assistant Secretary Kristine Evangelista, the DA is
        coordinating with the Bureau of Plant Industry (BPI) to determine the cause
        of the price hike and if there is a supply shortage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e7be5-5e1b-4336-bc2b-03ae85e69223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a9c53-a7dd-456f-bb5f-f115d309c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ating pagmo-monitor po sa mga palengke, nakita po natin ‘yung
        pag-spike ng presyo ng pulang sibuyas...May ₱280, meron pa nga po kaming nakitang
        ₱300," Evangelista said during a Laging Handa briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26815f-504c-457e-8979-b3c640db9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be08781e-a27d-4c74-b797-a91c660a6032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we monitored markets, we saw a spike in the prices
        of red onions. Some are ₱280 per kilo, and we even saw these being sold for
        ₱300.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbb5e6-7ccc-4e32-814a-228c6d6200ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb256c45-b0d1-435d-b68e-7d22936c6b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the DA expects to receive an inventory report from
        the BPI within the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c6e9a-9b9b-411d-b6eb-be48e443da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f8659-3741-4a62-a912-ae0ff946260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should there indeed be a shortage, Evangelista allayed concerns,
        saying supply is seen to stabilize next month. She noted the farmers whom
        the DA has talked to said they expect to harvest more red onions either by
        the second or the last week of December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88fbf0-19b0-47c5-a6c1-0a012db6559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774d1d8-d1a4-4fc1-a64e-cb41510a80a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon po, tinitignan natin kung gaano kalaki ang kanilang volume
        na iha-harvest dahil ito po ay makakatulong sa pagdagdag ng ating supply.
        At alam naman po natin na pag nadadagdagan ang ating supply, ‘yan din po ay
        makakatulong sa pagbaba ng presyo at sa price stability,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4740cb-1f6a-477a-b12b-50634e21a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1460a33-3009-483e-be5b-73087c29e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, we’re looking into the volume of their
        future harvests since, as we know, more supply will help lower or stabilize
        the prices.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80aa58-6479-4d35-beb6-ea2c93be2bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa59730-36cb-432c-8e51-77f389c60704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Evangelista urged consumers to visit Kadiwa stores
        where she said onions are sold at more affordable prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be406653-6ba8-4c64-a7e2-47d3b136825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e5e0d-d7eb-46b5-bae5-1c9ee776ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T08:13:04.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s Kadiwa program directly links producers to buyers,
        eliminating several marketing layers, which result in more accessible and
        cheaper products, the DA explained.</p>'
