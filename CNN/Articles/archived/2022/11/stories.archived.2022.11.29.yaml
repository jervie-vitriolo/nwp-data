      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810d343-b17f-44de-98e3-9e87e084f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:49.022+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:24:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Coming out of
        the height of the pandemic, the BGC Arts Center is staging its 2022 version
        of its flagship program "Pinoy Playlist Music Festival (PPMF)."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a04dc-91f8-4963-bcb5-309f4c6b9f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:49.023+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:24:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d86c2-2ce0-4631-93a2-b677bab349fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:49.023+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:24:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinciding with the holiday season, it is naturally themed "Paskong
        Pinoy" - with the program centered on giving musical tributes to the 2022
        Ryan Cayabyab PPMF awardees for their lifelong excellent contributions to
        Filipino music. The awardees are Pilita Corrales for musical performance,
        Jose Mari Chan for musical composition, Babsie Molina as a pioneer session
        vocalist and vocal arranger, and Jonathan Velasco in the field of choral music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949e007-0103-49cb-8e17-b80d6688b1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:49.023+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:24:12.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b19a3b-2f04-43ca-9963-84850e680632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:49.023+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:24:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The uncertainties of the lingering pandemic could not enable us
        to stage a full-fledged festival but we as PPMF, wanted to still reach out
        from our core value. So we mined some excellent contributions to Filipino
        music and built a program punctuated with tributes to these special musical
        artists. And of course, it is Kumukuti-kutitap season, so it brightens the
        celebration even more," says National Artist Ryan Cayabayab - one of the curators
        of PPMF, and who will be on the piano throughout the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40648772-98c1-44bb-93d7-ef587db1bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:49.023+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:24:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
