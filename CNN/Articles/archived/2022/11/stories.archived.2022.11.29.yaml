      'mgnl:lastActivated': 2023-01-17T21:24:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Luxury fashion house Balenciaga is suing
        the production company behind its Spring 2023 ad campaign after paperwork
        about a Supreme Court ruling on child pornography was identified in one of
        the images.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec071fff-5c46-4cc7-a445-f9ad70071645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The label, which is already facing condemnation over a <a href="https://www.cnn.com/style/article/balenciaga-bondage-bears-intl-scli/index.html"
        target="_blank">different campaign</a>&nbsp;involving children, initiated
        the lawsuit Friday in the New York State Supreme Court. Balenciaga is seeking
        at least $25 million in damages from production company North Six, Inc., set
        designer Nicholas Des Jardins and his company</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956a304-2724-4dd8-ba4f-686dee698e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenciaga hired North Six and Des Jardins to develop and produce
        its Spring 2023 campaign, according to the court summons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81a9af-d033-40d0-a060-60cca65e8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the campaign, which featured actor Nicole Kidman and model
        Bella Hadid, among others, was meant to replicate a corporate environment,
        with shots staged in a "Manhattan office space."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c981db-a5f3-415a-a599-cf82b0cd304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a messy desk featured in one image, however, the clutter visibly
        included a page from the 2008 Supreme Court ruling in United States v. Williams,
        a case "which confirms as illegal and not protected by freedom of speech the
        promotion of <a href="https://www.cnn.com/2022/02/11/tech/earn-it-act-senate/index.html"
        target="_blank">child pornography</a>," according to a statement Balenciaga
        provided to CNN Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ee657-3a92-4bba-aab7-bd3387908d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court document claims Balenciaga, which is owned by French luxury
        group Kering, had no knowledge of and did not authorize the inclusion of this
        particular piece of paperwork.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382da75-1dd2-44d8-b223-bf73fbb17a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement to CNN, Balenciaga said "all the items included
        in this shooting were provided by third parties that confirmed in writing
        that these props were fake office documents. They turned out to be real legal
        papers most likely coming from the filming of a television drama."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57f5d3-37fd-467b-ae8a-654e92aa9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenciaga said in the summons it believes the defendants'' "inexplicable
        acts and omissions were malevolent or, at the very least, extraordinarily
        reckless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5d840-d97d-41a3-9aba-e9477eeaf70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court filing alleges that, as a result of the defendants'' actions,
        "members of the public, including the news media, have falsely and horrifically
        associated Balenciaga with the repulsive and deeply disturbing subject of
        the court decision." North Six and Des Jardins, it states, should be held
        liable for "all harm resulting from this false association."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2dcaa-e05e-4d71-9c76-d155bb7cda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amelia K. Brankov, an attorney for Nicholas Des Jardins and his
        company Nicholas Des Jardins LLC, said in an emailed statement to CNN that
        "there certainly was no malevolent scheme going on. As Balenciaga is aware,
        numerous boxes of documents simply were sourced from a prop house as rental
        items."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deae40a9-eff9-434a-87fc-1facf2b0f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, representatives from Balenciaga were present at the shoot,
        overseeing it and handling papers and props," Brankov''s statement continued,
        "and Des Jardins as a set designer was not responsible for image selection
        from the shoot."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1cd12f-bc80-42bd-b9e5-e5cdc60b5d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for North Six said the production company "did
        not have creative input or control over the shoot. North Six was not on set
        during the final set arrangements."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac682d-146a-45c8-bc98-853df48db972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad judgment</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2303c464-e7c0-457b-9787-4c3b0c565d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it continues with its own investigation into the matter, Balenciaga
        said it is taking accountability for its lack of oversight and control of
        the campaign images.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e3de2-c579-43fe-933a-46b0106076bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reinforcing the structures around our creative processes
        and validation steps. We want to ensure that new controls mark a pivot and
        will prevent this from happening again," it said in a statement. "Balenciaga
        reiterates its sincere apologies for the offense we have caused and extends
        its apologies to talents and partners."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6579f0-e23e-4447-8ba2-1a124c031bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenciaga also addressed widespread outrage and condemnation of
        another recent campaign that featured children cuddling teddy bears dressed
        in fetish clothing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21838288-0edc-4f3b-b69b-de01595deac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn child abuse; it was never our intent to include
        it in our narrative," the company said. "Our plush bear bags and the Gift
        collection should not have been featured with children. This was a wrong choice
        by Balenciaga, combined with our failure in assessing and validating images.
        The responsibility for this lies with Balenciaga alone."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960b3e1-3d52-4936-a46b-c1c9fc26731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian, who has been an ambassador for the fashion label,
        <a href="https://www.cnn.com/style/article/kim-kardashian-balenciaga-intl-scli/index.html"
        target="_blank">addressed the campaign Sunday</a>&nbsp;after receiving a barrage
        of messages from fans and commentators urging her to denounce the brand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff09dae-e23e-4d1b-b336-92ca7cdc65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian said she is "re-evaluating" her working relationship
        with Balenciaga and that as a mother, she was left "shaken by the disturbing
        images."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f525931-2038-4f06-9f95-77acf216a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of children must be held with the highest regard and
        any attempts to normalize child abuse of any kind should have no place in
        our society — period," she told her <a href="https://twitter.com/KimKardashian/status/1597017102665142272?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet"
        target="_blank">74.2 million</a>&nbsp;Twitter followers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a64185-ecb4-4dc8-aa21-2b8730f63e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenciaga had <a href="https://www.instagram.com/stories/balenciaga/2977283909792816280/"
        target="_blank">apologized</a>&nbsp;for the campaign last week, saying it
        had "immediately removed the campaign from all platforms."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77c6b3b-3968-459c-bf57-e1b9faee5468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Gabriele Galimberti told CNN <a href="https://www.cnn.com/style/article/balenciaga-bondage-bears-intl-scli/index.html"
        target="_blank">in a statement last week</a>&nbsp;the direction and shooting
        of the campaign featuring the teddy bears were out of his hands.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ab0ed-0fe1-4c6f-8bc8-b918f5122ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not in a position to comment (on) Balenciaga''s choices, but
        I must stress that I was not entitled in whatsoever manner to neither chose
        (sic) the products, nor the models, nor the combination of the same... as
        usual, the direction of the campaign and of the shooting are not on the hands
        of the photographer."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8e628-79d4-4b38-8d46-44e2b3daa15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both North Six and a representative for Nicholas Des Jardins LLC
        said they were not involved in the plush bear campaign.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab0b8a-c362-418a-aa24-c6ed6658e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:13.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/balenciaga-lawsuit-controversial-campaign/index.html"
        target="_blank">Balenciaga suing production company for $25 million over controversial
        campaign</a>."</em></p>'
