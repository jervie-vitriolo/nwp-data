  'china-lockdown-protests-fyi':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-29T14:32:40.999+08:00
    'imagesource': 'jcr:9af887b9-d415-4fb1-816a-2aac4d2d3303'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a06d2e68-8ead-4345-b7f0-b769e2f699cc'
    'lead': 'The protests were sparked by anger over the country''s increasingly costly
      zero-COVID policy, but as numbers swelled at demonstrations in multiple major
      cities, so too have the range of grievances voiced — with some calling for greater
      democracy and freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T14:41:44.816+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:24:23.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:46.295+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'protests', 'coronavirus', 'novel-coronavirus',
      'covid-19', 'covid-19-pandemic', 'covid-19-crisis']
    'template': '1'
    'title': 'China''s lockdown protests: What you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0557b79-2e1e-4b00-bb0b-72077803d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/china" target="_blank">China</a>&nbsp;has
        moved quickly to suppress demonstrations that erupted across the country over
        the weekend, deploying police forces at key protest sites and tightening online
        censorship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed1378-5a9d-4384-bac6-5146fc277bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by anger over the country''s increasingly
        costly zero-COVID policy, but as numbers swelled at demonstrations in multiple
        major cities, so too have the range of grievances voiced — with some calling
        for greater democracy and freedom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c0c1e-427f-4379-bd1b-2014a5f61d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the thousands of protesters, hundreds have even called for
        the removal of Chinese leader Xi Jinping, who for nearly three years has overseen
        a strategy of mass-testing, brute-force lockdowns, enforced quarantine and
        digital tracking that has come at a devastating human and economic cost.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a2666a-7870-4bc9-9633-6d871d43ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd8627-c536-49c1-8343-2f7b783b5fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are Chinese people protesting?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c81e0-9127-4f58-b275-07e24d46a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were triggered by a deadly fire last Thursday in Urumqi,
        the capital of the far western region of Xinjiang. The blaze killed at least
        10 people and injured nine in an apartment building — leading to public fury
        after videos of the incident appeared to show lockdown measures had delayed
        firefighters from reaching the victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92962bd-d497-4599-b28b-b1d1b42396d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city had been under lockdown for more than 100 days, with residents
        unable to leave the region and many forced to stay home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1173809-1ed0-40e8-9e4a-b3fef964e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos showed Urumqi residents marching to a government building
        and chanting for the end of lockdown on Friday. The following morning, the
        local government said it would lift the lockdown in stages — but did not provide
        a clear time frame or address the protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e62b07-745d-46e7-98cb-5d1c6f24b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That failed to quell public anger and the protests rapidly spread
        beyond Xinjiang, with residents in cities and universities across China also
        taking to the streets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb37c33-2547-4db0-a9ef-509c1cda71c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the protests happening?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd38bb1-9623-4c33-8122-6172f8717d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, CNN has verified 20 demonstrations that took place across
        15 Chinese cities — including the capital Beijing and financial center Shanghai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12dddf9-9712-4c38-aaa4-59b9e3815714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.817+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai on Saturday, hundreds gathered for a candlelight vigil
        on Urumqi Road, named after the Xinjiang city, to mourn the fire victims.
        Many held up blank sheets of white paper — a symbolic protest against censorship
        -- and chanted, "Need human rights, need freedom."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f30cd-0286-4d89-ac54-0aa81cd8eadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also shouted for Xi to "step down," and sang The Internationale,
        a socialist anthem used as a call to action in demonstrations worldwide for
        more than a century. It was also sung during pro-democracy protests in Tiananmen
        Square in Beijing before a brutal crackdown by armed troops in 1989.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102a7a8-cdba-47ef-a795-a33202009f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-COVID policies have been felt particularly acutely
        in Shanghai, where a two-month long lockdown earlier this year left many without
        access to food, medical care or other basic supplies — sowing deep public
        resentment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e975392-cc4e-47be-9f06-d7a0b2333f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening, mass demonstrations had spread to Beijing, Chengdu,
        Guangzhou and Wuhan, where thousands of residents called for not only an end
        to COVID restrictions, but more remarkably, political freedoms. Residents
        in some locked-down neighborhoods tore down barriers and took to the streets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfb08a-58c3-44ca-b73f-fb4e62c348d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests also took place on campuses, including the prestigious
        institutions of Peking University and Tsinghua University in Beijing, and
        Communication University of China, Nanjing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d6ad5-8549-4fc5-be24-81f2d0ef3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnn.com/specials/asia/hong-kong" target="_blank">Hong
        Kong</a>, where a national security law imposed by Beijing in 2020 has been
        used to stifle dissent, dozens of people gathered on Monday evening in the
        city''s Central district for a vigil. Some held blank pieces of paper, while
        others left flowers and held signs commemorating those killed in the Urumqi
        fire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eac691-18b1-470d-9ff3-a8f126d26153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this significant?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aabf516-363b-4241-af88-1d31c4957c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public protest is exceedingly rare in China, where the Communist
        Party has tightened its grip on all aspects of life, launched a sweeping crackdown
        on dissent, wiped out much of civil society and built a high-tech surveillance
        state.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100dea1-9b17-427c-80f9-7d7f348bafc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass surveillance system is even more stringent in Xinjiang,
        where the Chinese government is accused of detaining up to 2 million Uyghurs
        and other ethnic minorities in camps where former detainees have alleged they
        were physically and sexually abused.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92517c40-c520-4092-b8a7-2b49c4ffe5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.818+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A damning <a href="https://www.cnn.com/2022/09/01/china/un-report-china-xinjiang-uyghurs-key-takeaways-intl-hnk/index.html"
        target="_blank">United Nations report in September</a>&nbsp;described the
        region''s "invasive" surveillance network, with police databases containing
        hundreds of thousands of files with biometric data such as facial and eyeball
        scans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1612714-a075-4569-b545-d6c531dd7228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly denied accusations of human rights abuses in
        the region.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf7aeb-aa6f-427f-adef-20eb1a2f554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests do occur in China, they rarely happen on this scale,
        nor take such direct aim at the central government and the nation''s leader,
        said Maria Repnikova, an associate professor at Georgia State University who
        studies Chinese politics and media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fc708-4774-4cbc-903c-b574974f1d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a different type of protest from the more localized protests
        we have seen recurring over the past two decades that tend to focus their
        claims and demands on local officials and on very targeted societal and economic
        issues," she said. Instead, this time the protests have expanded to include
        "the sharper expression of political grievances alongside with concerns about
        COVID-19 lockdowns."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8a2f7-c289-487e-833b-e8a5031aa5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been growing signs in recent months that the public has
        run out of patience with zero-COVID, after nearly three years of economic
        hardship and disruption to daily life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75482a37-1fd5-4b4b-a634-df73dafc1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolated pockets of protest broke out October, with anti-zero-COVID
        slogans appearing on the walls of public bathrooms and in various Chinese
        cities, inspired by a banner hung by a <a href="https://www.cnn.com/2022/10/13/china/china-party-congress-protest-banners-xi-intl-hnk/index.html"
        target="_blank">lone protester on an overpass in Beijing</a>&nbsp;just days
        before Xi cemented a third term in power.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67c1be-c472-4d83-a46e-75d7ce63959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in November, larger protests took place in Guangzhou, with
        residents defying lockdown orders to topple barriers and cheer as they took
        to the streets.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3194ef8-937c-4a90-96e5-0c845a924e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How have authorities responded?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddacadcb-21ef-4622-a61e-3b0cf18defef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.819+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests in several parts of China appear to have largely
        dispersed peacefully over the weekend, authorities responded more forcefully
        in some cities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357802c-faec-4717-be50-f3ffaf9fb16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai protests on Saturday led to scuffles between demonstrators
        and police, with arrests made in the early hours of the morning. Undeterred,
        protesters returned on Sunday, where they met a more aggressive response —
        videos show chaotic scenes of police pushing, dragging, and beating protesters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642148c1-01eb-419c-971b-2f003acbbb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos have since been scrubbed from the Chinese internet by
        censors.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c4da8-4f24-42d6-8450-b7844bc57376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Shanghai protester told CNN he was one of around 80 to 110 people
        detained in the city on Saturday night. He described being transferred to
        a police station, having his phone confiscated and biometric information collected
        before being released a day later.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67666135-9728-4158-9abf-3c04fe01d31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the number of those arrested.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133c93e-d618-47f9-952b-0b01d0d2be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two foreign reporters were also briefly detained. <a href="https://www.cnn.com/2022/11/28/media/shanghai-journalist-bbc-arrested-china-hnk-intl/index.html"
        target="_blank">BBC journalist Edward Lawrence</a>&nbsp;was arrested in Shanghai
        on Sunday night, with a BBC spokesperson claiming he was "beaten and kicked
        by the police" while covering the protests. He has since been released</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908f0b5-272a-4a63-b3a6-36c04a40ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a spokesperson for China''s Foreign Ministry said Lawrence
        had not identified himself as a journalist before being detained.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c155a7b-d54e-4b62-839a-db378c70f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.820+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Peuker, China correspondent for Swiss public broadcaster
        RTS, was reporting live when he said several police officers approached him.
        He later posted on Twitter that the officers took him and his cameraman into
        a vehicle, before releasing them.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9cfe26-45a7-48bb-9f10-6c89a165a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Ministry spokesperson deflected questions about
        the protests on Monday, telling a reporter who asked whether the widespread
        displays of public anger would make China consider ending zero-COVID: "What
        you mentioned does not reflect what actually happened."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763e343-f0ce-40c5-918f-8cd86c5de971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that social media posts linking the Xinjiang fire
        with COVID policies had "ulterior motives," and that authorities have been
        "making adjustments based on realities on the ground." When asked about protesters
        calling on Xi to step down, he replied: "I''m not aware of the situation you
        mentioned."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f7a1d-c5fb-4e2b-a5ba-2b374c007d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media has not directly covered the demonstrations — but
        praised zero-COVID, with one newspaper on Sunday calling it "the most scientifically
        effective" approach.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de6d80-f8fa-48a5-8e4e-df5e94e897e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the world responded?</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4078188-10a2-4a32-ae6a-768e8719a5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, vigils and demonstrations expressing solidarity
        with protesters in China have been held around the world, including in the
        United Kingdom, Canada and Australia.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5ab1f-09c4-40cd-a949-8510887dd5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the protests made international headlines, foreign government
        officials and organizations voiced support for the protesters and criticized
        Beijing''s response.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a1860-20f8-488c-b106-ac9ad565fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re watching this closely, as you might expect we would," said
        US National Security Council Coordinator for Strategic Communications John
        Kirby on Monday. "We continue to stand up and support the right of peaceful
        protest."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f7dcd-d72f-4775-8868-1a8422f82b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.821+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary James Cleverly told reporters the Chinese government
        should "listen to the voices of its own people ... when they are saying that
        they are not happy with the restrictions imposed upon them."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada8c9f-615f-4ca2-81b5-c62a7d17510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Broadcasting Union (EBU) also said on Monday that it
        condemned "the intolerable intimidation and aggression" directed toward member
        journalists in China, in an apparent reference to the foreign journalists
        who were detained.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166e2f75-bbbd-45a8-b651-b150f02f73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:41:44.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:23.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/28/china/china-lockdown-protests-covid-explainer-intl-hnk/index.html"
        target="_blank">China''s lockdown protests: What you need to know</a>."</em></p>'
