    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b73ad254-e439-4083-9f1d-5fb04c298fa7'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. said his administration is
      actively working to keep fuel prices low — even if it''s just for the holidays.'
    'mgnl:activationStatus': true
