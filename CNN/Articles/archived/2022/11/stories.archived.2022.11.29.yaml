  'Monkeypox-name-WHO':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-29T06:26:09.231+08:00
    'imagesource': 'jcr:691c42b5-63b2-400e-9311-2ccb60b82eec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c21b9be0-8343-4f86-b22a-365fe322c674'
    'lead': 'The World Health Organization announces that ''mpox'' is now the preferred
      name for monkeypox.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T06:27:12.405+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:24:30.168+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:42.805+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO renames monkeypox as ''mpox'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf1470-e3d3-4d30-b7a1-2df0ae4eb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Health Organization announced
        Monday that "mpox" is now the preferred name for monkeypox.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcc493-319a-4929-b63b-3823429b653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both names will be used simultaneously for one year while ''monkeypox''
        is phased out," the organization said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd349e9-16e1-4f85-b080-0ec8a094088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration said they "welcome the change" and the
        US will use the mpox name "from this point forward."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea717c6a-44ac-408b-8a49-5101deb87998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox was named in 1970, more than a decade after the virus
        that causes the disease was discovered in captive monkeys, the organization
        said. But monkeypox probably didn''t start in monkeys -- its origin is still
        unknown -- and the virus can be found in several other kinds of animals. The
        name was created before WHO published best practices for naming diseases in
        2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae0531-8b77-42b7-83a3-18419e816cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists and experts have pushed since the start of the recent
        outbreak to change the name to avoid discrimination and stigma that could
        steer people away from testing and vaccination. Stigma has been an ongoing
        concern as the outbreak has largely affected men who have sex with men. In
        the United States, Black and Hispanic people have been disproportionately
        affected, data from the US Centers for Disease Control and Prevention show.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76287180-cd56-4dfc-a304-76fec6460e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do all we can to break down barriers to public health,
        and reducing stigma associated with disease is one critical step in our work
        to end mpox," U.S. Department of Health and Human Services Secretary Xavier
        Becerra said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a210afc-4176-4a1e-8c53-637091237ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, New York City Health Commissioner Dr. Ashwin Vasan
        sent a letter to WHO to urge it to act quickly on a new name, saying there''s
        "growing concern for the potentially devastating and stigmatizing effects
        that the messaging around the ''monkeypox'' virus can have on these already
        vulnerable communities."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5578ef0c-fe41-486f-a36c-cfa9b8711c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, WHO encouraged people to propose new names for monkeypox
        by submitting suggestions to it website. WHO said Monday that the consultation
        process included experts from medical, scientific, classification and statistics
        advisory committees "which constituted of representatives from government
        authorities of 45 different countries."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7e934-6b98-4dd8-a0d2-fd93efb6bfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of the use of the new name in different languages was
        extensively discussed. The preferred term mpox can be used in other languages,"
        WHO said in its statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bf5af3-c387-45e8-b422-f1571c5b681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said Monday that "monkeypox" will remain searchable in the International
        Classification of Diseases in order to allow access to historic information,
        and the one-year period when both will be used allows time for publications
        and communications to be updated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd571d-2729-4e50-91cf-69412204ed1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T06:27:12.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:24:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, more than 81,000 monkeypox cases in 110 countries&nbsp;have
        been reported to WHO in the recent outbreak. WHO says the global risk remains
        moderate, and outside of countries in West and Central Africa, the outbreak
        continues to primarily affect men who have sex with men.</p>'
