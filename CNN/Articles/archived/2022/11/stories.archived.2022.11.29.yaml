  'Borongan-City-economy-commercial-flights':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T20:39:49.691+08:00
