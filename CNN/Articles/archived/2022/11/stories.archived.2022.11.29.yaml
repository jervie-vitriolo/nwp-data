        technology which led to a bad user experience.</p>'
  'Iran-threat-United-States-World-Cup':
    'author': 'Sam Kiley, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-29T06:01:28.422+08:00
    'imagesource': 'jcr:a67cf871-b6c1-4f54-a8f6-2db889203160'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a429504-f3c4-440f-bb53-2799e5a73359'
    'lead': 'Following the refusal of Iranian players to sing the nation''s national
      anthem in their opening match against England on November 21, a source says
      that the players were called to a meeting with members of the Iranian Revolutionary
      Guard Corps. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T06:03:13.215+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:24:31.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
