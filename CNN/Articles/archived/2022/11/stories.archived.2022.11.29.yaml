    'template': '1'
    'title': 'Balenciaga suing production company for $25 million over controversial
      campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899dfd84-e6e2-404f-943c-9881ba9f264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:20.476+08:00
