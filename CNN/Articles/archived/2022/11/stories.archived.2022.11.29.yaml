  'Friendster-comeback-DICT-phishing0':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T05:48:16.358+08:00
    'imagesource': 'jcr:f61cb7d7-3652-4ddc-8225-0504dcda4d2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61ce06d-3e03-4ed5-8b5c-912962cb4c03'
    'lead': "Is Friendster making a comeback? \n\nThe Department of Information and\
      \ Communications Technology says no.  "
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T05:50:38.382+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:24:32.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:41.623+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Friendster is not back: DICT warns registration site used for phishing'
    'updated': 2022-11-29T11:19:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f31825-0e70-4afa-a099-dc98b87ca494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.382+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Department of Information and Communications Technology (DICT) has warned
        netizens that a viral phishing site is posing as a link to a revamped version
        of the old social network Friendster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8ca5a-88cc-4cd9-ab64-7eb3e990bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.facebook.com/photo/?fbid=194130599784408&amp;set=a.158266906704111">Facebook
        post</a> claiming that users can now register on the revived Friendster gained
        traction during the weekend, reaching more than 9,000 shares and 6,000 reactions
        as of writing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081b841-f206-4235-bda1-5c565327c06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Computer Emergency Response Team (NCERT), a division
        under the DICT Cybersecurity Bureau, warned that although the website appears
        to be real, the IP address has had previous reports on cybercrime such as
        phishing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e18e7-7dff-4c45-a9ea-5482d8109dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.383+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ‘new’ Friendster appears to be a legitimate website but upon
        initial investigation, the current IP address hosting the website (23.106.120.84)
        had previous reports about phishing, brute force and DDoS attacks, hacking,
        and host exploitations,” the NCERT said Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7ba35-4495-463f-96b4-9a70e31de80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e97d9a-60eb-401e-861d-ea7d7311d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also pointed out that the website does not include an “About
        Us” page, which could reveal its developers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a304266-dbf2-4475-ac9e-21a7fe68f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1f12c-1816-42fb-b047-35f783a92827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having said that, there is a possibility that the said website
        is being used for phishing,” it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ca681-5128-42e9-93f9-14cd7d51ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b8ce0-8ae4-4769-b542-6506f932cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do not click suspicious links to avoid future potential threats.
        Do not register to this website because your data may be compromised,” the
        team added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531007dc-2af4-4b89-8672-892f6585a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f276cd-0ecc-49f6-b909-699de6f8075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:19:18.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NCERT, “thousands of people” have already registered
        to the website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557fa964-c344-4e22-8a29-825078a2983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens took to social media to share their suspicions that
        the “hype” on the resurrection of Friendster is baseless as the company has
        not released an official announcement.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Why are
        these outlets hyping friendster’s ‘comeback’ <br><br>-we literally haven’t
        heard from that company in years<br><br>-no online announcements from them
        to confirm<br><br>-still no reports from intl tech news sources a day after
        rumors circulated<br><br>-the site’s still using a (dot)click domain</p>&mdash;
        Jap (@japtobias) <a href="https://twitter.com/japtobias/status/1596785207721746437?ref_src=twsrc%5Etfw">November
        27, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf1934-e570-45ce-bfac-9cc9b46a1148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93ccddd-49de-41e5-a162-76fc61745629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T05:50:38.384+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user even pointed out that the page about Friendster
        returning was based in the Philippines and was previously associated with
        supporters of President Ferdinand “Bongbong” Marcos Jr.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">🚩🚩🚩
        sa nagpapauso ulit ng <a href="https://twitter.com/hashtag/FRIENDSTER?src=hash&amp;ref_src=twsrc%5Etfw">#FRIENDSTER</a>
        wag masyadong maexcite <a href="https://t.co/mjZ9uScIsx">pic.twitter.com/mjZ9uScIsx</a></p>&mdash;
        ohmski (@omar_itay) <a href="https://twitter.com/omar_itay/status/1596463647777488896?ref_src=twsrc%5Etfw">November
        26, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
