      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Brussels mayor Philippe Close told CNN that parents
        of the young rioters will be held liable for damaged infrastructure in the
        Belgian capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e91aa85-48a6-4b73-8936-d65f5f2fa73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation is back to normal now. We hold the parents of the
        young rioters accountable for what happened, they will get the bill of the
        destroyed infrastructure,” Close said via a statement sent from his press
        office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74154fa5-8c2a-461b-bc4c-bf6027dad9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2823d5-a8bb-4a18-8c05-e3436c48ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory against Belgium was Morocco’s first win at a World Cup
        since 1998 – and just its third ever.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaafd71-d733-4cf6-9ed1-31028456c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.502+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7be9a-f247-46ce-bf8a-227bb5289ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.502+08:00
