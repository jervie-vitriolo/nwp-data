  'Pitch-invader-rainbow-flag-FIFA-World-Cup-Portugal-Uruguay':
    'author': 'Ben Morse and Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-29T10:43:48.893+08:00
    'imagesource': 'jcr:3892a6b6-b601-466f-8f9c-ca9f29f7af5e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a768cd64-ce37-43a6-95e6-fe115c4e7cbd'
    'lead': 'The FIFA global television feed avoided showing the pitch invader, but
      the individual could be seen running on the field trailing the flag as they
      were pursued by security officials.'
    'mgnl:activationStatus': true
