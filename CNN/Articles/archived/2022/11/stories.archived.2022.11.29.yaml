      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman noted the best case scenario by yearend will be a decreasing
        trend of COVID-19 cases nationwide, with only 429 infections recorded daily.
        Less than 10,000 national active cases are also projected in such a scenario.</p>'
    '25':
