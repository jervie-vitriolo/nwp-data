    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ce11874-c03e-41e7-b618-ba6b6bc14d01'
    'lead': 'The Department of Agriculture is looking into the increase in the prices
      of red onions, which now sell for up to ₱300 per kilo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T08:13:04.973+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:24:29.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
