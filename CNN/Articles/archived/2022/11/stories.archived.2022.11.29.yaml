      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Department of Transportation (DOTr) eyes to privatize the operation of the
        EDSA busway by 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87de53-84be-481f-bc2a-bd8b82122aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70507e3-6edd-4a79-b95a-2f4c9f435d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that we should be able to implement this next year.
        The feasibility study should be finished within the year,” DOTr Secretary
        Jaime Bautista told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f8b2d-7b3f-42e1-81d1-dd883e0a58ee'
