    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315f06b-164e-46b1-b49e-ea45fa967c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.474+08:00
      'mgnl:createdBy': 'alyssa'
