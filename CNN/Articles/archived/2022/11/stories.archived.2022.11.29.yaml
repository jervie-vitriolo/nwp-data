      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359d744-9ef9-4a80-a741-d51a835075d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department recorded <a href="https://www.cnnphilippines.com/news/2022/11/28/DOH-COVID-19-case-tally-1128.html">8,032
        new COVID-19 infections</a> from Nov. 21 to 27, which was a 0.3% increase
        from the previous week. It noted that the daily average number of cases was
        1,147.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a2f2a-e0b3-4485-b878-a21d93c4ee55'
      'mgnl:activationStatus': true
