    'template': '1'
    'title': 'DOTr: Evaluation ongoing on PH maritime compliance with EU standards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebb56e-e21e-4dd0-9583-28d12b859906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Department of Transportation (DOTr) said evaluation is still ongoing on the
        country’s compliance with the standards of the European Maritime Safety Agency
        (EMSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa1ebc-e603-4902-b583-34c49883e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498ec0e-4edc-4f6c-bbba-841ae3168a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have talked to the European Maritime Safety Agency and they
        told us they are evaluating the response of the Philippine government,” Transportation
        SecretaryJaime Bautista told CNN Philippines’ <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b62ae76-4eba-4d7f-ae79-24d0930e11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5b7ec-c50d-4397-84e2-9ea0c2d21751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the response of the government, which was submitted
        in March 2022 during the Duterte administration, contains plans and programs
        to address the issues raised by the EMSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997fc52-1ee6-4cf7-ac1b-8cefe3f6d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d010ba7-9208-45b8-914e-021254a6adeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr official assured that the current administration is already
        implementing these action plans and is updating the EMSA during the process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c659c-9279-4e1e-be8a-bb6a2fe04ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e463f946-829e-4f24-a1da-7171215c5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Foreign Affairs Undersecretary Eduardo de Vega warned
        that 50,000 Filipino seafarers currently deployed in the European Union (EU)
        will be at risk of losing their jobs if the Philippines&nbsp;fails to comply
        with EMSA''s standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f515af7-8ba3-4420-8d7f-dd32c1f0c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96793bd4-89a9-4f83-b9a8-8278b49fdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMSA noted in its 2020 audit that it found 13 shortcomings and 23
        grievances, including lack of training equipment and inconsistencies in teaching
        and assessment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4ae5b-e89c-4357-b9f3-b2e8b25d8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5e961-0fd9-4c7f-b82e-a75e0badb789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista <a href="https://www.cnnphilippines.com/news/2022/11/4/DOTr-EU-EMSA-seafarers.html">reiterated</a>
        that the Philippines did not fail the audit, saying there were findings and
        recommendations which are up to the authorities to implement.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9db0d6-b88e-4fe6-b118-2c671fecde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf51097-5e89-46c6-92c4-8d9bb6c69bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, we will be able to show to EMSA that the Philippine
        government has addressed most of these issues," he said. "There are really
        some deficiencies in our system, but this is what we are trying to fix.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd16fe7-7fc0-446a-942d-241fd77e65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c238d-b8b5-497d-ad07-7fd19df9bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said in November that Filipino seafarers are still being
        deployed to the EU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970077c8-cb04-4ae7-8e50-51a0e9d91710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6dd3cf-42cc-4f03-8c7a-2b6ff52da5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. has also ordered the creation
        of a body to ensure that the Philippines is able to comply with the evaluation
        of EMSA and pass the International Convention on Standards of Training, Certification
        and Watchkeeping for Seafarers, it noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384aeea1-3192-4f39-b5ea-e01d48256e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9617780a-2a2f-4e2a-91cf-525f8306ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:36:55.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the world''s biggest suppliers of sea-based
        workers, with Filipinos at one point comprising over 25% of mariners worldwide.</p>'
