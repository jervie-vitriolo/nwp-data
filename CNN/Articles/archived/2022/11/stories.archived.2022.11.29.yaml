    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252ed9e-aa98-4bbf-81a6-a87761061a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said through this move, operations of the EDSA busway would
        be more efficient.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222f3f6-1846-42f2-87e2-b5c17dd17777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
