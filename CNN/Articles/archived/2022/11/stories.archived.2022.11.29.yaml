      'mgnl:type': 'text'
      'text': '<p>Some of the performers for Paskong Pinoy Playlist are: Ateneo Chamber
        Singers, Mandaluyong Children''s Choir, The CompanY, Bituin Escalante, Arman
        Ferrer, Martin Nievera, Jackie Lou Blanco, and professional session singers:
