      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Belgian police detained dozens of people
        on Sunday after Morocco’s 2-0 World Cup win over Belgium at the World Cup
        triggered riots in Brussels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c13320-f99f-4ae3-84d3-213f4e435f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.501+08:00
