      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)—</strong> Senator
        Risa Hontiveros on Tuesday warned of a new modus on the alleged trafficking
        of Filipino workers to Myanmar, fearing a repeat of the controversial “pastillas”
        bribery scam discovered a few years back.</p>'
