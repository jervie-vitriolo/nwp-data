    'mgnl:tags': ['Ferdinand-Marcos', 'Bongbong-Marcos', 'prices', 'fuel', 'oil']
    'template': '1'
    'title': 'Marcos: Focus remains on keeping fuel prices low'
    'visualType': 'image'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e627d3e-6767-495e-a45d-0cfbb5247829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. said his administration is actively working
        to keep fuel prices low — even if it''s just for the holidays.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22554fea-a9ec-461f-84b6-d18eeaa3c28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun ang tinatrabaho namin ngayon, na hindi tumaas ang</em>
        fuel. At least not for Christmas <em>man lang</em> — if we could postpone
        and <em>dahan-dahanin,"</em> Marcos said Tuesday.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb77c89-3c66-440c-aca7-184109a7b2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masyado nang nahihirapan ang mga tao."</em></p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c90479-50c7-4f68-89dc-863abc5b3f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are working on keeping fuel prices low. At least
        even if just for Christmas. If we could postpone it and keep increases from
        happening too fast. People are reeling from this.]</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125f11a-53fe-43ea-8f45-da32eb690da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the <a href="https://www.cnnphilippines.com/business/2022/11/27/DOE-LPG-prices-increase-December-fuel-price-rollback-.html"
        target="_blank">Department of Energy</a> said there would likely be an increase
        in the prices of liquefied petroleum gas by next month, but added price cuts
        in other fuel prices could continue.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa67674-c309-445a-a9c0-f90a3ad0cc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/28/Another-fuel-rollback-set-this-week-Nov.29.html"
        target="_blank">On Tuesday</a>, oil companies had another rollback, with per-liter
        prices of diesel and gasoline going down by ₱3.95 and ₱0.85, respectively.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9acc206-8b48-4a88-bbfd-30cd7eb9b592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he was hoping for price adjustments for
        Christmas adding, "it looks like <em>baka naman suwertihin tayo</em> [it looks
        like we could be lucky]."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85ebeb-d00d-44c5-b4a9-211e68460f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also briefly commented on the order granted by the <a href="https://www.cnnphilippines.com/news/2022/11/27/president-marcos-reconsideration-erc-meralco-ca-san-miguel-deal.html"
        target="_blank">Court of Appeals</a> on the rate hike petition of San Miguel
        Corporation’s South Premier Power Corp.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ae663-a69b-42d8-a5c7-b9dc27aada2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung</em> worry <em>ko lang yung nangyari sa</em> TRO <em>na
        binigay ng</em> CA <em>dun sa</em> PSA (power supply agreement) <em>ng</em>
        San Miguel <em>at saka</em> Meralco," Marcos said without elaborating.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ff1a4-c5db-4f53-bf05-2b0018553ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:48:50.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I worry about the TRO given by the CA over the PSA
