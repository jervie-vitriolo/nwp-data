    'lead': '''We have talked to the European Maritime Safety Agency and they told
      us they are evaluating the response of the Philippine government," Transportation
      Secretary Jaime Bautista says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T12:36:55.831+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:24:25.386+08:00
