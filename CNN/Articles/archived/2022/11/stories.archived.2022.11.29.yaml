      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Department of Budget and Management (DBM) on Tuesday said it has released
        ₱5.2 billion more to provide cash assistance to millions of poor households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e701e6d-307c-454c-86ef-8877b4654eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:22:29.483+08:00
