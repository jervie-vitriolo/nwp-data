      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf035a7-5aa4-4936-a950-ee7aecc66360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:22:29.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:26.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said it approved the release on Nov. 17 to cover the one-month
        requirement of the Department of Social Welfare and Development’s (DSWD) targeted
        cash transfer (TCT) program, which is seen to benefit 9.8 million families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b73e31-f8c9-487f-b839-df52d938e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:22:29.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce5a70-a205-495b-a53a-1574946a2db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T11:22:29.483+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:24:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, a ₱500 monthly subsidy will be given for six
        months to the country’s poorest households to help them amid high prices of
        fuel and other commodities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3ff9e-0c0c-4ad0-9b47-058a1d6a9d88'
      'mgnl:activationStatus': true
