      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said this may be due to the detection of the highly transmissible
        Omicron BQ.1 sublineage in the country that has caused a surge in other areas
        like the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c0cdb-837d-473f-b78f-564944a6e390'
