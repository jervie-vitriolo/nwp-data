      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6111a7-f416-407e-a7bb-719326de9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.501+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:24:34.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Brussels police said: “At around 3:22 pm,
        dozens of masked persons sought a confrontation with the security services,
        jeopardizing public safety.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfe079-ca19-4225-a4db-02560c0b6d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T03:40:07.501+08:00
