      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be coordinating with the (office of Sen. Hontiveros) to
        seek further information,” said Tansingco. “Ayoko ng pastillas.  Ayokong ako
        pa mismo ang magposas sa empleyado natin na involved sa corruption [I will
        not tolerate involvement in issues like pastillas. I do not want to be the
        one to handcuff any of our employee involved in corruption].”</p>'
