      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi was crowned at Okada Manila in Parañaque City by Belize''s
        Destiny Wagner, whose coronation last year was held virtually due to the COVID-19
        pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77666d2d-525a-47f7-918a-1b431a05fe35'
      'mgnl:activationStatus': true
