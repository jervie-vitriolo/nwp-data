      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16c03d-763a-4dde-95a2-bdcae6b299c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.238+08:00
      'mgnl:createdBy': 'alyssa'
