      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said if another immune-escaping variant enters
        the country, it is possible that around 800 ICU admissions for COVID-19 may
        be seen by year-end in the National Capital Region (NCR).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be807b76-2a60-44b7-a1ee-adab7c04e08c'
      'mgnl:activationStatus': true
