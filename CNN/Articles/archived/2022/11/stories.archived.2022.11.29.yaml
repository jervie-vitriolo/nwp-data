      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media interview, Padilla expressed support for Dela
        Rosa''s bill, saying they both have been exposed to the realities in the New
        Bilibid Prison as former inmate and Bureau of Corrections chief, respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f767b1-2ced-4543-bc31-7af09a9c8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.474+08:00
