      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the drug problem worsens, the public will blame
        the Bato law.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2455a-4616-48ae-b7db-869c2852f4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
