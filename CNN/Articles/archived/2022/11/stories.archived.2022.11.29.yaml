      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Over
        2,000 COVID-19 daily cases may be seen nationwide if minimum public health
        standards are not observed during the holiday season, the Department of Health
        (DOH) shared on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de65f35-1ed9-434c-89f8-72997f170610'
      'mgnl:activationStatus': true
