    'lead': 'Kim Kardashian says she is "re-evaluating" her working relationship with
      Balenciaga after the luxury fashion house featured children cuddling teddy bears
      dressed in bondage gear in its latest advertising campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T03:38:41.227+08:00
