    'template': '1'
    'title': 'Music to listen to now: Sobs, Ligaya Escueta, Oh Flamingo!, and more'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b2e37-4dcf-4089-93d1-5ba275dbc271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:24:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As another year comes to a close, people are feeling a certain collective
        tendency to sink their teeth into the holiday blues. After all, the weather
        is colder, the traffic is worse, and inflation rises with no end in sight.
        You might want to rethink serving dishes dependent on white onions and garlic
        at dinner parties, while these are short in supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cab454-5db2-4113-9238-0dafc24e3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:24:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a04a8b-510f-455c-a4f6-a7d2308bf0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.016+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:24:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year in particular is also ending on quite a different note
        compared to when it started, thanks to the ease on COVID-19-related travel
        restrictions. Yet for now, the holiday break is so close, yet so far away,
        which makes time seem to move slower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6b7ae-17b6-4432-a8e8-879c6e786a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:24:17.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e6ff3-0099-46b5-9654-bf0990a36e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:50:14.017+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:24:17.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if the year so far has been good to you, we’re vicariously
        happy for you. Musicians have a lot of releases to be proud of too, with plenty
        of contenders beating the deadline for 2022’s year-end lists. Here are a few
        of them for your consideration below.</p>'
