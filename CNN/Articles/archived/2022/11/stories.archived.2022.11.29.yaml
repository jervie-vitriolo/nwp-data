  'Marcos-to-sign-EO-ease-of-doing-business':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T16:29:30.104+08:00
    'imagesource': 'jcr:277445da-9686-4895-9b9b-61e4a419f8ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44424cb5-6e37-4115-ae48-b9cbe10a55c3'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. is set to sign an executive
      order that would promote ease of doing business in the Philippines, Malacañang
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T16:40:33.325+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:24:20.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:47.669+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to sign EO on ease of doing business — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de889a-866b-4757-9a7d-4163dc3b0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.325+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)—</strong> President
        Ferdinand “Bongbong” Marcos Jr. is set to sign an executive order (EO) that
        would promote ease of doing business in the Philippines, Malacañang said on
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31861dc-eb71-47ef-a715-ba510af2f748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e8292-7044-4825-bed5-ba738d284cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO aims to make the country “competitive with other Southeast
        Asian nations in terms of attracting Foreign Direct Investments (FDI),” the
        Palace said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fdceaf-5c30-445e-bba8-3b92aa570245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1a6b2-dbc5-453f-a034-3854cee39d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, in particular, will direct concerned agencies to create
        a “green lane” that will expedite and streamline the process for the issuance
        of permits and licenses, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6572a4-5b7b-4ebb-9023-ee76ca146b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db1eb3-600f-4946-a784-7eff497f4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking bagay ‘yun. That will address immediately ‘yung tinatawag
        na ease of doing business na laging nirereklamo sa atin,” Marcos, as quoted
        by Malacañang, told Trade officials during their recent meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e5e13-7249-4129-bdcf-79accaba30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a07f84-3945-4370-8b36-4ad0f388fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s a big deal. That will address immediately the
        complaints on ease of doing business.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3cfe5-6a58-4988-929e-eba0f308b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9244d-6bab-414f-9db4-10a5fe9d54f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed EO will cover national government agencies, local government
        units, and other organizations involved in the issuance of documents “necessary
        for establishing strategic investments in the country.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926be013-de7f-4ced-85c9-b369cdc53457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d53820-960a-49ef-9f7f-c8cb2dbccd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies will be tasked to act on an application not longer than
        three working days for simple transactions, seven working days for complex
        transactions, and 20 working days for highly technical transactions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c72c1-fe04-4436-a9e0-c5986ebbf1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed998c05-a8be-4e9f-93c8-12045a3a4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Non-compliance with the EO’s provisions will be a ground for administrative
        and disciplinary sanctions against any erring public officer or employee,
        as provided under existing laws and regulations,” the Palace stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29db48f-a372-49e1-ba78-a5ec6a0d8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e0960-b98d-41a5-b76e-c015cba64b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:33.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Bangko Sentral ng Pilipinas showed net <a href="https://www.cnnphilippines.com/business/2022/10/10/FDI-net-inflows-dropped-July.html">FDI
        inflows</a> to the Philippines plunged 64% to $460 million in July, the lowest
        in 14 months.&nbsp;</p>'
  'House-approves-bill-Justin-Brownlee-naturalization-final-reading':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-29T16:45:35.461+08:00
    'imagesource': 'jcr:9f6fe7b5-c373-4029-948f-20f58394114e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3beab709-fbbf-4e69-8ad9-9256256210b5'
    'lead': 'The House of Representatives on Tuesday approves on third and final reading
      the proposed measure seeking to grant Philippine citizenship to American-born
      Justin Brownlee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T16:51:43.427+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:24:19.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:47.986+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill granting PH citizenship to Justin Brownlee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418ed28-b292-4df4-9ef4-9075b415aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:51:43.427+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        House of Representatives on Tuesday approved on third and final reading the
        proposed measure seeking to grant Philippine citizenship to Barangay Ginebra
        resident import Justin Brownlee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0cdcd-ee7d-481e-b456-1c6e02e67715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:51:43.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:19.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 274-0-1, lawmakers approved House Bill 6224 which grants
        citizenship to Brownlee, allowing him to play for the national basketball
        team as a naturalized player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e292a774-617a-4dea-9bf6-d03ee85b8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:51:43.428+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:24:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since first arriving in the country in 2016, Brownlee has been the
        import of Ginebra in the PBA. He helped the perennial crowd favorites win
        five championships and was named Best Import of the Conference twice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd1628-0b46-4544-9398-8811061d46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:51:43.428+08:00
      'mgnl:createdBy': 'cjmarquez'
