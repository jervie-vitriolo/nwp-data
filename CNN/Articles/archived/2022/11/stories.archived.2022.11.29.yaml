      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46fbda-4eff-4202-b9c6-892ba7574e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s wide opposition, strong objection coming
        from the law enforcement sector that''s why I said I am having second thoughts
        whether or not to push through with that particular amendment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b340001-97c6-4791-a3d6-345e5a8cc5c3'
      'mgnl:activationStatus': true
