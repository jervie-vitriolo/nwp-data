    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2243e-834f-4cf9-9d09-4c75cb918a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said he is studying a possible amendment to Dela Rosa''s
        bill —&nbsp;the removal of criminal penalties for possession of small amounts
        of illegal drugs, for instance, 0.2 to 0.3 grams, to save poor drug users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a21a65-4874-41cd-9a9c-735a190f989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T19:19:11.474+08:00
      'mgnl:createdBy': 'alyssa'
