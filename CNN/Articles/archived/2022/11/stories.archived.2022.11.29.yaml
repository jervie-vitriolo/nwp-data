      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> South
        Korea''s Mina Sue Choi was named Miss Earth 2022 after besting 85 other candidates
        during the pageant''s grand finals on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b79b8a-35c3-4b3a-92fc-910d4e5b7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T23:53:55.997+08:00
