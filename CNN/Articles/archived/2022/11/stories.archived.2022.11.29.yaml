      'mgnl:type': 'text'
      'text': '<p>Based on DOH’s website, sequencing results from Nov. 21 to 24 showed
        16 cases for the BQ.1. Meanwhile, BA.4 and BA.5 were tagged as variants of
        concern with 324 and 12,559 cases, respectively.</p>'
    '23':
