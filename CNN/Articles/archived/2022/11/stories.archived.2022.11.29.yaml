      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdelhamid Sabiri scored with a free kick in the second half before
        Zakaria Aboukhlal sealed the famous win with Morocco’s second goal in stoppage
        time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c896a45-e12a-4cf7-a6de-6bc344830f8e'
      'mgnl:activationStatus': true
