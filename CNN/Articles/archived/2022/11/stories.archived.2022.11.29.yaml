      'mgnl:lastActivated': 2023-01-17T21:24:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2368d1-a606-4b36-905c-8ba7ea3b4ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.696+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to FASSSTER projections presented by Dr. Alethea de Guzman,
        director of the DOH Epidemiology Bureau, national daily cases may range from
        1,140 to 2,294 cases if compliance to health standards decline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440450ee-3f95-4115-9d47-305075da45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d86a4-c143-4c88-9c0d-b46ef695d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And our active cases may also reach a total of 18,000 as of December
        and these are national numbers,” De Guzman added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14387fc1-96bc-47d6-984d-e606e9bf8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:16:06.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Wednesday, OCTA Research
        fellow Guido David projected the same number, adding that cases may even reach
        3,000.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0eed5-3d1b-41ad-b6b2-b03a35792415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:16:06.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf55cf1-cd6c-47ae-b4c6-15288a7b9cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:16:06.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not expecting the huge surge but we are expecting infections
        to increase over the holidays," he noted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29aa50-1f24-4419-b9af-3b1e9a9cca7e'
      'mgnl:activationStatus': true
