    'template': '1'
    'title': '‘Gender equality di ba?’: Bato eyes mandatory ROTC for all college students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d43f4-de42-42dc-b8b8-73531adf63f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T17:55:51.380+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:24:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — For
        Senator Ronald “Bato” Dela Rosa, the return of the mandatory Reserve Officers''
        Training Corps (ROTC) program in college should also cover female students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e7ae5-cc89-4303-977c-3c5a820ff8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174ab38f-ffc7-4e35-b280-e1221b8794ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ninyo gender equality, ayaw ninyong ikonsider kayo na weaker
        sex, di ba? So lahat tayo mahalin natin ang ating bansa, di ba? Sama-sama
        tayo rito,” Dela Rosa said Tuesday after presiding over a hearing on bills
        reinstating the ROTC course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f10e53-f70a-4c08-a51b-a186fa7d88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a9ac5-1363-499a-9140-21f3d060390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You want gender equality, you do not want to be considered
        the weaker sex, right? So let us all love our country. We’re all in this together.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd5ad5-3959-4dbf-9a0b-74a0c002566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e5a81-79e0-4f9c-94b9-1086bdf1b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a departure from the old policy where only male college
        students were required to undergo military training. It was made optional
        in 2001 after the killing of University of Santo Tomas student Mark Welson
        Chua, who published alleged irregularities within his ROTC unit, igniting
        calls to abolish the program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc840f9f-4c10-42b7-948c-e9b6f7574b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a9adc-bb16-4b2d-9533-7b44d8c4cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Dela Rosa’s proposal, all tertiary students must complete
        a two-year ROTC program. Otherwise, they won’t be able to complete their curriculum,
        and will not be granted a diploma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac1d0a-a85e-423a-9d36-b2c65dc02efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2536470a-4aec-43a4-b275-2a7493737cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Senate Bill 236, students with disability, those who are
        physically or mentally unfit to render military service, convicted of criminal
        offenses involving moral turpitude, who have issues due to their faith and
        who underwent a similar military training from a previous undergraduate degree
        program are exempted from joining the ROTC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f1573-71fc-4b93-aa7b-e1783187b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a479a22-a921-464f-b6dd-51557b8009d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said male officers can train female students since
        the country’s laws provide sufficient safeguards against harassment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c8cd5-031d-4657-890b-165629128b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd7d648-6d10-45c5-be05-4048f29afd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Robin Padilla said the youth should be trained to
        ensure security of the state once needed. The basic program of ROTC includes
        training for external and territorial defense, including dealing with potential
        conflicts in the West Philippines Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803c006-0fb1-48a3-8b60-13341c544cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1fb53-8675-422d-b8a6-050e0e46c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the ROTC training should promote human rights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475fa466-20cd-4de2-a141-747b6ecb1a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4ea8f-c572-49d7-9269-12197079f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naniniwala [ako] na magiging napakahalagang sangkap po ng ROTC
        ang kaalaman sa pagtataguyod ng karapatang pantao kaalinsabay ng pagsasanay
        para sa ating national defense program,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f2e641-7280-4431-b606-dff6d1e0bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6568f1e-cb29-49fb-80be-53fafcd74aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe respect for human rights will be a key part
        of mandatory ROTC.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3dc0e-8613-435c-8478-60bdb3341b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cf258-d8b8-49a3-a49b-35b3dac5eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.238+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the mandatory ROTC program in the senior high school
        level is in the priority list of laws President Ferdinand Marcos Jr. wants
        Congress to pass.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b41dc3d-438a-4b68-897a-eaf8e8fb90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:52:00.238+08:00
