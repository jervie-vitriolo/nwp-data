      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78ede8-d517-4638-8b29-246d9383c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T16:40:31.697+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based from the projections of our partner AuTuMN,
        if no new variant of concern will enter the country, we will not see an increase
        in hospitalization rates.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e36a99-1440-4bc7-b284-57822b447c0d'
      'mgnl:activationStatus': true
