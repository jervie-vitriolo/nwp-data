    'title': 'DOTr eyes privatization of EDSA busway by 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd80d3-fb92-4ec3-987a-9b0d77073ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.268+08:00
