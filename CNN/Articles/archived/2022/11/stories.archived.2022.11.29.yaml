      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> The
        Department of Transportation (DOTr) accepts the challenge to provide better
        passenger experience and improve mobility after the country ranked among the
        worst in the world in terms of airport services and public transit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892eaac-8e75-4707-8cfb-cf65cbee6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ccc40-da78-4a1c-8437-5ba359e20916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take this as a challenge. We welcome comments, suggestions,
        recommendations and even criticisms because this is the way for us to be able
        to draw what the past few years are feeling, what they need so that we can
        address this more,” Transportation Sec. Jaime Bautista told CNN Philippines’
        <em>The Source</em> on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653516a6-8b39-4711-a6a1-0af9b3286397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ab5e0-0db3-4e1c-bd9b-a07b1cb5c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, travel blog <a href="https://www.cnnphilippines.com/videos/2022/11/28/Travel-website--NAIA---stressful--airport-sa-Southeast-Asia--Oceania.html">Hawaiian
        Islands</a> ranked the Ninoy Aquino International Airport (NAIA) as the third
        most stressful airport in Southeast Asia and Oceania. Data it analyzed from
        more than 1,500 Google reviews for over 500 airports across the world showed
        that around 58% of passengers going through the country’s main international
        gateway experience stress.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64427aa-c10f-40d5-91e5-b030289bcb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fac2ae-4cf0-4494-a1bf-abb0904cb28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest <a href="https://www.cnnphilippines.com/transportation/2022/11/25/manila-public-transit-fifth-worst-globally-study.html">Urban
        Mobility Readiness Index’s</a> (UMRI) public transit sub-index, meanwhile,
        ranked Manila 56th out of 60 selected global cities, or fifth worst globally,
        in terms of public transportation.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d597a-565a-4c73-9b04-fdc0863188bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7de55-da8d-41ed-bcbd-502feaacb974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said since the beginning of the new administration, reforms
        have been introduced in terms of managing and operating NAIA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8549f5-c012-4fe6-8bdb-ea47df9c2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.692+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44bfda-86f8-4b5f-a041-3a7d5850cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the <a href="https://www.cnnphilippines.com/news/2022/11/27/Terminals-PAL--AirAsia-changed-December-.html">terminal
        reassignment</a> of some flights beginning next month, which covers Philippine
        Airlines, Cebu Pacific, and AirAsia, to decongest some of the facilities.
        The management has also taken steps to improve facilities and ensure seats
        provided to passengers with delayed flights are comfortable, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9592973-603f-4841-a4fd-7d0067adeaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105226e-7344-445c-b630-267648109dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of security, Bautista said they earlier worked with the
        United States’ Transportation Security Administration to look into the present
        practices being implemented in the airports. While the US agency was happy
        with the security checks put in place, DOTr is still looking into reducing
        the check points, specifically the four for US-bound passengers, Bautista
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffe29a-3654-4dc7-acc4-4e820d1d2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b224c976-6d07-4657-8604-609ad4c50add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we plan to do when we transfer the flight to [NAIA] terminal
        one is to reduce this at least by one. In the meantime, we will not be able
        to reduce by two, but the plan is to reduce it by one and if the TSA will
        be happy with the result of test, we can reduce it by two,” the DOTr official
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06668b0-39b5-4f80-9f37-14085a894b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc59b0e-7e57-4791-bdd2-e12d1d308280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said authorities are also coordinating with concessionaires
        in the airports to allow more modes of payments aside from cash for passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69affbea-3a6f-47c4-a950-55691e281221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda39a5a-9b48-44c2-8a1a-e1c60bcaf252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of public transportation, he said they have added three
        more stops for the EDSA busway, and there''s a plan to establish more in the
        future by partnering with private companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89222b8f-96bb-4411-90d5-5c1ae4fc3769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f952e7e4-8b72-4841-af05-27f4de214017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they are also considering the privatization of the
        EDSA busway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ce276-9850-4f45-814c-fea3f696497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38caa0ea-f6e9-4cb0-bbd6-8f7eb499d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T12:43:28.693+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will invite them to do operations and maintenance and this will
        make the busway more efficient. So, we are preparing the terms of reference,
        we are preparing actually a feasibility study for the privatization of this
        busway,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf78e80-f257-41e4-ae2b-68f549753b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:59:39.671+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c94746-6133-47df-b418-c3941e42ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:59:39.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:24.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government must also commit resources to improve
        bike lanes and pedestrian facilities to address worsening public transportation,
        said Jose Regin Regidor, a research fellow at the University of the Philippines
        National Center for Transportation Studies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2415a2-8dd8-4ed6-916e-7b11913dfe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:59:39.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:24.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f6a19-06c5-4b6d-b189-70a8bad4ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:59:39.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mobility, after all, is not limited to vehicular traffic, it’s
        also all about the other choices and modes that need to be addressed and encouraged,
        that includes cycling, walking, particularly for short trips where they apply,”
        Regidor told CNN Philippines’ <em>Traffic Center</em>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038effb3-86ba-496e-bc6d-f2000d7347d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:59:39.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:24.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02980121-5b86-4ba0-ab7a-836b18ecd75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:59:39.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:24:24.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the government to reduce the number of transfers and
        travel time to make it easier for commuters and prioritize mass transit projects
        that are people-oriented and not car-oriented.</p>'
