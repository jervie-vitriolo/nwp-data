      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/29/asia/us-navy-freedom-of-navigation-south-china-sea-intl-hnk-ml/index.html?utm_source=twCNN&amp;utm_medium=social&amp;utm_content=2022-11-29T14%3A01%3A44&amp;utm_term=link"><em>"US
        and China in first South China Sea encounter since Xi-Biden meeting"</em></a></p>'
