    'template': '1'
    'title': 'Borongan LGU: Commercial flights to boost surf city''s economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361689f-43aa-4fb0-bc04-365a0c394cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Borongan
        City is hopeful the first commercial flight to the surf city scheduled on
        Dec. 19 will help boost the local economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7e344-3d86-49bb-94f7-d38386776306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a flight, we can utilize the aircraft in bringing bluefin
        tuna to Japan. Have it landed in Cebu and transport it to Japan directly.
        Of course, it will help our fisherman. And aside from that, of course, there
        will be economic activity as far as tourism is concerned," Borongan City Mayor
        Jose Ivan Agda said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7df20-76ee-44a4-a228-9cfec468eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines (PAL) is planning to operate Cebu-Borongan flights
        twice a week - every Monday and Friday. A memorandum of agreement was signed
        on Tuesday between the flag carrier and the local government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb0c3f-e8da-4b8e-b827-5e036b51accb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.371+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borongan City is eyeing to become a major tourism hub in Eastern
        Visayas, with its unexplored surfing sites and other natural scenery. In the
        past few years, the city has played host to surfing events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e397a685-8167-4f40-be02-0d6548775e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, those who wish to visit Eastern Samar''s capital must
        land at Tacloban Airport and travel at least four hours by land to reach Borongan
        City. The other option is to travel by land from Manila, which takes around
        two days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1195322-2a27-4147-8ebc-9c483a6b3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government is still awaiting the final approval of the
        Civil Aviation Authority of the Philippines (CAAP) to proceed with regular
        commercial flights to and from the city. The local government said CAAP has
        been helping ensure the safety of the airport, and has even pledged to give
        an X-ray unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d855cb3-273c-4190-924e-45846807ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Borongan City LGU will handle the logistics and will manage
        the refurbishment of the airport following recommendations from flight specialists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81d006-269a-4767-a781-7c0a12a44f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next week, the technical team of Philippine Airlines and CAAP will
        be coming again to check the preparation of the airport. The airport has been
        there for quite some time and it''s been used by several private aircraft
        for private use. And it''s proven already in several chartered flights that
        I mentioned in the past few years and it works," Agda said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ab56bd-90fa-40be-b74c-8c284e53ae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T20:43:10.372+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:24:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAL will also offer new flight destinations to and from
        Cebu. The Cebu-Cotabato flights will start on Dec. 1, Cebu-Bangkok on Dec.
        9, and Cebu-Baguio on Dec. 16.</p>'
