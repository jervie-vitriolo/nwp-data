      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Kapag] lumakas ang drug problem, sasabihin ng taumbayan e yan
        nangyari iyan dahil sa Bato law," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ad670-8901-4f92-b718-04fa2e510eca'
      'mgnl:activationStatus': true
