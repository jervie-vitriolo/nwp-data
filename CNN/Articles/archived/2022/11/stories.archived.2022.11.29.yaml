      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd790ec-23e0-462d-b15b-2835445311a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:24:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They can increase efficiency of the operation and make it profitable,”
        he noted. “If all the stakeholders cooperate, there will be efficiency in
        the operations, so instead of the bus operators competing with each other,
        it will be one group operating as one.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02973603-9389-4c3d-a501-c14a9fc9d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T14:51:08.269+08:00
