      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you jail them, their lives are over. I saw first-hand
        how the drug lords take advantage of the victims of drug pushers.]</p>'
