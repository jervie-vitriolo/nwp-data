      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of Oh, Flamingo’s recent releases have had the band’s
        bassist Billie Dela Paz on mic duties, with her conversational singing adding
        a lush flavor to Oh Flamingo’s already expansive musical palette. For “Anino’s”
        upbeat strut, it’s a dark song reckoning with specters that trail a burdened
        psyche. Dela Paz’s songs also feature layered vocal harmonies that converge
        and diverge in a coordinated dance, toying with the idea of darkness. Maybe
        shadows never leave you alone, and learning to live with them is what it means
        to be whole.</p>'
