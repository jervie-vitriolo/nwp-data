    'lead': 'While Senator Ronald ''Bato'' dela Rosa is taking a step back from his
      proposal to decriminalize illegal drug use, Senator Robin Padilla is offering
      another idea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T19:19:11.472+08:00
