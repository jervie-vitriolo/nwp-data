      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. said he has a list of people who could possibly
        take over as Secretary of the Department of Agriculture, but said he wants
        to achieve certain goals before he relinquishes the top DA post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646501d-9617-49ae-a02f-10e34d159c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:04:01.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a timetable for that. I have certain things I want to achieve
        before leaving the department," Marcos told media at a brief interview in
        Laguna on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec639e-36be-4687-88fc-70a466a4d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:04:01.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added he has a constantly evolving list of potential nominees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb0af6-bf87-4a5a-bedb-536b339fe8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:04:01.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming lumalabas na pangalan, tuluy-tuloy ang pagtingin namin.</em>
        So, hopefully by the time<em> yung</em> checklist <em>ko natapos na, meron
        na tayong pwedeng inominate na</em> DA (Secretary). The list keeps changing.
        <em>May nawawala, may nadadagdag,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386974c1-1283-4950-b266-872cbf218ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:04:01.417+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of names come up, and we continue to review
        these. So, hopefully by the time my checklist is finished we can nominate
        someone to the DA. The list keeps changing — names are added, names are taken
        out.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc28420-ebb2-4b65-8263-3850aaa40cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:04:01.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://www.cnnphilippines.com/news/2022/6/20/bongbong-marcos-department-of-agriculture.html"
        target="_blank">took the helm</a> of the DA in June, but said it would be
        a temporary arrangement. "For now" was how he described the role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf32da6-7893-4f62-900c-2a11e614da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:04:01.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said taking on the role of DA chief would prove his administration
        was taking issues concerning the agricultural sector seriously and it would
        help move things quickly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64321e3-9143-4c4d-b39f-03a33f4ecfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:04:01.418+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, still hasn''t given a deadline on when he would
        initiate the turnover, nor has he given details on what issues he wants squared
        away before he leaves.</p>'
  'ERC-suspends-FiT-All-collection-inflation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T18:38:12.663+08:00
    'imagesource': 'jcr:46259e31-e560-4037-95de-f5b94d8778fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc916b1-2087-43ea-8b92-b9788c4ee5a3'
    'lead': 'The Energy Regulatory Commission has suspended the collection of the
      Feed-in Tariff Allowance for three months to ease spending pressures on Filipino
      consumers amid rising inflation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-29T18:45:52.538+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:24:15.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:49.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC suspends FiT-All collection for 3 months amid high inflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bf8da9-1094-456f-8424-efbe8f5e42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.538+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)—</strong> The
        Energy Regulatory Commission (ERC) has suspended the collection of the Feed-in
        Tariff Allowance (FiT-All) for three months to ease spending pressures on
        Filipino consumers amid rising inflation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015dfd2f-c75e-41fd-8d59-8108cf6ac504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea8310-271e-4052-b8b5-96e5acce0561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the energy regulator said this would cover December
        2022 to February 2023 billings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ac60a-955b-439e-872e-6dcbc174c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86138271-0dd4-4ca1-9f11-fd98b6dbbc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of efforts to encourage the expansion of the renewable energy
        sector, the FiT-All is an incentive for investors taking part in the industry.
        It is a uniform charge paid by all electricity customers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cff28e-24df-4b57-988e-4b2acbc4a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01216aba-569a-4b43-a942-5f1a54dc8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC said this was decided after assessing that the FiT-All Fund
        was in "healthy status."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf859e8-fa01-4869-96a9-feec4215fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b6bd2-0992-4728-8aae-ac28357b0535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission is sensitive to the impact of the rising level of
        inflation and cost of living to millions of Filipino households. We join the
        rest of government in introducing remedies to ease inflation pressure on our
        citizens, including those that impact on their ability to pay for the rising
        cost of electricity due to external pressures," ERC Chair Monalisa Dimalanta
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb76850-193d-4bb5-8f21-7a68a1a7f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29414b2b-868e-4716-bed8-1b9a15642b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension of FiT-All, customers of Meralco consuming 200
        kilowatt hours (kWh), for example, can save ₱7.28 in their monthly bills for
        the next three months. The ERC earlier approved the collection of a ₱0.0364
        FiT-All per kWh beginning with October billing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f818e8-5ec9-4d10-af49-5bca34f94ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.539+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1ba55-5c6e-404e-911d-a97e5f4f9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:45:52.540+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:24:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said it would review if the three month suspension
        could be extended.</p>'
  'marcos-octa-ulat-ng-bayan-survey-encouraging':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-29T18:48:29.340+08:00
    'imagesource': 'jcr:bba1d921-a437-49b9-b13b-d1bdbfbc49b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f0e15c3-1980-41b7-8de4-384d08eac452'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. said he was happy over the
      results of a survey that showed Filipinos'' satisfaction over how the government
      has performed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-29T18:53:09.565+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:24:14.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:23:49.970+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'OCTS-Research', 'Tugon-ng-Masa']
    'template': '1'
    'title': 'Marcos: Survey results on gov''t performance ''very encouraging'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873ab1a-ceb6-4ee3-bb80-d68d830c7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:53:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. said he was happy over the results of a survey
        that showed Filipinos'' satisfaction over how the government has performed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da82bad-6fd5-4b12-be38-956c424481bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:53:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s of course very encouraging that people think that we''re
        moving in the right direction," Marcos said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96777bb-eead-4335-9e17-c05456efeca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:53:09.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research''s fourth quarter Tugon ng Masa survey showed 85%
        of adult Filipinos believed the country was headed in the right direction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52615317-8630-4ade-aed2-1868777cc6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:53:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visayas had the most positive response at 91%, followed by balance
        Luzon or areas in Luzon except the National Capital Region (87%), Mindanao
        (84%), and Metro Manila (70%).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092208f3-65dd-49a6-b2fa-2e4764959c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:53:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 6% percent disagreed while 9% said they didn''t know or were
        undecided.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a57f2f-e292-4061-b876-81700ecc5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:53:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he has not reviewed the complete survey, but added he
        was happy that positive results were seen across the board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1945e-ea82-4e02-825c-e990d2be4713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-29T18:53:09.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:24:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is important to me because every class of society must feel
        that they are being served by the government. With that kind of statistic
        then it looks like we have — at least -- that we have made the government
        felt at every level of society," the chief executive said.</p>'
