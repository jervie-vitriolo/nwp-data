      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Fans of Studio Ghibli have yet another
        reason to travel to Japan. A new theme park dedicated to the popular animation
        company''s productions is finally open in Aichi prefecture, less than an hour
        from Kyoto by train.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a40f0b-7304-4da5-94e2-aeaa2fe64502'
