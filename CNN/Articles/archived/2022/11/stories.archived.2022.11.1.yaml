      'mgnl:lastActivated': 2023-01-17T19:41:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to those involved with the development of Ghibli Park,
        it''s not your typical theme park.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c4ce1e-d4b3-4eb1-89ac-a177f71a28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa893a7-bd7f-4200-9df2-d689954283e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park''s website even warns visitors that "there are no big attractions
        or rides in Ghibli Park."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5cf6ef-0eae-4fc0-817c-b84f59aac256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725fde7-2639-40a1-a1c7-e0f84d79fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:56.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, guests are encouraged to "take a stroll, feel the wind,
        and discover the wonders."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c825817c-fb30-485b-8267-9d5aa15005a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:56.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b03b5-57e0-41ca-945c-056a31589014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I hope that the park will open soon, I''m also worried about
        whether people will really come and enjoy it," director Goro Miyazaki, son
        of Studio Ghibli co-founder Hayao Miyazaki, said during a promotional event
        prior to the park''s opening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4fb570-341c-4fe3-99fb-f2f81976ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:57.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d96a9-76f9-4900-b3ae-9c47eec4abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the inspiration for the park, the director says it was designed
        with locals in mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b122afd-0800-47b6-8c63-210ae899be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416477ee-1100-4f3b-bf42-fb38de9b7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think of it as a theme park, but I''ve always wanted it
        to be a park. I think that parks are first and foremost for the local people,
        so I want them to be loved by the people of Aichi more than anyone else. Even
        if people can''t come right away, I would be happy if they could take a peek
        at the entrance and visit the exhibition."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553a844-9b41-4baa-988a-fbfdeb33957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04ae06-a4f1-44fd-89f4-a94243c5dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Five areas including an indoor Ghibli town</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cf46d-ad07-4fb8-9c62-44b8eaccb09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:00.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning about 17.5 acres, Ghibli Park will eventually have five
        different areas. Three are currently open to visitors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badf618-1e31-4ab8-9e63-3b65899ab19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:01.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b05c16-4937-4e08-b99a-d9e151418aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghibli''s Grand Warehouse is the main park area.</p>'
    '59':
      'image': 'jcr:4e361f59-9058-4e66-ac44-d71d57eb59ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23af6bc-b426-4829-9d7a-a70b34bd2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc51f0-0b32-43e6-93ad-1a6069299125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d0619c-17a6-4233-97d3-9affec851f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:03.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a large indoor "town" filled with streets, exhibits and famous
        scenes from Studio Ghibli''s films including the Robot Soldier from "Castle
        in the Sky" and a real-size Catbus from "Totoro."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd135f8-6a8e-421b-836f-181a0e962889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:03.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96139e1c-6ecd-40fa-a357-98dc05172ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cinema plays shorts that are exclusively available in the new
        park and at Ghibli Museum in Tokyo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfc07b-2aec-4060-9865-11d06f70cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27952ac-0b93-4dc9-98ad-825190ff064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also kid''s playrooms, retro streets, gift shops and two
        cafes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a79768-0af4-4e28-aa07-8693687e8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ae09f-9d4c-41ef-95ae-d2a6e9686618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second area now open to visitors is Hill of Youth, where guests
        can find the antique shop from "Whisper of the Heart," a romantic musical,
        and its spinoff film "The Cat Returns."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8dadb-cc36-4d79-9665-f325834f4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ce815-5b8e-46a3-8423-4e22db9a40cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a vantage point offering a panoramic view of the park.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e9e729-06dd-45fa-974d-ddd00c64de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd267ab-04df-437d-abea-bb6a7e31ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dondoko Forest, the third region now open, is dedicated to "My Neighbor
        Totoro." It features the house from the animation and a Totoro-themed playground.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db057226-4479-4edb-abd7-696c1a5d4af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847c0fc-1841-4788-8477-6b6d15f2662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two areas yet to open are Mononoke Village, referencing "Princess
        Mononoke" and her adventures among large forest animal gods, and Valley of
        Witches, which will include some parts from "Howl''s Moving Castle," about
        a young milliner who accidentally gets caught up in a war, and "Kiki''s Delivery
        Service," about an earnest and hardworking young witch. (An artist rendering
        shows a teacup ride decorated with Kiki''s cat Jiji.)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c229ff-2f1d-49b6-82dc-4deb2423d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17bce4a-eb23-490e-982d-950cd6a449c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ghibli Park officials, both Mononoke Village and the
        Valley of Witches will open in 2023.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ada87-4375-43ae-863c-8911618576cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.134+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
