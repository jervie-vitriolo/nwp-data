      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC is expected to release an update on the casualties and
        other impact of the storm on Tuesday evening.</p>'
  'opinion-brazil-election-bolsonaro-lula-trump-division':
    'author': 'Opinion by Arick Wierson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T16:49:52.027+08:00
    'imagesource': 'jcr:74f576b3-e55f-49cd-a83f-45ffc367d56b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd280422a-18f9-42d2-b996-a66a5784b22f'
    'lead': 'Luiz Inácio ''Lula'' da Silva staged a stunning political comeback, narrowly
      beating incumbent Brazil President Jair Bolsonaro, once described as the ''Trump
      of the Tropics.'' But as Arick Wierson writes, Lula inherits a deeply divided
      nation.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T16:53:42.708+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:42:50.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:48.900+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Brazil bids farewell to its ''Trump of the Tropics.'' Now the
      hard work begins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e19cd-ffa3-4e88-b249-f1f5efbb96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Arick Wierson is a six-time Emmy Award-winning
        television producer and former senior media adviser to New York Mayor Michael
        Bloomberg. He holds a master''s degree in economics from the Universidade
        do Estado de São Paulo at Campinas (UNICAMP) in Brazil and has worked with
        the country for nearly 30 years advising corporate and political clients on
        communications strategies. The views expressed in this commentary are his
        own. View more <a href="https://edition.cnn.com/opinions">opinion</a> at CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8705bf-ee83-47ef-a8b6-14c8e8d0e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This Sunday more than 120 million Brazilians
        went to the polls to vote in a run-off presidential election in which former
        President Luiz Inácio ''Lula'' da Silva posted a stunning political comeback.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a12ca25-cd4d-4a2b-9b11-5b2b21af0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.708+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:52.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula beat incumbent President Jair Bolsonaro with 50.9% of the vote
        against Bolsonaro''s 49.1% -- a difference of roughly two million of the eligible
        votes cast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb9992-ea26-4446-841c-9b1222fac77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a nail-biter of an election with the final result coming
        only after nearly all of the votes from the country''s 577,000 electronic
        voting machines had been tabulated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9d674-a52d-40ec-8f32-7aa1e9ac072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, Lula''s victory marked a sharp rebuke of Bolsonaro''s
        irreverent and often-times controversial governing style, which earned him
        the derisive moniker as the ''Trump of the Tropics.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798d3f9-e786-4de8-8a4f-9c1c143a6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was Bolsonaro in fact endorsed by former US President Donald
        Trump, but like Trump, he was widely criticized for his handling of the coronavirus
        which resulted in nearly 700,000 deaths in the country, according to the World
        Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675a431-b6d2-4bd3-a56c-1a6e26342c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Bolsonaro''s aggressive anti-LGBT agenda, decidedly anti-environmental
        policies and authoritarian tendencies made him something of a pariah in the
        international media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a1cd3-8f78-4873-bb43-6f864363b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lula''s comeback</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ce01b-faf5-4e13-8043-fdf70105d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula, who previously served two terms as president from 2003 to
        2010, also brought his fair share of baggage to this election. In fact, if
        it were not for his conviction being annulled on a jurisdictional technicality
        for his role in "Operation Car Wash" -- one of the largest public corruption
        scandals in the world -- Lula would still be serving out his 12-year prison
        sentence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e03cb2-c17b-4a16-a02f-2b40ce08ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His detractors have feared that his return to public office might
        usher in a new wave of large-scale graft and inefficiency with Brazil''s economically
        relevant state-owned companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f40e9-e924-41fe-97c2-b9a320b9cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not since the end of the military dictatorship in the 1980s have
        Brazilians been faced with two more starkly contrasting candidates, each with
        diametrically opposing political outlooks for the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ba093-112e-425e-a25f-983d5af5dfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Lula winning by a little over two million votes while around
        five million votes were purposely left blank or spoiled by voters, it''s clear
        that a sizable percentage of the voting population didn''t buy into either
        of their visions for the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ab839-77c6-4fd4-b754-ea8eb74292c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.709+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A deeply divided Brazil</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f83f1-2841-4f2c-a010-ad9c22f029c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s still early, fears that Bolsonaro might not accept
        the results or even stage a coup are quickly dissipating as even pro-Bolsonaro
        conservative media is accepting the results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a56d1-cc65-4612-92df-45d79876ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:58.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the good news. The bad news is that, now come January 1,
        when Lula is sworn in for his third term as President, he will have to find
        a way to govern a country that is deeply divided and highly mistrustful of
        the other side.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be33815-a0f1-4986-8723-f2e2faef16d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in his past victories where Lula came into office with a
        clear mandate, winning over 60% of the votes in both 2002 and 2006, this time
        not only did Lula eke out a the slimmest of victories, but he will face a
        congress that is still very much aligned with Bolsonaro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da90763-b220-4fe9-aa48-96de2e90c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, in the first-round election in early October, allies of
        the current president took a plurality of seats in both the lower chamber
        as well as the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123338bc-b1bf-4f96-a859-e6bd662f25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, with the down-ballot results of Sunday''s run-off elections
        for governorships across the country, it''s clear that allies of Bolsonaro
        will be in power in 14 of Brazil''s 27 states including the most economically
        important states of São Paulo, Rio de Janeiro and Minas Gerais.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818b8f8-417e-4cfa-854b-210881429876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:00.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A hefty to-do list</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189b315-226c-4d24-8e78-4938039c3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s in this context that Lula will have to confront seismic
        challenges on multiple fronts. Brazil has been in something of an economic
        freefall since the onset of the pandemic and has yet to fully recover.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa643d-7c21-491a-b796-ad0b361577ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger has reemerged as a pressing social concern while racial inequities
        have been exacerbated in recent years. Urban violence continues to terrorize
        cities across the country and systemic corruption is still rampant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdd079-32d2-4477-aed3-0a360e7b0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most importantly for the rest of the world, Brazil''s role
        in the fight against global warming is undeniable -- the country is home to
        a large part of the Amazon rainforest. Under Bolsonaro, deforestation of the
        Amazon surged. Lula meanwhile, highlighted the need to protect the rainforest
        in his victory speech, saying his administration would "fight for zero deforestation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b5649-d4c1-40a2-a4e4-f7db29664af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, mobilizing the requisite political force needed to address
        these issues in this country of 215 million will be anything but easy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94230bea-e574-4cba-b9b1-4027c3cfb2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if there is a silver lining to Lula''s victory it is that both
        regional powers and financial markets seem to be willing to extend a hand
        in helping the incoming president as he pursues his governing agenda.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d105d-c426-4c25-a245-2497ca28feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula will be embraced with open arms by many of Latin America''s
        leftist leaders who have been propelled to victory in recent years, as well
        as across global financial markets where investors are cautiously bullish
        on the growth prospects of a Lula-led Brazil.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f853cdd-0bfe-4edd-b3dc-2c395ebae603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula would be wise to lean into these international partnerships
        as he begins to form a government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b823ee-2e51-473b-8724-7993642b58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.710+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps most importantly, Lula''s success -- and that of the
        country as well -- will likely hinge on the president''s well-honed political
        skills and his ability to extend an olive branch to key political leaders
        who supported Bolsonaro as he looks to build a coalition that can help him
        bring his political agenda to fruition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807ab59-48f2-48a9-8122-92cee41d5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:04.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is already talk on Brazil''s right about impeaching Lula --
        a very real possibility with ample historical precedent given that two of
        out of the eight presidents Brazil has had since the country''s return to
        democracy in the 1985 were removed from office before the end of their terms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b32aad1-85a3-4d0f-bf2a-3ddc17841f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high for Brazil. And the stakes are high for Lula,
        not only politically but personally as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f341b1c-8d04-42db-b549-f6f882dd2462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:53:42.711+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:43:05.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/10/31/opinions/brazil-election-bolsonaro-lula-trump-division-wierson/index.html">Opinion:
        Brazil bids farewell to its ''Trump of the Tropics.'' Now the hard work begins</a>."</em></p>'
  'india-gujarat-morbi-bridge-collapse-explainer':
    'author': 'Rhea Mogul, Manveena Suri and Swati Gupta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T16:54:06.690+08:00
    'imagesource': 'jcr:0c5e7811-ef29-4e78-aed8-998765c6be7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47547f40-c542-419a-a3ed-70a91d9e31db'
    'lead': 'The deaths of 135 people in the collapse of a cable suspension bridge
      in India''s western state of Gujarat is one of the worst public safety tragedies
      to hit the country in recent years.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T16:57:18.571+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:42:32.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:49.279+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about India''s deadly bridge collapse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff4ad7-3ddf-4d1a-ba5e-0bbc9f0790cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The deaths of 135 people in the collapse
        of a cable suspension bridge in India''s western state of Gujarat is one of
        the worst public safety tragedies to hit the country in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e266e-a1d1-4f8f-86de-8ca4aaf24ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.571+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities investigate the incident, questions have been raised
        about how the narrow walkway collapsed and the role of an electrical manufacturing
        company tasked with maintaining the colonial-era structure, which only reopened
        to the public last week after repairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de08fa-46e7-4f37-91db-ce8488b23a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:34.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33b210-4272-4c09-94e0-c47ba189b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1b1ff-03de-45e1-8fc0-f98dec47a3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 200 people are estimated to have been on the bridge across
        the Machchhu River in the town of Morbi when it collapsed into the water below
        on October 30 at around 6:30 p.m. local time, according to Gujarat authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687469d-797f-4054-a28c-a5dd017ae126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:35.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 children were among the 135 killed, officials said.
        It is unclear how many people remain missing and authorities have not released
        a figure for those injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc59ce-4a89-42eb-8c5a-cbe1a70de5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:36.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 36-second video clip shared by the Morbi District Administration
        via CNN affiliate News-18 shows a large crowd of young men gathered on the
        bridge in the moments before it collapsed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a10bc-30ba-4688-9561-98f6013ae88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:36.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video appears to show some of the men shaking the bridge from
        side to side before the structure gives way, plunging the people standing
        on it into the river.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c89ad-5648-44c5-b95d-c3f8a7df1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gujarat Home Minister Harsh Sanghavi said on October 31 that a cable
        appeared to have snapped.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821d422-5e74-4983-96bb-d86f26d426ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the aftermath show people gathering on the riverbank
        beside the mangled metal walkway, which hung at a sharp angle into the water.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfc5c6-02b2-4007-918a-6643f73a9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What witnesses say</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1062e9b7-65c0-4d0e-be08-272f628780c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.572+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors and witnesses of the deadly incident described scenes
        of chaos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c34324-d73a-42af-be37-fa43a3717076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were hanging from the bridge after the accident, but they
        slipped and fell into the river when it collapsed," Raju, a witness who gave
        only one name, told Reuters. "I could not sleep the entire night as I had
        helped in the rescue operation. I brought a lot of children to the hospital."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390f527-1973-44de-9100-f1db8ae8f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:39.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narendrasinh Jadeja, whose friend lost seven members of his family,
        including four children, told Reuters: "I cannot express how angry and helpless
        I am feeling."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a7318-0c01-41e9-9598-c87d5ecc9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:40.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the bridge</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d7e8cb-551f-420c-9b64-5b2298eefa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morbi Suspension Bridge was built during British rule around
        1900 and is 230 meters (755 feet) long and just 1.25 meters (4 feet) wide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98695dd3-a498-4bab-afc4-f613eff3da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, it''s been a popular tourist attraction in the riverside
        town, whose cobblestone streets carry the architectural legacy of colonial
        rule.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c63d72-e2db-46a3-b72e-407eb038cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:41.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge was closed for six months of renovations in April, according
        to the managing director of Oreva, a Gujarat-based electrical appliances manufacturer
        that oversaw the maintenance work.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc3e2f-0aa3-456d-9033-3860463d064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:42.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a reopening ceremony on October 26, the managing director told
        reporters the structure would not need any major work for "eight to 10 years,"
        according to a video of the event posted to social media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ba65b-a3c8-474b-a7a0-cdb3a6bde680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are authorities doing?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4ad14-56bf-47d0-abcd-dad45643a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:43.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-person special investigation committee has been established
        to investigate the incident, Gujarat Home Minister Sanghavi said on October
        31.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf7290-017e-4d29-9a22-cdb6ed5591ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and recovery operations by hundreds of personnel from state
        and national disaster relief teams and the Indian military remain ongoing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc217c0-27f9-4d6f-895a-34edb16d19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people have been arrested and are being investigated for culpable
        homicide charges, state police said on October 31. All of the suspects are
        associated with Oreva.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a35b4-ca5b-4949-88e7-a14ce11dc084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:44.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include two managers, two ticket clerks, two contractors and
        three security guards, according to senior police officer Ashok Kumar Yadav.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f6579-5a41-46aa-947b-1cbc5471410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:45.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about Oreva</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76cfdfc-fb34-4aa7-88e4-516d6c8def1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the deadly incident, public scrutiny has turned to Oreva,
        a company based in Ahmedabad, Gujarat''s largest city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55808a6-deee-46a5-aeb0-c8a68b1dd665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.573+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreva started out as a clockmaker before diversifying into electronics,
        according to its website, which describes the firm as the "World''s Largest
        Clock Manufacturing Company" and "one of the Major Brands in India."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4e069-7d71-4250-b7b1-80fd9004619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:46.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Oreva several times, but has not received
        a response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f03053-3137-44c7-bf30-49aac0c45c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:47.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s being done for the victims?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b3b37-526b-4973-b89c-dedf84ab3a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi is expected to visit Morbi on
        November 1. Families of the victims will receive compensation from the Prime
        Minister''s National Relief Fund, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c970d-b998-4274-8a0d-0c23a3134b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:48.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gujarat Chief Minister Bhupendra Patel said the state government
        would provide the equivalent of about $5,000 in compensation per family of
        the deceased and about $600 each for the injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01f02b-4f3e-4ca5-a6cb-bed209421fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cremations of the victims are expected to begin on November 1.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f536a00c-e8f8-4d1e-b8d3-c6a9f805c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:57:18.574+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:42:49.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This explainer was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/01/india/india-gujarat-morbi-bridge-collapse-explainer-intl-hnk/index.html">What
        we know about India''s deadly bridge collapse</a>."</em></p>'
  'DepEd-no-order-return-gadgets':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T17:28:37.386+08:00
    'imagesource': 'jcr:c22ab6e0-2dd5-4a28-b2fc-c3fc4979be78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b37eee-64bb-41cf-8a78-3c0c22799733'
    'lead': 'The Department of Education (DepEd) on Tuesday denied ordering public
      school teachers to return laptops, desktops, tablets, and smartphones that were
      issued to them during the implementation of distance learning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T17:40:54.678+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T19:42:27.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:49.468+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd-teachers-gadgets']
    'template': '1'
    'title': 'No order to return gadgets issued to teachers — DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec5e7e-a814-43e5-8309-9af6bf7dd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T17:40:54.679+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:42:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        Department of Education (DepEd) on Tuesday denied ordering public school teachers
        to return laptops, desktops, tablets, and smartphones that were issued to
        them during the implementation of distance learning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe288a4-a24c-408c-8dd7-1b3db26f067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T17:40:54.679+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:42:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers (ACT) Philippines earlier claimed
        it has received reports from some public schools that teachers were ordered
        to return the gadgets as full face-to-face classes are set to resume on Wednesday,
        Nov. 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dcfcbe-8f5d-490e-87a6-7f17b375ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T17:40:54.679+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:42:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to reports, all gadgets lent to teachers in Zamboanga
        del Sur will be retrieved from Nov. 2 to 4, to be led by the DepEd division
        accountant," the group said in a statement. "In Ernesto Rondon High School
        in Quezon City, laptop retrieval will be on Nov. 4. The same has also been
        done in Abellana National High School in Cebu City and Jose Panganiban National
        High School in Camarines Norte," it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72fe08-e739-4ca0-961e-922f1b41cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T17:40:54.679+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:42:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Philippines said the schools cited a memorandum issued in April
        2020, which states that, "teachers are required to return the said devices
        upon the resumption of regular classes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a70bbf3-6fdf-4d27-82c5-e4db075ef405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T17:40:54.679+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:42:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd spokesperson Michael Poa, however, clarified that there was
        no instruction to return the devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1c27f-6c4c-46aa-9ce2-2a0bfcc5aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T17:40:54.679+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:42:30.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just spoke to our Regional Director for NCR (National Capital Region).
        No order was made to return gadgets," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddcc46-8f20-4b92-8fd2-93d7ab87fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T17:40:54.679+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:42:31.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our SDS (Schools Division Superintendents) for QC (Quezon City)
        and Malabon also confirmed <em>na walang ganyan</em> [there''s no such thing].
        We will wait for [information] from the other areas mentioned," Poa added.</p>'
  'Marcos-housing-aid-Paeng-Maguindanao-del-Norte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T19:19:47.660+08:00
    'imagesource': 'jcr:5ceadb7d-6990-486a-ad3c-dbde658ee371'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83a206bc-33f8-49d3-91d7-c5090f0b2cd1'
    'lead': 'During his visit to Maguindanao del Norte, President Bongbong Marcos
      said that the government will provide aid of up to ₱10,000 for those whose homes
      were damaged by the storm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T19:25:25.636+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T19:42:17.060+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:49.675+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos vows housing aid for ‘Paeng’ victims in Maguindanao del Norte
      visit'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee63e62-0acc-477a-aec6-f97e74802c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:25:25.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. assured victims of Severe Tropical Storm Paeng
        in Maguindanao del Norte that the government will provide assistance to those
        whose houses were damaged by the cyclone''s wrath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b6e55-38a4-4f04-a9a2-21008c89c67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:25:25.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c37abf-78e4-46a9-901c-1cf2b660f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:25:25.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:18.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the area on Tuesday, Marcos said he already
        instructed the Department of Social Welfare and Development to deliver housing
        aid of up to ₱10,000 to help residents rebuild.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8a0e9-cd20-4efd-b1cb-053b00586fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:25:25.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:19.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d0b43-9479-44f3-9a99-6470d12b256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:25:25.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:19.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bibigyan na lang namin kayo ng, depende, ₱5,000-₱10,000 bawat isa,
        para makapagbili ng construction materials, para makapagpili kayo, kung papaano
        ang gusto niyong gawin,” Marcos told typhoon victims during a relief distribution
        event in Datu Odin Sinsuat town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
