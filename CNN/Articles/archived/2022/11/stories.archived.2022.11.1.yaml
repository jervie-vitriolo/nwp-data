      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it still warned of possible flooding and rain-induced landslides
        in highly vulnerable areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a9156-baf2-4fe3-be97-2763ca7dfb72'
