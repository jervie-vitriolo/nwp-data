      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Antique Governor Rhodora Cadiao signed an executive order
        declaring the suspension of face-to-face classes at all levels in both public
        and private schools.</p>'
