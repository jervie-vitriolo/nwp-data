    'lead': 'The Philippine National Police (PNP) is ready to ensure the safe resumption
      of full face-to-face classes on Wednesday, Nov. 2, its spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T13:46:04.142+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:44:19.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
