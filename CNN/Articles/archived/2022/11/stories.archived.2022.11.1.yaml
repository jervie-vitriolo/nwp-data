  'rapper-takeoff-migos-dead-at-28':
    'author': 'Lisa Respers France and Chloe Melas, CNN'
    'caption': '(Jeff Hahne/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-01T23:51:25.349+08:00
    'imagesource': 'jcr:b687dda1-f21c-4cc3-970b-6ecf8fb302c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '840ce806-a9bb-4efc-99a9-99a0c20129c6'
    'lead': 'Takeoff, who was one third of the platinum-selling rap group Migos, was
      shot and killed early Tuesday in Houston, Texas, a source close to the group
      confirmed to CNN.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T23:54:33.807+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:40:14.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:52.931+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Takeoff, member of rap group Migos, dead at 28

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581a45a-5594-47b4-972c-ed13307b8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Takeoff, who was one third of the
        platinum-selling rap group Migos, was shot and killed early Tuesday in Houston,
        Texas, a source close to the group confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a849c59f-deda-4227-85f3-229795a9db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152cced-bda0-4858-a424-e3fb9767ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston police say they responded to the scene of a shooting in
        downtown Houston in the early morning hours. One person was found dead, according
        to a tweet from the department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37bf9f2-62b2-45e8-98e3-a1fcbe43cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other victims were taken in private vehicles to hospitals, police
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db427406-63c0-420a-a0b3-039ff8473e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Lawrenceville, Georgia, Takeoff began performing with his
        uncle and fellow rapper Quavo, along with Offset, as Migos in 2008. The trio
        found fame with their 2013 single, "Versace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4257952-44c4-4e37-b61e-2a006ebd93f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.807+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their success only increased in 2016 with the release of their hit
        "Bad and Boujee," which featured fellow recording artist Lil Uzi Vert.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bbe1a-30ee-423a-abd9-3194db20630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:18.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single quickly became an internet sensation, giving birth to
        a multitude of memes that played off the lyrics "rain drop, drop top."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6dee72-29ad-4ea0-a7a3-8d911cc34d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song got an even bigger boost after "Atlanta" creator and star
        Donald Glover name-dropped the single during an acceptance speech at the 2017
        Golden Globe Awards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760d5ed-58c4-418e-88e5-ea68fd4568a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:19.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanna thank the Migos, not for being in the show, but
        for making ''Bad and Boujee,''" Glover said at the time. "Like that''s the
        best song ever."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b064416-a33b-4aba-ac3b-2e96ef69dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeoff and Quavo recently formed the duo "Unc &amp; Phew" and released
        their debut album, "Only Built for Infinity Links," on October 7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ae826-6776-4a49-8376-63e1b1873dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music video for their song "Messy" was released on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1a001-71fa-4d4b-b194-ac50458310c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent conversation on the podcast "Drink Champs" just
        days before his death, Takeoff accepted accolades for his stellar performance
        on the new project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53081d5f-0c72-4b95-97a1-ad7c64a70d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:21.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m chill. I''m laid back, but it''s time to pop it," Takeoff
        said. "Time to give me my flowers. I don''t want them later on when I''m not
        here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8448c27-8526-45d5-a2c5-29559e9c535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:54:33.808+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:21.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/01/entertainment/takeoff-migos-dead/index.html">Takeoff,
        member of rap group Migos, dead at 28</a>."</em></p>'
  'taylor-swift-eras-tour':
    'author': 'Lisa Respers France, CNN'
    'caption': '(Terry Wyatt/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-01T23:54:45.317+08:00
    'imagesource': 'jcr:8c39634a-3d5d-47e5-a6b7-d2b44b654bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ae47e27-1807-443b-9aad-e8827e44b96c'
    'lead': 'Fresh on the heels of breaking chart records, Taylor Swift has announced
      a new tour.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T23:56:32.383+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:40:09.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:53.091+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift announces ''The Eras Tour''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9763a4-11af-4b76-989d-8f5709dc54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Fresh on the heels of breaking chart
        records, Taylor Swift has announced a new tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b9955-4549-4a04-b86f-c9334c9067ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US leg of "The Eras Tour" kicks off in the spring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851c668-4c43-4e9c-8097-29a510086b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m enchanted to announce my next tour: Taylor Swift | The Eras
        Tour, a journey through the musical eras of my career (past and present!),"
        Swift wrote on social media with the announcement. "The first leg of the tour
        will be in stadiums across the US, with international dates to be announced
        as soon as we can!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29787f6d-5ade-4061-8a96-81b0d3e342e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wrote that she was "Feeling like the luckiest person alive
        because I get to take these brilliant artists out on tour with me," as she
        announced that fellow artists Paramore, Beabadoobee, Phoebe Bridgers, Girl
        in Red, Muna, Haim, Gayle, Gracie Abrams and Owenn would be joining her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b67eb7-1947-457f-b97f-7e56a4c6afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:11.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t WAIT to see your gorgeous faces out there," Swift wrote.
        "It''s been a long time coming."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b4d36-91b0-456a-b365-f51f3a746b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour is set to start on March 18 at the State Farm Stadium in
        Glendale, Arizona and wrap August 5 at SoFi Stadium in Los Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ea6b3-006c-42bf-bfd7-b4c5fb20bb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to her new album "Midnights," Swift became the first artist
        to simultaneously claim all top ten spots on the Billboard Hot 100 list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa309ab-66a9-4bcd-a76e-2c01855a68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.383+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:13.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those wishing to purchase tickets can register here through Wednesday,
        November 9 at 11:59 p.m. ET. Registrants will receive a code will have exclusive
        access to purchase tickets on Tuesday, November 15, starting at 10 a.m. local
        venue time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b44be1-e117-4eea-ab5c-39e73bf8d51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T23:56:32.384+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/01/entertainment/taylor-swift-eras-tour/index.html">Taylor
        Swift announces ''The Eras Tour''</a>"</em></p>'
