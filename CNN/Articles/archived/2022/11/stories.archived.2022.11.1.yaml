      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A previously little known fact about Julia
        Roberts is now more widely known, thanks to social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1664a2a-ad2d-4b51-bac6-2a8b025d4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9de428-149d-4ec8-9e1d-54e8cc7e7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started recently when a Twitter user shared a compilation
        video of Roberts, writing “Martin Luther King Jr. paying for her birth is
        still a little known fact that sends me.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a4c56-7ffa-4ee3-afb8-443a784f03f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da42e9-639c-4aad-aca2-4c9637f1b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:46.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, in honor of Roberts’ 55th birthday on October
        28, consultant Zara Rahim tweeted a clip of Roberts sharing the story about
        her birth with journalist Gayle King (no relation to Dr. King).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1475ae-8579-4ad5-8c6d-3fa98644cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:47.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bc5af-db5c-41ba-abc6-5b424cbebd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts explained that Dr. King and his wife, Coretta Scott King,
        took care of the hospital expenses since her parents couldn’t pay the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b702c1-2049-4321-b014-9b0fcd365bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2697fba-1d82-4949-8948-aa48915c49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My parents had a theater school in Atlanta called the Actors and
        Writers’ Workshop,” Roberts said. “And one day Coretta Scott King called my
        mother and asked if her kids could be part of the school because they were
        having a hard time finding a place that would accept her kids.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6f5b6-7a28-446b-bd2b-1fa8815e3c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2933ff-1745-431a-931e-b9466eab1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts’ mother said sure and thus began the friendship between
        the civil rights leaders and Walter and Betty Lou Roberts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce8e3ef-0e4b-4dbb-8e11-e692dffb9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to the Kings paying for the birth of the woman who would
        go on to become an international star.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391fd9bd-d507-4049-b781-ab516dcf7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf02f93-4464-457c-80ce-ed73dd059e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They helped us out of a jam,” Julia Roberts said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025769b-b4a4-456a-b855-160cbc5f7a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:48:28.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/31/entertainment/julia-roberts-mlk-bill/index.html"><em>"Julia
        Roberts reveals Martin Luther King Jr. and Coretta Scott King paid the hospital
        bill for her birth"</em></a></p>'
  'NASA-captures--jack-o--lantern--image-of-the-sun':
    'author': 'Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T01:48:35.774+08:00
    'credit': 'NASA/GSFC/SDO'
    'imagesource': 'jcr:b6921016-f07e-4b5d-89bd-63e6f9cdb152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9285455e-25b6-4b81-a070-d53aec6c7902'
    'lead': 'A NASA observatory captured what appeared to be a jack-o’-lantern-esque
      smile on the sun’s surface, showing what are actually splotches on the sun’s
      surface that are cooler than the surrounding areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T01:49:52.248+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:48:35.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:40.744+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA captures ‘jack-o’-lantern’ image of the sun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b1d2f0-eb42-4df7-bc3a-acd7a81832a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A NASA observatory captured what appeared
        to be a jack-o’-lantern-esque smile on the sun’s surface, showing what are
        actually splotches on the sun’s surface that are cooler than the surrounding
        areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7ea81-f5ec-48ea-bc00-35b8f1bf694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.248+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfc9b5-19b3-43de-a48c-ee42759a9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, taken by NASA’s space-based Solar Dynamics Observatory,
        was shared by the space agency on social media last week and prompted an outpouring
        of responses weighing in on what the pattern of erratic dark spots resembled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f805b79-4a05-4330-937f-3a17548a3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868285c4-ab52-4e39-91fa-b28f55decfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Twitter account for NASA’s heliophysics department
        referred to it simply as a “smiling” sun, while the United Kingdom’s Science
        and Technology Facilities Council weighed in by photoshopping a pumpkin into
        the picture, turning it into a jack-o’-lantern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1c49a-c627-41e3-a4eb-245795cf3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:38.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bbc90-5771-485e-a2fe-35b2f21aeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other users saw the Stay Puft Marshmallow Man from the movie “Ghostbusters,”
        a lion, a blobfish or various snack foods that bear smiley faces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6406f-55c0-4e7d-a56a-4600a39bb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989a87e-cc77-4826-9f41-20059740bd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark areas that make up the facial pattern, however, are what
        are called coronal holes, which appear as irregular black patches when the
        sun is imaged in ultraviolet light or certain types of X-ray images, according
        to the space agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a476d-eab6-4fa7-ac2e-7a3c7c0bfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a513a8-ddc1-4f33-8ec7-8a2c5d22fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronal holes are not as hot as the surrounding areas and aren’t
        as dense, making them darker in appearance. They can pop up on the solar surface
        at any time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c9629b-181e-43cb-9cc1-ff806bb0842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their magnetic field structure also sets up coronal holes to release
        streams of solar wind, or charged particles, at speeds of more than 1 million
        miles per hour (1.6 million kilometers per hour). These winds are powerful
        enough to reach Earth. Our planet’s magnetic field, which acts as a shield,
        largely deflects solar wind activity, but it can disturb the atmosphere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0471908c-37fa-41aa-b7a7-9a44f01876ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:41.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae0e11-4ab2-4dbb-8257-2ac64f7f8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA Solar Dynamics Observatory, or SDO, routinely captures
        such images of the sun and is monitoring its activity on a nearly continual
        basis. The orbiting observatory was launched in 2010, and it’s part of the
        space agency’s Living With a Star Program, which aims to analyze how solar
        activity impacts our home planet and the space between the Earth and our home
        star.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51172424-cde4-425f-8c20-76fd018e05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:49:52.249+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/10/31/world/nasa-smiling-sun-scn/index.html"><em>
        "NASA captures ‘jack-o’-lantern’ image of the sun"</em></a></p>'
  '-Planet-killer--asteroid-spotted-hiding-in-the-sun-s-glare':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T01:50:13.481+08:00
    'credit': 'NSF''s NOIRLab/DOE/FNAL/DECam/CTIO/NOIRLab'
    'imagesource': 'jcr:930751a7-1780-4c2b-a221-769ad3f7bdda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c8af0d7-a9d8-4c21-ab1f-a430b29f51b9'
    'lead': 'Astronomers have spotted three near-Earth asteroids that were lurking
      undetected within the glare of the sun. One of the asteroids is the largest
      potentially hazardous object posing a risk to Earth to be discovered in the
      last eight years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T01:52:45.346+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:48:11.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:41.220+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Planet killer’ asteroid spotted hiding in the sun’s glare'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91aa60-819d-4a34-a006-b269b5e6683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers have spotted three near-Earth
        asteroids that were lurking undetected within the glare of the sun. One of
        the asteroids is the largest potentially hazardous object posing a risk to
        Earth to be discovered in the last eight years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5bf81-8f2e-4803-b179-f9d617abaf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e65694-d1a6-46c6-aef6-4a3c3d71aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroids belong to a group found within the orbits of Earth
        and Venus, but they’re incredibly difficult to observe because the brightness
        of the sun shields them from telescope observations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c8d32-ea6a-42c1-8bdd-fa09a195da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid the sun’s glare, astronomers leaped at the chance to conduct
        their observations during the brief window of twilight. An international team
        spied the space rocks while using the Dark Energy Camera located on the Víctor
        M. Blanco 4-meter Telescope located at the Cerro Tololo Inter-American Observatory
        in Chile.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba90690-9a7a-4bb1-b300-755681e95d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883711e-28fd-4937-b8d9-e2662f5c4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their findings were published Monday in The Astronomical Journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00fb3f-60ee-4c9c-9b2d-b4d357e50c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.346+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba09fda-170b-4639-b6ed-a4c3be0472ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:15.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the asteroids, called 2022 AP7, is 1.5 kilometers (0.9 miles)
        wide and has an orbit that could bring it within Earth’s path in the future,
        but it’s difficult for the scientists to know when.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b0aa4-f4e4-45da-8c1b-8ef73fbe48e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7456c86-7804-432b-8e39-687a09e674ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our twilight survey is scouring the area within the orbits of Earth
        and Venus for asteroids,” said lead study author Scott S. Sheppard, an astronomer
        at the Earth &amp; Planets Laboratory of the Carnegie Institution for Science
        in Washington, DC, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c7b958-8a18-4dd4-a076-e315458e5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67035e90-9fdb-4052-b418-9177c561ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:18.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far we have found two large near-Earth asteroids that are about
        1 kilometer across, a size that we call planet killers.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e87c26-a022-4739-9fcc-6780fed754c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:18.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists determined that the asteroid crosses Earth’s orbit, but
        it occurs when Earth is on the opposite side of the sun – this pattern will
        continue for centuries since it takes the asteroid five years to complete
        an orbit around the sun. But over time, the asteroid’s orbital movement will
        be more in sync with Earth’s. Scientists don’t know the asteroid’s orbit with
        enough precision to say how dangerous it could become in the future, but for
        now, it “will stay well away from Earth,” Sheppard said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4910eb-5b62-482b-a1d3-60ac773ac8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:19.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d68d3c0-2589-47d9-836e-5fbc85a53bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:19.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A near-Earth asteroid measuring 1 kilometer (0.6 mile) or larger
        “would have a devastating impact on life as we know it,” he said. Dust and
        pollutants would fill the atmosphere for years, cooling the planet and preventing
        sunlight from reaching Earth’s surface.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7ec69-8c1d-4be8-86a5-f05f667ead73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b3c7bc-70a6-4ec7-aa8c-6683192d309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:20.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be a mass extinction event like hasn’t been seen on Earth
        in millions of years,” Sheppard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc179cc-7678-4053-a71e-b7c297a5d043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0f5c5-0c2f-4d9f-a812-efa7c9204c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team expects to find more planet killer asteroids in their survey
        over the next couple of years. Scientists believe there are about 1,000 near-Earth
        objects larger than 1 kilometer in size, and surveys over the last decade
        have found about 95% of them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c64b2-bd42-4c1a-a62c-4c66fd751758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:22.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fda8a38-375e-463a-a1dd-906f46fb7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two asteroids, 2021 LJ4 and 2021 PH27, are on much safer
        orbits that don’t pose a risk to Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a0003-76b2-465c-a08b-5f653984e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:23.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ddbf6-c06f-4135-9edd-adfe12beab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers are intrigued by 2021 PH27, however, because it’s the
        closest known asteroid to the sun. As the space rock moves closer to our star,
        its surface reaches temperatures hot enough to meld lead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a18c5f-6eae-448a-8571-f6b7e9b5c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:24.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ed5d4-bfb8-432e-884c-a9cfd4a6999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asteroid-hunting astronomers face quite a challenge if they want
        to find space rocks within the inner solar system – which includes Mercury,
        Venus, Earth, Mars and the main asteroid belt. In order to avoid the harsh
        light of the sun, they only have two 10-minute windows each night to sweep
        the area with ground-based telescopes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a9508-bb43-42f3-ab55-aa86a38f820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc06e284-f18d-4941-83dc-c8b48bb39c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:25.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During twilight, astronomers still face the complications of a bright
        sky in the background due to the sun. And in order to search the inner solar
        system, their telescopes must focus near the horizon, which means they have
        to peer through Earth’s thick atmosphere and its blurring effects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba26fd-f909-4e41-a3b1-d4de1ab0256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51b597-dce9-4ce4-84f1-5c09c71fd1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:26.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things sound complicated for ground-based telescopes, observations
        of the inner solar system are impossible for space-based telescopes like Hubble
        and James Webb because the sun’s heat and intense light could fry their instruments,
        which is why both space observatories are pointed away from the star.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad3b3d-077c-4219-875a-28793a901aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9df7c2-8229-4414-893c-fb703b15a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dark Energy Camera’s wide-field capability helped astronomers
        overcome their observational challenges and they were able to sweep vast stretches
        of the night sky in detail.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afdfe8-d0b1-4495-838a-57e2e107a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83a95df-cfe3-432b-b0f8-b140e2a2d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Large areas of sky are required because the inner asteroids are
        rare, and deep images are needed because asteroids are faint and you are fighting
        the bright twilight sky near the Sun as well as the distorting effect of Earth’s
        atmosphere,” Sheppard said. “DECam can cover large areas of sky to depths
        not achievable on smaller telescopes, allowing us to go deeper, cover more
        sky, and probe the inner Solar System in ways never done before.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13ad4f-17c1-4336-bdc5-50c0230313d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e767193-d69e-4f70-9440-4557f4b9dcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:29.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near-Earth objects are asteroids and comets with an orbit that places
        them within 48.3 million kilometers (30 million miles) from Earth. Detecting
        the threat of near-Earth objects that could cause grave harm is a primary
        focus of NASA and other space organizations around the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fdc77-6be5-4cde-a68d-2e7d7965a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No asteroids are currently on a direct impact course with Earth,
        but more than 27,000 near-Earth asteroids exist in all shapes and sizes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d8c8b-b105-48ef-99b2-4807a888a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:30.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb72b00-14ce-4cfe-bf7d-0f11c19f6457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:31.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While NASA recently proved it can successfully alter the motion
        of an asteroid in space with September’s Double Asteroid Redirection Test,
        or DART mission, astronomers first must find space rocks that pose a threat
        to our planet. Instruments like the Dark Energy Camera, as well as future
        space-based observatories like the Near Earth Object Surveyor, can pinpoint
        previously unknown asteroids.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e40cf7-5c41-4ca4-9a1d-5805de62b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:31.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a12d0d-e912-410f-b888-6f2d466ac943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying and understanding asteroid populations will also help scientists
        learn the distribution and dynamics of space rocks – like how the heat of
        the sun can fracture and fragment them over time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea17b56-7efc-406b-ae8b-972778c4d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc692d99-83b8-40d2-9029-2b7db87f0c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our DECam survey is one of the largest and most sensitive searches
        ever performed for objects within Earth’s orbit and near to Venus’s orbit,”
        Sheppard said. “This is a unique chance to understand what types of objects
        are lurking in the inner Solar System.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93f072-2bf1-4fec-ba1c-82da7e1834ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/31/world/potentially-hazardous-near-earth-asteroid-scn/index.html"><em>"‘Planet
        killer’ asteroid spotted hiding in the sun’s glare"</em></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6059d1-9fd4-4b20-8f61-3428c5e56b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:52:45.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid the sun’s glare, astronomers leaped at the chance to conduct
        their observations during the brief window of twilight. An international team
        spied the space rocks while using the Dark Energy Camera located on the Víctor
        M. Blanco 4-meter Telescope located at the Cerro Tololo Inter-American Observatory
        in Chile.</p>'
