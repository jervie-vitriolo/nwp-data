    'lead': 'Tropical Depression Queenie has weakened into a remnant low which may
      still bring light to moderate with at times heavy rains over Caraga and Davao
      Oriental until Wednesday morning, says PAGASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T05:44:21.468+08:00
