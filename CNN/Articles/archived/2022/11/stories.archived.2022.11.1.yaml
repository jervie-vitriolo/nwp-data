      'jcr:uuid': '4e7eb820-20fc-46c0-9bc7-4fd688a24030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:04.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Severe
        Tropical Storm Paeng&nbsp;ravaged agricultural lands across eight regions
        in the country, with damage estimated at ₱1.33 billion, the Department of
        Agriculture (DA) reported on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3f502-7c64-46d8-9189-1048f948f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ef1a3e-c97b-49dd-849b-e5fceb369472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:05.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its latest data, the DA said agricultural damage and
        losses were reported in the Cordillera Administrative Region, Central Luzon,
        Calabarzon, Mimaropa, Bicol region, Western Visayas, Zamboanga Peninsula,
        and Soccsksargen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c1f37-e579-4467-a5a5-eb46e88045c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922969f7-881b-4422-846c-8a26499b1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng reportedly affected 64,607 hectares of land, 66,963 metric
        tons of volume of production loss, and 53,849 farmers and fisherfolk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a14a0-147f-4c92-9c74-70e9cc903c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736edc3e-054f-4c29-8c64-ae7cb882a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rice sector took almost all of the hit of Paeng as the tropical
        cyclone affected 63,930 hectares of land, with an estimated cost of damage
        and loss at ₱1.23 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4575240-b721-4b33-8109-89e2a3eea6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d9b4a-5ff1-4ffa-af62-f5ff56a458cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:08.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also lost around ₱60 million worth of high value crops
        and ₱5.59 million worth of corn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d46118-0f8d-421f-810e-7c9511604e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.672+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:08.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcdcea-f9e1-4bcf-a88b-2e8c1bd7135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisheries incurred ₱16 million worth of damage, particularly in
        fish ponds and cages, seaweed farms, and non-motorized and municipal fishing
        boats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923de71-16f4-4b41-86fc-a12bbf6f437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:09.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec231c14-459d-41ee-9a08-ea5e528c7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also reported ₱1.92 million worth of losses in livestock
        and poultry, citing a total of 1,334 heads of chicken, swine, cattle, carabao,
        goat, sheep, duck, and horse lost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f4263-232d-4aae-9a2f-ba8f1aa67579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d279058-b9fb-476f-b514-772f998b65bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said estimated damage of agricultural infrastructures
        stood at ₱20.6 million, listing Regional Animal Disease Diagnostic Laboratory,
        Regional Fruit Nursery, and Agricultural Research and Experiment Station.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3814bb-4af4-445d-a396-7f6bab43d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a0953-2681-45d1-bce5-c10c91a32cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is still assessing the damage and losses brought by Paeng
        in the agri-fisheries sector and is coordinating with concerned government
        agencies and local government units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545141e8-d517-43bb-9de7-77c20052ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:12.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cafa96-8a7b-416a-a811-b6980c6584c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department said it will be distributing rice, corn,
        and assorted vegetable seeds, drug and biologics for livestock and poultry,
        and fingerlings and fishing paraphernalia to affected farmers and fisherfolk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93285c3-d1b1-4796-ba1c-38ad770a2682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391e431-9472-4437-acb2-f059f3934abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural workers can also avail of loans of up to ₱25,000 payable
        in three years at zero interest through the Survival and Recovery Loan Program
        from the Agricultural Credit Policy Council, it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd595c0ae-8766-45f7-85e8-d2224485be3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f00c2-21c9-47eb-bbee-1fb4d1f552da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng was the 16th tropical cyclone to enter the country this year
        and the fourth for October.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd622b-925f-42f2-97b3-62d600d7756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575af6f7-3c69-4641-8147-81d51e8b1026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.673+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm triggered flash floods and landslides
        across the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd14f9-4676-4932-8e70-f514e100afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc68903-597f-469a-bbfd-4807cb9a26da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council confirmed
        in its <a href="https://www.cnnphilippines.com/news/2022/11/1/paeng-death-toll-november-1.html">latest
        report</a> 79 fatalities with more than two million people directly affected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b269542-9d84-4023-8f57-d7deb19f9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a68194-5de5-46e0-8585-3e77da118742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:06:45.674+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:44:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Paeng, Tropical Depression Maymay and Typhoon Neneng, which
        occurred in a span of one week, razed more than 22,000 hectares of agricultural
        areas in Northern Luzon with damage and losses reaching <a href="https://www.cnnphilippines.com/news/2022/10/24/Maymay-Neneng-agri-damage.html">₱594.02
        million</a>.</p>'
