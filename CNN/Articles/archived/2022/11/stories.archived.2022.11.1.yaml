      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065efa84-d059-40bd-872c-4ef71cb376cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
      'mgnl:createdBy': 'kristel'
