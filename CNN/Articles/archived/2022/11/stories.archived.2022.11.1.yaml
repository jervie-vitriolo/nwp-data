      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite logistical challenges, he said distribution of aid is ongoing,
        which includes food packs, drinking water, and materials to rebuild shelter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c79009-a30a-4eec-98ff-88ad0f84c1be'
      'mgnl:activationStatus': true
