      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        Philippine Navy (PN) has scrapped its plan to turn the BRP Humabon into a
        museum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3b045-a4a2-43da-a4e6-05bf0065572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T22:48:20.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:30.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Navy entered into talks with private organizations
        and explored the possibility of partnership to enable the plan. Unfortunately,
        the plan did not prosper mainly due to the high cost of the museum''s establishment
        and low commercial viability," it said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e087427-6e0b-47f5-bc48-5536d318d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T22:48:20.617+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decommissioned in 2018, the BRP Rajah Humabon and two other World
        War II vessels were seen partly submerged in a graveyard dock in Cavite City.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">LOOK: Three Philippine Navy ships, which accordingly have
        all been decommissioned, are seen submerged in its Cavite shipyard, as shown
        in a clip released by the government on Sunday, in the aftermath of <a href="https://twitter.com/hashtag/PaengPH?src=hash&amp;ref_src=twsrc%5Etfw">#PaengPH</a>
        (int’l name <a href="https://twitter.com/hashtag/Nalgae?src=hash&amp;ref_src=twsrc%5Etfw">#Nalgae</a>)
        | <a href="https://twitter.com/davidyusantos?ref_src=twsrc%5Etfw">@davidyusantos</a>
        <a href="https://t.co/HQBLZTl8Op">pic.twitter.com/HQBLZTl8Op</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1586685568016035840?ref_src=twsrc%5Etfw">October
        30, 2022</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
