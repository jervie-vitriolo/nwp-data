      'mgnl:lastActivated': 2023-01-17T19:44:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now operating in 16 areas all over the Philippines, from
        Luzon, Visayas [and] Mindanao, [including the] Bangsamoro Autonomous Region
        in Muslim Mindanao (BARMM). Currently, we were able to reach almost 10,000
        families and we were able to mobilize almost ₱5 million worth of relief assistance,”
        Angat Buhay Executive Director Raffy Magno told CNN Philippines’ <em>The Source</em>
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1117f2-347a-4e21-a480-fdcdf5502694'
      'mgnl:activationStatus': true
