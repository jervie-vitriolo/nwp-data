    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f7745-eb77-4af4-b91c-3e3d6b237e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public schools nationwide are expected to transition into <a href="https://www.cnnphilippines.com/news/2022/10/17/DepEd-allows-private-schools-to-continue-blended--full-distance-learning-after-Nov.-2.html">full
        in-person class week</a> on Nov. 2, while private schools were given the discretion
        on what modality they will implement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135cf600-41b2-4be7-be87-7ebb2513ac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee923fe7-ad5d-4e89-8282-400fba0d2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines <a href="https://www.cnnphilippines.com/news/2022/10/31/act-deped-temporary-learning-spaces.html">on
        Oct. 31</a>, DepEd spokesperson Michael Poa said blended-learning — which
        includes online learning, modular learning, and face-to-face classes — could
        be implemented by schools with damaged infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171acd60-ae50-4c11-934a-c3d14b568abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d95f0-dc56-429d-8030-06b0f6707edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DepEd Order 44, public schools can opt not to have
        the full implementation of face-to-face classes if they were expressly exempted
        by regional directors or affected by natural disasters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3f847-ed02-4808-a17f-1adfa30fb44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606dd7ed-1da6-4226-aee3-409c3c772ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.286+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:34.793+08:00
