      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who aren''t familiar with Studio Ghibli''s works, "My
        Neighbor Totoro" is a 1988 animation about two young sisters, Satsuki and
        Mei, who befriend the whimsical creatures around their new countryside home
        while waiting for their mother to recover from a long-term illness.</p>'
