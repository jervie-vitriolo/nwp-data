      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117eec7a-ca44-4350-8f48-938325aa799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pelosi stated words to the effect of there is a male in the home
        and that the male is going to wait for Pelosi’s wife. Pelosi further conveyed
        that he does not know who the male is. The male said his name is David,” an
        FBI agent said in a sworn affidavit that was unsealed Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a4c8d-0e0a-44c8-9965-d2f363e95954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365dc70-027d-42bb-9ee3-e9af0da4e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pelosi called 911 at 2:23 a.m. Pacific Time on Friday, and
        police arrived at his house eight minutes later, according to the affidavit
        unsealed Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40551fb-39e1-4367-9848-89574a1a4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:45.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0375b9-7e9d-46a3-9d11-ca084ff13961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When the door was opened, Pelosi and DePape were both holding a
        hammer with one hand and DePape had his other hand holding onto Pelosi’s forearm,”
        the affidavit said. “Pelosi greeted the officers. The officers asked them
        what was going on. DePape responded that everything was good. Officers then
        asked Pelosi and DePape to drop the hammer.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef69cf-5932-4e7a-bf63-bd1b123f2d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that moment, DePape allegedly pulled the hammer away and swung
        it, striking Paul Pelosi in the head. Pelosi “appeared to be unconscious on
        the ground” after the blow, the affidavit said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1364bc1-d0d4-495f-bd4f-1416e96d51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b37e0c-f210-44b0-8e3e-9da4a5f80eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:47.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Pelosi was later taken to the hospital and underwent a “successful
        surgery to repair a skull fracture and serious injuries to his right arm and
        hands,” according to a previous press release from House Speaker Nancy Pelosi’s
        office. They said they expect Paul Pelosi to make a full recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b00e8-ec65-408a-a43a-5deb0c9f0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:48.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dee7dd-5df2-4622-bb41-fc8d316916d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that Pelosi managed to keep the line
        open with 911, the dispatcher could hear a conversation in the background,
        and that Pelosi was talking in code to help the authorities understand what
        was happening.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b241e-a187-4942-92a0-85106f00bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b69b0b-cac8-4b10-a52d-d3b6829139a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:49.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DePape was prepared to detain and injure Speaker Pelosi when he
        entered the Pelosi residence in the early morning of October 28, 2022,” the
        FBI agent said in the affidavit. “DePape had zip ties, tape, rope, and at
        least one hammer with him that morning.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f999caf-d9f9-481c-bfac-6d408b153840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape has not yet had any court appearances related to the attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ed487-8729-4ec1-936f-ce882bb92db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:50.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd49c23-2807-47d4-9d52-5ce5ba3c79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the criminal complaint filed in court, DePape confessed
        in an interview with local police that he intended to find the House speaker
        and hold her hostage.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126314e3-b859-4cfd-8207-af699207f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea326f-61d5-4ff3-9f74-c1c34960400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:52.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI affidavit filed with the complaint said: “DePape stated
        that he was going to hold Nancy hostage and talk to her. If Nancy were to
        tell DePape the ‘truth,’ he would let her go, and if she ‘lied,’ he was going
        to break ‘her kneecaps.’”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24d2ab-5ded-48c1-868c-2707dc482311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf2d25a-f135-4ed1-b46c-5c89e9919afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DePape was certain that Nancy would not have told the ‘truth,’”
        the FBI affidavit said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3faacc-c3c6-42a7-a083-b5f4419e171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916cf22-6dfa-4ef7-a474-188eb390b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavit further stated DePape told police that Nancy Pelosi
        was the “leader of the pack” of lies promoted by the Democratic Party. DePape
        told police that other members of Congress would see that there are consequences
        to their actions when Pelosi, with broken kneecaps, would get “wheeled into”
        the House chamber, according to the affidavit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27d9cf-64e9-4f95-8522-44c45fa2bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ca601d-c671-418b-8a58-57eb0b6f2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview was conducted by the San Francisco Police Department
        on Friday, the day of the attack, according to court filings. DePape was read
        his Miranda rights before he spoke with the police and confessed to his intentions
        to kidnap the top-ranking House Democrat, according to the filings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4472f-e7f9-427a-a49d-a3d9f76dca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.811+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/31/politics/paul-pelosi-suspect-charged/index.html"><em>"Alleged
        Paul Pelosi attacker charged with assault and attempted kidnapping"</em></a></p>'
