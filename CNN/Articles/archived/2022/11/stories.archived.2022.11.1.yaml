      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — Students
        may choose not to wear a face mask when attending face-to-face classes, following
        an <a href="http://www.cnnphilippines.com/news/2022/10/28/marcos-face-mask-voluntary-indoors-EO-.html">executive
        order issued by Malacañang</a> on its voluntary use in indoor settings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e357383-bca9-4e5e-888b-a14994ce879c'
      'mgnl:activationStatus': true
