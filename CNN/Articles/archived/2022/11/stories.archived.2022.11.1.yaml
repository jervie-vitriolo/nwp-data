    'title': 'Warnings grow of dire conditions at migrant processing center in England'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce75ab-842f-431b-b8dd-d516752b5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.876+08:00
