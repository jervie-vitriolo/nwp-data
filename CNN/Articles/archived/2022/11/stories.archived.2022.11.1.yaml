      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme park continued to operate rides for visitors stuck in
        the park during the closure on Monday, social media users reported.</p>'
