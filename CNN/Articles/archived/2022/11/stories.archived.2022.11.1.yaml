      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, President Ferdinand Marcos Jr. issued Executive Order
        No. 7 making mask wearing optional indoors, which he sees as a step towards
        "normalization" and the full opening of the country''s economy amid the COVID-19
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b7f13-d59f-4796-88d7-556443e3a621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T22:48:14.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:43:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers'' Dignity Coalition chairman Benjo Basas said, although
        teachers will follow the executive order, he would personally still encourage
        his students to wear face masks for their safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17771c-3ebc-4f97-9102-c142223ad9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T22:48:14.636+08:00
