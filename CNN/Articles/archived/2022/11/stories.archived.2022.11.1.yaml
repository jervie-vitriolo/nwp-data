  'india-bridge-collapse-arrests':
    'author': 'Manveena Suri, Swati Gupta and Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T08:11:25.292+08:00
    'imagesource': 'jcr:0c5e7811-ef29-4e78-aed8-998765c6be7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2a4c564-76d1-4c2b-a9a7-a4675f051336'
    'lead': 'Nine people have been arrested over the collapse of a suspension bridge
      in India''s western Gujarat state that killed at least 134 people, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T08:13:08.725+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:46:03.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:44.478+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 arrested over Morbi bridge collapse that killed 134 in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402b9ae-2e36-4697-81c4-cde8c0c4c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:03.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Nine people have been arrested over the
        collapse of a suspension bridge in India''s western Gujarat state that killed
        at least 134 people on Sunday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4235bf-9d07-4c90-8326-6e778aaf5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8223178-84d8-4135-9f7a-2ce80e261726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are all associated with Oreva, a Gujarat-based electrical
        appliances manufacturer that performed maintenance on the 230-meter long bridge
        in the town of Morbi, senior police officer Ashok Kumar Yadav told reporters
        Monday. The bridge had only reopened last week after repairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33670b-39b6-4a7a-b530-626ac7ef916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690d634-3982-4f05-9d75-a53a0ebda722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine include two managers, two ticket clerks, two contractors
        and three security guards, according to Yadav.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dec6de-dea9-4d2e-a254-4edc0db22702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812930b3-7b1e-4248-9af5-b2da34d1c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are being investigated for culpable homicide not amounting
        to murder, said Yadav, who added that a special investigation team was examining
        the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15353f3a-2203-41d3-a03b-6e268e2f82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181673c-5f1c-423b-ae49-5455342a67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:07.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 134 people, including 30 children, died when the narrow
        bridge collapsed into the river on Sunday evening around 6:30 p.m. local time,
        as locals in the riverside town joined Diwali celebrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a62c1-9e8a-4fe9-8a2c-6a95b3884b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35600c-1666-4ba5-8a0f-da8dbf9a053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 200 people are estimated to have been on the bridge at the
        time, according to Gujarat Home Minister Harsh Sanghavi, who said a cable
        at one end appears to have snapped.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0325e-7fe0-4a5f-8b38-104784e9a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ecc1e-d01f-4347-b931-76f2bbc57e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built more than a century ago, the bridge is just 1.25 meters (four
        feet) wide and hangs over the Machchhu River to form a gateway to Morbi, a
        town that still carries the architectural legacy of British rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78403497-b9bd-4c97-be88-cb1ae91de26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58c2f4-9ba3-4c62-bd68-9e77729ee975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the scene Monday showed people gathering on the bank
        of the river beside the mangled metal walkway, which hung at a sharp angle
        into the water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878999e-5661-4f88-975f-e339157c4b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fd738-c826-4a5c-9781-48e302450bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search efforts involving hundreds of personnel from state and national
        disaster relief teams and the Indian military are set to resume on Tuesday,
        district official Vishal Kanjaria told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d11033-d1ed-4f90-9bc7-93a103366be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.726+08:00
