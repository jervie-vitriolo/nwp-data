      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure marks the latest disruption for the Shanghai Disney
        Resort, which was shut for over three months during Shanghai’s lockdown earlier
        this year.</p>'
