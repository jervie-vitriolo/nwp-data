      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau added that the remnant low is unlikely to bring
        rough seas over coastal waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa55a3-3811-45c5-874b-9c5629d81043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T11:49:36.988+08:00
