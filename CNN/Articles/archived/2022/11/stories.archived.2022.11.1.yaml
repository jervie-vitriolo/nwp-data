      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the organization’s volunteers distributed hot meals, hygiene
        kits, blankets, and beddings to affected residents staying in evacuation centers.
        It is also gearing up for its recovery and rehabilitation efforts, which will
        cover farmers and fishermen affected by the storm.</p>'
