        however, the number of reports had dipped noticeably.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156b912-c65a-4004-89d9-8c334483f0b9'
      'mgnl:activationStatus': true
