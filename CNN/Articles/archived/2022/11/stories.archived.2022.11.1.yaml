    'jcr:uuid': 'e8ad4c7c-b505-4642-a90a-d5bb0f68888e'
    'lead': 'Taylor Swift is breaking yet another record thanks to the release of
      her most recent album ''Midnights.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T06:15:39.244+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:46:33.679+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:43.598+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift breaks another record by claiming all top 10 spots of the
      Billboard Hot 100'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea7013-2388-4114-9a42-73ab42a32588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:15:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taylor Swift is breaking yet another record
        thanks to the release of her most recent album "Midnights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95bd7f-bfd7-4313-8ce6-7db56a52114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:15:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainer, who already became Spotify''s most-streamed artist
        over a 24-hour period upon the release of the record earlier this month, now
        claims all top ten slots of the Billboard Hot 100 at the same time, according
        to the music charting website on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fc2a3-8029-43e9-803b-c169be166bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:15:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:35.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is the first artist to ever accomplish the feat in Billboard''s
        64-year history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b61696-c16e-4aff-aec3-033b29de0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:15:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She beat Drake, who in September 2021 claimed nine of the Hot 100''s
        top 10 spots for a week. According to Billboard, the Hot 100 list "blends
        all-genre U.S. streaming (official audio and official video), radio airplay
        and sales data."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f91907-08ad-4ec1-a588-f4e3ffd1dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:15:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the top of the list this week is "Anti-Hero," the lead single
        off of "Midnights," which is Swift''s tenth studio album.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6961c-ca58-45f2-b764-ddfb853f3ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:15:39.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other nine slots are also claimed by songs from the new album,
        including the tracks "Lavender Haze" and "Karma."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7af79a-dc89-494c-b17e-bdc4c5f03c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:15:39.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accomplishment gives Swifties yet another reason to rejoice,
        adding yet another bauble to their beloved artist''s "bejeweled" crown.</p>'
  'Twitter-verified-subscription-payment':
    'author': 'Donie O''Sullivan and Jennifer Korn, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-01T06:19:37.617+08:00
    'imagesource': 'jcr:6cb8d8a4-1ac3-488d-9288-376266a7c7d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af4ab61-eed4-4e83-b585-1d3a201681e8'
    'lead': 'Twitter is considering offering verified accounts to users who are willing
      to pay $19.99 a month for a subscription service, and it may take away the coveted
      blue check marks of existing users if they don''t start paying for the product
      within 90 days, according to internal Twitter documents viewed by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T06:20:45.236+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T19:46:27.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:43.769+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Want a blue check mark on Twitter? It may soon cost you $19.99 a month'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d10d1-e8bd-4ded-9e9c-b7b539f185cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:28.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter is considering offering verified
        accounts to users who are willing to pay $19.99 a month for a subscription
        service, and it may take away the coveted blue check marks of existing users
        if they don''t start paying for the product within 90 days, according to internal
        Twitter documents viewed by CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da05ca-1906-4e87-b92a-183d83d7cff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:28.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible the plan and pricing could change, as Twitter''s
        new billionaire owner Elon Musk works to put his stamp on one of the world''s
        most important social media platforms. It''s also unclear if some verified
        users may be exempt from paying the fee; many international organizations
        and charities, for example are verified on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94798ac1-6a24-4d0f-91c0-08015aa15306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes would update an existing paid Twitter feature known
        as "Twitter Blue, which currently costs $4.99 a month and is available in
        four countries including the United States, to include the verification feature.
        According to internal Twitter planning documents viewed by CNN, it appears
        the pay-for-verification feature would only be rolled out in those four countries
        to start and would be priced at $19.99 a month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc13d36-f84f-4ab4-ad80-cb921e624cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Verge first reported the proposed pricing plan on Sunday. Twitter
        did not immediately respond to a request for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c1a2a-35d3-4c3b-b0cc-f1e0f2460553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:30.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole verification process is being revamped right now," Musk
        tweeted on Sunday. Later that day, Musk engaged with a poll tweeted out by
        Jason Calcanis, a member of the billionaire''s inner circle, asking how much
        they would pay to be verified on the platform. A large majority of responders
        selected the "wouldn''t pay" option.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412cf83-94b9-450f-9843-e254cbb52577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interesting," Musk tweeted in response to the poll.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122f82e-080b-41b1-a839-7f79ade26b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has moved quickly to shake up Twitter, including by firing
        its top execs. In tweets over the weekend, Musk polled his followers about
        whether to bring back Vine, Twitter''s defunct short-form video service, and
        said "absolutely" in response to a user''s suggestion to rethink the platform''s
        character limits. It''s unclear how committed Musk is to pursuing any or all
        of these changes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b36f2-84b9-4b62-87c3-37cf32eb9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:31.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the deal was completed, Musk suggested the possibility
        of tying verification to a paid subscription service. In April, Musk said
        Twitter''s paid subscribers "should get an authentication checkmark." In another
        tweet, he said: "Price should probably be ~$2/month, but paid 12 months up
        front &amp; account doesn''t get checkmark for 60 days (watch for CC chargebacks)
        &amp; suspended with no refund if used for scam/spam."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e868e538-0842-46cb-85a0-9a1415f5db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:32.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the blue check mark has emerged as a status symbol for users,
        it''s also designed to ensure users can determine which accounts are authentic
        and which are not, particularly for celebrities, brands and other influential
        accounts. If Musk were to create a paid barrier for verification, it could
        make it harder to distinguish whether a notable name is a bot or not.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9c4cb-b65b-42b0-a6fe-346ae057ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T06:20:45.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T19:46:32.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who previously said he wants to "defeat the spam bots," made
        the prevalence of spam and fake accounts on Twitter central to his effort
        to get out of the deal, before reversing course earlier this month and moving
        forward with the acquisition.</p>'
