      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can no longer practice physical distancing. Washing
        of hands would be difficult too as most of our schools do not have water and
        sanitation facilities available. So what will protect the children?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
