      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
  'marcos-paeng-aid-distribution-bureaucracy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T16:32:16.842+08:00
    'imagesource': 'jcr:5faf02ba-cb68-4397-88df-2afe70849e65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '224fc478-987b-4902-b92d-8ab664ca1267'
    'lead': 'President Ferdinand Marcos Jr. called on all local governments to minimize
      bureaucratic processes in extending help to victims of the storm, and asked
      regional and local officials in the Bangsamoro region to improve cooperation
      on disaster operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T16:40:54.879+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T19:43:07.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:48.522+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos tells LGUs: Push bureaucracy aside in ‘Paeng’ aid distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38380d-b19d-491f-8381-39228196402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:07.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. called on local government units (LGUs) on
        Tuesday to minimize bureaucratic processes in extending help to victims of
        Severe Tropical Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d05592-547b-46ae-ba85-699fe87ff2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1974f-5bea-4a41-b08d-86a7d2b0181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recounted how in the aftermath of Typhoon Yolanda in 2013,
        he learned that some local officials required residents to present stubs when
        receiving relief packs to make sure they do not get more than what was allotted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c359d-a0c8-493e-9f67-e6bd6bc6b561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceca8fd-6b88-46b8-9872-8abbb4998d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eh ano kung mag-doble? [And what if the items given are doubled?]”
        he said. “Bigay niyo na lahat [Just give everything]. That just means the
        family will eat for another two days, three days.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c428c6-195f-475b-8cd5-5f74d8387eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:10.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e7969-b62f-4481-acdf-5ebd581ce59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said local governments nationwide should be liberal in spending
        funds, so long as these benefit disaster victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40f5c0-9da0-4409-b236-891886f151d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d3933-8e34-4b98-9d54-fd5708cab764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.879+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave the instruction during a situation briefing with local authorities
        on the extent of Paeng’s damage in the Bangsamoro Autonomous Region in Muslim
        Mindanao (BARMM).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766afdd-01b3-4ba8-9818-8a46f77d3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc6c52-22d3-47ec-99a2-ab7b3e2543f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag na natin masyadong intindihin ‘yung bureaucracy, basta''t
        paratingin natin ‘yung relief,” the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbfdde-0c5b-49c7-84b3-c59e45681bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:13.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7198f9-0b78-4c12-83be-5298fb32a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no such thing as sobra na relief goods…Kung ano ''yung
        meron tayo, ibigay natin kaagad," he added. "It doesn''t matter kung may papel,
        ‘wag niyo nang papirmahan, basta''t ibigay na. Walang kakainin ‘yang mga ‘yan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642ea8c5-8b6e-4cc6-b031-a1e17f78a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57a55a-12d8-4e1c-808c-aa64d54a6767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not mind bureaucracy too much. What’s important
        is we provide relief. There is no such thing as too many relief goods…Whatever
        we have, we should immediately give. It doesn’t matter if the residents have
        the paper requirements, and don’t ask them to sign, just give&nbsp;the items.
        They have nothing to eat.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b4259-d8cf-4f29-a10b-c031091d86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:15.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9c9f6-dc57-48ee-9a9a-85d8843b7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stronger cooperation sought</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500fb8d-62bc-4aa9-b40f-135c2b196176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d5f92b-8d96-4d7f-a059-9c365b396b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, he also called for better cooperation between
        BARMM and LGU officials, saying the seeming lack of coordination hampers efficient
        provision of aid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bd0d9-6ac7-4d54-99a6-8c63e45f72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1171fb93-7cea-4a79-bbbb-835f3a72de6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I noticed na ang BARMM at saka ‘yung LGU wala kayong [that BARMM
        and LGUs have no] joint operation," Marcos noted. "You have to have joint
        operation to maximize all of your assets dahil [because] there is only so
        much.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2acf4-0774-4b88-adee-96088c626ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805ff96-a5e2-44af-8e1d-863a2aa6ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more military personnel should be deployed to help in
        disaster operations, such as in distributing relief items and providing medical
        aid to storm victims, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f629d8e-f338-4fc8-886f-cad00339dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
