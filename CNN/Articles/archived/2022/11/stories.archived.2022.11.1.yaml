      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene sparked questions on the state of the ships and the Navy''s
        plan to convert BRP Rajah Humabon into one of the exhibits at the naval museum
        in Sangley Point, Cavite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae657f-9483-4735-99d6-f69fdf2f460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T22:48:20.618+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:32.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, the PN clarified that the vessels "have served
        the country well during their time and have exploits worthy of being written
        in the annals of the country''s military history" but "are currently undergoing
        disposal process" and "are likely to be sold as scrap."</p>'
