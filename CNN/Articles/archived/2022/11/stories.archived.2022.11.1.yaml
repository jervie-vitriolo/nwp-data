  'Foxconn-workers-flee-China-COVID-outbreak':
    'author': 'Diksha Madhok, Michelle Toh and CNN''s Beijing bureau'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-01T19:56:54.632+08:00
    'imagesource': 'jcr:6262dc20-a385-4f0e-b470-c0e935a8a97f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcc3bdd8-8add-4fc5-80b5-29467d320ab0'
    'lead': 'Foxconn, one of Apple''s largest suppliers, is wrestling with major disruption
      at its biggest iPhone assembly factory in China, as anxious workers reportedly
      flee the facility, according to social media videos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T20:02:07.209+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T19:41:05.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:51.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China-COVID-outbreak']
    'template': '1'
    'title': 'Workers flee China''s biggest iPhone factory over Covid outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce63f0-35f4-4251-a0ac-037ce314812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN) --</strong> Foxconn, one of Apple''s largest suppliers,
        is wrestling with major disruption at its biggest iPhone assembly factory
        in China, as anxious workers reportedly flee the facility, according to social
        media videos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfa882-8a18-4c5e-a307-e4923d76cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese company is racing to control a Covid outbreak at its
        campus in the central Chinese city of Zhengzhou.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb885f42-d158-40c1-ab5c-73bad17cda94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus is putting a tremendous strain on Foxconn just before
        the key holiday shopping season begins and highlights how the country''s stringent
        zero-Covid policy is hurting international business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee7a79-4957-41de-8b2b-613280fdd288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:07.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] fully understand your eagerness to go back home," Foxconn
        told its employees over the weekend, according to a post on Zhengzhou government''s
        official WeChat account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b079420-a06b-4737-bae6-3848e9c1ecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.209+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For employees who voluntarily stay in the company''s factory area,
        the port government and the company will jointly ensure everyone''s...health
        and safety," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74491e33-27d6-41b4-85be-ba9002158084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the chaos at Zhengzhou could jeopardize Apple and
        Foxconn''s output in the coming weeks. Ivan Lam, senior research analyst at
        Counterpoint, estimated that between 10% and 30% of iPhone 14 production could
        be affected in the near term if the situation did not stabilize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d6bee-a753-45d5-b1a0-7a736703ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhengzhou campus is the world''s biggest iPhone factory and
        typically accounts for as much as 85% of iPhone assembly capacity, according
        to Lam''s estimates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecf81b-bb26-4c77-81ba-fed331838d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Foxconn spokesperson told Chinese state media that the company
        is trying to boost production at other sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60c5cb-c373-4c3f-bdbb-1a8ab9d1b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, because now is the peak production season... [there
        is] a large demand for workers," a Foxconn spokesperson told Henan Daily on
        Monday, adding that the company was "also coordinating back-up production
        capacity at other sites."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1b9b5-b105-4a39-9b1a-e3fec4ab98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:10.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn and Apple did not respond to a request for comment from
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d577fd-4644-4cd6-9b09-f6c02fc2259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:10.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Foxconn, also known as Hon Hai Precision Industry, fell
        2.6% on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900efd11-1219-44ef-aadf-cbaaeebcf1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:11.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quadrupling bonuses</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a699fc-9659-4c10-8a99-4d49db10ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of many people leaving Zhengzhou on foot have gone viral
        on Chinese social media in recent days. The city, which has a population of
        more than 12 million, imposed sweeping lockdown measures earlier last month
        after identifying dozens of Covid-19 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d406b78-40a8-44c5-a0ac-1b891eb9f433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media has said that many Foxconn workers are among those walking
        miles to escape the city. Calling it a "helpless move for some employees,"
        a Foxconn manager told media outlet Yicai that workers are panicking over
        the spread of the virus at the factory and lack of access to official information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d92e2-270b-46e1-80c3-e87ffde3e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:12.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn said it was organizing vehicles for employees wishing to
        return home, according to a post on Zhengzhou government''s official WeChat
        account over the weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71047bd3-6286-43ec-92ec-be841d4b4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also quadrupled daily bonuses for workers at the
        plant this month, it said in a post on its official WeChat account on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd768fa-2c2c-4568-9065-f840b64c2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these disruptions will impact iPhone production in the near
        term, analysts say it may not dent Apple''s iPhone shipments in the key holiday
        season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900056c5-2418-4ed5-ad33-e9defebb37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in one to two weeks, things will get back to normal, given
        the current status," Lam said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e061ed4-2096-4c9b-a29d-2dbabda61c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:02:07.210+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still have a lot of alternative production sites," he said,
        adding that Foxconn had already begun shifting production to other facilities
        in China, such as in the southern province of Guangdong. "Things are under
        control now."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcea4482-6b81-4e14-98a2-8f5df47e1556'
