      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort said at 11:39 a.m. local time (11:39 p.m. ET) it would
        immediately shut the main theme park and surrounding areas, including its
        shopping street, until further notice to comply with virus curbs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8add8c-5b06-493a-a23c-16cf22c12e31'
