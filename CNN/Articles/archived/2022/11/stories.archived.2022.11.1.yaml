  'House-eyes-2023-budget-adjustment-for-areas-hit-by-Paeng':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T04:44:46.336+08:00
    'imagesource': 'jcr:eddddf95-33f7-4774-8bea-9eab746fd0ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a55a18-612a-4dbb-b3c4-8e23e8094f4b'
    'lead': 'House Speaker Martin Romualdez on Monday said the lower chamber of Congress
      is eyeing to adjust the proposed ₱5.268-trillion 2023 national budget for the
      rehabilitation funding of areas hit by Severe Tropical Storm Paeng.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T04:47:33.771+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:47:03.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:42.781+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House eyes 2023 budget adjustment for areas hit by ‘Paeng’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdd8c2-486d-4eac-bcf1-296387988149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> House
        Speaker Martin Romualdez on Monday said the lower chamber of Congress is eyeing
        to adjust the proposed ₱5.268-trillion 2023 national budget for the rehabilitation
        funding of areas hit by Severe Tropical Storm Paeng.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf91683-7f89-428d-bf13-50848edd85de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c51453-a85c-4977-8e9a-f62484afe8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have requested my fellow members of the House of Representatives
        to help the executive departments and agencies assess the damage caused by
        the STS Paeng and assist in relief operations in their respective districts,”
        Romualdez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558b100-5b9f-4df1-adef-04cb21c03359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc125c3-574e-4e39-9d4d-2c1cf8d7ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that he asked the House Appropriations Committee
        to compile the damage assessment from House members and executive offices
        “so that they may aid us in reviewing possible adjustments in budget allocation
        for repair and rehabilitation of affected areas under the proposed 2023 General
        Appropriations Act.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982edbfb-f4b3-47ff-8d96-e563063d0e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd116e3-b38d-4a52-be3c-ffb167421029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez announced the plan after supporting the National Disaster
        Risk Reduction and Management Council’s (NDRRMC) <a href="https://www.cnnphilippines.com/news/2022/10/30/NDRRMC-national-state-of-calamity-Paeng.html">suggestion</a>
        to declare a national state of calamity, which President Ferdinand “Bongbong”
        Marcos Jr. <a href="https://www.cnnphilippines.com/news/2022/10/31/marcos-no-need-national-state-of-calamity-paeng.html">declined</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdde4f4-f3d2-450e-8415-8111bc9030b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb37a6-634e-4ec8-915a-46cf81bfcf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed 2023 budget is set to be tackled by the Senate when
        Congress resumes sessions on Nov. 7. The lower house <a href="https://www.cnnphilippines.com/news/2022/9/28/House-OKs-2023-budget-on-final-reading.html">passed</a>
        the proposed budget on its third and final reading end-September.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb2027-d169-47d2-b452-d8011af52c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a6eba-a5be-4a0c-86a4-59d5d001249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:08.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said that he and House members are currently “in relief
        operations to alleviate the suffering of our fellowmen and to deliver aid
        as soon as possible to those in need.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0e76ee-0efe-4f5f-8fd4-d709936f7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:09.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803ee09-10ea-4b8e-9d1c-492ce463df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The House of Representatives will also use its power over the purse
        to see to it that rehabilitation of affected communities will proceed unhampered
        as soon as the relief stage is completed,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96546daf-e78b-4be8-917b-934aabafe1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:10.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2b3e8-fc3d-45b7-9fbf-e7c7bff53c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cnnphilippines.com/news/2022/10/31/paeng-death-toll.html">latest
        situational update</a>, NDRRMC reported a total of 101 deaths, 73 of which
        have been confirmed while 66 are reported missing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f7824-2083-458d-875b-43b4ee0fb5c2'
      'mgnl:activationStatus': true
