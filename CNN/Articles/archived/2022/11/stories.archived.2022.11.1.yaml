      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was not able to verify the authenticity of the videos and
        the Shanghai Disney Resort did not respond when asked about on how many visitors
        were inside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1bb6cc-6116-4351-bcea-0441995d6fdf'
