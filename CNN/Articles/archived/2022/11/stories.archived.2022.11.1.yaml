      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e97d00-b95a-4e1a-acd1-06174c41ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has listed 110 reported fatalities from Paeng nationwide,
        with 79 of those deaths already confirmed. It said another 33 persons were
        reported missing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a6d7d-6a4f-407c-9b28-624bfc4a714b'
