      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Basas, the coalition observed an average of 45 students
        per class, but some reached about 60 to 80 students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5fe4cb-d7cb-4464-bd86-9036ff97f4a6'
