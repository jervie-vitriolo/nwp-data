      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        Department of Social Welfare and Development (DSWD) on Tuesday said it is
        prepared to provide assistance to Filipinos hit by the recent Severe Tropical
        Storm Paeng and those who will be affected by upcoming weather disturbances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8683fe-1b32-4b86-86d4-6f213560a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T12:55:53.591+08:00
