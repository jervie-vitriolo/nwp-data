      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Angat
        Buhay, a non-government organization led by former Vice President Leni Robredo,
        has extended assistance to areas ravaged by Severe Tropical Storm Paeng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20852e-e570-40bf-91f5-259468506cfd'
      'mgnl:activationStatus': true
