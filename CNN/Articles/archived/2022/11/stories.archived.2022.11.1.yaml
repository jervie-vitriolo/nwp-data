      'mgnl:lastActivated': 2023-01-17T19:43:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaaf73e-bda0-47b1-b98d-c0175d68ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T22:48:14.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:43:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basas cited the students'' need for protection since classrooms
        in public schools are congested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2195e8-85bb-4703-89ce-c6f59821f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T22:48:14.636+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:43:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na tayo makakapag-</em>physical distancing<em>. Hindi
        na rin tayo makakapag-hugas ng kamay dahil</em> most of our schools<em> ay
        walang</em> water and sanitation facilities<em> na</em> available<em>. So
        ano na lang po proteksyon&nbsp;mga bata</em>?" Basas told CNN Philippines''
        The Final Word.</p>'
