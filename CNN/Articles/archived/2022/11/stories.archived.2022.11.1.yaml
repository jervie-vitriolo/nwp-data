      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to visit the Ghibli Park</h2>'
    '62':
      'image': 'jcr:6075ed37-ecb4-4329-8472-ecc923e13bc1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d136f-7a40-40f7-9fd8-b0f5539be3b6'
