      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272941c6-07a2-47a4-9150-b2823fe969ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:47:33.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:11.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
