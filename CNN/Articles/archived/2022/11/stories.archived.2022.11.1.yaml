    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dafcdd59-5a60-4a74-8352-8d1dcbfcea52'
    'lead': 'The man alleged to have attacked Paul Pelosi, husband of House Speaker
      Nancy Pelosi, has been charged with assault and attempted kidnapping following
      last week’s break-in at the couple’s San Francisco home, the US attorney’s office
      announced on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T03:58:48.807+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:47:36.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
