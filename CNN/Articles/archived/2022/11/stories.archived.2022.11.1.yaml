    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian missiles bombard cities across Ukraine, hitting power and water
      infrastructure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3786fc-6c96-48e3-9cb5-a591ee4974c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia launched a barrage of missile strikes
        at Ukrainian cities on Monday as it ramped up its attacks on infrastructure
        facilities across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccaf24-af43-4c44-9af0-ae0a3a7d46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:08.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosions and air raid sirens were heard in Kyiv early on Monday
        and 80% of residents were left without water -- with many losing electricity,
        too -- following power outages caused by Russian strikes, the capital''s mayor,
        Vitali Klitschko, said on Telegram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cce2eae-9403-44ca-8477-c1a17736db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the strikes hit an energy facility that powered 350,000 apartments
        in the capital, Klitschko said, adding that emergency services were attempting
        to restore power and "stabilize the situation as soon as possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598ba9f-003a-430b-a660-efa3f339ae08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks on critical infrastructure in the central regions of Cherkasy
        and Kirovohrad, the eastern region of Kharkiv, and the southern region of
        Zaphorizhzhia were also reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8f2ed3-ddcd-4543-a1e8-96864a545a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said Monday that the onslaught
        was "partly" a response to an attack on Russia''s fleet in the Crimean city
        of Sevastopol on Saturday, which he blamed on Kyiv. Russia illegally annexed
        the Ukrainian peninsula in 2014 and has controlled the territory since then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47107f19-498b-4e19-83b6-d9cec54f6e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also warned that the strikes are "not all we could do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5933660-d5f1-4c32-bae7-5ba0bd3fc1b9'
      'mgnl:activationStatus': true
