      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Elon Musk has filled the void vacated
        by Donald Trump on Twitter, mirroring the former president''s behavior on
        the platform through his promotion of misinformation, attacks on news organizations,
        and desire to rule by tweet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1b623-d049-4758-9147-852ee63d8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Musk''s last 24 hours on the platform for example: The billionaire
        gave credence to a fringe conspiracy theory about the brutal attack on Paul
        Pelosi. Then, when media outlets reported on his irresponsible behavior, Musk
        assailed them. He trolled The New York Times in one tweet and chastised The
        Guardian as a "far left wing propaganda machine" in another.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ecafa-4a57-4bc6-951c-91c0b605d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the while, Musk has showed a desire to rule Twitter as an institution
        by tweet. Like Trump, Musk has eschewed the traditional, more formal style
        of corporate governance used by his predecessors. In fact, he''s blown that
        model up. Twitter has yet to issue one formal press release (that I''m aware
        of) since Musk took over, but the platform has made plenty of news.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716ecaf-53b1-470a-bfe0-859a6be34b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of communicating through conventional means, Musk has chosen
        to make significant news through seemingly off-the-cuff tweets — just like
        Trump. For example, Musk disclosed that "the whole verification process is
        being revamped" in a random reply message to a photographer. Normally, such
        an announcement would be rolled out in a highly choreographed manner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a863451-9b89-46eb-88ce-5d06ef9afce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worry about Musk''s behavior, however, is not about how he announces
        changes to the platform. It''s about the recklessness in the way he operates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac9811-7dc1-412a-974a-acbb6892dd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is an important communications platform that plays an outsized
        role in our information environment — and it is one that the billionaire now
        unilaterally controls. As the steward of the platform, Musk has an implicit
        responsibility to make sure that it doesn''t become, as he put it, a "hellscape."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1a22e-eac6-4b7b-95ed-cc84c7c5bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since he ascended to "Chief Twit," Musk''s actions have suggested
        he simply does not care about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bc8ec7-78d7-44dc-85ce-0830bdda488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.867+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, not only has Musk himself contaminated the information
        environment he now reigns over, but he is apparently working to dismantle
        the little infrastructure erected to help users sift through the daily chaos.
        Recent news reports, including from CNN, indicate that he plans to strip public
        figures and institutions of their blue verified badges if they do not pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adabd51-46d8-48d6-9907-9bd2ad541eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charging for verified badges might appear at first glance as a business
        story. But the move will have significant ramifications on the information
        landscape. Most notably, it will make it much more difficult for users to
        distinguish from authentic and inauthentic accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba16846-bf5b-4e9b-aee7-e73f661eb017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, however, that is the point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd132f-6abc-460e-97f6-b9e565e5e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right has for years lashed out at "blue checks," whom in their
        eyes represent elitist gatekeepers who control the conversation, even though
        many conservatives also don blue badges. Taking away those free blue checks,
        and the air of authority they give upon the profile they are appended to,
        will certainly delight some conservatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e08183-c5c3-438b-ac7e-6c699d1a83db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:03.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s authorized biographer, Walter Isaacson, tweeted in 2018
        that "the best thing" one could do to "save social networks, the internet,
        civil discourse, democracy, email, and reduce hacking would be authenticating
        users."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42239758-7468-43dc-8a35-c950ac4f4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:04.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, nearly five years after his tweet, Musk is moving to do the
        opposite for users who refuse to pay. It says a lot about how he is running
        Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3029d-2018-41b5-bb59-5d8b224a5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:14:57.868+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:04.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/31/media/elon-musk-tweets-reliable-sources/index.html">Elon
        Musk, with his bombastic tweets, is filling the void vacated by Trump on Twitter</a>."</em></p>'
