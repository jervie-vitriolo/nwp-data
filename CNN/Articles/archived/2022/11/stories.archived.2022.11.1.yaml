      'mgnl:lastActivated': 2023-01-17T19:44:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — The
        Philippine National Police (PNP) is ready to ensure the safe resumption of
        full face-to-face classes on Wednesday, Nov. 2, its spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f7299-5fb5-4eb4-84b9-081dd4c42548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang concentration ng deployment ay dito sa Metro Manila kaya ang
        full alert status ay mananatili hanggang Nov. 4 in anticipation nitong simula
        ng face-to-face classes," PNP spokesperson Jean Fajardo said in a briefing
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1ba41-888d-487f-aed2-dd2837f93e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The concentration of the deployment is here in Metro
        Manila so the full alert status will remain until Nov. 4 in anticipation of
        the start of face-to-face classes.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080794d-6166-43dc-98ff-b3fe6a828305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire PNP is on full alert status from Oct. 29 to Nov. 4 for
        the observance of Undas and the resumption of full in-person classes nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f71e0-c04a-46d8-a359-c8a1ce96c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said field commanders and regional directors had been given
        the discretion to extend the heightened alert status to ensure there are police
        assistance desks in schools.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5158422-90fe-420f-aabb-43df2d9fb213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over two years into the pandemic, the Department of Education (DepEd)
        will start implementing full face-to-face classes across the country, except
        for those public schools expressly exempted by regional directors and institutions
        affected by natural disasters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab9a8c-843e-4342-934f-62c1e6655989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/19/DepEd--F2F-class-policy-stays-for-now-despite-new-variants-threat.html">READ:
        DepEd: F2F class policy stays for now despite new variants threat</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba01d67-139d-4159-a044-75b13f96e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:23.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private schools, meanwhile, are allowed to continue blended and
        full distance learning modes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6093b5-d58c-4769-855e-ac921887fa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:46:04.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DepEd is cognizant of the current situation of the private sector
        due to the impact of the Covid-19 pandemic, the amount of investment in online
        learning technologies, the development and institutionalization of best practices
        on blended learning, and the unfortunate closure of small private schools
        because of losses," the department said in an earlier statement.</p>'
