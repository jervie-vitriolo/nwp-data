  'SoKor-authorities-say-no-guidelines-for-Halloween-crowds':
    'author': 'Jessie Yeung, Sophie Jeong, Gawon Bae, Jake Kwon and Mayumi Maruyama,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T01:44:02.098+08:00
    'credit': 'Chung Sung-Jun/Getty Images'
    'imagesource': 'jcr:f9dc0fcd-16e5-448b-9a1b-d79e9f806b1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8c74974-dac7-45a4-bb1c-f7dd501feff7'
    'lead': 'South Korean authorities said Monday they had no guidelines to handle
      the huge crowds that gathered for Halloween festivities in Seoul, as families
      in the country and around the world mourn the 155 victims of Saturday night’s
      crowd crush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T01:46:44.682+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T19:48:53.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:40.194+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean authorities say they had no guidelines for Halloween crowds,
      as families grieve 155 victims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cef77f-01e8-43df-948d-d9f50d37b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> South Korean authorities said Monday they
        had no guidelines to handle the huge crowds that gathered for Halloween festivities
        in Seoul, as families in the country and around the world mourn the 155 victims
        of Saturday night’s crowd crush.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4fe33-fdca-4324-abff-e4c51524765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e48c9f-76b0-44ac-ac77-661bedc7b341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crush took place in the narrow neon-lit alleyways of the popular
        nightlife district Itaewon, where witnesses described being unable to move
        or breathe as thousands of revelers stood shoulder-to-shoulder in a street
        no more than 4 meters (13 feet) wide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008805e0-f959-4481-84ca-3a4f8c9af8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:55.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c75486-aa43-4b89-82c3-48e05603e807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frantic families spent much of Sunday gathering at information centers
        where authorities compiled details of the dead and wounded, and contacting
        morgues and hospitals in a desperate attempt to locate missing relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc6756-cbad-4a6e-822f-8334e0fedc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1a1fc-684f-4228-90d9-abd7a53d0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.683+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all of the victims now identified, the panic has transformed
        to national grief as the country grapples with one of its worst-ever disasters
        – while parents overseas make arrangements for their deceased children in
        a foreign land.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087b86f-d312-49d5-b0bb-0d0190a739f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:57.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official memorial altars were set up in central Seoul Monday, with
        photos showing crowds visiting to pay their respects. Many were in tears and
        holding white flowers; others knelt and bowed deeply to the altar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac3b55-5127-404d-84cc-f93b3be9a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21926d1-139f-445c-8cf9-d805c09ef44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol, his wife, Kim Keon-hee, and
        top officials including the prime minister and Seoul mayor joined the mourners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0e5e12-cca1-410d-ad73-024b7a53fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many shops and businesses were closed to observe a week-long national
        period of mourning. Parts of central Seoul were nearly deserted – a highly
        unusual sight in the usually bustling capital that’s home to about 10 million
        people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e773a9-ef70-40ed-b330-10268c2e62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:48:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba24c1-83cf-4e86-a3ee-54e13f02b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also paid respects at a makeshift memorial in Itaewon, outside
        a subway station near the alley where the crush occurred. The station entrance
        is adorned with rows of flowers, and offerings such as handwritten notes,
        bottles of the Korean liquor soju and paper cups filled with drinks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b1e57-ac53-485d-882f-f7f125dfce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45acb9-9fd5-4f72-9012-d8e33c37247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the mourners was a civic group of the bereaved families of
        the Sewol Ferry disaster, which killed 304 people – mostly teens on a school
        trip – when the vessel sank in 2014.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33219ac-78fe-4cb2-8653-1d860209881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c907748-8d7d-4868-956d-cc64346b2ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As one who had suffered the same pain, my heart is torn and I’m
        rendered speechless,” one of the group’s members told reporters at the memorial,
        saying the families were saddened to see “a major disaster like this repeated.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd29d94-3433-4d69-a0b8-3a47a9d643b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions about police numbers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90c71f-db62-480b-8c6b-727db34f75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:03.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just down the street, the entrance to the alley had been cordoned
        off, with security personnel standing guard as forensic teams clad in white
        protective suits scoured the area, still littered with trash and debris.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51238872-b56b-443c-b32a-84eb7af9142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.684+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b163d-11d7-407e-bb7d-6732eed85114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the grief, questions have emerged about the government’s handling
        of the incident and an apparent lack of crowd control before the tragedy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ddfe4-eefd-43e2-8b70-94e90e4456e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:04.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31046bc4-793e-4369-a07e-a641f6884da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One survivor, 22-year-old French exchange student Anne-Lou Chevalier,
        told CNN she passed out in the crowd after being “crushed” by fellow revelers.
        “At some point I had no air, and we were so crushed to other people that I
        couldn’t breathe at all. So, I just passed out,” Chevalier said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9ac39-1017-4e26-b994-69fc1cbf76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c06f42-e497-4741-b838-4763811af63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several eyewitnesses and survivors said they had seen few or no
        police officers in the area before the situation deteriorated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75aaedc-e5f7-48ae-b110-c911d3ee4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72c559-80a2-47bc-98ee-355ad3684a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:07.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Sunday, the minister of the interior and safety said
        only a “normal” level of security personnel had been deployed to Itaewon because
        the crowd there did not seem unusually large – whereas a “considerable number”
        of police had been sent to another part of Seoul in response to expected protests.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d17a8-1c54-4bc1-9c23-a48bd2adbbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But – facing a backlash from Korean politicians and on social media
        – authorities seemed to change tack on Monday, saying they had deployed about
        137 personnel to Itaewon that night, compared to about 30 to 70 personnel
        in previous years before the pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf42db9-e642-42b6-9f98-7b3cdc3771db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:08.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac80ba-c3eb-4937-9334-07678f129240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For this time’s Halloween festival, because it was expected that
        many people would gather in Itaewon, I understand that it was prepared by
        putting in more police force than other years,” said Oh Seung-jin, director
        of the violent crime investigation division at the National Police Agency.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f5689-0b6d-4fd8-9be8-4f2e6ba54d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310851d-8f59-468e-877c-959dbee151f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he admitted, “currently there is no separate preparation
        manual for such a situation where there is no organizer and a gathering of
        a crowd is expected.” Moreover, the police had been deployed not for crowd
        control – but for crime prevention and to prevent “various illegal activities.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86dc8a-ac4f-47b4-9e5a-0457fdd4318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.685+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13ae70-241e-4c9d-ad26-9310c85c0eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Seong-ho, director of the disaster and safety management division
        at the Ministry of the Interior and Safety, echoed these comments, saying
        they did not have “guidelines or a manual” for such an “unprecedented situation.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695dc86-5fb7-43a6-acf0-73d243061c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428a22b-a13d-42f0-882e-3f8dd7a884cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims emerge</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f764323d-b5bc-4f99-9c5f-678fc176403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were mostly young people who had gone to Itaewon Saturday
        night, eager for South Korea’s first Halloween celebrations in years without
        Covid restrictions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47578df0-c46f-413c-970e-fff65226e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:12.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2c7eba-7828-415b-a1fe-40b759222bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 155 dead, 12 were teenagers and 103 were in their 20s, the
        Ministry of Interior and Safety said in its situation report Monday, with
        55 men and 99 women killed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26062f-0c88-4666-b169-fcd0171785b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059706e0-a039-4b9c-82ae-081dc1a7954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their number were 26 foreign nationals from countries including
        the United States, China, Iran, Thailand, Sri Lanka, Japan, Australia, Norway,
        France, Russia, Austria, Vietnam, Kazakhstan and Uzbekistan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d487448-ccb6-46b4-9118-44904c0135de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09496e55-9bad-40fe-be4d-90235978eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:15.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 149 people were injured, 33 seriously, including 15 foreign
        nationals.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cefed5-24fe-4910-a73e-fc0c20e8f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa67506-f9f2-4054-a233-01e1ed3c2e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.686+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six students who attended schools in Seoul – one middle schooler
        and five high schoolers – were among the dead, as well as three teachers,
        said the Korean Ministry of Education.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd36cf-1512-4092-8aa0-91275c3602bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:16.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three South Korean military personnel were also among those killed,
        said a Korean Defense Ministry official.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58d2327-f382-48e8-9e03-d5f8a9561828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two American college students were identified – Steven Blesi from
        Georgia, and Anne Gieske from Kentucky – both in their junior year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79ab51d-6378-4ac7-92cc-0fc7d64d0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c71291-b9fd-43eb-9103-c745049651b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blesi’s father, Steve Blesi, said his son had “always been an adventurer.”
        He was an Eagle Scout, liked basketball and wanted to learn multiple languages,
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658aa61-4346-4b7c-96c1-f85fdfbe0128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:18.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26302fa-e529-4544-b118-1c2f3967904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe in a half hour before this tragedy event took place, I texted
        him in WhatsApp … ‘I know you’re out and about. Stay safe. I love you.’ And
        I never got a response back,” Steve said. “He had an incredibly bright future
        that is now gone.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d43e64-6df1-472f-8c4a-2c21accbf3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9cd58a-855f-4504-8231-b6e9ab42adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Gieske, Anne’s father, said in a statement Sunday evening that
        the family was “completely devastated and heartbroken,” calling Anne “a bright
        light loved by all.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437d2db-da81-48cb-954d-73edc0877d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:20.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22549d73-f3b5-42be-9855-8fbf301f3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:21.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne had been a nursing student studying abroad in Seoul this semester,
        said the president of the University of Kentucky.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7b454-c218-46c3-9fa8-5d3b98875767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Mei Tomikawa, a 26-year-old Japanese exchange student
        who was killed in the crush, told Japanese public broadcaster NHK he was “prepared
        for the worst” when he couldn’t reach her.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20acc8-d260-48f4-b856-afb52e913852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.687+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a783e4-0349-46dc-a9c1-ced7bec15746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:22.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was studying Korean before starting school in Seoul, he said,
        speaking before traveling from Japan to South Korea on Monday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec69966-1603-483f-9c67-73c0792d87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bac3ac-2f16-4e5b-a75e-ef2ad76dba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tried calling her to warn her to be careful, but she never answered
        her phone,” he said, according to NHK. “She was a great daughter … I want
        to see my daughter as soon as possible.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ead97-73af-468e-a1f9-2737b34fd008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of an Australian victim, Grace Rached, also released
        a statement on Monday describing her as “a talented film producer who was
        passionate about making a difference.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddb7b1-e09c-4435-92e9-f980c7f15cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:49:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be824cc6-ca6f-4aa8-aad1-f93e49571d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T01:46:44.688+08:00
