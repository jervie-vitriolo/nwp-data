      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court filing related to the federal charges against DePape reveal
        the most detailed account yet of Paul Pelosi’s 911 call while the incident
        was unfolding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a67d3-b46f-49c4-9397-bb88b8827257'
      'mgnl:activationStatus': true
