      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai government said on its official WeChat account the
        park was barring people from entering or exiting and that all visitors inside
        the site would need to await the results of their tests before they could
        leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58781b-23e1-46e0-8bc7-7582f0fe0f0e'
