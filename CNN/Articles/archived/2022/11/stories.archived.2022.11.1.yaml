    'template': '1'
    'title': 'Countries pledge support for ''Paeng''-hit PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289755d0-81c6-4370-a678-43335a4fd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.306+08:00
