      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is coordinating with other government agencies, like
        the Office of Civil Defense and the Philippine National Police, to fast track
        the distribution, especially in hard-to-reach areas, Punay noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3847a9e-d767-4cfe-8787-165066d90aec'
