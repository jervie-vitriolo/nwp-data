  'Undas-observance-generally-peaceful-PNP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T13:34:07.611+08:00
    'imagesource': 'jcr:51b0760a-9d39-4b57-909f-788eed093b33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a39b533-333f-41e3-b174-dfe6dcfebf69'
    'lead': 'This year''s Undas season has been peaceful and orderly, with no untoward
      incident so far recorded since a full alert status was implemented on Oct. 29,
      the Philippine National Police (PNP) said Tuesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T13:36:04.115+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T19:44:24.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:46.827+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Undas observance generally peaceful — PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e91f40-fd56-4a73-b08b-5e7344d2a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:25.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> — This
        year''s Undas season has been peaceful and orderly, with no untoward incident
        so far recorded since a full alert status was implemented on Oct. 29, the
        Philippine National Police (PNP) said Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e2056-250e-450f-9a15-c9a8b071df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:25.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Jean Fajardo noted that police personnel have only
        confiscated prohibited items in cemeteries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc87af-d1bb-4962-bae4-e1cf33c826bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:26.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PNP said alcohol, gambling items, loudspeakers, and
        sharp objects would be prohibited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5dce29-cc93-4313-844d-cce5ad040840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliban dito, so far, naging maayos naman ang pag-observe ng Undas
        ngayong taon," she said during a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaaa2db-fc02-495f-9342-5c7f0c54ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from this, so far, the observance of Undas has
        been orderly this year.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ce2d9-538a-4efa-95a5-4ca115922a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:27.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo also said they have not received any security threat that
        could disrupt the celebration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113158ec-3b3f-40b7-b790-c264e1092b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the PNP allotted more than 40,000 personnel to ensure safety
        across the Philippines during Undas, but this number has "doubled" as authorities
        also check major thoroughfares, transportation hubs, and tourist destinations
        during the long weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6390f6-9321-4cc6-87f5-9618d3065bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T13:36:04.116+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:44:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. declared Oct. 31 a special
        non-working holiday as the Philippines observes All Saints'' Day on Nov. 1,
        the Office of the Press Secretary previously announced.</p>'
  'PNP-ready-for-full-F2F-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
