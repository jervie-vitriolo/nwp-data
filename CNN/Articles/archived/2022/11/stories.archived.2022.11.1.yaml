      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong>&nbsp;Tropical
        Depression Queenie has weakened into a remnant low, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Tuesday
        afternoon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c3de78-ff64-4d29-86b5-897720cf4bb9'
