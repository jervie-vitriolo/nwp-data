      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> —&nbsp;The
        local governments of Cavite, Laguna, and Antique on Tuesday announced the
        suspension of classes this week after Severe Tropical Storm Paeng ravaged
        their provinces.</p>'
