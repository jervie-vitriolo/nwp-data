    'jcr:uuid': 'b9499393-cc82-4181-a24e-537ced2e6a32'
    'lead': 'Twitter’s board of directors was dissolved on Thursday following Elon
      Musk’s takeover of the company, according to a securities filing on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T04:02:03.747+08:00
