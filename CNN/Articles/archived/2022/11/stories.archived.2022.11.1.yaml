      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99041914-af42-4891-843e-440d273e3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.135+08:00
