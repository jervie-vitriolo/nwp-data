      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD is also prioritizing its post-disaster assistance program,
        which includes providing burial assistance worth ₱10,000 to families of those
        who perished.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24581d56-1707-428b-bee4-9306ea892b20'
