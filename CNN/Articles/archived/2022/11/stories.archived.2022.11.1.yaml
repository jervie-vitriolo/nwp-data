      'mgnl:lastActivated': 2023-01-17T19:40:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> —<strong>&nbsp;</strong>Several
        countries have offered assistance to the Philippines following the onslaught
        of Severe Tropical Storm Paeng, which left over a hundred people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e560a3a-9380-4bfb-bf11-8f1288c7544e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:34.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2564a-e812-4d9a-b9b1-b2d2c6138097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:35.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/photo.php?fbid=503479101819196&amp;set=a.230899445743831&amp;type=3">social
        media post</a>, the United States Embassy said its government supported efforts
        to transport thousands of food packs to areas hit by the cyclone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dacedf-f5b7-4405-9510-af9dd776a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97af11-c553-4a5e-9dbb-e63780bd01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/AusAmbPH/status/1586349483498999808">Australian
        Ambassador to the Philippines</a>&nbsp;Hae Kyong Yu condoled with the victims,
        saying they are "ready to provide assistance as required."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5bd4f9-a71d-408e-9e7c-f45fdaf603d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b8f5f-7b30-47c9-a409-37548ff955eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau&nbsp;echoed the same sentiment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce59e47-3c63-468a-ba36-fa2883aa4342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab9e49-2dcf-4eea-962a-c1c63fb7d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:38.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who have lost loved ones, and to those who know someone
        who went missing or was injured: Canadians are keeping you in our thoughts.
        We stand ready to provide assistance," <a href="https://twitter.com/JustinTrudeau/status/1586375619365199872">Trudeau
        wrote on Twitter.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba461c8-30e2-44a6-b268-5e51cb44b016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6c6b0-b137-4616-90ae-36a822ea078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese Embassy in Manila said it has distributed
        relief materials —&nbsp;water, food, and toiletries —&nbsp;to Maguindanao
        del Norte, one of the hardest hit provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518db282-7055-48ac-94c6-a90d79faf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b476a1-32a4-432f-bb0c-0eff5a7a756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T21:55:02.307+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:40:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/AmbJPNinPH/status/1587241880261038080">Japanese
        Embassy&nbsp;</a>likewise expressed condolences and said the nation is ready
        to provide the "maximum possible" aid to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c77500-9f92-4c33-8a20-0986c175dc12'
