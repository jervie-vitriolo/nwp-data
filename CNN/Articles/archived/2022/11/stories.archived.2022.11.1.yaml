    'lead': 'Several countries have offered assistance to the Philippines following
      the onslaught of Severe Tropical Storm Paeng, which left over a hundred people
      dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T21:55:02.306+08:00
