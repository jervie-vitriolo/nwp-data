      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookings cannot yet be made through the park''s official website.
        For now, visitors need to reserve tickets and select entry times for the different
        areas on this ticket booking website (in Japanese only).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb4d3e-3c16-4003-a399-b6c36923bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.135+08:00
