      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities across China have continued to impose abrupt and
        extreme measures to cut any possibility of virus transmission once cases arise,
        in line with the country’s ultra strict zero-tolerance approach towards Covid-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b8318-62ca-4ec2-b57a-39ac575bab62'
