      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a5a74-6de6-44a3-be15-473eec41a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said it''s about time for the Department of Public
        Works and Highways to establish a district office in the Bangsamoro region
        to fast-track the repair of damaged bridges and other infrastructures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01124f3-db97-4894-9684-a3bea171c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59396edd-bb58-482d-b4a0-3b5d53dbb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 209,000 families, or over 400,000 people, in BARMM were affected
        by Paeng, based on the latest data from the National Disaster Risk Reduction
        and Management Council (NDRRMC).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3dfc4-eba2-4e35-95d1-ebdfe49bb486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0543eb3-f5a5-48c4-8358-e02fc867057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:43:21.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said BARMM has confirmed 59 deaths as of Tuesday morning
        – the highest death toll from Paeng so far among all regions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d89383-f123-4997-bebb-3c3bc195a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T16:40:54.881+08:00
