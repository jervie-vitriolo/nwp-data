  'Taylor-Swift-Midnights-Billboard-Hot-100':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-01T06:14:29.149+08:00
    'imagesource': 'jcr:5ec497e3-048c-48a1-ba26-7232d29ea83f'
