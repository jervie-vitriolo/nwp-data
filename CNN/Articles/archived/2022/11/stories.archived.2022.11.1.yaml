      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shot down by Ukraine</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2065bfdb-0393-4916-97af-1443b4842b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.073+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military said it had eliminated about 90% of the Russian
        missiles used in the attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121d4df-bc1c-4387-9fe0-4bd9ed89bdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:11.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The enemy attacked military and civilian infrastructure facilities
        with 55 aircraft guided missiles, 45 of which were shot down by our defenders,"
        the military''s General Staff said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ddb362-8769-4ad4-9371-0bbe27f4a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:12.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday afternoon, power was still partially out for many -- though
        it had been restored to some.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390bde8-2df7-4409-b8be-9c874bcab60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power engineers plan to stabilize the situation with the electricity
        supply at about 9-10 pm." Klitschko said on Telegram, adding: "But even after
        the resumption of electricity supply, power cuts will still be applied. Because
        the situation is difficult."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ccdb3-7603-471c-9ddd-b5026d2014f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign Minister Dmytro Kuleba said that diplomats "are
        in constant contact with their partners" to try to get assistance and equipment
        to repair the extensive damage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873db03c-b94f-4c01-8656-5a78709222f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv is in touch with the European Union and NATO as well as several
        governments. It had already concluded agreements in 12 countries to obtain
        nearly 1,000 units of power equipment, including generators, according to
        Kuleba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcec9f3-9ab4-49b3-883c-df4b8d1c5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work on increasing the number of partners and the
        volume of support," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96b888-7423-4529-96aa-1221d9e41e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Klitschko urged residents of the capital to stock up on
        water from shops and pumping stations after an attack on a nearby power facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d223a9-ea23-438a-873e-7c367c5eef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, due to damage to the energy facility near Kyiv, 80%
        of the capital''s consumers remain without water supply," he said on Telegram.
        "Just in case, we ask you to stock up on water from the nearest pumps and
        points of sale. Specialists are doing everything possible to return water
        to the apartments of Kyiv residents."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfdf197-bef7-4512-8d3f-b9a8986bc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on the ground in Kyiv, 31-year-old Yana Lysenko
        said: "Monday morning has started horribly as usual. I have a 4-year-old child,
        so of course I feel stressed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1ba93-be51-4476-b8f1-2afe2e763633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have water right now, but we do have electricity. We
        hope that the services will restore everything very quickly. Our spirit is
        very high, and we are waiting for victory. Such terrorist actions targeting
        water and electricity supply, I believe, do not scare people anymore."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d0100-0285-49d2-9d80-a4371da2f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viktor Halashan, aged 70, told CNN he is remaining positive despite
        having no water supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08add5-17b6-44ed-9560-baef43b401a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not having water is fine, we can handle this," he said, adding
        that he hopes Ukraine''s "troops will get us closer to victory soon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d02e12-d9d7-4e09-b462-dd232ff21824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local office worker Oleksandr Nechepuriak told CNN he was collecting
        water for 15 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177c80e-2b75-4c97-adf1-c65c40cdf9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.074+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to get (the)office running," said Nechepuriak,
        who works in food production.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ab60d-0941-45c8-b90e-6521e5d281f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will handle this," he said, adding that there are "no other
        options."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368034c-ecc8-4b27-9a97-c273aeb22b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homes in Kharkiv also without water</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d137fce-ccb4-41a3-886b-373c319bad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s energy minister, Herman Halushchenko, described the attacks
        as "barbaric," saying on Facebook: "Electric substations, hydropower and heat
        generation facilities were hit by rocket fire."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee2146-9841-462d-87cc-1b571c13ad5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "As a result of this massive attack, there was a partial
        blackout and emergency power outage schedules were introduced for consumers
        in Kyiv, Cherkasy (and) Zaporizhzhia, and Cherkasy, Kyiv, Kirovohrad, Kharkiv,
        Zaporizhzhia, (and) Poltava regions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ff170-2559-4b3e-83ab-9b3d9dfce416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water supply in Kharkiv -- Ukraine''s second-largest city --
        was also affected after an infrastructure facility was hit, while most subway
        train services were halted, mayor Ihor Terekhov said on Telegram.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99a034-f85f-4c2d-b80f-6fdba547f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blow fell on a critical infrastructure facility, resulting
        in the subway and ground electric transport being de-energized," he said.
        "At the moment, we have managed to launch the Kholodnohirsko-Zavodska (subway)
        line, and we have replaced trolleybuses and trams with buses."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571bbe63-01e9-4586-a94c-9da92a8f371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terekhov said engineers were "doing everything possible to resume
        water supply to the homes of Kharkiv residents as soon as possible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ca92a-b90d-44e9-9bf8-77b1e9f9df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two missiles hit Kharkiv on Monday morning, the mayor had previously
        said on Telegram.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b274d-a797-4f84-b6fb-6e38f1ae093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:23.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the central city of Kryvyi Rih, one missile hit an industrial
        enterprise, mayor Oleksandr Vilkul said on Telegram.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4d49c-0569-4c2e-8975-1a100942c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the morning missile attack, two missiles were shot down
        (thanks to the Air Defense Forces), and one cruise missile hit an industrial
        enterprise," he said. There were no casualties reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2963445-ba7e-447d-a5c4-de6bb4cbe1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s strikes hit 10 regions and damaged 18 facilities, Ukrainian
        Prime Minister Denys Shmyhal said on Telegram.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a58474d-ed5f-49e4-8401-90b0df15e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their target was not military facilities, but civilian critical
        infrastructure," Shmyhal said. "Missiles and drones hit 10 regions, where
        18 facilities were damaged, most of them energy-related."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd43eec-979e-4d36-b4de-1a5aa74c5877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:25.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "hundreds of settlements in seven regions" had lost power
        and engineers were "working at full capacity" to repair the damage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8953c4e-7dc7-41fc-ad69-11d132b43531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s air force said Russia had launched more than 50 cruise
        missiles into Ukraine on Monday, and said it had intercepted 44 of them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3595da-b5a0-4e51-9a6f-97a8d4238b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At 7:00 a.m. on October 31, the Russian occupiers launched several
        waves of missile attacks on critical infrastructure facilities in Ukraine,"
        the Air Force Command of the Armed Forces of Ukraine said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cb9b90-a690-4850-a2aa-9b435b7e4cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 50 X-101/X-555 cruise missiles were launched from the
        Tu-95/Tu-160 strategic aviation missile-carrying aircraft north of the Caspian
        Sea and the Volgodonsk region (Rostov region). 44 cruise missiles were destroyed"
        by the Ukrainian military, the air force statement added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da950570-6eb0-4b72-8a89-592d2b8883da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 Russian missiles were shot down over Kyiv early on Monday,
        regional police chief Andrii Nebytov said on Telegram.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8621e1-5eb6-4fbe-b7fb-6ac34792a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police of the Kyiv region are now discovering debris from downed
        rockets of the occupiers in various areas of the region," he said. "Air defense
        forces shot down at least 10 enemy missiles."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351a0ed-b06f-43f1-aa94-75b2197fb33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleksii Kuleba, head of Kyiv region military administration, said
        the strikes "hit critical infrastructure targets" and two people had been
        injured, one seriously.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458f95bd-53da-4474-ba0b-332ca9bde1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s missiles were launched from Soviet-era Tupolev Tu-95 and
        Tu-160 bombers that took off from Russia''s Rostov region and over the Caspian
        Sea, a spokesman for the Ukrainian Air Force Command said on television.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd1971-1a1d-4580-bb4e-3231e01343d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yurii Ihnat said there had been "several waves of missile launches"
        and repeated the claim that Ukraine had shot down "a really high percentage."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4363b4a-7ee5-4845-9531-6734f0acd9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ihnat also appealed for more US and German air defenses in the wake
        of the attacks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e1a80-a0da-4e4a-adbb-96ae9773be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need air defense. Those systems that we have already mentioned,
        the (German-made) IRIS-T, we need more of them," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f3ed8-611a-406b-a658-555fbca793ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Germany has supplied Ukraine with one IRIS-T.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b54ef-cdc6-45c1-bcb8-39660eab30ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system works and it worked today, and worked with a 100% result,"
        Ihnat said. "And we want the Germans to increase production."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2887a25-897f-41a2-a684-2a34f03f9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the US-made NASAMS system, which is due to be
        delivered, and older systems such as the US-made HAWK ground-to-air missile.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3da2fa-b670-4067-ad56-1270ca10a16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow defended the attacks. The Russian Defense Ministry said on
        Telegram Monday that it had targeted Ukraine''s "military command and energy
        systems."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cecaf6-abe9-401e-9caf-012b2625edbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of the Russian Federation continued strikes with
        high-precision, long-range air and sea-based weapons against Ukraine''s military
        command and energy systems," it said. "All assigned objects have been hit."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6a8b0-a240-4e84-b24d-01210ff893bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kremlin says can''t guarantee navigation safety after pulling out
        of grain deal</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63760a7a-455f-4e7f-baf3-923f7f914e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Russia has launched a barrage of attacks on Ukraine''s
        power and heating infrastructure.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c8d58-b933-4822-8075-5594cf2b28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Monday''s strikes, the situation was grave. On Friday,
        Ukrainian President Volodymyr Zelensky said that about four million Ukrainians
        had power restrictions after attacks on energy infrastructure that day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725e23ac-35e7-4525-9226-339d183dfd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmytro Sakharuk, executive director of Ukrainian energy company
        DTEK, said it''s not possible to say how long outages will last following
        the latest strikes, while the necessary equipment to make repairs is also
        running low.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c759dca-1b58-481c-be69-80584398eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:35.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakharuk told Ukrainian television: "Unfortunately, we have already
        used up the stock of equipment that we had in our warehouses after the first
        two waves of attacks that have been taking place since October 10. We were
        able to purchase some equipment. But unfortunately, the cost of the equipment
        is now measured in hundreds of millions of dollars."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248fa92-76da-42af-9665-9b50b2b8deb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on the ways to purchase it or get it from our partners.
        This is a problem for all power engineers. Cumulative losses as of yesterday
        are hundreds of millions of dollars for our company," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d6d92e-7ef1-43f0-a6a4-41161dece21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault on infrastructure is all part of a bigger plan by President
        Vladimir Putin, Melinda Haring, deputy director of the Eurasia Center at the
        Atlantic Council, told CNN last week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d8f6f-e088-432b-956a-0b62a63fb0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin''s game plan is obvious: he wants to make this winter the
        coldest and darkest in Ukraine''s history," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee017a-4efa-4018-82dc-6aa63785bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will continue to strike infrastructure grids so as to knock
        out Ukraine''s power and heat. His kamikaze drone attacks are meant to break
        the will of the Ukrainian people and to spark panic."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf88be-ea45-4022-913b-c0f257210719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts question how successful this strategy will be.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbd65b-5993-4cef-9d04-2565d3498320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Douglas Barrie, senior fellow for military aerospace
        at the International Institute for Strategic Studies (IISS), said: "That Ukrainian
        air defences are successfully engaging some of the Russian cruise missiles
        being launched appears clear, what is less so are the claims regarding the
        exact numbers being intercepted, and the numbers getting through to the target.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e67b3-4ff9-4d5d-87d2-7101e5daea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conversely the number of air-launched cruise missiles that Russia
        still holds in its inventory has been reduced greatly, raising the question
        of how long it could continue to sustain such attacks."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b497b3-7573-44c5-b3da-281a7315995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s attacks come after Russia suspended its participation
        in a United Nations-brokered grain deal viewed as key to addressing the global
        food shortage. Moscow announced it was leaving the deal on Saturday, blaming
        Ukraine for a drone attack on Crimea. Kyiv accused Russia of inventing "fictitious
        terrorist attacks" and using the deal as "blackmail."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cb9b74-30eb-404f-a8aa-4a8023c2fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regular call with reporters on Monday, Kremlin spokesman Dmitry
        Peskov said the Black Sea grain deal is "risky" and "dangerous" if Russia
        cannot guarantee navigation safety.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd99fc8-c539-43b4-bf8f-83f710fd01bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it is possible for the grain deal to continue without Russia''s
        participation, Peskov said that without Russia guaranteeing navigation safety
        in these areas, "such a deal is hardly feasible."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691740e1-df82-4360-bb05-e9d198957c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T10:12:33.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T19:45:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/10/31/europe/russian-missile-strikes-ukraine-intl/index.html">Russian
        missiles bombard cities across Ukraine, hitting power and water infrastructure</a>."</em></p>'
