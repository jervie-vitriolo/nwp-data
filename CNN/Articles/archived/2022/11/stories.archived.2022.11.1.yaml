      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on China’s Weibo platform on Monday showed people
        rushing to the park’s gates, which were already locked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82085a-0d5d-4ca3-ae30-ec58dc0f2374'
