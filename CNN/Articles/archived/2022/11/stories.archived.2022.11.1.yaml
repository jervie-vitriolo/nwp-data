      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paeng triggered flash floods and landslides amid its onslaught,
        affecting 2.4 million people across the country.</p>'
