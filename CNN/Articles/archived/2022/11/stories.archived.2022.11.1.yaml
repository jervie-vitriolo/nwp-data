      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park was also closed for two days in November last year with
        more than 30,000 visitors stuck inside, after authorities ordered all of them
        to be tested in a contact tracing exercise.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f001a6-9b4a-4478-aaeb-c9a118350eb1'
      'mgnl:activationStatus': true
