      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British charities and officials are
        warning of increasingly dire conditions at a migrant processing center in
        England and urging Prime Minister Rishi Sunak to act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2fed5-b3ac-4401-893d-2590e0ae6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:23.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fb457-f2b3-4d61-b345-ed82f1f005a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation at the Manston asylum processing center constituted
        a “breach of humane conditions,” British Conservative lawmaker Roger Gale
        said Monday, as dozens of charities wrote to the prime minister to raise concerns
        about “overcrowding.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c1ce8-f7ba-4519-9ece-5ff4ef3debf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb826f9-ca63-446d-b4e0-243c4e2cf0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manston migration center in Kent, southeast England, is currently
        holding around 4,000 people, among them women and children, despite being
        intended to hold only 1,500, local MP Gale told Sky News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472917a3-6fa2-4500-a2fa-affe4d703b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:25.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece7d81-1026-4f95-906f-6974feefcdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:25.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is wholly unacceptable,” Gale, who visited the former RAF
        base last week said, though he added staff were “trying to do a good job under
        impossible circumstances.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5b6d5-d0fb-4fcd-beef-fbffa5dbb812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4477ae9-c021-4bbb-83f1-e078df7bf853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as dozens of charities signed an open letter from the charity
        Positive Action in Housing to Sunak, raising concerns about what they called
        “overcrowding and inhumane conditions” at the Manston center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aba08a-8d81-406a-a480-61105f0618bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take the safety and welfare of those in our care extremely seriously
        and are working closely with our health professionals and the UK Health Security
        Agency to ensure their wellbeing,” the Home Office told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60ad92-149a-4b7f-8e74-b8f3cc02f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.877+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:27.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a35576a-5d67-4d44-9b3c-3fd2e8d3dfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Office also confirmed it was aware of a very small number
        of cases of diphtheria reported at the Manston center: “The Home Office provides
        24/7 health facilities at Manston, including trained medical staff and a doctor.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60213cf8-0aa1-415a-8031-04b14bc29cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3387f7-604a-4eff-afac-f264db52270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, around 700 people who crossed the English Channel in
        small boats were relocated to Manston after “incendiary devices” were thrown
        at a migration center in Dover, local police confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d39a52-dc0c-4e3c-be3c-925a008ff08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de508a3-6fbe-4122-9c9c-6a027eced301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Minister Robert Jenrick, who visited Manston on Sunday,
        acknowledged the “immense pressure” at the center in a tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b274c-8fdc-41c0-b6d7-46235b4d0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a478cb8-e49e-4768-9a83-2c75199c7077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over 1,000 migrants crossing the Channel yesterday creates immense
        pressure. I was hugely impressed by the staff I met, managing this intolerable
        situation,” Jenrick said on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c4b05-401d-4801-97ff-12c68254d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings come as criticism regarding the re-appointment of Suella
        Braverman as Home Secretary continues. Braverman is known for her tough stance
        on immigration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f14176-96e6-4f44-b68f-22b24544be39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ba527-31f1-4a9b-8703-2f478176eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred refugee charities wrote an open letter to Braverman
        on Monday, urging her to address what they called a “backlog in asylum cases,”
        and to create safe routes for refugees to travel to Britain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805c3c0-bf8a-4958-8722-6a5ce3e074bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3af15-080b-49be-9570-716c9e6167d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter referred to comments made by Braverman during the Conservative
        Party conference earlier in October, in which she said it would be her “dream”
        and “obsession” to see a front page of the Telegraph newspaper show a plane
        of migrants taking off to Rwanda, where some UK asylum seekers could be relocated
        under a controversial scheme.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2b044-8a2f-4002-a128-cd835344b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:34.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e33c0d-04df-4123-b114-c446431ff071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.878+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have referred to this country’s proud history of offering sanctuary.
        So, we ask you to make this happen with a fair, kind and effective system
        for refugees,” the letter said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cce08-c587-437c-8f6b-356790cde580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:00:14.879+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:35.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/10/31/uk/manston-kent-migrant-processing-center-conditions-intl-gbr/index.html"><em>"Warnings
        grow of dire conditions at migrant processing center in England"</em></a></p>'
  'Elon-Musk-disbands-Twitter-s-board--cementing-control-over-company':
