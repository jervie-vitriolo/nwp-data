      'mgnl:lastActivated': 2023-01-17T19:41:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad656a68-2280-46d0-90bd-b2d445d660c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past three years, we have been in a very difficult situation
        due to Covid-19, but there was a great joy even in the midst of it... I feel
        that the opening of this exhibition at this time, when we are firmly facing
        and overcoming Covid 19, has a heavy meaning," Koji Hoshino, chairman and
        president of Studio Ghibli Co., said during an event a few days prior to the
        park''s official opening.</p>'
