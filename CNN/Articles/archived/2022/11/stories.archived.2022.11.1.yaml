      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punay said that based on DSWD’s monitoring, around 76,000 families
        or 295,000 individuals remain in 3,100 evacuation centers nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d79bda-ca49-4f52-b52f-baca08fb35a2'
      'mgnl:activationStatus': true
