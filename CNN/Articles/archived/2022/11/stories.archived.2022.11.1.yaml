      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> disaster relief and rehabilitation is one of the
        four pillars of Angat Buhay. <em>Ngayon</em>, as an NGO, <em>isa ‘yun sa mga
        tintutukan natin, at</em> commitment <em>ng</em> non-government organization<em>
        na ito</em> (Now, as an NGO, it is one of the things we are focusing on, and
        the commitment of this non-government organization is) to really fill in the
        gaps and support different agencies, government agencies, and non-profit [organizations]
        to provide immediate relief assistance to the affected families of different
        disasters,” Magno said.</p>'
