    'template': '1'
    'title': 'Over 600 classrooms damaged by ''Paeng'' — DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc253be-bbd9-458b-9bc2-8ddcec15a6b8'
      'mgnl:activationStatus': true
