      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> Severe
        Tropical Storm Paeng left the country with over 600 reported damaged classrooms,
        more than half of which were completely destroyed, according to the Department
        of Education (DepEd).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd0207-5625-41e7-a186-1605fc50a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.285+08:00
