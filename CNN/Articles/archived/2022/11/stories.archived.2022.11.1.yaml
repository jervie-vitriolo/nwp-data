      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98bee35-d6aa-45d5-9331-ad3248583553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T09:48:35.805+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:46:39.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, PAGASA said the remnant low may bring light
        to moderate with at times heavy rains over Caraga and Davao Oriental until
        Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a70cac-8429-4460-a647-4924930e194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T09:48:35.805+08:00
