    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:42.034+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged Paul Pelosi attacker charged with assault and attempted kidnapping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b589b27-7b54-4474-b6dd-a76e13c055cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The man alleged to have attacked Paul
        Pelosi, husband of House Speaker Nancy Pelosi, has been charged with assault
        and attempted kidnapping following last week’s break-in at the couple’s San
        Francisco home, the US attorney’s office announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828551d-468d-4003-a876-1cf3bd13d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290283d6-c951-4ed0-a72b-ec26783f7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David DePape, 42, was charged with one count of “attempted kidnapping
        of a US official,” according to the US attorney’s office for the Northern
        District of California. That charge relates to Nancy Pelosi and carries a
        maximum of 20 years in prison. CNN has reported that DePape allegedly shouted
        “Where’s Nancy?” after breaking into their home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592bdec-e450-4697-b698-97c63fc62fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cebd99-c0b3-46bd-8a01-da698a99509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DePape also was charged with one count of assault of an immediate
        family member of a US official with the intent to retaliate against the official.
        That charge relates to a crime allegedly committed against Paul Pelosi and
        carries a maximum sentence of 30 years in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee2bd6-0e87-4fe6-bdaa-d32844478d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091fe72c-974f-4495-87d0-81be35485e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal charges against DePape are in addition to state charges
        that may also be announced on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d68545-b2b3-461f-8102-e7b768ecb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.808+08:00
