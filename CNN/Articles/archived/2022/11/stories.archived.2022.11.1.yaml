    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18be53e5-f1c5-4312-9271-3c28e0c78cbd'
    'lead': ' The confirmed deaths in the Bangsamoro region due to Paeng''s wrath
      is now at 61, after national disaster management officials validated two additional
      fatalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T10:10:42.294+08:00
