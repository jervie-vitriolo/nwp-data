      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426526e2-f496-4111-a009-9ddcd7880a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday evening, a total of 170 people had rescued, according
        to Vishal Kanjaria, an administrative official for Morbi district. Some remain
        in hospital and others have returned home, though an exact breakdown is not
        yet known.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf87b7-f222-4bee-b897-91fd2885ff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8c850-dc14-4409-a5be-8b173d1a2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference in the early hours of Monday, Sanghavi
        did not say how many people are missing, but social media video showed dozens
        in the water following the collapse of the bridge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ce8c1e-e300-4415-9b24-1b86f86c9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d8cf0-5e29-45b1-bf35-dcae0e059406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV footage showed people holding the cables and remains of the bridge
        as emergency teams tried to reach them, Reuters reported. Some climbed up
        the wrecked structure to reach the river banks, while others swam to safety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d67827-2b03-4e00-9b5a-dd56fbae8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8c189-b4ca-4859-8ec9-01ba21a3547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the victims will receive compensation from the Prime
        Minister''s National Relief Fund, according to Indian Prime Minister Narendra
        Modi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84514b40-6e02-41bf-816a-5b2333a6e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0df774-a792-4237-9ada-1c7207a344a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday at a campaign event ahead of a state-level election
        in Gujarat, Modi said his "heart is filled with love and is with the families
        of those suffering."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf7c0b-f132-4723-9a7e-fac6ef0b9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab194c-9eac-4602-a516-3312b22c20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state government has set up a committee to investigate the
        incident. I assure the people of the country that there will be nothing lacking
        in the relief and rescue efforts," Modi said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b3ee5-a151-47bd-9510-314969d3080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923acc3e-d196-4985-9b05-64cf1f6fa9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gujarat Chief Minister Bhupendra Patel said the state government
        would provide the equivalent of about $5,000 in compensation per family of
        the deceased and about $600 each for the injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e736465-c2a4-4bc2-8250-e86ed080e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e56653-f6db-40af-86e3-947bc09070d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my condolences to the families of the citizens who lost
        their lives in the tragedy," he tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9f29d-dfb9-4e3d-8e09-c17c601f288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T08:13:08.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T19:46:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story first published on CNN.com, <a href="https://edition.cnn.com/2022/10/31/asia/india-bridge-collapse-arrests-intl-hnk/index.html">"9
        arrested over Morbi bridge collapse that killed 134 in India"</a></em></p>'
  'paeng-death-toll-november-1':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T10:08:30.871+08:00
    'imagesource': 'jcr:9fef0c1d-9123-4ad2-9c1d-a84dbad59db5'
