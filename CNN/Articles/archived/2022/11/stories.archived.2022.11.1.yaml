      'text': '<p>Given the massive impact of Paeng, the Angat Buhay executive underscored
        the importance of working together to immediately provide help to communities
        affected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d6d9a-7927-4ea6-9017-35fb51ea97c3'
