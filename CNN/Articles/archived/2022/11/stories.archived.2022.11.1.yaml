      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/ghibli-park-japan-opens/index.html">"Japan''s
        long-awaited Ghibli Park is now open."</a></em></p>'
  'Iran-additional-weapons-Russia-Ukraine':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T19:48:21.344+08:00
    'imagesource': 'jcr:33c0b374-8f60-41e6-a4bc-ed0f94bfedcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e217721b-d6c2-4203-9b1f-ada149122814'
    'lead': 'Iran is preparing to send approximately 1,000 additional weapons, including
      surface-to-surface short range ballistic missiles and more attack drones, to
      Russia to use in its war against Ukraine, officials from a western country that
      closely monitors Iran''s weapons program told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T19:52:29.698+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T19:41:32.440+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:50.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran-additional-weapons', 'Russia-Ukraine-war']
    'template': '1'
    'title': 'Iran is preparing to send additional weapons including ballistic missiles
      to Russia to use in Ukraine, western officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef9658c-2b65-4092-a2a8-0491c826f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iran is preparing to send approximately
        1,000 additional weapons, including surface-to-surface short range ballistic
        missiles and more attack drones, to Russia to use in its war against Ukraine,
        officials from a western country that closely monitors Iran''s weapons program
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad79c2-8c58-4d83-b4f9-b1459a3b0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment is being closely monitored because it would be the
        first instance of Iran sending advanced precision guided missiles to Russia,
        which could give the Kremlin a substantial boost on the battlefield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadde3a-369a-4864-b834-7f75b202d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:33.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last shipment of weapons from Iran to Russia included about
        450 drones, officials said, which the Russians have already used to deadly
        effect in Ukraine. Ukrainian officials said last week that they have shot
        down more than 300 Iranian drones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bdab4b-66ab-4f12-b90b-78a5fa82ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:34.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new expected shipment would mark a significant increase in
        Iranian support to Russia''s war effort. While the precise timing of when
        the shipment will arrive in Russia is unclear, officials believe the weapons
        will definitely be delivered before the end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7de2d8-2b2f-4b93-8b42-9b0b24fbd9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have played a significant role in the conflict since Russia
        launched its full-scale invasion of Ukraine in late February, but their use
        has increased since the summer, when the United States and Kyiv say Moscow
        acquired drones from Iran. In recent weeks these Iranian drones have been
        used to target critical energy infrastructure in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a511b551-2b29-45a4-8f58-ff9f48f34e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian drones are known as a "loitering munition" because they
        are capable of circling for some time in an area identified as a potential
        target and only striking once an enemy asset is identified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a3781-7302-4f50-82c7-983125f42779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are small, portable and can be easily launched, but their main
        advantage is that they are hard to detect and can be fired from a distance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a5eea7-6b82-4f8a-8f69-8fb34bb23cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also alleged that Iran has sent military personnel to
        Crimea to assist Russian drone attacks on Ukrainian targets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d265a-7de6-4dec-affd-fa762cda7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending further Iranian weaponry to Russia is a move that will likely
        cause relations with the US to further deteriorate. On Monday, the US envoy
        to Iran Rob Malley said the Biden administration is not going to "waste our
        time" on talks to revive the nuclear deal "if nothing''s going to happen."
        Tehran''s support for Russia in the Ukraine war and its crackdown on nationwide
        protests prompted by the death of 22-year-old Mahsa Amini in September have
        prompted the US to impose further sanctions on Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d1c39a-4bab-46d9-ab8a-cc4bd5c31606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month John Kirby, the communications coordinator at
        the National Security Council, said the presence of Iranian personnel was
        evidence of Tehran''s direct engagement in the conflict.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c44863f-fe41-4e8f-b902-a9ebdaf181ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that Russian military personnel that are based in
        Crimea have been piloting Iranian UAVs, using them to conduct strikes across
        Ukraine, including strikes against Kyiv," Kirby said, referring to unmanned
        aerial vehicles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e3ba2-a22c-4609-b3ce-5ee863f407d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.699+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malley spoke out strongly against Iran supplying the drones on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688accf-cf58-4764-9309-6cd00e866c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that those drones have been used to target civilians and
        civilian infrastructure. And we know that Iran, in the face of all of this
        evidence, keeps lying and denying that it''s happening," Malley said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbff97d-74dc-4140-b53f-b25bfbe931e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday a senior US defense official said they didn''t have any
        information to provide on the suggestion Iran is preparing to send missiles
        to Russia for use in Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d1267-7ea1-4c3a-98e6-98651ebbef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian mission to the United Nations did not respond to a request
        for comment about the new expected shipment. Iran has previously denied supplying
        Russia with weapons for use in Ukraine, saying it "has not and will not" do
        so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64f3f4-e8bd-491a-90f7-291457bc813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was first to report Iran''s plans to send missiles
        and additional drones to Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14b448-9214-4879-9dc5-b028a9469a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "looking at everything that we can do, not just with sanctions"
        in order to disrupt the Iranian weaponry from going to Russia, Secretary of
        State Tony Blinken said last week. He said that the US is "trying to break
        up these networks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9592210e-99b8-4364-b458-c3e85915bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is unclear if the US will be able to prohibit further shipments
        from going ahead, even as concerns mount about Iranians sending even more
        advanced weaponry to Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9336ec1-5438-45ce-8439-94cf8173a270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:41.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have also said that they are aware of discussions about
        additional Iranian weaponry to Russia that has not yet been delivered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56de011-92ec-4b4a-8f74-1c9e1687cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the US sanctioned an air transportation provider for
        its involvement in the shipment of the Iranian drones, also known as Unmanned
        Aerial Vehicles (UAVs) to Russia. The US is also ready to "target producers
        and procurers" contributing to the UAV program, the Treasury Department''s
        Under Secretary of the Treasury for Terrorism and Financial Intelligence said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5012c0-6d6a-4625-b553-5dd607c60a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of longevity and sustainability remains because it
        is unclear how long Iran can or would continue providing weaponry -- including
        more advanced missiles -- to Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac4a8d-d2a4-4739-9beb-f0c9aa5580d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:52:29.700+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/01/politics/iran-missiles-russia/index.html">"Iran
        is preparing to send additional weapons including ballistic missiles to Russia
        to use in Ukraine, western officials say."</a></em></p>'
