      'mgnl:lastActivated': 2023-01-17T19:43:55.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) spokesperson Michael Poa said in
        a message on Tuesday that the agency will issue an amendatory department order
        on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c23a3-d190-45a7-a5c7-51f969c7ec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T14:07:09.095+08:00
      'mgnl:createdBy': 'lara'
