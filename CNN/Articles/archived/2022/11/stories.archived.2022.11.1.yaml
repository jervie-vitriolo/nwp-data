      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who had visited the park since Oct. 27 would need to test
        for Covid-19 three times in three days, it said.</p>'
