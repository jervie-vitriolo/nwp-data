    'template': '1'
    'title': 'Elon Musk disbands Twitter’s board, cementing control over company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad848538-d278-4376-a24b-75caee1cdd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter’s board of directors was dissolved
        on Thursday following Elon Musk’s takeover of the company, according to a
        securities filing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17659a-52af-4b64-8da4-3175daf6ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693ad8d-79f3-4849-9cf6-e5f1f95548f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:14.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company filing states that all previous members of Twitter’s
        board, including recently ousted CEO Parag Agrawal and chairman Bret Taylor,
        are no longer directors “in accordance with the terms of the merger agreement.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1410ee6-0a85-43ea-bf00-635989b874ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2fd7f-6251-45b7-9148-1614757fdd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.747+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:15.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, according to the filing, became “the sole director of Twitter.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f40b46-d11d-452e-864d-0d1a9e467a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:16.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b7d270-d2e1-4f62-9f73-74796527a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:16.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, while unsurprising, highlights how the world’s richest
        man has quickly cemented his control over one of the world’s most influential
        platforms, with few if any checks on his power over the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f78cd2e-ec3b-40c0-907c-fc60b0cb9803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125dcba1-1f6a-40ed-8001-555aa9056544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:17.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately after Musk completed his $44 billion deal to
        acquire Twitter on Thursday, Musk terminated at least four of its top executives,
        including Agrawal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00c2d7-9329-49b1-ad34-bed19a48772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9a210-09dc-4154-92b5-1332adcc6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T04:02:03.748+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:18.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Twitter owner plans to rethink the company’s content moderation
        policies and permanent bans for users who previously violated the platform’s
        policies, including former President Donald Trump, although he said over the
        weekend that no major decisions have been made yet. He also is reported to
        be planning large layoffs at the company.</p>'
