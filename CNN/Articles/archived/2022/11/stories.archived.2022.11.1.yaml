    'template': '1'
    'title': '''Paeng'' leaves 112 dead, 103 hurt, 34 missing

      '
    'updated': 2022-11-01T20:25:00.000+08:00
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df6cd7-fd8f-4ed6-8b58-2e568982a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:43.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) —</strong> The
        reported fatalities in the aftermath of Severe Tropical Storm Paeng climbed
        to 112, national disaster management officials said Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ce92c6-46a0-4bff-a34c-22fca6e1c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:43.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe06f8-4648-4f13-94d1-f0164992a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m., data from the National Disaster Risk Reduction and
        Management Council (NDRRMC) showed that 82 of these deaths have been confirmed,
        including two in the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        and one in Soccsksargen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba26e6-7cf0-4d94-ba4b-a89924dbaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e655ea-f1c4-436d-b63c-b463a10c9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.202+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:45.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the validated death toll in BARMM to 61 and Soccsksargen
        to 3, while that of Western Visayas stands at 18.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b4c79-8322-4a2c-b0ab-14aa4bef39ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4f8b0-7c81-4e99-aadf-ae3c2b0330e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30 other persons reportedly killed were from the following regions:
        12 in Calabarzon, five in Eastern Visayas, four in Zamboanga Peninsula, four
        in Western Visayas, two in Mimaropa, and one each in the Bicol region, Central
        Visayas, and the Cordillera Administrative Region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32faafbb-1f8a-47e7-9616-fcbda17ae1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a8ad4-c22a-49a3-8f96-c7b42006d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of individuals reportedly injured during the storm''s
        onslaught has risen to 103, with 65 confirmed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7421b1-20b6-499a-8dba-9b2da0d7dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda898a-b2c8-4051-a600-76bf4091742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports of 34 missing people, 24 of whom were found.
        More than half of them, or 17, were from BARMM.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60120338-b068-473d-895f-08d86c243dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7b2c9-90d1-46d5-9492-13f19a94b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:49.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/10/29/Marcos-Paeng-death-toll-flood-forecasting.html">Marcos
        dismayed by high ''Paeng'' death toll, wants better flood forecasting</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83e587-d27f-4233-b4db-756d42eb962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:32:05.203+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:45:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the latest count, the NDRRMC said a total of 751,800 families
        nationwide, or 2.49 million people, were affected by the disaster.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a953d5ad-0881-497c-be6c-f70e2be17878'
