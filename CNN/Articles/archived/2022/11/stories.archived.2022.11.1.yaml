  'families-identify-lost-items-South-Korea-Halloween-crush':
    'author': 'Jake Kwon, Sophie Jeong, In Jeong and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T19:53:04.236+08:00
    'imagesource': 'jcr:66d96511-99e7-4c30-a287-f4b2859fe484'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb502737-a012-4f4c-8206-455dea399b45'
    'lead': 'Shoes, bags, glasses, notebooks, wallets, cardholders and colorful hats
      were laid out on makeshift tables and exercise mats along the polished floor
      -- waiting to be claimed by the next of kin of 156 victims killed in Saturday
      night''s crowd surge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T19:56:15.006+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-17T19:41:18.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:50.990+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-Korea-Halloween-crush']
    'template': '1'
    'title': 'Families of Halloween crush victims identify lost items as South Korean
      police admit mistakes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b078a2b-ebc1-485e-9787-2d1b3f93d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.006+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> ln a cavernous Seoul gymnasium Tuesday,
        grieving families inspected neat rows of belongings left behind at the scene
        of the deadly street crush in Itaewon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a12d04-1866-4cff-b953-af6a0871fa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.006+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoes, bags, glasses, notebooks, wallets, cardholders and colorful
        hats were laid out on makeshift tables and exercise mats along the polished
        floor -- waiting to be claimed by the next of kin of 156 victims killed in
        Saturday night''s crowd surge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396133c-162c-4ce9-a88c-5952a341f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.006+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Found it. I think this is the one," said one woman, as she recognized
        a black coat, hugging it as she cried.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5979dd-656c-4404-9ca6-eb7e8f07b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.006+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The middle-aged woman, who had arrived with her husband, collapsed
        to the floor in tears after discovering a missing pair of knee-high boots.
        It was among rows of black boots, stilettos and sneakers. In many cases, there
        was just one shoe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440ca8f-f660-4efc-844c-447735faa001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.006+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another younger woman, wearing a cast on her left arm, walked into
        the gymnasium to find her lost shoe. This woman, who didn''t want to be named,
        said she was in front of a bar in the alley when the crush happened.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b9f1e-d58b-46c1-b4aa-d87b280fd133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.006+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuck in the crowd, she said she passed out from asphyxiation "to
        the point I thought I was dead, but a foreigner shouted at me to wake up."
        Her arm was badly bruised during the incident, and after she came to, the
        woman said she just held on until the crowd eased and she could be rescued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62314731-99bd-4a35-8e14-48b126e6f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members walked into the gymnasium, one by one and in small
        groups, escorted by officials who hurriedly put on white gloves and showed
        them to the tables, so they could inspect and claim the carefully arranged
        possessions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd9ae9-3ef6-4080-be65-357decb1838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is in deep mourning for the 156 people killed, including
        26 foreigners, in the crowd crush on Saturday night when as many as 100,000
        people crammed into the narrow streets of Itaewon to celebrate Halloween.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d4d76-41e0-418d-ad6a-3784b952185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:22.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials expected large numbers due to the popularity of the area
        for Halloween parties in pre-Covid years, but police have admitted they were
        unprepared for this year''s crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfb457-4e85-4175-a456-1902a4ca0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media on Tuesday, Yoon Hee-keun, head of National
        Police Agency, bowed deeply as he began a press conference, admitting for
        the first time failings on the behalf of the police in the capital that night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd907968-45c8-4792-bd56-87066ce9c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon said officers failed to adequately respond to the emergency
        calls that flooded into the police call center before the disaster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43f31b-894a-405b-9ac8-e7ad0b7766a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The calls were about emergencies telling the danger and urgency
        of the situation that large crowds had gathered before the accident occurred,"
        Yoon said. "However, we think the police response to the 112 (emergency telephone
        number) calls was inadequate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67254682-66fd-4705-b2e8-86b7f56a6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:24.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Oh Seung-jin, director of the agency''s violent crime
        investigation division, said about 137 personnel had been deployed to Itaewon
        that night, compared to about 30 to 90 personnel in previous years before
        the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc2074-eff3-4bef-a2a1-4253a30631ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this time''s Halloween festival, because it was expected that
        many people would gather in Itaewon, I understand that it was prepared by
        putting in more police force than other years," said Oh.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd78ed5-a7d0-42c1-8c5c-b179733e2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, police at the scene were tasked with cracking down on illegal
        activity such as drug taking and sexual abuse in the area "rather than on
        site control," Oh said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0afc7-00bc-4fdd-ad5c-9f78890f2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, South Korea''s Prime Minister Han Duck-soo said a "lack
        of institutional knowledge and consideration for crowd management" was partly
        to blame for the crowd crush.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e1f1c-55be-4ea0-a990-2ebf1ece96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:26.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons was a lack of deep institutional knowledge and
        consideration for crowd management. However, the police are investigating,"
        Han said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53885d7d-ec29-4cc3-93a3-a5b27012db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if more police were put in (to the site), there seems to have
        been a limit in the situation as we don''t have a crowd management system,
        but we''ll need to wait for the police investigation to find out the cause,"
        he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f8845-2a26-4151-b733-af152167bbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.007+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Tuesday Cabinet meeting, President Yoon Suk Yeol urged the
        need to establish systems to prevent similar tragedies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa091e-a717-459d-9c6c-ca3d2655ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.008+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to side streets where this time''s large disaster happened,
        (we) need to establish safety measures at stadiums, performance venues and
        etc. where crowds gather," he said, adding that the government will hold a
        national safety system inspection meeting with relevant ministers and experts
        soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48efa169-0b81-4707-b3ea-85604fde7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:56:15.008+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-17T19:41:28.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/01/asia/seoul-halloween-crush-victims-families-identify-possessions-intl-hnk/index.html#:~:text=Shoes%2C%20bags%2C%20glasses%2C%20notebooks,%E2%80%9CFound%20it.">"Families
        of Halloween crush victims identify lost items as South Korean police admit
        mistakes."</a></em></p>'
