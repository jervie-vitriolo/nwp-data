  'Alleged-Paul-Pelosi-attacker-charged-with-assault-and-attempted-kidnapping':
    'author': 'Marshall Cohen, Zachary Cohen and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-01T03:56:22.491+08:00
    'credit': 'California DMV/Obtained by CNN'
    'imagesource': 'jcr:3055f9ac-4562-48a5-966a-883017cbc562'
