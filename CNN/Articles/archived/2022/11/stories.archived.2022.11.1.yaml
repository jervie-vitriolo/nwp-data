      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that it''s open, fans of the Japanese animation studio''s works
        can look for soot spirits at Satsuki and Mei''s home from "My Neighbor Totoro"
        or sit quietly on a train next to No Face of "Spirited Away."</p>'
