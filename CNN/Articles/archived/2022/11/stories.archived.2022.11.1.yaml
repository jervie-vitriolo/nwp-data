      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3600f2-aae2-432d-8648-cbb5d985c522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T12:55:53.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:44:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fortunately, we still have ample funds to last up to end of this
        year," DSWD Undersecretary Edu Punay told CNN Philippines’ <em>The Source</em>.
        "We still have an available amount of ₱1.2 billion in total relief resources,
        both in stockpiles and standby funds that we can use for the response here
        in [severe tropical storm] Paeng and also in the upcoming typhoons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3415de-26c2-4240-9f51-b9299919701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T12:55:53.592+08:00
