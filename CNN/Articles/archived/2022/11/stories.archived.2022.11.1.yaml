  'NGO-climate-support-global-community':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines  '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T20:47:51.266+08:00
    'imagesource': 'jcr:d17bca52-881e-405c-959a-cf0df8c9f174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06b8814-a56c-455c-9d3b-953cb3769c97'
    'lead': 'Non-governmental organization Oxfam Pilipinas called on the global community
      to boost climate finance support for the Philippines after Severe Tropical Storm
      Paeng (international name: Nalgae) affected more than two million people across
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-01T20:52:26.295+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T19:40:43.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:51.891+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGO calls for better climate support from global community

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091abae4-1541-4493-8fb9-719d4d05fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Non-governmental
        organization Oxfam Pilipinas called on the global community to boost climate
        finance support for the Philippines after Severe Tropical Storm Paeng (international
        name: Nalgae) affected more than two million people across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923862da-f6e2-4dc7-85a4-31ba90e93b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f763d7-b814-4ae6-b9a0-5245f19fc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said countries like the Philippines face the double whammy
        of being extremely climate-vulnerable while not being prepared enough when
        disasters strike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4022a1c8-5308-448d-874c-c51e897ae4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdeb9d5-7793-4b77-9203-f8ebea9bae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the Oxfam International <a href="https://policy-practice.oxfam.org/resources/climate-finance-in-asia-assessing-the-state-of-climate-finance-in-one-of-the-wo-621445/">report</a>&nbsp;released
        on Nov. 1 which assessed climate finance in Asia. The report found that the
        country ranked high in climate vulnerability but low in climate readiness.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471b489-d619-45da-9078-143812145508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dcd33-081f-4346-b51c-b6179ef14817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.295+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though we are working on measures to improve our preparedness,
        every time we are hit by extreme weather events such as ‘Paeng,’ we have to
        deal with further loss, making it even harder to be ready for the climate
        crisis,” said Oxfam Pilipinas country director Lot Felizco in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a3b41-3791-469c-b61e-506b57c17af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c463fa2-fdf6-42f8-be1c-d4f2a4686103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippines and other climate-vulnerable countries
        in Asia grapple with having to face the effects of a climate emergency that
        more developed countries have caused and benefited from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b6f10b-554f-43ac-94e1-d3fb0743a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a2af7-dada-4e42-9797-af0679242173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is why we are calling for better and sufficient climate finance
        that would allow countries like the Philippines to adequately face the effects
        of climate change,” Felizco added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3621f44c-e89b-480c-a535-d135df40a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d2d49-9c92-4c13-adc8-7714cfe979f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the Philippines ranked 10 out of 18 Asian countries
        (excluding Singapore, South Korea, and Japan) in terms of vulnerability and
        preparedness to climate change. On a global scale, the country ranked 113th
        out of 182 countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa073202-1bef-4f73-ad0f-d160d5f35c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:50.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd83089-08fe-410b-b8e0-1782c013e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:50.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings were also based on the Notre Dame Global Adaptation
        Initiative Index 2020, which measured readiness by “considering a country’s
        ability to leverage investments to adaptation actions” through the three components
        of economic readiness, governance readiness, and social readiness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8945bf2-d9c1-4f5c-81f4-fa3683a226b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ad53c-5693-4272-9bba-91c24d338c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam said that while the Philippines received an annual average
        of $972-million worth of climate finance from 2013 to 2022 — a total of $7.775
        billion — more than half or around $528 million came from concessional debt
        instruments and only $80 million from grants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59d2d3-3cdc-4dcf-858b-9754876a675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:52.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48d5ef-aa8a-459e-9bbf-652d69bccad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:52.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country ranked 5th among Asian countries that received the highest
        amount of climate finance, with Japan, International Bank for Reconstruction
        and Development, and Asian Development Bank as its top three providers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5164ea-cec5-49a1-a910-8355ede17650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0e18a-5487-4a35-a959-ec13028105e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.296+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18 countries across Asia, the group reported that there were
        $113-billion worth of climate finance flows but majority of it came as loans,
        which often forced indebted countries to cut public services in order to repay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2a948-b53c-4cb5-87f9-7029300343e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:54.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d0cca-3a3c-4887-8ec6-263bbf75f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are forced to look rather cynically at the climate financing
        of the multinational institutions because the majority of their money is winding
        up as Asian foreign debt,” said Sunil Acharya, Oxfam’s Asia regional policy
        and campaigns coordinator. “It’s difficult for Asian countries to maintain
        health and education budgets when they’re taking on more debt to pay for climate
        damage that they did little to cause.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc5a50-a744-4233-b700-4689db9cabd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25009469-b899-4933-9055-89eb1b20e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Oxfam, the climate needs of Asian countries were estimated
        at $1.3 trillion a year from now to 2030 and international support must significantly
        fund it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08e2693-ff7b-4b7e-a15d-1ddc73665263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8917e-dcc6-42e1-a74f-2e5381db0b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam Pilipinas made its call as the <a href="https://www.cnnphilippines.com/news/2022/11/1/paeng-death-toll-november-1.html">death
        toll</a> from Paeng''s wrath rose along with the reports of damage to infrastructure
        and agriculture.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0275675-c032-4f41-88e1-5cd8297befab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df239047-8e33-4b47-bb44-e21493119e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:57.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects and risks of Paeng also prompted the National Disaster
        Risk Reduction and Management Council (NDRRMC) to <a href="https://www.cnnphilippines.com/news/2022/10/30/martin-romualdez-ndrrmc-national-state-of-calamity-paeng.html">propose
        a year-long state of national calamity</a>, which House Speaker Martin Romualdez
        supported.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe73a29-6e06-4125-b4c3-d0a4481aa13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635063f-8d16-4276-bc7d-34e0b21adfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Ferdinand “Bongbong” Marcos Jr. <a href="http://https://www.cnnphilippines.com/news/2022/10/31/marcos-no-need-national-state-of-calamity-paeng.html">rejected</a>&nbsp;it,
        saying the government will “focus better” if only certain localities were
        under a state of calamity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f725087-b346-4b94-8ec3-ca1bd94c8945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:59.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f292032-006f-4e34-a28a-c528e841acbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:40:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Manila 3rd District Rep. Joel Chua said the NDRRMC’s
        recommendation was a “knee-jerk impulse that came with little logic,” also
        saying that such a move added to the basis why the establishment of a Department
        of Disaster Resilience is needed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f42e9d-607c-4c08-a19a-3b5a946285f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:41:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b73b869-5d92-49c3-95c0-ffbae3736520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:41:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Must we let the Filipinos continue to suffer from unpreparedness,
        absence of adaptation and mitigation, lack of coordination, and Manila-centric
        plus capitol-centric action far from the localities where the disasters happen?”
        Chua asked.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774143f-168d-4c7f-ab33-4b90b6b99b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.297+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:41:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d929d90-6612-4763-866a-755c54270bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:41:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said one of its reasons in proposing a declaration of
        state of national calamity was to allow unaffected local government units
        to access their quick response funds and transfer it to Paeng-stricken areas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe978f1-be44-4eef-838e-7d35d9a293bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:41:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34291251-fb69-4e2f-b2ed-ad5a2feaa1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T20:52:26.298+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T19:41:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also proposed that the country accept international assistance
        based on needs, as well as impose a price freeze on basic commodities. Paeng
        already ravaged the agriculture sector with damage and losses estimated at
        ₱1.3 billion.</p>'
  'Countries-pledge-assistance-Philippines-Paeng':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-01T21:51:10.231+08:00
    'imagesource': 'jcr:f84533b8-e4f7-45d1-a524-3727c5f9675c'
