    'mgnl:lastActivatedVersionCreated': 2023-01-17T19:39:46.979+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP ready for full F2F classes, may extend highest security alert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774810b-3ad0-4997-b71a-4affcd271ce0'
      'mgnl:activationStatus': true
