      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the monitoring of the Department of Social Welfare and
        Development, around <a href="https://www.cnnphilippines.com/news/2022/11/1/DSWD-enough-relief-for-Paeng-victims.html">76,000
        families</a> remain in evacuation centers.</p>'
