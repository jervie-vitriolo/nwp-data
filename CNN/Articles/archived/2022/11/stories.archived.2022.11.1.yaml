      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8be51-7b42-4e73-97e2-e4b7f3037831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:41:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghibli Park, which opened on November 1, brings some of the most
        beloved characters and scenes from the studio''s animations to life inside
        Aichi Earth Expo Memorial Park -- the former grounds of Expo 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303a752-5a30-4da9-9845-27403aa2a55a'
      'mgnl:activationStatus': true
