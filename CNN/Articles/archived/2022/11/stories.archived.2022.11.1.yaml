      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghibli Park is open from 10 a.m.-5 p.m. on weekdays (except for
        major school holidays) and from 9 a.m.-5 p.m. on public holidays and weekends.
        It is closed on Tuesdays (unless Tuesday is a holiday).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d9447-028f-444c-a0d8-d52926e46613'
      'mgnl:activationStatus': true
