      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said it will allow certain exemptions, including schools recently
        affected by natural disasters, to not fully implement face-to-face classes
        for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4beab40-c83a-49a1-be55-2c3035dfa11a'
      'mgnl:activationStatus': true
