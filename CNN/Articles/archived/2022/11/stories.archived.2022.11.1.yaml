      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those conducting the interview were FBI and local law enforcement
        investigators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d853a04-80c2-4c62-b3d6-25314e62a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most detailed account yet of Paul Pelosi’s 911 call revealed in
        court filing</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ef289-a5c7-47bb-8496-2784a23bc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T03:58:48.809+08:00
