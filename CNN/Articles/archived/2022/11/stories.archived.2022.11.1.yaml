      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Monday that Paul Pelosi was interviewed this
        weekend at the hospital by investigators and was able to provide details of
        the attack, according to two law enforcement sources and a source familiar
        with the matter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57be0c-9adf-47a5-9026-2e1649b49486'
      'mgnl:activationStatus': true
