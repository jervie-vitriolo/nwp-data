      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3c3fd-426c-4115-8b1c-62587ab12210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no general admission ticket for the park. Instead, tickets
        must be booked in advance for each individual area, with costs ranging from
        JPY1,000, or $6.70 (for Hill of Youth and Dondoko Forest) to JPY2,500, or
        $16.90 (for Ghibli''s Grand Warehouse on weekends and holidays).</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8a562-37d8-4085-87e1-0f13db48c68c'
