      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98071ccd-bc3d-452e-8350-a442a038f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T05:38:18.084+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T19:47:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware that some Instagram users in different parts of the
        world are having issues accessing their Instagram accounts," a Meta spokesperson
        told CNN Business in a statement. "We''re working to resolve the issue as
        quickly as possible and apologize for the inconvenience."</p>'
