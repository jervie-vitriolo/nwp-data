      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5a27f-5415-4cd1-957a-c7d8094a131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T12:55:53.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T19:44:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punay noted the department has so far spent around ₱69 million for
        relief assistance to Paeng-hit areas. In case the remaining funds get depleted,
        DSWD is ready to augment them for disaster response, he added.</p>'
