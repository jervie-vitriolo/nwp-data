      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d86d0-cee4-47d4-a83b-24c0bce87e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T19:44:53.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T19:42:15.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aichi Earth Expo Memorial Park is located east of Nagoya City,
        which is less than two hours from Tokyo or about 50 minutes from Osaka and
        Kyoto by train.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e390f89-caa7-4030-b42a-f91ecaff11cf'
