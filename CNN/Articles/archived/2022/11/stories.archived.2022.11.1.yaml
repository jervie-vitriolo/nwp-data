      'mgnl:lastActivated': 2023-01-17T19:43:26.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8bced-0267-40f9-909c-a57ec981a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-01T15:47:51.285+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T19:43:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. on Oct. 31, the DepEd said there were 381 totally destroyed
        classrooms while 261 schools sustained damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa068a-aaea-453f-8e19-ac296214ed71'
      'mgnl:activationStatus': true
