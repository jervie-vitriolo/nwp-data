      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our first time directly exporting our (K2)," says Kim,
        the Hyundai Rotem VP.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d556ba-9d08-4d29-905b-8d93ce6cb923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
