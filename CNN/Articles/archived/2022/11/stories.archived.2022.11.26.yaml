      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, netizens on Twitter expressed "disgust" on how the agency
        treated Chuu, defending the artist that she might be just speaking out against
        being "<a href="https://twitter.com/Ioonarverse/status/1596057621999779840">overworked
        and mistreated</a>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd327f0-cb91-4772-bf26-c499793828c6'
      'mgnl:activationStatus': true
