      'jcr:uuid': '0b24a71f-ccfe-4ee0-be0a-08984b405a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:14:24.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize to the fans who have loved and supported LOONA until
        now and ask for your sincere forgiveness in not being able to have 12 members
        together until the end," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27183458-1fc6-42df-82c3-9b7924ba7c7f'
