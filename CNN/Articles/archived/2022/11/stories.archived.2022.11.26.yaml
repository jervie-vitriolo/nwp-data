      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Berhalter said that growing the men''s game is something that
        the whole squad and staff take very seriously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5130c70-aa3f-46e3-a2e4-23c4c3b925f0'
