    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b02f2cc-e2a3-49e1-8f00-e13c8bbd38c0'
    'lead': 'The temporary restraining order stays for 60 days. In effect, the stay
      order will also suspend the conglomerate’s power supply deal with Meralco powered
      by the Ilijan Natural Gas plant in Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T14:51:52.473+08:00
