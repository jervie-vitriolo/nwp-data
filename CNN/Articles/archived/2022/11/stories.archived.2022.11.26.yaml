      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Singer
        and TV personality Chuu was expelled Friday from the girl group Loona, according
        to the K-Pop news website Soompi, citing a statement from the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f6060b-6c8a-44e1-9007-e22752223014'
      'mgnl:activationStatus': true
