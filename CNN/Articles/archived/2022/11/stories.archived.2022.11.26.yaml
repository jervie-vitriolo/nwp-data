      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd2958-f6bb-4394-b582-c9b03cf5f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:14:24.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:54.091+08:00
