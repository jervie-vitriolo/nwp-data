      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez''s social media had gone dark in recent days with much speculation
        that a big announcement was in the works.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6542e6-7241-4823-add5-a1e9e665fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Featuring confessional songs, reflections on the trials of her
        past, upbeat celebrations of love with her signature powerhouse vocals, This
        Is Me...Now shines a spotlight on her tough childhood, unsuccessful relationships
        and the incredible emotional journey she has been on," according to Rolling
        Stone, citing a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d8697-a1d0-42e2-b0c8-3969cc4041d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original album, "This Is Me...Then," was released on November
        25, 2002.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6211749-fc38-4f3e-ad02-5899c0e56086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on her verified social media, Lopez is shown morphing
        from the artist she was then to who she is today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaeb3b3-0a7b-40b1-be9a-a8db059ddfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Was Me...Then" was dedicated to her then-fiance Ben Affleck.
        It featured her hit single "Jenny From the Block," as well as a special song
        about Affleck, "Dear Ben."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433fbeb-8b57-48fb-abf4-0bcffad4a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Is Me...Now" includes a track titled, "Dear Ben pt. ll."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f891dc0-2799-4e08-a5bc-8dea8ee42616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new album was teased in Lopez''s recent Vogue interview in which
        the collection of songs was referred to "as a kind of bookend to This Is Me...Then,
        the album she released 20 years ago in the heady early days of her relationship
        with Affleck."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941a422-79ea-459f-b33f-f4769ea20a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not one of these tortured artists," Lopez told Vogue. "Yes,
        I''ve lived with tremendous sadness, like anybody else, many, many times in
        my life, and pain. But when I make my best music or my best art is when I''m
        happy and full and feel lots of love."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea92e78-987f-4a30-949b-6e3b621fc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T11:35:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez and Affleck are now married, almost 20 years after they first
        split as a couple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0037da9-c50c-4d62-8c9e-b37747cf0b10'
      'mgnl:activationStatus': true
