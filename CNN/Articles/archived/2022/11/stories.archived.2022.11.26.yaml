  'donald-trump-nick-fuentes-kanye-west-mar-a-lago':
    'author': 'Maeve Reston, CNN'
    'caption': 'Jonathan Ernst/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T07:29:14.717+08:00
    'imagesource': 'jcr:77044d6e-c1f7-4308-b999-43de0801c9ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6f7fbd0-1495-4436-b57d-014efa419a73'
    'lead': 'Trump hosted White nationalist and Holocaust denier Nick Fuentes and
      rapper Kanye West at his Mar-a-Lago estate this week, demonstrating his continued
      willingness to associate with figures who have well-publicized antisemitic views'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T07:40:11.255+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:21:59.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:40.655+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump hosted Holocaust denier at Mar-a-Lago estate during visit with
      Kanye West, a week after announcing 2024 run'
    'updated': 2022-11-26T08:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba7787-1dc5-4804-8620-4ce11e6c1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:40:11.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US President Donald Trump hosted
        White nationalist and Holocaust denier Nick Fuentes and rapper Kanye West
        at his Mar-a-Lago estate this week, demonstrating his continued willingness
        to associate with figures who have well-publicized antisemitic views as he
        embarks on another White House run.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ba96e-8e0c-4dc2-ae0e-f32d85a54351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:40:11.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, who has legally changed his name to Ye, posted a video Thursday
        on Twitter in which he claimed that Trump "is really impressed with Fuentes,"
        who has repeatedly made antisemitic and racist comments as chronicled by the
        Anti-Defamation League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c5336-5dd5-4bef-b39e-79870cff437d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:40:11.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes, West said in the Twitter video, "is actually a loyalist"
        to Trump, unlike others who he said abandoned the former president after the
        2020 election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5206a7-4e71-4fa6-af5b-0c97012a4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:40:11.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message conversation tweeted by West on Thursday, he and
        Fuentes said they both met with the former president. A source confirmed to
        CNN Trump''s dinner with Fuentes and West, who became engulfed in controversy
        after repeating antisemitic conspiracy theories and making other offensive
        claims during an appearance on a podcast in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1ead6-f9df-4012-91ce-a435061e1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:40:11.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the dinner said that Fuentes was a guest
        of Kanye''s and was not invited by the former president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36194d6e-4d62-4ea0-a759-3f1204067770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:40:11.255+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledged the dinner in a post on Truth Social Friday stating:
        "This past week, Kanye West called me to have dinner at Mar-a-Lago. Shortly
        thereafter, he unexpectedly showed up with three of his friends, whom I knew
        nothing about. We had dinner on Tuesday evening with many members present
        on the back patio. The dinner was quick and uneventful. They then left for
        the airport."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b0f2b-0475-48ea-a0d5-abd5cd0a8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:48:46.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated later Friday that he "didn''t know" Fuentes and had
        offered West business as well as political advice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b798a-f2b0-47f9-8f05-841af2690329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:48:46.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him he should definitely not run for President, ''any voters
        you may have should vote for TRUMP,''" the former president wrote on Truth
        Social. "Anyway, we got along great, he expressed no anti-Semitism, &amp;
        I appreciated all of the nice things he said about me on ''Tucker Carlson.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26f100-4af0-4ed6-afd8-ee34144621ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:48:46.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West''s recent antisemitic remarks caused companies that he was
        affiliated with —&nbsp;including Adidas and Balenciaga —&nbsp;to sever their
        relationships with him. He has made numerous inflammatory statements over
        the years, including assertions that slavery was a "choice" and "racism is
        a dated concept."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8e7cc1-e992-42c5-8862-93209d697c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:48:46.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League has identified Fuentes as a White supremacist
        and he has been banned from most major social media platforms for his White
        nationalist rhetoric. Fuentes was present on the grounds of the US Capitol
        on January 6, 2021, and he has promoted Trump''s unsubstantiated claims about
        fraud in the 2020 election. The House select committee investigating the events
        of January 6 issued a subpoena to Fuentes in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7355b0f-8ad1-4dc5-ab25-9c9fe4615632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:48:46.720+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West tweeted late Tuesday night that he had kept Trump waiting during
        his first visit to Mar-a-Lago due to rain and traffic. And Right Wing Watch,
        a project of the left-leaning group People for the American Way, posted Tuesday
        footage of West and Fuentes walking through the Miami airport together. That
        footage was included in the video West posted on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520d366-6edf-40e5-8497-78c087d282da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:40:11.256+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/25/politics/trump-kanye-west-nick-fuentes-mar-a-lago/index.html">Trump
        hosted Holocaust denier at Mar-a-Lago estate during visit with Kanye West,
        a week after announcing 2024 run</a>"</em></p>'
  'brazil-school-shootings':
    'author': 'Duarte Mendonca, CNN'
    'caption': 'Kadija Fernandes/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T08:50:48.329+08:00
    'imagesource': 'jcr:8970e0a0-fef4-4abc-a072-946749812c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78221008-71e4-46ff-9d51-14709c34d36b'
    'lead': 'At least three people were killed and 11 others injured Friday after
      a gunman opened fire at two schools in the Brazilian state of Espirito Santo,
      according to local authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T08:53:51.693+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:21:59.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:40.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 3 people killed and 11 others injured in Brazil school shootings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9092a4c-8860-4b29-8b2e-ae3162111dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least three people were killed
        and 11 others injured Friday after a gunman opened fire at two schools in
        the Brazilian state of Espirito Santo, according to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75719c40-f0d6-4301-9f2e-46068e3b808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks took place in the small town of Aracruz, 50 miles north
        of the state capital, Vitoria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642510d-2502-408f-a1bb-cbb0de6a4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged shooter — who was seen in security footage carrying
        a semi-automatic weapon, wearing military attire and a face covering — has
        been arrested by police. The suspect has not yet been identified by authorities,
        but local media, including CNN affiliate CNN Brasil, have reported the individual
        to be a 16-year-old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748e25a-043f-4314-9067-3b87aec8e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espirito Santo governor Renato Casagrande, in a Twitter post Friday,
        confirmed "security teams caught up with the attacker who, cowardly, attacked
        two schools in Aracruz. I declared three days of official mourning as a sign
        of grief for the irreparable losses. We will continue to investigate the reasons
        and, soon, we will have new clarifications."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb86112-6c66-4864-9b19-93c0ff8a7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the attacks took place at the Primo Bitti school
        and the Praia de Coqueiral Educational Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6bc876-6bfb-4cea-b1ee-e4df3b6e8749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media, Public Safety minister Marcio Celante said
        police believe the suspect acted alone based on security video, but acknowledged
        further investigation was needed to ascertain more details on the incidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac13b4-ed01-445e-9b5a-33c8020769f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celante also revealed some of what the security video showed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e13ce1-c6dc-4ebf-96df-02ae4c1aad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first criminal action was to access the school by breaking
        the padlock. He had access to the teachers'' room," Celante said, adding that
        "afterwards, he moved to another school, where he made more victims."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ef6e8-ee4a-4234-b71e-8fe3b4399673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s president-elect, Luiz Inacio Lula da Silva, called the
        incident an "absurd tragedy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ee270-0a49-4bff-8220-2afa3f69b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with sadness that I was informed about the attacks at the
        Aracruz schools in Espirito Santo. My solidarity goes to the family of the
        victims in this absurd tragedy," Lula tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4cd54-1315-41fd-85a4-a9106f2e4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My support goes out to Governor Casagrande in investigating the
        case and comforting the communities surrounding the two affected schools,"
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654e116-ef1e-4fed-bd58-b25a09d98b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.694+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian minister Victor Godoy also joined his government peers
        in expressing his sympathies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ae18c-9193-4caf-8c07-d5b95dfd6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My condolences to the parents, relatives and employees of the Primo
        Bitti State Elementary and Middle School and the Praia de Coqueiral Educational
        Center, in Aracruz. I submit for the record my repudiation of this manifestation
        of violence," Godoy wrote on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e8765-24cc-46b0-a687-df26a762df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T08:53:51.695+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/25/americas/brazil-school-shooting-intl-latam/index.html">At
        least 3 people killed and 11 others injured in Brazil school shootings</a>"</em></p>'
  'south-korea-war-weapons-artillery':
    'author': 'Brad Lendon, Gawon Bae and Paula Hancocks, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T09:33:04.022+08:00
    'imagesource': 'jcr:b60a3a77-775c-4e45-bb9c-00fda9aaf551'
    'jcr:mixinTypes': ['mgnl:hasVersion']
