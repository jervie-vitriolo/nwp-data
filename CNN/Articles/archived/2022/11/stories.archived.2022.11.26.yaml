      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f5f8e-e5b2-40d7-ba1c-23f40ea45cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T10:26:48.111+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made in accordance with Senator JV Ejercito''s
        proposed amendments to the ₱5.268-trillion national budget for 2023, which
        was approved on final reading in the Senate on Wednesday.</p>'
    '3':
