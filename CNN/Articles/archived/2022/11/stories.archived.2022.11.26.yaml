      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85958fd3-d41e-419b-8290-46641fe06e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:14:24.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BlockBerry Creative posted the statement on the group’s fancafe,
        saying Chuu, whose real name is Kim Ji-woo, allegedly had "violent language
        and misuse of power" toward the agency’s staff as the reason of the expulsion.
        No other details were disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0514b8d-47f9-4e52-b1d2-8352164d5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:14:24.264+08:00
