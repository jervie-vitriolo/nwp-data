      'mgnl:type': 'text'
      'text': '<p>"Why? First of all, <em>may mga</em> inventory <em>sila</em>. As
        a matter of fact, <em>dahil sa mahina pa</em>, they have excess inventory.
        Number two, they have experienced, the rank-and-file, they don''t really avail
