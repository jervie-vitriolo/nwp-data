    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e627c910-9b7c-413b-894d-04624d32c5f8'
    'lead': 'Preparatory activities — including ensuring enough health facilities
      — have been launched following the detection of the Omicron BQ.1 in the country,
      according to the Health Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T13:48:19.281+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:21:53.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:43.649+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH assures health facilities in place, pushes for boosted surveillance
      after Omicron BQ.1 detection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c42ae-7ccd-4e00-89c2-54e32fdf4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:48:19.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Preparatory
        activities — including ensuring enough health facilities — have been launched
        following the detection of the new Omicron sublineage BQ.1 in the country,
        the Department of Health (DOH) said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f31d99-6bbc-45e8-90cb-369f142f0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:48:19.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The country’s healthcare utilization rate remains at low risk,
        and preparatory activities have already been initiated to ensure that triage
        systems are in place and step-down health facilities are available should
        an increase in healthcare utilization rates be observed,” the DOH said in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3318a8-a3f8-4325-ae5f-80ca5b26495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:48:19.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency on Friday reported the Philippines’ <a href="https://www.cnnphilippines.com/news/2022/11/25/omicron-bq.1-subvariant-covid-ph.html">first
        14 cases</a> of BQ.1 — which has been labeled by experts as "highly transmissible
        and immune-evasive.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a63b0-8fdb-49a6-8fe2-c919aeb09f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:48:19.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that aside from healthcare capacity, bolstering the
        country’s surveillance and data-sharing systems will also be important in
        light of the emerging COVID-19 variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf541cd-4989-4653-bbce-7531f6ba570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:48:19.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to ensure that the "emergence of variants is always captured,
        studied, and used to update vaccines,” it noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78dd81-2e7f-4948-8069-1b127833e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:48:19.282+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department again appealed to the public to get their COVID-19
        vaccines as they remain effective in preventing severe and critical infections.</p>'
