      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJ Andrade hit a couple of crucial three-pointers for Ateneo to
        hold off any comeback attempt by UP in front of more than 14,000 people in
