      'mgnl:lastActivated': 2023-01-17T21:21:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5943db-93b3-4065-96ae-26e5f00ed131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:14:24.264+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:21:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, we officially apologize to the staff who have been
        greatly hurt by this incident, and we will put in our full effort so they
        can now heal and focus on treatment and then return to their normal lives,"
        the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6849d-42c2-41ff-9677-91af00ef295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:14:24.264+08:00
