      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Metro Manila''s public transportation system was recently ranked
        <a href="https://www.cnnphilippines.com/transportation/2022/11/25/manila-public-transit-fifth-worst-globally-study.html">among
        the world''s worst</a>. This is the reason why I fought to restore the budgets
        of the North-South Commuter Railways and the Metro Manila Subway Project,”
        he said in a statement.</p>'
