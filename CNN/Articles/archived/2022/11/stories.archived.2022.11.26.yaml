      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo went on a 15-0 run to turn a 49-45 deficit in the third frame
        to an 11-point lead, 60-49, with over seven minutes left in the final canto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
