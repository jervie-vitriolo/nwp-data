    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: Airport staff overtime pay should be charged to gov''t, not airlines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e009890-1a3f-4cef-8318-5cf7b0a39052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        government, not private airlines or entities, should pay for the overtime
        work rendered by airport personnel, the Supreme Court said in a ruling released
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea2bf0-7a84-4fe2-9423-e1398ffac9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 14-page ruling, the high court said its decision was in accordance
        with the 2016 Customs Modernization and Tariff Act, which repealed provisions
        of the Tariff and Customs Code of the Philippines (TCCP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef0a88-59e1-41f9-8068-e97984e0e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, before the measure was passed in 2016, the SC said the
        government erred when it stopped airline firms from paying airport employees
        for overtime work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b3147-f656-43ce-b9c8-99b15a4bda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, 2013, the Bureau of Customs Employees Association (BOCEA)
        appealed before the high court the directives of the BOC and the Department
        of Finance (DOF) that prohibited airlines and other private companies from
        paying for the overtime work of BOC employees, saying the orders have "worsened
        the situation of the already economically dislocated customs personnel."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbeb910-3abb-4700-9602-0ee92f65ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC sided with the BOCEA and said it found that the BOC and the
        DOF had breached Section 3506 of the TCCP, which said: "Customs employees
        may be assigned by a Collector to do overtime work at rates fixed by the Commissioner
        of Customs when the service rendered is to be paid for by importers, shippers
        or other persons served. The rates to be fixed shall not be less than that
        prescribed by law to be paid to employees of private enterprise."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705e4a0-d1be-4fd2-950d-8362bc333d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, however, stated that Customs employees were "prejudiced
        only to the extent of the difference between overtime rates" of private firms
        and the overtime rates paid to them by the BOC prior to the effectivity of
        the 2016 Customs Modernization and Tariff Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adbd8e-33c4-4b02-852e-722845d4dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that "any resulting monetary prejudice to the government
        or to petitioners is essentially evidentiary in nature and must be raised
        in the proper administrative and/or judicial proceeding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05750862-4448-479b-8c7f-0cb753e44940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court only partially granted the BOCEA''s petition, as
        justices upheld an administrative order that provided a shifting schedule
        at the Ninoy Aquino International Airport (NAIA) and other gateways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940be75d-a596-41a6-bc87-9ea0e6a9612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Administrative Order No. 7-2011 established a shifting schedule
        of three eight-hour shifts for continuous 24-hour service, implementing the
        policy in night-shift differential pay at NAIA and other international air
        and sea ports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b3e54-b4cd-4abf-a4ea-67e9b40d1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T23:54:38.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find the instructions to limit overtime work through a shifting
        schedule to be valid, reasonable, and not violative of any legal provision,"
        the SC concluded.</p>'
