    'template': '1'
    'title': "CA issues TRO vs. ERC’s denial of SMC power unit’s rate hike plea  \n"
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacfc035-ee78-4d9f-a336-05cd5d470615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Court of Appeals has granted the bid of a San Miguel Corporation (SMC) power
        subsidiary to suspend the Energy Regulatory Commission’s (ERC) order denying
        the conglomerate''s petition for higher charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a1c7c-7b37-4e07-b799-a180582c014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da92e67-5566-4fbc-a2f9-5bde75a3416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange on Friday, SMC
        confirmed that it already received a copy of the decision made by the CA’s
        14th division granting the joint petition filed by the South Premier Power
        Corporation (SPPC) and the Manila Electric Company (Meralco).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10fc8d-8094-43ca-bc3e-d5a8acbaf9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ff8ff-812d-4346-899e-016f022da583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary restraining order stays for 60 days. In effect, the
        stay order will also suspend the conglomerate’s power supply deal with Meralco
        powered by the Ilijan Natural Gas plant in Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d8c739-411d-4caf-b9b3-052490d250d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f8b30-ee59-46bd-b866-4065612ea007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“...in view of the circumstances and the interest of the general
        public, this Court grants the TRO and hereby suspends the implementation of
        the PSA. The TRO shall be effective for a period of 60 days from service on
        Respondents,” the ERC said quoting the copy of TRO it received on Nov. 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c9f6c-6292-4e47-9def-1f4310a5c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b7d8c-8861-402a-bd24-a69ab0ece8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SPPC and Meralco in August sought temporary price adjustments
        to recover losses suffered due to record-high fuel prices amid the Ukraine-Russia
        war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459eeac3-63e2-43a8-9eb4-0c48fe9d33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc492fb-2d23-4d82-ae46-055ec9d240ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ERC issued an order promulgated Sept. 29 denying the rate
        hike petition as it noted that the two petitioners must follow their obligations
        under the 10-year power supply agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10652e1d-0588-4b8a-8a27-082bed95238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c06a9-fa4f-48a3-bbd0-188548531c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the energy regulator pointed out that a price hike would
        affect about 7.5 million Meralco consumers in Metro Manila and parts of Central
        Luzon and Calabarzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349cbb3d-efc7-4e04-bf1d-da457ff4cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa495de-005a-4ce0-831d-409f902664c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If these PSAs are immediately suspended, this brings us precisely
        to the situation which we at the ERC have sought to avoid with our ruling
        that required the proper observance of the terms of the PSA, including the
        contractually-agreed process of termination,” said ERC chairperson and CEO
        Monalisa Dimalanta in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07696283-dd39-433b-af1b-6f075bd38594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb0da2-304b-45fa-bce7-ed44e7a6c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T14:51:52.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:21:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the SMC said that a separate petition filed by its other
        power unit, the San Miguel Energy Corp., is still pending with CA’s 17th Division.</p>'
  'DOH-COA-Malampaya-fund-utilized-not-effective':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-26T16:17:53.166+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676b2083-d74f-4bc5-8444-8d74883d12a2'
    'lead': '"The audit concluded that the DOH did not effectively monitor the status
      of utilization of Malampaya Fund including the implementation of the projects
      for which it was released," the COA concluded in their sectoral performance
      audit released October 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T16:21:46.458+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:21:52.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:44.162+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH ''did not effectively monitor'' use of ₱746-M Malampaya fund meant
      for Ondoy repairs — COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aeb81d-7a23-495b-8181-b24063444127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —&nbsp;</strong>The
        Department of Health (DOH) did not effectively monitor the usage of a ₱745.93
        million Malampaya fund allotted to them in 2009 meant to rehabilitate DOH
        facilities struck by Typhoon Ondoy, the Commission on Audit (COA) found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e9077-6dd7-4cda-86ac-10249a14d4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The audit concluded that the DOH did not effectively monitor the
        status of utilization of Malampaya Fund including the implementation of the
        projects for which it was released," the state auditors concluded in their
        sectoral performance audit released October 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc122d-6dec-47b7-b2fc-684e7ea65c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.458+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of programs/projects implemented by the hospitals and
        health facilities involved were not compliant with the required specifications
        and implementing guidelines," it also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e34fa-e5c8-458d-8c70-00e40cdcc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malampaya Fund consists of the national government''s earnings
        from the Camago-Malampaya natural gas project since Oct. 26, 2001. From Jan.
        1, 2002 up to June 30, 2013, the national government earned ₱173.28 billion
        from the Malampaya gas fields.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672344ef-6f2a-476e-8d4d-edb9f3a0040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 21, 2012, some ₱38.84 billion had been released to national
        government agencies (NGAs) by the Department of Budget and Management (DBM)
        according to COA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c003ee-21c7-4d42-9c45-3b8e56ce6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly ₱745,926,000 had been released to the DOH in 2009 under
        Special Allotment Release Order (SARO) B-09-09046 for the purpose of repairing
        DOH hospitals and health facilities and the procurement of equipment following
        the onslaught of Typhoon Ondoy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d6436-3984-427b-a337-aa5f8d1ee1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH transferred Malampaya Fund of ₱32.77 million to two hospitals
        and one health facility four to 21 months after the release of SARO, or seven
        to 24 months after typhoon Ondoy has occurred," the sectoral performance audit
        read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd4d406-22f5-4245-8338-3e31ae17ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.459+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This defeats the purpose for which the fund was released, specifically,
        for the urgent repair/rehabilitation of DOH hospitals and health facilities
        and purchase of equipment damaged by the said typhoon," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa107858-d191-4fd7-ab6c-5a10c28f6c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three were the National Nutrition Council (NNC) at ₱22 million,
        the Philippine Heart Center (PHC) at ₱5.77 million, and the Lung Center of
        the Philippines (LCP) at ₱5 million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba165bc4-cbbf-4bbf-9fab-70052aeb8077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 18 DOH-run facilities were listed as damaged by Ondoy
        and marked for rehabilitation by the National Center for Health Facility Development,
        namely:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf812d-f834-45be-b4e5-192db3fc85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amang Rodriguez Memorial Medical Center (ARMMC); East Avenue Medical
        Center (EAMC); National Center for Mental Health (NCMH); Tondo Medical Center
        (TMC); San Lorenzo Ruiz Women''s Hospital (SLRWH); San Lazaro Hospital (SLH);
        Jose R. Reyes Memorial Medical Center (JRRMMC); Quirino Memorial Medical Center
        (QMMC); National Children''s Hospital (NCH); Rizal Medical Center (RMC) and
        Bicutan Treatment Rehabilitation Center (BTRC); Philippine Orthopedic Center
        (POC); Dr. Jose Fabella Memorial Hospital (DJFMH); Valenzuela Medical Center
        (VMC); Las Piñas General Hospital and Satellite Trauma Center (LPGHSTC); Bataan
        General Hospital (BGH); NNC; PHC; and the LCP.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30922934-7b85-4c91-813e-5b7f1439b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA said the recipient DOH-run facilities had deviated from
        the fund utilization guidelines and that there was no proof that the health
        agency had conducted a performance evaluation of the DOH facilities "to assess
        if the projects implemented have contributed to the attainment of the program''s
        goals and objectives."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9d350-c10d-451d-bef2-5c738a8b84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.460+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, funds received by the NNC were transferred to regional
        offices (ROs) not affected by Ondoy. Of ₱22 million given to the NNC, ₱1.25
        million was transferred to its various ROs to procure desktop computers, LCD
        projectors, and air conditioning units.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38cc746-9de2-4fcf-b707-05002ebc472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the COA noted that some of the recipient hospitals
        had entered into contracts "having questionable legal existence."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac48e9-37b1-4084-a969-01194c511d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to COA, some contractors'' business permits had expired,
        while some had no permits at all. One contract had been notarized by a lawyer
        who was not a member of the Philippine Bar, it added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b654e85-ddf1-451e-8a56-3b3f2a805c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA clarified that while the DOH was not directly involved with
        the utilization of the released funds, the aforementioned SARO made it so
        that the DOH would be held accountable for the implementation of the projects.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845a8b0-8c4d-4886-91af-b517227b40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T16:21:46.461+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has contacted the DOH for a statement.</p>'
  'DILG-BIDA-anti-drug-campaign-new-focus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-26T18:50:37.979+08:00
    'imagesource': 'jcr:3582ffa5-588d-48c9-bf06-c8d7ca68bc8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7152f797-b8a2-4e01-bbff-f9ad8e78d53d'
    'lead': 'The government on Saturday formally launched its new anti-drug campaign
      that seeks to shift focus to demand reduction and rehabilitation in communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T18:54:09.034+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:21:51.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:44.331+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos administration launches new anti-drug campaign, vows new focus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ae938-f66d-4ce5-bcad-c7c34855a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> —<strong>&nbsp;</strong>The
        government on Saturday formally launched its new anti-drug campaign that seeks
        to shift focus to demand reduction and rehabilitation in communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab712ef8-3958-4035-98a0-14d5ad8f14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buhay Ingatan, Droga''y Ayawan (BIDA) program will likewise
        zero in on issues at the grassroots level, according to the Interior Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a01fd9-4d54-40c7-8eda-1a5203f6081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming nagtatanong sa ''kin, ano ang pagkakaiba nito sa ibang
        campaign? Ang problema ng droga ay parang puno… kaliwa''t kanan ang huli ever
        since. Pero ang nangyayari, may pumapalit lang," Interior Secretary Benhur
        Abalos said during the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5591a80f-5fb2-420c-8caa-c51c68686508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga kailangan natin dito, hindi lang ang panghuli. Tulungan
        ng buong bayan. Ugatin natin ang problema… Down to the grassroots," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4da1a6-1ffb-4bd4-925a-49b6f77eb509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of people ask, how is this different from other
        campaigns? The drug problem is like a tree. Arrests happen ever since, but
        the reality is, some other people take their place. That''s why we need more
        than that. It''s a whole of nation approach, down to the grassroots.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d80f9f-5617-445f-9b64-9a411fd3901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BIDA" is a nationwide advocacy program that will tap local government
        units and other key sectors for a more refined approach to the anti-drug drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26de76-2699-494b-9416-97fc5df34aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos said other agencies —&nbsp;including the Social Welfare,
        Health, and Trade Departments —&nbsp;will also help with the rehabilitation
        and with livelihood projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda1f58-8db7-4bef-b114-b28526610fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong Marcos previously said he will continue the Philippines''
        war on drugs, which was first launched by his predecessor Rodrigo Duterte
        in 2016. However, the chief executive repeatedly noted that his administration''s
        campaign will take a different route, focusing more on prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db654579-31a1-4a2d-a4c2-fe66f9ed7a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T18:54:09.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:21:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest government data showed over 6,000 have died since the
        drug war started six years ago.</p>'
  'UAAP-85-Ateneo-vs-UP':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'PHOTO COURTESY: UAAP Media'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-26T22:49:23.227+08:00
    'imagesource': 'jcr:3cffeac3-a0e3-4029-b6fb-43e012776f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd88f58-1a36-45ca-895d-d7d5eb9e8764'
    'lead': 'The Ateneo de Manila University clinches the twice-to-beat bonus in the
      UAAP Season 85 Final Four after exacting revenge on the University of the Philippines
      in their second round encounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T22:51:26.230+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:21:51.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:44.567+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo gets payback win over UP to secure top 2 spot

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2b8bb-27a4-4707-83cb-83533778e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T22:51:26.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Ateneo de Manila University secured the top two spot in UAAP Season 85 men''s
        basketball after beating the University of the Philippines, 75-67, Saturday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38fcf9d-bf48-449e-b18d-5424a298e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T22:51:26.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a subpar performance in the first half, Dave Ildefonso dropped
        12 of his 15 points in the third period alongside seven rebounds as Ateneo
        extended its win streak to five and improved to 10-3 in the team standings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e4b97-a3b2-4d6a-9121-acd29336419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T22:51:26.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory assured Ateneo of the twice-to-beat bonus in the Final
        Four and closed the door on National University''s quest of landing the top
        two spot. It also opened the window for the Katipunan-based squad to snatch
        the top spot with a win against Adamson University on Nov. 30 at the Big Dome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe99b6d-d071-460c-8ab2-53dca696322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T22:51:26.230+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:21:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame was a steady inside presence for Ateneo, finishing
        with 14 points and 17 rebounds.</p>'
    '7':
