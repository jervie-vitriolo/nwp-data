      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders from South Korea''s military keep the K2 assembly line busy
        enough -- but the Polish order means Hyundai Rotem can add capacity.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401b92f-1cb3-460e-be6a-ee5b68fa682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7e54a-ae44-4ced-92c4-aea2ee788042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is essentially like buying a new car off the lot. In the tank
        world, you can''t quite drive your new K2 home that day, but you get the idea.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a4b1c-1b35-4c7c-abf8-f91ba00a8619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b46bb9-98b8-42b5-ac80-98757b4650fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing is that it is currently being produced,"
        Kim says.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9034d-1e79-4135-9794-bb809a88a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1d7be-5703-4d0e-a811-cf0bdd02a58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The important US market</h2>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8310f07-1aa7-426b-8e43-e648ecf0d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanwha Defense has its eyes on one market in particular -- the United
        States, the world''s largest defense market.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8313f-b4ae-4b17-a31c-db863b8ad2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b238a95-ae54-48b6-a719-06771805aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to enter the US market with support from a US local company
        and also, we want to contribute to the US Army and the US local defense industry,"
        says Lee, the Hanwha VP.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320ea857-67c8-45fb-823a-b082029d8c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c416ca-3e3d-4c71-894b-eef45848a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, US military spending was $801 billion. But South Korean
        weapons and ammunition exports to the US accounted for only $95 million, according
        to the US Commerce Department.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a6916-ec02-4fb7-85ce-cd6778a5bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db82276-1d78-40e5-b25c-f9ada7849456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, US military spending was more than the next nine countries
        combined, according to SIPRI. South Korea ranked 10th.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658aed9d-c832-4400-b1e3-6b5b00546ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704cf27-de7a-4d83-b864-0f3e58f4a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the South Korean defense industry should be seen as a partner
        that complements its American counterpart, rather than competes with it, Chun
        says.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538fa1d-75cb-4176-8e94-c1863fe29845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0f8c7-1da4-4c3e-8a87-6a92e4eb847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.864+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That massive US military budget includes huge expenditure on top-shelf
        items. That''s not what Seoul is selling, he points out.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d01ecc-1415-4087-8d2a-d4220c7c49dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8863e04-9b98-4c68-b1af-8e79687aa8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are portions of a spectrum of weapons that the United States
        does not make, because they feel they don''t need to. It doesn''t make a profit
        for their industry. That''s what we''re targeting. The systems that we have
        sold to Poland are exactly those kind of systems," he says.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579187a-169a-493c-ab59-357efbcd25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77e334-9a9f-4c9c-a153-1966646311fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that the United States understands that this is a partnership,"
        Chun adds.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe563e-c882-4431-ab1d-8e11127e13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab8d85-905b-43a6-9e5b-09250599b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.865+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States makes the greatest and best weapons in the world,"
        he says, "but they don''t make all of them."</p>'
