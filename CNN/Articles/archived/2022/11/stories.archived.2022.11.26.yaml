      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I have talked to some of our members, they told me that it
        will not have some significant effect on them," FPI chairman Jesus Lim Arranza
        told CNN Philippines'' The Exchange.</p>'
    '6':
