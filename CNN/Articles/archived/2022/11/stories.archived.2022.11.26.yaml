    'lead': 'The Lydia De Vega Act of 2022, named after the late Sprint Queen of Asia,
      was filed to give outstanding Filipino athletes and coaches a chance to have
      government-mandated careers and benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T13:37:29.439+08:00
