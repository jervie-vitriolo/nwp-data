      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were speculations this year that Chuu had signed with another
        company or set up her own, but the agency did not release statements as "to
        not cause concern to fans."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
