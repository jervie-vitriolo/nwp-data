      'mgnl:type': 'text'
      'text': '<p>Officially debuted in 2018, the previously 12-member group Loona
        has over 2.1 million monthly listeners in Spotify.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9c5d6-576b-4e80-9421-ade43d25c00b'
