    'jcr:uuid': '4cda2083-6159-464f-bb1f-b8062651e8eb'
    'lead': 'Tesla Inc is recalling more than 80,000 China-made and imported cars
      produced from as early as 2013, for software and seat belt issues, a statement
      by the Chinese market regulator revealed on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T00:23:53.198+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:22:05.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:37.959+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla recalls more than 80,000 cars sold in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c801d97a-e083-48aa-9d18-0ad3b162ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:23:53.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla Inc is recalling more than 80,000 China-made and imported
        cars produced from as early as 2013, for software and seat belt issues, a
        statement by the Chinese market regulator revealed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f06e73-c75c-4155-9991-3d797e7a10ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:23:53.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-based electric car maker has recalled 67,698 Model S and
        Model X cars imported to China between Sept. 25, 2013 and Nov. 21, 2020, due
        to software problems affecting the battery management system in the vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338a9d4-7d94-4864-add1-9483a60048a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:23:53.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla (TSLA) said it will upgrade the software of recalled vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcad7b1-f81f-4333-abf2-a2a08f77742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:23:53.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla also recalled 2,736 imported Model 3 cars manufactured between
        January and November 2019, and 10,127 China-made ones of the same model produced
        between Oct. 14, 2019 and Sept. 26, 2022. This was due to potentially faulty
        seat belt installation which Tesla will check and reinstall, it said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69dd0c3-a105-4ba7-9104-45e7dadce002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:23:53.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Tesla recalled a total of 127,785 units of Model 3 cars
        in China, citing potential faults in semiconductor components that might lead
        to collisions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b00bc6-72df-4b30-8141-19d03fafefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:23:53.199+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/cars/tesla-recalls-china/index.html"><em>"Tesla
        recalls more than 80,000 cars sold in China"</em></a></p>'
