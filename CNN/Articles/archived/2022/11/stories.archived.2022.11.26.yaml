    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Epstein accusers sue JP Morgan and Deutsche Bank, claiming banks benefited
      from sex trafficking operation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5421c3-327f-439d-83c1-9fd7de1e6614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two anonymous women who accuse the
        late Jeffrey Epstein of sexual abuse have filed separate civil lawsuits against
        JP Morgan Chase &amp; Co. and Deutsche Bank AG, claiming the big banks enabled
        and benefitted financially from Epstein''s alleged sex trafficking operation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a9809-f77e-478f-bd85-8630eb9e71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class action suits were filed in part under a new law in New
        York, which allows adult sexual abuse survivors to sue their alleged abusers,
        even if the statute of limitations has expired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16cdab-77d3-43a9-99ed-2510e113d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he died, Epstein was awaiting trial on federal charges accusing
        him of operating a sex trafficking ring from 2002 to 2005 at his Manhattan
        mansion and his Palm Beach estate, and allegedly paying girls as young as
        14 for sex.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59902502-d8b0-408e-aeda-5d7dc64a54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new lawsuit filed against JPMorgan accuses the financial institution
        of having "provided special treatment to the sex-trafficking venture, thereby
        ensuring its continued operation and sexual abuse and sex-trafficking of young
        women and girls."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfff8ca-cf87-4025-b387-f3a65efe2547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the financial institution''s participation, Epstein''s
        sex trafficking scheme could not have existed," the lawsuit states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b939c-7412-463e-a3b3-d2f877dfbc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate lawsuit filed Thursday by a second anonymous woman representing
        a class of plaintiffs says when JP Morgan started "separating itself from
        Epstein" in 2013, Deutsche Bank "became the bank that Epstein needed to fund
        his sexual abuse and sex-trafficking operation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a6a94-fd27-44d3-85d1-a3cb83463f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing that they would earn millions of dollars from facilitating
        Epstein''s sex trafficking, and from its relationship with Epstein, Deutsche
        Bank chose profit over following the law. Specifically, Deutsche Bank chose
        facilitating a sex trafficking operation in order to churn profits," the suit
        claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b675b4d-672b-4280-b476-f78215da2f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit alleges Deutsche Bank ignored red flags including payments
        to numerous young women and large withdrawals of cash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22974718-14ac-4ae5-9235-b64ecfc2fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, New York regulators fined Deutsche Bank $150 million and
        slammed the lender for "mistakes and sloppiness" in its relationship with
        Epstein.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc77361-eaaa-4718-9f70-1450c4111b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the regulator, the bank was repeatedly made aware of
        past accusations against Epstein and his alleged accomplices as soon as he
        became a client.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb70526-0974-45e0-b0c4-02878a3be3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, Deutsche Bank said it acknowledged its
        "error of onboarding Epstein in 2013 and the weaknesses in our processes,
        and have learnt from our mistakes and shortcomings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8a8fee-0930-434c-8745-3cc8b1bfd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.064+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit says, "Without Deutsche Bank''s assistance, Epstein could
        not have abused or trafficked the dozens of young women he did between 2013
        and 2018."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed44e10f-9ef5-48e1-a971-0005292b7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Blackstone, Head of Communications for the American Region
        at Deutsche Bank AG tells CNN "We believe this claim lacks merit and will
        present our arguments in court."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f2a03c-6dc5-4746-af4e-483d85ee7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaintiffs are seeking unspecified damages to be determined by a
        jury trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b173c3d-1660-4b87-ac65-8b41f8b680d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:18:28.065+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/25/business/epstein-accusers-sue-jp-morgan-deutsche-bank-alleged-sex-trafficking/index.html">Epstein
        accusers sue JP Morgan and Deutsche Bank, claiming banks benefited from sex
        trafficking operation</a>"</em></p>'
  'us-vs-england-world-cup-qatar-2022':
    'author': 'Ben Church, CNN'
    'caption': 'Clive Mason/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-26T07:20:20.424+08:00
    'imagesource': 'jcr:2b870cea-2c53-4b97-9f11-caa7b00ca06e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df5f5ec9-26d0-4ec2-a368-d4e3830067cc'
    'lead': 'There were no goals in Friday''s game between the US Men''s National
      Team (USMNT) and England in a key World Cup game at Qatar 2022, but the result
      spoke volumes as to where this American team looks to be heading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T07:26:20.915+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:00.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:40.408+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US remains unbeaten against England at World Cups after goalless draw
      in Qatar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c2a87-39d0-470b-9811-efcd9e3c5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There were no goals in Friday''s game
        between the US Men''s National Team (USMNT) and England in a key World Cup
        game at Qatar 2022, but the result spoke volumes as to where this American
        team looks to be heading.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9c7da-08f0-4836-a8b1-e00795515aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing an England team full of superstars that reached the European
        Championship final last year is no easy task, but the Americans looked more
        than at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523c793-d19b-4eda-8d7a-6f39019aa7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the USMNT players appeared disappointed as they were cheered
        off the field — frustrated, perhaps, that they couldn''t find the winner they
        might well have deserved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9090a1d7-2393-41b0-afd4-2479c46073e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the majority of the chances, we were more dangerous, but
        just couldn''t get in the back of the net," midfielder Weston McKennie told
        reporters after the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7795bbc-b81e-45ba-8d8f-5c888a0b88d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any annoyance is unlikely to last too long with the USMNT still
        unbeaten against England at World Cups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae38739-714b-4dab-835b-bd88c5efdccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sides have now met three times on the world stage with the USMNT
        winning once and the other two matches ending as draws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48245ac-9519-4ff6-bed1-3bd50f8b52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USMNT''s hopes of progressing into the knockout rounds are still
        very much in its own hands, knowing a win against Iran on Tuesday will see
        it through to the last 16 from Group B.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b22634-3ff1-401c-8785-d0e07d62cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite England getting the better of the early exchanges, the USMNT
        grew into the match and looked the most threatening by halftime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d95f8-82af-4597-8f03-480d9f4cb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Pulisic saw his effort crash off the crossbar as England
        struggled to cope with the intensity of the American team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe83121-fea8-4c9a-ac2b-b5571f6f0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt reminiscent of the USMNT''s previous match against Wales
        when it started in brilliant form. On that occasion, this young side — with
        an average age of 25 years 214 days when the World Cup began — struggled to
        keep up the intensity and suffered a late equalizer through Gareth Bale''s
        penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f166b1f-d5db-4827-9803-d4aedeaebbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But against England, Gregg Berhalter''s side doubled down after
        the break and continued its waves of attacks against the opposition''s nervous-looking
        defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356199d-71d2-4436-9792-8e2beb829b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.916+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulisic, the player of the match, was orchestrating the US fans
        behind the goal, whipping them into a frenzy as they started to believe their
        team could beat England, which is ranked fifth in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a384f-6502-4c0e-9931-8ecea670c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakthrough never came but the USMNT coped well with a late
        surge from England, which finally seemed to wake up with no more than five
        minutes to play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5e07d-e202-4a46-80a6-d0c13982d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a really solid performance from the team against
        a good opponent," Pulisic told reporters after the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74747e-22fc-4f8f-8250-c1cec338888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A draw is not the worst thing but I felt there were stretches of
        the game where we showed dominance [...] We even could have won the game."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbf455-1c5a-4185-9679-771ce77b3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "This team has come a very long way and I think we should
        be proud of the performance but most of all, it should spark confidence in
        the team."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3775c5-c880-413c-a8e7-2eb797dd483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran next</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb991138-2667-4619-807a-2402ddf69828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England missed the chance to qualify for the next round but would
        need to lose heavily to Wales to miss out on a place in the knockout stages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39e039-6966-45ac-9450-b53226450f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the USMNT, all eyes turn to the game against Iran, which beat
        Wales 2-0 in the earlier Group B match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3f690-2b45-43ef-bcb7-cfb5081d7c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pleased with the performance of the group and most importantly
        the belief of the group — that never wavered," Berhalter told reporters after
        the match.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ecfec-056f-4b54-a3f1-0490fe26799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We win [against Iran] or we''re out of the World Cup. That will
        be the focus for us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95801349-5871-441e-9177-3f393fd56dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match against Iran will have added significance given the political
        tensions between the two countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab590bc-c685-4d20-b27a-46df29d6ce05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berhalter, though, says the team''s focus is not on the politics
        but more on rewarding its fans with a place in the knockout stages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7bc90-8aa4-4639-bee7-c9f0d6375d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing about soccer is you meet so many different people from
        around the world and you''re united by the common love of the sport of soccer,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1466e8a-98d1-4a49-bd64-f87d64e4a392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the game being hotly contested for the fact that both teams
        want a place in the next round, not because of politics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c78ed-5899-4135-9e25-91906d2b9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are soccer players and we are going to compete and they are
        going to compete and that''s it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402e0df-eda2-46af-8c89-847be2ccd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.917+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Canada and Mexico, the US will host the 2026 World Cup.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196252c6-c204-49da-b3a9-10503d2e7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:26:20.918+08:00
