      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will not only be of convenience for all Filipino commuters
        but also a key driver for economic growth and development,” he added.</p>'
