    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:43.454+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lydia De Vega bill filed to provide nat''l athletes and coaches gov''t
      benefits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729602fb-ea30-467a-adb3-8b6620671bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:37:29.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Lydia De Vega Act of 2022, named after the late Sprint Queen of Asia, was
        filed to give outstanding Filipino athletes and coaches a chance to have government-mandated
        careers and benefits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb697e9-6e5b-47ec-a234-39e8f9e299a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:37:29.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fdb41f-c535-46ea-84ec-54919c0011c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T13:37:29.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:53.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 4654, filed by Ang Probinsyano Rep. Alfred Delos Santos,
        seeks to provide decorated Filipino athletes and coaches with regular government
        positions, Government Service Insurance System (GSIS) membership, and even
        priority athlete benefits.</p>'
    '3':
