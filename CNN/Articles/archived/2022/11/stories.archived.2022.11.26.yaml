  'As-anger-rises-and-tragedies-mount--China-shows-no-sign-of-budging-on-zero-Covid':
    'author': 'Selina Wang and Nectar Gan, CNN'
    'caption': 'Kevin Frayer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T04:33:34.657+08:00
    'credit': 'Kevin Frayer/Getty Images'
    'imagesource': 'jcr:9c2442b1-6ed8-49ee-b4a8-ab9984bceb9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbb31472-9a9b-41ac-9969-a6eef6009cd7'
    'lead': 'Zhou, an auto dealer in northeastern China, last saw his father alive
      in a video chat on the afternoon of November 1, hours after their home on the
      far outskirts of Beijing was locked down.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T04:36:26.695+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:22:05.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:38.447+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As anger rises and tragedies mount, China shows no sign of budging on
      zero-Covid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f66296-9c42-4ca6-9e52-3653d148b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Zhou, an auto dealer in northeastern
        China, last saw his father alive in a video chat on the afternoon of November
        1, hours after their home on the far outskirts of Beijing was locked down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187c50f4-349f-49dd-a981-d4576a414a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, they didn’t even realize the snap Covid restrictions
        had been imposed – there was no warning beforehand, and the apartment building
        where Zhou’s parents and his 10-year-old son lived did not have any cases,
        he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dca4d9-e926-4ff9-b4ca-07a95b3faba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family found out the hard way, when Zhou’s father was denied
        immediate emergency medical help after he suddenly began struggling to breathe
        during the video call. Zhou and his son made a dozen calls for an ambulance,
        he said, claiming security guards blocked relatives from entering the building
        to take the 58-year-old grandfather to a hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedd819-a6aa-4c88-a871-b8a0b0e552ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, an ambulance finally arrived to drive Zhou’s father
        to a hospital just five minutes away. But it was too late to save him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5eee2a-6029-48d4-95ef-dbe7adba8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local government killed my dad,” Zhou told CNN in his Beijing
        home, breaking down in tears. He said he’s received no explanation about why
        the ambulance took so long to arrive, just a death certificate stating the
        wrong date of death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29887278-5f16-4094-870e-0ec5633ece19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou’s anger is part of a growing torrent of dissent toward China’s
        unrelenting zero-Covid lockdowns, which officials insist are necessary to
        protect people’s lives against a virus that, according to the official count,
        has killed just six people from tens of thousands of symptomatic cases reported
        in the last six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4e2cf-9bdb-4732-96ae-790b06b383f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But increasingly, the restrictions – not the virus – are being blamed
        for heartbreaking deaths that have sparked nationwide outrage on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9349dc04-784d-4ae9-b8c2-e30df798ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day Zhou lost his father, a 3-year-old boy died of gas
        poisoning in a locked-down compound in the northwestern city of Lanzhou, after
        he was blocked from being taken promptly to a hospital. Two weeks later, a
        4-month-old girl died in hotel quarantine in the central city of Zhengzhou
        after a 12-hour delay in medical care.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f515da0e-f82a-499f-8b43-aff95b5605ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more families, like Zhou’s, have likely suffered similar tragedies
        outside the social media spotlight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e3e73-58c9-4a65-ad16-5f6f7fd7eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou said he contacted several state media outlets in Beijing to
        report on his story, but no reporters came. Amid growing desperation and anger,
        he turned to foreign media – despite knowing the risk of repercussions from
        the government. CNN is only using his surname to mitigate that risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f66785-1c41-4193-be6c-7d2fc32187c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just want to get justice for my dad. Why did you lock us down?
        Why did you take my dad’s life away?” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39baff-5f8d-4ff4-9842-01d606b12eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.696+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing discontent</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee693d2a-9758-487f-93c7-6cf1a443612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, anger and frustration with zero-Covid has reached
        new heights and led to rare scenes of protest, as local authorities rushed
        to reintroduce restrictions amid record infections – despite a recent government
        announcement of a limited easing of some rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c7e2c-1a49-49ff-9d78-d61f4e39c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in the southern city of Guangzhou, some residents revolted
        against an extended lockdown by tearing down barriers and marching down streets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910976e6-62cb-45f8-b190-5a9107555d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central city of Zhengzhou this week, workers at the world’s
        biggest iPhone assembly factory clashed with hazmat-suited security officers
        over a delay in bonus payment and chaotic Covid rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8683bc-c7b3-4881-96a1-6fc0b1afde90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, in the sprawling metropolis of Chongqing in the
        southwest, a resident delivered a searing speech criticizing the Covid lockdown
        on his residential compound. “Without freedom, I would rather die!” he shouted
        to a cheering crowd, who hailed him a “hero” and wrestled him from the grip
        of several police officers who had attempted to take him away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f1dd5-3a39-4067-8f30-cb28d7ac2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These acts of defiance echoed an outpouring of discontent online,
        notably from Chinese football fans – many under some form of lockdown or restrictions
        – who have only been able to watch from home as tens of thousands of raucous
        fans pack stadiums at the World Cup in Qatar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a012253-8cb4-48ad-a8b0-474287181b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“None of the fans are seen wearing face masks, or told to submit
        proof of Covid test results. Are they not living on the same planet as us?”
        asked a Wechat article questioning China’s insistence on zero-Covid, which
        went viral before it was censored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88184c-3af3-4281-a32f-b5b3909309de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs that Chinese officials are feeling the heat of the
        growing public discontent, which came on top of the heavy social and economic
        tolls inflicted by the widening lockdowns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512af0a9-54b3-40f5-9a2d-ca80a0758fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Chinese government released a 20-point guideline
        to limit the disruption of zero-Covid rules on daily life and the economy.
        It shortened quarantine from 10 to eight days for close contacts of infected
        people and for inbound travelers. It also scrapped quarantine requirements
        for secondary contacts, discouraged unnecessary mass testing drives and removed
        a major restriction on international flights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35429c77-e6c1-4945-b446-f7fae4716a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement had raised hopes of a pivot toward reopening, triggering
        a rally of Chinese stocks. But a surge in infections as China heads into its
        fourth winter of the pandemic is quickly dampening such hopes. On Friday,
        the country reported a record 32,695 local cases, as infections for a second
        straight day surpassed the previous peak recorded in April during Shanghai’s
        months-long lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de8662-54e2-491f-a216-f3e74854c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What reopening?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4f4ea-cc3d-423c-8ae0-45766ec69a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of relaxing controls, many local officials are reverting
        to the zero-tolerance playbook, attempting to stamp out infections as soon
        as they flare up.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0261e-79c3-4bf4-a045-413cf7fef59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the cities that dropped mass testing requirements following
        the announcement are already tightening other Covid restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb217e-88ea-4d98-b6b9-aedf6440b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern city of Shijiazhuang was among the first to cancel
        mass testing. It also allowed students to return to schools after a long period
        of online classes. But as cases rose over the weekend, authorities reimposed
        a lockdown on Monday, telling residents to stay home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36f8f7-d9d6-45a0-b05f-95af7cbc8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.697+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, financial hub Shanghai banned anyone arriving in the
        city from entering venues including shopping malls, restaurants, supermarkets
        and gyms for five days. Authorities also shut down cultural and entertainment
        venues in half of the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155a4454-179d-41db-8668-753f1e8b3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guangzhou, officials this week extended the lockdown on Haizhu
        district – where the protest took place – for the fifth time, and locked down
        its most populous Baiyun district.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18045647-8cd9-4600-a784-a59ff0fe04ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengzhou, home to the Foxconn factory where workers clashed with
        police, imposed a five-day lockdown on its main urban districts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced910e-4730-4a36-acbf-b4e7c1fb584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, streets in its largest district of Chaoyang are largely
        empty as authorities urged residents to stay home and ordered businesses to
        shut. Schools across several districts also moved to online classes this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84706f7-c4b2-4a3e-a023-84de1e5244e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low vaccination rates among China’s elderly have led to fears that
        a loosening of restrictions could overwhelm the country’s health system. As
        of November 11, about two-thirds of people age 80 and older had received two
        doses, and only 40% had received a booster shot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746565b7-3733-45bc-a9bb-9aa1e31127ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanzhong Huang, a senior fellow for global health at the Council
        on Foreign Relations, said the re-tightening of Covid controls reflected a
        typical public policy dilemma in China: “If you relax the policy, there will
        be chaos; but if you tighten up, it will be stifling.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba833ec-d8f5-45ed-a435-56ed61d44b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang said he does not expect any fundamental changes to the zero-Covid
        policy in the short term. “Because the local governments’ incentive structure
        has not been changed. They are still held accountable for the Covid situation
        in their jurisdiction,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f0d9c-8a92-4266-b392-2f4b2a01ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, Chinese officials have repeatedly denied that the
        20 measures listed in the government guidelines were meant for a pivot to
        living with the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06948009-3a73-4e37-a3a5-979905fa907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures are about “optimizing” existing Covid prevention and
        control policy, Shen Hongbing, a disease control official, told a news conference
        last week. “They are not an easing (of control), let alone reopening or ‘lying
        flat’,” he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a582b1-9394-4946-9d91-717b2ac53c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the outskirts of Beijing, Zhou said while the zero-Covid
        policy “is beneficial to the majority,” its implementation at a local level
        had been too draconian.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a491397-7a5f-412a-9760-3f94934b2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want things like this to happen again in China and anywhere
        in the world,” he said. “I lost my father. My son lost his beloved grandfather.
        I’m furious now.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db06145-385c-402b-bd20-29e8969fe836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:36:26.698+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/china/china-zero-covid-discontent-reopening-mic-intl-hnk/index.html"><em>"As
        anger rises and tragedies mount, China shows no sign of budging on zero-Covid"</em></a></p>'
  'Plane-goes-off-runway-at-Waterloo-Airport-in-Canada':
    'author': 'Amanda Watts, CNN'
    'caption': 'Courtesy Tracey Quast'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T04:36:33.747+08:00
    'credit': 'Courtesy Tracey Quast'
    'imagesource': 'jcr:546f2b1d-167b-4cc2-a3be-44e500ee36a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '370ef97f-f56d-4557-a65e-bdcf5b7bda5d'
    'lead': 'A Canadian airport “will be closed to commercial traffic the rest of
      today” after a Flair Airlines plane “exited the runway” Friday morning during
      its landing, the airport and the airline said in statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T04:39:50.209+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:22:04.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:38.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plane goes off runway at Waterloo Airport in Canada'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2382d-4112-40b3-90b1-5ec4a103ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:39:50.209+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A Canadian airport “will be closed
        to commercial traffic the rest of today” after a Flair Airlines plane “exited
        the runway” Friday morning during its landing, the airport and the airline
        said in statements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fb83b0-60eb-43cb-be04-039feb6b0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:39:50.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flair Airlines flight F8 501 from Vancouver to Kitchener-Waterloo,
        had 134 passengers onboard, plus crew, when it went off the runway at the
        end of its landing at the Region of Waterloo International Airport, the airline
        said. The airport is in Breslau, Ontario, about 65 miles southwest of Toronto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab96834-2a23-40fb-a940-593876288ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:39:50.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries were reported, it said. Passengers deplaned the aircraft
        and were taken to the terminal by bus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8499a22-0256-450d-b0a5-34a385929a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:39:50.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was left sitting in a grassy area off the runway, with
        emergency vehicles surrounding it, photos taken by Waterloo resident Tracey
        Quast show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3971e06-4fcc-43d8-8eea-ab21ed09f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:39:50.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per the airport’s procedure, our team responded to the incident
        to ensure the safety of those on board,” the airport statement said, adding
        that Canada’s Transportation Safety Board is on site conducting an analysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f9a6e-8075-4deb-973c-e33973d0f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:39:50.210+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/world/flair-airlines-plane-exits-canada-runway/index.html"><em>"Plane
        goes off runway at Waterloo Airport in Canada"</em></a></p>'
  'Nigerians-unimpressed-with-redesigned-banknotes':
    'author': 'Nimi Princewill, CNN'
    'caption': 'Afolabi Sotunde/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T04:39:59.454+08:00
    'credit': 'Afolabi Sotunde/Reuters'
    'imagesource': 'jcr:b6e46c1f-9922-4ce5-941a-9c30365f3c65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bc9d39c-b4a4-4c56-a7d2-a3f865ad8810'
    'lead': 'Nigerians have criticized the “redesigning” of the country’s local currency
      proposed by its central bank to rein in counterfeiting and hoarding of large
      sums outside the banking system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T04:42:10.943+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:22:03.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:38.901+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘It changes nothing.’ Nigerians unimpressed with redesigned banknotes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2821bf4-b1da-420c-bd11-4058cbe6ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Nigerians have criticized the
        “redesigning” of the country’s local currency proposed by its central bank
        to rein in counterfeiting and hoarding of large sums outside the banking system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55545e8-5eb8-4efb-9f99-9893ce601e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Muhammadu Buhari unveiled the redesigned 200-, 500-, and
        1,000-naira notes on Wednesday, saying “the new Naira banknotes have been
        fortified with security features that make them difficult to counterfeit.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534cd582-a72a-4e81-a777-c403ec240136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.943+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new notes look very similar to those currently in circulation.
        The design of the highest-value 1,000-naira note, which includes the national
        coat-of-arms and the headquarters of the Central Bank of Nigeria, is largely
        unchanged. The only significant difference is the color — it’s gone from a
        largely brown underprint to blue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d3e9e-a4e6-45c2-aafa-7d7ecda6fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Bank of Nigeria (CBN) says that the redesigned notes
        will replace notes currently in circulation by Jan. 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc10df-4bd8-4c64-a1be-ad8ad6e407af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many locals are not impressed, describing the supposedly redesigned
        banknotes as a mere color revamp, given their similarities to the old notes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd410f32c-0473-4489-8e31-dda0f5ce18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Snapchat filter, waste of time and resources, so a whole CBN cannot
        employ experts to redesign the naira notes. This is a revamp not a redesign,”
        one Nigerian tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c249d-e023-49a8-8a96-92feb8dbfd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What a waste of time and resources … what is the difference?” another
        questioned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1009fd42-4d7c-43a4-bcc4-5affaea74ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the CBN for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce714247-e89c-4131-b583-68502877e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading economist Bismarck Rewane tells CNN that changing the currency’s
        look adds nothing to its value and is insignificant in curbing counterfeiting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628837c1-b28b-4f6b-9d24-15c325e7cc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says new security features were added to the new
        notes, but Rewane says the changes to the currency are not significant enough
        to curb counterfeiting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d681a-be2f-442c-acf5-c4281656aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the Nigerian naira has been in a decline in recent
        years, falling to a record low on the black market where it traded at nearly
        800 to the US dollar as of Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b2ce6-c8a5-4389-913d-77a9579421dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t change anything,” Rewane says of the redesigning of
        the naira. “It doesn’t increase the value,” he also says, adding: “There was
        no redesign. The color of the currency changed that’s all. The change is not
        significant enough to stop counterfeiting.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d57549-2c43-4b01-96dc-40cc363fc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria’s 1000- and 500-naira denominations are the most counterfeited,
        according to the CBN’s annual report last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c824ddf-07d1-4955-821d-bdea6cfeb3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of redesigning the naira — first announced last month — generated
        mixed feelings among Nigerians, some of whom questioned the cost of printing
        new banknotes at a time the country is grappling with dwindling oil revenues,
        its main source of income.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c74f1-973c-4665-aeb2-715c273191e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Bank Governor Godwin Emefiele expects the introduction of
        the new banknotes to help control inflation, which recently rose to its highest
        level in 17 years, and also fight corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2992dc-b873-4b49-8bb4-b587c4715a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.944+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These goals, Rewane says, may not be achieved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe959c-0e38-44e1-a9f8-c00e50fcfd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just a change in color. I cannot see the correlation between
        the color of the currency and the desired goals. If the goal is to reduce
        inflation, it will not achieve that. [Changing the look of the currency] has
        no macroeconomic impact whatsoever,” he tells CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce7fab-8a0b-45f1-9d92-ed225ff817b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Overdue for a new look’</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f2cb2-dbfc-4ff1-b784-db78318b2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the unveiling of the new notes on Wednesday President Buhari
        said it had been nearly 20 years since the country did a major redesign of
        its banknotes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a62829-0809-48d9-8911-7b563a73a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian leader added that replacing the current currency with
        the redesigned notes will help to combat the hoarding of funds outside of
        the banking system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcbb63-be46-4925-a325-1fbbfb0db4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is on this basis that I gave my approval for the redesign of
        the 200, ‎500, and 1,000 banknotes,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6150d-570e-4545-a92b-156cda0db1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old naira notes will be completely phased away by the end of January
        next year, the CBN says, as locals scramble to deposit their old notes at
        commercial banks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcc8bf-2bde-4103-b4bd-430f9f9a1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T04:42:10.945+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:03.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/business/nigeria-launches-new-banknotes-lgs-intl/index.html"><em>"‘It
        changes nothing.’ Nigerians unimpressed with redesigned banknotes"</em></a></p>'
  'More-than-100-women-murdered-in-Italy-so-far-this-year':
    'author': 'Mia Alberti and Sophie Tanno, CNN'
    'caption': 'Ivan Romano/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T06:35:38.552+08:00
    'imagesource': 'jcr:c2848c08-bdb8-455b-acfc-b996d2c5de37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a87007b-95ae-40b6-b583-1d71da9bb225'
    'lead': 'More than 100 women have been murdered in Italy so far this year, with
      almost half of them killed by their intimate partner or ex-partner, the Italian
      police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T06:38:43.728+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:03.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:39.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 100 women murdered in Italy so far this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c93b9-0bb9-493c-83f8-3cc986585880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>More than 100 women have been murdered
        in Italy so far this year, with almost half of them killed by their intimate
        partner or ex-partner, the Italian police said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8a4e7-bf94-499b-b30d-421f5f4e1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on Friday to mark the International Day for the Elimination
        of Violence Against Women, the report lists the names and details of death
        of the 95 women killed between the beginning of the year and November 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b1619-8685-4e20-b2b6-087a4b58e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include 27-year-old Carol, who was killed by her ex-boyfriend
        who hit her with a hammer and then dumped her dismembered body off a cliff,
        40-year-old Elisabetta who died after being "stabbed dozens of times" by her
        husband and 74-year-old Silvana whose husband beat her to death with a stick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df1aaa5-8ca2-48cf-a22e-1a963c4be06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giorgia Meloni said Friday that her government
        was committed to fighting gender-based violence and the "terrible plague of
        femicide."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcefe08-5ccd-4f44-9374-2bfba90d8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to the many victims," she said in a statement posted
        on her official Facebook page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28039a5f-ac74-4876-a474-3229db4fa696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, 31.5% of women have suffered some of form of physical
        or sexual violence and 5.4% have been victims of serious forms of sexual violence
        such as rape, according to the Italian Statistics Institute (ISTAT).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d040b-9954-4c01-b0e6-f764dbeae77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shadow pandemic''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ba5be-452c-4c10-adec-2f9143e4ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian statistics comes after the world witnessed a domestic
        abuse crisis during the Covid-19 pandemic. Job losses, government inaction,
        judicial backlogs and many other factors contributed to what the United Nations
        has called a "shadow pandemic of violence against women and girls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbde26-4c86-40b0-a5f9-5182a32b95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.728+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a UN report, 45,000 women worldwide were killed by
        their partners or other family members last year. This means that more than
        five women or girls were killed every hour by someone in their own family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f897438-eda0-475e-8335-a75581a53768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Europe, cases of violence against women have stoked outrage
        in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cecd8d7-adc3-4336-8104-05a9f896ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greece, where 17 women were killed in 2021 according to public
        broadcaster ERT, the government was criticized for rejecting an opposition
        amendment that would have established institutional recognition of the term
        femicide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf06e4b-3198-41e5-8dca-f9b70d17ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, after a 48-year-old woman was stabbed 23 times
        by her husband in Thessaloniki, opposition leader Alexis Tsipras posted on
        Facebook: "There should be no political disputes when we dramatically experience
        the effects of gender based violence on a daily basis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70514408-eb67-4abc-a17a-aa034df3b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, following the kidnap and murder of 33-year-old
        Sarah Everard in March 2021 by a serving male police officer, and a heavy-handed
        police crackdown on a vigil in her memory, activists criticized what they
        say is a culture of misogyny within policing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acab0f3-629f-41a7-89d3-edc979b1788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 1 of this year, three women were killed in France, each
        allegedly by a partner or ex-partner, in what feminist campaigners described
        as an "unbearable" start to another year''s tally of violence. In 2021, 113
        women were murdered in France by their current or former partners, according
        to French advocacy group Féminicides par compagnons ou ex (Femicides by partners
        or exes).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e4f6a-fe15-48ab-b65b-27e829f28e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of women killed in gender-based violence in Spain in
        2021 reached 48, according to official data from the Spanish government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e04ac47-5710-4b47-b110-f47c260dff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:38:43.729+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/25/europe/women-killed-italy-femicide-intl/index.html">More
        than 100 women murdered in Italy so far this year</a>"</em></p>'
  'neymar-ligament-injury-brazil-world-cup-2022':
    'author': 'Issy Ronald and Matias Grez, CNN'
    'caption': 'Robert Michael/picture alliance/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-26T06:42:41.917+08:00
    'imagesource': 'jcr:168eaba4-238f-4401-8cee-2860c6292394'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cceb152-ad7d-4e62-9753-e5296aa4d594'
    'lead': 'Five-time World Cup champion Brazil will be without stars Neymar and
      Danilo for their next match due to injury, the team announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T06:48:52.417+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:02.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:39.353+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neymar suffers ligament injury to right ankle and will miss next game'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead7d22-04b7-4f50-a3fe-aa7ae9c306da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five-time World Cup champion Brazil will
        be without stars Neymar and Danilo for their next match due to injury, the
        team announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c1122f-cff0-4513-ac1a-358b780562a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian team doctor Rodrigo Lasmar confirmed both players will
        miss the team''s next match against Switzerland on Monday, but remained hopeful
        they would play again in the tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6428e1-0e05-42c4-bc5d-26c4317850c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought it was important to do an image exam, an MRI so that
        we had more data on the evolution of the two players," Lasmar said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f3a47-51d2-4052-9b27-5c5dec40d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scans showed a lateral ligament injury to Neymar''s right ankle
        along with a small bone swelling. And a medial ligament injury to Danilo''s
        left ankle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac4969-bc0c-446a-9d69-48fb419956e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Players remain in treatment. It is very important for us to be
        very calm, peaceful, this assessment will be carried out daily so that we
        have information and make the best decisions based on that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692a547-68e1-45a8-a93a-2c1a37df4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can already say that we will not have the two players for our
        next game, but they remain in treatment with our objective of trying to recover
        in time for this competition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51782044-ac50-4e39-8a06-d6be7a2aedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar sprained his right ankle in his side''s opening World Cup
        match —&nbsp;a 2-0 win over Serbia —&nbsp;on Thursday, Lasmar had already
        confirmed last night in a post-game press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4f5d4-c77f-42b6-b4b6-dddd9787e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Saint-Germain forward was substituted with 10 minutes
        remaining after going down under a challenge, and Neymar looked emotional
        once he got to the bench, sitting down and covering his face with his shirt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236a8b2-16a4-4e25-a359-0340bf9f79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today has become one of the hardest moments in my career... and
        again in a World Cup," Neymar, who was injured for Brazil''s World Cup semifinal
        in 2014, wrote on Instagram on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1629a-c387-4960-a07e-fbd843aa6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have an injury, yes, it''s bad, it''s going to hurt, but I''m
        sure I''ll have the chance to come back because I''ll do my best to help my
        country, my teammates and myself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb28cd-bea5-415a-80a3-2fb47cb0676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A long time waiting for the enemy to knock me down like this? NEVER!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95a63a8-2019-4c1c-bbff-f5193382c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras caught the 30-year-old Neymar looking down at his ankle,
        which appeared to be very swollen as he made his way off the pitch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ede918-b696-4617-b9ae-f938f5cb1bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will no doubt be a huge concern to Brazil —&nbsp;and football
        fans around the world &nbsp;whose chances of success would decrease considerably
        without its star man.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5840d-5086-4dca-a59c-22dbf9ebe76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he departed injured, Neymar had already displayed his class,
        creating Brazil''s first goal when he danced through the Serbia defense to
        set up a chance for Vinícius Jr., whose shot was saved and fell to Tottenham''s
        Richarlison to finish for the first of his two on the night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b223b5c-6184-4521-aa73-7ab641f07c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil began this World Cup as the favorite to win its first World
        Cup since 2002, with a 20% chance of winning the tournament according to Nielsen''s
        Gracenote, after losing just three times in 50 matches since it was eliminated
        from the 2018 World Cup by Belgium.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573e612-4676-4efc-bdfc-c47f45e8e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar will face a race to be back to full fitness by the time Brazil
        plays Switzerland in its next Group G match on November 28.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d57e2d-cd3d-4b7e-a46f-ca045ab5c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:48:52.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/25/football/neymar-injury-brazil-world-cup-2022-spt-intl/index.html">Neymar
        suffers ligament injury to right ankle and will miss next game</a>"</em></p>'
  'Ford-recalls-over-half-a-million-SUVs-after-20-fires-break-out':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Ford'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-26T06:51:33.611+08:00
    'imagesource': 'jcr:acbe916d-6181-4d9b-87d3-98a8f912716b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea54fdc-4e0c-4d80-805f-4714f2dc83eb'
    'lead': 'A total of 634,000 of the SUVs are being recalled for the problem worldwide,
      the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T06:56:30.283+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:02.276+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:39.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ford recalls over half a million SUVs after 20 fires break out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9349b-aa5f-4c62-8edf-923c22d3b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ford has announced another SUV recall,
        this time impacting about 520,000 Ford Escape and Bronco Sport compacts in
        the United States. Potential cracks in the vehicles'' fuel line could cause
        fires to break out under the hood of some cars, according to Ford and the
        National Highway Traffic Safety Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df94143-13a2-4a12-8dca-72c12e668150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 634,000 of the SUVs are being recalled for the problem
        worldwide, the company said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8953ae4-6dda-491d-8b1d-17db15f2458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, fuel injector can crack in some Escapes from model
        year 2022 through 2023 and 2021 through 2023 Bronco Sports that are equipped
        with the 3-cylinder 1.5-liter turbrocharged engine. This could allow fuel,
        or fuel vapor, to leak over hot parts of the vehicle and start a fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9561a2d7-c513-4ec6-9282-38faee3fd3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford is not suggesting that owners stop driving their vehicle. The
        company said that it expects the problem to occur in only a very small percentage
        of vehicles. The company said it is aware of 20 fires that seem to be related
        to this new issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1bb15-989e-4535-901b-23fe619084bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these same SUVs were involved in an earlier recall that
        also involved a possibility of fire. That recall, announced in March, involved
        a potential leak that could allow oil to get to places in the car where it
        might catch fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed43de-b384-477b-9ec0-ba57625adce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of vehicles involved in that earlier recall have had
        the needed work to fix that issue, according to the company. That doesn''t
        mean they''re protected from the issue in this latest recall, however.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71624e-40e7-4ef4-9ecf-b686be100a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new recall, Ford dealers will install a software update
        that will detect a possibly cracked injector. If an injector crack is detected,
        a warning light will show in the vehicle''s dashboard and engine power will
        be reduced. This will allow the driver to find a safe place to pull over,
        stop and call for service, Ford said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4807925e-4851-4a6d-b9a8-5d45d7ccf6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford dealers will also install a tube that will drain leaked fuel
        down onto the ground and away from hot surfaces in the vehicle. The needed
        work will be performed at no cost to the SUVs'' owners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d6523-f43b-45cd-b5fa-1899fe7d23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said it is arranging for dealers to offer free pick up and
        drop off of the vehicles for the needed repair work. Owners can also bring
        their vehicles in to dealerships themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fb202-5028-4642-a396-f9e241122d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ford Bronco Sport shares much of its engineering with the Ford
        Escape. It is unrelated to the larger Ford Bronco, a more truck-like SUV that
        is a competitor to the Jeep Wrangler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720aa97-fc29-4ce4-8e27-b797fec5d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T06:56:30.284+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/25/business/ford-escape-bronco-sport-recall/index.html">Ford
        recalls over half a million SUVs after 20 fires break out</a>"</em></p>'
  'indonesia-needs-earthquake-proof-houses':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Yulius Satria Wijaya/Antara Foto/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T06:59:12.479+08:00
    'imagesource': 'jcr:b6aabf4e-1ec7-4836-9a4d-8e456376e238'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea99019c-2cb7-4fdf-95b5-90d32b0d3c8d'
    'lead': 'A deadly earthquake that reduced buildings to rubble in West Java, Indonesia
      has once again exposed the dangers of living in poorly built homes in one of
      the most seismically active zones on the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T07:04:14.218+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:01.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:39.834+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia needs earthquake-proof houses. Building them is a huge challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98669054-397a-4c8d-a6c9-738f354ab2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A deadly earthquake that reduced buildings
        to rubble in West Java, Indonesia has once again exposed the dangers of living
        in poorly built homes in one of the most seismically active zones on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999e0fa-3a51-4d01-85f5-3679766e6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.218+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday''s quake, survivors have been sleeping rough or in
        shelters away from homes vulnerable to collapse as aftershocks rattle buildings
        already compromised by the 5.9-magnitude quake that killed at least 310 people,
        according to the head of country''s National Agency for Disaster Management
        (BNPB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd60513-90eb-4f5a-a873-0028d6176ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 24 people remain missing, Lieutenant General Suharyanto
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ae0da-7194-45ed-860b-094695949fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shallow depth of the earthquake — just 10 kilometers (6 miles)
        — added to the pressure on structures across West Java, where more than a
        million people were exposed to very strong tremors, according to the United
        States Geological Survey (USGS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f33392-d27e-400c-b319-040b167c21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting the site on Tuesday, Indonesian President Joko Widodo promised
        that damaged homes — more than 56,000 of them — would be rebuilt to be earthquake-resistant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bab35-2bbb-479b-a8c9-217345678f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The houses affected by this earthquake are required to use earthquake-resistant
        building standards by the Minister of Public Works and Public Housing," he
        said. "These earthquakes happen every 20 years. So the houses should be earthquake-resistant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c685b22-3c35-48e4-a266-e24c8b7e02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a developing nation where about 43% of the population live
        in rural areas, in largely unsafe and poorly constructed homes, the task of
        making earthquake-resistant buildings remains a huge challenge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e1d77-bd1b-436d-ab8b-48a6ea77be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, more than 61,000 people were displaced, according
        to the National Agency for Disaster Management (BNPB) — and experts say the
        damage could have been mitigated by proper infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87153ab3-9376-4cab-9f35-97b77bdfe1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Indonesia''s frequent quakes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d1c7e1-7456-4b03-992b-40beef22c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, an archipelago nation of more than 270 million people,
        sits along the Ring of Fire — a band around the Pacific Ocean where most active
        volcanoes lie and most earthquakes happen as tectonic plates push against
        each other, causing tremors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29827676-ebe8-4793-884d-0edd6ab8674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 310 people killed in Monday''s quake, at least 100 were children,
        many of whom were in school when the quake struck. A 6-year-old boy was pulled
        alive from the rubble of his home two days later, but many others weren''t
        so lucky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d926b-6443-4094-92e6-1f7c3eac98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake shook the foundations of buildings, causing the concrete
        structures to collapse and roofs to cave in. Photos showed broken scraps of
        metal, timber and bricks. Most of the people killed were crushed or trapped
        beneath debris, according to West Java''s governor, Ridwan Kamil. Others were
        killed in landslides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e92f5-232f-4ad6-a9fb-0e0d45e42535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo Gaida Salima said when she heard about the quake, she tried
        to phone her mother in Cugenang, Cianjur, but when she failed to answer, she
        decided to drive there from her home in Bandung by motorbike.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab675acb-bb70-486d-be4d-8f47b3a32039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey — about 65 kilometers (40 miles) — usually takes less
        than two hours. But with roads completely blocked by landslides, it took her
        24.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1c3dc-0afa-474b-a27c-24593ec04dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.219+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the houses were covered with dirt and mud," she said, adding
        that she was reunited with her family who survived the quake.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7270b0-446f-45d5-8e03-a99d251fe9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all cried with emotion and happiness," she said. "Our whole
        family immediately ran out to save themselves. The earthquake was very strong."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa465ec2-cbf1-45e2-bc89-9f8716ab20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Indonesia, houses were traditionally constructed from organic
        building materials including timber, bamboo and thatched grasses, owing to
        the hot and humid climate in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ed7a0-238d-4c54-a564-29bfd9ebcf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were considered to be sustainable homes, and largely durable
        in the event of an earthquake. However, increased deforestation and the high
        cost of timber led people to choose alternative materials, according to a
        2009 study about post-disaster reconstruction in Indonesia from The Architectural
        Science Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b9a1b-3f40-44ca-92ca-2d094aafb56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more homes were built of brick and concrete, and while
        the facade may have appeared modern, underneath, the construction was poorly
        held together, the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae926d2-73f9-4d84-b2bb-0f203ddaa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the low quality of concrete and the poor steel reinforcing
        makes these structures increasingly susceptible to collapsing during a quake
        — while causing maximum injury owing to the weight of the materials, the report
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f09149-c1d8-46d3-b6b6-7651b25005e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building sturdy structures</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72daff93-2b5d-4c97-a1cf-f8119f7e65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquake-resistant structures are designed to protect buildings
        from collapse and can work in two ways: by making buildings stronger, or by
        making them more flexible, so they sway and slide above the shaking ground
        rather than crumbling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ac2bec-2ce8-4035-bae9-25b8129aef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architects have been developing this technology for decades, and
        engineers often adapt materials and techniques local to the region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e5cfc-1da1-415b-8fd4-a0695f4edc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect Martijn Schildkamp, founder and director of Smart Shelter
        Consultancy, said his company helped to build about 20 schools in earthquake-prone
        Pokhara, in Nepal''s central region, seven years before a major quake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc66f6a-c842-40cd-a531-106bed961cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the quake hit in 2015, more than 8,000 people were killed,
        but the schools, made from traditional techniques and materials from the landscape,
        like rubble stone masonry, did not crumble.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4b115-4eae-4b5f-88de-9617e764b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our schools did not collapse," he said. "They suffered just some
        cosmetic damage."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56c095-f7b7-465e-a518-9a39df10d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in developed countries like Japan, knowledge, infrastructure
        and money are readily available to build earthquake-resistant buildings, but
        the high cost of building such structures makes it more difficult in developing
        countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04add0-a3e8-41c0-b3bd-988ea4c1b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nepal, many people build their homes with mud mortar, which is
        very brittle, Schildkamp said. "If it is completely unreinforced, there''s
        no extra strengthening in the building. This is what will collapse very easily,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac5a15-e783-4eac-a882-fafa92e7e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schildkamp''s team used cement mortar and inserted horizontal reinforcement
        poles into the structure to strengthen it, instead of vertical ones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b49142-5a7e-4e6e-b1f5-d695455a1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.220+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building regulations should prevent the proliferation of shoddily
        built structures, but in some countries not enough is being done by governments
        to enforce the rules, Schildkamp said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c21f0-2fdc-418d-b79f-c93c9aba75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need knowledge and strategy in these countries. And we need
        governments to make these building codes mandatory," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ef1d8-b77f-44d0-9085-915ab0dabdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West Java, hope is fading of pulling more people alive from the
        quake debris.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77c51a-4adc-462d-8cea-dfecef3a3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are also complicating efforts, and residents are now
        living in fear the next disaster could once again topple their unstable homes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16197674-0be5-4e7e-a909-2ef299a66d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Widodo said the government would provide compensation
        of up to about $3,200 each for owners of heavily damaged homes, many families
        in Cianjur lost everything. And now, they face the nearly impossible task
        of rebuilding.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c3bb3-5462-44f2-9da3-a667a62590ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T07:04:14.221+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/25/asia/indonesia-earthquake-resistant-homes-intl-hnk/index.html">Indonesia
        needs earthquake-proof houses. Building them is a huge challenge</a>"</em></p>'
  'epstein-accusers-sue-jp-morgan-deutsche-bank-alleged-sex-trafficking':
    'author': 'Samantha Beech, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-26T07:11:59.402+08:00
    'imagesource': 'jcr:6a8743dd-a628-4737-b9f1-7967ad776383'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3dc6a9-817b-44be-8b79-fc707708ad68'
    'lead': 'The class action suits were filed in part under a new law in New York,
      which allows adult sexual abuse survivors to sue their alleged abusers, even
