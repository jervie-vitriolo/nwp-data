    'template': '1'
    'title': 'Speeding tanks, booming howitzers, shaking bones: This is how South
      Korea sells weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7253c005-4720-445d-869c-c8cd7573fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;With a blinding yellow flash and a
        concussion that shakes bones, K9 self-propelled howitzers launch artillery
        shells onto a hill that''s just been hit by rockets fired from helicopters.
        Then K2 tanks roar in, speeding up roads and firing as they go.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d16e4c-ba70-4ba3-ac5b-fa211cb182b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219d75f-bf90-4ae8-873f-bcf9db14fc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of DX Korea, a four-day South Korean defense expo held
        in September at a firing range in Pocheon, about 30 kilometers (18.6 miles)
        from the North Korean border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a602ae-fdd9-4d24-a724-38ff57c14f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8909112-b303-4e46-b2f2-c5e25ea4b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display -- presented to a crowd of 2,000 people including military
        officials from more than two dozen countries -- is one way South Korea sells
        weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d62a494-b39e-4209-9df5-cdc0ca3375d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde050c-37b6-4171-ac53-be4d5e220c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.855+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And President Yoon Suk Yeol wants to sell more of them -- enough
        for Seoul to jump four places up the ranks to become the world''s fourth-biggest
        arms exporter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bb105-6bf4-4877-a382-4e9ca30f51d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e2624-327f-429a-b6d8-7c9182ee1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By entering the world''s top four defense exporters after the United
        States, Russia and France, the (South Korean) defense industry will become
        a strategic industrialization and a defense powerhouse," Yoon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21770a69-c590-4098-b8ce-61057f2f7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ab1cd-b2cd-4c5f-8e4b-7b3d9611998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do that, South Korea will have to outsell -- in ascending order
        -- the United Kingdom, Italy, Germany and finally China, which held 4.6% of
        the export market in the 2017-2021 period, according to the authoritative
        Stockholm International Peace Research Institute (SIPRI).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84daee-1ddb-4a87-81ea-3785acbb7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347bc91-9937-4ae6-b9ff-7a2c5128b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s no easy task, yet Seoul is already well on its way. From
        2012 to 2016, it had just 1% of the global market. It more than doubled that
        in the following five-year period, capturing 2.8% -- by far the largest increase
        among any of the world''s top 25 arms exporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eee710-1cb7-4041-8e87-c61366faa668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18772e9a-6fb4-409a-b07d-f69b4203e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, it sold $7 billion worth of weapons overseas, according
        to the Export-Import Bank of Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183c6f8-1420-4229-a58d-b9b3d37afd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281b898-70cb-44ba-960f-b4cca88db26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the South Korean defense industry believes it has the arsenal
        to grab an even bigger slice of the pie.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201924c-220c-41aa-a579-a1be90622cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694ef2a-676e-4786-8f75-4f2c9ce6de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The push for self-reliance</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f96351-23a3-48f7-bfe6-a37e5e79e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s weapons exports have ballooned in recent years, but
        the country has been building its arms industry for decades, spurred on by
        its troubled relationship with its northern neighbor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7cb18-80fb-4027-9da9-1f9a0812c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25fb45-6c4b-4c00-bda4-0f3d4c558734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.856+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2020, military expenditures represented 2.8% of South Korea''s
        gross domestic product, according to SIPRI, well above the 2% threshold considered
        a minimum by many US allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bb101-093e-4e55-9dd5-2b214b1e557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a394b-d505-424e-8004-b3fa34a6c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Korean threat has given us a good reason, a motivation
        to make sure that our weapons are very good," says Chun In-bum, a former lieutenant
        general in the South Korean Army.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6899cb-6acc-4f43-85c2-dce099c970e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f3698-bb85-400a-9ce7-657eb3849d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically, the Korean War never ended, because the document that
        stopped the combat in 1953 was an armistice, not a peace treaty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3ee60-104b-4d48-9459-a256fb946f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e74d14-3888-4c67-9493-e774fe84e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first decades after the fighting ended, South Korea''s defense
        was heavily dependent on American troops and weaponry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8064e8c-48a2-4268-a4ed-99906270ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b2701-bab9-4d65-9d33-cdfea14db264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things began to change in the 1970s, when the US was distracted
        by the war in Vietnam and the Cold War with the Soviet Union.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c374f6-bc48-4ac7-ae79-966b66ffb985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c7c8c-fd10-4a8a-b0dc-45a3433c5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea began to take more responsibility for its own defense
        and invested $42 million in US military aid in factories to produce M-16 rifles,
        according to the Korea Development Institute (KDI).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783aa23-6d87-4b07-839c-7a9a72ed6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5baa71-e53f-4b88-aff3-ae63a11fa29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the decade, Korean researchers under the direction
        of the country''s National Defense Science Institute had succeeded in making
        all basic weaponry, according to a 2014 KDI report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f68757-d84b-420b-8d86-6a2d54ffee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b6a23-457a-4e91-909e-7843b19d91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ever-present threats from the North, Seoul initiated a
        National Defense Tax to pay for the development of a modern military, including
        the armored systems and other military equipment that Korean defense companies
        are marketing today.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e55a1-3a7a-46d3-843a-6bcf7b4f54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.857+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168cbcd-8990-4d9f-9aad-9860555b91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weapons and Ukraine</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a73f1fc-78d4-4deb-b0bd-55194b4d3209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on the hillside after the live-fire demonstration, prospective
        customers listened intently to the pitches of the South Korean representatives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af14ad8-8217-41b0-84bc-ef6edeea1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228249a-37c0-4e34-a0e3-1a5b045fdeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegations had arrived from as far afield as Mexico, Thailand,
        Nigeria and the Philippines. An Indian general asked for the ranges of a weapon
        on display. Qatari officers inspected a K2 up close.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3efcd-cf55-4047-b480-0be89dd80f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40313498-371c-4a8b-8a10-a2937be86c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conspicuously, none of the potential customers were from Ukraine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab44b48c-aa59-4947-9766-3930773308ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd95c91-3b9f-441f-92eb-ccfc318f83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean South Korea''s arms industry isn''t seeing
        a role in Ukraine''s war with Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0979fff-6a6e-40b3-8129-dbd4d939b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146a735-6a98-4217-a23a-2688b3adb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official told CNN this month that Washington intends
        to buy 100,000 rounds of artillery ammunition from South Korean arms manufacturers
        to provide to Ukraine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30abdb80-5a98-4de3-89e1-fa6f60cea831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f2067-26ca-4f58-8693-535d5e975ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rounds will be transferred to Ukraine via the US, allowing Seoul
        to stick to its public pledge that it would not send lethal aid to the war-torn
        country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc7de8-f326-48fd-ac51-849b8b6b2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ae96c-bf03-46e3-ab30-7ef9357e26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued after the planned purchase was first revealed
        in The Wall Street Journal, the South Korean Defense Ministry said it had
        not changed its position on shipping weapons to Ukraine, and that it believed
        the "end user" of the ammunition was the US.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a47caa-6493-4ce5-a2fb-09ce41c7e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6c73f-165c-4c66-aa08-b1eb951f8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.858+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin had said late last month that South
        Korea had decided to send "arms and ammunition" to Kyiv, which would "ruin
        our relations" with them -- a claim denied a day later by President Yoon.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ce165-f2fd-46e6-88d5-05fd41281f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b9c5d-5c86-4617-a5e2-78df81f53f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean presidential decree that enforces the country''s
        Foreign Trade Act says its exports can only be used for "peaceful purposes"
        and "shall not affect international peace, safety maintenance, and national
        security."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c94218-a9f8-4ce3-8c23-0016e0cc2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1050df7-71df-450f-8be0-5f9ab9533cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is also a signatory to the United Nations'' Arms Trade
        Treaty, ratified in 2014 with the intention of keeping close control on who
        gets weapons and under what conditions they can be used. Ukraine is a signatory
        but hasn''t ratified it.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614837f-ae43-4bc7-ba30-0e9105e811c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277edc9-b597-4cf0-ab55-8259b921f527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the planned US ammunition transfer isn''t the only way the influence
        of South Korea''s arms industry will be felt in Ukraine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f146fcb-ce32-412d-a7bd-d176237497ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381e009-ee04-419e-8dab-ac3f5f57053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, South Korea signed a deal with Poland for its biggest
        arms sale ever, in which it will supply Warsaw with almost 1,000 of Hyundai
        Rotem''s K2 tanks, more than 600 of Hanwha''s K9s, and dozens of fighter jets
        from Korean Aerospace Industries.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5092c-3b64-493a-bb82-9618a07cac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fa48a-6cd6-4ddd-b8f0-160efc15a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will enable Poland to replace many of the weapons that
        Warsaw has sent to Kyiv.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e065c2-2834-46f3-9a67-56e75501cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9e8ef9-4b8a-4037-a874-a25ee22bec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Poland needed weapons to defend themselves, and that''s exactly
        what we''re providing," Chun says. "We Koreans understand that without weapons
        to defend yourself, the end result is a tragedy."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cbf7d9-774d-4bed-bda2-2a26f124f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3467489-cb6c-4211-8a87-7be706c6ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A city designed with defense in mind</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9791877-bc71-4014-99b4-1e7a0aba3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.859+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant threat of a North Korean attack is one reason military
        production lines were established in the southern port city of Changwon, the
        cradle of South Korea''s modern arms industry.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b6846-b6cd-4b46-a173-04e58bee1134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7532b-6549-4a29-bbf6-4f4d466813cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is in a natural basin, surrounded by mountains on all sides,
        making it easier to defend. The city''s main road, Changwon-daero, has a 14.9-kilometer
        (9.25-mile) stretch that can double as a runway in times of national emergency.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57440d-5faf-425d-99ac-094fa2f9ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f984d-d5bb-406c-ae8e-51bbd2f166a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its southern end is the Changwon National Industrial Complex,
        established in the 1970s and home to the Hanwha Defense and Hyundai Rotem
        factories, where artillery pieces and tanks trundle off the assembly lines.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a41c73-860f-4439-bf5c-ff96e6cc9ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1beae22-cda1-44cb-9f5d-3f4eaacffb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas orders are rolling in this year, notably the landmark deal
        with Poland which the Korea Defense Industry Association estimates to be worth
        $15.3 billion.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c4f4e6-6391-4e7e-8579-a1d8e407fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5663ed-6c09-4429-a97d-df3f04cf037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanwha puts its share of that agreement at $2.4 billion, its largest
        contract for the K9.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b94c3-3095-4371-bad8-b45fec20038a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7b28a-6237-4853-9951-bdf4ed1c281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland is one of nine countries -- alongside South Korea, Turkey,
        Finland, India, Norway, Estonia, Australia and Egypt -- to buy the howitzer
        from Hanwha.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54e872-5617-4ae6-bae7-d4f3a1511a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01112078-7882-4e5f-abe5-9df9e0174db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Boo-hwan, an executive vice president of Hanwha Defense''s overseas
        business division, says the company wants to be a long-term partner to countries
        that buy its weapons. To that end, it is setting up new manufacturing facilities
        in Australia, Egypt and Poland.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2c7a4-9f5a-4b80-8a3d-a1c845eddb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12deeb3a-5d80-4aee-a7e4-a815b22e4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.860+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My workers are very happy to share our technology," Lee says. "It
        is our main strategic focus to enter (new) markets."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c696a-b942-45fd-b608-878a56cbc8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1f85d-ee22-40db-bacc-03c83dd1e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also about continuously updating and improving the product,
        he says, and that''s happening inside South Korea.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3199c-dc51-4442-b8e8-bf31fd9e0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddc8b8-ed92-474b-9f16-f6f633819c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has already prototyped the K9A2 tank, which situates
        the crew outside the turret to make them less vulnerable to attack, and is
        developing "a more futuristic, next generation version," Lee says.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32413617-aa3a-4c75-a1fa-24722822d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4fed5-3de3-4bdb-9093-6982110cb28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fully automated operation, unmanned platform," with artificial
        intelligence to let it learn on the battlefield, he says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66bb7e-8a74-45db-817c-84efe4d22708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e312d2f-2c49-43b6-a600-b56badb80a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise of the robots</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dea2bc-b95f-4b41-b7f7-cb589ed22789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a sprawling, modern complex in Changwon, Hanwha''s robots churn
        out the artillery pieces for K9s at the rate of one unit every three to five
        days.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f5954-e773-444f-a5d6-d5643bf08b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04778d-9c76-4b2d-bb13-b7faf978935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of robots and humans combine on a seven-station assembly
        line to put together what will eventually be 47 metric tons of steel, machinery
        and electronics.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc3360-b831-4ecd-a2cb-5228dc10bdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f91c35a-12cd-47b5-94b2-cdb1e2de1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One robot, more than two stories high, welds the turrets, the brightness
        of the white-hot procedure lighting up the cavernous assembly building.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7648f8c8-f8bc-459c-b55e-a8d9e667aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083feaf5-c6a5-4002-a52a-b00c7b895d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the line, another robot bores holes in the green-painted
        steel, switching bits automatically as it goes about its work with an accuracy
        of 1/100th of a millimeter, thinner than a human hair, according to a Hanwha
        Defense official.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f7515-8207-4f17-b87c-717dd3b1af08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.861+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa22255-b7e8-4ce5-9a6d-21f51dbeb51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the robots are done, it is the turn of Hanwha''s workers. Each
        hull as it goes along the line bears the pictures of 11 of them.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e78ad2-30ec-42b9-ad8e-b384509f51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abee5f9-5d78-4208-9e3a-f133272709bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We provide excellence by name," says Lee, the Hanwha executive
        vice president.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440fb963-7574-4945-80f2-be26bf7e068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5434254-5518-4e6d-9fc7-0842332060dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At each assembly station, there''s a "tollgate," with green, yellow
        and red lights. Any worker can stop the line with a red light and summon engineers
        if they spot a problem.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860eaa7-514c-4b6f-9295-c4431b1e85d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5788d7-7027-4459-a92f-d74ae1030425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the final stop is the bore sighting, where the accuracy of the
        K9''s gun is tested on a target at the far end of the workspace.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb46a0-702f-4ba0-bd85-d9f10440d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762901e-f836-4f61-9214-416099a980ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completed units then go outside for performance testing, causing
        the ground to vibrate as they roar along a paved road near their top speed
        of 67 kilometers per hour (42 mph).</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b8d0af-722c-4f09-844d-406eac00c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89fd776-22d4-4b96-bfef-96f097efa05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test drivers spin the tracked howitzer one way then the other, the
        rubber pads on the tracks leaving donuts on the concrete.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe347aa-f9a0-406c-972d-ec83a0bf368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b90938-7e45-44ec-996c-a12c241cc7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the drivers put the units through their paces, Lee explains how
        Hanwha customizes K9s for its overseas customers: those bound for northern
        climates like Norway get extra heat sources for the crew; those made for hotter
        places like India or Egypt get more air conditioning. Some of the factory''s
        K9s are headed for Poland this year.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0a35a-fadd-4b79-acaf-1ef7eb9e29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f6f9d-37c7-41c4-a5e6-ac40a5656aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.862+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Watling, senior research fellow for land warfare at the Royal
        United Services Institute in London, says South Korea is the perfect testing
        ground.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd66dac-f223-4064-833d-57896f2b0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6160bc-f01b-467b-a824-f597ba7e868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its seasons range from deep-freeze winters to monsoons and summer
        heat of 30 degrees Celsius or higher -- and it has both flat and mountainous
        terrain.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33f36c-e2cd-400d-b653-de74d2735613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcedeeaa-fdf7-4351-a131-a51c72f59fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a pretty unique set of complex variables in terms of having
        a vehicle that''s reliable across climatic conditions," Watling says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb4a13-3429-4fb8-8936-916081e1c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df9a03-1c6a-4de2-8959-b3aa358ad2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s attracted foreign buyers, he says.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bbf8c-c185-46b4-ba6d-9ee99607ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845eefb9-47ad-406d-b9ba-b5ca1f3c98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few miles from where the K9 artillery pieces are being tested,
        the K2 tanks at the Hyundai Rotem factory are being put through their paces.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968afce-6f25-4ac9-b254-f46d7d0bda01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T09:38:09.863+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:21:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdb7cb-8159-4c20-aedf-305b77f5a91d'
      'mgnl:activationStatus': true
