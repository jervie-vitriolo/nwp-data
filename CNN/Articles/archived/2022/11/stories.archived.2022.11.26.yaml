      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Senate will restore the previously cut ₱40 billion proposed budget for the
        North-South Commuter Railway Project and ₱10 billion for the Metro Manila
        Subway Project.</p>'
