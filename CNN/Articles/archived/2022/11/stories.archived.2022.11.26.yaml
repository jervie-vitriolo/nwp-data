      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the latest customer is Poland.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4fd09-6367-495c-87e5-c7726b3cf636'
      'mgnl:activationStatus': true
