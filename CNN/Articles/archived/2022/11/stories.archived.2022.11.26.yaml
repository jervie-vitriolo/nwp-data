  'Pope-Francis-was-secretly-taped-during-phone-call-with-cardinal--court-hears':
    'author': 'Delia Gallagher, CNN'
    'caption': 'Massimo Valicchia/NurPhoto/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T00:13:12.466+08:00
    'credit': 'Massimo Valicchia/NurPhoto/Getty Images'
    'imagesource': 'jcr:6c89e17a-93eb-49a8-a14b-b1b3ad6fbd8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc6535af-350d-4fb0-b74b-a3fcf62e46c9'
    'lead': 'Pope Francis was secretly taped during a phone call with one of his cardinals,
      it emerged during an on-going financial trial at the Vatican on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T00:15:22.019+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:22:06.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:37.370+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis was secretly taped during phone call with cardinal, court
      hears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2cdaf-4ecd-4812-b393-b6f0bc009d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pope Francis was secretly taped during
        a phone call with one of his cardinals, it emerged during an on-going financial
        trial at the Vatican on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060cef97-ba17-4ea8-ba80-7f120ceba074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican court heard the audio recording between Pope Francis and
        Cardinal Angelo Becciu, a defendant in the trial, in which the Cardinal asks
        the Pope to confirm that he had authorized payments to help free a kidnapped
        nun in Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8221e-ddf1-4379-aeb1-707ff6c864be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists were not allowed to listen to the recording but a transcript
        from the Italian Financial Police was subsequently published by Italian news
        agency Adnkronos. Three defense lawyers at the trial also later confirmed
        the contents of the conversation to Vatican journalists present.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb5f25-b7aa-4534-993c-af40d72afb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recording was made by a third party in the room with Cardinal
        Becciu during the phone conversation, which took place on July 24, 2021. The
        call occurred three days before the beginning of the Vatican trial in which
        Becciu is accused of embezzlement and abuse of office, and just 10 days after
        Francis was released from hospital for intestinal surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3791a6f-25a2-43b2-98c9-84ef31424ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the call, Becciu asks the Pope to confirm that he had authorized
        the payments which the Cardinal made to a self-described security consultant
        named Cecilia Marogna – who is also charged with embezzlement in the trial
        – to in turn pay the British firm, Inkerman Group, to help secure the release
        of the nun who had been kidnapped by Islamic militants in Mali in 2017, the
        transcript states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd06b2-0056-4add-86a9-cfdf7a14212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amounts paid, according to Cardinal Becciu, who was at the time
        the number two at the Vatican’s Secretariat of State, were 350,000 euros ($363,706
        USD) to the British firm and 500,000 euros ($519,580 USD) in ransom for the
        nun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b8e3d-1508-4930-b259-d10f83231b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the transcript, the Pope said on the call that he vaguely
        remembered and asks the cardinal to put in writing what he would like the
        Pope to confirm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e26f844-724a-4d79-8775-419d9b975933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Vatican law there is no provision for a Pope to be called
        as a witness in a trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f1d9e-5536-4eef-a0f7-984ded2c53b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Becciu, who was fired from his job and stripped of most
        of his rights as cardinal by Pope Francis in September 2020, has always maintained
        that any financial transactions he undertook were fully approved of by his
        superiors, including Pope Francis. Becciu and Marogna have both pleaded not
        guilty to all charges in the trial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd290a3-1391-4984-bedc-3dabc84c389c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Becciu’s lawyers sent to CNN on Thursday did not
        comment on the secretly recorded phone call.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff9837-d9fb-45aa-856d-95cbb9364993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations of a secretly taped phone call and what Pope Francis
        knew about the Vatican’s financial transactions are just the latest in a long
        and complicated trial which centers on the Vatican’s purchase of a luxury
        building in London in which 10 defendants are accused of fraud and extortion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4540ea-da9d-4c8e-97bd-124ccfa2cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:15:22.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/europe/pope-francis-secretly-taped-phone-call-intl/index.html"><em>"Pope
        Francis was secretly taped during phone call with cardinal, court hears"</em></a></p>'
  'Hong-Kong-finds-90-year-old-cardinal-guilty-over-pro-democracy-protest-fund':
    'author': 'Kathleen Magramo and Wayne Chang, CNN'
    'caption': 'Oiyan Chan/AP/FILE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T00:18:13.293+08:00
    'credit': 'Oiyan Chan/AP/FILE'
    'imagesource': 'jcr:ec72d104-28de-47f2-9b12-81c323ef5893'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a0e5bdf-5b95-4807-b94f-9179a3a6c55b'
    'lead': 'A 90-year-old former bishop and outspoken critic of China’s ruling Communist
      Party was found guilty Friday on a charge relating to his role in a relief fund
      for Hong Kong’s pro-democracy protests in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T00:20:11.709+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:22:06.606+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:37.610+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong finds 90-year-old cardinal guilty over pro-democracy protest
      fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1572935-2b5e-454e-b302-d14ed910a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;A 90-year-old former bishop and
        outspoken critic of China’s ruling Communist Party was found guilty Friday
        on a charge relating to his role in a relief fund for Hong Kong’s pro-democracy
        protests in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d265a8-f5d4-4eb5-a474-cfc137936a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Joseph Zen and five others, including the Cantopop singer
        Denise Ho, contravened the Societies Ordinance by failing to register the
        now-defunct “612 Humanitarian Relief Fund” that was partly used to pay protesters’
        legal and medical fees, the West Kowloon Magistrates’ Courts ruled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c021ee-edfa-4089-acdc-484d28a9a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver-haired cardinal, who appeared in court with a walking
        stick, and his co-defendants had all denied the charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c328fc01-1671-479a-b74c-62c145dae0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is considered a marker of political freedom in Hong Kong
        during an ongoing crackdown on the pro-democracy movement, and comes at a
        sensitive time for the Vatican, which is preparing to renew a controversial
        deal with Beijing over the appointment of bishops in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804693a-844a-4dab-8ea9-dbe23dfae594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the court, Zen told reporters that he hoped people wouldn’t
        link his conviction to religious freedom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ba5f3-f34f-4d86-b498-3ba77eb8ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw many people overseas are concerned about a cardinal being
        arrested. It is not related to religious freedom. I am part of the fund. (Hong
        Kong) has not seen damage (to) its religious freedom,” Zen said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60e108-b216-4cc3-9345-c0c0bff6eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen and four other trustees of the fund – singer Ho, barrister Margaret
        Ng, scholar Hui Po Keung, and politician Cyd Ho – were sentenced to fines
        of HK$4,000 ($510) each.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207175e-c23a-443f-9397-65db0616cf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sixth defendant, Sze Ching-wee, who was the fund’s secretary,
        was fined HK$2,500 ($320).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8aaee-935d-4394-bcda-e3f51cbd5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All had initially been charged under the controversial Beijing-backed
        national security law for colluding with foreign forces, which carries a maximum
        penalty of life imprisonment. Those charges were dropped and they instead
        faced a lesser charge under the Societies Ordinance, a century-old colonial-era
        law punishable with fines of up to HK$10,000 ($1,274) but not jail time for
        first-time offenders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bc18d-0287-496c-b1ec-cd72e56feac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard in September that the legal fund raised the equivalent
        of $34.4 million through 100,000 deposits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5d1d7-216f-4f21-835b-d61ef2542d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to providing financial aid to protesters, the fund was
        also used to sponsor pro-democracy rallies, such as paying for audio equipment
        used in 2019 during street protests to resist Beijing’s tightening grip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea0bc9-7d02-43b2-b932-5f12ffb26eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.710+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Zen and the other five defendants were spared from being
        charged under the national security law, the legislation imposed by Beijing
        over Hong Kong in June 2020 in a bid to quell the protests has repeatedly
        been used to curb dissent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905ff2a-c7ba-4348-a59f-2a1bdcccafbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the imposition of the law, most of the city’s prominent pro-democracy
        figures have either been arrested or gone into exile, while several independent
        media outlets and non-government organizations have been shuttered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff437b04-2541-425b-a6db-59cb9d93ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied criticism that the
        law – which criminalizes acts of secession, subversion, terrorism, and collusion
        with foreign forces – has stifled freedoms, claiming instead it has restored
        order in the city after the 2019 protest movement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ae82c-22bc-4eb5-a7ec-f4cd01848fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong’s prosecution of one of Asia’s most senior clergyman has
        cast the relationship between Beijing and the Holy See into sharp focus. CNN
        has contacted the Vatican on Thursday for comment on Zen’s case but has not
        received a response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bf59a-52f8-4634-b002-d2efebf6dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zen has strongly opposed a controversial agreement struck in 2018
        between the Vatican and China over the appointment of bishops. Previously
        both sides had demanded the final say on bishop appointments in mainland China,
        where religious activities are heavily monitored and sometimes banned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b795528-7738-4d25-8990-638b61f6647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to Catholic parents in Shanghai in 1932, Zen fled to Hong Kong
        with his family to escape looming Communist rule as a teenager. He was ordained
        as a priest in 1961 and made Bishop of Hong Kong in 2002, before retiring
        in 2009.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bb06f-1a0c-4618-b6a2-63233cf5fba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the “conscience of Hong Kong” among his supporters, Zen
        has long been a prominent advocate for democracy, human rights and religious
        freedom. He has been on the front lines of some of the city’s most important
        protests, from the mass rally against national security legislation in 2003
        to the “Umbrella Movement” demanding universal suffrage in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c5a21f-cfa6-49df-ba65-ab2b88c0d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:20:11.711+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/asia/hong-kong-cardinal-zen-612-fund-guilty-intl-hnk/index.html"><em>"Hong
        Kong finds 90-year-old cardinal guilty over pro-democracy protest fund"</em></a></p>'
  'Rats-blamed-for-eating-500-kilograms-of-cannabis-stored-by-Indian-police':
    'author': 'Vedika Sud, CNN'
    'caption': 'Andre Malerba/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-26T00:20:22.155+08:00
    'credit': 'Andre Malerba/Bloomberg/Getty Images'
    'imagesource': 'jcr:7436b1d7-cf9d-4c45-aa5f-3cd586c26388'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbac9860-6b4b-458c-95c4-4fdbd7999b5c'
    'lead': 'Rats in northern India have been accused of eating hundreds of kilograms
      of cannabis seized from drug dealers and stored in police warehouses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T00:22:02.177+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:22:06.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:21:37.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rats blamed for eating 500 kilograms of cannabis stored by Indian police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a3fe7-2cc1-45b1-9cca-72ca2b5a70e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Rats in northern India have been accused
        of eating hundreds of kilograms of cannabis seized from drug dealers and stored
        in police warehouses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bffef2-8abb-4eba-86e4-6c56b7110fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rats are small animals, and they aren’t scared of the police,”
        noted a court in the city of Mathura, Uttar Pradesh, after hearing that local
        police were unable to furnish almost 200 kilograms of confiscated cannabis
        that was supposed to be used as evidence in a recent case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bede82-f7de-4d17-9515-c0668708f5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court documents said the police had been asked to provide 386 kilograms
        of cannabis, but the prosecution flagged to the court that more than 700 kilograms
        of marijuana stored in various stations across Mathura could be impacted by
        the rat infestation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab1c4f-cc5b-488a-9d72-31de77c9797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this was – allegedly – not the first time the rats had struck.
        The judge hearing the case cited Mathura police as blaming the rodents for
        destroying a total of more than 500 kilograms of cannabis that had been seized
        in various cases and stored at the city’s Shergarh and Highway Police Station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b2bfb-5dc7-4a63-b04e-e1130b1c0f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court then laid down guidelines for the police to auction or
        dispose of the cannabis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb22d17-7d4a-453d-8418-0536c2096f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a rat menace in almost all police stations. Hence, necessary
        arrangements need to be made to safeguard the cannabis that’s been confiscated,”
        the court document said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dfc528-8f16-4a40-827a-6c0d1e24bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, accounts regarding the exact sequence of events that followed
        the rats’ alleged consumption of the cannabis appear a little hazy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462a7a54-7f71-454d-8b7f-b983d09c122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the court case, Mathura City Police Superintendent
        Martand Prakash Singh told CNN that the cannabis had been “destroyed by rains
        and flooding” and not by rats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46138ef-129f-4295-85a3-0732fa083913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was no reference to rats in the (report submitted to the
        court) … the police only mentioned that the seized cannabis was destroyed
        in the rains and flooding,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b84b2-2c7c-4f7d-879e-008073cc056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the rats are guilty as charged, they might now be taking things
        easy. A 2016 study by the University of British Columbia found the main psychoactive
        ingredient in marijuana made lab rats lazy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e224db3-0705-4c96-8c76-b3662f105e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers trained 29 rats to perform an experiment, in which the
        rodents had to choose between a simple or more difficult task to earn treats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2c9b3f-1536-44ed-bba8-f1cee81936bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rats typically chose the harder – and more rewarding – task,
        but after being given marijuana, the same rats picked the easier task.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d464f9-9655-4f52-9e1c-1b16342559de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-26T00:22:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:22:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/25/india/india-marijuana-rats-intl-hnk/index.html"><em>"Rats
        blamed for eating 500 kilograms of cannabis stored by Indian police"</em></a></p>'
  'Tesla-recalls-more-than-80-000-cars-sold-in-China':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-26T00:22:10.978+08:00
    'imagesource': 'jcr:f31bdc95-5291-4df2-990e-0ef08b9ce09a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
