      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Philippine Industries (FPI) on Friday said businesses
        still have inventories to do and employees prefer working on holidays for
        extra pay rather than going on vacation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
