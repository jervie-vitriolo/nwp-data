  'DOH-Omicron-BQ1-detection-health-facilities-in-place':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-26T13:45:19.094+08:00
