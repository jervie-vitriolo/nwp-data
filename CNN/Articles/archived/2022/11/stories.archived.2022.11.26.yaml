    'lead': 'The government, not private airlines or entities, should pay for the
      overtime work rendered by airport personnel, the Supreme Court said in a ruling
      released on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-26T23:54:38.464+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:21:51.027+08:00
