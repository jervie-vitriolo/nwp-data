    'template': '1'
    'title': 'Sen. Marcos seeks extended prescriptive period for major offenders of
      VAWC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b05c38-db8b-4bbb-b4a0-f290097eb8c6'
      'mgnl:activationStatus': true
