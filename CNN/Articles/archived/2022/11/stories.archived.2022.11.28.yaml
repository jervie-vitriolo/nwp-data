      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12ca86-20fc-4f74-8f1e-87244afc98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the group, Barbie was the one who endured a rough path to
        maintain a friendship with Kitchie. It was due to a rift created by the public
        after the formation of Mojofly, where Kitchie started, and Barbie’s Cradle.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d84506-9e88-4471-b9cd-6434c1f642b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually Kitchie doesn’t like talking about this kasi we don’t
        wanna think about it,” Barbie says. “But one of the things that we did kasi
        we were friends but then people would talk about us as if we were competing
        … We had heart-to-heart talks and we were like, ‘Let’s pray for each other.
        Let''s not allow them to make us compete.’”</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51330a58-708b-4f2d-87f2-b4839375e12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Funnily enough, because of that, there was a time na biglang nagka-collab
        kami, nagka-projects kami together. It all started from people trying to put
        us against each other.”</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c30c67-3b81-4e34-9c00-7cb448bab968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.481+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kay Kitchie kasi walang masamang tinapay,” adds Barbie, to which
        the group would agree animatedly.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f9229-af10-4dc7-adff-f080f6371ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.481+08:00
