      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, the DOH said five had severe and critical infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a2183-aa28-40d5-9127-e167f9b1693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:46:37.004+08:00
