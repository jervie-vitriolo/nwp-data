      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.) University of the Philippines - 11-3 (twice-to-beat)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36003694-a48e-4e8d-93f0-5a764e701a82'
      'mgnl:activationStatus': true
