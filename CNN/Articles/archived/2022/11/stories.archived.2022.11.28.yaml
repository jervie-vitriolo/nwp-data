      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Final Four picture of the UAAP Season 85 men''s basketball tournament will
        only become clearer on its last game day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8200a56-4009-4af6-b568-e6902553db71'
      'mgnl:activationStatus': true
