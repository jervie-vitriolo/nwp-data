      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe55ddc-f851-4c4f-9de9-d36113a513f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 6373 filed by Palawan 3rd District Rep. Edward Hagedorn
        proposes to designate as marine protected areas waters within three nautical
        miles from the baselines surrounding the Kalayaan Island Group and Panatag
        (Scarborough) Shoal, along with all low-tide elevations and high-tide features.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800bedfa-eb44-4785-bd0c-105eef97c399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff47c61-0732-4548-b741-8d779f30266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we acknowledge the objective of the bill to protect the major
        features in the West Philippine Sea against destructive fishing practices,
        we fear that this might sweepingly cover small fishers, as the proposed marine
        protected areas will be within the municipal waters,” said Pambansang Lakas
        ng Kilusang Mamamalakaya ng Pilipinas (PAMALAKAYA) national chairperson Fernando
        Hicap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd7a8d-82e4-4e1e-869b-df7be9c3ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64e5b4a-bb9b-43a4-9273-44cf621a7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said three nautical miles are equivalent to almost six
        kilometers of the 15-kilometer designated municipal waters, reserved for the
        preferential use and access of municipal and artisanal fisherfolk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd06cb-3aff-4cad-8e20-e9c0fd2f45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2085c2f-8f9a-4f31-8441-69b5530b9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be vigilant of this bill that could restrict Filipino fishers
        from their traditional fishing grounds while actually failing to prevent China
        and other foreign fleets from conducting large-scale fishing, among other
        destructive activities beyond the municipal waters,” Hicap said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6f2dc-ccb1-4388-a17b-d37ac6732df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b48ff-de31-48a3-8a8f-85100601493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local conservation measures would be “unnecessary” if only the Marcos
        administration effectively upholds the arbitral ruling recognizing the Philippines’
        exclusive economic zone (EEZ) in the West Philippine Sea, PAMALAKAYA added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03e286-1a89-4c81-88e7-2ab024b06033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244e06e-efd3-4963-b781-2a81c1352713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Department of Environment and Natural Resources
        will designate protection zones within the marine protected areas and buffer
        zones to provide extra layers of protection, upon the recommendation of the
        Protected Area Management Board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ad99e-965b-4438-b0a9-ddca35e2ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1469e3e-7d46-426b-b9fc-3c94835c6d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prohibited acts will include use of any fishing or harvesting gears
        and practices that destroy coral reefs, seagrass beds or other marine life
        and undertaking mineral explorations or extraction within the protected area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9469f-85a0-46e7-8b3a-6db3df1ad63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d89d68-9cd1-4eb9-921d-7b89773dbd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagedorn noted that the bill will follow the historic arbitral tribunal
        ruling which provided also that traditional fishing around the Scarborough
        Shoal is allowed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e1919-4aff-401f-bf87-4e03aa9f16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a73ca2-e2a8-4f99-a519-7fa4213efbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:44:27.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague <a href="https://www.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">ruled
        in favor</a> of the Philippines in its case against China on the West Philippine
        Sea dispute. The ruling invalidated China''s expansive claims in the South
        China Sea and recognized Manila’s sovereign rights in areas within its 200-nautical
        mile EEZ that Beijing contests.</p>'
  'china-lockdown-protests-covid-explainer':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-28T16:48:31.492+08:00
    'imagesource': 'jcr:69e9f471-700b-4677-aa1e-d6d994198818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980fe4a7-7a1f-426a-aa43-95872b10f3d7'
    'lead': 'From Shanghai to Beijing, protests have erupted across China in a rare
      show of dissent against the ruling Communist Party sparked by anger over the
      country''s increasingly costly zero-Covid policy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T16:52:02.887+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:23:18.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:51.743+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rare protests are spreading across China. Here''s what you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c7b3d7-05a4-4046-b5e4-67013b722e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> From Shanghai to Beijing, protests have
        erupted across China in a rare show of dissent against the ruling Communist
        Party sparked by anger over the country''s increasingly costly zero-Covid
        policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9148ef-1adc-442c-b656-6dc64c2a7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As numbers swelled at demonstrations in multiple major cities over
        the weekend, so too have the range of grievances voiced -- with some calling
        for greater democracy and freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e13160-2cab-442c-ac2a-62526f5fee9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the thousands of protesters, hundreds have even called for
        the removal of Chinese leader Xi Jinping, who for nearly three years has overseen
        a strategy of mass-testing, brute-force lockdowns, enforced quarantine and
        digital tracking that has come at a devastating human and economic cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1477a-0c6e-4a3d-bbbe-ff1f0fe5034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e486b0-7cff-422f-8bfe-bbcac60cbf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are Chinese people protesting?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c40b9-a710-4a5f-a2d1-1e7cad64373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were triggered by a deadly fire last Thursday in Urumqi,
        the capital of the far western region of Xinjiang. The blaze killed at least
        10 people and injured nine in an apartment building -- leading to public fury
        after videos of the incident appeared to show lockdown measures had delayed
        firefighters from reaching the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c47dc-da73-477f-8fba-ea1aaa903d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city had been under lockdown for more than 100 days, with residents
        unable to leave the region and many forced to stay home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65546d25-5817-4037-9693-9ef4d76524b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos showed Urumqi residents marching to a government building
        and chanting for the end of lockdown on Friday. The following morning, the
        local government said it would lift the lockdown in stages -- but did not
        provide a clear time frame or address the protests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338936bc-7925-4876-8bcd-42a2e32740d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.888+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That failed to quell public anger and the protests rapidly spread
        beyond Xinjiang, with residents in cities and universities across China also
        taking to the streets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c46bf-0ae3-4956-8051-eab1a947f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the protests happening?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7412320-6812-4af8-8e84-86431e00659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests have been reported across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ef632-b2e5-4676-9498-83bafb6842d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, CNN has verified demonstrations in at least 16 locations
        nationwide -- including two of China''s biggest cities, the capital Beijing
        and financial center Shanghai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edce5704-a3ce-4239-b3fb-849be3fc8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai on Saturday, hundreds gathered for a candlelight vigil
        on Urumqi Road, named after the Xinjiang city, to mourn the fire victims.
        Many held up blank sheets of white paper -- a symbolic protest against censorship
        -- and chanted, "Need human rights, need freedom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914063dc-e892-437d-8921-1fabe9489fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also shouted for Xi to "step down," and sang The Internationale,
        a socialist anthem used as a call to action in demonstrations worldwide for
        more than a century. It was also used during pro-democracy protests in Tiananmen
        Square in Beijing before a brutal crackdown by armed troops in 1989.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b4296-f326-49a1-8d38-2e699a33b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-Covid policies have been felt particularly acutely
        in Shanghai, where a two-month long lockdown earlier this year left many without
        access to food, medical care or other basic supplies -- sowing deep public
        resentment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8fb0a9-9ddc-4383-b5db-788e5b21bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening, mass demonstrations had spread to Beijing, Chengdu,
        Guangzhou and Wuhan, where thousands of residents called for not only an end
        to Covid restrictions, but more remarkably, political freedoms. Residents
        in some locked-down neighborhoods tore down barriers and took to the streets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c3307-c41e-466c-bfe6-919d9da8311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests also took place on campuses, including the prestigious
        institutions of Peking University and Tsinghua University in Beijing, and
        Communication University of China, Nanjing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165df2fd-fafd-4af5-9ff4-f5fb280307aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this significant?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8fedf-efe4-4e66-bc0e-a1ab44c7fc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public protest is exceedingly rare in China, where the Communist
        Party has tightened its grip on all aspects of life, launched a sweeping crackdown
        on dissent, wiped out much of civil society and built a high-tech surveillance
        state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd33aab-f67c-4f95-aeed-eb9815f001fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass surveillance system is even more stringent in Xinjiang,
        where the Chinese government is accused of detaining up to 2 million Uyghurs
        and other ethnic minorities in camps where former detainees have alleged they
        were physically and sexually abused.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef90d8a-cd9b-4aaa-b05c-139ac7b790ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A damning United Nations report in September described the region''s
        "invasive" surveillance network, with police databases containing hundreds
        of thousands of files with biometric data such as facial and eyeball scans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e113c760-7348-4303-ba98-83ec681e482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly denied accusations of human rights abuses in
        the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a0a8d-01c3-487e-874c-a941a68affcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests do occur in China, they rarely happen on this scale,
        nor take such direct aim at the central government and the nation''s leader,
        said Maria Repnikova, an associate professor at Georgia State University who
        studies Chinese politics and media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71078a-2e55-411c-b4d2-b78c4f1ca045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a different type of protest from the more localized protests
        we have seen recurring over the past two decades that tend to focus their
        claims and demands on local officials and on very targeted societal and economic
        issues," she said. Instead, this time the protests have expanded to include
        "the sharper expression of political grievances alongside with concerns about
        Covid-19 lockdowns."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08964dd7-dd8d-4631-8ab2-a83f4cb95000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been growing signs in recent months that the public has
        run out of patience with zero-Covid, after nearly three years of economic
        hardship and disruption to daily life.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f35796-9e98-4e92-b4b4-0addaff0128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolated pockets of protest broke out October, with anti-zero-Covid
        slogans appearing on the walls of public bathrooms and in various Chinese
        cities, inspired by a banner hung by a lone protester on an overpass in Beijing
        just days before Xi cemented a third term in power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa08e98-63e2-4f92-8514-6261e9cef82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in November, larger protests took place in Guangzhou, with
        residents defying lockdown orders to topple barriers and cheer as they took
        to the streets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc42f1-779c-42e1-a316-d95549bad484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How have authorities responded?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48133d4-c131-4e9e-87cf-08904c041b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai protests on Saturday led to scuffles between demonstrators
        and police, with arrests made in the early hours of the morning. Undeterred,
        protesters returned on Sunday, where they met a more aggressive response --
        videos show chaotic scenes of police pushing, dragging, and beating protesters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a080a9a-9555-44d6-8c37-dcfa332f3350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, hundreds of police officers formed a human wall to
        block off major roads, with a loudspeaker blaring a message for protesters
        to leave.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebacb0cc-8dc3-4e38-8281-7929621e43bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos have since been scrubbed from the Chinese internet by
        censors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fce12d-cd1c-4470-8a59-30b520196317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC journalist Edward Lawrence was arrested in Shanghai on Sunday
        night, with a BBC spokesperson claiming he was "beaten and kicked by the police"
        while covering the protests. He has since been released.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef20a5-65e5-492a-b4a7-a4b968af0a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have not yet made any public statements on his
        arrest.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe8528f-8029-4603-9761-2bc6706246f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protests in other parts of China appear to have dispersed peacefully.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75297e-a749-4275-b4b8-bcf7507bb241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several university campuses, students described seeing security
        guards covering up protest signs with jackets and black paint. One video shows
        a university official warning the students they would "pay for what you did
        today."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fd6f3-184c-4e97-a79b-f629e74a2390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Beijing''s municipal government banned blocking entrances
        to residential compounds under lockdown, saying they must remain clear for
        emergency services.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299de3d-0ca4-4f60-85d8-94912e9da487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday, Shanghai authorities were seen setting up tall barriers
        along the road where protests had taken place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1ad4c-fa9a-4fb8-a691-82677c3d6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.890+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government has yet to respond to the protests. CNN has
        reached out to the Ministry of Foreign Affairs for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e4427-114a-4bc4-8b0e-b08b86effc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run media has also stayed silent on the demonstrations --
        but doubled down on zero-Covid, with one newspaper on Sunday calling it "the
        most scientifically effective" approach.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ca316-f855-4c84-b82b-34783fd7f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:52:02.891+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/28/china/china-lockdown-protests-covid-explainer-intl-hnk/index.html#:~:text=Here''s%20what%20you%20need%20to%20know&amp;text=From%20Shanghai%20to%20Beijing%2C%20protests,increasingly%20costly%20zero%2DCovid%20policy.">Rare
        protests are spreading across China. Here''s what you need to know</a>."</em></p>'
