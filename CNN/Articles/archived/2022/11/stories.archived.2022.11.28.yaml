      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the prosecution succeeded in proving bad faith and
        gross inexcusable negligence when the accused gave unwarranted advantage to
        a specific supplier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0c96e-9b9a-4ba8-82eb-8337f29a3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:06:23.037+08:00
