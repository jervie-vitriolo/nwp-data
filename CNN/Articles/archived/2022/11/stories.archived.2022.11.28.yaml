      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, however, noted cases will not be as high as 25,000 to 30,000
        that was experienced in January this year due to higher population immunity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cce5ff-35c4-4fd2-9304-e80756ff9727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T12:34:33.144+08:00
      'mgnl:createdBy': 'bamba'
