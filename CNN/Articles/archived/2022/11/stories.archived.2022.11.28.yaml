      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion for reconsideration was filed in July 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5814013-1675-4e3b-9f04-257398a0919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:06:23.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.290+08:00
