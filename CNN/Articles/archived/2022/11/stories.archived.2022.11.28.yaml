      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2 p.m. - De La Salle University vs University of Santo Tomas (UST)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5bfcc-7300-40d2-a6ea-e09728531382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.465+08:00
