      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said more than 73 million individuals or 94.23% of the target
        population have been vaccinated against COVID-19 while 20 million individuals
        have already received their booster shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
