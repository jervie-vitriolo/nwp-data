      'jcr:uuid': '9118103e-388c-4005-8436-7d9306674aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T11:19:16.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — At
        least nine provinces in Luzon registered an increase in their COVID-19 positivity
        rates, along with Metro Manila, a member of the independent OCTA Research
        group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c553831-a44d-4556-838a-08a3f4f54e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T11:19:16.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8b4b2-edaf-4262-967d-588196911f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T11:19:16.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 22 areas in Luzon covered by the data shared on Sunday by
        OCTA fellow Guido David, Ilocos Sur logged the sharpest rise in its positivity
        rate, reaching 32.9% on Nov. 26 from 21.7% the week before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0a6d0-e5f5-444f-a6a1-10d88c5fe94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T11:19:16.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:31.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e0a42e-4057-40d5-948a-8b487b53c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T11:19:16.441+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means around 3 out of 10 people who took a coronavirus test
        turned out infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc60fd4f-0c34-4bd0-b621-2779ea228746'
      'mgnl:activationStatus': true
