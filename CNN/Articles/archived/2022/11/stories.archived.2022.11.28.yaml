      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d417c13-4d79-49a5-babb-509eb44af308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos listed specific offenders for whom longer prescriptive periods
        will take effect: “parent, ascendant, step-parent, guardian, relative within
        the fourth civil degree of consanguinity or affinity of the offended party,
        or has authority, influence or moral ascendancy over the offended party in
        a work or training or education environment.”</p>'
