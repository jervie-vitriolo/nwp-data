      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito may bisa talaga yung paggamit ng mask laban sa COVID. Makakatulong
        din po ito sa pag prevent ng pagkuha ng Influenza at common cold,” he added.</p>'
