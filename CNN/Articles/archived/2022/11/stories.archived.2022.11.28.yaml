      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolstering the argument for the MIF’s creation, the lawmakers noted
        that Singapore’s SWF became a tool for the city-state to manage its foreign
        reserves, while Indonesia attracted foreign investors to jointly capitalize
        its SWF to bring in much-needed investments in such sectors as transportation,
        including airports, supply chains, logistics, digital infrastructure, the
        green economy, healthcare services, the financial sector, technology, and
        tourism.</p>'
