      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could never relate to iced coffee addiction memes because I was
        never much for coffee. While it tasted good, a hyperacidity attack always
        loomed close by. I’ve been having the new Herbalife High Protein Iced Coffee
        every day, and guess what — my GERD has been blissfully dormant. This new
        product from the direct selling nutrition brand is a godsend. It contains
        15 grams of protein, so it counts towards your daily protein consumption;
        one cup only has 80 calories; it’s sugar-free and has one gram of fat. I like
        taking it right after lunch to satiate me for the rest of the afternoon. Of
        course the caffeine boost (the Cafe Latte flavor is light with malt notes)
        helps keep me going till the end of the day. Next time you see me, I’ll be
        dishing out iced coffee memes like no one’s business because finally, I totally
        get the hype. — MB</p>'
