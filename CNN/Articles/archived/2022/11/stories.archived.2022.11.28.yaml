      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around 2,500 people stripped off for a
        naked photo shoot on Australia''s Bondi Beach on Saturday, designed to raise
        awareness of skin cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd199945-fcfb-4c0c-ba2e-8e3b2087b386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd gathered to take part in the latest work by US photographic
        artist Spencer Tunick, who is known for naked photo shoots at important landmarks
        around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6d3fa-63d5-41dd-9c9e-c4ca283b40b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an opportunity to raise awareness about skin checks and
        I''m honoured ... to come here, make my art and just celebrate the body and
        protection," Tunick said at the beach in Sydney, according to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e1401-5325-4570-95ec-360d7af65b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the participants, Robyn Lindner, said she had been nervous
        about taking part.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fdf21-05b1-4936-8436-5e7843eec73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was secretly terrified (and) last night I have to confess I was
        thinking, ''What have I done?'' But it was great, everyone was a really good
        vibe, everyone was really respectful and it just felt really fun," Lindner
        told the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe14ee-d1ec-490d-aad1-a211531c1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is Tunick''s fourth project in Australia, following on from a
        2010 shoot in which he gathered some 5,500 people at Sydney''s famous Opera
        House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec93c2-c35f-494e-a650-2afd507f6bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunick is partnering with Skin Check Champions, a charity that runs
        free, educational skin check clinics. The installation coincided with Australia''s
        National Skin Cancer Action Week, when Scott Maggs, the founder of the charity,
        will be urging everyone in the country to get a skin check.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27f727-e9d7-47c5-8e71-4f99b14077fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggs founded Skin Check Champions in 2010, after his friend Wes
        Bonny died of skin cancer at the age of 26. The charity has since received
        endorsements from the likes of British businessman Richard Branson -- and
        is hoping Tunick''s stark photos will draw global attention to the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63c968-63b5-4063-9379-55471ae49815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re aiming for a minimum of 2,000 participants to represent
        the 2,000+ Aussies that are killed by skin cancer every year," said Maggs
        in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1bd0a4-db23-4220-a3c8-e5918018fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Sydney Opera House can get 5,500 on a cold morning in March
        2010, we''re hoping to reach our goal of 2,500," he said. "Everyone is welcome
        to participate, we welcome all body types, genders, and race -- with a passion
        to stop skin cancer in its tracks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f23720-58b1-4270-9061-9af257d3803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunick said in a statement that it was "an honor to be a part of
        an art mission to raise awareness of the importance of skin checks" — and
        added that he himself would be benefiting from the campaign, having been convinced
        to get his first skin check in 10 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597cb39-ebe7-4899-8277-b3caf768471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunick has staged around 100 large-scale nude photos in public places
        around the world, from Munich to Mexico City, where he shot a reported 18,000
        naked participants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75954503-cdac-4298-a035-39e357ec501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these shoots are not easy. As thousands of volunteers strip
        off, city officials have been known to intervene — leading to Tunick''s arrest
        on multiple occasions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec10ce4-63ed-4406-8e45-5f81ab138dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tunick was once caught in a dispute between the US Supreme Court
        and New York''s then-mayor Rudi Giuliani, who believed the city would be "irreparably
        harmed" if one of the shoots were staged there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65076668-7ab8-453b-9fc0-6f30bdfc8b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.595+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, an Australian supermarket chain banned Tunick from holding
        a shoot in the parking lot of one of its Melbourne stores — a decision that
        was eventually overturned following a high-profile petition.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6783a8-7eaf-4618-8bb4-7ffc76c0d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:55:39.594+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/spencer-tunick-naked-photoshoot-bondi-beach-intl/index.html">Spencer
        Tunick gathers 2,500 volunteers for mass naked photo shoot on Bondi Beach</a>."spencer-tunick-naked-photoshoot-bondi-beach</em></p>'
  'BI-warns-foreigners-vs-fake-inspections-in-entertainment-hubs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-28T17:09:25.569+08:00
    'imagesource': 'jcr:154a5001-6251-47b0-b1e2-81e2c0001ba7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84b031c1-1955-478e-aa8f-aa3ba6876302'
    'lead': 'The Bureau of Immigration says it did not issue an operation order for
      the inspection of entertainment hubs to look for undocumented and illegally
      employed foreigners.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T17:10:38.320+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:23:16.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:52.270+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BI warns foreigners vs fake inspections in entertainment hubs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2df78-09ef-4320-a49e-c2d92cc185b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T17:10:38.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines, November 28) —</strong> The
        Bureau of Immigration (BI) on Monday warned against a fake operations order
        supposedly for the inspection of entertainment hubs to find undocumented and
        illegally-employed foreigners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07999442-5c52-4dc4-b1ae-c054a3691fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T17:10:38.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our operatives are not authorized to randomly inspect establishments,
        but instead are required to secure a mission order to conduct an arrest,”
        BI Commissioner Norman Tansingco said. “A mission order is only issued upon
        thorough investigation and confirmation that the subject foreign national
        has indeed violated immigration laws.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c348701-dfb2-4898-9fe0-018d76d67f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T17:10:38.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, the fake directive titled “Operation orders
        on checking foreigners’ overstaying and illegal employment in various entertainment
        places” has been circulating in online chat groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92120360-5c7c-4ef7-98fa-e8c028b42dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T17:10:38.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order claimed that Immigration personnel are directed to inspect
        entertainment places in Manila, including bars, KTVs, music houses, golf clubs,
        bowling alleys, internet cafes, amusement parks, casinos, hotels, guest houses,
        and restaurants to search for illegal aliens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a06ed3-4544-4e8a-a899-8e8b333c98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T17:10:38.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tansingco said he believes that syndicates are using the false order
        to intimidate foreign visitors in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a80cf-74a1-421e-820f-832d8e907d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T17:10:38.320+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that any such incident should be immediately reported to
        local law enforcement agencies.</p>'
