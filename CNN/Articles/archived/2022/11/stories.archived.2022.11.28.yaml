      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double header that was supposed to take place last month was
        rescheduled for this week <a href="https://www.cnnphilippines.com/sports/2022/10/29/UAAP-NCAA-games-postponed-due-to-Paeng.html">due
        to Typhoon Paeng</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8031a18-1718-419f-9a87-abfaa27df8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.464+08:00
      'mgnl:createdBy': 'cjmarquez'
