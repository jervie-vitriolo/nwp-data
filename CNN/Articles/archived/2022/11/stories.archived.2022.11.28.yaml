      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.) Ateneo de Manila University - 10-3 (twice-to-beat)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e88134-71f8-41cf-bbbc-bbea9978d1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.465+08:00
