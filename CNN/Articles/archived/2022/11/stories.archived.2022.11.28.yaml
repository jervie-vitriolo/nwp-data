      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accused-movants assertions failed to persuade that the Court committed
        an error in the appreciation of facts and the application of law to the evidence
        presented,” the court said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f1e467-d4e6-43a1-a5fa-365e8a678c7b'
      'mgnl:activationStatus': true
