    'lead': 'Cases should be filed against those who claimed President Ferdinand "Bongbong"
      Marcos Jr. was abroad at the height of Severe Tropical Storm Paeng’s onslaught
      in Mindanao, Senator Robin Padilla said Monday, even calling the spread of such
      "fake news" as a "national threat."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T22:40:48.491+08:00
