  'Iran-US-flag-World-Cup':
    'author': 'Ben Morse and Wayne Sterling, CNN'
    'caption': 'Photo: Catherine Ivill/Getty Images via CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-28T06:32:24.486+08:00
    'imagesource': 'jcr:f70d5349-7081-438a-9005-51697e18c735'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a664be-1ac7-4dfa-80a5-8809af6126e2'
    'lead': 'Iran state media has called for the US to be kicked out of the 2022 World
      Cup after the United States Soccer Federation changed Iran''s flag on its social
      media platforms to show support for protesters in Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T06:33:30.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:23:38.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:42.878+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran calls for US to be kicked out of 2022 World Cup after it changes
      Iran flag on social media to show support for protesters'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dac7f8-c891-4e20-8fab-2a45ed784f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iran state media has called for the US
        to be kicked out of the 2022 World Cup after the United States Soccer Federation
        changed Iran''s flag on its social media platforms to show support for protesters
        in Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdad4812-48ff-4a22-8549-521e7e387ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation had temporarily displayed Iran''s national flag on
        its official Twitter, Instagram and Facebook accounts without the emblem of
        the Islamic Republic. A now-deleted graphic of the Group B standings posted
        on Saturday displayed the Iranian flag only bearing its green, white and red
        colors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ca9ba-5f40-41b8-961c-f356cf07b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Soccer told CNN on Sunday that it wanted to change the official
        flag for 24 hours to show "support for the women in Iran fighting for basic
        human rights" but always planned to go back to the original flag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64778dd2-fd5c-4085-9538-4dc3713dd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change "was a one-time graphic," US Soccer told CNN. "We have
        the main flag on our website and other places." The emblem is currently back
        on the flag on US Soccer''s social media channels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73596514-07f9-4248-9419-e6b3c42eabb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran state media reported Sunday that the United States should be
        immediately kicked out of the tournament and suspended for 10 games for a
        "distorted image" of the country''s flag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef79eb9-a4a2-4575-97e7-6a772ebf1234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By posting a distorted image of the flag of the Islamic Republic
        of #Iran on its official account, the #US football team breached the @FIFAcom
        charter, for which a 10-game suspension is the appropriate penalty," Iran
        state-aligned Tasnim news agency wrote on Twitter on Sunday. "Team #USA should
        be kicked out of the #WorldCup2022."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a19c29-4b9a-416d-bc17-abb1c0760ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA did not immediately respond to CNN''s request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a066ec5-9602-4f90-8e9e-45269ac69929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and the US play each other on Tuesday in a crucial Group B
        match. It is a must-win tie for the US if it is to progress to the knockout
        stages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54e87a-1918-4a8a-9d2b-f6a53ed71d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is appearing at this World Cup under the shadow of domestic
        turmoil. The United Nations High Commissioner for Human Rights Chief, Volker
        Turk, has said that the country is in a "full-fledged human rights crisis"
        as authorities clamp down on anti-regime dissidents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c36fd6-a89b-4867-b21d-ec8eb16af226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, referred to by experts as the most significant since the
        establishment of clerical rule following the 1979 Iranian Revolution, and
        violence have rocked Iran in recent months and threatened the very nature
        of the country''s regime, which has been in power for more than 40 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908704b-546d-4084-a8f2-3c19d0d382ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sparked by the death of Mahsa Amini, a 22-year-old woman
        who died after being detained by Iran''s morality police, allegedly for not
        abiding by the country''s conservative dress code. Iranian security forces
        have unleashed a violent response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f14f9-1dce-4c25-a8c3-8b9a8e772242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klinsmann comments branded ''outrageous remarks''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dc4a2-6df5-4e2f-b9d7-8f75185c72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest controversy comes after a day of issues ahead of the
        two teams'' Group B clash in Doha at the Al Thumama Stadium.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277529d9-82a4-4b3b-b384-b2f1961e0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Soccer''s decision came on the same day the former US Men''s
        National Team''s (USMNT) head coach Jurgen Klinsmann said he will try to speak
        with Iran''s manager, Carlos Queiroz, to "calm things down" after Klinsmann''s
        comments about Iran''s culture were branded "outrageous remarks."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842ca75-9cd6-424c-acf0-cb3329ee05c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Iran''s 2-0 victory over Wales on Friday, Klinsmann discussed
        Iran''s attitude toward the game of soccer, led by Queiroz, during a panel
        discussion on the BBC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b00d7-6905-491e-9216-a8a342761125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s their culture and that''s their way of doing it and that''s
        why Carlos Queiroz, he fits really well in the Iranian national team," Klinsmann
        said. "He struggled in South America. He failed with Colombia to qualify then
        he failed with Egypt to qualify as well and then he went back right before
        the World Cup now and guided Iran where he worked already for a long, long
        time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df02f7-230c-4464-a380-11efb42f2b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not by coincidence. This is all purposely. This is just
        part of their culture. That''s how they play it and they work the referee.
        You saw the bench always jumping off, always working the fourth, the linesmen
        and the fourth referee on the sideline, constantly in their ears. They''re
        constantly in your face on the field."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fca77a-2f96-4eb6-80c5-10a8ca9512fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1990 World Cup winner continued: "This is their culture and
        they kind of make you lose your focus and make you lose your concentration
        and what''s really important to you."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecd942-230a-4e8b-8dae-2a9e1fe0b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Queiroz responded to Klinsmann in a series of tweets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4baeb-702c-417a-a940-5a0685314a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even not knowing me personally, you question my character with
        a typical prejudiced judgment of superiority," Queiroz wrote. "No matter how
        much I can respect what you did inside the pitch, those remarks about Iran
        Culture, Iran National Team and my Players are a disgrace to Football. Nobody
        can hurt our integrity if it is not at our level, of course."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4ad7e-9e35-4e6f-93d7-9aaa552cfeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroz added: "As American/German, we understand your no support.
        No problem. And despite your outrageous remarks on BBC trying to undermine
        our efforts, sacrifices and skills, we promise you that we will not produce
        any judgments regarding your culture, roots and background and that you will
        always be welcome to our Family."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86766aef-8d27-4603-be9c-8414e3b96dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iran Football Federation, in a statement, demanded Klinsmann
        apologize and resign from his Qatar 2022 Technical Study Group position with
        FIFA. Iran said it has asked FIFA "for immediate clarification on this matter."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cbb704-20c5-4d86-848d-20da2502b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to FIFA for comment but did not get a response
        at time of publication.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72a7e7-3978-437c-af28-6b5e474a47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Klinsmann said on BBC Breakfast: "There was stuff really
        taken out of context. I will try to give him a call and calm things down.
        I have never criticized Carlos or the Iranian bench. Some even thought I was
        criticizing the referee because he didn''t do anything about the way they
        were behaving on the bench.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b24ab-9e19-4938-ab09-3da369e0df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I described was their emotional way of doing things, which
        is actually admirable in a certain way. The whole bench lives the game. They''re
        jumping up and down and Carlos is a very emotional coach. He''s constantly
        on the sidelines trying to give his players all his energy and direction."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63266ede-2ab8-4459-b748-ae910f818e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:33:30.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federation invited Klinsmann to visit Team Melli Camp in Doha
        and "for a lecture on the millennial Persian culture and the values of football
        and sport."</p>'
