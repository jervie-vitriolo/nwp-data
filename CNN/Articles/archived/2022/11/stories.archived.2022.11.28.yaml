        the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b33042-c5c3-474e-96c5-d48ac3e43bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People with respiratory illnesses should remain indoors to avoid
        inhaling the ash particles and anyone outside should cover their mouth and
        nose with a mask or cloth," the National Weather Service in Honolulu warned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a467d-0eb4-4ab8-8986-8d6cafb94153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Possible harm to crops and animals. Minor equipment and infrastructure
        damage. Reduced visibility. Widespread clean-up may be necessary," it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a692ea-cbe7-4567-bc17-c5f6ae2bab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption, in Hawaii Volcanoes National Park, is not threatening
        downhill communities or flights to the Island of Hawaii, the Hawaii Tourism
        Authority tweeted Monday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbf64b-0425-4d1d-94f2-00565531e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lava flows are contained in the summit area and do not threaten
        downslope communities, the Hawaiian Volcano Observatory said. Winds may carry
        volcanic gas and fine ash downwind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7eb45e-ac13-430a-b036-f7237dc4f05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on past events, the early stages of a Mauna Loa eruption
        can be very dynamic and the location and advance of lava flows can change
        rapidly," the observatory said, adding, "If the eruption remains in Moku''āweoweo,
        lava flows will most likely be confined within the caldera walls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417be47-4ce5-4153-b7d9-6cbd606c46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if the eruptive vents migrate outside its walls, lava
        flows may move rapidly downslope."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b89311-035a-4356-ac3b-8383cc354a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.803+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption began in Moku''āweoweo, the summit caldera of Mauna
        Loa, on Sunday around 11:30 p.m. HST (4:30 a.m. ET Monday), according to the
        observatory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e61091-121f-4a96-8d9f-554264037af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa, which covers half the island of Hawaii, has erupted 33
        times since 1843, the volcano''s first "well-documented historical eruption,"
        according to the US Geological Survey. It last erupted in 1984, making this
        prolonged quiet period the volcano''s longest in recorded history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b19f4-f634-4f94-a7b6-12245bba354a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano has recently been in a heightened state of unrest, per
        the agency, which pointed in an update late last month to elevated seismic
        activity and increased earthquake rates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275043d-9bf2-405e-8758-9b4a3b32502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquake activity increased from five to 10 earthquakes a day
        since June 2022 to some 10 to 20 earthquakes a day in July and August, according
        to the US Geological Survey. Peak numbers of more than 100 earthquakes a day
        were recorded on September 23 and September 29, CNN has reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d6e18-1e8e-463b-b827-a11831e01ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased activity prompted Hawaii Volcanoes National Park in
        October to close the Mauna Loa summit to all backcountry hikers until further
        notice, though the US National Park Service said the main section of the park
        has remained open.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0732cf1-7619-4ea0-bd33-2592405678d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:08:47.804+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/28/weather/hawaii-mauna-loa-volcano-eruption/index.html">Mauna
        Loa is erupting for the first time since 1984, prompting an ashfall advisory
        for Hawaii''s Big Island</a>."</em></p>'
  'Padilla--Penalize-peddlers-of--fake-news--Marcos-was-abroad-during--Paeng--response':
    'author': 'Eimor Santos, CNN Philippines'
