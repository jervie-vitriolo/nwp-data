      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, infectious disease expert Dr. Edsel Salvaña said he believes
        and hopes that there will be no surge of COVID-19 cases during the holidays.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0deaff-6a11-4bc6-9049-49f0f5c54712'
      'mgnl:activationStatus': true
