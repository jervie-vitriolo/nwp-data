      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8d742-c082-49e6-994e-ef8d1d72e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:32:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tackle the issue, the agency said it will launch a <a href="http://www.cnnphilippines.com/news/2022/10/10/DOTr-eyes-launch-of-new-fare-collection-scheme-amid-beep-card-shortage.html">payment
        scheme</a> that will tap QR codes, bank cards, and even smartphones and smartwatches
        using near-field communications system. No other details yet were released
        as to when it will be carried out.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85743a5-1883-4dbd-adde-4046506c32d0'
