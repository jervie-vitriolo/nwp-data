  'House-leadership-bats-for-creation-of-PH-sovereign-wealth-fund':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-28T23:37:22.516+08:00
    'imagesource': 'jcr:92974a83-6d0a-48f3-ab55-5c65fb934a7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e7bdc24-ea3a-4794-a074-ec4074b9c996'
    'lead': 'Taking cue from Singapore, China, Hong Kong, and South Korea, House Speaker
      Ferdinand Martin Romualdez and senior deputy majority leader and Ilocos Norte
      Rep. Sandro Marcos have filed a bill establishing a sovereign wealth fund (SWF)
      for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T23:39:37.451+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:23:08.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:56.708+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House leadership bats for creation of PH sovereign wealth fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b934f-9f1f-4825-bf67-8902bbcdd5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Taking
        cue from Singapore, China, Hong Kong, and South Korea, House Speaker Ferdinand
        Martin Romualdez and senior deputy majority leader and Ilocos Norte Rep. Sandro
        Marcos have filed a bill establishing a sovereign wealth fund (SWF) for the
        Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0bbc5-b212-49c4-8792-43963fa61ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e28f03-626d-47bd-b506-75a115a192bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWFs are state-owned investment funds typically financed by a country’s
        surplus revenues or reserves. The government invests these funds in both financial
        and real assets with the aim of stabilizing national budgets, creating savings,
        or promoting economic development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf13dc8-eca0-49c2-ad91-b7b7759aa584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f063668-b1a0-4ba7-a0f4-1970bc30ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.451+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill 6398, funds for the proposed Maharlika Investments
        Fund (MIF) will be sourced primarily from contributions from the Government
        Service Insurance System (GSIS), Social Security System (SSS), Land Bank of
        the Philippines (Land Bank), and Development Bank of the Philippines (DBP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab62633-2e40-40df-86c1-a11b697cb32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00c87f-b7e2-44bb-8e83-699e68353f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes an initial investment of P250 billion from the
        four government financial institutions (GFIs), with the breakdown as follows:
        GSIS, ₱125 billion; SSS, ₱50 billion; Land Bank: ₱50 billion, and DBP: ₱25
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa022d-8bb4-4944-a429-72c36bfb4c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43363666-a73f-454c-95f4-eacdc7c45779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF “will be used to invest on a strategic and commercial basis
        in a manner designed to promote fiscal stability for economic development,
        and strengthen the top-performing GFIs through additional investment platforms
        that will help attain the National Government’s priority plans,” stated HB
        6398.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d90c8b-5f45-4f33-8e7c-95ade2bab6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b951dd-9102-4455-a322-47f646b2b2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Romualdez and Marcos in proposing the creation of the MIF
        are: House Majority Leader Mannix Dalipe, Tingog Party-list Reps. Jude Acidre
        and Yedda Romualdez, and Marikina Rep. Stella Quimbo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85562a25-25b2-40c5-aa81-f358385d56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c1fd1-640b-41be-ab93-b624979b2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed MIF is patterned after the SWFs of 49 countries, including
        Singapore, China, Hong Kong, South Korea, Malaysia, Indonesia, Taiwan, Vietnam,
        and East Timor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9b701-b82a-4d8d-bd4a-807e0483d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b2186-e688-448f-8265-c4da20b3abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 6398’s authors said the MIF would give the GSIS, SSS, Land Bank,
        and DBP the opportunity “to ensure their respective funds’ optimal asset allocation
        as well as ensure that resources are efficiently channeled to investments
        that will provide the most value not only to the participating GFIs, but also
        to the country.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80306d20-458f-4fe1-b572-86fb44aaf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab25b2f-b3c8-4277-8a31-2af15bd3847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As the Philippines secures its place not only as the Rising Star
        of Asia but as a real economic leader in the Asia Pacific, the creation of
        the MIF becomes imperative,” they said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03b541-874b-4310-8b61-efdcb31e810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.452+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a5206-c425-4015-b33e-844f15a5d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.453+08:00
