      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- causing or threatening to cause physical harm</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bcb87-5250-446f-a3aa-1fb6cd666914'
      'mgnl:activationStatus': true
