    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96a0a0-514d-4e19-9f78-fb1060b3303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T12:34:33.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low booster uptake, coupled with the <a href="https://www.cnnphilippines.com/news/2022/11/25/omicron-bq.1-subvariant-covid-ph.html">presence
        of BQ.1</a> in the country, will contribute to the expected increase in the
        number of infections especially during the holiday season, Solante warned.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81219d4a-5f84-47e4-a81a-1fd341b26894'
      'mgnl:activationStatus': true
