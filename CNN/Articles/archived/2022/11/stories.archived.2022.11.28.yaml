      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 599 patients with severe and critical conditions are
        in hospitals, representing 9.3% of the total COVID-19 admissions in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580b541-bba3-454c-88c7-9e9b3eceab56'
      'mgnl:activationStatus': true
