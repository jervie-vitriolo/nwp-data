      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s one thing to admire art in galleries and museums, but to see
        it in one’s home is what helps build a personal connection to these pieces
        — a creative conversation that makes a homeowner part of the story. This is
        what visual artist Jinggoy Buensuceso’s pieces at luxury furniture shop Casa
        Bella’s showroom made me realize. Tall, bold, almost imposing, Buensuceso’s
        24-piece “Dis/order” collection takes inspiration from “the infinite folds
        of the universe.” The artist deftly manipulated large hunks of metal to form
        abstract shapes that seem to change appearance, depending on where you stand.
        To have a piece sitting somewhere in your home is to invite a sense of wonder:
        first, for its craftsmanship, then for the intricacies hidden in each layer.</p>'
