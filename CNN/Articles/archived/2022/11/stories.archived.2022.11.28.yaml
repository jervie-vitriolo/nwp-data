    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f985a2d-d92f-48e6-ad0f-f545d7018cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lougee Basabas</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498fb06-7b07-4161-94d2-900cb4b2576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wrap-up group interview, Lougee Basabas shares an anecdote.
        “Recently, may lumapit sa akin na mommy kasama ‘yung daughter niya, probably
        a high school [student]. Sabi niya, ‘Pinangalan ko ‘yung anak ko sa ‘yo. Ang
        pangalan niya ay Loo-ee-jee.’ ‘Yung anak, galit na galit [tapos sabi niya],
        ‘Loo-jee.’ At the moment, sabi ko, ‘Naiintindihan kita. Lagi rin akong natatawag
        na Loo-ee-jee.’”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809b61a-52f1-4d05-a065-84f9545f4248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lougee admits that encounters like this often touch her heart —
        a small legacy she left years after her heydays.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec0f85-219c-436f-bb05-6bdb78fc1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lougee is the second generation vocalist of the alternative rock
        band Mojofly, which was once led by Kitchie Nadal. Known for her hit single
        “Mata,” Lougee has been in and out of the gig circuit while periodically appearing
        in music videos, endorsements, and television shows, the most notable of which
        are her stints in “Eat Bulaga!” in 2007 and ABS-CBN’s “The Voice of the Philippines”
        Season 2 in 2013.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5713f1c-06b4-4921-acbd-f0c7a5c510cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the most active period in her career, Lougee says that
        back then there was no room for vulnerability between her and the other women.
        “That’s one thing na parang we didn’t wanna show when we were younger,” she
        says. “We also felt at the time na parang [it’s a] small fish, big pond [situation].
        I can only rely on myself.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c55215-197c-4b40-bb26-d8873dc3dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she says this took a significant turn when they all began to
        navigate motherhood. “We brought our friendship to a whole new level kasi
        before, although we’ve always been good friends, we never really spent that
        much time hanging out like outside of the shows,” she shares. “Laging ‘hi,
        hello’ lang. When we would see each other in gigs, magchi-chikahan konti and
        then goodbye na. I wouldn’t hear from them for a while. But now, I love na
        there’s really that intention to check on each other, dive deeper, reach out,
        and help each other.”</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fc973-3e82-43a3-b6bc-006e15847b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.479+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re the only ones talaga na nagkakaintindihan kung ano ‘yung
        kailangan ng isa’t isa like an emotional or moral support from one musician
        mom to another. Parang you normally have other musician friends, but they’re
        not musician moms. So we have this shared, unique bond … We all have the same
        struggles. I think this season, nag-deepen ang relationship namin and I’m
        very grateful for that.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f46d3e-6077-4bef-8452-827b9e1e13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kitchie Nadal</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bce72-8da1-41b7-8328-9b1a52d30edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a combined 33 million streams on Spotify, it’s hard to deny
        that Kitchie Nadal’s classic singles “Same Ground” and “Huwag Na Huwag Mong
        Sasabihin” still has its hold on the kids who grew up in the early 2000s and
        even on niche fans of today. It’s hard to deny how big the artist was at the
        time — one who truly defined a generation.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c11096-848c-4205-a39b-6f8d59edaec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the sit-down interview, Kitchie was still in Spain. So I
        asked the women how Kitchie is beyond the image of a rock star. “Kitchie is
        a blessing to many,” Aia says. “She opened doors for a lot of [people] through
        her songs. Her songs are timeless, and it just goes through the heart. Para
        siyang prayer of a dying soul. When you sing her songs, it breathes life.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c13c5-05d3-49c4-92e9-2f7bd9eef022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lougee, meanwhile, recalls how Kitchie flew all the way to her home
        in Las Piñas just to make it to her debut at the time. “Kitchie went there,
        she came from Palawan pa. Fresh from the plane ha. Meron lang siyang parang
        puka shell bracelet tapos lumapit siya sa akin and you know Kitchie she’s
        so sincere [and she said,] ‘Loug, pasensya ka na, ito lang mabibigay ko,’
        and sinuot niya ‘yung puka shell bracelet niya sa akin and said, ‘Happy birthday!’”</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cb4fe-43d8-4c11-b745-9a9fc03a51f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.480+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s the kind of person na instantly magiging komportable ka kaagad
        kausap because she has a personal touch, eh,” Lougee adds. “She’s like an
        old friend who knows you, who knows all your secrets.”</p>'
    '8':
      'image': 'jcr:d837e4db-c9e2-45ee-8365-e4cd229a0ce8'
      'imageCaption': 'Of their friendship, Lougee says, “We’re the only ones talaga
        na nagkakaintindihan kung ano ‘yung kailangan ng isa’t isa like an emotional
        or moral support from one musician mom to another. Parang you normally have
        other musician friends, but they’re not musician moms.” In photo (from left):
        Acel, Lougee, Barbie, Hannah, and Aia. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
