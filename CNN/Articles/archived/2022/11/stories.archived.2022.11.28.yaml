      'mgnl:lastActivated': 2023-01-17T21:23:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marunong ba kayo magkilay?” asks Barbie, moments later. “Ako. That’s
        my expertise,” says Hannah. Soon the conversation would take them into the
        era of the thin, low arched eyebrows — the “Y2Kilay” as they put it — that
        was all the craze in the mid-‘90s and early 2000s, the period that saw the
        peak of their careers as musicians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c957287-a8c3-49b3-898e-ce09f8f56b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for Aia, Hannah shares a photo of the artist featured
        in a local magazine some years ago. “Patingin,” says Acel, leaning forward.
        Quickly, the room erupts into laughter, as though it were their first time
        seeing the photo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d87e4a-b7d2-4cd9-be28-5d2e84a36c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang saya ng shoot na ‘yan,” recalls Lougee. “Si Aia ba ‘yan?” says
        Acel, still trying to contain her laughter. “Si Aia na walang kilay,” Barbie
        butts in. And then another round of laughter ensues, more raucous than the
        previous one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71b604-3fd2-4ba7-a4ea-9427f1687316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was this same cozy atmosphere that marked the group’s first spontaneous
        get-together last September in another café, solely to catch up on everyone’s
        lives. At the time there was nothing specifically discussed about producing
        new music, let alone a concert. So it came as a surprise when the <a href="https://www.instagram.com/p/CieuPdCOqgL/"
        target="_blank">group photo</a>&nbsp;shared by Hannah on Instagram was received
        by the public with nostalgia-induced enthusiasm for a possible reunion concert.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed478d1-b3a0-4d46-b414-c98c7428533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so began the initiative of co-headlining a concert together.
        “Gabi Na Naman Productions saw the photo as well and then [they messaged Barbie]:
        ‘Hey Barb, if you guys wanna do a concert, kami na lang,’” says Hannah. “And
        then that’s how it all started really. It was so organic.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61e6d2-7342-4b1d-9b29-26f45c593e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their sold out concert last Nov. 26 at The Theatre at Solaire,
        CNN Philippines Life spoke to the group to tackle how the common thread between
        them as women, mothers, and artists helped them shape a more intimate and
        deeper relationship with each other — a relationship they struggled to form
        amid the liminality of the local music industry in the 2000s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78a3c6-88e5-46ff-97cc-5a68c64e74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:40:57.930+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to public demand, “Tanaw” will have a thanksgiving concert and
        listening party “Tanawin” on Dec. 14 at 123 Block in Mandaluyong. For more
        details, visit Gabi Na Naman Productions on <a href="https://www.facebook.com/gabinanamanprod">Facebook</a>.</p>'
    '0':
      'image': 'jcr:b5773e07-2a56-4320-aaaa-f6f18017f352'
      'imageCaption': 'Hannah adds that being with these women feels like a therapy
        session. “That’s why our rehearsals last eight hours. I’m not even kidding.”
        Photos by JL JAVIER'
