      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7fecb4-cef2-431d-b382-eefc5a53632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hannah Romawac</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546be7c0-cb96-4952-99bf-52a2a50b9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vocalist of Session Road for more than 20 years, Hannah Romawac
        is best known for the rock band’s hit singles “Suntok sa Buwan,” and “Cool
        Off.” Both songs have been the national anthems to many permutations of burgeoning
        romance and hardest heartbreaks, hence the iconic lines “Palayain ang isa’t
        isa. Kung tayo, tayo talaga.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865b39c-3bf9-4dcb-b6ec-766c280b8c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after a long and winding road with her band, Hannah says this
        is her first time venturing out on her own. And being away from creating music,
        living “a quiet life” as a mother to a 10-year-old girl, and co-managing the
        athletic brand Vamos for a long while, she admits there is pressure to get
        back to it all over again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74152fc8-f1b6-4d3a-a0d4-9c0455920503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Impostor syndrome gets you na parang [I question myself]: ‘Do I
        even have space there?’, ‘Am I still relevant?’”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecb232-f608-4ee4-ae09-8435ee3d6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.475+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the singer-songwriter says she’s glad to be doing the joint
        concert not only with familiar faces but with people she considers dear to
        her. “They spoke to me in such a way that they made me feel that there’s value
        to what we all shared in that generation,” says Hannah. “I said I’m really
        scared and they said, ‘You know what, we’re all scared. Let’s all be brave
        together.’”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7735744-f0f2-4929-91f5-5f142077529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah adds that being with these women feels like a therapy session.
        “That’s why our rehearsals last eight hours. I’m not even kidding.” In fact,
        she wouldn’t have said yes to the concert had it been a different situation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd777d4-ee4c-4749-8a63-82ae861386e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latter part of the interview, Hannah turns emotional, as
        she notes how her reason for pursuing music changed over the years. “Imagine
        me at 44 trying to restart a career,” she says. “Parang for me it’s more [like]
        I wanna model bravery to my daughter. I want her to see that, you know, you
        can chase your dreams [at] whatever age [you want to].”</p>'
    '1':
