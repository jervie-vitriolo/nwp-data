      'jcr:uuid': '35870b19-4910-4b3b-a8e6-857fbfa126c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.933+08:00
      'mgnl:createdBy': 'jelo'
