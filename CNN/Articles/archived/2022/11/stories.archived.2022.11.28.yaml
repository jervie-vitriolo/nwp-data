      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the two crucial games left in the elimination round on
        Nov. 30 at the Smart Araneta Coliseum in Quezon City:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e418a-91e8-4b54-8f64-9ac953efa22d'
      'mgnl:activationStatus': true
