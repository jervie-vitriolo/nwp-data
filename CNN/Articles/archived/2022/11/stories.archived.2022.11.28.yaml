      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Sandiganbayan denied the appeal of former Eastern Samar officials to reverse
        their graft conviction over the anomalous purchase of a ₱2.1 million fire
        truck without public bidding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5bb0c-2538-483e-ad76-93496cdcae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:06:23.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision dated October 14, 2022, a copy of which was released
        recently, the anti-graft court’s Sixth Division affirmed its guilty verdict
        against former Guiuan municipality bids and awards committee members Esperanza
        Cotin, Nenita Ecleo, Felipe Padual, and Danilo Colandog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2c17c-1a7b-41dd-9765-762c3d74cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:06:23.037+08:00
