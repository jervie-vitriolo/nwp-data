      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mushrooms are having their moment. Apart from being tasty sources
        of protein, lately art, fashion, and design spaces have been taking more cues
        from their various shapes and textures. Created over the pandemic, mushroom
        creative studio Roomi Studio aims to introduce the "beauty and wonder of the
        fungi kingdom and its uses in daily life" through DIY grow kits that people
        can use to grow their own mushrooms at home. The kits usually come in limited
        batches, but now is your chance to get your hands on their beginners Mushroom
        Gateway Grow Kit — whether as a Christmas gift or for yourself. Each kit comes
        with a grow bag, a guidebook, and exclusive Roomi merchandise. The kit retails
        for an introductory price of ₱750 and can be pre-ordered via <a href="http://tinyurl.com/Roomi-MGGK-Preorder"
        target="_blank">tinyurl.com/Roomi-MGGK-Preorder</a>. Learn more about the
        studio and the kit through their <a href="https://www.instagram.com/roomimushrooms/"
        target="_blank">Instagram</a>. — GABY GLORIA</p>'
