      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b0e17-8f22-4a71-a57c-7d4e638bcbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:39:37.453+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 6398 lists the following as among the areas where the MIF can
        be invested: Cash, foreign currencies, metals and other tradeable commodities;
        fixed income instruments issued by sovereigns, quasi-sovereigns and supranationals;
        domestic and foreign bonds; listed or unlisted equities, whether common, preferred
        or hybrids; financial derivatives, Islamic investments, such as Sukuk bonds;
        joint ventures or con-investments; mutual and exchange-traded funds; commercial
        real estate and infrastructure projects, and other investments as may be approved
        by the board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39649ae2-3bca-4e46-a339-9c969c4ee273'
