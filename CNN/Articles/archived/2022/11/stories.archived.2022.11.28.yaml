      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Department of Health (DOH) recorded 8,032 new COVID-19 cases during the week
        of Nov. 21 to 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3425d80-4da1-47d5-ada2-0eb38a15746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:46:37.004+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest tally reflected a 0.3% increase from the previous week,
        the DOH said in its weekly bulletin. The daily average number of cases was
        1,147.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc4f56-fa45-40c7-856c-d9ee68667974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:46:37.004+08:00
