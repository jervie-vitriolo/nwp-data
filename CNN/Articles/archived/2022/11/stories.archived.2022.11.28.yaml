      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its update last week, the Department of Health (DOH) said two
        new critical infections were recorded, which is 0.03% of the 8,004 new cases
        from Nov. 14 to 20. It also reported 568 severe and critical patients who
        are in hospitals, which is 9.4% of total COVID-19 admissions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a3456-d89a-433b-93bb-66cb44a4bcbc'
