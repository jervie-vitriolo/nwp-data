      'mgnl:type': 'text'
      'text': '<p>While others may wait for the bivalent vaccines to arrive in the
        country, Dr. Rontgene Solante also told CNN Philippines'' <em>The Source</em>
        that this is not an option for the vulnerable group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18550c59-635e-4f72-b0dd-a127538f858b'
