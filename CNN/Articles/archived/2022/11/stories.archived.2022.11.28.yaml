    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77810de-f556-4b31-9966-8383d9e321ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Acel Bisa</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095dd02c-f454-4288-9550-aed873d982cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moonstar88’s “Torete,” the iconic track from the pop-rock band’s
        first studio album “Popcorn” released in 2000, has been a staple in local
        music festivals, street karaokes, restobars, and reunion events. I mean, who
        wouldn’t belt their hearts out to the song’s euphoric and charming appeal?
        For the young and young at heart, “Torete” is the perfect embodiment of kilig:
        to fall in love for the first time as if nothing else matters. And of course,
        this kind of attachment to the song wouldn’t be possible without the child-like
        affection and gentleness of Acel Bisa’s voice.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498e2b72-a60f-4abd-93d1-c64a7cbe6e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acel served as the band’s frontwoman from 1999 to 2004. Prior to
        this, she was part of the group act Orphan Lily for four years, which won
        the Best New Artist award at the 1998 NU Rock Awards.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0e430-a155-46e7-8feb-617d67aac14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “Torete” catapulted Moonstar88 to the limelight, Acel says
        the gig life back then morphed into a whirlwind of touring and performing
        almost everyday. “I was able to tour around the country. Lahat na ng probinsya
        ata napuntahan ko. Usually, it’s mall tours, radio tours, campus tours. So
        it was an amazing and happy time.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0f312-d9c5-483f-868e-6ddaf80f3ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until her departure from the band, which came as a shock
        as Moonstar88 was still at the height of their career at the time. But deviating
        from the band lifestyle and forging a different path on her own, in turn,
        has allowed Acel to find her identity.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3e19d-0249-4da2-b0c8-103716b1490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I left, parang nalito ako: ‘Okay, ano na ako ngayon?’” she
        reveals. “Parang I got lost. I think my relationship with the Lord helped
        me go through that. And then I realized na ‘Oh, more than a musician, I’m
        Acel.’ My value is not based on what I do.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72998f-64f8-4557-8e94-698ef1e92fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can still play music, but that doesn’t mean that it’s just me.
        Parang it’s just something that I do,” she adds.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c71c2-6cbb-41e6-bcb0-6a76b96275d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Acel raises three boys with her husband and works as a financial
        consultant, and her experience with motherhood has reshaped her views on artistry.
        “For me, creativity is a lifestyle kasi you can be creative in business,”
        she says. “But our art, our expression, is music. And hindi pwedeng isa lang,
        eh. For example, Barbie paints. Hannah designs. Then we write songs. Multidimensional
        siya. Even as a mom and wife, we can be creative. Parang hindi mo masasabi
        talaga what is an artist.”</p>'
    '4':
      'image': 'jcr:c145ee67-79c8-41f4-839b-84e75dfef8f7'
      'imageCaption': 'Barbie says that their concert is “just a cherry on top.” “It’s
        really the friendship and the shared experiences that’s really the blessing
        for us, for me personally,” she says. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b6bb7-40cb-4395-b1a0-144be9fbd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:07:32.327+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d48165-8dc5-4724-8251-618e47617ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barbie Almalbis</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859e2da-08e5-4d18-849b-e51c2998d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One cannot talk about OPM rock of the 2000s without mentioning Barbie’s
        Cradle, one of the most successful bands in the scene at the time. Formed
        in 1998, Barbie’s Cradle evolved from the trio act Hungry Young Poets after
        bassist Ricci Gurango’s departure from the latter. Barbie is best remembered
        for her songs “Torpe,” the soundtrack to all those who couldn’t muster the
        courage to profess their admiration for someone, and “Money for Food,” dealing
        with economic security that most artists don’t possess.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6238ad-829f-4db4-8356-eae5a27efb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, Barbie stepped away from the group act and branched out
        as a solo artist, producing her self-titled album “Barbie: The Singles,” followed
        by “Parade” a year after. From there, she established herself as a household
        name in the local music industry.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8bff5-6e9a-4609-8739-cbe21286e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Barbie refuses to take all the credit. “I think it’s not entirely
        different from my experience as being in a band because even until today I
        still have a band with me,” she says. “Parang it’s just like the title or
        the way that you’re presented, like a branding thing. But all the music that
        I make is still a collaboration. I still have a band that I gig with. When
        I write a song, I still count on my bandmates to put the song together, arrange
        it, and produce it. Hanggang ngayon, banda pa rin talaga ako.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b097405-b793-4b5c-9ee4-948134f62a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of collaboration, Barbie says that their concert is “just
        a cherry on top.” “It’s really the friendship and the shared experiences that’s
        really the blessing for us, for me personally,” she notes. “Parang, praise
        God, what an amazing thing to get to do this together. And then I was thinking…
        frontwomen tayo. We were in bands. We were always at the center of the stage…
        We came from that as being the center of attention and then we all became
        moms… I think motherhood has changed us.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2159c1b-2977-48dc-b808-5cb307202e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.478+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how she interprets the concert’s title, “Tanaw,” Barbie remarks
        that it’s not only about nostalgia, the impetus that often drives productions
        of this kind. “It is definitely a looking-back and celebrating what we’ve
        been through together,” says the musician. “You usually associate the word
        ‘tanaw’ [na parang] nasa bintana ka and you’re looking expectantly. So it’s
        also looking towards the future. I guess we’re at this point in our lives
        where we have so much to be grateful for but, at the same time, we have a
        different view na of life, and it’s kind of a second chance.”</p>'
    '6':
