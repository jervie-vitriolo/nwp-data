      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> —&nbsp;The
        motoring public will get another reprieve this week as oil companies will
        implement a big price cut on petroleum products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b17a50-d20c-4235-926f-6a9eef3222a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:44:17.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their advisories on Monday, Petro Gazz, Cleanfuel, PTT Philippines,
        Phoenix Petroleum, Caltex, Flying V, Petron, and Total said the per-liter
        prices of diesel and gasoline would be reduced by ₱3.95 and ₱0.85, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e93e5-8f05-46c0-af53-b79b34a143fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:44:17.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caltex, Flying V, and Petron will be slashing the per-liter
        price of kerosene by ₱2.65.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ae58f-0bb7-453b-b049-a5fe21892a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:44:17.713+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the oil monitoring of the Department of Energy as of Nov.
        22, the year-to-date per-liter increases stood at ₱17.75 for gasoline, ₱33.85
        for diesel, and ₱27.85 for kerosene.</p>'
