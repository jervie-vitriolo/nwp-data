  'Infrawatch-Marcos-SMC-Meralco-rate-hike-case':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-28T10:26:38.636+08:00
    'imagesource': 'jcr:5815da18-9e70-423e-b911-f16cf8b28d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ec3b1b2-c3de-4250-80a4-67728738f362'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. should not interfere with
      the Court of Appeals'' proceedings on the petition of San Miguel Corporation’s
      power unit against the energy regulator''s rate hike decision, nongovernment
      policy think tank Infrawatch PH says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T10:27:50.420+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:23:32.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:45.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Infrawatch urges Marcos not to meddle in SMC-Meralco rate hike case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df442c02-0f0a-4346-89e0-e77fc5729223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. should not interfere with the Court of Appeals''
        (CA) proceedings on the petition of San Miguel Corporation’s (SMC) power unit
        against the energy regulator''s rate hike decision, nongovernment policy think
        tank Infrawatch PH said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec31073-288c-4e93-b6a3-783ab5bd78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President should allow full judicial proceedings to take its
        course. His views may ably be represented through ERC lawyers and the Solicitor
        General," Infrawatch Convenor Terry Ridon said in a statement on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64313780-b097-468f-afc5-c63b94095c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Friday, the SMC said the CA granted its bid to
        temporarily stop the Energy Regulatory Commission''s (ERC) order denying the
        conglomerate''s petition for higher charges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8eeae-23c8-427c-8639-1be989b87e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary restraining order (TRO) is in effect for 60 days and
        subsequently suspends SMC''s supply deal with Meralco powered by the Ilijan
        Natural Gas plant in Batangas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81e81d-38b9-477a-aa7e-27c869ff6781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/26/Court-of-Appeals-TRO-ERC-SMC-rate-hike-plea-.html">READ:
        CA issues TRO vs. ERC''s denial of SMC power unit''s rate hike plea</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44f4da-7d41-4b98-9e8c-61a61f78ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said the TRO must be seen as an opportunity to "allow continuing
        discussions on the fair and reasonable rates which can be imposed on the Meralco
        franchise area given elevated fuel and coal prices in the last few months."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e596e50-4eba-44bd-ad6f-2aa733ea1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provides a way forward towards a determination on whether
        the price proposal in the joint petition constitutes as the least cost to
        consumers in comparison to other prospective proposals extraneous to the current
        power supply agreement, such as prices through emergency procurement or the
        spot market," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c1cd1-84d5-4c29-84e4-cd64fb197c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC and Meralco filed a joint petition for a rate increase due to
        soaring fuel prices amid the Ukraine-Russia war, but ERC denied it in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35b28c-1cd5-44a9-b654-1fbdfa4ce987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Marcos called the CA''s decision as "unfortunate", stressing
        this will "cause further dislocations and possible price increase for power."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4fb23-c849-4b84-9a44-70c6fb8062dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:27:50.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the CA will reconsider. And include in their deliberations
        the extremely deleterious effect this will have on power prices for ordinary
        Filipinos," he said in a statement.</p>'
  'Germany-Spain-2022-FIFA-World-Cup-group-stage':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-28T10:33:19.730+08:00
    'imagesource': 'jcr:dd25580d-21d1-420e-a3ee-3a233843e55c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '037a4fac-7483-4a17-b0af-b906461a901e'
    'lead': 'Germany needs to beat Costa Rica and hope Spain defeats Japan or, if
      Japan earns a draw, ensure it has a superior goal difference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T10:46:20.933+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:23:32.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:45.497+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany salvages draw against Spain but World Cup hopes still hang in
      the balance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f844f-7d35-4d03-8927-1f45c2f1c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Niclas Füllkrug’s late strike was enough
        to salvage a point for <a href="https://edition.cnn.com/2022/11/23/football/germany-japan-mouth-protest-world-cup-2022-spt-intl/index.html">Germany</a>
        against Spain as qualification from Group E goes down to the wire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c65b706-b900-4e71-8aee-ffc3807df1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.933+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute Álvaro Morata had given Spain the lead just after the
        hour mark, but Germany finally drew level seven minutes from time after Jamal
        Musiala’s touch dropped to Füllkrug, who fired an emphatic finish into the
        top corner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3ff7d-16a5-45b8-918f-d5c618c90a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that historic defeat to Japan in the opening game – one of
        the all-time great <a href="http://edition.cnn.com/2022/11/27/football/japan-costa-rica-belgium-morocco-croatia-canada-world-cup-2022-spt-intl/index.html">World
        Cup upsets</a> – most expected Germany to come out and try to make a statement
        against a Spain side that looked like the team of the tournament so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13365b-0042-4b2c-adf1-5f9242729d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In truth, however, Hansi Flick’s side looked stagnant and bereft
        of ideas for much of match and will now need a favor from Spain in order to
        reach the round of 16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a7fd6-9039-43ca-a0da-82cf76a6e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany needs to beat Costa Rica and hope Spain defeats Japan or,
        if Japan earns a draw, ensure it has a superior goal difference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3702b9-5f30-4409-89f0-40f8cd16ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unwanted history</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0434057-9b38-4b58-bfae-132cf0ed6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides made bright starts in this blockbuster clash, with the
        goalkeepers being tested early on. Inside five minutes, Manuel Neuer tipped
        Dani Olmo’s thunderous strike onto the crossbar, before Unai Simón rushed
        out to smother Serge Gnabry’s effort at the end of a Germany counterattack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7cfd0a-b3d4-480d-93ee-4ebc75215e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onus was undoubtedly on Germany to try and win this match, though
        <a href="http://edition.cnn.com/2022/11/27/football/japan-costa-rica-belgium-morocco-croatia-canada-world-cup-2022-spt-intl/index.html">Japan’s
        surprise 1-0 defeat to Costa Rica earlier</a> on Sunday meant its position
        wasn’t as precarious as it had been at the start of the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a433b4-3e7c-487e-999a-e0338d6e329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.934+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeat would no longer mean an early exit from the World Cup for
        Flick’s side, but a win was necessary to ensure Germany went into its final
        group game against Costa Rica with its fate in its own hands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a93ffc-e488-46e9-8e4b-b9f2d7a1f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany had only beaten Spain once in its previous seven meetings
        and that was a record it sorely needed to improve at the Al Bayt Stadium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9cc74-3b8d-45c9-a12c-613eb1c55790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With five minutes to go until half-time, Germany thought it had
        found a crucial breakthrough as Antonio Rüdiger headed home from Joshua Kimmich’s
        free-kick, only to have his goal ruled out for offside by VAR.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63797c9f-9228-4534-8a94-1e76bc98324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain seemed content to just sit in possession and ensure the match
        didn’t become stretched, though Germany had so far done very little to try
        and break La Roja’s resistance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abaeb3-2910-4f6d-838b-22687d66267a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Germany’s best chance of the game came 10 minutes into
        the second half thanks to a Simón error in the Spain goal, as the Athletic
        Bilbao stopper’s short pass was intercepted by Kimmich.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07852c-884c-4b75-b828-5aefe9be901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayern Munich midfielder exchanged passes with Ilkay Gündogan
        before firing an effort towards goal, but Simón atoned for his error moments
        earlier and parried the ball away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe8b258-f854-4412-a1bb-ff051e0a4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just when it looked as though Germany was growing into the match,
        Spain found the breakthrough thanks to substitute Morata, who ran onto Jordi
        Alba’s low cross and poked the ball past Neuer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7dde6-7246-4b39-8048-1f588627b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out for Germany and a result looking increasingly
        unlikely, substitute Füllkrug appeared in the box to latch onto a touch from
        Musiala that had fortuitously fallen into his path.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a35d06-049b-4837-9e30-048bcaa3c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Werder Bremen striker, who back in November became
        Germany’s oldest debutant in two decades, made no mistake and struck an unstoppable
        effort into the top corner.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26979834-dbe9-4087-87ef-617d3425444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly is not the result – or performance – that Germany will
        have hoped for, as Flick’s team becomes the first Germany side in World Cup
        history to fail to win either of its opening two group matches.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c6d7e-188b-4ce0-8750-f3c103db9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany will know only a victory against Costa Rica will do – but
        even that might not be enough.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf25c34-42f2-40dc-a4b0-e59dae0760d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:46:20.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN, "<a href="https://edition.cnn.com/2022/11/27/football/spain-germany-qatar-world-cup-spt-intl/index.html">Germany
        salvages draw against Spain but World Cup hopes still hang in the balance</a>"</em></p>'
  'China-stock-market-protest-COVID-lockdown':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-28T10:50:20.843+08:00
    'imagesource': 'jcr:551e2d43-a849-4246-b56a-2f12bc84ac07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50073eb8-1a69-4723-8966-091650840cc2'
    'lead': 'China''s major stock indices and its currency have opened sharply lower
      Monday, as widespread protests against the country''s stringent COVID-19 restrictions
      over the weekend roiled investor sentiment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T10:51:32.372+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:23:31.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:45.704+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China markets tank as protests erupt over COVID lockdowns'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905c1e7-e96a-4cb5-a6eb-1a2455b3c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s major stock indices and its currency
        have opened sharply lower Monday, as widespread protests against the country''s
        stringent COVID-19 restrictions over the weekend roiled investor sentiment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ec54b-daf9-45eb-aa03-eae3f132097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index fell as much as 4.2% in early trading.
        It was last down 3.5%. The Hang Seng China Enterprises Index, a key index
        that tracks the performance of mainland Chinese companies listed in Hong Kong,
        tumbled 3.6%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed7d50-5fe2-4ed4-b890-d85cd497131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mainland China, the benchmark Shanghai Composite fell 1.5%, and
        the tech-heavy Shenzhen Component Index dropped 1.6%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bf473-b962-4b12-b70f-57c1084fdcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan also plunged against the US dollar Monday morning. The
        offshore rate, which trades overseas, dropped 0.6% to 7.234 per dollar. The
        onshore yuan, which trades in the tightly controlled domestic market, weakened
        0.7% to 7.218 per dollar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63fb58-570d-4cfb-b77b-0cd984e87be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The markets tumble comes after protests erupted across China in
        an unprecedented show of defiance against the country''s stringent and increasingly
        costly zero-Covid policy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642c291-d432-4ce7-ac0f-93c2f45df2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s biggest cities, from the financial hub of Shanghai
        to the capital Beijing, residents gathered over the weekend to mourn the dead
        from a fire in Xinjiang, speak out against zero-Covid and call for freedom
        and democracy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc140959-94f7-46b7-bfe7-cc33a5ef1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such widespread scenes of anger and defiance — some of which stretched
        into the early hours of Monday morning — are exceptionally rare in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f6069-ed43-4b2f-92d9-07f1f6717445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunging yuan suggests that "investors are running ice cold
        on China," said Stephen Innes, managing partner of SPI Asset Management, adding
        that the currency market might be "the simplest barometer" to gauge what domestic
        and overseas investors think.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cee7a0-def8-4a43-baa5-21e19879e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:51:32.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:31.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects social discontent could increase in China over the coming
        months, testing policymakers'' resolve to stick to the zero-Covid mandates.</p>'
  'octa-luzon-provinces-ncr-higher-positivity-rates':
