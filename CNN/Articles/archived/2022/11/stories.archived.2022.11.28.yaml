      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5c3ce-3853-4118-afd3-370e0901ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T12:34:33.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:29.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we have this BQ.1 and a lot have not received their
        needed booster doses then that is expected that infections will rise, there
        will be uptick of cases and it will be a concern especially for the vulnerable
        population," he said, noting that hospital admissions due to severe infections
