  'antonio-banderas-tom-holland-zorro':
    'author': 'Dan Heching, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-28T14:34:51.010+08:00
    'imagesource': 'jcr:3dce409a-c005-4167-974b-83b0409ce93b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618525e5-7322-4beb-a838-47d509b9d7ff'
    'lead': 'In the age of reboots, revivals and prequels, Antonio Banderas is sharing
      thoughts on who would make a great choice to follow in his masked footsteps
      as the legendary Zorro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T14:37:17.962+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:23:25.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:48.690+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antonio-Banderas', 'Zorro', 'Tom-Holland']
    'template': '1'
    'title': 'Antonio Banderas thinks Tom Holland would be a great Zorro in a reboot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4e842-f74d-455d-b9a7-91648b282b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the age of reboots, revivals and prequels,
        Antonio Banderas is sharing thoughts on who would make a great choice to follow
        in his masked footsteps as the legendary Zorro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996efb1-eeea-444d-88fe-abf22d0d1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who played the swashbuckling hero in 1998''s "The Mask
        of Zorro" and sequel "The Legend of Zorro" in 2005, said his "Uncharted" costar
        Tom Holland would be a perfect fit for the role, in a video interview published
        Saturday with <a href="https://comicbook.com/movies/news/antonio-banderas-zorro-movie-exclusive-reveals-return/"
        target="_blank">Comicbook.com</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dde7eb-c05e-4468-8191-406c42c99aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they called me to do ''Zorro,'' I would do what Anthony Hopkins
        did for me, which is to pass the torch," Banderas said when asked about the
        possibility of doing a third film in the "Zorro" franchise, referring to how
        Hopkins passed the mantle down to him in the first movie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d0aa3-c525-4744-b035-5288d0094704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s so energetic and fun," Banderas said of Holland. "He''s got
        this spark, too."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f567b-1145-453f-8489-c46b91915fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Zorro" films, which were directed by Martin Campbell, costarred
        Catherine Zeta-Jones. The first film was part of a string of crossover successes
        in the 1990s for Banderas, which included "Desperado," "Evita" and "Philadelphia,"
        after he got his start working in Spanish cinema with director Pedro Almodovar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669928a4-7038-42a9-b203-2cedaa3cd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "Zorro" franchise currently has no solid projects in development,
        Banderas is currently doing press for another sequel, the upcoming DreamWorks
        animated movie "Puss in Boots: The Last Wish."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3468684-861a-409a-b2fb-56518055e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that film, Banderas again voices the debonair feline character
        he originated in the "Shrek" movies, following 2011''s feature-length "Puss
        in Boots."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b990f39-6838-4e7a-bb3b-b5ca69d8748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:37:17.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/27/entertainment/tom-holland-antonio-banderas-zorro/index.html#:~:text=The%20actor%2C%20who%20played%20the,published%20Saturday%20with%20Comicbook.com."
        target="_blank">Antonio Banderas thinks Tom Holland would be a great Zorro
        in a reboot</a>."</em></p>'
