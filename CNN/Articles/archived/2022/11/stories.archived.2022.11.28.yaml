  'Silang-mayor-CALAX-right-of-way-issues':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-11-28T10:12:36.235+08:00
    'imagesource': 'jcr:bc61393e-e187-4be2-9025-67d81b038fb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c4494e-1740-4f7d-a113-e7a1362a4565'
    'lead': 'The local chief of Silang, Cavite is set to meet with private landowners
      to iron out right-of-way (ROW) issues involving a segment of the Cavite-Laguna
      Expressway (CALAX).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T10:13:45.223+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:23:33.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:44.870+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Silang mayor to intervene in CALAX''s right-of-way issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b4664-c19a-4f15-9133-47747051e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        local chief of Silang, Cavite is set to meet with private landowners to iron
        out right-of-way (ROW) issues involving a segment of the Cavite-Laguna Expressway
        (CALAX).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167ce13-9b5f-43ca-bdc8-daf54cf2750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silang Mayor Kevin Anarna issued a statement over the weekend, urging
        the Department of Public Works and Highways (DPWH) and private landowners
        to address issues hounding the completion of the Silang (Aguinaldo) Interchange
        of the 45-kilometer expressway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb93134-20b2-481a-9a24-de1b2205b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came less than a week after CALAX operator MPCALA Holdings
        Inc. bared ROW issues that have been delaying the segment''s opening, which
        Anarna noted was crucial to achieving the local government''s target of cityhood
        status by 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b7428-4231-4fa4-ba91-e68a56e2f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/21/Cavite-section-CALAX-suffers-delays-right-of-way-woes.html">READ:
        Cavite section of CALAX suffers delays due to right-of-way woes</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727affb-d675-4dc8-8360-fb599a786412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.223+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPCALA Holdings Inc. President Raul Ignacio said the company eyes
        making the interchange operational by December. However, this is still "uncertain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec2476-8578-4b5d-8204-7578fdf9d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anarna said the Silang local government is "very willing" to help
        MPCALA speed up the construction of the interchange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345fa601-9a3c-4488-8812-cd0131460094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are planning to set up a meeting with the owner of
        the land to discuss the right-of-way issues. Maybe, we can get a compromise
        agreement before the end of the year," the mayor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6304a-3638-454c-b071-7866e540e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undelivered ROW, owned by a private corporation, involves about
        450 meters of land.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c10237-ff08-4053-870d-65f334bcd07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the CALAX Silang (Aguinaldo) Interchange is completed, we
        can now start the construction of inner roads so that we will be accessible
        to local tourists and investors who want to invest in Silang," Anarna said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee1a84-9ab4-477f-ae14-b321f21f3373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T10:13:45.224+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anarna added Silang is targeting to shell out ₱60 million for road
        repairs next year.</p>'
