    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50fed5-04b0-4e9e-9c4a-a1e3a6b9eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T12:34:33.144+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:29.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest figures also showed that 73.7 million individuals or 94.38%
        of the target population have been vaccinated against COVID-19. On the other
        hand, 20.8 million have received their booster shots, still behind the 23-million
        target of the Marcos administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa710372-052f-409c-b6f6-1a6804280c13'
