  'ngcp-luzon-grid-yellow-alert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-28T14:55:47.428+08:00
    'imagesource': 'jcr:fb2d6967-971b-4ce3-9908-aaa385e0d0e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e841f5b9-c226-4b2e-a916-1600754e4fff'
    'lead': 'Power in the Luzon grid has returned to normal, the National Grid Corporation
      of the Philippines said Monday night.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-28T14:55:16.102+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:23:24.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:49.109+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP lifts yellow alert for Luzon grid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f19b3-7802-414b-aaf0-77778ea596c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Power
        in the Luzon grid has returned to normal, the National Grid Corporation of
        the Philippines said Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1327e-e49a-4aab-8a1c-6e865592cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.facebook.com/NGCPph/posts/pfbid025om2zyzckzsuBYwiZRGaVsFDnXQWEbFrUQxwja4WZT2uMrvLQJh5XVLZhRTHsKAAl"
        target="_blank">advisory</a> posted on its&nbsp;Facebook page, NGCP said "As
        of 7:00PM, yellow alert for the Luzon grid has been lifted by NGCP due to
        receding system demand."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a24ff-6788-4ed4-af16-9ecc826baf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier placed Luzon under red alert, meaning power supply
        cannot meet demand. A later advisory said the alert had eased to yellow, which
        means power reserves fall below ideal levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff1d83-04ce-494a-a3ac-04690bdce2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow alert was in place from 3 p.m. to 4 p.m., and from 5
        p.m. to 7 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62e0af-7c90-401e-9043-5a11ba196c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 9 a.m. announcement, the company said six power plants were
        on forced outage, while three others were running on lower capacity, denying
        the grid a supply of 2,648 megawatts (MW).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e611d-b731-452a-a00a-12a3a5f67659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power plants on forced outage at the time were the Calaca 2
        in Batangas, GNPower Mariveles 1 in Bataan, Sual 1 in Pangasinan, Sta. Rita
        Module 20 also in Batangas, Masinloc 3 in Zambales, and San Buenaventura in
        Quezon, according to the Department of Energy (DOE).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232fa30-e5a5-45c5-adff-e18c062b48c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sual 1 and Masinloc 3, however, went back online at 10:19 a.m.
        and 11:19 a.m. respectively, making now the unavailable capacity at around
        1,600 MW,” the department wrote in a statement posted at around 1 p.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e8dc62-cc9e-42f2-a468-1ce3e4cd2b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.103+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It listed the plants running on lower capacity as Masinloc 1, Masinloc
        2 and Magat in Isabela.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382728c-cd9b-4e7d-a27e-1c919cf55784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the outages, Energy Secretary Raphael Lotilla assured the
        public that there are no fuel supply constraints.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42000cc-a957-4d48-a8e8-4da79dc5e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of these generating plants are on forced outage caused by
        power plant tripping," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ebda0b-9184-4e5c-af98-f11912a67609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:55:16.104+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:23:24.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it anticipates that the Energy Regulatory Commission
        will also look into the root of outages to prevent similar occurrences.</p>'
