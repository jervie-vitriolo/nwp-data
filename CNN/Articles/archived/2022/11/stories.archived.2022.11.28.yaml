      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aia de Leon</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a52afd-7b58-4712-be20-703805606f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Imago’s inception in 1997, Aia de Leon served as the band’s
        main vocalist and composer for a solid 16 years, penning popular anthems,
        such as “Sundo” and “Akap.” The musician has also done remakes: “Ewan” by
        APO Hiking Society, the “Umagang Kay Ganda” theme song, and Close-Up’s 2013
        jingle “Closer Than Ever.” In 2001, Aia was named Vocalist of the Year at
        the NU Rock Awards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0da6b-fccd-4761-abb4-f59af4064521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In hindsight, what Aia cherishes the most from the band’s commercial
        success and, by extension, her personal wins are the moments where fans would
        still walk up to her and recognize their songs after all these years. “It
        gets me emotional na parang ‘Sino ba ako para bigyan ni Lord ng kanta na mabe-bless
        ang ibang tao, or I would be able to write songs that mean something to other
        people?”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9028ddf-e16c-4e9f-b992-a77e6cdc89ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakaka-humble ‘yun like how ‘Sundo’ was remade, whether recorded
        or hindi, whether sikat o hindi ‘yung kumanta,” says Aia. “Lalo na ‘yung mga
        nagse-send ng video na mga bata. Grabe nang next gen ‘yun but still the song
        is relevant. That’s the power of music. Even if they don’t know my name, I
        guess that’s a gift that your song lives on.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81eec9-efde-426c-845d-6616e4ebafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.476+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether her definition of being an artist changed throughout
        her experience in the scene, Aia says “an artist continues the conversation.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519928e2-3b16-42a3-af69-82aefba0bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why I like going to museums, going to galleries and seeing
        artworks,” she says. “Parang nakikita ko ‘yung continuation ng one long conversation
        about self-expression. Nakikita mo where one takes off from the past and where
        it wants to go. Creativity and artistry push the conversation forward.”</p>'
    '2':
