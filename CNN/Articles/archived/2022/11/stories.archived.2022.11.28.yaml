      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> A
        senator has filed a bill to extend the prescriptive period for acts of violence
        against women and their children (VAWC), especially when the offender is a
        victim’s next of kin, custodians, or a person in authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e48c4-9da9-4029-853d-4c752cba8bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a505b-d6f4-43c0-87c4-dce4b599e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.931+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos said her Senate Bill 1535 dated Nov. 23 acknowledges
        the overwhelming psychological cost and social punishment that causes women
        and children unable to file cases at the required period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc52ff8-5b1c-476b-9151-ce66a2cef5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
