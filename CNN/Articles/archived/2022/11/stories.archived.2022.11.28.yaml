    'imagesource': 'jcr:180df6d3-ef05-4a93-9e83-467f88942832'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358aab66-44b5-41f9-8100-9af0c4d8713f'
    'lead': 'Protests erupted across China throughout the weekend, including at universities
      and in Shanghai where hundreds chanted "Step down, Xi Jinping! Step down, Communist
      Party!" in an unprecedented show of defiance against the country''s stringent
      and increasingly costly zero-Covid policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T06:41:37.620+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:23:37.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:43.447+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protests erupt across China in unprecedented challenge to Xi Jinping''s
      zero-COVID policy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ea7bc-56a2-496f-a6f6-c1c0d09f411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Protests erupted across China throughout
        the weekend, including at universities and in Shanghai where hundreds chanted
        "Step down, Xi Jinping! Step down, Communist Party!" in an unprecedented show
        of defiance against the country''s stringent and increasingly costly zero-Covid
        policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2e863-93d0-48ae-a7ca-8e6538ec9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadly fire at an apartment block in Urumqi, the capital of the
        far western region of Xinjiang, which killed 10 people and injured nine on
        Thursday has acted as a catalyst for searing public anger, as videos emerged
        that seemed to suggest lockdown measures delayed firefighters from reaching
        the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1795e-9582-4ece-8014-5e5e3c8d1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s biggest cities, from the financial hub of Shanghai to
        the capital Beijing, residents gathered to grieve the dead from the Xinjiang
        fire, speak out against zero-Covid and call for freedom and democracy. On
        dozens of university campuses, students demonstrated or put up protest posters.
        In many parts of the country, residents in locked-down neighborhoods tore
        down barriers and took to the streets, following mass anti-lockdown protests
        that swept Urumqi on Friday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a48f3-65d8-4cf6-8275-c1b288631f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such widespread scenes of anger and defiance -- some of which stretched
        into the early hours of Monday morning -- are exceptionally rare in China,
        where the ruling Communist Party ruthlessly cracks down on all expressions
        of dissent. But three years into the pandemic, many people have been pushed
        to the brink by the government''s incessant use of lockdowns, Covid tests
        and quarantines -- as well as ever-tightening censorship and continued onslaught
        on personal freedoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09718a90-3992-40fd-b7dd-8881fcf96eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratcheting-up of restrictions in recent months, coupled with
        a series of heartbreaking deaths blamed on an over-zealous policing of the
        controls, has brought matters to a head.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636dd4f-61f2-43fe-a40c-637e5eb8fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protests in Shanghai</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d023d-edd2-4d3d-bcb3-ca907d426e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger led to remarkable acts of defiance in Shanghai, where
        many of its 25 million residents hold deep resentment toward the government''s
        zero-Covid policy after being subjected to a two-month lockdown in the spring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010d502-aefa-43a2-9964-3f80d4dbb3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late on Saturday night, hundreds of residents gathered for a candlelight
        vigil on Urumqi Road, which was named after the city, to mourn the victims
        of the Xinjiang fire, according to videos widely circulated -- and promptly
        censored -- on Chinese social media and a witness account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42689e6a-9f9e-462a-a40e-6a72e668a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounding a makeshift memorial of candles, flowers and placards,
        the crowd held up blank sheets of white paper -- in what is traditionally
        a symbolic protest against censorship -- and chanted, "Need human rights,
        need freedom."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f90f2-7787-49ac-8863-3dda45a8742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In multiple videos seen by CNN, people could be heard shouting demands
        for China''s leader Xi Jinping and the Communist Party to "step down." The
        crowd also chanted, "Don''t want Covid test, want freedom!" and "Don''t want
        dictatorship, want democracy!"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e64f7-5465-4ca1-876f-a184f087267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.622+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some videos show people singing China''s national anthem and The
        Internationale, a standard of the socialist movement, while holding banners
        protesting the country''s exceptionally stringent pandemic measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e93be1-dc01-4b1f-aa2a-e37a87653be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rows of police officers, who initially looked on from the outside,
        started to move in to push back and divide the crowd around 3 a.m., sparking
        tense face-offs with the protesters, according to a witness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa0d83-d111-4632-88ac-41d9c95a35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness told CNN they saw several people arrested and taken
        into a police vehicle next to the makeshift memorial after 4.30 a.m. They
        also saw several protesters being grabbed by the officers from the crowd and
        taken behind the police line. The protest gradually dispersed before dawn,
        the witness said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac5a41-8012-4324-ac80-a565e89e529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, hundreds of Shanghai residents returned to
        the site to continue protesting despite a heavy police presence and road blocks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe46ed79-32d0-4c6e-b717-d6b8609c7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos showed hundreds of people at an intersection shouting "Release
        the people!" in a demand for the police to free detained demonstrators.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a008d2-776b-4f63-8f7f-7d6ac84f7afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd15281e-0dba-4a2a-8de5-1c2cb808ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, police adopted a more hardline approach, moving
        faster and more aggressively to make arrests and disperse the crowds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2586a-0acf-4ea8-81db-b4c4b86ea0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, a man holding a bundle of chrysanthemum gave a speech
        while walking on a pedestrian crossing, as a police officer tried to stop
        him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5defb-a34d-4ced-bc1e-3850b0e0f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be braver! Am I breaking the law by holding flowers?"
        he asked the crowd, who shouted "No!" in reply.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83261ae9-e2e2-4662-912b-ca6dbc40380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b1db2-e222-4c73-a009-635fbd477d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Chinese need to be braver!" he said to the applause of the crowd.
        "So many of us were arrested yesterday. Are they without job or without family?
        We should not be afraid!"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d00dd-0614-4e4c-9377-63c3f204f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man put up a struggle as more than a dozen officers forced him
        into a police car, as the angry crowd shouted "Release him!" and rushed toward
        the vehicle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e82e84-10cb-43eb-8827-55cb9ae76310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other videos show chaotic scenes of police pushing, dragging and
        beating protesters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490cf59-52b2-4792-9bc4-31ebd25eebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the evening, after one protester was violently dragged away,
        hundreds of people shouted "triads" at the police, in reference to local crime
        gangs, according to a livestream.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46274917-798a-4f12-ba7b-94dfd3718883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Demonstration spreads</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71eec5-80d1-4f13-81a2-1d081e00c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday evening, mass demonstrations had spread to Beijing, Chengdu,
        Guangzhou and Wuhan, where thousands of residents called for not only an end
        to Covid restrictions, but more remarkably, political freedoms.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944bb15-0126-4276-9d10-5d4af89c65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, hundreds of mostly young people demonstrated in the
        commercial heart of the city well into the small hours of Monday. A small
        crowd first gathered along the Liangma River for a vigil for the victims of
        the Xinjiang fire, before it grew in size and eventually marched down the
        city''s Third Ring Road.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba81bca-a4a1-4abb-b388-08ff830aa532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.624+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People chanted slogans against zero-Covid, voiced support for the
        detained protesters in Shanghai, and called for greater civil liberties. "We
        want freedom! We want freedom!" the crowd chanted under an overpass.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c73468-449b-4142-8bf1-f20444cc14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Selina Wang at the protest, a demonstrator said
        he was shocked by the turnout.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0850951-e43d-435a-9d60-01e53d0a8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every conscientious Chinese should be here. They don''t have to
        voice their opinions, but I hope they can stand with us," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0b5a5-dc79-49e5-acfb-a06a1ebe963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southwestern metropolis of Chengdu, large crowds demonstrated
        along the bustling river banks in a popular food and shopping district, according
        to a protester interviewed by CNN and videos circulating online.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9453a1e-fc5d-47a9-a24b-39072b15801c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6703ab81-7c71-42bb-8340-ac388c3f7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering started with a minute of silence to mourn the Xinjiang
        fire victims, later turning political as the crowd grew in size, numbering
        into the hundreds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd4b859-f922-463c-8525-7bddd90ca478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Opposition to dictatorship!" the crowd chanted. "We don''t want
        lifelong rulers. We don''t want emperors!" they shouted in a thinly veiled
        reference to Xi, who last month began a norm-shattering third term in office.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9dcf9-b229-4f18-bc46-0532ba4f1d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern city of Guangzhou, hundreds gathered on a public
        square in Haizhu district -- the epicenter of the city''s ongoing Covid outbreak
        that has been locked down for weeks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce108de-cf4b-424a-addc-41020eb5be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want lockdowns, we want freedom! Freedom of expression,
        freedom of the press, freedom of arts, freedom of movement, personal freedoms.
        Give me back my freedom!" The crowd shouted.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60f0f6-d410-421b-85ee-c71c5c62689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.625+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>University campuses</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae72572-71df-4004-8099-4065d31aefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China, protests have also broken out on university campuses
        -- which are particularly politically sensitive to the Communist Party, given
        the history of the student-led Tiananmen Square pro-democracy protests in
        1989.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c34050-ae02-47d5-a33b-256951ee3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early hours of Sunday morning, about 100 students gathered
        around a protest slogan painted on a wall at the prestigious Peking University
        in Beijing. A student told CNN that when he arrived at the scene at around
        1 a.m., security guards were using jackets to cover the protest sign.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2325ff-41b6-4ad5-be6b-1de41730bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Say no to lockdown, yes to freedom. No to Covid test, yes to food,"
        read the message written in red paint, echoing the slogan of a protest that
        took place on a Beijing overpass in October, just days before a key Communist
        Party meeting at which Xi secured a third term in power.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040883bf-f469-48c8-a98e-ae17a0ff2100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open your eyes and look at the world, dynamic zero-Covid is a lie,"
        the protest slogan at Peking University read.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b52c7-372f-4b1b-938e-07e19c7f6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student said security guards later covered the slogan with black
        paint.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d2adb-057e-45fb-9c4a-9f9e3ec0cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students later gathered to sing the The Internationale before being
        dispersed by teachers and security guards.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c2c50-641b-4dd6-b1f3-1568f3501487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eastern province of Jiangsu, at least dozens of students
        from Communication University of China, Nanjing gathered on Saturday evening
        to mourn those who died in the Xinjiang fire. Videos show the students holding
        up sheets of white paper and mobile phone flashlights.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f448f0-fef1-4148-8c63-e8dc14e9b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, a university official could be heard warning the students:
        "You will pay for what you did today."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969099da-bee6-4c65-a9af-bc9ac5dc6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You too, and so will the country," a student shouted in reply.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497714ae-9463-4dc6-ae5b-ab989c174472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campus protests continued on Sunday. At Tsinghua University,
        another elite university in Beijing, hundreds of students gathered on a square
        to protest against zero-Covid and censorship.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f127b902-1567-4031-9037-190ead76de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T06:41:37.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:23:37.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and images circulating on social media show students holding
        up sheets of white paper and shouting: "Democracy and rule of law! Freedom
        of expression!"</p>'
