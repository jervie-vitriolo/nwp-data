      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC Global Power Holdings Corp. (SMCGP) said the ruling of the Energy
        Regulatory Commission (ERC) was against its mandate of protecting the interests
        of not only consumers but also the sector''s stakeholders, prompting the group
        to turn to the Court of Appeals (CA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f70da-e4e9-47f1-ab8e-56aea367e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone, including Filipino enterprises, is entitled to a fair
        hearing by an independent, impartial tribunal," SMCGP said in a statement
        a few days after the CA issued a temporary restraining order against the unfavorable
        ruling of ERC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1afaf-d5df-4ab9-907f-ee14f9989d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/26/Court-of-Appeals-TRO-ERC-SMC-rate-hike-plea-.html">READ:
        CA issues TRO vs. ERC''s denial of SMC power unit''s rate hike plea</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efa4d5-c5c8-4b52-8dfa-fcfa7b2add92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ramon Ang-led group and Meralco appealed for a temporary rate
        hike in August as both parties continued to bleed amid the impact of the Ukraine-Russia
        war that pushed oil prices to surge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67e479-5fbd-4340-a5ad-87b6a3277d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ERC denied their request in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1fc13-6724-42d2-bb39-d12e593aaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMCGP argued that Meralco presented "in-depth" computations and
        projections showing the power rate hike "would have been the least costly
        option for power consumers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c935f15-d130-441d-b45e-0a007dcd3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The projections were reviewed and validated by no less than the
        ERC''s own Regulatory Operations Service. And yet, the ERC Chair and two Commissioners
        denied the petition, forcing us to continue to absorb losses, and essentially
        preventing us from exercising our legal options, clearly laid out in the PSAs,
        to preserve our financial standing," the group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc5f4c-6dc0-4baa-a2a8-7d4ac3e3d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ERC was made aware of the looming power rate hikes. It was also
        made aware of how it can ensure that the public gets the lowest possible rate
        while energy players continue to supply power viably amid rising geopolitical
        risks beyond anybody''s control. Yet, it still chose to look the other way,"
        it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39061bc-12ac-4ae2-ba1b-2352660936af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ERC said it will wait for the CA''s final decision on
        SMC''s petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55c5cb-5dad-48fd-84bd-7a670c90fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Meralco said it was still reviewing the
        TRO issued by the CA but stressed the company is on top of ensuring the continuity
        of adequate power supply for the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c8787-e007-43ac-b461-3e73782f8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have yet to determine the actual impact of the TRO on
        the generation cost, we will continue working to keep our overall rates manageable,"
        it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca40fd-dc7d-40b4-9838-da4254675068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:28:28.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:23:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of this development, if any, will be on the December
        costs and will be reflected in the January generation charge," Meralco added.</p>'
  'house-panel-oks-bill-amending-continuing-professional-development-act':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-28T16:25:32.482+08:00
    'imagesource': 'jcr:917be93c-261f-4cb6-aef5-0a23bd70d4fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '227970d6-e694-4cfc-8afd-0b70238b9b8c'
    'lead': 'Two House committees approve bills seeking to amend the law mandating
      members of professions regulated by the Philippine Regulatory Commission to
      undertake further learning programs before they can renew their professional
      identification cards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T16:30:22.300+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:23:19.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:50.967+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Regulatory-Act', 'bill']
    'template': '1'
    'title': 'House panels OK bill amending Continuing Professional Development Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3da8a84-b643-41ff-b09d-a135ae2a590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — Two
        House committees approved on Monday bills seeking to amend the law mandating
        members of professions regulated by the Philippine Regulatory Commission (PRC)
        to undertake further learning programs before they can renew their professional
        identification cards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0ad23-3fac-4b28-880d-e9c8d8fa2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committees on Higher and Technical Education and the Civil
        Service and Professional Regulation approved the consolidation of 12 bills
        that seek to either amend certain provisions of the Continuing Professional
        Development (CPD) Act of 2016 or repeal it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8167defe-bbea-414c-ba43-adde968976ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific amendments were not discussed during the hearing. However,
        lawmakers agreed that House Bills 1086, 1662, and 3468, which seek to “enhance”
        CPD by amending the law, would be the lead measures on which the final substitute
        bill will be patterned after.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7ebdd-ecd3-4438-b4a0-19376b6c88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.301+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPD is a mandatory requirement for the renewal of the professional
        identification card (PIC). The measure''s implementing rules and regulations
        mandate that all professionals shall obtain 15 CPD credit units every three
        years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f88cc8-a5f4-46ba-8b34-54f5e80ea08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House hearing, Filipino Nurses United Secretary General Jocelyn
        Andamo called for the repeal of the CPD Law because of the expenses that comes
        with its compliance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7018e-e8af-4925-bdd2-7c332233be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippine Nursing Act already laid down the conditions
        for suspending or withdrawing a nurse''s professional license.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8bb2d-450a-43e9-b84a-e0e2cdef278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The renewal of the PRC ID should not come with costly conditions.
        Adequate provisions for staff development should be the responsibility of
        employers for employees, and does not require a CPD Law," Andamo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304d1e9-98b6-4fb9-939b-ce4e5c736c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC’s representative at the hearing, Ramil Gabao, acknowledged
        that cost, along with the accessibility, availability, and quality of CPD
        units discourage professionals from taking them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156589a4-c86c-4528-8bd6-dee5ee761ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PRC doesn’t have data on professionals who failed to
        renew their PICs since the implementation of RA No. 10912, which was passed
        in 2016, was hampered by the COVID-19 pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03506e02-89c2-4dac-97be-2659c11a6924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabao said PRC supports amendments to RA 10912 for easier compliance
        by professionals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac80208-e1d7-449f-a390-41b1da0bdde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.302+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The undertaking is supposed to be every three years. Unfortunately
        some of the professionals supposed to renew their PIC were supposed to do
        it by 2018 and 2019, but the pandemic set in. I think it will be good for
        our professionals. It will also not be burdensome as far as the implementation
        is concerned," the official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9efdff-5668-4248-a4f1-d3f7860cbc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.303+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Higher and Technical Education chairman and Baguio
        Rep. Mark Go said CPD should remain part of professional growth. He, however,
        said the law should be amended to make compliance easier and more affordable
        for professionals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f520a7-cc31-4c53-b63c-a2c1cb1f1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:30:22.303+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:19.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want our nurses, teachers, engineers to continue improving themselves
        as part of their career progression. In terms of burden to the nurses, as
        you note here, it’s very clear that the cost of attending the training will
        be provided by the government and anything conducted by companies where these
        nurses are working can be considered compliance to the CPD," he said.</p>'
