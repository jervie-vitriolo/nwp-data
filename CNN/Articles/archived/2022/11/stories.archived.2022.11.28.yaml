    'title': 'Single ticketing system, standard traffic fines among priorities of
      new MMC president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d1bdc-762e-4665-8edf-a70692e138a5'
      'mgnl:activationStatus': true
