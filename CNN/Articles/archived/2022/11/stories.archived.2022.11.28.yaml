      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the prescriptive period of “lighter” VAWC crimes will
        be extended from 10 to 20 years for the same set of offenders. Included are
        the following:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6173d8-4164-45b4-88db-7c17f1772a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.933+08:00
