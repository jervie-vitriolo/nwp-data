    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:49.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN CONVERSATION: Pinoy alt rock icons Acel, Aia, Barbie, Hannah, and
      Lougee'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee87b70-2c96-46fe-9181-618a02e31c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the well-lit room painted in white are two sets
        of chairs and tables, where Filipino alternative rock icons Hannah Romawac-Olives,
        Aia de Leon, Acel Bisa, Barbie Almalbis, and Lougee Basabas would gather.
        Impressionist paintings are mounted on the wall. A bookshelf stands near a
        drum setup. Various collectibles decorate the entire space: tabletop clocks,
        musical instruments, and old radios and telephones, including one with a Garfield
        design that Acel toys with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f33296-7042-4a4e-a52b-488ede073dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parked in the right corner is an out-of-tune harp that Barbie plays
        as soon as she arrives. “Sorry ha. Ngayon lang ako nakapunta dito. ‘Cabinet
        of Curiosities’ ang dating, eh.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c1fa1-d0c5-42dd-80b4-a6823a6f411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.474+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:23:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A piano instrumental also plays in the background. The café is sometimes
        turned into a studio, says Mitch Singson, the owner and former member of local
        band Sugarfree.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43983f2-a100-4840-ba63-2b28f8a332f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.474+08:00
