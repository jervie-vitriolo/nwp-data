      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- and denying a woman her right to work or controlling her money
        or personal and conjugal property.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d9532-0dec-4bf9-973d-a081eaebfd54'
