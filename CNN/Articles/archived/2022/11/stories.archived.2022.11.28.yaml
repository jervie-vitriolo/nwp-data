      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They face a sentence of up to eight years imprisonment.</p>'
  'hb-4477-kaambahay-law-amendment':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-28T21:19:32.157+08:00
    'imagesource': 'jcr:5274e3d5-a187-4529-a59f-665ab77b6306'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7008692d-a7b2-48e8-b457-0d9f162cc8fc'
    'lead': 'The House of Representatives approved on third and final reading Monday
      a measure amending Republic Act 10361 or the Domestic Workers Act.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-28T21:25:48.495+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:23:11.002+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:55.070+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Bill-4477', 'HB-4477', 'Kasambahay-Law', 'House-of-Represntatives']
    'template': '1'
    'title': 'House OKs bill amending Kasambahay Law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd493323-4ca0-48e3-b455-016dc80af2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> —&nbsp;The
        House of Representatives approved on third and final reading Monday a measure
        amending Republic Act 10361 or the Domestic Workers Act to establish greater
        responsibility and accountability of private employment agencies (PEAs) that
        hire and deploy domestic workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6540c4d-a145-486f-965d-4521d0b5c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/third_19/HBT4477.pdf"
        target="_blank">House Bill 4477</a> was passed with 246 affirmative votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbeffbd-b26b-4322-9147-38be37874361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure mandates the Department of Labor and Employment (DOLE)
        to ensure the protection of both the domestic workers hired through PEAs and
        their employers through a system of licensing and regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7c6a4-03d7-481a-9bf9-91e38171f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, PEAs should “conduct a diligent background check
        and actual verification of the identity, personal circumstances and family
        background of the domestic helper.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef4f3a-255c-4d9b-8d58-82f4306c55e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be held liable in any criminal act committed by a domestic
        helper against their employer for one year from the first day of employment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99513f-9e01-4426-875d-fe8394e29bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For verification, the PEAs should use, to the extent possible, relevant
        documents such as clearances from the Bureau of National Investigation, police,
        and barangay, as well as the birth certificate of the domestic helper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d568bbe-4328-442b-b510-00cf09ffd0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bill aims to safeguard the persons of the employers and their
        family in their abode against those who might use PEAs as vehicles in executing
        their criminal intention by imposing greater responsibility and accountability
        from PEAs,” HB 4477’s <a href="https://hrep-website.s3.ap-southeast-1.amazonaws.com/legisdocs/basic_19/HB04477.pdf"
        target="_blank">explanatory note</a> read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942db8e-165a-4b48-9a3a-6c0fb724b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T21:25:48.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other responsibilities of PEAs include: ensuring that the domestic
        worker is not charged or levied any recruitment or placement fees; keeping
        copies of employment contracts and agreements pertaining to the recruited
        domestic worker, which shall be made available during inspections or whenever
        required by the DOLE or local government officials; assisting the domestic
        worker with respect to complaints or grievances against their employers; and
        cooperating with government agencies in rescue operations involving an abused
        or exploited domestic worker.</p>'
