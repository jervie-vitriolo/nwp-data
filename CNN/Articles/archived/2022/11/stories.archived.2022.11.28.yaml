      'mgnl:type': 'text'
      'text': '<p>If you’re looking for subtlety in a film, then “Triangle of Sadness”
        isn’t for you. The way director and writer Ruben Östlund pummels this Cannes
        Palme d’Or winner with monologues and metaphors about capitalism and exploitation
        is so exhausting he might as well have given Woody Harrelson a platform to
        give a 147-minute lecture on Marxism and socialism. But if you’re here for
        a damn good time, “Triangle of Sadness” is for you. The director of “Force
        Majeure” and “The Square” (which also won the Palme d’Or) isn’t known for
        graceful notes or sly trickery, and in his latest film, he lets it all out
        by storm — and storm it is in “Triangle of Sadness,” the central force of
        which is, undeniably, <a href="https://www.cnnphilippines.com/life/entertainment/film/2022/7/14/dolly-de-leon-cover-story.html"
        target="_blank">Dolly De Leon</a>’s Abigail, a “toilet manager” (lots of scat
        humor here) who decides to take charge during the second half of the film.
        Scathing and uproarious,”Triangle of Sadness” is best seen with a large crowd
        — and a Filipino crowd! — which will end up cheering for Abigail’s menacing
        reign as the new alpha. The hype is real: De Leon’s performance is a must
        see. Watch it when it comes out in theaters Nov. 30. Check the TBA Studios
        <a href="http://facebook.com/TBAStudiosPH" target="_blank">Facebook page</a>
        for advanced ticket sales and listings. — DON JAUCIAN</p>'
