    'template': '1'
    'title': 'Former Laguna congressman relieved of liability in 2007 disallowance
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f88de-5e4f-4df9-9188-1b3b97b3ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T18:40:52.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — The
        Commission on Audit (COA) relieved a former Laguna representative of liability
        in the irregular release of ₱20 million in pork funds to bogus non-government
        organizations (NGO) in 2007.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede119c-d474-40db-86bf-7455338ac1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T18:40:52.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Laguna 3rd District Representative Danton Bueser’s appeal
        to the notice of disallowance issued by COA was granted Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c85be3-a14f-4154-aba3-9278ab9f9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T18:40:52.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his appeal, Bueser said his signatures in the documents were
        forged and he requested the National Bureau of Investigation to conduct a
        handwriting examination. Examination of the documents revealed the signatures
        were written by another person, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ece22b-62f0-4aab-9d54-ebdcaa7ddc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T18:40:52.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the COA said it cannot render a conclusion on the issue of
        forgery, it recognized that liability lies with the Technology Resource Center
        (TRC) as implementing agency (IA) of the projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8e8a0-99e6-4485-ada4-796ee03d6532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T18:40:52.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:14.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the moment the PDAF (Priority Development Assistance Fund)
        was downloaded/transferred to TRC, it assumed accountability for said funds
        because it is the IA that eventually exercised control over said funds,” COA
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a83196-8b6b-466d-91b3-802d6d74b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T18:40:52.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:14.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bueser served as Representative from 1998 to 2007. He was also a
        Court of Appeals justice from 2009 until 2021.</p>'
  '-Gaslighting--is-Merriam-Webster-s-Word-of-2022-':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-28T19:05:46.908+08:00
    'imagesource': 'jcr:e5c28c9b-a5b9-473d-86b5-85f094ca2517'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2834f00b-fff7-409d-8980-5acbc35a2f18'
    'lead': 'Someone who''s gaslighting might insist you said or did things that you
      know you didn''t say or do.


      It’s also Merriam-Webster''s word of 2022 with a 1,740% increase in lookups
      throughout the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T19:23:59.321+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:23:14.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:53.599+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Gaslighting'' is Merriam-Webster''s Word of 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f4eb2-f885-4cdd-af19-74a0c369734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Merriam-Webster
        has named its top word of 2022 — “gaslighting.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42eb0f-9ed6-4355-96c4-d4f102680456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the “psychological manipulation of a person usually over an
        extended period of time that causes the victim to question the validity of
        their own thoughts, perception of reality, or memories,” according to Merriam-Webster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdff0952-c239-4518-8fc1-4d241fb1aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The behavior “typically leads to confusion, loss of confidence and
        self-esteem, uncertainty of one''s emotional or mental stability, and a dependency
        on the perpetrator.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a1a2d-6b3f-4f95-a918-84cd645daa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster said the lookups for the word saw a 1,740% increase
        with high interest throughout the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c5925-bf3f-42ee-bf1a-b32ca42ba8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online dictionary shared that the word came from the title of
        the 1938 stage play “Gas Light,” which chronicles a man committed to make
        his wife believe she is going insane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7fc0a-da7f-4036-907d-3ccc8397ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the story, the husband’s mysterious activities in the attic caused
        their house’s gas lights to dim but he convinces his wife that the lights
        are not dimming and she shouldn’t believe her own conceptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953379b-c078-4ea0-8835-6d2e7dff4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Merriam-Webster said gaslighting has also been
        used to refer to the simpler act of grossly misleading someone, especially
        for one’s own benefit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dffb3-b4be-4b9b-a71c-2207660ec6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A driver of disorientation and distrust, Merriam-Webster also pointed
        out that the act of gaslighting can be used in both personal and political
        contexts, unlike lying, which usually occurs between individuals, and fraud,
        which typically occurs within organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef95881-c5b9-4add-a0dc-cf5c84661500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.322+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term fits in well with other words relating to modern methods
        of deception and manipulation, like deepfake, fake news, and artificial intelligence,
        according to the online dictionary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf9f2c1-12f3-420f-a55a-04ab2b32b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:23:59.323+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:23:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020 and 2021, "pandemic" and "vaccine" were chosen as Merriam-Webster''s
        words of the year.</p>'
