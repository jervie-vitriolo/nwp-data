      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also verified 120 deaths due to the disease, including
        17 that occurred on Nov. 14-27.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254651e0-fe33-4227-84f4-094662eb610b'
      'mgnl:activationStatus': true
