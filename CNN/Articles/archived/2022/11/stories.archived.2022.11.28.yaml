      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4 p.m. - Ateneo de Manila University vs Adamson University</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a4a2e-8cfa-4323-8d3e-a9c37d6c49de'
