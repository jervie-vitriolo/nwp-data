      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Commuters
        can now buy beep cards from online stores but operator AF Payments Inc. (AFPI)
        noted it will be more expensive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ce1fe0-020a-48aa-9837-7da0154ca979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b478f-e5c1-4580-b1ce-862b2cadec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stored value cards cost ₱188 in AFPI''s official online stores
        in Lazada, Shopee, and Facebook Marketplace, excluding shipping fees. The
        card''s price is ₱100 if bought from a rail station.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1480c-a2ba-4654-ad6c-f70acdb34289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53ccdd-a14b-4331-981e-9ba7675cf7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Station-bought cards will have an initial load balance of ₱70. However,
        AFPI did not mention if this will also be the case for cards purchased online.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5672d6-e049-4374-b66c-a4db16ba3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361f531f-9597-4a3f-b691-6c6ff03bf10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be noted that beep™ cards sold at rail stations are priced
        lower as they are subsidized by AFPI and the Philippine government under a
        signed concession agreement in 2016," the company said in a statement Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71a166-14a2-45f6-bca6-d6a6c2649b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddac74b-d212-4670-b125-f20324b693fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commuters are therefore advised that since online stores and other
        non-rail sectors are not covered by the agreement, prices differ," it added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de01b6-aca0-4ddd-b1a0-97ae7c3b8b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9dd7ec-05c5-4963-bfd1-1c0b568d02aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.888+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFPI said passengers may purchase the cards with discount vouchers
        applicable in e-commerce platforms until supplies last.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a72c4-fbe7-4700-b09c-d15d5a66ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:32:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, AFPI shot down claims
        that it has been profiteering from the higher sales in other platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b034e-5e00-49f5-97c0-9d8de40e6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.886+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01e3d5d-d990-408d-96ef-701bb8b4e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-12-01T23:25:52.887+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why the prices are different outside of rail is that
        it''s no longer covered by the concession agreement, which means that we are
        allowed to recover our costs," the company''s president and CEO JJ Moreno
        told Traffic Center on Thursday. "We really do not profit, we just pass on
        the costs."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061188e4-9274-4932-a083-f7cb3204b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:32:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation in August confirmed <a href="https://www.cnnphilippines.com/news/2022/8/19/DOTr-looming-shortage-beep-cards.html">the
        shortage of beep cards</a>, citing limited global supply of microchips needed
        for production, among others, and that the shortage may last until the first
        quarter of 2023.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1424fe7-9a00-431d-9094-939c045a0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:32:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7eb49-890a-4706-8b8d-f80ebb2d9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:32:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2022/9/5/DOTr--Beep-card-shortage-may-last-until-Q1-of-2023.html">DOTr:
        Beep card shortage may last until Q1 of 2023</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0c7c8-2e59-48a8-b441-b37a03cab306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:32:45.919+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:28.866+08:00
