    'jcr:uuid': '4374d3fc-dcb7-4741-8db1-fab5cf5ea3ac'
    'lead': 'The Commission on Audit relieved a former Laguna representative of liability
      in the irregular release of ₱20 million in pork funds to bogus non-government
      organizations in 2007.'
