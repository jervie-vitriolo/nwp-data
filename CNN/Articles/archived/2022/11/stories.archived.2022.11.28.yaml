    'template': '1'
    'title': 'Padilla: Penalize peddlers of ‘fake news’ Marcos was abroad during ''Paeng''
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6057a8-fb08-4f26-b2bc-50025e18b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.491+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> Cases
        should be filed against those who claimed President Ferdinand "Bongbong" Marcos
        Jr. was abroad at the height of Severe Tropical Storm Paeng’s onslaught in
        Mindanao, Senator Robin Padilla said Monday, even calling the spread of such
        "fake news" as a "national threat."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106d589-5fde-4d75-8c95-8c96edfd63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066162a6-5560-4a0a-9729-9f6016e5a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinong pwedeng magreklamo doon kasi para sa akin</em> national
        threat<em> ‘yung ganun eh — tinatanong mo kung nasaan ‘yung Presidente</em>,"
        Padilla said, as he headed a hearing on the spread of misinformation and disinformation
        as chairman of the Senate Committee on Public Information and Mass Media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2c52c-72a1-45ad-94ce-f0fbc7fb61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671828b3-5ce5-4d24-ae3d-b5912c3726c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who should file a case there because for me that''s
        a national threat — you are asking where the President is.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36036e2-7ffb-4b0d-a2af-f53dfb5df876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feafb22-f716-46b6-9ff3-2f264a545d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late-October, #NasaanAngPangulo (Where is the President) trended
        on social media as parts of the country reeled from Paeng''s wrath. Marcos
        presided over a meeting via Zoom during the weekend, fueling speculations
        he was in Japan. Malacañang denied this without giving details on the President''s
        whereabouts until he appeared in a public event in Cavite the following Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee74615-7501-41a8-8d88-d59feaaf1823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fccf13-7c68-4c46-bb15-e7aa7f71543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, who hails from Mindanao, questioned the lack of legal action
        when the "fake news," he said, may impact the Bangsamoro peace process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e57ad-6188-4757-b4cc-60037bb5b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ced2e3-3f57-4608-9c13-ac31d9f7bd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.492+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kumalat doon sa amin, sa lugar namin na wala si Presidente,
        si Presidente ay nasa abroad. ‘Yun ang pinakalat e. ‘Yun ang makikita mo lahat
        sa</em> social media, <em>nasaan ang Pangulo</em>," Padilla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5277b0-b1aa-434c-920a-d83a47ab1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54355b99-0add-48fc-88d4-61ac931a6a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What spread in our town is the President is not here,
        he''s abroad. That''s the rumor that was circulated. That’s what you''ll see
        on social media — where is the President.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050f58c-e192-450a-a136-54a6305eaf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd0590-f114-4d9e-b2b0-d90f0a367a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag hinaluan mo ng ganoong fake news na sinasabi mong wala
        ang</em> Presidente, <em>sa oras na maraming namamatay doon at lubog ang</em>
        BARMM (Bangsamoro Autonomous Region in Muslim Mindanao), <em>aba e malaking
        epekto niyan.</em> National issue<em> iyan,</em> national interest<em> iyan…
        dahil ang akala nila pinabayaan sila ng Pangulo ng Pilipinas</em>," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e319d3-9e30-4b4d-869a-c81a97825187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf94468-c18f-4d04-83c5-6ae3cafb7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you muddle it with fake news that the President
        was away, when there were deaths and flooding in BARMM, that has huge implications.
        That''s of national issue, national interest… because the residents thought
        they were being neglected by the President of the Philippines.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745475cd-6393-44a6-b5c4-bd3d75f18dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eccb669-5548-4f4b-b9f7-a99efc96e2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Padilla, Angela Marie de Garcia-Cruz, officer-in-charge
        of the Department of Justice Office of Cybercrime, said anyone can file a
        libel case over the “fake news” against the President.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc00e06-2ba0-4b25-b03e-4a809da62a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414253fe-5e14-48e4-80e8-dc517498373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tulfo: Decriminalize libel for ‘legitimate’ media</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e11d1cc-de72-40bc-b603-f1a3bff6b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283017a-f12b-4836-b396-54a603ecce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senator Raffy Tulfo said his office is crafting
        a bill to decriminalize libel but only for what he described as “legitimate”
        journalists and members of the media.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929b132-ad60-4633-8ea6-88376476612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.493+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac0ff7-0db1-403a-a038-4fca509b2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung mga</em> pseudo media, pseudo journalists <em>kung tawagin</em>,
        pretend to be part of the media, <em>tira sila nang tira</em> without getting
        the side of the other person,” said Tulfo, who is also a radio broadcaster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2b41e-b8b2-464c-9fb7-5220896996a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099bab49-0a98-41a3-a2d8-9f033ec2fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pseudo media or so-called pseudo journalists pretend
        to be part of the media, but they would just criticize without getting the
        side of the other person.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049ffa71-a986-4fcd-b472-f71dc78a3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd5ea3-3713-48c8-a09c-fed067d575fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said his office is still studying the proposed measure, which
        may include requiring vloggers to join or form organizations that will set
        standards for creating and publishing content. He said all stakeholders will
        have to be consulted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad8082-744e-4129-9bce-939e608ba058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cbcf95-d811-4214-a63c-851b5d11dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, meanwhile, expressed support for the
        accreditation of vloggers who want to cover government offices. "I think that’s
        a good way of putting some standards," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbe068-14d4-4427-bdfa-4532a4abab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be04759-6909-42af-a6af-76c42edb40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T22:40:48.494+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Undersecretary Ina Reformina said the plan to allow vloggers
        to cover the Palace is still being studied.</p>'
  'Ople-vows-to-assist-in-providing-financial-aid-to-laid-off-Saudi-workers-':
    'author': 'Kaithreen Cruz, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-28T23:11:46.631+08:00
    'imagesource': 'jcr:e2b1f017-9c46-4987-9779-8093e92dd838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ea738c-2d1b-4410-90c2-da1d43522c6b'
    'lead': 'The Department of Migrant Workers (DMW) on Monday pledged to help laid
      off overseas Filipino workers (OFWs) from Saudi Arabia in receiving their financial
      aid from the Overseas Workers Welfare Administration (OWWA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T23:37:10.345+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:23:08.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:56.308+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ople vows to assist in providing financial aid to laid off Saudi workers

      '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92df09b-6328-40d9-9378-f9f95b2d9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> The
        Department of Migrant Workers (DMW) on Monday pledged to help laid off overseas
        Filipino workers (OFWs) from Saudi Arabia in receiving their financial aid
        from the Overseas Workers Welfare Administration (OWWA).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f9534-5d25-4d40-875f-8ee7c5aa260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24024054-162e-46eb-bfbf-15b500b0aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pangako namin, walang</em> false expectations, <em>walang
        bolahan, kung anong makuha naming</em> information, we will share with them,
        full transparency,” DMW Secretary Ople said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c25cc4-b389-403c-96d9-7a4ae5715a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4e161-f04b-491f-984a-99cece8fedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our commitment, no false expectations, no sugar-coating,
        whatever information we get, we will share with them, full transparency.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139aa4e-4b1a-46db-996b-94f3154c1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7050fd-331d-41d2-95a9-2628bcc5d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Pachag, who worked for the Rajeh H. Al Marri and Sons Company
        (RHM), said Ople wanted to coordinate with OFWs themselves to fast track the
        processing of their Financial Relief Assistance Program (FRAP) since some
        have yet to receive theirs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a884991-a9e6-4ad9-98bd-9875aed70de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa56d0-162c-4aec-932c-e48b4b9ec816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang pinangako pa lang nila sa amin yung kuhanin yung mga pangalan,
        kasi sa</em> labor <em>naman namin sa</em> Saudi<em>, kumpleto naman yang
        pangalan ng tao na yan. 180 katao yan ng RHM na mga Pilipino</em>,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8663fd-be3d-46df-b221-ffb98fd5e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a9700-43c0-4d28-8269-a0ac650da88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.347+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They promised to get our names first, but at the labor
        department of Saudi Arabia, they have the complete names of people. There
        were 180 Filipinos working for RHM.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f0507-f691-4f08-826e-8ec5c0ffc82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f8bfe-e6ad-465f-9d1b-6c170461bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrante International chairperson Joanna Concepcion added that
        the DMW is keen on helping OFWs who have not yet received their FRAP amounting
        to ₱10,000 and livelihood assistance of ₱20,000, while talks with the Saudi
        Arabia government for workers’ unpaid wages and benefits are underway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6504c58-64c3-4a02-9ee1-36bf7099146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T23:37:10.348+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:23:08.940+08:00
