      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- causing or attempting to cause a woman or child to engage in sexual
        activity not constituting rape</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e66dc9-7dd3-45d6-b70a-9a769d868710'
      'mgnl:activationStatus': true
