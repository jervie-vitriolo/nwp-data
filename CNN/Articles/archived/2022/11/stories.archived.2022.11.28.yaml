      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF will be managed by the Maharlika Investments Corporation
        (MIC), which will be governed by a nine-member board of directors composed
        of the Finance Secretary, nominees of the contributing GFIs, and two independent
        directors.</p>'
    '23':
