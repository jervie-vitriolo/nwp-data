      'mgnl:lastActivated': 2023-01-17T21:23:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37ab7d-b048-4248-abd6-9c08be9a2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the country’s unwavering efforts to develop effective legislation,
        inequities in power – economic, social, financial – persist,” Marcos said
        in a statement Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3f804-62a1-4e56-8476-600f5237f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7ca3c-168e-4378-b18e-9f7880ff3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Victims should be given more time to come out publicly. The personal
        trauma and the social stigma attached to reporting VAWC offenses cannot be
        underestimated,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b7ff1-7f22-46d7-9c37-e32afa7ee159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d83d43-7c4b-4fcc-88ed-21d7985970b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:23:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill aims to amend Section 24 of the Republic Act 9262
        or the “Anti-Violence Against Women and Their Children Act of 2004” and Article
        90 of the Revised Penal Code.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16037662-0ea8-43c9-bf74-3187a5c83b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T19:53:26.932+08:00
      'mgnl:createdBy': 'jelo'
