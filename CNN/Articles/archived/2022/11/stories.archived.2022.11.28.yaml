      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure transparency and accountability, authors of the bill said
        the MIF would adhere to the Santiago Principles, which are 24 generally accepted
        principles and practices agreed to in October 2008 in Santiago, Chile, among
        countries with SWFs, investment recipient countries, and international organizations.</p>'
