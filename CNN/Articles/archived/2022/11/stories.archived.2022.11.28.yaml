      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If ever na tumaas man, dahil syempre pakikihalubilo mga tao during
        Christmas [kaya] kailangan natin iwasan itong respiratory illnesses lalo na
        yung trangkaso,” Salvaña said during the Laging Handa briefing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b4757-cdb8-484e-8ddf-ee3d1f03772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T15:28:48.336+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If ever the number of COVID-19 cases increases, it
        is because the people join gatherings during Christmas. That is why we should
        avoid any respiratory illnesses, especially the flu.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53ddf0a-b114-4163-9df8-62526a711199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T15:28:48.337+08:00
      'mgnl:createdBy': 'celine'
