    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:46.710+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['motorist', 'bill', 'penalize', 'objects-']
    'template': '1'
    'title': 'House bill seeks to penalize throwing hard objects at motorists'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd860d-bb50-44ba-9043-8ca9c2eed637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:04:47.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28)</strong> — A
        lawmaker on Monday filed a bill that seeks to punish those who throw hard
        objects at motorists, which may damage the vehicle or cause harm or even death
        to the drivers and/or passengers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75255bee-9a83-42e2-a7f3-2e8b9a8ac05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:04:47.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to House bill 6262, filed by Probinsyano Ako party-list
        Rep. Rudys Caesar Fariñas, violators will be fined ₱10,000, ₱15,000 and ₱100,000
        depending on the damage, injuries and casualties with imprisonment of one
        year, five years and 25 years, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ced7a-89a9-4839-932c-3c4a85929fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:04:47.659+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-professional driver’s license of violators will be confiscated
        and suspended on the first conviction and revoked on the second conviction,
        while the professional driver’s license will be revoked, and violators will
        be disqualified from getting any kind of driver’s license afterwards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82006a9-6028-4fa3-883d-af86cdfd15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T13:04:47.660+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:23:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill, hard objects include “stones, rocks, bricks,
        bottles, pieces of wood or metal” and any other hard object of “any kind or
        character, such as eggs and feces.”</p>'
