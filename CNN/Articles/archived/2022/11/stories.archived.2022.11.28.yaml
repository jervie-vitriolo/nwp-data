      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 28) —</strong> San
        Juan City Mayor Francis Zamora wants to prioritize the integration of the
        ticketing system and standardize traffic fines in the capital region as the
        <a href="https://www.cnnphilippines.com/metro/2022/11/27/Zamora-is-new-Metro-Manila-Council-president.html">new
        Metro Manila Council president</a>.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5e9ec-ec90-4f84-8f09-efc6ec243dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d42fe4-1df0-4b93-9407-96a8f5e7dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A very important discussion now is being conducted regarding the
        single ticketing system. No resolution has been passed yet, but the proposal
        is for Metro Manila to have a single ticketing system,” Zamora told CNN Philippines’
        <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200be51-c99d-49df-b1eb-58610d3c7bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836467e4-43a6-4948-ae80-331d4fbd508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system, which is also supported by the Land Transportation Office
        (LTO) and the Metropolitan Manila Development Authority (MMDA), allows motorists
        to settle their fines in the city where they reside if they committed a violation
        in another area, the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9491640-d28d-4e86-9196-2493ddc7d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a478243-63f3-4436-8188-62c59a2f2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said this will take a lot of integration effort especially
        in terms of the region’s system in data collection, and database of the LTO,
        MMDA, and the 17 local government units (LGU).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ee421-79f6-44c1-995d-60663efa4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe439d-670d-4b55-bbad-a4c32e9b2893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And something that we will try to achieve is to standardize the
        fines all over Metro Manila,” he added. “We will try our best to standardize
        the fines, so that where ever you are caught you will have to pay the same
        amount.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56dded-77a4-40d6-9a0e-f059b0b3e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbdfbf-4631-4bea-ba95-38dcf8f39513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no chief executive in National Capital Region (NCR) is opposing
        the proposal, Zamora said. He added this can be done as long as all LGUs cooperate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c3816-0480-4fba-b0ea-15f704058f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e66d1e8-baca-44b3-8092-ef963c84dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A technical working group (TWG) is already tackling the proposed
        policy, he said. After the TWG’s meeting in the first week of December, NCR
        mayors may meet to also discuss the matter, the MMC president noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295d1f8-c21c-4903-bfc7-1278997625db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8858ea2-9340-49be-a59a-ad5904d6d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it will be implemented, Zamora said, the system will ensure that
        violators will have to pay their fines, especially now that the Interior department
        has disallowed LGUs to confiscate driver’s licenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28c838b-d660-4b33-bcf5-c4e94f4da42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43e80e-7864-44b1-96bc-dc726dbdffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important here is the integration with the LTO because
        even if he or she does not pay the fine, when the time comes that he [or she]
        will renew his or her license, you won’t be able to, and if you delay the
        paying of the fines, you will accumulate a very huge penalty,” Zamora explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8383d5d8-6955-41c5-9cf9-7e25569d8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab86be-f7c2-4b10-8e6e-7a3ce7ea1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be also a demerit system, meaning the more violations
        you incur, the more penalties you will have not just in terms of what you
        will pay, but also of the points system, so <em>yung mas maraming</em> violations,
        <em>mas maraming magiging</em> demerits <em>sa</em> (those with more violations
        will have more demerits in the) points in terms of you being a driver,” he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1b383-2044-4176-8c8e-ae40ec99dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81865e88-2294-48cd-8259-927c3f3a6500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:14:48.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:23:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said they are also looking into other payment systems — like
        through digital platforms — to ease the process of settling fines.</p>'
  'farideh-moradkhani-arrested-iran':
    'author': 'Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-28T14:27:07.721+08:00
    'imagesource': 'jcr:3a7832e7-63a0-436f-89e3-397ec07b24d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7445a38-1377-4ef6-bd56-308eadc9ff1d'
    'lead': 'Farideh Moradkhani, the niece of Iran''s Supreme Leader Ayatollah Ali
      Khamenei, has been arrested after calling on foreign governments to cut all
      ties with the Iranian government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T14:29:55.401+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:23:27.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:47.959+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'Farideh-Moradkhani', 'Ayatollah-Ali-Khamenei']
    'template': '1'
    'title': 'Khamenei''s niece arrested after calling for foreign governments to
      cut ties with Iranian regime'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfca1de-25ac-48c1-9dfc-2c4a8d060d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Farideh Moradkhani, the niece of Iran''s
        Supreme Leader <a href="https://www.cnn.com/2022/11/26/middleeast/iran-supreme-leader-praises-crackdown-intl/index.html"
        target="_blank">Ayatollah Ali Khamenei</a>, has been arrested after calling
        on foreign governments to cut all ties with the <a href="https://www.cnn.com/interactive/2022/11/middleeast/iran-protests-sexual-assault/index.html"
        target="_blank">Iranian government</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b3208-67d4-4b9d-9742-4b5c2e62e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moradkhani was arrested on Wednesday when she went to the prosecutor''s
        office in response to a court order, according to a tweet from her brother
        Mahmoud Moradkhani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7123f-337e-4a3d-8f75-52bcc59844c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement shared by her brother prior to her arrest,
        Moradkhani called on people around the world to urge their governments to
        cut ties with the Iranian regime amid protests sweeping the nation, and to
        ask their governments to "stop any dealings with this regime."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674acbfa-b241-4e30-bffa-f3f0cba84f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, free people, be with us and tell your governments to stop supporting
        this murderous and child-killing regime. This regime is not loyal to any of
        its religious principles and does not know any laws or rules except force
        and maintaining its power in any possible way," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb7630-63de-4808-a32d-1879ade4c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now in this critical moment in history, all of humanity is observing
        that Iranian people, with empty hands, with exemplary courage and bravery
        are fighting with the evil forces," she said. "At this point in time, the
        people of Iran are carrying the burden of this heavy responsibility alone
        by paying with their lives."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2146e7-3ba7-4f2b-a080-3a062dc583c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farideh Moradkhani said Iranians are at war with governments who
        support the Iranian regime, and called on democratic countries to recall their
        representatives from Iran and expel the representatives of Iran from their
        own countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b95bc9-c624-451d-8b01-72d5a6635d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is urgently needed is not to support this regime that killed
        thousands of Iranians in four days in November 2019 while the world was only
        watching," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2661ee3-7237-4e16-90ef-fdba5cb5cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farideh and Mahmoud Moradkhani are the children of Ali Tehrani,
        a cleric and longtime opposition figure who was married to the supreme leader''s
        sister Badri Hosseini Khamenei. Tehrani died last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb5524-2296-422b-925c-414f9a1a188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farideh Moradkhani has been arrested by the regime before. She was
        arrested on January 13 while on her way home. Following her arrest Iranian
        security reportedly searched Moradkhani''s house and seized some of her belongings,
        according to human rights organizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d757ee-9c6d-4341-ac96-d5b6a86e6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s ongoing protest movement was initially sparked by the death
        of 22-year-old woman Mahsa Amini in the custody of Iran''s morality police
        in September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e460e38-749c-489b-b2a5-818796616798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented national uprising has taken hold of more than
        150 cities and 140 universities in all 31 provinces of Iran, according to
        United Nations High Commissioner for Human Rights Chief Volker Turk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af77f8c-1c0f-453e-8288-b12ba36b2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 people, including children, have been arrested
        in connection with the protests, according to Turk. He said that at least
        21 of them currently face the death penalty and six have already received
        death sentences.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797dc917-60d9-4e71-8d84-94115e83c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent response of Iran''s security forces toward protesters
        has shaken diplomatic ties between Tehran and Western leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda9ea9-5963-4c42-9fd8-f6cc15ed5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Khamenei praised the country''s Basij paramilitary
        force for its role in the deadly crackdown on anti-regime protesters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf2fa9-89ca-46f5-b5fe-31ed415cf2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with Basij personnel in Tehran on Saturday, Khamenei described
        the popular protest movement as "rioters" and "thugs" backed by foreign forces
        and praised "innocent" Basij fighters for protecting the nation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2a8ff-4a3d-4da9-826a-db83912f5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basij is a wing of Iran''s Revolutionary Guard and has been
        deployed to the streets as protests have swelled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002a9a3-0af0-4aed-9e1e-88f88414e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:29:55.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/27/middleeast/farideh-moradkhani-arrest-iran-intl/index.html#:~:text=Farideh%20Moradkhani%2C%20the%20niece%20of,ties%20with%20the%20Iranian%20government."
        target="_blank">Khamenei''s niece arrested after calling for foreign governments
        to cut ties with Iranian regime</a>."</em></p>'
  'quatar-world-cup-neymar-brazil-knockout-stage':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-28T14:30:06.371+08:00
    'imagesource': 'jcr:f612f4db-1347-4ab5-b7ed-f2dc4b33b19d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a975484f-27a0-4e6f-b2fd-401d5e1d9832'
    'lead': 'The player who has become this generation''s talisman will be fit in
      time to play in the 2022 World Cup knockout stage, should Brazil qualify, after
      being diagnosed with an ankle sprain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T14:34:42.089+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:23:26.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:48.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2022-World-Cup', 'Qatar-2022', 'Qatar-World-Cup', 'World-Cup',
      'football', 'Brazil', 'Neymar']
    'template': '1'
    'title': 'Brazil looks to book place in knockout stage without injured star man
      Neymar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3f783a-3404-42b9-bd0a-8daaacc1e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The image of Neymar limping off the pitch,
        his right ankle <a href="http://www.cnn.com/2022/11/25/football/neymar-injury-brazil-world-cup-2022-spt-intl/index.html"
        target="_blank">visibly swollen</a>, would have left millions of Brazil fans
        fearing the worst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235fe6d-0a23-41fd-990b-60065d687936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for them, the player who has become this generation''s
        talisman will be fit in time to play in the <a href="http://www.cnn.com/2022/11/26/football/german-soccer-fans-rainbow-colors-qatar-2022-world-cup-spt-intl/index.html"
        target="_blank">2022 World Cup</a>&nbsp;knockout stage, should Brazil qualify,
        after being diagnosed with an ankle sprain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa94d0-9c85-43af-afe5-ee85cf55e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s opening round 2-0 win over Serbia was far from pretty
        at times, though Tite''s iteration of the Seleção is known more for its pragmatism
        and efficiency than its aesthetics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855eab7-e938-4f61-a11a-2a908b73cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the second half wore on and Richarlison scored his and Brazil''s
        second to seal the victory, the players in those famous canary yellow shirts
        began to show flashes of the flair that World Cup fans have become used to
        seeing over the years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d281f15-a914-4c63-b15a-255132ab6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Neymar''s absence for Brazil''s two remaining Group G matches
        will be a huge blow, with the Paris Saint-Germain forward''s creativity so
        crucial to this team breaking defenses down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1e517-3699-4f94-b5c0-13e988d3021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is also a considerable personal blow to Neymar, whose
        legacy with the national team will be largely defined by how he and Brazil
        perform in Qatar. Now 30, this World Cup will likely be his best chance at
        lifting the trophy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f472aa-b97a-46f2-8f53-e058b3856e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being just two goals away from equaling Pele''s all-time
        Brazil record of 77 goals, Neymar has never quite received the same adoration
        as the Brazilian greats of old, but victory in Qatar would go a long way toward
        changing that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ec881b-e0ca-4b9b-ab3d-cf5b0c68fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland goes into the game off the back of a hard-fought win
        over Cameroon, with Cameroon-born Breel Embolo scoring the second-half winner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565067af-c94a-4912-8c48-71f94e79047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was certainly a slog at times and Switzerland was fortunate
        that Cameroon was unable to convert a number of golden chances to open the
        scoring in the first half.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d879548-4f40-41f3-945a-4fedaffb45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embolo''s pace, movement and finishing will certainly be enough
        to give Brazil''s defense trouble, in particular in the absence of the injured
        Danilo, while Xherdan Shaqiri is still capable of producing an individual
        moment of brilliance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f56807-1052-4958-8d86-39884f177f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Manchester City signing Manuel Akanji has proven himself to
        be one of the world''s best defenders, with left-back Ricardo Rodriguez always
        a threat with his deliveries from crosses and set pieces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7e8e4-9890-4254-9415-d49c0845636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening win over Cameroon will have given this Switzerland team
        a huge boost of confidence as it looks to qualify from one of the tournament''s
        most competitive groups, with the aim of reaching a first World Cup quarterfinal
        since 1954.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81195c39-825f-4b55-9271-7b0effe3a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Group H</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c81cdf-096e-48d3-b7cd-5c43b21a95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2022/11/24/football/portugal-ghana-cristiano-ronaldo-spt-intl/index.html"
        target="_blank">Cristiano Ronaldo</a>&nbsp;and Portugal sit pretty atop Group
        H after the opening round of fixtures, but their place at the summit doesn''t
        tell the whole story.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17c7e1-6cff-42a9-b189-86bd365f72b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal squeezed past <a href="http://www.cnn.com/2022/11/23/football/cristiano-ronaldo-portugal-ghana-world-cup-preview-spt-intl/index.html"
        target="_blank">Ghana 3-2</a>&nbsp;in perhaps the most entertaining match
        of the World Cup so far and could quite easily have thrown it away at the
        death, as Iñaki Williams slipped at the crucial moment after sneaking up behind
        goalkeeper Diogo Costa to steal the ball.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ed1282-6f5f-4c3d-8b01-394e0fed5d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s penalty to break the deadlock meant the 37-year-old became
        the first men''s player in history to score at five World Cups, but he admitted
        post-match that he was far from his best.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff2d9d-0107-4b90-9e6c-f2fbdca3fb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, likely playing in his last World Cup, remains Portugal''s
        greatest goal threat and he will be coming up against familiar foes Diego
        Godín and José María Giménez in the Uruguayan back line.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff134db0-9e8e-447a-8529-1c992ac7f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Real Madrid forward spent many years in La Liga coming
        up against the Uruguayan center-back pairing when they played together for
        Atlético Madrid and Ronaldo will know he faces a physical battle on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39082158-8366-491b-a26b-cdf0eefdb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uruguay put in a disappointing performance against South Korea in
        its opener and stars such as Godín, Luis Suárez and Edinson Cavani are really
        showing their age.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39396c3-b57f-4110-8a34-9f3f290e4ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in Federico Valverde, Uruguay boasts one of Europe''s best
        midfielders and his energy will be crucial to guiding La Celeste through the
        group stage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f88923-df01-4289-8b17-d4b417e45c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Group H''s other match pits Ghana against South Korea, with both
        teams desperate for a win to kickstart their World Cup campaigns. In hindsight,
        the Koreans will perhaps be regretting showing Uruguay too much respect in
        their opening game, sitting back for too long in a game that was there to
        be won.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f4fcd-5807-4e58-9789-1d8aa9bc9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star man Son Heung-min showed glimpses of his quality, but looked
        slightly off the pace on his return from injury, donning a protective mask
        to protect his fractured eye socket.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e395a-c998-476f-9bbd-d9254fee9750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ghana, Korea knows it faces a team with an abundance of quality
        in the final third, as the match against Portugal proved. Williams and Mohammed
        Kudus have the individual ability to trouble any defense, while Premier League
        pair Mohammed Salisu and Daniel Amartey form a solid defensive base.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd36147-03fc-4f11-89a7-6ceba01c4574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T14:34:42.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:23:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams will feel as though the three points are there for the
        taking, with a draw not a particularly favorable result for either side.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f803f-a11d-4b03-983a-e5935d443de7'
      'mgnl:activationStatus': true
