      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.) National University - 9-5</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f359e-b6c9-4bf0-8c9a-8603e520a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.) Adamson University - 7-6</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562192d-1c90-4953-8157-a6cc454f3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.) De La Salle University 6-7</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4be26e-72a0-43d3-ba3a-d8f61f130132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.465+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SETTING SIGHTS ON THE TOP SEED</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db241b-7cf8-436e-bfad-82ff6841f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo <a href="https://www.cnnphilippines.com/sports/2022/11/26/UAAP-85-Ateneo-vs-UP.html">clinched
        the last twice-to-beat bonus</a> in the Final with a 75-67 win over University
        of the Philippines (UP) last Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ccf52-3d61-4a3f-a125-79db561e959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As shaky as its season has been so far, the Katipunan-based squad
        can dislodge UP at the top spot entering the playoffs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9faa65f-a43d-46f6-8254-71357b75672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo just needs to defeat Adamson University to snatch the top
        seed despite an identical 11-3 record with UP. This is because of the quotient
        system in place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b54b7b-d40b-4573-bc00-81e83f9ea931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ateneo loses to Adamson, UP will retain its place on top and
        set up an Ateneo-NU clash in the Final Four.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1ee7b-b467-4bf4-826b-8a76d572d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>CATCHING THE LAST PLAYOFFS BUS</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b4d6e-a84a-407b-b901-89c98bd86e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure will be on La Salle as it needs to beat cellar-dwelling
        University of Santo Tomas to improve its record to 7-7.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77373ddd-92fd-4bd8-ba3e-ecf6920f1568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.466+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad is coming off an 80-72 overtime loss to University
        of the East last Saturday, which put La Salle in a difficult situation as
        its fate is not entirely on its hands.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b27b3b-c026-4b30-8768-8cc06308659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle needs Ateneo to defeat Adamson to force a playoff game
        for the last Final Four seat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6401ea-5514-4abd-89fa-a04522605d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:25:48.467+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:23:22.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Adamson shocking Ateneo would eliminate La Salle from
        contention as it will have a superior 8-6 win-loss card, even if La Salle
        beats UST.</p>'
