      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef073ea-de44-461b-bc79-e00d915dc09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-28T16:03:52.481+08:00
