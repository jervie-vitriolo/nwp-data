    'jcr:uuid': '151a88ba-110a-4d74-8cd3-628704e8bed7'
    'lead': 'A lawmaker files a bill that seeks to punish those who throw hard objects
      at motorists, which may damage the vehicle or cause harm or even death to the
      drivers and/or passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T13:04:47.658+08:00
