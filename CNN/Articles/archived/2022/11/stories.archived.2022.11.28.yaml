  'tanaw-concert-pinoy-opm-icons':
    'author': 'Lé Baltar'
    'caption': 'Before their sold out concert last Nov. 26, we spoke to (in photo,
      from left) Lougee, Acel, Barbie, Hannah, and Aia about how the common thread
      between them as women, mothers, and artists helped them shape a more intimate
      and deeper relationship with each other. Photo by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2022-11-28T15:56:41.970+08:00
    'imagesource': 'jcr:2406c99b-47c7-47a1-9bfc-15b7d0a46771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed28527a-e3ca-453a-8bb9-9a50261c2a81'
    'lead': 'Before their sold out concert last Nov. 26, we spoke to the six musicians
      about how the common thread between them as women, mothers, and artists helped
      them shape a more intimate and deeper relationship with each other.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-28T16:03:52.473+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T21:23:23.949+08:00
