      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kilala ko si</em> Zulueta <em>hindi nya gagawin ''yun</em>
        (na idiin ako)," Bantag told CNN Philippines'' <em>The Source</em>, referring
        to BuCor Deputy Security Officer Ricardo Zulueta.</p>'
