      'text': '<p><strong>Attend the QCinema International Film Festival</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b227ba-5b9f-4a2d-8915-1b945da16ef9'
      'mgnl:activationStatus': true
