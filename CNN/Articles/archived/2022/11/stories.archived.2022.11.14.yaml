      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        Bureau of Corrections (BuCor) on Monday said it will turn to technology to
        improve the monitoring of both inmates and its personnel in the New Bilibid
        Prison (NBP) following fresh reports of contraband smuggling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359a106-9a05-416e-a443-1cae8c663da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c931c2-122d-4210-8c8b-6b5d3ad1bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officer-in-charge Gregorio Catapang Jr. said they will install
        high-tech equipment in the national penitentiary over the next three months
        as part of efforts to clean up the facility and the bureau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a93975-ce2e-47f6-a32d-9918ccd4c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0307f-e489-4bfa-bf3d-1f50401a585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I lack in personnel, I will compensate through technology,”
        Catapang said in a press briefing during BuCor’s 117th founding anniversary.
        “This will be a technology-driven security system that we will implement.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1322f-f874-4cf3-a26b-381c962031d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894c5c8-03c5-46f9-acbe-02017ceadee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said among the technologies they will put in place
        are facial recognition cameras, body cameras, and drones that can patrol the
        entire NBP, which houses around 30,000 inmates or five times its capacity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befba62b-42fd-42bd-9090-5dfa0e32eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a22a6-7ff2-460c-9c66-2b190615865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung problema po na who will guard the guardians, the technology
        will guard the guardians,” Catapang said. “Katulad sa AFP (Armed Forces of
        the Philippines), may command center, lahat ng tao na nagdu-duty, nakikita
        ko sila sa screen...Hopefully, pati ‘yung mga inmates may facial recognition.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad579b-082b-482e-ab56-80b728608c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc4e12-5369-411d-8441-95288c8fa6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the problem of who will guard the guardians, the
        technology will answer that. Like in the AFP, we will have a command center
        where we can see on screens all personnel on duty. Hopefully, facial recognition
        technology will also cover inmates.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310b08e2-2c44-49e7-817e-da83b613fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd4ec9-6825-4ccb-8a9d-8de44f8dc76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor also said it will put up more x-ray machines and metal
        detectors in all entrances to the prison. It added that it has started deploying
        30 dogs that can detect illegal drugs, bombs, and gadgets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6e53c-1119-4b56-a843-61c3ae1bf99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be1cd97-b35c-411a-ab6f-c69858da761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of corrupt practices, including rampant bribery and smuggling
        of contraband items, have hounded the NBP over the past several years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2b7e1-9241-4fd5-a6e9-142e9b19008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350f66d-e6e3-493c-89b4-b64413e6ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.542+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the BuCor said over <a href="https://www.cnnphilippines.com/news/2022/11/2/Beer--illegal-drugs-and-weapons-seized-inside-New-Bilibid-Prison.html">7,500
        canned beers were seized</a> in the maximum-security compound of the prison,
        with each can costing around ₱1,000. Catapang said some personnel of BuCor
        and the Bureau of Jail Management and Penology temporarily working inside
        the NBP were behind the beer smuggling.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab1d8e8-5f31-4a6b-af16-36f08c7fef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594598bd-8a01-4889-ad91-f6bf0cf3e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also said they confiscated sachets of suspected shabu,
        guns, cellphones, laptops, money, sharp objects, and other contraband.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151db878-90ac-4ab3-b283-8dccdbe75639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf92c83-c796-47c8-a4e6-503736795531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T15:48:31.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang previously vowed to implement a one-strike policy against
        BuCor officials who will allow smuggling inside the prison.</p>'
