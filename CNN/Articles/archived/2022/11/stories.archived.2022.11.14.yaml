      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag’s lawyer, Rocky Balisong, said they’re ready to receive the
        subpoena in Baguio City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf00d0f-c6a8-4116-aeac-5ab3af6f0504'
      'mgnl:activationStatus': true
