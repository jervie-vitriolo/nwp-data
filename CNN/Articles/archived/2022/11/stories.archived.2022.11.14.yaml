      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        President added another member to his team on Monday, appointing Ernesto Perez
        as the new chief of the Anti-Red Tape Authority (ARTA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16c58c-8455-4295-ad92-df1786fdb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd84ae-26f3-4726-ac08-8fd4cd37dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Ferdinand ‘Bongbong’ R. Marcos Jr. has appointed Atty.
        Ernesto V. Perez as new Secretary (Director General) of the Anti-Red Tape
        Authority (ARTA)," a statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd12ab9-2170-42a0-94a5-59e2bead14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e39364-45ce-473c-8a66-c1e7144bbcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez will take over from Jeremiah Belgica who was at the agency''s
        helm from July 2019 to June 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880cc1db-61a5-4c79-a742-1e052d7806e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ec5e0-4de5-4c49-8c5c-c1004cbb5c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was ARTA''s first-ever employee who was appointed in Dec.
        2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e247256-9eb9-40eb-8af9-ccab583c51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.995+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa89dde8-eb10-4a2d-a4f2-e41450cb6ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also served as Deputy Director General for Operations since
        2019 and concurrent officer-in-charge of the agency since June 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaac43b-8d38-4a22-8e6d-87dcc194e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6736779-755a-4753-94f2-989773674dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said his appointment was "providential," as it would allow
        them to complete the plans set from the start -- removing red tape and easing
        the process of doing business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d158772-2eae-4209-bf8c-223fb0f5f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35287ac-4af7-4451-bd0b-146d0e533554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ARTA will continue to be committed to performing its mandate by
        improving the ease of doing business in the country to help attract more investors.
        We will do our best to realize PBBM''s vision for government agencies to streamline
        their processes to provide better services to people," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce602128-5d7c-4148-acdd-8040f6a35f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a99e2-7fa3-4b58-9368-8e40663eb69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:20:23.996+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez is a lawyer and a certified public accountant. He served as
        the Assistant Secretary of the Department of Trade and Industry (DTI)–Consumer
        Protection Group before he joined ARTA.</p>'
  'Catapang--Payment-of-GSIS-contribution-of-BuCor-employees-stopped-last-year':
