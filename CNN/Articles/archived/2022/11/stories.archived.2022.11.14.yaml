      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinasakay lang ako nitong si</em> Boying. <em>Sinasabi nya
        nga ''Boss ko rin si</em> ''(former President Rodrigo) Duterte''… parehas
        tayo eh di ''Salamat Sir,'' puro ganon ako. Maganda talaga ang pinapakita
        nya," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714fa637-5e45-492f-bce4-72c6aa6b29ec'
      'mgnl:activationStatus': true
