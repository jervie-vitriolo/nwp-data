      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was tricked by Boying. He said ''Duterte is also
        my boss,'' we are the same, I always said ''Thank you, Sir.'' He really showed
        a good side.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5496896-53a5-4eb9-8d84-b3e0ebe51796'
      'mgnl:activationStatus': true
