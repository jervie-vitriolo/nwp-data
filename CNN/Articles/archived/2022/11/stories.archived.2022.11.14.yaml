  'Globe-9-month-profit':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-14T13:00:09.919+08:00
    'imagesource': 'jcr:26c5e26f-8b5f-4060-99a5-4ae7509ba007'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80bae751-b533-458f-9eed-66cd7d65f885'
    'lead': 'Globe Telecom still realized a blockbuster nine-month performance despite
      the inflation hurting Filipino consumers'' budget, thanks to its gains from
      massive tower sales and businesses outside the telco market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T13:02:49.942+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:05:31.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:55.918+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation fails to cut into Globe''s 9-month profit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca39ee8-b5c3-4128-9c75-d5c3cdddd539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Globe
        Telecom still realized a blockbuster nine-month performance despite the inflation
        hurting Filipino consumers'' budget, thanks to its gains from massive tower
        sales and businesses outside the telco market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df17b12-d865-4fd1-8af9-da2b6637a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Monday, it said net income in the January to
        September period surged by 48% to ₱26.5 billion against the previous ₱18 billion
        in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece04312-1366-4455-a89e-5dc1f1698fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated service revenues also hit an all-time high of ₱118
        billion, driven by corporate data and mobile services, further complemented
        by its non-telco segments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62492fa-7bba-4d42-9dc9-4642511e3282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more students and workers returning to the pre-pandemic hustles
        following the easing of restrictions, Globe''s mobile business recorded strong
        revenue growth at ₱80.6 billion, higher than the ₱78.4 billion a year prior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e7b80-bb9d-4990-b577-7626d5ed6f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, corporate data posted a 21% increase in revenues reaching
        ₱12.5 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4da573-830e-4820-b72d-1322c51e2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Globe expanded its focus beyond telco, non-telco revenues, which
        include businesses in healthcare and fintech, also climbed to ₱2.8 billion,
        101% higher than a year earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1175de-ee44-4de6-b7c5-9729ea80b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues from its home broadband, however, dipped to ₱20.5 billion
        from the previous ₱22.4 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976cb59-1184-4bfe-af5c-27f06e5f6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Globe said it completed the sale of 1,501 out of 7,059
        towers. Last month, Globe said it earned close to ₱20 billion from selling
        its tower assets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5acb96-d3fe-470f-aad7-acb6c3381af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/14/Globe-raises-nearly-20B-massive-tower-sale.html">READ:
        Globe raises nearly ₱20B so far from massive tower sale</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1d230-2068-4a4b-b2f6-fea1ec000d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased with the Globe Group''s performance amidst the challenging
        economic climate and rapid changes in our industry. We believe that our decision
        to pivot and expand our growth opportunities through non-telco services has
        paved the way for us to remain relevant and competitive," Globe President
        and CEO Ernest Cu was quoted as saying in the filing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdeed5a-3a9d-446d-a2fb-4e0219452914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Cu said that the Ayala-led group saw
        a slight "slowdown" in the third quarter due to domestic and global economic
        challenges facing the Philippines’ inflation in particular, which was offset
        by its "fantastic" performance in the first half.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8f79d-6116-473a-9ec9-1e230a297666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:02:49.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cu also said subscribers in the prepaid segment have been "truly
        optimizing their spending and maximizing the inclusions."</p>'
