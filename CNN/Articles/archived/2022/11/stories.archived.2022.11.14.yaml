    'title': 'Marcos: PH, ASEAN partners experience food shortage, rising prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac09b16b-2e27-456f-9f27-8f7425e06af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. said the Association of Southeast Asian Nations
        (ASEAN) Summit in Phnom Penh, Cambodia revealed that the Philippines is not
        the only Southeast Asian country experiencing food shortage and rising prices
        of fuel and other commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88110d8c-11f7-41d8-ac84-cf8addf84302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19b2ef-63b5-4051-bf26-03902920e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I learned in having attended this ASEAN Summit is that <em>marami
        talagang</em> commonalities <em>ang bawat bansa</em> [the countries have many
        commonalities],” Marcos told reporters in Phnom Penh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0968232d-57bb-4dc3-a250-15fa92f4848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That actually is a good thing because <em>nag</em>-a-agree<em>
        kami na ito ‘yung mga talagang problema, ito ‘yung mga dapat unahin natin</em>
        [we agree that these are the problems, that these are our priorities]. And
        it’s common. It’s price of food, the price of energy, the supply side problems,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9b29a-fd89-4f16-bcaf-fc0a5dd87a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e6f84-dc5e-4b84-b746-23f99abccff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.704+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said other leaders spoke about their respective country’s
        struggles with the effects of inflation, their initiatives for pandemic recovery,
        and how they could help each other in alleviating these difficulties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79195f52-08b7-4825-8f9c-7d2620c52f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5293ff35-5884-4ad7-8e34-58dfe0a0e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also discussed geopolitical issues, particularly the missile
        testing of North Korea, which Marcos denounced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cda2b0-ca97-4ec8-b2ee-b29231a37bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f701fac-ed55-47d9-a219-750a702e2a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/13/Marcos-denuclearization-of-Korean-Peninsula.html">Marcos
        backs denuclearization of Korean Peninsula — Palace&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471a7aca-fd56-46a4-99a8-76e1d42733af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc92218-8ef3-43f7-8330-129ce643656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also tackled developments in the South China Sea and how the
        ongoing Russia-Ukraine conflict is affecting Southeast Asia, especially in
        terms of shared problems in the supply of fertilizer and fuel as well as its
        subsequent effect on food prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
