      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca7ec5-2145-459f-8795-e0ed488ace0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the three consecutive years of being named among the World’s
        Best Employers, the Jollibee Group was also recognized by Forbes as among
        the World’s Most Female Friendly Companies in 2021. It is also the first-ever
        Philippine-based company to be recognized with the Gallup Exceptional Workplace
        Award (GEWA) in 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd3292-4c32-49cf-abc3-728684b43ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e4bf9-3cfa-4192-bd1b-a8c9461e6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We dedicate all these awards to all our teams whose passion for
        excellence and commitment to our values have enabled the Jollibee Group to
        be what it is today. Our employees’ development and welfare will remain our
        top priority, knowing that our people are indeed our biggest competitive advantage,”
        said Mr. Tanmantiong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66b61a2-438b-46c6-a34e-a2b19577f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c33c81-c84e-4673-8996-cac977666dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also glad that six other Philippine-based companies made
        it to the prestigious list this year—a testament to how more local companies
        are now increasingly able to compete with the world’s finest,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b4120-eaf6-44aa-9374-c300f1355ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5598d6e-a8ad-476d-9922-e20e8e229f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jollibee Group is now among the fastest-growing restaurant companies
        in the world, operating 6,300 stores in 34 countries through 18 brands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d58e40-6d84-4204-8aba-2b64b16b7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ef65b-5d74-4320-a829-2c38acb524b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has eight wholly owned brands (Jollibee, Chowking, Greenwich,
        Red Ribbon, Mang Inasal, Yonghe King, Hong Zhuang Yuan, Smashburger); six
        franchised brands (Burger King, Panda Express, PHO24, and Yoshinoya in the
        Philippines; Dunkin'' and Tim Ho Wan in certain territories in China); 80%
        ownership of The Coffee Bean and Tea Leaf; 60% ownership in the SuperFoods
        Group that owns Highlands Coffee and PHO24; and 51% ownership of Milksha,
        a popular Taiwanese bubble tea brand.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e6ae15-c03a-461a-a5af-b2270e79dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.412+08:00
