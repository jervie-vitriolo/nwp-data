      'mgnl:type': 'text'
      'text': '<h2>''I was manipulated''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ba3fa0-8d14-48cb-a7ed-9dfa06056674'
