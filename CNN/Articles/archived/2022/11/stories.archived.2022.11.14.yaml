      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3490b62e-f610-40a0-b22e-287772c1a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.412+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Group also owns 90% participating interest in Titan Dining
        LP, a private equity fund that owns the Tim Ho Wan brand. Jollibee Group also
        has a business venture with award-winning Chef Rick Bayless for Tortazo, a
        Mexican fast-casual restaurant business in the United States.</p>'
