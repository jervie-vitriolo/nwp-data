      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve been to ASEAN summits before but not as president. I see
        the value of having these summits. This is an opportunity for all members
        and our dialogue partners,” he added.</p>'
    '23':
