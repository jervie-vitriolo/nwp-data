    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-11-14T13:36:59.845+08:00
    'galleryimage': 'jcr:1daca5bf-1f73-429a-b45a-96bb3dcc74b3'
    'gallerysource': 'jcr:c47a30b7-90be-4ed3-8290-02794dd7f2f2'
