    'template': '1'
    'title': 'COP27 first week: Filipino advocates demand bold climate commitments
      from global leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ab87d-dad5-41c9-9d55-630deedb0a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Filipino
        environmental advocates have expressed impatience with the Sharm el-Sheikh
        Climate Change Conference (COP27), saying no real negotiations have taken
        place as the meeting enters its second week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a79792-9e63-4055-bed5-9f43e0eac232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0481fc-ca00-4579-948d-cd8590603632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth groups from the country submitted a statement at the conference,
        calling on the Global North to immediately end its pollution and to urgently
        deliver its responsibilities to the Global South.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12574653-952c-4e4a-8fd6-4ccab23ff504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe85d1-f5db-412c-9f63-1da09da756fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global North refers to rich and powerful regions like North
        America, Europe and Australia. The Global South groups poorer areas in Asia,
        Latin America, Africa and Oceania, where most of the climate-vulnerable countries
        are located.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bce33-f4b7-4dfe-a639-9addb3dfc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606bf167-86db-473d-97c1-5f0999d8c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remind you that the 1.5 °C goal is non-negotiable. In playing
        the blame game and pretending we have time we truly don’t, you are taking
        away our hope for a livable future," the declaration read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172baf9d-feec-4ec7-9e2a-70bc12077930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5e4bc-9ce1-4972-b049-af1510de22d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Glasglow climate pact negotiated at the COP 26 in 2021 agreed
        to limit the rise in global temperatures to 1.5 °C, beyond which climate change
        effects will be irreversible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713e79d-a057-4968-9bf4-7c3ac8e36b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b6da1-aed1-4048-bbfa-f13e034cbf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups, represented by a delegation led by Krishna Arriola of
        the Center for Energy, Ecology, and Development (CEED), said they are also
        supporting the Philippine government and delegation in holding Global North
        leaders accountable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863bd43-0d37-487f-94ef-77d172f1b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333df9c-c980-4c9b-bf94-fe921e60e6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But these demands will prove toothless if we fail to also recognize
        that massive action is needed in every part of the world, and that the reign
        of fossil fuels must be abolished — even in the Philippines," they added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5895015-f9b6-4146-81e6-b5f946b6833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8f2c6-7b06-4df9-a590-bbdd5ca048a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Ma. Antonia Yulo-Loyzaga is leading the country’s
        delegation and has already met with various leaders, including French President
        Emmanuel Macron.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bd085-7750-48bf-a68e-b9a7eafe8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c9e56-0f98-43bf-91e2-011bc861a650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, Loyzaga also held a bilateral meeting
        with Christophe Béchu, French Minister for Ecological Transition and Cohesion
        of the Territories, during which Béchu expressed France’s desire to explore
        further areas for cooperation such as technical assistance on natural parks
        management, ecological transition, and plastics management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105a176-5ea4-4e22-a60b-5477a3fdff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b0cd0-97c5-48b3-8add-d19b4179dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyzaga also co-moderated a high-level ministerial dialogue on the
        new collective quantified goal on climate finance where select leaders shared
        how climate funding will help developing nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dec6290-ef34-4be5-92b4-40f43f12e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Various groups gather here in Bantayog ng mga Bayani to raise their calls
        for climate justice. This coincides with <a href="https://twitter.com/hashtag/COP27?src=hash&amp;ref_src=twsrc%5Etfw">#COP27</a>
        happening in Egypt where world leaders are trying to implement solutions to
        address climate change and lessen its impacts. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
