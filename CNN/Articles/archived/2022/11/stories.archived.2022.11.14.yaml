      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b997a5e-999c-40b8-bd3b-cc40def243bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:22:29.643+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:05:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also exploring kung paano makabalik sila sa GSIS. Kasi tinanggal
        sila sa GSIS. And we are now investigating that," Catapang said on Monday</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
