  'Gabriela-calls-for-ex-pres-Duterte-s-prosecution-for--attacks--vs.-women-activists':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T19:42:55.347+08:00
    'imagesource': 'jcr:7979d4e4-f3bc-4fce-b280-6c4fe00fbba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69d1c73b-0ecb-4369-8e44-d888a296b7e3'
    'lead': 'Women’s group Gabriela joined other delegates to the United Nations’
      Universal Periodic Review (UPR) of human rights in the Philippines in the call
      to charge former president Rodrigo Duterte for his ''crimes against humanity.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T19:50:11.194+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:05:21.616+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:00.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gabriela calls for ex-pres Duterte’s prosecution for ''attacks'' vs.
      women activists'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ae246-4386-4cbf-839c-4175c1f09d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila Manila (CNN Philippines, November 14) —</strong>
        Women’s group Gabriela joined other delegates to the United Nations’ Universal
        Periodic Review (UPR) of human rights in the Philippines in the call to charge
        former president Rodrigo Duterte for his “crimes against humanity.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847262af-0bb4-4d82-8b12-f6bada547665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322779f-46a9-439c-a945-8b4c7b7f3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attacks carried out against women activists by the Duterte
        administration included sexual innuendoes, contemptuous and anti-women remark
        to the outrightly brutal extrajudicial killings," Gabriela said in a statement
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313ab1a-c762-4762-adb7-e1d364bcdf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323c5e3-4020-4955-8e4b-4daae2324c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela issued the statement as the Philippines'' human rights
        record is scheduled to be examined on Monday in Geneva, Switzerland by the
        UN Human Rights Council''s UPR working group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650db695-954a-4c52-9722-49f0910f4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2a455-d876-4c9e-a430-4d6a8c0522aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Sectretary Jesus Crispin Remulla heads the Philippine government
        delegation to the review under the UPR''s fourth cycle. The Philippines''
        first, second and third UPR reviews took place in 2008, 2012 and 2017, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12639926-dbdb-47f9-b328-13a49a98205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4d86a3-fbfa-4b3a-acfe-7bd01cbfe985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.195+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the case of Gabriela community organizer <a href="https://www.cnnphilippines.com/news/2022/8/11/SC-help-missing-labor-organizers.html">Elizabeth
        Magbanua</a>, the group also urged the protection of women activists and human
        rights defenders, who have been a target of “red-tagging and other forms of
        human rights abuses” since the Duterte administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0649f1-bc44-4edd-84dd-d8cb352de49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31379ede-9360-433a-9c14-c2c84f654b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sexual violence against women committed by men in uniform continues
        under the present administration, which has no clear pronouncements about
        women''s rights and the protection of women human rights defenders,” Gabriela
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc616157-2d4e-4d12-9c18-db62841dca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de81a2-99ba-4b04-a8dc-e3d9d838c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:50:11.196+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magbanua, a member of the Kilusan ng Manggagawang Kababaihan, was
        abducted last May in Valenzuela City. She remains missing to this day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89746855-cd92-4f44-b08c-87af66de672a'
