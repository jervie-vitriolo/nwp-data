      'mgnl:lastActivated': 2023-01-17T20:05:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c349b-6037-4eaa-a59f-5d21fd974ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:48:54.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, it’s very useful, now I know all the members. <em>Kilala
        ko na ang lahat ng mga</em> leader ng ASEAN. <em>At nakilala ko pa ‘yung</em>
        foreign minister <em>ng</em> Russia [I already know all the ASEAN leaders.
        And I even met the foreign minister of Russia]. Siyempre si [Of course] President
        Joe Biden, this is our second meeting since New York,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738a5d8-4cd9-42ce-b656-554286a6b348'
      'mgnl:activationStatus': true
