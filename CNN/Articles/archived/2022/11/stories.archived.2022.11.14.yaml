      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        country recalibrated its tourism target of visitor arrivals to 2.4 million
        by the end of 2022, as the Philippines surpassed the two-million mark on Monday,
        Tourism Secretary Christina Frasco said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5b7b1-3ef9-43ba-a4d5-6e79805909f8'
