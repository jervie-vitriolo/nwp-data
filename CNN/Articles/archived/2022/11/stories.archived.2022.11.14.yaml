      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maritime Industry Authority (Marina) and South Korea’s Busan
        Marine Engineering Association signed the agreement during the Korea-Philippines
        Ship Technology Development Cooperation Forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976d4d7-7f70-4660-868e-11cd148ae370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:42:35.935+08:00
