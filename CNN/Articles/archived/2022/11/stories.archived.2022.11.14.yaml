      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new collection revolves around making a statement through personalization
        and luxury that includes revolutionary new concepts in showering.</p>'
