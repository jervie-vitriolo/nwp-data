      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So papunta ko doon sa</em> Davos <em>tapos sasabihin mo ‘pero
        hindi, huwag muna ngayon,</em> next year <em>pa,’ ‘di ba? Ba’t pa natin gagawin?
        So ‘yun ang</em> – that’s really the determining factor,” he continued.</p>'
