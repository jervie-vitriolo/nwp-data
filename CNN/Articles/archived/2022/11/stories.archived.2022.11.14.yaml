      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087bdf5-d246-4d13-a925-331e4ee20fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes and its market research partner Statista polled 150,000 employees
        from 57 countries to assess companies based on their image, economic footprint,
        talent development, gender equality, and social responsibility. Respondents
        were also asked how willing they were to recommend their own employers to
        family and friends. The final list includes the 800 companies with the highest
        total scores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbc724-39ae-49cb-b4e4-743e3d75d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b92115d-2089-4f00-900e-5efa756a567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evolved People Agenda</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97978543-20d6-4be6-b66c-fa41d56b1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c112ac-aa33-46cd-90d8-da200b9aeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To continuously support the business as we reposition the Jollibee
        Group for growth post-pandemic, our People Agenda had to adapt. While we continued
        prioritizing the safety and wellbeing of our employees, we also focused on
        strengthening organizational capabilities, enhancing our talent development
        and succession, and creating new ways of working built around speed, agility,
        and collaboration,” said Arsenio Sabado, Jollibee Group Chief Human Resources
        Officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376929c-1e55-4b2e-afb8-3def33402676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bafd4a-bd51-475b-9252-acda5ac68783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of our People Plans are centered around employee communications,
        with the objective of aligning our leaders and connecting our employees not
        only to our growth strategies, but more deeply to our mission of serving great-tasting
        food, bringing the joy of eating to everyone. This deep sense of purpose and
        love for our brands are the intangibles that help endear us to our employees
        and their families, our communities, and ultimately to our customers,” added
        Mr. Sabado.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24330b6-5819-420a-bafe-5349a3bb5ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91248f7-553e-4479-b5dc-2cb49b0a388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:05:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Group also adopted a hybrid model for office-based employees
        after more than two years of remote work, where they are onsite for two days
        and on remote work the rest of the week. This arrangement is part of Jollibee
        Group''s work reentry strategy, which takes a more human-centered approach
        to redesigning new employees'' work-life experiences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5413c-97a2-4b2b-86ba-8907d3dd74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
