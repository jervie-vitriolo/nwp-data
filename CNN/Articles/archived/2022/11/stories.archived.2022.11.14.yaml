      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/14/health/suicide-er-visits-kids/index.html"
        target="_blank">Study finds ''huge'' increase in children going to the emergency
        room with suicidal thoughts</a>."</em></p>'
  'cruise-ship-covid-passengers-sydney':
    'author': 'Heather Law, Aliza Kassim Khalidi and Mayumi Maruyama, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-14T14:40:06.428+08:00
    'imagesource': 'jcr:01fc1f02-1b3d-46fa-a341-3dff4b02ac02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4a3eab9-288e-4218-af4a-7ef63abcbbf0'
    'lead': 'A cruise ship with hundreds of COVID-positive passengers docked in Sydney,
      Australia, after being hit by a wave of infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T14:45:07.453+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:05:25.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:58.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Sydney', 'Australia', 'Majestic-Princess']
    'template': '1'
    'title': 'Cruise ship with 800 COVID-positive passengers docks in Sydney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d70a0b-f7c5-4d8e-a21c-5a1a35e98d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A cruise ship with hundreds of COVID-positive
        passengers docked in Sydney, Australia, after being hit by a wave of infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d14a1-6719-4ac6-ad4d-c075c1873541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Majestic Princess cruise ship was about halfway through a 12-day
        voyage when an outbreak of cases was noticed, Carnival Australia president
        Marguerite Fitzgerald told reporters in a media briefing on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a290a-979d-4165-bd14-48148f1e6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship had 4,600 passengers and crew on board at the time, according
        to CNN affiliate Nine News.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd30829-d20e-4005-a988-20af3f3abf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mass testing 3,300 passengers, around 800 tested positive
        for <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>, as did a small number of crew, Fitzgerald said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad8e90-9e55-4bd3-9e6f-f90c91e1083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All positive cases were mildly symptomatic or asymptomatic, and
        those guests isolated in their staterooms and then separated from non-impacted
        guests," parent company Princess Cruises representative Briana Latter told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7e35c-ea8f-4128-a5f3-91477eb77db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise operators separately escorted those infected off the ship
        and advised them to complete a five-day isolation period, <a href="https://www.9news.com.au/national/majestic-princess-cruise-covid-coronavirus-docks-in-sydney/ea034a4c-9a10-42ed-a9e5-d720f0dddf71"
        target="_blank">CNN affiliate Nine News reported</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca48e7-4ec1-4a3d-a463-bc5a613b15dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who tested negative were permitted to leave the ship, a <a
        href="https://www.nsw.gov.au/search?q=princess" target="_blank">New South
        Wales Health statement</a>&nbsp;read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af7d82-0b95-4642-9b08-cd4b5688ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carnival has advised NSW Health that they are assisting passengers
        with COVID-19 to make safe onward travel arrangements," the statement added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8d731-548a-4b6b-94eb-631653271a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latter said the outbreak aboard the Majestic Princess was "reflective
        of an increase in community transmission in Australia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c2667-6d74-4cd5-9250-155945928ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/australia" target="_blank">Australia</a>&nbsp;has
        seen an uptick in COVID cases recently, leading to more caution from within
        the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dcb86f-5088-4611-8dd4-19d89020d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New South Wales Ministry of Health has recorded 19,800 new cases
        of COVID-19 and 22 deaths in the past week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76988947-575f-4102-84d3-e90d5b9dc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Majestic Princess cruise ship has since departed Sydney on her
        next voyage to Melbourne and Tasmania.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4f68f-9571-44ae-9cdd-8f89427b9852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later statement, Fitzgerald said Carnival Australia have made
        over 50 international and domestic voyages "with a vast majority of more than
        100,000 guests unimpacted by COVID."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541b8e5-c011-4d55-ae23-6c79b854e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the emergence of COVID in the community has meant we have
        seen a rise in positive cases on the last three voyages," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c05f0-8ee4-4183-8e3a-19ae6435e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgerald said the company has been implementing "the most rigorous
        and strict measures which go well above current guidelines", including requiring
        95% of guests over the age of 12 to be vaccinated and testing staff and passengers
        for COVID before they board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d89af3-7013-4ecb-8c1c-28513966de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We take our responsibility to keep everyone safe very seriously.
        This extends to not only caring for our guests, but also for the wider community
        in which we operate and visit," Fitzgerald said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e314939-f552-4376-845d-e0881d1e9b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Majestic Princess isn''t the first Carnival cruise to be hit
        by a COVID outbreak.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62058b49-1240-4063-b469-400e52220aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three other ships within the company''s Princess fleet
        — the Ruby Princess, <a href="https://www.cnn.com/2020/02/18/asia/japan-health-guidelines-coronavirus-hnk-intl/index.html"
        target="_blank">Diamond Princess</a>, and Grand Princess — experienced outbreaks
        earlier in the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af6646-1f96-4bf8-b927-53638e11e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:45:07.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/13/australia/australia-covid-majestic-princess-cruise-passengers-intl-hnk/index.html"
        target="_blank">Cruise ship with 800 Covid-positive passengers docks in Sydney</a>."</em></p>'
