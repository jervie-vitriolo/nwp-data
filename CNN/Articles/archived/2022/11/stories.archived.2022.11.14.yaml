    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T09:48:53.802+08:00
    'imagesource': 'jcr:a85359c4-7aa3-424c-889e-d583c4488d09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e58ed6e-a10d-4bd6-a080-2a3c230b4bc8'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. says the ongoing conflict
      in Myanmar was the main concern of ASEAN leaders during the recent summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T09:42:49.923+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:05:36.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:53.531+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: Myanmar conflict main concern of ASEAN leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c8efe-95dc-496d-98aa-d75c63ac3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        ongoing conflict in Myanmar was the main concern of leaders during the Association
        of Southeast Asian Nations (ASEAN) summit held in Cambodia, President Ferdinand
        “Bongbong” Marcos Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b455346-92d0-4363-9038-e3d439b952f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afd7f3-d77b-43a8-9e34-04b235440fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, ang main worry ng marami sa mga [the main worry of most]
        leaders is Myanmar. That the Five-Point (Consensus) that Myanmar had agreed
        with ASEAN, eh hindi nasusunod [is not being followed],” Marcos told reporters
        in Phnom Penh, where the 40th and 41st ASEAN Summits and Related Summits were
        held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69975ee-e8f0-43cd-b1c1-7d89e89ef97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c69a74-f178-47be-90d0-30ab4297e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the launch of a coup in February 2021,&nbsp;nearly 13,000
        people remain detained by Myanmar''s military as part of a crackdown on those
        who opposed its rule, based on figures from the&nbsp;Assistance Association
        for Political Prisoners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff7060-3f65-4471-919e-d4ffdc899869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9ce9ff-3584-44c9-9752-5254b0882e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN members met in April 2021 to discuss the political unrest
        in Myanmar, which led the leaders to come up with the <a href="https://www.cnnphilippines.com/world/2021/4/24/ASEAN-Myanmar-statement.html">Five-Point
        Consensus</a>, demanding an immediate end to the bloodshed in the nation.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59f820-2d9e-478d-b208-381761f84f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63161da3-3c17-4080-b1bb-97acf9dd259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T09:42:49.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://asean.org/wp-content/uploads/2022/11/06-ASEAN-Leaders-Review-and-Decision-on-the-Implementation-of-the-Five-Point-Consensus_fin.pdf">statement</a>,
        the ASEAN said it has assessed the implementation of the Five-Point Consensus
        and has reaffirmed Myanmar as an integral part of the organization. It warned
        its government to make measurable peace progress or risk being excluded from
        ASEAN’s meetings.</p>'
