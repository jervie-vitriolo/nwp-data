      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bath time is more
        than just hygiene. Some consider it a special time for self-care, others even
        shower in style.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de96659-97b5-4c1b-96c9-ea6287937995'
