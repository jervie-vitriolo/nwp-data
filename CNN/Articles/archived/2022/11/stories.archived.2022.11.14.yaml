      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Energy''s oil monitor as of Nov.
        8, the year-to-date per-liter increases stood at ₱17.25 for gasoline, ₱36.30
        for diesel, and ₱28.60 for kerosene.</p>'
