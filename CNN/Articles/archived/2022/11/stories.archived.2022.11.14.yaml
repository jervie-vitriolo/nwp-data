      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCinema celebrates its ten years with a solid roster of films, cementing
        its status as one of the best film festivals around. This year, watch some
        of the best from the biggest international film festivals (such as Berlin,
        Busan, Cannes, Locarno, Venice) plus new films from Filipino filmmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c439405-ae7d-421e-8a47-e884bfdd33f8'
