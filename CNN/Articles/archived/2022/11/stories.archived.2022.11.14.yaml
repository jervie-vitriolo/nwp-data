      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Philippines’ maritime agency and a South Korean marine and offshore manufacturing
        group have signed a cooperation agreement on shipbuilding and maritime trade
        and business on Nov. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9414fc-d262-4e67-8f53-d5e5b793712e'
      'mgnl:activationStatus': true
