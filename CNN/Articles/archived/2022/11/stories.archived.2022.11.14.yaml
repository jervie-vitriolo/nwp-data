  'Senate-SPED-2023-budget':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T22:29:11.856+08:00
    'imagesource': 'jcr:84de1524-fdf2-46c8-9e05-e05d63c76408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdda1484-5200-4a4a-b9ad-3a6d8a95cb7d'
    'lead': 'The government’s special education program now has a proposed ₱581-million
      allocation for next year, senators say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T22:43:04.888+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:05:15.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:02.832+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From zero funding, SPED program gets ₱581M for 2023

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142eee70-fbcc-42dc-9ae8-2eb7f8f58035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        government’s special education (SPED) program now has a proposed ₱581-million
        allocation for 2023, senators said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31c76b-bb42-4c49-a25b-254d160c4b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hours-long deliberations on the budget of the Department
        of Education (DepEd) in the Senate plenary, Senator Sherwin Gatchalian thanked
        the committee on finance for not just restoring the budget for SPED, but increasing
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31acc2b-eed7-4e94-82cc-c0d0a4f1301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It earlier made headlines after receiving zero funding under the
        National Expenditure Program submitted by the executive to Congress. DepEd
        said the Budget department rejected its initial request of ₱532 million and
        committed to making alignments internally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd6942-0e26-49e6-a21e-97048cb95972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/9/19/DepEd-SPED-zero-budget.html">DepEd
        explains zero budget for special education</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3b740-1bb3-4d8b-8a75-2719306882d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he would have wanted a billion-peso allocation to
        address all needs of learners with disabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115aeb1-07f2-42b3-947b-7a08a41e6572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the ₱581M is a good number to maintain the operations
        of our special education or inclusive education program," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef9ca7-bd10-4f42-9e9a-eecf5b91fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, ₱96 million will be used to convert SPED centers
        into inclusive learning resource centers (ILRC) which shall provide support
        services to all types of marginalized and disadvantaged learners. Gatchalian
        notes that ₱60 million more is needed to establish 16 ILRCs across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b217b67-bdb9-4cdf-883a-ee9b72233007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, who defended DepEd''s budget, said the proposed
        ₱581-million budget is a "good place to start."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81cb3e-f4fe-42d7-aad0-dacaf4d156a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T22:43:04.889+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed allocation for DepEd and its attached agencies in 2023
        is ₱678.1 billion.</p>'
  'senate-deped-extracurricular-activities':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T23:00:44.605+08:00
    'imagesource': 'jcr:d35a173b-0ba3-4e10-a1e9-90202d38195a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4d247e-7cca-4d1c-9da9-1eb197e7c48b'
    'lead': 'Senator Pia Cayetano claims that the Department of Education (DepEd)
      has never declared an outright ban on extracurricular activities but instead
      has provided guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T23:03:50.288+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:05:15.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:02.987+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator clarifies no DepEd ban on extracurricular activities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a60182f-58cf-4c64-963e-65a71a272929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Department of Education (DepEd) has never declared an outright ban on extracurricular
        activities but instead provided guidelines for schools to follow, a senator
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161608b5-28e2-4c42-8d42-90acc92cda6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hours-long deliberations of the DepEd proposed budget
        for 2023, Sen. Risa Hontiveros asked for an update on the development of the
        supposed ban on extracurricular activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7091ce4f-bcd1-4b01-b740-6a34c7fe5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that some stakeholders found the “ban” counterproductive
        and limits the holistic learning of students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc42df-d741-405f-8ce4-4fca113b93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have never banned it. So let’s be clear about that. They never
        used the word ban so there is no ban,” responded Sen. Pia Cayetano, the sponsor
        of DepEd’s budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55731b-b01f-4c95-95f4-b619cfed9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Provision No. 6 under Department Order No. 34 series of 2022 states
        co-curricular and extracurricular programs may be conducted throughout the
        school year,” Cayetano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d42059-ec5a-40bf-a3e2-bf339edd010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cayetano, the provision mandates that extracurricular
        activities be held after school hours, without interfering with students''
        learning time, and that participation be optional.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5451b719-ef0d-4260-a0f0-88371169e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.288+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also listed proposed extracurricular activities which include
        student government programs, environmental education, comprehensive sexuality
        education, drug and substance abuse prevention, advocacy campaigns, and mental
        health programs, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbae141-c05a-46f4-aa7e-b4a6698f0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are guidelines to be followed for extracurricular and co-curricular
        activities… It is a proposed list of activities, so it’s not exclusive. We
        can add to it,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd2ef5-1d42-4cd4-84cf-2dab58c220ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:03:50.289+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has approved the ₱678.1-billion proposed 2023 budget
        of DepEd and its attached agencies.</p>'
