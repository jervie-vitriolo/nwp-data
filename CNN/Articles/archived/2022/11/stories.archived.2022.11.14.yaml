      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said the target of visitors in the country is a “moving target”
        as the <a href="https://www.cnnphilippines.com/news/2022/10/19/DOT-exceeds-foreign-visitors-target-for-2022.html.">1.7-million
        target</a> was surpassed in October.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07ba39-6b49-4a87-ba4e-71b954849e22'
