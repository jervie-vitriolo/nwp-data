    'title': 'Perez is new ARTA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc454d-952e-438b-a422-12acb5f2642f'
      'mgnl:activationStatus': true
