      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the subpoena’s released, it serves as a notice already
        to the world na nandyan na yan. It’s really up to them if they want us to
        serve it there; we can probably send them a copy na rin. Sa tingin namin,
        as per the law and the rules, it’s the last known address that needs to be
        served," said DOJ spokesman Mico Clavano.</p>'
