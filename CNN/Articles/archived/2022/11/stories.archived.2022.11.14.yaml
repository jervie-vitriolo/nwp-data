    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bumpy road to victory: Young chess champ gets praise, cash from Albay
      hometown'
    'visualType': 'gallery'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c9847-5537-45b6-997c-41b3528f8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albay (CNN Philippines, November 14)</strong> — The town
        of Oas in Albay warmly welcomed chess prodigy Bince Rafael Operiano on Monday
        after he won in the Eastern Asia Youth Championship Standard Rapid Blitz held
        in Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169c8da7-7ea6-4745-9a68-d09cf5e65057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operiano brought home a gold trophy and four medals (1 gold, 1 silver,
        and 2 bronze) after beating 20 chess players from other countries in the international
        tilt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f8c3e-74da-467f-9304-7619a92a615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.694+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government conferred him the title “Pride of Oas” and
        awarded him cash incentive for the honor he brought to his hometown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b42020-8550-4abd-86b3-80387fad1893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father Benrose Operiano recalled with CNN Philippines the challenges
        they faced before traveling to Bangkok for the competition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba0d8c-b3f1-4092-ad25-5be0ca2350d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Bince traveled to Thailand without his parents because they
        lacked money for the airfare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb3ce42-e573-4bab-bbc2-7093bfc32207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Albay 3rd District Rep. Fernando Cabredo helped him purchase
        the plane ticket to follow his son, who was losing in the first few rounds
        of the competition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7758b5-afda-476e-a28a-aef10c947733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabredo also shared the ordeals that Bince and his parents had to
        go through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bcc8bb-a84e-45dc-b872-7b8bc789d372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to limited funds and while waiting for the plane ticket sponsored
        by the Philippine Sports Commission, Bince and his father spent three nights
        at the airport with those benches as their bed. The little boy had to travel
        first to Thailand without his father. I was told by his mother that during
        the first day of the competition, the parents of the other participants saw
        the boy crying, missing the company of his father," Cabredo wrote on a social
        media post.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b505a1-f781-446f-94d7-2a026c4bfda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:38:26.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:28.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
