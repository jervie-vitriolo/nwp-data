      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippine pride</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0166d1ee-54b6-487e-84bc-d3e0ac140932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
