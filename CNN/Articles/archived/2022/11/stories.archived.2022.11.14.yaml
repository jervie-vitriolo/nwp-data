      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from steady appreciation and accessibility, peace of mind
        and serenity also attract potential tenants, homeowners, and real estate investors.
        The Grand Midori Ortigas, named after the Japanese word for “green”, presents
        Zen living that comes with getting in touch with lush nature, fresh shoots,
        new leaves, and growing plants. This concept is translated to its interior
        and landscape design further adopting “wabi-sabi” and “miyabi”, Japanese concepts
        that focus on the beauty in imperfections and the expression of elegance and
        refinement.</p>'
