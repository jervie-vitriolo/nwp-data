  'Duterte-offices-budgets-hurdle-Senate-debates':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T23:51:52.109+08:00
    'imagesource': 'jcr:ab4335fe-ff54-4940-b901-ae6f5541dcdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd4a4ab6-032c-4485-9640-e642f47b913c'
    'lead': 'The office of Vice President Sara Duterte, as well as the Department
      of Education which she also heads, hurdled budget debates in the Senate on Monday
      with their controversial confidential funds intact. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T23:53:03.939+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:05:14.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:03.572+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte offices’ budgets hurdle Senate debates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4332e7-6977-4ede-8e23-87702d1d6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:53:03.939+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Office of Vice President (OVP) Sara Duterte, as well as the Department of
        Education (DepEd) which she also heads, hurdled budget debates in the Senate
        on Monday with their controversial confidential funds intact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552bd07-35a8-45d5-bcfe-8ef9f7040857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the minority bloc said it will fight for the deletion and realignment
        of the confidential funds worth ₱500 million for the OVP and ₱150 million
        for DepEd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413ce859-6d17-449f-afb0-eaed0acb3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate committee on finance retained both amounts, despite Duterte’s
        earlier pronouncement she was leaving it to Congress to determine the final
        allocation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e42aa8-ef55-457f-b8ad-f91178d1f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP’s proposed budget, totaling ₱2.3 billion, was approved and
        deemed submitted for amendments in around 30 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91121946-cdc1-460e-be4f-4ad887a25e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Aquilino “Koko” Pimentel III said he will
        “move for the deletion” of the OVP’s confidential fund, noting that there
        are several agencies in need of funding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eba354-901b-427d-96cf-c42ab629d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that Duterte’s requested budget is more than thrice
        than the 2022 budget of her predecessor, former Vice President Leni Robredo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da3a5a-81cf-4ad2-85af-d0c18891233d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel questioned its allocations for various programs which for
        him might replicate existing programs of other agencies — including medical
        assistance, burial assistance, and free rides, among others. Senate committee
        on finance chairman Sonny Angara said these will serve as supplements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc905826-094c-4f64-8ed4-298564e14253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.426+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the panel “will definitely study” any proposal coming
        from Pimentel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd82c66-e687-49bc-a26f-b330f7eaf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, deliberations on DepEd’s budget lasted for more than
        five hours. At one point, senators volunteered to excuse Duterte but she opted
        to stay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c77fcd-405c-4af5-b007-854c72636274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia Cayetano, who defended the DepEd budget, said there’s no
        consensus yet on what to do with DepEd’s confidential fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8f48e-3ad7-4d0a-b227-668776e2f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I brought this to the attention of the body in caucus to determine
        what it would like to do with the confidential funds and there were a number
        of proposals on the table, so that remains for us as a body to determine,
        your honor,” Cayetano said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49607b3c-adde-43fa-8e36-e500f1d64fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Sen. Risa Hontiveros reiterated that the money should
        go to more pressing concerns in the education sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac7e33-88e4-49d5-974f-b44e618d304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope our colleagues in the Senate will share the view that there
        are no extraordinarily compelling reasons to provide a confidential fund to
        the education agency,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647ce85-32ff-4513-8a1e-bfa54ab13084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hours-long session, senators expressed concern over the
        country’s classroom shortage, which is now at 167,901. Cayetano, as well as
        Senate basic education committee chairman Win Gatchalian, said nearly P420
        billion is needed to build the classrooms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7a745-3792-4123-ba16-e51e38055722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T23:54:08.427+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, DepEd and its attached agencies has a proposed allocation
        of ₱678.1 billion.</p>'
  'senate-deped-budget-classroom-gap':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T23:57:09.743+08:00
    'imagesource': 'jcr:12107b6f-bb3f-4d2e-8e2e-b952a0b11c89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f179b8-c661-49e7-8c73-844dce1179cb'
    'lead': 'Senator Pia Cayetano estimates that roughly ₱420 billion will be needed
      to address the backlog of 167,901 classrooms nationwide.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T23:59:23.264+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:05:13.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:03.727+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly ₱420B needed to close 168,000-classroom gap

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5cdf9-3cf9-457f-90df-6ea7ef1065c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T00:00:33.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> The
        Department of Education (DepEd) needs a budget of nearly ₱420 billion to close
        the country’s classroom gap, a senator said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f59635-85b4-4cf6-bf15-a142c3af6a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T00:00:33.849+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hours-long deliberations of DepEd’s proposed budget for
        2023, Sen. Pia Cayetano said there is a backlog of 167,901 classrooms nationwide,
        citing data from the 2019 National School Building Inventory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a5786-2844-4bbb-a8d8-694ff720f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T00:00:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The funding requirement to complete all construction of school
        buildings and repair… for the 167,901 classroom shortage, that would require
        ₱419,752,500,” Cayetano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579eda4d-f121-47da-a644-daf8d021cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T00:00:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sherwin Gatchalian said addressing the deficit faces two challenges:
        sourcing the funds and the absorptive capacity or the ability of the agency
        to use the budget provided for building the classrooms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e277e8-dfb0-4f87-aa74-d6944db5b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T00:00:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a challenge to this body and also a responsibility of this
        body to help look for that ₱420 billion over the years,” Gatchalian said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d483018-4536-4443-aa6c-accd9df23e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T00:00:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano mentioned that various disasters caused damage to at least
        37,000 classrooms from 2016 to 2022. More than 5,500 of these were affected
        in 2022 alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3999fac4-307f-4976-b2b2-6e27ff1cddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-15T00:00:33.850+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has approved the ₱678.1-billion proposed 2023 budget
        of DepEd and its attached agencies.</p>'
