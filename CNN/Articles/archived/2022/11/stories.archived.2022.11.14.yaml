      'mgnl:type': 'text'
      'text': '<p>Everyone''s practically a K-pop or K-drama stan at this point. If
        you personally do not identify as one, you''re guaranteed to know someone
        who is. Either way, this weekend''s Daebak Hallyu Art Market is bound to be
        a perfect holiday shopping spot to get gifts for the special someones in your
        life who may be deep in the throes of parasocial affection (non-derogatory).
        Organized by the team that brought us StickerConMNL and K-Bang PH, the Daebak
        Hallyu Art Market on Nov. 19 will be hosting over 100 exhibitors of fanmade
        and original merchandise. The event promises to be a gathering of sorts too,
        acting as a space where stans can meet up, celebrate their fandoms, and hoard
        stickers, photocards, and more, all with their favorite K-pop tunes playing
        in the background. Entrance is ₱100. — GABY GLORIA</p>'
