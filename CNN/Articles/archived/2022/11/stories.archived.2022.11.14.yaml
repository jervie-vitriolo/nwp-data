      'mgnl:created': 2022-11-14T13:52:43.245+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contradicting what authorities have so far revealed, Bantag said
        he resented Mayores and was the one who ordered him thrown to the Palawan
        prison.</p>'
    '13':
