      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probes by the Philippine National Police and the National Bureau
        of Investigation showed Bantag allegedly gave orders to Zulueta to have the
        broadcaster, as well as alleged middleman Jun Villamor, killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b5b1e-3a15-42c6-b358-7e8f44232bb6'
      'mgnl:activationStatus': true
