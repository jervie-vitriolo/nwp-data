  'Gilas-Philippines-Saudi-Arabia-2023-FIBA-Asian-Qualifiers':
    'caption': 'FIBA website'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-14T06:29:35.600+08:00
    'imagesource': 'jcr:4bf2f256-483f-41b6-82e2-9876e9f7188e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76a8253-24fd-41ed-811c-e1a128c76b66'
    'lead': 'Gilas Pilipinas ends its fifth window campaign in the 2023 FIBA Basketball
      World Cup Asian qualifiers with a road victory over Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-14T06:30:55.755+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:05:39.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:52.056+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas sweeps fifth window with win over Saudi Arabia'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd6974-829e-44fa-9284-bc02524631df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 14) —</strong> Gilas Pilipinas
        swept its fifth window stint in the 2023 FIBA Basketball World Cup Asian qualifiers
        after beating Saudi Arabia, 76-63, Monday at the King Abdullah Sport City
        in Jeddah.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef108975-3324-49ad-90fa-e3ec12e3ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Ramos and RR Pogoy led the attack for Gilas with 13 points
        apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010cc31-707e-4b22-bc97-c04f59f1bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Sotto chipped in 11 points, nine rebounds, and five blocks for
        the Philippines.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af0123-c607-4842-ae86-294fe6bd61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in their previous meeting where Gilas demolished Saudi with
        a 38-point rout at the Mall of Asia Arena, the Filipino cagers had to work
        hard to get this victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d47963a-5892-4e1e-b48f-1ad36f5a6a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi put up a valiant fight as it didn''t allow Gilas to pull away
        in the second half, thanks to its fast break plays and 13-second chance points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357ed03-7133-4b44-bd99-0dab0ddacef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ Perez provided the spark for Gilas off the bench with 10 points
        and four rebounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c51c9a-47cb-4c59-84b1-eab8fded51b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas picked up its third straight win and improved to 5-3 in the
        team standings, while Saudi Arabia dropped to 2-6 in Group E.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3507c-4429-4ba1-a87f-94d4db28ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T06:30:55.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will close out their FIBA World Cup qualifiers at
        home. Gilas will face Lebanon and Jordan on Feb. 24 and Feb. 27, respectively.</p>'
  'Istanbul-terrorist-attack':
    'author': 'Isil Sariyuce, Sophie Tanno and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-14T07:06:13.460+08:00
    'imagesource': 'jcr:0ca069f2-528a-43d9-9165-3703f1ed0d86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd703d2cd-a380-4f58-99ca-6ae770c72b62'
    'lead': 'An explosion that killed at least six people and injured at least 81
      others in Istanbul on Sunday has been deemed a terrorist attack, Turkish Vice
      President Fuat Oktay said, according to state news agency Anadolu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T07:07:59.390+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:05:38.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:52.401+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul blast that killed 6 and injured 81 is considered a terrorist
      attack, Turkish vice president says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6529a5cf-1a0b-46d1-bde5-10c5b1529daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An explosion that killed at least six people
        and injured at least 81 others in Istanbul on Sunday has been deemed a terrorist
        attack, Turkish Vice President Fuat Oktay said, according to state news agency
        Anadolu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee562c9d-5313-4f8a-9d54-b54dc4d1c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider it to be a terrorist act as a result of an attacker,
        whom we consider to be a woman, detonating the bomb," Oktay told reporters
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef773ce-98a2-4305-aa4b-148a6ab5710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV footage shows a woman sitting on a bench for more than 40 minutes
        and then getting up one or two minutes before the explosion, leaving a bag
        or plastic bag behind, according to Turkish Justice Minister Bekir Bozdag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c07dcc6-15cc-488f-861c-929b7a4bd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bozdag, who made the comments in an interview with privately owned
        A Haber news channel, said Turkish security forces believe the woman is the
        suspect, and officials are investigating her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a784c03-32c9-4578-9f45-18af2ff11381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two possibilities. Either that bag or plastic bag has
        a mechanism in it, it explodes on its own or someone detonates it from afar.
        All of these are currently under investigation." he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f508bd53-f289-44c3-af59-833c3180a1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The name of the woman is unknown," he said. "All the recordings
        and data about the woman are being analyzed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9843f8-040b-4e2e-b10d-ce19426a12e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast happened on Istiklal Street in Beyoglu Square, in the
        heart of Turkey''s largest city, Istanbul Governor Ali Yerlikaya said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4981c4-9ec4-4ec7-a0c8-e52d567b2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish God''s mercy on those who lost their lives and a speedy
        recovery to the injured," Yerlikaya tweeted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8decd450-ca76-41aa-bc52-57e96905eac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six people killed include Yusuf Meydan, a member of Turkey''s
        Ministry of Family and Social Services, and his daughter Ecrin, according
        to Derya Yanık, the minister of the agency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fbdd54-67b6-4da1-9504-09e8a903ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Health Minister Fahrettin Koca tweeted Sunday evening
        that 39 of the 81 people injured in the explosion have been discharged from
        the hospital after completing their treatment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e0a3f5-db94-4aca-8662-43032e2336f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 42 patients that remain hospitalized, five are still in
        the intensive care unit, two of them are in serious condition. We are doing
        our best to ensure that the injured people recover as soon as possible," Koca
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82667906-d78a-40f5-8293-4d8f972b538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What looked like the aftermath of a war zone''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854e9c6-e596-438d-8663-ec2f1a9c527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Tariq Keblaoui said he was shopping on Istiklal Street when
        the explosion happened about 10 meters (32.8 feet) ahead of him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6eb82-a89e-4816-9a80-3aee4eb4b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were scattering immediately," said Keblaoui, a Lebanese-based
        journalist who was on his last day of vacation in the city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351fe02f-e6f8-4e51-b40e-32cd9f0eec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very shortly after, I could see how many injured were on the ground,"
        Keblaoui told CNN. He says he saw dead bodies and victims who were seriously
        injured.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc3b33-b046-40e5-abc2-184b2640c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a man in the store bleeding from his ears and his legs,
        and his friends were crying near him," Keblaoui said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c7c9a-a822-40cb-b510-5d8e225373ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istiklal Street was packed with visitors when the blast happened
        Sunday afternoon, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffff020-ced8-427e-ba0a-4316a6640f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went very quickly from a very peaceful Sunday with a very crowded
        street full of tourists to being what looked like the aftermath of a war zone,"
        Keblaoui said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde5290-49c3-42e1-a524-994a037791e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There is a smell of terror''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae48c8d-b934-439d-a89b-3896b95a22b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Turkish President Recep Tayyip Erdogan said the
        explosion might be terror-related, but he was not yet certain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1853ad0a-6172-42a8-8332-81105b8d81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be wrong if we say this is definitely terror, but according
        to preliminary findings, what my governors told us, that there is a smell
        of terror here," Erdogan said at a news conference.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a9718-58c5-401b-b4a1-4a09aeb00826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities were reviewing CCTV footage.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f6253-b75b-4e8c-b5a6-3f8b5de8ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the responsible figures will be identified and punished," the
        president said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ffdd7-22fe-415c-8eb4-5c570b39308d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said he and his delegation would continue plans to attend
        the G20 summit in Bali, Indonesia.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb75041-6c90-4bca-93b8-ae7443faba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul''s Chief Public Prosecutor''s Office has launched an investigation,
        the country''s official Anadolu news agency reported. At least eight prosecutors
        have been assigned, the vice president told reporters.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623fcc2-4862-4cbc-87aa-276f8f2ce373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s criminal court issued a broadcast ban on all visual
        and audio news, as well on social media sites, related to the explosion, Anadolu
        added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e62412-7a1e-4b30-be8c-c1fd910c74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Countries unite in condemning the attack</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c0a7d-0cd9-4649-bf67-ee011a799e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the explosion led to a torrent of condolences from around
        the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9461fb-f19a-499d-ba68-e3fd05ea5cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron, whose own country suffered a deadly
        terror attack exactly seven years earlier, shared his sympathies for the Turkish
        people.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8679a1-eb88-47ed-b8eb-deaa4786cbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On this day so symbolic for our Nation, while we think of the victims
        who fell on November 13, 2015, the Turkish people are struck by an attack
        in their heart, Istanbul," Macron tweeted Sunday. "To the Turks: we share
        your pain. We stand with you in the fight against terrorism."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10ef16-3f42-41ed-8bdc-65ef796f0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Council President Charles Michel shared his condolences
        after Sunday''s deadly blast.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f326d94-0418-4bdd-a0b4-1d4fe9e6a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horrific news from Istanbul tonight," he said. "All our thoughts
        are with those currently responding and the people of Türkiye at this very
        distressing time."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4407ba-e0f7-4d83-95d2-084e27831d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg tweeted his "deepest condolences"
        to the Turkish people, adding that NATO "stands in solidarity with our ally"
        Turkey.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136dbcf8-554f-4dfb-b898-68947cb422c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038d058-7783-43c3-8bdc-2c03c02398a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States "strongly condemns the act of violence that took
        place today in Istanbul," White House Press Secretary Karine Jean-Pierre said
        Sunday. "Our thoughts are with those who were injured and our deepest condolences
        go to those who lost loved ones."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2409c9-8458-4bad-a593-e9ff7d244b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T07:07:59.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:38.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky tweeted of his "deep sadness"
        at the news of the blast. "I offer my condolences to the families of those
        who lost their lives and wish a speedy recovery to the injured," Zelensky
        said. "The pain of the friendly Turkish people is our pain."</p>'
  'Marcos-ASEAN-food-shortage-rising-prices':
