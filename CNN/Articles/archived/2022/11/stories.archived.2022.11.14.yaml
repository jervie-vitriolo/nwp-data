      'mgnl:type': 'text'
      'text': '<p>Finishes include polished chrome, brushed nickel, matte black, and
        brushed modern brass (finish options may vary by region); all are created
        to yield a natural interplay with other accessories and design elements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
