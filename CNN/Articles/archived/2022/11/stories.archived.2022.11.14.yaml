      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Statement is about the showering experience. It brings an expanded
        form of the spray. There are six different types of sprays that will give
        you a very immersive experience,” said Angel Yang, KOHLER Kitchen &amp; Bath
        for Asia Pacific president.</p>'
    '22':
