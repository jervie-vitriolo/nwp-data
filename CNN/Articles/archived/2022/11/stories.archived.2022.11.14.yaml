      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dac008e-323a-4669-bf78-00dd66ad7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:42:35.935+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:22.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Maritime Elmer Francisco Sarmiento
        said the agreement will introduce new technology, which will help the country
        become more independent from the “importation of ship machinery, equipment
        and other products and services.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00a948-7374-4250-b190-57b5bb57a5d8'
      'mgnl:activationStatus': true
