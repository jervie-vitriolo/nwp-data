      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Bureau
        of Corrections Officer-in-Charge Gregorio Catapang revealed that payments
        of the GSIS premiums of employees of the agency were stopped last year, adding
        that they are launching an investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232e5528-5802-48e3-ab6d-d26b78e48d87'
