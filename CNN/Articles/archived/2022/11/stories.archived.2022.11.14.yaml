    'lead': 'Out of the 46 killed, Azurin said 32 drug suspects died in PNP operations
      while 14 lost their lives in missions of the Philippine Drug Enforcement Agency
      (PDEA).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T19:58:09.107+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:05:21.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:05:00.623+08:00
