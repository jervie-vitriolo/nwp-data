      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of our efforts towards realizing Universal Health Care,
        the CAF (Cancer Assistance Fund) was developed and implemented to increase
        the accessibility of specialty cancer care services to many of our <em>kababayans</em>
        (countrymen) afflicted with this disease," said DOH Officer-in-Charge Maria
        Rosario Vergeire in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057a0f28-6bfd-42ab-a0a0-bb132717d544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:14:53.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAF will cover outpatient and inpatient services, including
        but not limited to diagnostics, therapeutic procedures, medicines, treatment
        and management services, and other care-related components of cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015b36e-12c0-4bad-bb8f-284bc2ae2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:14:53.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that the fund was designed to complement existing
        financial support mechanisms in public and private facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e856e-d99f-4b3d-ac86-9b9cd9b01206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:14:53.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The eight (8) identified priority cancer types eligible to be financed
        by the CAF include breast cancer, childhood cancer, gynecologic cancer, liver
        cancer, adult blood cancers, head and neck cancers, lung cancer, and prostate,
        renal, and urinary bladder cancers," the DOH said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d79e7-7019-43bc-9fdc-2d9ef73fc069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:14:53.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://psa.gov.ph/content/2022-causes-deaths-philippines-preliminary-30-june-2022"
        target="_blank">Government data</a> shows cancer is the third leading cause
        of death in the country, accounting for 8,926 recorded fatalities from January
        to May 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938531fd-361e-4a2f-80a2-7179b900afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:14:53.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/10/cancer-assistance-fund-now-available.html"
        target="_blank"><strong>RELATED: Cancer assistance fund now available — DBM,
        DOH</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18d2bf-c347-487b-90c8-b77716a4e689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:14:53.366+08:00
      'mgnl:createdBy': 'pia'
