      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the CAF, the agency said patients and/or carers must
        submit the requirements to identified access sites where CAF services are
        available.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584df1a9-b599-436c-9890-26496dc90842'
      'mgnl:activationStatus': true
