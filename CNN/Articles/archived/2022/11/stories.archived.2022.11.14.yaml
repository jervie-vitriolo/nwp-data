      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Visit Purveyr Fair 2022 at SM Aura</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81e8d5-6f07-40c6-bece-5df4b5336bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:49:56.215+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:05:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-dimensional media brand Purveyr has been around since 2012,
        covering the Filipino creative scene online through their various platforms.
        The brand marks its 10th anniversary this year, and they’re celebrating with
        Purveyr Fair: a two-day cultural event featuring a creative marketplace and
        conference at the Samsung Hall at SM Aura, Taguig from Nov. 18 to 19. Shop
        for clothing, art prints and pieces, and other lifestyle paraphernalia from
        over 40 brands and artists such as Garapata, ProudRace, Waevy, Kill Joy Studios,
        and Nobody, all of which will have their own concept booths. Purveyr is hosting
        panel talks and workshops on both days, with topics covering everything from
        authenticity in creative practice, hyperlocalization and circular production,
        cultivating third spaces, and more. There will also be a curated DJ lineup
        on both days, featuring acts such as Daze, Bedspacer, Wilson Ang, sleepy pasta,
        and soft as silk. Photographer Jovel Lorenzo will be offering portrait sessions
        with his box camera setup for interested visitors. Entry passes range from
        ₱500 to ₱1,200. Visit their <a href="https://fb.me/e/28iC9WOMW" target="_blank">Facebook
        event page</a> and <a href="https://www.instagram.com/purveyrfair/" target="_blank">Instagram
        page</a> for more information on ticketing. — CNN PHILIPPINES LIFE STAFF</p>'
