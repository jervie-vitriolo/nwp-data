  'no-reports-filipino-casualties-istanbul-blast':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T10:52:04.978+08:00
    'imagesource': 'jcr:83031261-e787-4f28-a1e6-fa3cdb5381dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feb15cc3-fce6-453a-b795-b798a0bafbe9'
    'lead': 'The Department of Foreign Affairs says it has not received any report
      that a Filipino has been killed in the explosion in Istanbul which is believed
      to be a terrorist attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T10:53:58.834+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:05:33.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:54.613+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No reports so far of Filipino casualties in Istanbul blast – DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce78c7db-3ef2-4fb7-91ad-77bf5babe8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — The
        Department of Foreign Affairs (DFA) on Monday said it has not received any
        report that a Filipino has been killed in the explosion in Istanbul which
        is believed to be a terrorist attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dac91c-6830-4df2-8dda-ac3e2e858a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c18bdc-485f-42a2-948b-5d970d18ab15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people died and 81 were wounded <a href="https://www.cnnphilippines.com/world/2022/11/14/Istanbul-terrorist-attack.html">in
        the blast on Sunday</a> in Beyoglu Square in Turkey’s largest city, Turkish
        authorities said.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7814b3-68d6-4417-9bac-32407e020932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71814a0-8dc9-48c7-8f14-39340c1be8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, the Embassy (in Ankara) and Consulate General have not
        received any report of Filipino casualties,” the DFA wrote in a statement,
        as it expressed condolences to the families of those who lost their lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15730af-1542-4a42-818a-910bb2594bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e3cd8-4859-4eb0-9348-0d5d309fb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA, through its Embassy and Consulate General in Turkey, will
        continue to monitor the situation and report to the Department of any development
        accordingly,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909fb08-515b-4d1a-8a88-8c12e43f3bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a157c51-f4d7-4b0b-9ae8-28b02c2cb982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Vice President Fuat Oktay said their government considers
        the incident as a terrorist attack, adding that officials are investigating
        a woman suspected to be the one who detonated the bomb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e92fb-b954-473f-b32d-a7d9c53ae86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.835+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf15da-39de-4e8e-a2ac-5b36ba918121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.836+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Turkish Justice Minister Bekir Bozdag, CNN reported that
        CCTV footage showed a woman sitting on a bench for over 40 minutes before
        getting up one or two minutes ahead of the explosion, leaving a bag or plastic
        bag behind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06310e29-3b52-4c02-bf22-ea25c385f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:53:58.836+08:00
