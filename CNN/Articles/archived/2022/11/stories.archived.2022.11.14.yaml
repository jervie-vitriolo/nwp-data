    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea75c1-f859-475b-b10c-76e5c59ce143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.419+08:00
