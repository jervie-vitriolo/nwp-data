    'title': 'DOH records week-on-week spike in COVID-19 cases

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abaeeac-2411-4d9f-bcae-62e5790d109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:36:30.824+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Daily
        average COVID-19 cases in the country spiked last week, according to the Department
        of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d60365-b66d-4e16-9027-83aaa092f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:36:30.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin, the DOH said a total of 9,069 people caught
        the virus in the week of Nov. 7-13. This translated to a daily average of
        1,296 cases or an increase of 43% from the previous week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d08d72-9524-4792-a8bb-4c7d392c2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:36:30.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the new cases are severely and critically ill, while 613
        patients with critical infections are in hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d139a0a-84a8-4d50-93cd-b74c0195a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:36:30.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:23.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also verified 113 deaths including those of 41 victims between
        Oct. 31 and Nov. 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33596038-f0e7-4cb5-8795-c2cba2458ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:36:30.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of the 113 deaths, 39 occurred in November 2022, 42 in October
        2022, 13 in September 2022, 2 in August 2022, 4 in March 2021, 4 in February
        2021, 4 in January 2021, 1 in December 2020, 3 in November 2020, and 1 in
        September 2020,” the DOH clarified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f6ee42-aedf-44dd-a8c3-087caad2c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:36:30.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 73.6 million people, or 94.29% of the target population,
        were vaccinated against COVID-19, while 20.7 million people received booster
        doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a24df-026b-462f-9429-3dacc48841eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:36:30.825+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:05:23.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 6.9 million senior citizens, or 79.42% of the
        target population, received primary doses.</p>'
