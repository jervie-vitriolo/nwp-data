      'text': '<p><strong>Watch drama-thriller series “Inside Man”</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8acf4-9b1c-415f-8c24-ec1796369403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:49:56.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:05:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve finally come to accept that the highly successful BBC series
        “Sherlock” (starring Benedict Cumberbatch as the titular hero) will no longer
        come back for another season. With that in mind, I was pleased to see “Sherlock”
        co-creator Steven Moffat dip his toes back into sleuthing territory with “Inside
        Man.” The show features two main characters: American criminologist Jefferson
        Grieff (Stanley Tucci), the eponymous inside man who advises people on cold
        cases while being on death row; and English vicar Harry Watling (David Tennant)
        who takes his vocation very seriously. How their separate storylines intersect
        is where the thrills come in. The ball gets rolling when maths tutor Janice
        Fife (Dolly Wells) discovers a shocking secret that could potentially destroy
        Harry’s vicarage and family.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4d696-5f57-483e-a87e-d62f52fb7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:49:56.218+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:05:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a very lean four-part series, but like in “Sherlock,” a lot
        happens in one episode. The plot twists are twisting, as the kids would say.
        You’re gonna have to suspend a lot of disbelief in order to fully enjoy (firstly
        being, why a man on death row would be allowed to take on cold cases), but
        the show is anchored by a stellar cast who remind us why a good reveal is
        worth sticking around for. — MARGA BUENAVENTURA</p>'
