      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil, Cleanfuel, PTT Philippines, Caltex Fuel, and Petro Gazz
        said starting on Tuesday, they would implement another reduction in the per-liter
        prices of diesel by ₱0.30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef2361-b8cf-47ec-a329-0948efdf1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:19:58.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their gasoline prices, meanwhile, would increase by ₱0.90 per liter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69425f0-2f73-44a9-876c-6c487b46dd30'
      'mgnl:activationStatus': true
