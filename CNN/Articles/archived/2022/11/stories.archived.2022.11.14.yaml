      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said besides the one from <a href="https://www.cnnphilippines.com/news/2022/11/11/Marcos-visit-China-January-2023.html">China</a>,
