      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched during an evening event on Oct. 5, KOHLER’s latest Statement
        &amp; Anthem Collection features bathroom pieces fit for those who view bath
        time as sacred and personal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d0159-fc0a-4f56-88b2-2e1c260cfb2c'
