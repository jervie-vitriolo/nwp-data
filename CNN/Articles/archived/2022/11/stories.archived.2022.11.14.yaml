    'mgnl:lastActivated': 2023-01-17T20:05:34.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:54.405+08:00
