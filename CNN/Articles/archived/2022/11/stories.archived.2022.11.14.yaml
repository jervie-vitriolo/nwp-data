      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KOHLER is a leading US brand in design and technology, with a history
        dating back to 1873. It sold its first plumbing product, a bathtub, in 1883.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11834a-35b0-47e6-8d95-8a84119373b7'
