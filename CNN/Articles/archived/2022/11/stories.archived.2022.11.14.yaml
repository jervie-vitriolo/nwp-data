      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter then contacted his close aide, Iwahig penal colony inmate
        Denver Mayores, to contact gang leaders at the New Bilibid Prison to carry
        out the plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af958f0-dbea-449b-81eb-90f13669ad30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:52:43.245+08:00
      'mgnl:createdBy': 'bamba'
