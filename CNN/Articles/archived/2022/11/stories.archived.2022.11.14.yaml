      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1aaad2-feae-4e53-8467-0628eae60dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.517+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0228ac25-e593-4720-87ea-b29bac144866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while COP27 convenes the global community to stress the need
        for climate action, groups in the Philippines said such a conference will
        only be a "big public relations move," so they continued on Saturday their
        calls to stop land conversion, reclamation projects, and destructive mining,
        among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4c919-4a43-4c98-887b-01916f8528aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a5b03-c6e9-4b44-8570-f712a9b20d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuckie Calsado, national chairperson of Advocates of Science and
        Technology for the People (Agham), said he expects that global leaders will
        just be "business as usual" once the conference ends on Nov. 18.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec04b73e-e026-4bd6-9407-937c13adb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b92e08-bdfe-4def-b294-aac36500ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will still maintain <em>na alam naman nila na ''yong pagri</em>-release
        <em>ng</em> carbon dioxide <em>at iba pang</em> greenhouse gases <em>ay magpapalala
        sa usapin ng klima pero ipapasok at ipapasok pa rin nila</em> as much as possible<em>
        kung paano sila magpo-</em>profit<em> dito</em>," Calsado said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f069aec4-19fb-40f2-a316-7beed221c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed300dfa-ecb3-4fa8-a64a-595c6e0df109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T20:28:25.518+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung usapin na magtatagumpay ba ang</em> COP, <em>siguro sa
        pinakamakitid na</em> definition <em>ng mga imperyalistang bansa</em>, <em>pero
        para sa benepisyo ng mamamayan ay hindi ito maaabot</em>," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c37286-8bde-4048-a752-9437b89aff74'
      'mgnl:activationStatus': true
