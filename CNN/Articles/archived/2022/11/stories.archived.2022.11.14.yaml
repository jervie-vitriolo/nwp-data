      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Mixed
        price adjustments for fuel products would continue this week, with motorists
        paying less for diesel, oil companies announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36daaac0-7926-4169-babb-29ae13c234c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:19:58.705+08:00
      'mgnl:createdBy': 'lisbet'
