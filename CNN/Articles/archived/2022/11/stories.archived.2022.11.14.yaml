      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, responding last week to Bantag''s allegations, said Remulla
        and the suspended Bucor chief initially had a good relationship. However,
        Bantag claimed he was apparently manipulated in the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab2c6d-8c2d-4c7c-b4d3-e6e7add1df20'
