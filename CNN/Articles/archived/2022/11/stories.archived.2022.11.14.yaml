      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccbaf7-5c0d-4229-9c1b-4e775e10a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.411+08:00
