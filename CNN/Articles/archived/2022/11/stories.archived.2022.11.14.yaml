      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short films have been having their moment in Filipino cinema recently,
        owing much to their accessibility and function to challenge the status quo.
        De La Salle-College of Saint Benilde Interior Design students are holding
        a special screening of works from young filmmakers, including “Dikit” by Gabriela
        Serrano, “Nang maglublob ako sa isang mangkok ng liwanag” by Kukay Zinampan,
        "Pahimakas" by Eira Camara, and more. Happening on Nov. 19 at Sine Pop in
        Cubao, Kwentong Bayan is part of the students’ Project Akay, a fundraising
        initiative that will help them create an inclusive and accessible interior
        environment at Tahanang Walang Hagdanan Inc. Tickets are priced at ₱480. —
        CNN PHILIPPINES LIFE STAFF</p>'
