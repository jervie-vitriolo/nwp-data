    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos unsure of attending World Economic Forum in January'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71c0d0-ecf1-4def-aef3-0b2796e55488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — President
        Ferdinand Marcos Jr. said he has not yet decided if he will accept the invitation
        to attend the World Economic Forum (WEF) in Switzerland in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c1db64-3933-444a-8192-3ffe3f68a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b732833-0b23-40cc-a969-f4b2aebd381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive cited what would be nearly back-to-back foreign
        trips if he participates in the forum to be held in Davos town from Jan. 16
        to 20 next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b6a256-eaf3-46ec-8d21-240a3c027b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b0b02-6d4c-4828-8ce6-c06cb393094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am undecided yet. It’s travelling too much,” he said in a press
        briefing on Sunday before leaving Cambodia. “That’s already the end of January.
        I’m going to China on the third… So I haven’t decided. We’ll see.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0903114f-a916-402a-a509-db14d0bad595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5c76c1-a9f3-4d60-a37f-c9ec60691aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said his attendance would largely depend on the country’s
        preparedness for more foreign investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9939ed-a89e-484a-a476-a7c2fe032513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:46:07.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:05:34.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
