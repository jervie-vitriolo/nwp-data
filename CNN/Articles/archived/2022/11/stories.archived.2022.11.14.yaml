      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Suspended
        Bureau of Corrections chief (BuCor) Gerald Bantag believes his deputy will
        not turn against him as they were tagged as principal suspects behind the
        killing of broadcaster Percy Lapid.</p>'
