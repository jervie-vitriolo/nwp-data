    'lead': 'President Ferdinand Marcos Jr. said he has not yet decided if he will
      accept the invitation to attend the World Economic Forum in Switzerland in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T10:46:07.938+08:00
