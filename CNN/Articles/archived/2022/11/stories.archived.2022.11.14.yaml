      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Statement Showering Collection includes a showerhead, four styles
        of hand showers, four unique rainheads, and two body sprays — all available
        in a range of sizes and shapes to best suit the décor and design environment.</p>'
