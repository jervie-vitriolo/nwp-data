  'Biden-Xi-meeting-G20-Summit':
    'author': 'Kevin Liptak and MJ Lee, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-14T10:31:24.166+08:00
    'imagesource': 'jcr:162a75b3-f1d6-436f-991a-1855c0c4b989'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64055b0c-bfec-498e-b927-007a019c97d4'
    'lead': 'US President Joe Biden''s meeting with his Chinese counterpart Xi Jinping
      on Monday may last only a few hours, but could have consequences stretching
      months or even years as the world''s largest economies veer toward increasingly
      hostile relations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T10:33:41.859+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:05:34.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:54.107+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden readies for meeting with Chinese leader that could have long-lasting
      consequences'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53791e2e-da0f-44f0-a301-33cde89cb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden''s meeting with
        his Chinese counterpart Xi Jinping on Monday may last only a few hours, but
        could have consequences stretching months or even years as the world''s largest
        economies veer toward increasingly hostile relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8ea2c-93ca-4b4b-82fc-a4b0937e363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moments spent together on the sidelines of the Group of 20 summit
        here will amount to only a fraction of the time the two men have been in each
        other''s company since 2011. Biden has claimed that as vice president, he
        spent north of 70 hours with Xi and traveled 17,000 miles with him across
        China and the United States -- both exaggerations, but still reflective of
        a relationship that is now perhaps the most important on the planet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047caa0-1d98-48d1-a7e9-262b30ce35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hopes coming face-to-face again after nearly two years communicating
        only by phone and video-conference can yield a more strategically valuable
        result, even if he enters the talks with little expectation they can produce
        anything concrete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9030e9-11d5-46df-95d6-8ff3fdc61e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Xi Jinping. I''ve spent more time with him than any other
        world leader," Biden told reporters a day ahead of his meeting, using another
        frequently cited -- if questionable -- statistic. "I know him well. He knows
        me. We have very little misunderstanding."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99070f30-57bd-40c9-9a8c-83ac11ef000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not unusual for Biden to point out the many years the two
        leaders have known each other. But for all of the times they encountered each
        other when they were each serving as vice president, his meeting Monday begins
        at a remarkably low moment in US-China ties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859d86a-a45c-450f-9391-40e3cbd47b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations have deteriorated rapidly amid economic disputes and an
        increasingly militarized standoff over Taiwan. The tensions have led to a
        decline in cooperation on areas where the two countries once shared common
        interests, like combating climate change and containing North Korea''s nuclear
        program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfd3b4-4752-4663-9005-46af0a9cc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a national security strategy document released last month, Biden
        for the first time identified China as posing "America''s most consequential
        geopolitical challenge," and wrote the country was the "only competitor with
        both the intent to reshape the international order and, increasingly, the
        economic, diplomatic, military, and technological power to advance that objective."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537b9e1-65f0-435d-8bbc-e8fd1d7be5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was almost no expectation among American officials that any
        of those issues could be resolved simply by getting Biden and Xi in the same
        room. The prospect of a joint statement to be released afterward was considered
        a nonstarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5059098-008e-4700-af1a-f812d24252eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just arranging the meeting itself required US and Chinese officials
        to establish lines of communication after Beijing furiously cut off most channels
        following House Speaker Nancy Pelosi''s visit to Taiwan over the summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9004c-b9f2-4e4e-bd3d-d8f88ac574b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t in any way think that the two leaders are going to sit
        down and be able to solve all their differences or problems," a senior administration
        official said ahead of the talks. "But I do think that we believe that some
        of these steps could be important along the way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53a36d-e3e9-43fb-b612-7f6e4a6f64ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides have not set a time limit for the meeting, though
        Jake Sullivan, the US national security adviser, said he expected the talks
        to run "a couple hours" but could extend longer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87195117-8b09-42ea-b972-5bae2b1eca14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a meeting on the margins of an international summit. So it''s
        not itself a kind of summit where they''re coming together in a third country
        or in Washington and Beijing," he said. "So, we haven''t set a time limit
        on the conversation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92f5da-13ad-4226-b601-f40da1be40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Biden would be "totally straightforward and direct"
        in the meeting, and expected Xi to be similarly candid in return.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07c87c-8df0-44b9-8df2-9ff4257f6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of most interest to Biden and his aides is establishing some level
        of understanding with Xi about where the administration views the relationship
        with China, and learning from him how he sees ties with the United States
        going forward.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae51b84-9612-46ec-8615-45baf9a2a143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has used the phrase "building a floor" to describe
        the goal of the talks, suggesting both that Biden hopes to stop relations
        from falling any further and that he sees the potential for improvement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21b7c5-1d61-4c6d-86eb-95c4b850ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just got to figure out where the red lines are and what are
        the most important things to each of us going into the next two years," Biden
        told reporters Sunday in Cambodia, where he was attending summit meetings
        with Asian leaders before traveling to Bali.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33867cf1-809b-4b4c-9259-189af9d6c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Xi, the trip to Bali also marks his first journey abroad since
        the onset of the Covid pandemic, which prompted the Chinese government to
        impose strict lock downs and draconian restrictions. His emergence on the
        physical world stage also comes on the heels of the Chinese Communist Party
        electing him to a historic third term as its leader.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3b1a0-5291-4afd-9278-0227a87d7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a week ago, most inside the White House were expecting Biden
        to enter the talks comparatively weakened by Democratic losses in the midterm
        elections. But better-than-expected results for Democrats left the president
        feeling as if he was entering his meetings this week with the wind at his
        back, according to top aides.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccec3f0-a953-4d82-b70c-255be60da87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I''m coming in stronger, but I don''t need that," Biden
        said of his own improved political fortunes on Saturday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f97c7-a291-4aed-b999-22aa54a91b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials previewing the meeting have stressed the Biden administration
        is not looking to come out of it with specific "deliverables," including a
        joint statement listing areas of potential cooperation. Rather, the setting
        is aimed at offering both Biden and Xi a significant opportunity to better
        share their respective countries'' goals and perspectives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2dcc4-7492-43a6-ad27-741442c7d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi is not an enigma to President Biden," a senior administration
        official told CNN. "He knows him. And he is mindful of where Xi is trying
        to take China. He sees China as a competitor, and he feels confident the US
        can win that competition."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e056261-5ed2-47a8-b843-342dceca3a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s pandemic-era isolation, US officials say, had made it relatively
        harder in recent years to get a read on Beijing''s intentions abroad as Xi
        declined to travel outside of China -- but they believe that is all about
        to change.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5ef67-fb3c-4573-9dca-5f6f3539b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can expect them to be more assertive on the world stage," the
        senior administration said. But, they added: "What that looks like is difficult
        to know right now."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234227a8-d49c-41c6-ae56-ddd680743563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T10:33:41.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said this week that finally substituting the pandemic-era
        video calls with a face-to-face meeting for the first time since Biden took
        office "takes the conversation to a different level strategically and allows
        the leaders to explore in deeper detail what each of them see in terms of
        their intentions and priorities."</p>'
  'marcos-world-economic-forum-attendance':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
