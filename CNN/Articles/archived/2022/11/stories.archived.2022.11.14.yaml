    'template': '1'
    'title': 'Bantag says he will not surrender as long as Remulla remains justice
      secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f875aa-af95-4642-8bbf-aa686efeb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag said Monday he will not
        surrender even if a warrant of arrest is issued against him as long as Justice
        Secretary Jesus Crispin "Boying" Remulla remains in his position.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa0090e-a1f2-44ff-a869-3100f57a8aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d2ec5-8e3b-4a99-ada5-73e05915c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely<em> haharapin ko ito kasama ng aking mga</em> supporters
        <em>pero kung hindi tumalima si</em> Boying, <em>si</em> SOJ <em>na mag</em>-step
        down <em>ay hindi ako susuko kung may</em> warrant (of arrest) <em>ako</em>,"
        he told CNN Philippines'' <em>The Source</em>. "<em>Bakit ako susuko eh di
        niluto na naman nila ako, pero pag wala si</em> Boying, <em>yan pwede na akong
        sumuko</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f812890-f0c1-4b41-b531-e73f7266c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ca202-dae1-4b53-8da2-27e5953fff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will definitely face case this together with my
        supporters, but if SOJ Boying will not step down, I will not surrender even
        if I have a warrant of arrest. Why will I surrender? They will just conspire
        against me again. But if Boying leaves, then I can surrender.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf7231-ac3e-453a-9115-d8cf4c4792a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd31f3f-8334-4369-8902-4bd2135868e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was named as the mastermind behind the killing of broadcaster
        Percy Lapid, which he has been denying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c79146-4f0e-4748-9783-d97be3e2bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3f9ef-7a12-4515-8771-16610151a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ is expected to serve subpoenas on Bantag and other personalities
        involved in the case on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14781db-033d-442c-8511-95723cedf0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24accb1-46f5-4156-bb9f-e7928a383359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines last week, Bantag said he will
        face the murder complaints "like a man," but pointed out that he is in danger
        as long as the Department of Justice (DOJ) secretary controls the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1420e80c-3131-4a87-93ba-b48937a75197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55d517-7880-4994-9a5f-cd9e8d1bb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag reiterated he is innocent and alleged that it was Remulla
        who had inmate German Agojo contact other personalities involved in the case
        to carry out the murder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77209db-935b-41d6-b1c1-58b0b7b67a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce2dda-38ef-4995-968a-7d768e011886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:24:04.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:05:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended BuCor chief said the murder case was used to remove
        him from his post, adding that many syndicates are mad at him and that they
        will do everything to have an official they hate be removed from office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbd8fe5-46fc-456b-a477-41ff31c65a68'
