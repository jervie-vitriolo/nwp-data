      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinagdikit-dikit ko yung ginagawa nya, kung baga</em> minanipulate
        <em>nya ako. Ang galing nya, napakagaling nyang politiko</em>," Bantag said.</p>'
