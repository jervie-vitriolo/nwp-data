      'mgnl:type': 'text'
      'text': '<p>Nakabalik na sa Pilipinas si Pangulong Bongbong Marcos mula sa tinuturing
        niyang matagumpay na pagdalo sa 40th and 41st ASEAN Summits and Related Summits
        sa Cambodia. Bago umuwi, ibinahagi ni Marcosnsa media roon kung paano nagdesisyon
        ang mga lider ng ASEAN pagdating sa ilang mahahalagang isyung kinakaharap
        ng rehiyon.</p>'
  'Aleia-Aielle-Aguilar-youngest-jiu-jitsu-world-champion-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-14T16:34:13.050+08:00
    'imagesource': 'jcr:20fadeae-16f4-46cc-9ef0-994af188b878'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9d6e411-b267-4d81-aa7a-98fff350fde1'
    'lead': 'Winning is certainly in the genes of 5-year-old Aleia Aielle Aguilar
      as she captured gold in the 2022 Abu Dhabi World Jiu-Jitsu Championships.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T16:49:14.394+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:05:24.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:58.959+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aleia Aielle Aguilar becomes youngest PH jiu-jitsu world champion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcabe20-1089-463a-9480-2f90017b6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T16:49:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:05:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 14) —</strong> At 5 years of
        age, Aleia Aielle Aguilar became the youngest jiu-jitsu world champion in
        the 2022 Abu Dhabi World Jiu-Jitsu Championships over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7904d86f-6d2e-420e-b1b5-4b6405bf161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T16:49:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:05:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar defeated Brazil’s Gabriela Vercosa via verbal submission
        in the final round to capture the gold in the kids’ 1 under-16kg event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f7e0e3-f846-4640-9d1a-5095ae032425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T16:49:14.394+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:05:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the championship round, Aguilar dominated hometown bet
        Maria El Halabi in the semifinal match, 6-0.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bd3cb-6a79-4b9d-a7c7-6da2edfb7d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T16:49:14.395+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:05:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleia is the youngest daughter of Alvin Aguilar, considered a pillar
        in the country’s mixed martial arts community, and former jiu-jitsu champion
        Maybelline Masuda.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf0f90-b4aa-4403-944e-4841dffb0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T16:49:14.395+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:05:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all so proud of you. Even at such a young age you are already
        so organized and hard working in everything you do. From academics to sports
        you always excel because you always work hard. I remember when you were two
        years old and you said you wanted to be the greatest," Alvin said in a social
        media post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc40d35-a840-423e-891a-b0ffbad3eb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T16:49:14.395+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:05:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin is the president and founder of the longest Filipino mixed
        martial arts promotions Universal Reality Combat Championship, while Masuda
        was the first Filipino jiu-jitsu world champion in 2009 and recipient of the
        country’s first gold in the sport in the 2014 Asian Beach Games.</p>'
  'Pimentel-OVP-confidential-funds':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T17:57:19.788+08:00
    'imagesource': 'jcr:cb38ee24-37e2-47c1-84db-3124aed470ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae66924f-7026-49aa-aa39-b0e2a0e08d32'
    'lead': 'Senate Minority Leader Koko Pimentel maintained his position against
      the allocation of the ₱500-million confidential funds for the Office of the
      Vice President (OVP), saying such an amount should be realigned instead to boost
      the budget of other agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T17:59:31.932+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:05:24.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:59.112+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel says OVP ''not entitled'' to confidential funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96df66c-c352-485c-b16f-83d2725344fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> —&nbsp;Senate
        Minority Leader Koko Pimentel maintained his position against the allocation
        of the ₱500-million confidential funds for the Office of the Vice President
        (OVP), saying such an amount should be realigned instead to boost the budget
        of other agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf25cea-2165-47b0-b74e-9fec379cde13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, the only interpellator, continued to object to the budget
        of Vice President Sara Duterte, even questioning if her mandate can justify
        her office''s proposed 2023 spending, which is way higher than that of former
        Vice President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0f067-2f3e-477b-a1ef-f8f64cbfb9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared to the 2022 budget of the Office of the Vice President,
        which was ₱700 [million], the ₱2.3 billion is more than three times," he said
        during plenary deliberations on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c89cfd-3f91-4ebf-9b37-ebe8a468d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, meanwhile, defended the OVP budget, saying
        it could be used to support the office''s other programs, such as medical
        and burial assistance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6e28f-b8c1-4623-8703-16526f1a63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, was not convinced that the OVP deserves to secure
        confidential funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde272f-08fd-475e-9a91-37f7e5027d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mandate of the Office of the Vice President... is to be prepared
        to be president at any time. In my personal opinion, such a mandate cannot
        justify the giving of confidential fund," Pimentel said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dab002-a410-4b38-8fe5-8a8eaf6ef87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will still maintain that... per our own definition of confidential
        fund, the Office of the Vice President is not entitled or should not be given
        confidential funds," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd8bdad-20da-459d-924c-bba0f3be35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.932+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he would "move for the deletion" of the confidential
        fund of the OVP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177c695-194c-4854-83e5-b5217d44a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said many programs and agencies need extra funding, including
        the Philippine Postal Corporation (PhilPost), special education, and the Bureau
        of Fire Protection, among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee649d-efc1-46e9-920d-9ba420d8be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can certainly use, and I''m sure they would certainly welcome
        additional funding," Pimentel said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130acf73-f90c-475f-b7aa-2cc020d9e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Angara said the government must look for other sources and "not
        prejudice the Office of the Vice President."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad3d7cf-73c3-4b4c-a5c1-d8f058ca6fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T17:59:31.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:05:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the second highest official of the land who deserves support.
        We should want her to succeed," Angara said.</p>'
  'doj-summons-bantag-respondents-lapid-villamor':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-14T18:26:42.607+08:00
    'imagesource': 'jcr:e4bf3725-576e-4b76-9c88-8f8d8917216d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b6c05ad-732a-4580-80df-e1438295973d'
    'lead': 'Suspended Bureau of Corrections chief Gerald Bantag and other respondents
      were summoned to attend the preliminary investigation into the murder of radio
      broadcaster Percy Lapid and Jun Villamor, the alleged middleman in the killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T18:34:00.973+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:05:23.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:59.272+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'DOJ', 'Gerald-Bantag', 'Percy-Lapid',
      'Jun-Villamor']
    'template': '1'
    'title': 'DOJ summons Bantag, other respondents'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9e781-b379-4702-8217-4a6d6b309307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:34:00.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14)</strong> — Suspended
        Bureau of Corrections chief Gerald Bantag and other respondents were summoned
        to attend the preliminary investigation into the murder of radio broadcaster
        Percy Lapid and Jun Villamor, the alleged middleman in the killing, the prosecutor
        general said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b476956-24c9-4f19-85f8-51317e016f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:34:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no word, though, from Prosecutor General Ben Malcontento
        if the subpoenas were already served.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92073256-b44c-46d1-b261-1515b3eee517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:34:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcontento said a hearing was set for Nov. 23, and another one
        on Dec. 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e126324-9003-46ff-9b53-54db0858bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:34:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag and other respondents will be given the opportunity to answer
        the accusations against them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254e03a-5d2a-41ef-a74c-f52092d3fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:34:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the three-man panel of prosecutors find probable cause, a
        case will be filed in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c442dc-ad46-415b-a0cb-f789f9695321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T18:34:00.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag, in an <a href="https://www.cnnphilippines.com/news/2022/11/11/Bantag-ready-to-face-Lapid-murder-case-Remulla.html"
        target="_blank">interview with CNN Philippines</a>, said he will participate
        in the proceedings while claiming that cases will be filed against him as
        long as Justice Secretary Jesus Crispin Remulla stays in office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed00292-f927-421f-8c2e-07e9368b5639'
      'mgnl:activationStatus': true
