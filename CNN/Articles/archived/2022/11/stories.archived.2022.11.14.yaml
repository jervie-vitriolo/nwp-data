      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anthem Collection, meanwhile, offers two valve platforms to
        choose from: mechanical and digital. These options are meticulously engineered
        to fit global plumbing standards while its precision systems elevate the showering
        routine to a next-level sensory event with KOHLER digital approach to showering.</p>'
