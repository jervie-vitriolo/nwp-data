    'template': '1'
    'title': 'PNP records 46 killed in drug operations under Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aae6ff-9077-4aec-bea0-7fd23a4d5fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> Under
        the Marcos administration, 46 drug suspects have been killed in 18,000 anti-drug
        operations conducted by law enforcers nationwide, the Philippine National
        Police (PNP) said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0230998d-4c21-417f-9e4c-59412ac73ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd08a3c3-a7bd-40bb-aca6-270c762ff806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. told reporters that they have arrested
        over 22,000 suspected offenders and confiscated around ₱9.7 billion-worth
        of drugs in the operations since President Ferdinand "Bongbong" Marcos Jr.
        took office in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8bf2bb-6e19-4755-be41-0e1af95cd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab740e59-d812-4159-b1c1-e41ce2493a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 46 killed, Azurin said 32 drug suspects died in PNP operations
        while 14 lost their lives in missions of the Philippine Drug Enforcement Agency
        (PDEA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5b7e72-3d94-4492-bce2-2a0723e01f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41800c4-3339-45f4-abc1-60c8d5f19017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was lower than what the Human Rights Watch reported in September.
        It cited <a href="https://www.cnnphilippines.com/news/2022/9/12/Human-Rights-Watch-calls-for-strong-resolution-as-drug-related-human-rights-violations-continue-in-PH.html">72
        drug-related killings</a> in its policy paper submitted to member-states of
        the United Nations Human Rights Council.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b055edc-e613-4641-bf36-7ecda40625ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a8656-1c61-44d3-8dd6-d04a6d644cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said <a href="https://www.cnnphilippines.com/news/2022/9/13/Bongbong-Marcos-new-drug-war-policy.html">he
        will continue</a> his predecessor’s war on illegal drugs but will focus more
        on prevention and rehabilitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925efeec-3dab-4c07-a996-e7347ef50e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597a9f3-e8de-499d-95f2-f4585405c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Rodrigo Duterte’s <a href="https://www.cnnphilippines.com/news/2022/5/29/Drug-war-death-toll-PDEA.html">drug
        war</a> has claimed over 6,000 lives,&nbsp;mostly of the urban poor, including
        17-year-old Kian delos Santos.&nbsp;Human rights groups have cited a higher
        count.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ecbca8-bf34-45d8-949a-6ced2386f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.108+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68374a61-bc4e-4bf0-88aa-48409b2eb5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his watch, Azurin said the PNP will review previously-issued
        policies in conducting the country’s anti-drug campaign to see if "they are
        still relevant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ebf5d-ada8-4ae8-8427-96dab0b6fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132b2b3-ab96-4d81-bf2d-37a540415c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already reached the drug awareness, we are now shifting to rehabilitation
        and education so that they would know that the government is offering a rehabilitation
        package," Azurin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870aa16a-59a5-4562-adff-7e30375fd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005fd9f2-f0b8-4d6c-a55f-edccd5b4f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Azurin, Marcos has given them instructions to keep
        arresting drug pushers but stressed that they should undergo rehabilitation
        and education under the PNP’s Anti-Illegal Drugs Operation Through Reinforcement
        and Education (ADORE). This is to give them the chance to start anew when
        they return to society, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76014bb-4346-467f-8c90-f70199b6ce39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede2ec3-df84-4887-b929-972faf0ce134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADORE, as the anti-drug program of PNP, was introduced in the latter
        part of Duterte’s term.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b0eee0-e9a6-42fe-a1e1-2c3f0f3a08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a9087-51d0-4625-9dae-228b21daf9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin said drug awareness was the goal of PNP’s command memorandum
        circular that set forth the anti-illegal drugs guidelines in Duterte’s administration,
        including the house-to-house visitations or the "Oplan Tokhang."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074c96d-a636-4b5b-8c15-f876d3d72f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7bd1c-1de2-406c-aa3b-854093416c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said he instructed law enforcers "never to use excessive
        force" in conducting drug operations to uphold the rights to judicial process,
        but emphasized that the police should not "endanger their lives" as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c4acc-8a19-4844-96e4-37e48b17172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e762ff37-2307-4e7d-ac41-6847f7bcfdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Azurin said the agency is still investigating 3,577 PNP
        personnel for alleged abuses while on duty, including misconduct in the implementation
        of the drug war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ec592-6da7-46b2-a951-e58cbae5b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f830ae19-5a24-4d3d-92b5-8b0a05ee2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.109+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number was only from 2019 to 2021, he clarified, and gave assurance
        the PNP will be reporting the latest number.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c124d0-298d-4cd3-bf21-4ba94a4babad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97f21a-3ab4-4ae8-8e78-0e7506befd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extrajudicial killings in the country’s drug war, along with
        other human rights violations, have been <a href="https://www.cnnphilippines.com/news/2020/6/4/Philippines-drug-war-security-threat-human-rights-violations-UN-report.html">slammed
        by the UN</a>.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d54a96-7db7-4b88-95b7-e7f85028dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728919c0-ae4b-4917-9f55-203291095937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T19:58:09.110+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:05:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
