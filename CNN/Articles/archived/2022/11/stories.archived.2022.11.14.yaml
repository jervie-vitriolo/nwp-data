      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seaoil and Caltex Fuel said the price of kerosene would also go
        up by ₱1.35.</p>'
