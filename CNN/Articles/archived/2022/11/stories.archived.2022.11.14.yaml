      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent ASEAN summit was Marcos’ first meeting with other Southeast
        Asian leaders and counterparts in partner countries. The chief executive arrived
        in the Philippines Monday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1014fbd-7f6e-403a-ac70-0085b5dfd79e'
      'mgnl:activationStatus': true
