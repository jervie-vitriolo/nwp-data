    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10d0a0ee-be67-4f61-a9b1-de6ac0abb212'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. says there is still no progress
      on Southeast Asian leaders'' attempts to finalize a code of conduct in the South
      China Sea, which will determine the only allowable actions countries can take
      in the disputed waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T11:46:30.861+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:05:31.877+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:55.479+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Still no progress on South China Sea code of conduct after ASEAN Summit,
      Marcos says'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98e168-f7e4-4850-9abf-008d021018df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 14) —</strong> President
        Ferdinand "Bongbong" Marcos Jr. said on Monday there is still no progress
        on Southeast Asian leaders'' attempts to finalize a code of conduct in the
        South China Sea, which will determine the only allowable actions countries
        can take in the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223ce2c-f53a-49b3-9c3e-dde75db0793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos arrived in the Philippines early Monday morning after meeting
        with several world leaders at the 40th and 41st Association of Southeast Asian
        Nations (ASEAN) Summits and Related Summits in Phnom Penh, Cambodia.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be65c0-3229-47b4-adb1-1618a589b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T13:36:36.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While en route to the summit, the Philippine president told reporters
        he hoped to discuss the West Philippine Sea issue with his Chinese counterpart
        Xi Jinping and other leaders in Southeast Asia to renew the push for a code
        of conduct.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c497e-ae1d-4fa0-9474-b8328609df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the conclusion of the event, Marcos reported that no
        progress has been made on the pressing issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5db34-6f26-4749-824a-60f3d7c9cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing new actually has happened in terms of the Code of Conduct.
        We all just restated over and over again. Kailangan na magkaroon ng Code of
        Conduct [We need to have the code of conduct]," he said in his arrival speech.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3c0d6-f0ff-49bd-9b84-c2dca727df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is urgent. It is becoming more and more urgent and
        we really should — the negotiations and the finalization of the Code of Conduct.
        There’s been some progress in the past year but we really need to have the
        actual code of conduct, already finalized and already in place as soon as
        possible."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296279e7-d069-45f9-be37-1371951c4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said ASEAN member countries and China agreed that everyone
        must follow the United Nations Convention on the Law of the Sea and international
        law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3cf61-d2ef-49db-a420-8e7aea6e962c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been pushing for a legally binding code for decades to
        reduce the risk of conflict in the South China Sea. But critics have noted
        the slow progress in the talks due to resistance from China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7876941-c8da-4e97-b72e-da15fd307bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on its sweeping claims over the resource-rich South
        China Sea, which includes the West Philippine Sea. This is despite a 2016
        ruling of an arbitral tribunal in The Hague which recognizes Manila''s sovereign
        rights in its exclusive economic zone that Beijing contests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54595101-013f-433d-9a6a-e644f96eefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Taiwan, and Vietnam also have overlapping claims
        in the waterway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd04a5c-c91b-4b03-8ecc-6f5666a90c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos vowed he would assert the country''s rights and
        talk to China "consistently with a firm voice" regarding the issue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463eb474-c84d-4213-9ea4-ad08b828e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President also relayed that the ASEAN members affirmed
        the "One China" policy, a diplomatic acknowledgment that Taiwan is a part
        of China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b0f8f-2d70-4a65-baab-47300f696338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi namin, we are still following the One China Policy. We
        just want peace. ‘Yun ang aking ano — sinasabi ko. We follow the One China
        Policy. It’s an internal matter. We believe that Taiwan is part of China but
        you must resolve those issues peacefully. ‘Yun lang naman ang hinihingi ng
        ASEAN. Huwag magkagulo," he shared.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59257d42-0060-4fde-ac34-88c418fd48f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We said we are still following the One China Policy.
        We just want peace. The One China Policy is an internal matter. We believe
        that Taiwan is part of China but you must resolve those issues peacefully.
        That is what the ASEAN is asking for — that there be no conflict.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b1310-c78e-412a-ae27-08747a59346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T11:46:30.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:05:31.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has repeatedly said American military personnel
        would defend Taiwan if the Chinese military were to launch an invasion of
        the democratically ruled island.</p>'
