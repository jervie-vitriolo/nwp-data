  'degrowth-economy-consumer':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-14T14:19:21.927+08:00
    'imagesource': 'jcr:bd4129ac-c6f6-43fc-8842-5d4d27193cd8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eee43cc7-2d30-49de-863f-c4b5e249edc1'
    'lead': 'Degrowthers argue that an endless desire for more — bigger national economies,
      greater consumption, heftier corporate profits — is myopic, misguided and ultimately
      harmful. Gross domestic product, or GDP, is a poor metric for social wellbeing,
      they stress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T14:31:30.630+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:05:27.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:57.640+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['degrowth', 'economy', 'consumers']
    'template': '1'
    'title': 'Degrowth: A dangerous idea or the answer to the world''s biggest crisis?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba234cde-1579-4a89-a697-02ba84888560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Conventional economic logic hinges on a
        core assumption: Bigger economies are better, and finding ways to maintain
        or <a href="https://www.bankofengland.co.uk/knowledgebank/why-does-economic-growth-matter"
        target="_blank">boost growth</a>&nbsp;is paramount to improving society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d05de9-1bc7-4f07-bc4c-17a604676ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if <a href="https://www.cnn.com/business/economic-growth-indicators"
        target="_blank">growth</a>&nbsp;is at best doing little to fix the world''s
        problems, and at worst fostering the destruction of the planet and jeopardizing
        its future?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab3525-fe12-4021-95ee-16ab5b156788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the radical message from the "degrowth" movement, which
        has spent decades on the political fringes with its warning that limitless
        growth needs to end. Now, after the pandemic gave people in some parts of
        the world a chance to rethink what makes them happy, and as the scale of change
        necessary to address the <a href="https://edition.cnn.com/specials/world/cnn-climate"
        target="_blank">climate crisis</a>&nbsp;becomes clearer, its ideas are gaining
        more mainstream recognition — even as anxiety builds over what could be a
        painful <a href="https://edition.cnn.com/2022/09/28/economy/recession-global-economy/index.html"
        target="_blank">global recession</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638d0acf-185d-4f50-b880-d7212e3c60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For economists and politicians of all stripes, growth has long served
        as a <a href="https://www.euronews.com/2022/10/05/liz-truss-wants-growth-growth-and-growth-heres-how-brexit-has-damaged-her-goal"
        target="_blank">North Star</a>. It''s a vehicle for creating jobs and generating
        taxes for public services, increasing prosperity in rich countries and reducing
        poverty and hunger in poorer ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952bb528-194f-4b1f-b705-5a6302c13e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But degrowthers argue that an endless desire for more — bigger national
        economies, greater consumption, heftier corporate profits — is myopic, misguided
        and ultimately harmful. <a href="https://www.imf.org/en/Publications/fandd/issues/Series/Back-to-Basics/gross-domestic-product-GDP"
        target="_blank">Gross domestic product</a>, or GDP, is a poor metric for social
        wellbeing, they stress.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5bd6c-8e9c-4048-99fd-17380c1046ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, they see expanding a global economy that''s already <a href="https://data.worldbank.org/indicator/NY.GDP.MKTP.CD"
        target="_blank">doubled in size</a>&nbsp;since 2005 — and, at 2% growth annually,
        would be more than seven times bigger in a century — putting the emissions
        goals necessary to save the world out of reach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546216d1-49c5-44b2-918e-fce8e023955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An innocent 2 or 3% per year, it''s an enormous amount of growth
        — cumulative growth, compound growth — over time," said Giorgos Kallis, a
        top degrowth scholar based at the Universitat Autònoma de Barcelona. "I don''t
        see it being compatible with the physical reality of the planet."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b47321-f5eb-4786-b857-242d08aacd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution, according to the degrowth movement, is to limit the
        production of unnecessary goods, and to try to reduce demand for items that
        aren''t needed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc1b55-9e17-4ec0-884c-c5de97deb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unorthodox school of thought has no shortage of critics. Bill
        Gates has <a href="https://www.bloomberg.com/news/articles/2022-09-29/the-world-can-t-tackle-the-climate-crisis-without-new-technologies"
        target="_blank">called degrowthers unrealistic</a>, emphasizing that asking
        people to consume less for the sake of the climate is a losing battle. And
        even believers acknowledge their framework can be a political nonstarter,
        given how difficult it is to imagine what weaning off growth would look like
        in practice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66514e76-9d8a-4460-bc82-ae666b4f157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it''s an uncomfortable concept, it''s both a strength
        and a weakness," said Gabriela Cabaña, a degrowth advocate from Chile and
        doctoral candidate at the London School of Economics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9132f8-53d7-4f69-9796-0a3e4bdcd20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in some corners, it''s becoming less taboo, especially as governments
        and industry <a href="https://edition.cnn.com/2022/10/26/world/un-global-climate-pledges-health/index.html"
        target="_blank">fall behind</a>&nbsp;in their efforts to stop the planet from
        warming beyond 1.5 degrees Celsius, after which some effects of climate change
        will become irreversible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669509ca-312f-4fea-87aa-4f3067f611f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Intergovernmental Panel on Climate Change <a href="https://www.ipcc.ch/report/ar6/wg3/downloads/report/IPCC_AR6_WGIII_SPM.pdf"
        target="_blank">recently cited</a>&nbsp;degrowth in a major report. The European
        Research Council <a href="https://www.uab.cat/web/sala-de-premsa-icta-uab/detall-noticia/european-project-to-explore-pathways-towards-post-growth-economics-1345819915004.html"
        target="_blank">just allocated</a>&nbsp;roughly $10 million to Kallis and
        two peers to explore practical "post-growth" policies. And the European Parliament
        is planning a conference called "Beyond Growth" next spring. European Commission
        President Ursula von der Leyen is expected to attend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f2221-ba04-49d2-9fe6-625441fd3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some on Wall Street are beginning to pay closer attention.
        Investment bank Jefferies said investors should consider what happens if degrowth
        gathers steam, noting "climate-anxious" younger generations have different
        consumer values.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc389e9-f55b-4d7b-bc15-b7b3a957c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diagnosing a problem</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fe965-2dac-41e3-861c-09ab48a6fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.632+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the debate over how to avoid climate catastrophe, there''s a
        key point of consensus: If the worst effects of global warming are to be averted,
        the world needs to slash annual carbon emissions by 45% by 2030. After that,
        they need to decline steeply, and fast.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3d3b2-fc8a-4303-9d72-04d4af44f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most roadmaps laying out a plan to achieve this involve a dramatic
        reconfiguration of economies around clean energy and other emissions-reducing
        solutions, while promoting new technologies and market innovations that make
        them more affordable. This would allow the global economy to keep growing,
        but in a way that''s "green."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f8462-ff88-486c-ad17-e00d09036321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet proponents of degrowth are skeptical that the world can reduce
        emissions in time — and protect delicate, interconnected ecological systems
        — while pursuing infinite economic expansion, which they argue will inevitably
        require the use of more energy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44d7b9-e96a-41b6-9fd3-29ddc08e9d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More growth means more energy use, and more energy use makes it
        more difficult to decarbonize the energy system in the short time we have
        left," said Jason Hickel, a degrowth expert who is part of the team that received
        funding from the European Research Council. "It''s like trying to run down
        an escalator that is accelerating upward against you."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1928e0f-6d19-4271-bf2d-fad5f65850da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if energy can become green, growth also requires natural resources
        like water, minerals and timber.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c522c7-a800-49c8-aa08-5b732a900272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a concern that''s been echoed by Greta Thunberg, arguably
        the most famous climate activist. She''s <a href="https://www.instagram.com/p/Cj5oZyKjp33/"
        target="_blank">criticized</a>&nbsp;"fairy tales about non-existent technological
        solutions" and "eternal economic growth." And she''s touched on another point
        degrowthers raise: Is our current system, which has produced rampant inequality,
        even working for us?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b533f9-8943-4590-a06b-979dce100f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This question resonates in the Global South, where there are fears
        the green energy revolution could simply replicate existing patterns of exploitation
        and excessive resource extraction, but with minerals like nickel or cobalt
        — key components of batteries — instead of oil.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a6c2b-5e11-446f-930d-f803f3e08fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "love for growth," said Felipe Milanez, a professor and degrowth
        advocate based in the Brazilian state of Bahia, is "extremely violent and
        racist, and it''s just been reproducing local forms of colonialism."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2080c-5b5d-4a2c-85d7-97e048a6594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.633+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end of growth?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf415f-f567-4531-981f-2a57edecdb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degrowth can be hard to talk about, especially as fears grow about
        a global recession, with all the pain of <a href="https://www.cnn.com/2022/11/07/investing/premarket-stocks-trading/index.html"
        target="_blank">lost jobs</a>&nbsp;and shattered businesses that implies.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a729bfd-5367-4dac-aa2c-ed13453fc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But advocates, which often speak about recessions as symptoms of
        a broken system, make clear they aren''t promoting austerity, or telling developing
        countries that are eager to raise living standards they shouldn''t reap the
        benefits of economic development.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76d552-20fc-4bf9-85ec-44e8c276f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they talk about sharing more goods, reducing food waste,
        moving away from privatized transportation or health care and making products
        last longer, so they don''t need to be purchased at such regular intervals.
        It''s about "thinking in terms of sufficiency," Cabaña put it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace0096-3bac-45a9-82f2-ec046a6db98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adopting degrowth would require a dramatic rethink of the market
        capitalism that has been embraced by just about every society on the planet
        in recent decades.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5c7b5-b5cf-4280-9278-8b7288181b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet some proposals could exist within the current system. A universal
        basic income — in which everyone receives a lump sum payment regardless of
        employment status, allowing the economy to reduce its reliance on polluting
        industries — is often mentioned. So is a <a href="http://cnn.com/2022/10/04/business/four-day-work-week-risk-takers/index.html"
        target="_blank">four-day work week</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba8e77-78f1-4d79-bd4b-60b2b35d2e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people have more economic security and have more economic
        freedoms, they make better decisions," Cabaña said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3d2f2-ec93-4b44-a264-f967565eee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-profile critics</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9e35d8-9651-4842-a1c8-6566c554d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.634+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report from the IPCC — the UN authority on global warming
        — noted that "addressing inequality and many forms of status consumption and
        focusing on wellbeing supports climate change mitigation efforts," a nod to
        one of degrowth''s biggest objectives. The movement was name-checked, too.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598d974-b28d-4bb8-aeb8-7085892f72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But degrowth is also the subject of significant opposition, even
        from climate scholars and activists with similar goals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361388c-d6c7-4c89-aae8-fc9e0b785cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The degrowth people are living a fantasy where they assume that
        if you bake a smaller cake, then for some reason, the poorest will get a bigger
        share of it," said Per Espen Stoknes, director of the Center for Green Growth
        at the BI Norwegian Business School. "That has never happened in history."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b598b3-7bd4-4f69-b86b-8a24b8789c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backers of green growth are convinced their strategy can work. They
        cite promising examples(https://ourworldindata.org/co2-gdp-decoupling) of
        decoupling GDP gains from emissions, from the United Kingdom to Romania, and
        to the rapid rise in the affordability of renewable energy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27688dcd-39f4-4300-bfcb-1b9bb6953bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, the Microsoft co-founder who''s prioritized investing in
        climate innovations, admits that overhauling global energy systems is a Herculean
        task. But he thinks boosting the accessibility of the right technologies can
        still get us there.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46a947-4efa-4b4f-8a10-f483bb9ef96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degrowthers know their critiques are controversial, though in some
        ways, that''s the intent. They think a starker, more revolutionary approach
        is necessary given the UN estimate that global warming is due to rise to between
        2.1 and 2.9 degrees Celsius, based on the world''s current climate pledges.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ee942-5a70-455f-a738-552cfc3f5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The less time [that] is left now, the more radical change is needed,"
        said Kohei Saito, a professor at the University of Tokyo.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ba937-3c4f-4f52-831c-e82a19f15d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could a growing cohort agree? In 2020, his book on degrowth from
        a Marxist perspective became a surprise hit in Japan, where concerns about
        the consequences of stagnant growth has inflected the country''s politics
        for decades. "Capital in the Anthropocene" has sold nearly 500,000 copies.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd16e63-1ac3-4a29-b9e9-6ccc4b7db867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:31:30.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This stories was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/13/economy/degrowth-climate-cop27/index.html">Degrowth:
        A dangerous idea or the answer to the world''s biggest crisis?</a>"</em></p>'
  'covid-19-effects-children-teens-suicidal-thoughts':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-14T14:33:51.716+08:00
    'imagesource': 'jcr:faf9fb76-e27a-461d-8213-ea4d9448e1e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd57fe697-8437-45c6-9961-53449e00c6e5'
    'lead': 'The pandemic''s effects drew renewed attention to suicide in teens and
      young children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-14T14:39:50.151+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:05:26.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:04:58.028+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'youth', 'children', 'teens', 'suicidal-thoughts', 'mental-health',
      'health']
    'template': '1'
    'title': 'Study finds ''huge'' increase in children going to the emergency room
      with suicidal thoughts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44101fb0-e27a-4ca8-beab-da23cd6051ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There has been a steady increase in the
        number of children who are seen in emergency rooms for suicidal thoughts,
        according to a new study — and the increase started even before the COVID-19
        pandemic, which brought <a href="https://www.apa.org/monitor/2022/01/special-childrens-mental-health"
        target="_blank">record high demand</a>&nbsp;for psychological services for
        children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbd812-2e28-49af-be07-1d983092e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic''s effects drew <a href="https://www.cnn.com/2022/04/25/health/teen-suicide-increase-pandemic-study-wellness/index.html"
        target="_blank">renewed attention</a>&nbsp;to suicide in teens and young children.
        In June, the Biden administration called the recent rise in rates of depression,
        anxiety and suicidal thoughts among kids an "<a href="https://www.whitehouse.gov/briefing-room/statements-releases/2022/07/29/fact-sheet-biden-harris-administration-announces-two-new-actions-to-address-youth-mental-health-crisis/"
        target="_blank">unprecedented mental health crisis</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ac03eb-22a2-4889-9372-43559b553782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Pediatrics, used data
        from hospitals in Illinois. The researchers looked at the number of children
        ages 5 to 19 who sought help for suicide in emergency departments between
        January 2016 and June 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f346501-6741-4891-aee9-e7cd97eb2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that period, there were 81,051 emergency department visits by
        young people that were coded for suicidal ideation. About a quarter of those
        visits turned into hospital stays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7acc930-36ed-477e-9aec-ef87552e4c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that visits to the ER with suicidal thoughts increased
        59% from 2016-17 to 2019-21. There was a corresponding increase in cases in
        which suicidal ideation was the principal diagnosis, which rose from 34.6%
        to 44.3%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99eb09-f732-4284-bde2-43e0bd991b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations for suicidal thoughts increased 57% between fall
        2019 and fall 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8577d4-3e47-44c1-84b3-61f43e954a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just really highlights how mental health concerns were really
        a problem before the pandemic. I mean, we saw this huge increase in [emergency
        department] visits for kids of all ages, honestly, in 2019, and it''s very
        concerning," said study co-author Dr. Audrey Brewer, an attending physician
        in advanced general pediatrics and primary care at Ann &amp; Robert H. Lurie
        Children''s Hospital of Chicago. "We saw more kids than we typically do that
        we ... wouldn''t necessarily have thought would have problems about suicidal
        ideation. We saw 5-year-olds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332b4df-5eb9-4cd5-87ec-f145923344de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see them presenting to emergency departments for mental health
        or for suicide-ideation-related visits is very concerning."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf2423b-702e-45de-b68b-9a7f21d66613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer thinks the true numbers are probably much higher than what
        the study found, because not all children who struggle with thoughts of suicide
        go to the emergency room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f9ce8-5a54-4cde-a5b5-e0371073916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s not a problem unique to any one state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca07acac-03da-45bd-bd5f-2745031a8321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nicholas Holmes, senior vice president and chief operating officer
        at Rady Children''s Hospital in San Diego, said the increase in the number
        of kids seeking help in his health care system has been "profound."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacf555-e445-43b2-9874-9aafb6b830f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last nine years, where we would see about anywhere from
        one to two patients a day that were having a behavioral health crisis, now
        we''re seeing 20-plus a day," said Holmes, who was not involved in the new
        research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4687f1f5-ece2-45b3-b28a-e740db2f7f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Rady, the largest pediatric hospital on the West Coast,
        is fortunate to have an inpatient child and adolescent psychiatric unit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce891649-926f-4ff8-9217-ccdf39adabef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help more of these children, Holmes'' hospital system is working
        with county health and human services to help create a pediatric-focused mental
        and behavioral health campus. It will double the size of Rady''s inpatient
        behavioral health unit, in addition to beefing up services for children who
        need therapy but don''t need to be hospitalized.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f3d80-804b-4ae2-84b1-35a251293bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other places in the US aren''t so lucky. There is a nationwide shortage
        of beds for kids who need mental health help, <a href="https://www.healthaffairs.org/do/10.1377/forefront.20220615.615247"
        target="_blank">research shows</a>. A <a href="https://www.samhsa.gov/data/sites/default/files/reports/rpt35336/2020_NMHSS_final.pdf"
        target="_blank">2020 federal survey</a>&nbsp;found that the number of residential
        treatment facilities for kids had fallen 30% from where it was in 2012.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426ddae-6119-4402-866b-ac25451fe846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The care shortage has come alongside a significant increase in the
        prevalence of mental health challenges that can lead to suicide. In 2019,
        1 in 3 high school students and half of all female students reported persistent
        feelings of hopelessness and sadness, up from 40% in 2009. And there was a
        <a href="https://www.hhs.gov/sites/default/files/surgeon-general-youth-mental-health-advisory.pdf"
        target="_blank">36% increase</a>&nbsp;in students who reported considering
        suicide, according to the <a href="https://www.cdc.gov/nchhstp/dear_colleague/2020/dcl-102320-YRBS-2009-2019-report.html"
        target="_blank">US Centers for Disease Control and Prevention</a>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3028e-d5f6-4d64-b2f0-169aa39b103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study cannot determine exactly why so many more young people
        are going to a hospital with thoughts of suicide, but Brewer thinks it may
        be a combination of factors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95c447-442a-421c-9035-afcb884d9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the children who were hospitalized with suicidal thoughts
        had other mental health problems like anxiety, depression and substance use,
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d159e-cc50-4b81-a3d4-609a521bbdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children also are responding to trauma in their lives and social
        influences on their health like poverty, historical trauma and marginalization,
        trouble at school, online bullying and the pressures brought by social media,
        in addition to a lack of access to counseling and therapy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630e330c-6ee8-4c8e-b3b5-3999744b15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer said adults can intervene when a child is thinking about
        suicide. She advises caregivers to be on the lookout for problems at school
        or among friends and to watch for a child who is isolating themselves or showing
        signs of more anxiety or aggression than usual.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7450bb-4ffd-4cff-855e-ce2d3125988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may act out or have problems sleeping. Irritability and being
        more withdrawn and isolating themselves are a lot of things that we oftentimes
        will think about," Brewer said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf7478-0679-4947-87f5-84d3d364f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It never hurts to seek help from a pediatrician about how to help
        a child who''s struggling.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75d7bb-4142-418d-a9e2-d6c8e759c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for parents to feel empowered to really sit back
        and listen to their kids and talk to them. Really try to relate and understand
        what is going on with them and help promote positive relationships," Brewer
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d68f90-9c99-44d5-a769-236b2f2bd29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she hopes mental health care will become less stigmatized
        and more available to children.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a326c11-578f-4290-b761-4f52e71c120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T14:39:50.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:05:26.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to develop more of a strategy to help support all
        kinds in different ways and really focus on some of those traumas and social
        influences of health," Brewer said. "We need to make sure more children will
        have safe places to grow and thrive."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7096b-df52-4f39-bccb-285a2287e152'
      'mgnl:activationStatus': true
