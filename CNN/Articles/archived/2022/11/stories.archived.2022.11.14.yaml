      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Showering is so much more than just getting clean. It is a chance
        to feel rejuvenated, a moment to focus on self-care,” said Lun Cheak Tan,
        vice president of industrial design of Kohler Co. “A shower should provide
        a rich experience — through design-forward craftsmanship, meaningful functionality
        and uncompromised focus on the user.”</p>'
