      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted he had a close relationship with Zulueta, as well
        as with his other staff when he was still in office.</p>'
