      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s fest opens with “Triangle of Sadness” featuring the
        much lauded performance of Dolly De Leon, and closes with another spotlight
        on a performance by a great Filipino actor in an international production,
        Soliman Cruz in Mihai Mincan’s “To The North,” which premiered at the Venice
        Film Festival. The film also stars other Filipino actors such as Bart Guingona
        and Noel Sto. Domingo.</p>'
