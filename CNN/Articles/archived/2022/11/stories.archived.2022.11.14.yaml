      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honored and grateful to receive this global recognition,
        which validates our company''s commitment to providing excellent care to our
        employees. By incorporating a People Agenda into our business strategy, we
        can capitalize on our people''s strengths and provide them with opportunities
        for growth and development," said Jollibee Group President and CEO Ernesto
        Tanmantiong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b3f4a-a9a3-4df7-9920-8314040dfffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-14T21:09:40.410+08:00
