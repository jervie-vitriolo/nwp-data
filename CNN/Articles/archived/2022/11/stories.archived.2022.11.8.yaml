      'text': '<p>Delivery riders are currently considered as "independent contractors,"
        making them unqualified to receive social protection under the country’s labor
        laws unlike regular employees.</p>'
  'unilever-pcfmi-member-companies-discuss-effective-plastic-use':
    'caption': 'Food industry taps experts to understand developments in plastics
      regulation as they prepare their roadmaps with the intent to contribute to a
      sustainable food future. Photo from the Philippine Food Chamber of Food Manufacturers,
      Inc. (PCFMI)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
