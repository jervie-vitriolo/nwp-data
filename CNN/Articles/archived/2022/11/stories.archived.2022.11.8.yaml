    'jcr:uuid': 'abefc45d-8d2a-411f-802b-8c0c93277783'
    'lead': 'Detained former senator Leila de Lima, however, says the Justice Department,
      the NBI, and the PNP should not stop with suspended prisons chief Gerald Bantag
      in the Percy Lapid investigation.

      '
    'mgnl:activationStatus': true
