      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/entertainment/harry-styles-flu-tour-cancel-shows/index.html"><em>"Harry
        Styles postpones more shows because he’s in bed with the flu"</em></a></p>'
