  'US-officials-urge-Ukraine-to-signal-it-is-still-open-to-diplomatic-discussions-with-Russia':
    'author': 'Natasha Bertrand, Kylie Atwood and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-08T08:09:33.061+08:00
