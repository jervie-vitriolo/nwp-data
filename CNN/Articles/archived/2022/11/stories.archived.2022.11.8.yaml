      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A billionaire emits a million times more
        greenhouse gases than the average person, a study has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb49c29-feb0-41a1-abb1-94471c3ecbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00327a85-d4f6-44fe-a74b-e06a5802c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.914+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report published by the British-founded charity Oxfam Monday
        based its findings on detailed analysis of the investments of 125 of the world’s
        richest billionaires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69cab9-1177-4be8-8949-ba9e7c117592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ade6f9-18f7-4e70-bfd8-04c78ba9376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that, contrary to average people, the wealthiest individuals’
        investments account for up to 70% of their emissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762ae54-9e82-4c70-b9a9-664afd02ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1dd1c-f30d-4ba5-a277-d1d8d2b2a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, these billionaires’ investments produce
        an annual average of 3 million metric tons of carbon dioxide (CO2) per person,
        which is a million times higher than the average 2.76 tons of CO2 for those
        living in the bottom 90%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68b22a-be28-4da2-9d20-44985b593fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94864d4-a729-4386-b395-df168420d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nafkote Dabi, climate change lead at Oxfam, said that emissions
        from billionaires’ lifestyles, their private jets and yachts are already thousands
        of times higher than those of the average person. But looking at emissions
        from their investments, their carbon emissions are more than a million times
        higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8849c6-645b-4b06-a969-a3cf59583b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baea1a6-cabe-41ee-b0b1-8609fe407200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These few billionaires together have ‘investment emissions’ that
        equal the carbon footprints of entire countries like France, Egypt or Argentina.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfabda-4eb2-4893-967f-926f57e2bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The major and growing responsibility of wealthy people for overall
        emissions is rarely discussed or considered in climate policy making. This
        has to change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd7890-c291-41f9-97e6-d75a773efde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712429d-b859-4475-9538-55696fbef904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.915+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These billionaire investors at the top of the corporate pyramid
        have huge responsibility for driving climate breakdown. They have escaped
        accountability for too long,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f614a-f5bb-46a7-b31e-1424e5de1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6c826-5dac-4221-8695-110760ede949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found billionaires had an average of 14% of their
        investments in polluting industries such as energy and materials like cement.
        Just one billionaire in the sample had investments in a renewable energy company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fdad47-a7a8-42c6-8302-168769451dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34403ee-0012-4d4c-bd26-8de272442c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need COP27 to expose and change the role that big corporates
        and their rich investors are playing in profiting from the pollution that
        is driving the global climate crisis,” Dabi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5beb639-34ec-424a-87b3-6abc38cb3f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:40:48.916+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/world/billionaires-greenhouse-gases-climate-intl/index.html"><em>"Billionaires
        emit a million times more greenhouse gases than the average person, study
        finds"</em></a></p>'
  'Kathy-Griffin-suspended-from-Twitter-for-impersonating-Elon-Musk':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T00:40:54.566+08:00
    'imagesource': 'jcr:ae6d436a-cf0a-4b1f-bd24-d1b7ebf3e2ee'
