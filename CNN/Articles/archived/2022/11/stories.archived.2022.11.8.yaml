      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Paeng recently caused plenty shows to be called off or postponed,
        including the shows of Singaporean bands Forests and Terrible People, the
        album launch of Zild’s “Medisina,” and shows in other cities across Southern
        Luzon. The care that organizers demonstrated for the safety of attendees and
        performers alike is appreciated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7c16e-580f-4143-8afb-0c4c3ae7473c'
