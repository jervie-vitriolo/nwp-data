    'mgnl:lastActivated': 2023-01-17T20:00:58.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:13.699+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'US officials urge Ukraine to signal it is still open to diplomatic discussions
      with Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1776c31-b8dd-489f-87a8-9f4ce619e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Senior US officials have in recent weeks
        been urging Ukraine to signal that it is still open to diplomatic discussions
        with Russia, amid concerns that public support for the country''s war effort
        could wane with no end to the conflict in sight and neither side willing to
        begin peace talks, sources familiar with the discussions told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e327b726-082c-41ab-a469-7a5571837532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa982da-b73e-460f-a480-c469fdf9451e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions are not aimed at encouraging the Ukrainians to negotiate
        now -- rather, the US wants Kyiv to convey more clearly that it wants to find
        a resolution to the conflict and that Ukraine has the moral high ground, sources
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d13cd-8fdd-418f-847e-11ab4306edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e1c97-638c-4bc0-858c-9b7b377e7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials including National security adviser Jake Sullivan began
        more urgently pressing the Ukrainians to shift their rhetoric after Ukrainian
        President Volodymyr Zelensky signed a decree in early October ruling out any
        negotiations with Russian President Vladimir Putin. That decree came in response
        to Russia''s self-declared annexation of territories in eastern Ukraine following
        sham referendums there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b711b7-7aa8-4fbb-be2c-4f68da16fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074cd65-1c5d-49dd-a25f-0fb44a55d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready for a dialogue with Russia, but with another president
        of Russia," Zelensky said last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe68e3-b721-46b0-b5ae-a7bf81a40b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5515f-0a87-427b-838c-fadb18dd1468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan discussed the issue directly with Zelensky during a trip
        to Kyiv last week, the sources said. He expressed the US'' view that categorically
        ruling out any talks with Putin plays into the Russian leader''s hand by fueling
        the Kremlin narrative that the Ukrainians are refusing to talk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8a43b-2a4e-4202-b2fb-ab52606d3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05176107-522b-4b66-bb80-99241dbadf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Kremlin spokesperson Dmitry Peskov said that Russia is
        "open to" negotiation with Ukraine but "at the moment we do not see such an
        opportunity, because Kyiv turned into a law [their decision] not to continue
        any negotiations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07f03d-7cee-4d4a-a69a-a912cf184499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca31f85-0284-41ae-8041-9139853f7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported that the US is urging Ukraine
        to appear open to talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd19f0a-ef7e-4cd1-a8f5-5bb236d58487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40856d32-ed48-42a9-95ea-3b65382e9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advice to the Ukrainians is also coming ahead of what could
        be a tough winter for Europe, which has already been experiencing soaring
        energy costs tied to Russia''s invasion and has warned of potential blackouts
        and gas rationing stemming from the energy crunch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35454214-fa9c-44ed-9b9d-69ece6e2a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5e74f-f84c-47be-93ff-07e2b0d54fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they''re naïve that now is the moment for talks.
        Just talking about talks more," a Western official told CNN, referring to
        the White House. "They recognize that there''s not any clear signal from the
        Russians that they''re open for serious negotiations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeeb473-9596-4b17-a3f6-d425a5a86ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be518ee1-1998-4b3e-af33-140fd8100d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can get everyone to agree on the principle, but the devil is
        in the details," the official added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda63c22-cdd3-4d63-bb0a-e936848e6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaae30c-f0a7-4050-a706-cd9e6ce7b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the US, Republicans have also begun to signal they might
        be less willing to support Ukraine financially and militarily should the GOP
        take back control of the House of Representatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af054a0f-4ab9-45df-9489-e6743f56a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b447b-10e4-4087-9048-44095b2a9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there has to be accountability going forward," House Minority
        Leader Kevin McCarthy told CNN. "You always need, not a blank check, but make
        sure the resources are going to where it is needed. And make sure Congress,
        and the Senate, have the ability to debate it openly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfeaf2a-f53e-4e49-9c70-b67a715154d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83fdb1-6f43-4b6b-a8ca-8aef99da18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan has also spoken with Russian officials, including his Russian
        counterpart Nikolai Patrushev and Putin''s foreign policy adviser Yuri Ushakov,
        about de-escalating the Kremlin''s rhetoric around the war, sources said,
        and the consequences should Russia move to use a nuclear weapon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9998a725-f278-41aa-8801-1c4944b3bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9da34-a763-431a-bf57-575adc40a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US not pushing Ukraine to negotiating table</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a9334-6f8d-47cd-9a57-dc1b779011cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has said repeatedly over the last eight months of war that
        Ukraine is willing to engage in diplomatic talks with the Russians, and the
        US understands why he would not want to sit down with the man who is bombing
        his country daily. US officials have therefore not been trying to push Ukraine
        to the negotiating table, the sources said, especially because it is clear
        that Russia has not shown any willingness to negotiate, either.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9ebb1-6502-404a-bdcb-ab2af146ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e80643-ae90-4f26-88e6-033c7d17ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, the US'' more immediate goal has just been to try to get
        the Ukrainians to change their messaging strategy, the sources added, so that
        the country can maintain its international coalition of financial and military
        support for as long as necessary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f52d2f-5cf2-4a13-9952-e257bdc7d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80808f5-4d62-4749-9810-206fe816b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is going to be with Ukraine for as long as it
        takes in this fight," Sullivan said in Kyiv last week. "There will be no wavering,
        no flagging, no flinching in our support as we go forward."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08571100-f6f0-4028-9f90-45bf0a361ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f7353-f012-4491-add0-65690f076242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Sullivan left Kyiv, Zelensky said in his nightly remarks that
        "we are ready for peace, for a fair and just peace, the formula of which we
        have voiced many times. The world knows our position. This is respect for
        the UN Charter, respect for our territorial integrity, respect for our people
        and due responsibility for terror - this is punishment for all those who are
        guilty and full compensation by Russia for the damage caused to us."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322fb83b-19e1-435a-805f-e2527cdc5077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb36abd4-b865-4a9f-bdae-0c99ce47e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price said that any diplomatic
        solution needs to be worked out by Ukraine and Russia and refused to weigh
        in on what the negotiations could look like. But asked if there can be a diplomatic
        solution without regime change in Russia, Price said regime change is not
        the goal of the US, or that of the Ukrainians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec361a4-a4d6-4df1-ae7b-28aabf433e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96999e2-6fc9-4036-9ea8-4944adcd8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions also come as some US officials question the ability
        of Ukraine''s armed forces to completely remove Russia from all of the areas
        it has occupied in Ukraine -- a concern the US has privately harbored for
        months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9992f9-ca16-410a-b886-27205f47c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46cc60-53d4-4295-90b2-5eacecfdbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has stated that Kyiv''s goal is to liberate all of Ukraine,
        including Crimea, and Ukraine''s military has repeatedly exceeded most Western
        expectations. But Russia has been preparing defense lines designed to slow
        Ukrainian advances, and Ukraine''s counter-offensives in the east and the
        south are still relatively small compared to the size of the occupied areas,
        even though they have reclaimed thousands of square kilometers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1477573-2963-4449-a9a6-1189c48a96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a680f4-cd3e-4f7f-8f64-0d73cabd56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swiftness of the initial advances has transitioned to a slower,
        more brutal battle along front lines that shift less and less by the week.
        And with winter fast approaching, a defense official says the battlefield
        is likely to become more static and less dynamic. That could create a window
        for diplomacy, as an outright military victory becomes increasingly unlikely
        for either Russia or Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2628d6-cc0c-4a2d-8f6e-c269d656c092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4189d3-ab83-4a90-a3de-1aa7d572c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of the fighting around Kherson in southern Ukraine may
        become clear in the next two to three weeks, the official added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e5905-b9ae-42bd-b153-f8c7a762d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c7d60-7389-4c8f-8c0f-d00cf2fb811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time that the US and Ukraine have disagreed
        over messaging about the war. US officials have urged Ukrainian officials,
        including Zelensky, to appear more outwardly grateful for the aid they have
        received from the West.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553037de-2588-469c-b1a7-0191e2328f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeaf5d1-a5e9-4bd0-a7f9-de4c56f3847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with US President Joe Biden in June to discuss another
        $1 billion US aid package to Ukraine, Zelensky listed the additional equipment
        and weapons that Ukraine still needed—in response, Biden was "direct" with
        Zelensky about his belief that the US is already doing all it can to help
        the country, a source familiar with the conversation said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55b7f7-fc7f-4f75-a2ff-f985d91695ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c085a8-d30c-4c84-8a86-bfba20a21250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN has previously reported, moreover, tensions between Zelensky
        and Biden administration officials ran high in the weeks before Russia invaded
        Ukraine, amid a disagreement over how to interpret and publicly communicate
        US intelligence assessments that said Russia could be preparing a large-scale
        attack on Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00831aa-4cb5-44d2-a033-866859807b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:17:45.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/07/politics/us-ukraine-diplomacy/index.html">US
        officials urge Ukraine to signal it is still open to diplomatic discussions
        with Russia</a>."</em></p>'
  'Unemployed-Filipinos-September':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T09:09:44.362+08:00
    'imagesource': 'jcr:360b901f-4dea-4b2f-a018-9895f4a68da8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2e643cc-116d-43d5-871b-011c2af2f27b'
    'lead': 'The country''s jobless rate declined in September to a new record-low
      since the COVID-19 pandemic, as more Filipinos also exited the labor market
      in the period, data from the Philippine Statistics Authority (PSA) showed Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T08:55:46.805+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:00:56.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:14.031+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fewer Filipinos unemployed in September, but job quality worsens'
    'updated': 2022-11-08T13:15:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc2ec0-889a-474c-b464-912118fa41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        country''s jobless rate declined in September to a new record-low since the
        COVID-19 pandemic, as more Filipinos also exited the labor market in the period,
        data from the Philippine Statistics Authority (PSA) showed Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1addda9-316d-4d7c-a18d-f75167631914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing, PSA chief and National Statistician Dennis
        Mapa said the number of jobless Filipinos aged 15 and up hit 2.5 million in
        September, lower than the 2.68 million estimated in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c188082b-c4fc-4803-b370-d109a34f901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is equivalent to a national unemployment rate of 5% from 5.3%
        a month prior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d141a7-1749-4022-ac94-6c0646dabf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, employed persons in September also fell to 47.58 million
        from August''s 47.87 million, resulting in an employment rate of 95%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16473d7-4f45-4af2-a4db-9dfb66475a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the lower figures in both unemployment and employment
        segments, Mapa said this was due to the weaker labor force participation,
        which decreased by about 470,000 to 50.08 million from 50.55 million in August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63881da-fc7e-4e84-90bb-b8baa8f7dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung September kasi start na ng opening ng classes and ''yung
        ibang citizens, nakita namin na ''yung karamihan sa kanila bumalik sa eskwela
        kaya may bahagyang pagbaba sa number," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8cad3c-036f-4d8a-bd45-41a66a396512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.812+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nagkaroon ng pagbaba sa unemployment numbers, at the same
        time sa employment numbers," Mapa added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca12807-d122-4c6e-920b-99ce2b5cc83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The opening of classes started in September, and we
        saw that some of the workers decided to go back to school... That''s why there''s
        a drop in unemployment numbers, at the same time employment numbers also.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79ab19-27eb-4d9c-b38b-de7572673753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa noted 41% of those who exited the labor force cited schooling
        as one of their reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2c701-857b-459f-a9bf-084799fbe434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PSA data also showed that the manufacturing sector recorded
        the highest increase in employment in September, up by 780,000 to 4.45 million.
        It is followed by education, public administration and defense, transportation
        and storage, and real estate activities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d02b1-3ca9-4fb8-95ea-afe013fe1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wholesale and retail trade, on the other hand, logged the biggest
        drop in employment with losses of around 335,000 jobs to 10.71 million. Other
        industries which booked a decline in employment were administrative and support
        service activities, construction, agriculture, and entertainment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c4d71-de44-4e61-b4d2-341ab5015dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underemployment up</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52356beb-513a-4398-af84-01ec9da1b0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid current issues hounding the Philippines, such as rising prices,
        more Filipinos wanted to work long hours or secure better job opportunities
        in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3429b-1214-46b7-8fa3-9200a1baa058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underemployed Filipinos increased to 7.33 million against the 7.03
        million estimated a month ago. This translates to a 15.4% underemployment
        rate, higher than 14.7% in August.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1af72-3e34-4b0a-98fd-1e95c9518ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new administration has been loosening COVID restrictions,
        allowing more sectors to expand their capacity or operate fully, it was during
        September that the country saw the inflation rate rise to a four-year high,
        hitting 6.9%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95417def-0db1-4dce-98e6-5ea371190b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation further surged to 7.7% in October, a nearly 14-year high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78b0b06-738c-423b-9dba-fd04d62b3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Socioeconomic Planning Secretary Arsenio
        Balisacan stressed the need for effective implementation of emergency employment
        programs and other forms of assistance to assist Filipinos, especially those
        hit by calamities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856bfc2-fb34-451a-9ff7-0ba6681f6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:15:10.813+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring food security remains as our top priority. In the immediate
        term, government is providing targeted cash transfer as well as fuel and crop
        subsidies to help protect the purchasing power of Filipinos and reduce the
        incidence of invisible underemployment among low-income households," the NEDA
        chief said.</p>'
