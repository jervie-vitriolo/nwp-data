      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Yolanda left 6,300 dead and more than a thousand people
        missing. It is one of the strongest typhoons to hit the country.</p>'
