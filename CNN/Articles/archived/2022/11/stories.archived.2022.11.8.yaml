      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also brushed aside speculations that former President Rodrigo
        Duterte may have also had a hand in the broadcaster''s death. Duterte appointed
        Bantag as head of BuCor, and he was also among the many government officials
        whom Lapid criticized.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd027d21-cb06-4fb5-a9d3-d9b2642093a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T11:47:30.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:00:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4cc97-d5c3-46fe-b3a8-f3fc9c7f3d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T11:47:30.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:00:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940191b-87c7-45a7-a441-eacd6d1ef553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T11:47:30.476+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:00:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malayo eh [It’s far-fetched],” he said. “Iba ''to eh [This is different],
        we''re talking about following the money and following the conversations.
        Wala eh [No], you cannot bring it to that level. Politika na ‘yan [That’s
        politics]. That’s already the political level. We’re not concerned about the
        politics, we’re concerned about the crimes."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52eb28-1156-4245-b8fe-52d00cfe0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tanda''</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892a8e93-b544-40e6-b717-8832cad6323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NBI admitted that <a href="https://www.cnnphilippines.com/news/2022/11/8/NBI-no-direct-evidence-pointing-to-Bantag-in-Lapid-killing.html">there
        is no direct evidence linking Bantag</a> to the crime, and state investigators
        are instead relying on the "totality of circumstances."&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4b16f-6372-473c-9b66-422e73bddafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.240+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI spokesperson Eugene Javier explained that Denver Mayores, an
        Iwahig Prison inmate and alleged trusted aide of Bantag, indirectly implicated
        the suspended prisons chief as the brains behind the killing but directly
        implicated his suspected right-hand man BuCor Deputy Security Officer Ricardo
        Zulueta.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c52e2-0cbe-423e-8fee-43214de19492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier said Mayores recalled Zulueta referring to a certain higher-up
        called "Tanda" - a nickname of Bantag, according to the NBI official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1ddd9-5b77-4099-896a-8b0a5c404770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, detained former senator Leila de Lima called on the DOJ,
        PNP, and NBI to dig deeper into the real identity of "Tanda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56e463-bbce-4000-a7c1-1ceb86ee1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOJ, the NBI and the PNP should not stop with Bantag in the
        Percy Lapid investigation," De Lima said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089a341-5532-4373-ae9d-cc81cd81203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still the question of whether Bantag was determined enough
        to issue the command himself without being ordered by someone more powerful
        and more brazen than him. ''Tanda'' cannot be ''Bantag'' himself. He is not
        yet that old to be called ''Tanda,''" she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6d4f4-d861-4b80-95a5-cc6c8928b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:41:49.241+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOJ awaits money trail report to close case</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb6983-88cb-4285-8e78-971a7f289deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Remulla said the DOJ is waiting for the report of the
        Anti-Money Laundering Council (AMLC) to trace the source of the ₱550,000 used
        in exchange for Lapid’s life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ed13c-6c98-4e39-ab7b-40bb1010e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya nasa 95% lang tayo kasi yung AMLC report kinukumpleto natin.
        Merong tinuturong tao doon sa pera. [We''re only at 95% because the AMLC report
        is being completed. The money points to someone.] You always follow the money
        when there’s a criminal enterprise,” he emphasized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812a0d1-772a-43ac-98e3-2d7c8bea719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said a gang in the New Bilibid Prison <a href="https://www.cnnphilippines.com/news/2022/11/8/NBI-Bilibid-gang-chipped-in-to-fund-Lapid-s-murder.html">chipped
        in a down payment worth ₱200,000</a> for the killing of the veteran broadcaster.
        The remaining ₱350,000 came from&nbsp;Zulueta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412df0c-e5c8-406a-8cb9-d9a4bc8417db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also appealed to Bantag to cooperate in the preliminary
        investigation, while former PNP chief and BuCor head Senator Ronald “Bato”
        dela Rosa assured Bantag that he may be detained in a separate facility if
        he fears for his security from other inmates who may have grudges against
        him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc61a8-e14a-49fd-b7ae-0448683c2f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/8/Bato-Dela-Rosa-urges-Bantag-to-surrender-BuCor.html?fbclid=IwAR0gafG7DPc_OrJ0pmU571VJ2NYln4Kiqi_hjzDp0JiZWAaszKc_18h077g">Dela
        Rosa to Bantag: Surrender, Crame detention ''safe'' from other inmates</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e80e8a-1600-434a-a9d7-79fc635a29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice secretary said there is no need to issue an immigration
        lookout order for Bantag and others because they must first obtain travel
        authorization before leaving the country as public officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143eaf9-73a0-437b-9b1d-56debe6ccf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that the agency will request for a hold departure
        order.Our</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de759f9-fe48-4275-a8c9-4da771359fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'John-Amores-JRU-punching-spree-Benilde-NCAA-Season-98':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-08T19:14:37.881+08:00
    'imagesource': 'jcr:7d520487-d83a-41ea-bfd5-0f7b86b4f8a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd099a02-d0ae-40dd-8a0f-20725a2ddfe5'
    'lead': 'With 3:22 left in the final quarter and College of St. Benilde on its
      way to a lopsided win, Jose Rizal University''s John Amores charged into the
      CSB bench and went on a punching spree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T19:16:28.577+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:00:44.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:20.037+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA: Benilde-JRU game halted after John Amores punches CSB players
      in rampage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a1f24-9e19-4f64-9349-5b1b6f1d5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:16:28.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        game between College of St. Benilde (CSB) Blazers and Jose Rizal University
        Heavy Bombers in NCAA Season 98 came to a halt Tuesday after an ugly on-court
        melee broke out late in the match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4f8ca-c5c5-4988-8307-d47ccbfd3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:16:28.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers were on their way to victory, leading 71-51, after Migs
        Oczon sank a three-pointer for CSB with 3:22 left in the fourth quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a02351-1af4-4e9e-83e2-147ebcadfd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:16:28.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rebound play, JRU’s John Amores and Benilde''s CJ Flores
        got entangled on the floor, prompting the Heavy Bombers’ coaching staff to
        get Amores out of the court to de-escalate the heated situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f61ebb-8aa3-40a8-ac8c-a14da692fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:16:28.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Amores was seen in a shouting match with someone over at the
        opposite side of the court, making him run towards the Blazers bench where
        he started throwing punches that hit a couple of Benilde players.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79daebd9-213e-4eb2-9aec-b0dbc141819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:16:28.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazers'' Mark Sangco tried to stop Amores with a punch, but Amores
        went on a punching spree which hit Benilde''s Jimboy Pasturan in the face
        and Taine Davis in the jaw.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbfdd9-688d-461d-b6b7-ab53d490e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:16:28.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an hour of review, the NCAA Management Committee <a href="https://www.facebook.com/ncaa.org.ph/posts/pfbid0JQFpjjgeE38axPkhKMgNnwcdQYXQw8Z36UN1TZBdp69xE5rf35pF3QbvV6y53fyrl">decided
        to end the game</a> to avoid further untoward incidents. Benilde was awarded
        with the lopsided win.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba1736-08d3-4644-b343-a414945651c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:16:28.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:44.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time Amores'' temper got the best of him. During
        the pre-season, he also threw a punch at University of the Philippines’ Mark
        Gil Belmonte resulting in an indefinite suspension in the PG Flex Linolium-UCBL
        Preseason Tournament.</p>'
  'nha-yolanda-housing-promise-2023':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T19:03:59.766+08:00
    'imagesource': 'jcr:5d84247e-e8cd-4d87-91d0-8535110eb766'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2360829d-ed1c-4c42-91e0-08473bf79d22'
    'lead': 'The National Housing Authority (NHA) promised on Tuesday to finish the
      construction of the remaining 35,000 housing units for survivors of Super Typhoon
      Yolanda by 2023.'
    'mgnl:activationStatus': true
