    'mgnl:lastActivated': 2023-01-17T20:00:46.759+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:18.985+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa to Bantag: Surrender, Crame detention ''safe'' from other
      inmates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf71822-8dc4-4c2c-ac41-85819aff3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:45:23.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Novemebr 8) —&nbsp;</strong>Face
        the music.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065334a-a3b8-48b3-acff-339882d37f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the advice of Senator Ronald "Bato" dela Rosa to suspended
        Bureau of Corrections director general Gerald Bantag, who is tagged as one
        of the masterminds in the killing of radio broadcaster Percival "Percy Lapid"
        Mabasa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243c248-f8f8-4d9e-b2a7-0867d92b4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Harapin mo</em> (Face it). Anyway, if you are really innocent
        then you will be set free," Dela Rosa said, addressing Bantag, in an interview
        with reporters on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b463d56-277e-4b23-a152-619284dff61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.951+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with DZRH, Bantag denied any involvement
        in Lapid''s murder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3641771f-b418-46f8-83ea-257249772b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said if Bantag fears being jailed together with other
        inmates who may have grudges against him, he may be detained in a separate
        facility like the Philippine National Police Custodial Center in Camp Crame
        in Quezon City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90e5ba-3063-4f1e-ad24-9390649686b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung napagbigyan natin si Senator De Lima na ihiwalay doon, doon
        sa ibang mga kulungan pwede rin namang i-afford iyan sa kanya," the former
        police chief noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75852842-2a32-4562-a9e2-b6f2b0bf0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede doon sa PNP Custodial Center, pwede siya doon para safe siya,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb64d2c-e107-4f83-bb6b-20ce04955cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we were able to grant a separate detention cell
        for Senator De Lima in a different facility, we can afford to do the same
        for him. He can stay at the PNP Custodial Center for his safety.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2744f-b36b-4a45-9974-1192abc1219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid''s brother, Roy Mabasa, earlier told CNN Philippines that
        more people may be involved in the radioman''s slay, including a mastermind
        that could outrank Bantag.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a679570-0bb6-40d9-93dd-cd01bc00aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this, Dela Rosa replied, "Maghanap pa talaga kayo gusto
        pa ninyong idawit si, sino? ''Yung nag-appoint kay Bantag, si President (Rodrigo)
        Duterte?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef7240-63e5-4a4e-a01b-450919e18401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.952+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You''re really looking for other people to implicate.
        Who? The one who appointed Bantag  President Rodrigo Duterte?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63425542-4e88-4dfc-b205-32594f2b9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who previously served as Duterte''s PNP chief and BuCor
        head, said the former chief executive has no possible motive in having Lapid
        killed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa52b5-0203-4ca3-8553-6dc16507433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit hindi mo pinatay noong ikaw ay presidente pa, na kaya mo
        lahat-lahat at saka pwede mong patayin talaga using all your powers? Ngayon
        pa na wala ka na sa poder saka ka pa magkainteres ng tao?" Dela Rosa said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa870f-98b8-4098-892f-b4ca67b86595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For what? Ayaw mong masira yung political career mo na tinitira
        ka? E ano pang career ang pinag-uusapan diyan - retired ka na nga e, ano pang
        maging motive mo?" he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92226da2-b9bb-4074-848b-f348ce57499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did you not kill him when you were still the president,
        when you could do anything and have him killed using all your powers? Why
        now when you are no longer in power? For what? To save your political career
        from a critic? What career are we talking about - if you''re already retired,
        what other motive would you have?]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca737e-11be-43dd-9c17-90e99189314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa chairs the Senate committee on public order and dangerous
        drugs, which was supposed to investigate the Lapid slay case this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd4618-9469-4efe-a7c1-bf0937c414e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said police officials requested to postpone the hearing
        since they were busy with the filing of cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85e7c3a-808f-4def-abce-cd788ce3df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T22:31:21.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that complaints have been filed against Bantag and other respondents
        in the murder case, Dela Rosa said he has to discuss with his colleagues if
        the legislative inquiry should push through.</p>'
