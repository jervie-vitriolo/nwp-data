      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        death toll from Severe Tropical Storm Paeng has reached 158, the National
        Disaster Risk Reduction and Management Council (NDRRMC) reported on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017a92e-a515-4d38-8f76-19e34e081ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:14:30.722+08:00
