    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '044abed1-cb6d-4398-9f44-5dcaf28b0ffc'
    'lead': 'After rescheduling a Nov. 4 show in Los Angeles, Harry Styles has postponed
      more concerts because he’s sick with the flu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T00:46:00.368+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:01:02.498+08:00
