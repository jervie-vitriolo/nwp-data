      'mgnl:lastActivated': 2023-01-17T20:00:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Justice
        Secretary Jesus Crispin "Boying" Remulla on Tuesday said he does not see anyone
        else behind the murder of radio broadcaster Percival "Percy Lapid" Mabasa
        other than suspended Bureau of Corrections (BuCor) chief Gerald Bantag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e899c-468d-4144-9074-294aaa0f8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.812+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla’s statement dismissed the <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/11/7/percy-lapid-slay-order-hierarchy.html"
        href="https://www.cnnphilippines.com/news/2022/11/7/percy-lapid-slay-order-hierarchy.html">remark
        of Lapid’s brother Roy Mabasa</a> that there could be more people involved
        in the killing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d07192-03a0-4f3d-be52-2ac3b85b3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T11:47:30.475+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:00:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the trail stops with the <a href="http://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">personalities
        named as respondents</a> in the case by the National Bureau of Investigation
        (NBI) and the Philippine National Police (PNP), for now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d28e2b0-aca0-4fc1-a57a-cb196ab9afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.813+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa tayong nakikitang iba [We haven''t seen anything else yet].
        We just follow the money and we just follow the evidence. Mahirap mag-speculate
        eh [It''s hard to speculate]," he said.</p>'
