    'mgnl:tags': ['NBI', 'Bantag', 'Zulueta', 'Villamor', 'Percy-Lapid']
    'template': '1'
    'title': 'NBI: Inmates who killed alleged middleman in Lapid slay only received
      orders from Bantag, Zulueta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf6586-b747-4450-b045-012c20dfc94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        National Bureau of Investigation (NBI) said the inmates who killed Jun Villamor,
        the alleged middleman in the killing of broadcaster Percy Lapid, only executed
        orders relayed to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad22f5b-5da4-4ec0-879d-cf2ecca4c17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ff55d8-18fc-4fd1-a43a-663ab0ee819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, NBI
        supervising agent Eugene Javier said the order came from suspended Bureau
        of Corrections (BuCor) chief Gerald Bantag and BuCor Deputy Security Office
        Ricardo Zulueta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfdbcb-3b7d-41a0-b3d6-477b0da4037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3074d08-5506-435d-98a4-1665ae8b631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier said "it is very ironic" for an inmate to kill his co-inmate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ced19-adbd-4179-b916-f0aa2f00ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e44a4-6ba8-41c4-b064-d2b48463c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This would only prove <em>na hindi talaga nila gustong gawin ''yun</em>
        and they were just ordered to do so because sa lahat <em>ng papatay sa ‘yo</em>
        in NBP, the last would be your <em>kakosa</em>. This really gives that fact
        na the order to have him killed came from the office, or let’s go directly
        to Zulueta and Bantag,” Javier said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0beda9a-0261-4333-b9f5-85bb489fe06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37537c38-e371-45c3-93a4-e5323502ba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This would only prove that they did not really want
        to do it and they were just ordered to do so because the last person who will
        kill you in the NBP is your co-inmate.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b1401-780f-4cf7-8bcf-54170465d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
