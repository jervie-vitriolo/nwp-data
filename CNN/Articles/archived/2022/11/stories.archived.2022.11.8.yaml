    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paeng', 'Bongbong-Marcos', 'Ferdinand-Marcos-Jr', 'Region-6', 'Western-Visayas']
    'template': '1'
    'title': 'Marcos promises aid for ''Paeng''-hit Antique, underscores need for
      preemptive evacuation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0392f-0683-49f6-83ea-e394f3c13cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. visited Antique on Tuesday, promising aid
        to the province that is still recovering from the wrath of Tropical Storm
        Paeng.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852bc356-f5c2-4298-a573-275fe58c9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital town San Jose de Buenavista, Marcos led the distribution
        of relief goods and cash to some of the people affected by the storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e9b49-135c-49d8-bd42-4034660fefad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Asahan po ninyo na lagi po kaming nandiyan kahit ''di niyo
        po kami nakikita. Pagka mayroong ganitong bagyo at may mga naging biktima
        ay alam po namin ang mga pangyayari at ginagawa po namin lahat,"</em> he said
        in a brief speech at the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7e0a7-13ec-4e96-a435-b6cedb04bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can trust us to always be there even if you can''t
        see us. We know what''s happening if there are storms and we will do all we
        can to help those affected.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9902593-a617-4108-993c-b1597e6fd897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that he and other officials conducted an aerial inspection
        of the damage in the province due to Paeng, and promised to quickly repair
        structures to normalize the situation in the area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feefa54-06bb-44ea-acbc-d9b324bf12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tiningnan namin kung ano ''yung mga nasira, iyong mga tulay,
        at gagawin namin kaagad lahat para maibalik. Magamit man lang — para naman
        matuloy ang pag-deliver, matuloy ang hanapbuhay, at makabalik na naman tayo
        sa normal bago tayo nagkabagyo ng ganito,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadbd618-f069-42ab-94aa-ca0b3099cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw the things that were damaged, the bridges,
        and we will repair these immediately. So they can be used and to make sure
        deliveries are made, livelihood is unhampered, and for life to return to how
        it was before the storm.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739ee70-cac0-44b9-bf3b-aec17d3ebbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing after the aid distribution, regional officials reported
        to Marcos that Paeng left 36 persons dead and over 1.5 million people affected
        in Western Visayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca3a0e-ec87-47da-85ed-11dfb799f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials added that some ₱1.7 billion worth of crops were also
        damaged in the region, which was placed under a state of calamity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f377690-ea3c-4e7c-a2db-b04d1377fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lauded local officials for anticipating Paeng''s effects
        and prepositioning items that people would need during and after the storm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ece3270-d44a-42a3-84a2-f10ec813daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said an organized preemptive evacuation plan could really
        help in lessening the number of casualties during calamities, even as he noted
        the difficulty for residents to leave their homes and properties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d100f-ef60-4a87-b01a-04cdc41daf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preemptive evacuation is effective, so let us do that. It saves
        many people — it saves lives," he said. "I''ve seen it happening at home in
        Ilocos, I''ve seen it happening around the Philippines <em>na pagka maayos
        yung</em> preemptive evacuation <em>at nakaready yung</em> evacuation centers
        <em>natin, then maminimize talaga natin ang</em> casualty."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca00a8-83ed-4fba-a4e1-fb75d666a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:42:45.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:51.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The preemptive evacuation is effective, so let us
        do that. It saves many people -- it saves lives. I''ve seen it happening at
        home in Ilocos, I''ve seen it happening around the Philippines that when preemptive
        evacuation is organized and evacuation centers are ready, casualties are minimized.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
