      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Pitch Perfect” star announced on Monday the birth of daughter
        Royce Lillian, who was “born this past week via surrogate,” according to her
        verified Instagram account.</p>'
