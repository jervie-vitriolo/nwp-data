    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1be57668-06cd-47f2-935e-9f4491e50fd1'
    'lead': 'NBI supervising agent Eugene Javier says the inmates who killed Jun Villamor,
      the alleged middleman in the killing of broadcaster Percy Lapid, only executed
      orders since "it is very ironic" for an inmate to kill his fellow inmate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T15:01:39.940+08:00
