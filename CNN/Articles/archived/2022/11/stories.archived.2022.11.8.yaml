      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc1ee2-c5ce-4193-a459-f48a2d6efbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban Mayor Alfred Romualdez claimed the units turned over by
        the NHA were "substandard" and suggested that the agency turn over funds to
        LGUs so they can take over completing the housing projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3449b9-cca9-4fde-849a-7d8b4d725b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b23618-9b34-461a-8d05-c2ad781d0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s terrible, it''s really bad. About 60% to 70% of the houses
        are substandard. And they are really not fit for people to be living in it,"
        Romualdez told CNN Philippines'' The Final Word.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98645adb-657c-4264-b819-aed837dff801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d3aba-bcee-41c0-9e1b-cfdf174b930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mayor, the pipelines were also of low quality and
        had leaks and the units were being renovated by the local government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25bee8-262e-47d0-8f46-75bc9a8181b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664f142-ab57-448d-9de3-c44dc86e9666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, it''s more expensive even to renovate and to redo
        all these houses. It was very, very poorly done. And the issue here, I think,
        is because of accountability," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb290a4-1f6c-4f0a-aceb-1246afe10b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10740496-24d5-492f-8f99-0418d7e813a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.582+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know there are public officials here who are not from the area
        and it''s very difficult. I really suggest that the funds be downloaded to
        the city government and it makes me accountable to the people," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae848ac0-dcbf-4d90-ac3d-f771d2107ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.040+08:00
