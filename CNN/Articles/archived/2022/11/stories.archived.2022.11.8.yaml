      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3af31c-4bcd-40f1-bba7-2bd89972e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:14:30.722+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest situational report, the NDRRMC confirmed 123 deaths,
        with the remaining 35 still for validation. Most of the deaths to be validated
        are from Calabarzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d43fa2-a638-4b8b-a023-bdfc6f8979d0'
