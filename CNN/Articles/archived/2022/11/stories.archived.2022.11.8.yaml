      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao has the most
        deaths (63), followed by Western Visayas (34), and Calabarzon (20).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db06d84-678f-4dd3-833c-b8b259b1520f'
      'mgnl:activationStatus': true
