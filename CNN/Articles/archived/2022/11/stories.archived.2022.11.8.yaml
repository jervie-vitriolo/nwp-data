    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1413fa7-0c50-46c4-86fd-71f7b9d87a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.040+08:00
