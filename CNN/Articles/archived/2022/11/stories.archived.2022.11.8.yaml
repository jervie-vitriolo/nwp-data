  'Meggie-Ochoa-jiu-jitsu-Olympics-sport':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-08T12:07:02.513+08:00
    'imagesource': 'jcr:a622c536-2d6e-46c7-adbf-591787893a56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9de63fbe-747d-42d4-ada3-2e80eeafef20'
    'lead': 'The Filipino world champion says the push for jiu-jitsu to be considered
      as an Olympic sport continues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T12:12:03.210+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:00:55.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:14.348+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meggie Ochoa weighs in on the future of jiu-jitsu in the Olympics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116eae56-3405-489c-b89a-0e85a3f4f0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:12:03.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, November 8) —</strong> Brazilian jiu-jitsu
        is slowly gaining traction with the rise of mixed martial arts as a mainstream
        sport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c023c-b0fd-465f-a202-77e516d27875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:12:03.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in popularity of jiu-jitsu around the world begs the
        question about its inclusion as an official Olympic sport as other martial
        arts disciplines like karate, taekwondo, and judo are part of the Summer Games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61cd65-09d6-4a99-b677-594d086aafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:12:03.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the Ju-Jitsu International Federation (JJIF), Filipino
        world champion Meggie Ochoa said the group will get an update on the Olympic
        status of the sport by next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876317d-e7c8-4f1a-ac52-767d7034d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:12:03.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been trying to put jiu-jitsu in the Olympics for years.
        In 2023, there''s a process that will be done by International Olympic Committee
        so it is by then we''ll know if the sport passes the standards for recognition,"
        she told CNN Philippines'' Sports Desk Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac93aa-c678-475b-bfba-35e64fa9352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:12:03.210+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that''s just one of the steps in the process. There are the
        other steps to be included in the Summer Olympic Games. Recognition is different
        from inclusion," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72302720-c320-45a1-a762-9973b2a5fa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:12:03.211+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa recently won gold in the adult -48 kilogram category in the
        2022 JJIF Jiu-Jitsu World Championship held in the United Arab Emirates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1e334-9316-486f-943d-f7bd8fd72015'
      'mgnl:activationStatus': true
