      'mgnl:lastActivated': 2023-01-17T20:00:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second autopsy conducted by forensic pathologist Raquel Fortun
        revealed that Villamor died from plastic bag suffocation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a9641-a4f4-4ca6-90b1-8c3e3e7582df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fd2ca-d0f1-4759-bdb5-bfa098e1d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same method was also stated by the persons deprived of liberty
        (PDL) involved in the case, according to Javier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc491f-18b4-4557-8ef7-abcce80bf8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12302ddc-2881-410c-812e-a45b52ba633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing statements from the PDLs, Javier said the murder happened
        sometime before lunch when a certain Mayor received orders to look for inmates
        to execute the plan to end Villamor''s life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802eea5-c317-4f6e-b1bd-a70fd017d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a98f4-8f69-4200-952a-5754daf3f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The four them went upstairs and in some statements also <em>pinababa
        muna ang lahat ng mga</em> PDL [the PDLs were asked to head down first], who
        were in the area about 30 of them… so that the only one remaining was si Jun
        Villamor,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f10940-10c1-405b-ad8e-5e324722a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d76494-43a8-4bc4-acf5-d350297afbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon reaching Villamor, his first words to the PDLs were “‘<em>Papatayin
        niyo na ba ako? Wag niyo naman akong patayin</em> (Are you going to kill me?
        Please don''t kill me)," but one of them told Villamor to relax first, Javier
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856e2c1-bfbf-478d-8915-905a7d0c04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c70d8-ebd7-4f17-84a3-5e0997a4412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDLs then left the room to discuss how they will follow the
        order.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17587904-c288-414c-a989-c652a564cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7d918-3b72-4b72-a152-556d07afc0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They came back to the cell, ''<em>yun na ginawa na nila ''yun</em>
        [then they did it]. One of them held one leg, the other one held another leg
        and then the biggest guy… sat on the stomach or the chest area and held the
        hands of Villamor,” Javier said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0b73d-c76c-43b1-baa9-7331d521b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf58de5-927c-46e6-846c-448aba917be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the inmates, Villamor was rather calm during the event,
        the NBI official noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6025e74-d4d6-40a1-863a-c3d13ec1266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9df66c7-a5fd-44e5-a8b4-5d7cbb83514f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was very calm, very docile... he didn’t even put up a fight
        so when he was already held by the legs and sat upon the chest, <em>pinasok
        na yung</em> plastic bag (para patayin sya) [the plastic bag was then used
        to kill him],” Javier said.</p>'
  'marcos-yolanda-commemoration-2022':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T15:10:10.431+08:00
    'imagesource': 'jcr:2d1b645e-1d30-4224-b37e-7d04a73d301c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e65181a-deb5-474b-906c-68b3b7878dd2'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. said the country must never
      forget those who lost their lives in Super Typhoon Yolanda, even as ''in a way,
      we''re told to forget.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-08T15:15:39.305+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:00:50.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:17.318+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Yolanda', 'Super-Typhoon-Yolanda',
      'Eastern-Samar', 'Tacloban-City', 'Haiyan']
    'template': '1'
    'title': 'Marcos on 9th ''Yolanda'' anniv: ''We''re here because we have to remember
      those we''re told to forget'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d8aa9-9395-4c69-9052-aefaa07d580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.305+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. said the country must never forget those who
        lost their lives in Super Typhoon Yolanda, even as "in a way, we''re told
        to forget."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b8fa6-27e6-4a67-8240-10a445b92001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was in Tacloban City on Tuesday to preside over the commemoration
        of the 9th anniversary of the storm which left thousands of people dead in
        2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e088d26-aaf4-4192-8b87-784eb90dbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said those who perished must be remembered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c149178-610e-463e-bc14-dff952bc3bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we no longer commemorate, their memory dies," he said. "And
        it is only up to us to keep that memory alive. Because, as I said, in a way
        we''re told to forget."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d048e11-0b5e-4f55-a6c4-5dec387b2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here because I must commemorate those uncounted dead that
        up to now we do not know how many that number is," the chief executive also
        said. "We must come to these commemorations so that we will remember those
        who we''re told not to remember."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46b2c2-a0f4-4685-ac28-c247f6c3e493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recalled that the counting of casualties was stopped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716abb65-d8ba-4543-9ac3-0e2bcc300912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we knew there were thousands out there," he noted. "And for
        those thousands -- those countless thousands -- we come here. We commemorate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817620d-2a6a-48ac-8777-5ef1ead71c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.306+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolanda was <a href="https://twitter.com/cnnphilippines/status/1321720112253005824"
        target="_blank">one of the strongest storms</a> in the country''s recorded
        history, according to weather bureau PAGASA, after it topped 300 kilometers
        per hour in maximum center winds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7ace7-4f4e-47d8-bffc-2451b9aba9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a final report by the <a href="https://ndrrmc.gov.ph/attachments/article/1329/FINAL_REPORT_re_Effects_of_Typhoon_YOLANDA_(HAIYAN)_06-09NOV2013.pdf"
        target="_blank">National Disaster Risk Reduction and Management Council</a>,
        the total number of deaths was listed at 6,300 with 1,062 missing. The most
        number of deaths was recorded in Eastern Visayas -- 5,902.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5f1fd-33be-49fc-ac47-d96956326cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report said over 16 million people in 44 barangays were
        affected. The super typhoon caused over P95 billion in damages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c5a8d-2f20-46bc-921b-5dad5790c397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite staggering numbers in both fatalities and damage cost, Marcos
        said Filipinos pulled through the tragedy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a336b8b-27d4-49dd-a908-6406d80e87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there are tragedies and disasters in other places, we know
        the Filipino spirit will never be quelled," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c8d3f-98dd-48fc-a2e5-1e51d7ccb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:15:39.307+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:00:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino spirit will always burn bright and bring back normal
        life to their communities," the President added. "That is what we commemorate."</p>'
