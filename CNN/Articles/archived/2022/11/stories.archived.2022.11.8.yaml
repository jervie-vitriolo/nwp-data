  'Q3-economic-growth-forecast-poll':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T20:20:46.548+08:00
    'imagesource': 'jcr:48467e46-ab45-449a-a660-21eb24438772'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '822747e1-5b33-4198-9522-c910d20b2807'
    'lead': 'The Philippines'' economic growth likely slowed in the third quarter
      due to rising inflation and the plunging peso, affecting consumers'' purchasing
      power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T20:10:11.141+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:00:41.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:21.662+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts paint slower Q3 economic growth amid high inflation, weak peso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d9c26-2a7e-458e-969d-a60f0a4a9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;The
        Philippines'' economic growth likely slowed in the third quarter due to rising
        inflation and the plunging peso, affecting consumers'' purchasing power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083bcd54-4695-4e48-a2ab-1466d426af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.141+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN Philippines poll of 12 economists showed forecasts ranging
        from 4.60% to 7.70%, averaging 6.12% - a weaker expansion than the 7.4% growth
        in the second quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc7f1e3-4544-4b94-9886-779118400ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also yielded a median gross domestic product (GDP) growth
        estimate of 6.2%.</p>'
    '29':
      'image': 'jcr:9e502df7-45ad-44a6-85c7-0e2f08b8763f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abcda1-6ffc-4cb4-9e86-dbc49b8ccdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.144+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8dab8-35c8-48d0-a4f1-5b85c1570664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists said that while the Marcos administration''s decision
        to do away with COVID-19 lockdowns has been a major boost to pump up the economy,
        current headwinds in both the local and international scenes remain a risk
        to the country''s growth prospects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa256ac-67ec-420b-ab27-2ea091a013a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of them flagged skyrocketing prices, the weakening of the
        Philippine peso, and global disruptions like Russia''s invasion of Ukraine,
        as among the top threats that could drag economic growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9d72b-e489-43dc-ac10-a25f60eb0c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics chief emerging Asia economist Miguel Chanco,
        who sees a "sharp slowdown" in the GDP to 4.6%, said inflation woes continued
        to hurt Filipinos'' purchasing power in the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ca4ee-3e81-43fa-ab44-231c83b855ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bad news is that the sharp slowdown will tell a more realistic
        picture of the weakening state of private consumption, the key driver of the
        economy. It''s worth bearing in mind that household spending contracted outright
        on a quarterly seasonally adjusted basis in Q2, well before the acute pinch
        of inflation in Q3," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f855a7-296c-4671-b46e-33deb77c7ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also sought for his insight, Oxford Economics assistant economist
        Makoto Tsuchiya estimated that the Philippines grew at a slower pace of 5.8%
        in the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8cd95-8490-4b65-b357-08f808af10aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we expect sequential rebound in household spending after
        a contraction in Q2, high commodity prices, supply chain stress, and weaker
        peso contributed to keeping imports prices elevated, which reduced consumers''
        real purchasing power," Tsuchiya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1ce8f8-69cc-4144-b22a-995296dd154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economic growth in the second quarter eased to 7.4%
        from the 8.2% recorded in the first three months, dampened by soaring commodity
        prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c038a-3834-4a71-90f8-3e7a6167db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, Filipinos were still forced to tighten their
        belts amid rising inflation, especially in food and fuel products. This is
        notably harder for regular workers, with some only getting minimal wage hikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14588e0-b0b6-40f2-abed-577d9593a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the Philippine Statistics Authority (PSA) reported
        that inflation further accelerated to 6.9%, its highest rate in four years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430d0de-68ed-476d-b593-3eca0540c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from inflation, the economy could also hit a snag following
        the government''s pronouncement of mirroring the US Fed''s aggressive stance
        to hike interest rates to tame surging prices, according to Rizal Commercial
        Banking Corporation chief economist Michael Ricafort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df9556-2648-4fdb-a885-8f731ee49466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher interest rates/financing costs/borrowing costs... would
        also be a drag to further economic growth for 3Q 2022 and 4Q 2022, in terms
        of curbing demand for new loans/credit that spur more investments, which,
        in turn, generate more employment and other business/economic opportunities,"
        Ricafort said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c15b0-00c4-4ee1-a359-fdc8248f6abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said last week the Philippines would
        match the US Fed''s move raising interest rates by 75 basis points or three-quarters
        of a percentage point to soften the impact on the peso and control inflation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb017df-54d7-4e2b-b488-2eb74565c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/10/18/Marcos-signals-higher-interest-rates-to-fight-rising-prices.html">READ:
        Marcos signals higher interest rates to fight rising prices</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2aa6a-85a8-48d9-b351-e40c81a35d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mixed economic outlook</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb37a50-0da4-4e83-97dd-d412ca349608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some economists also said the Philippines might fall short of hitting
        the 6.5-7.5% target band for 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c628eb-2bc7-41bd-949e-bd2aafff41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite starting strong at the beginning of the year, year-end
        economic growth could be between 5% to 6%," said Mitzie Irene Conchada, an
        economist from De La Salle University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baecec7-6419-47e1-887c-a3433f8a4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanco''s forecast is also within Conchada''s range, with the former
        projecting a "disappointing" 5.6% full-year economic growth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cfcd2-66f7-42a8-9348-28d706988639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting the government''s goal would be "very difficult," Chanco
        stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe4e3b-b6b5-40a0-b0c0-c65a26cc8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply put, the Filipino household isn''t as strong as the some
        of the more optimistic headlines would have you believe, and this is a problem
        that predates this year''s inflation spike and exchange rate collapse," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d153b-52d1-4d27-848c-b46f5835f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for Sonia Zhu, an associate economist at Moody''s Analytics,
        the Philippines is on course to meet its target given the government''s decision
        to provide subsidies to cushion the impact of higher and food prices, including
        the easing of travel restrictions which bolstered the tourism industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238ae60-e0af-4d8c-8631-6aa2e242ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ser Percival K. Peña-Reyes, associate director at the Ateneo de
        Manila University Center for Economic Research and Development, echoed Zhu''s
        optimism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59cc0d-932b-49f6-b59f-c23fd5e5101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the country is on track to meet the government
        growth target for the whole year. Perhaps, we could even exceed the target
        slightly (7.6% full-year real GDP growth)," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29294b1-404c-4238-b0b0-97909fb6ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:10:11.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA will report on the economy''s third quarter performance
        on Nov. 10.</p>'
  'paramount-risk--':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T20:08:45.819+08:00
    'imagesource': 'jcr:f0d9c871-e2e9-4167-b444-22b74e6e8924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '475a2a52-9b1e-4eb4-9000-d8fcc4569498'
    'lead': 'Still, it was a big risk. Would audiences leave their homes during a
      pandemic to watch a sequel to a movie more than three decades old?'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T20:20:22.507+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:00:40.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:22.083+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paramount took a risk keeping ''Top Gun'' grounded for two years. It
      was this year''s biggest hit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77184602-9622-4e39-9f2f-ff0da768068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Top Gun: Maverick" was never going
        to be an easy sell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1daa505-f177-4194-84bd-3d9eba6a7bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, the film starred Tom Cruise — arguably one of Hollywood''s
        most iconic movie stars — and it would be the sequel to "Top Gun," one of
        the biggest blockbusters of all time. But the original "Top Gun" was in theaters
        when Ronald Reagan was president, leg warmers were still in style, and the
        New York Mets last won the World Series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03e669-be02-4603-aded-28d5e28ff1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for Paramount — the studio that released the film
        — and its CEO Bob Bakish was how to roll out a sequel to the 1986 Cold War
        classic for a world that had seemingly left Pete "Maverick" Mitchell and his
        "need for speed" behind.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56d16d-290d-46f3-99c6-21985a6c97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as if that wasn''t enough, the movie was scheduled to be released
        in the summer of 2020 when the world was in the midst of pandemic that was
        shutting down entire industries and throwing millions of people out of work
        and, oh yes, closing movie theaters around the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf4940-6d38-4be3-879b-6df252e74fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty clear that that wasn''t a viable idea," Bakish told
        CNN Business about releasing the film. "The world was pretty shut down, you
        weren''t going to put an expensive movie that you had real hopes for... in
        theaters and have nobody come."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af2882-efa2-4b92-9e4f-a362d8dd9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was Paramount to do? "Maverick" was ready to take off — but
        had nowhere to land. The film, with its hefty $170 million price tag, could
        go straight to streaming — like many movies did during the pandemic — and
        as a marquee title would have likely pushed subscribers to the studio''s growing
        streaming service, Paramount+. However, the company chose to save it for the
        big screen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3826595-7d53-4b91-b67f-c2357bc8ea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really felt, and Tom [Cruise] certainly agreed with the fact
        that we had a great big screen movie and we just had to hold it," Bakish said.
        "It just felt like the right thing to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4158918-e4c0-438e-862f-c85559f28b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was a big risk. Would audiences leave their homes during
        a pandemic to watch a sequel to a movie more than three decades old? Bakish
        and Paramount wouldn''t find out until roughly two years after the film''s
        original release date, after its fourth and final release date of May 27,
        2022.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66c00e-d9ff-4a85-b7be-ea947ccc9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Top Gun: Maverick" has since become the fifth-highest-grossing
        film in US history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208dc67-e82a-48c9-8775-ef02f28eab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The future is coming... and you''re not in it"</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa44e9-65a5-4744-bda1-56ea988dbae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.508+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very, very bad time to own a movie theater."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c0d11b-5674-4d4e-bee3-0e92a61b9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Brent Lang, executive editor of Variety, described the
        climate of the movie theater industry during the depths of the coronavirus
        pandemic in 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078410c8-80eb-42fb-a16a-bfd7c7cd13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global health crisis shuttered theaters, delaying films for
        months, if not years. That left some in Hollywood to wonder if the business,
        which notched more than $40 billion in global ticket sales in 2019, would
        ever recover.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79dd1aa-c904-41d7-a909-1603e935d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming — which had already upended the theatrical model — was
        now booming. Netflix was setting subscriber records, Disney+ surpassed 100
        million subscribers in a mere 16 months and other new services were popping
        up seemingly every day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d782f3-5fd7-46dd-9e38-98cb461e39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid that landscape, Warner Bros. decided to release its entire
        2021 film slate directly to theaters and simultaneously to the company''s
        streaming service, HBO Max — a move that shocked Hollywood. (Warner Bros.,
        like CNN, is owned by Warner Bros. Discovery.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb0b05-27cb-43b6-9d51-705cebe7175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, cineplexes kept trying. In 2021, hits like Sony''s "Venom:
        Let There Be Carnage," Disney''s "Shang-Chi and the Legend of the Ten Rings"
        and Universal''s "F9: The Fast Saga" all brought in sizable ticket sales that
        helped theaters stay open.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d994b-7e2e-4c66-8a1a-abece3d053be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until Marvel''s "Spider-Man: No Way Home" debuted
        on the big screen in December that theaters saw a glimmer of hope. "No Way
        Home" made nearly $2 billion worldwide, but it didn''t really give the industry
        the confidence it needed — after all, Marvel movies are supposed to do well
        at the box office no matter what.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b54f7-8705-4878-b1ff-f52751376c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if a superhero couldn''t save the day, what kind of film would
        inject new life into theaters? Enter a cocky 60-year-old flyboy and his rag-tag
        team of young fighter pilots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778b36c-2e58-4de6-b1aa-3c4ee75732d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick" flew into theaters with lots of buzz and strong reviews,
        and that helped the movie blow past box office projections for its opening
        weekend. It brought in a Memorial Day weekend record of $160 million at the
        North American box office. That alone would have been a victory for Paramount,
        but the film was just taking off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11104855-4e5a-42bf-b85f-04de12c78895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audiences came back week after week, making "Maverick" the only
        film ever to take the top spot on Memorial Day and Labor Day weekends. For
        75 straight days the film made at least $1 million a day, and now accounts
        for roughly 12% of the overall domestic box office so far this year, according
        to Comscore. Simply put, "Maverick" refused to land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54adb87-c99d-4761-9310-9add4abb3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an event-level motion picture made for theaters," Shawn
        Robbins, chief analyst at Boxoffice.com, told CNN Business. "It also brought
        back a significant portion of older audiences who held out during the early
        months of cinematic recovery in 2021 and early 2022."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860da02-87e5-479c-b1f6-f0d62fb091cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Bakish was surprised by audiences'' reaction to the film, noting
        that Paramount "always knew it was a great movie" but it "probably underappreciated
        how great it was because no one could predict it would do this well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa197598-40a8-485a-ad85-2de209808398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s also a symbolic aspect to the film''s success. "Maverick"
        is an old-school box office hit made for the biggest screen possible that
        emerged just as the industry''s future was very much in doubt. "Maverick"
        showed that audiences still want to go to the movies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656561a-8a51-4a7b-87cd-b45cfc2def1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commercial reception of Tom Cruise''s legacy sequel was the
        summer movie miracle theaters needed," Scott Mendelson, a box office reporter,
        wrote for Forbes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e4966-6b84-48f6-b2bd-67b37718ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climbing back up the mountain</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc5a4d-8d3f-4479-9305-d7ae99f32f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maverick" was also the type of success that Paramount — a company
        in transition — sorely needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3e28e-88df-4930-9ec8-2c3c6806bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.509+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the studio behind some of cinema''s greatest films
        — think "The Godfather," "Chinatown" and "Raiders of the Lost Ark" — found
        itself lagging behind competitors in box office market share.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18675a-0f3f-488e-ade2-2686cf10bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount recombined with CBS in 2019 after splitting off from the
        company in 2006 and rebranded itself as Paramount Global, revamping its top
        streaming service into Paramount+ during a rapid evolution of the entertainment
        industry.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4eea3-359e-4f5e-8b5e-27bd3c821e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bakish, Paramount''s current success comes from focusing on
        "multiplatform, global execution," or as he himself puts it, "it''s about
        theatrical, it''s about television and it''s about streaming." In other words,
        Paramount has more than just a streaming-centric view of the media business.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a065063c-4a70-423a-8d03-9d368de6f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy has been working. Paramount has had six No. 1 debuts
        so far this year — more than any other studio — with hit films across multiple
        genres, including romantic comedy ("The Lost City"), family ("Sonic the Hedgehog
        2") and horror ("Smile").</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd51df-16af-4f00-a933-cf704219c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting films in theaters has not hindered Paramount''s streaming
        efforts, which include Paramount+ and Showtime and have nearly 67 million
        subscribers worldwide, the company said last week. While that''s lower than
        competitors like Netflix and Disney+, Paramount+ is the fastest-growing service
        in the US so far this year, according to Bloomberg.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358dd6cc-065e-4c1a-ae02-d2425cef6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those numbers will likely see a boost in the coming months with
        international expansion in the next year and "Maverick" finally hitting Paramount+
        by the end of 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e333bb-5858-45d4-8542-27729bae2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extraordinary collection of assets," Bakish said of
        Paramount''s portfolio of brands. "And at the moment — and yes, I''m biased
        — we''re executing pretty well."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacbf4a-1a5f-42cc-ac41-f0b3e5e696e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will that lead to another "Top Gun"?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79521e-5054-4c4e-880e-fe708772636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to have the stars align again. You''ve got to have
        a story that people love and you''ve got to put the team together," Bakish
        said. "We''ll see."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92215e4d-f8dd-4cd4-a6e0-0f89fbd38436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:20:22.510+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/08/media/top-gun-paramount-ceo-risk-takers/index.html">Paramount
        took a risk keeping ‘Top Gun’ grounded for two years. It was this year’s biggest
        hit</a>"</em></p>'
