      'mgnl:lastActivated': 2023-01-17T20:00:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb27abb-4960-41bb-ab29-e45671c6dbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.039+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na namin paaabutin ng 10th year anniversary ng Yolanda, dahil
        next year tapos na ang construction ng mga housing units," said NHA general
        manager Joeben Tai during the commemoration of the 9th anniversary of the
        super typhoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48360aaf-0efc-4ac0-ad88-70c16f4c5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.039+08:00
