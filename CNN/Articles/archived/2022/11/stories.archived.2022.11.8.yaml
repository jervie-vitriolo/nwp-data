    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This has quickly become the key issue at COP27 – and the most difficult
      to resolve'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e7ada-e358-4bbb-8d98-e193dba7a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Aftab Khan felt helpless when torrential
        floodwaters submerged a third of Pakistan, his home country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0235d3-ae2c-4c35-8208-c67241c97aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25d51a-579a-4f11-a69b-a9ac51ef43eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan’s hometown was completely underwater. His friend rescued a
        woman who had walked barefoot, carrying her sick child, through stagnant floodwaters
        for 15 miles. And Khan’s own mother, who now lives with him in Islamabad,
        was unable to travel home on washed-out roads to check if her daughter was
        safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530e9d0-b4e5-490c-87d5-55fae036897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249dc73-ec90-4dbd-9bea-f17fdbbd14e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are heart-wrenching stories, real stories,” Khan, an international
        climate change consultant, told CNN. “I was heartbroken.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab8917-0d97-4335-bd58-957c41ed07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan became the clearest example this year of why some countries
        are fighting for a so-called “loss and damage” fund. The concept is that countries
        which have contributed the most to climate change with their planet-warming
        emissions should pay poorer countries to recover from the resulting disasters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed14a9c-1488-4e6b-9201-2f5a9230bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.558+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d177970-6b37-44a9-896f-7128f88b5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Pakistan cooked under a deadly heat wave that
        climate change made 30 times more likely, according to the World Meteorological
        Organization. Now it is reeling from the aftermath of the worst floods in
        living memory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122750e4-3d48-46af-9e63-3df6b337b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688cacc2-8c51-4232-ba0f-38eb780f0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Asian country is responsible for less than 1% of the world’s
        planet-warming emissions, but it is paying a heavy price. And there are many
        other countries like it around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192654b-6d06-4d94-b94e-8e7ca369fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loss and damage will be center stage at COP27 in Sharm el-Sheikh,
        Egypt, this year, as low-emitting countries inundated with floods or watching
        their islands sink into the ocean are demanding that developed, high-emissions
        countries pay up for this damage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c19735-1800-4526-8049-3059b3d61cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cddb43-f904-4ee1-b46a-6af116af127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s been a contentious issue for years, as rich countries like
        the United States fear that agreeing to a loss and damage fund could open
        them up to legal liability, and potential future lawsuits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b571cd-f727-431b-bb2d-21075d53b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c01b11f-5236-4afd-a66f-d3e7254cf821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists in developing nations and a former top US climate
        official told CNN time is running out, pointing to Pakistan’s cascading disasters
        as the clearest evidence why a dedicated loss and damage fund is needed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5db77-8def-46bc-8943-dc5fe832e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dd69fe-7955-495f-820d-05ddccef97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developing world is “not prepared to protect themselves and
        adapt and be resilient” to climate disasters, former White House Climate Adviser
        Gina McCarthy told CNN. “It’s the responsibility of the developed world to
        support that effort. Commitments have been made but they’re not being delivered.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c4706-5161-47bb-9790-f2c5eba61e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is loss and damage?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec91e0-091b-4333-855f-08af94e53dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a concept, loss and damage is the idea that rich countries, having
        emitted the most planet-warming gases, should pay poorer countries who are
        now suffering from climate disasters they did not create.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b51514-a2bd-4b1f-9d95-8bb58f3e1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e6216-1aac-4866-938d-3223dbe048b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loss and damage is not a new ask. Developing countries and small
        island states have been pressing for these kinds of funds since 1991, when
        the Pacific island Vanuatu first proposed a plan for high-emitting countries
        to funnel money toward those impacted by sea level rise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5aa0f-38c7-4f77-8bde-576faf46f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took more than a decade for the proposal to gain momentum, even
        as much of Vanuatu and other small island Pacific nations are slowly disappearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69815614-a9a2-4681-9d60-2651b204d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db05c4d-dea2-4811-ab7e-95921db7b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fiji, climate activist Lavetanalagi Seru’s home island, it has
        cost an average of $1 million to relocate communities because of sea level
        rise. Moving away from ancestral lands is not an easy decision, but climate
        change is having irreversible impacts on the islands, said Seru, the regional
        policy coordinator with the Pacific Islands Climate Action Network.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728e854-fc9a-47f9-aa81-2395eaccb806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b031b-5248-4016-8816-73ced8b1e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Climate change is threatening the very social fabrics of our Pacific
        communities,” Seru said. “This is why these funds are required. This is a
        matter of justice for many of the small island developing states and countries
        such as those in the Pacific.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ae670-0098-4ab4-9d1e-2f9d30f37e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca539b-52df-4308-ae1f-d649bee9b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is loss and damage controversial?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d29d55-7232-4325-a7ad-d33a838fd379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major reason this type of fund is contentious is that wealthy
        nations are concerned that paying for such a fund could be seen as admission
        of liability, which may trigger legal battles. Developed nations like the
        US have pushed back on it in the past and are still tiptoeing around the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91dad1e-cf29-49b8-bf2b-8e6b59d72ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fab35-76a8-49eb-945f-7caf6bd25768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said he understands why rich developed nations are “dragging
        their feet.” But he added that it’s “very important for them to empathize
        and take responsibility.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b20ba6-6d3b-4d4f-852f-c6d4cfc1502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85432259-5132-44b3-9c07-3446676f7b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been confusion about its definition – whether loss
        and damage is a form of liability, compensation or even reparations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87424a72-8e48-4199-9425-1e38f64084ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162912a-136e-4a51-93d0-eec383844560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Reparations’ is not a word or a term that has been used in this
        context,” US Climate Envoy John Kerry said on a recent call with reporters.
        He added: “We have always said that it is imperative for the developed world
        to help the developing world to deal with the impacts of climate.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea801fb3-98a2-4d50-87fa-59f4a780c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry has committed to having a conversation on a fund this year
        ahead of a 2024 deadline to decide on what such a fund would look like. And
        US officials still have questions – whether it would come through an existing
        financial source like the Green Climate Fund, or an entirely new source.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b8a3e-b3b9-4baa-b5dc-8fb9b031093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry also sparked some controversy on the topic at a recent New
        York Times event, when in response to a question on loss and damage, Kerry
        seemed to suggest that no country has enough money to help places like Pakistan
        recover from devastating climate disasters.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4777f-c455-4aae-9b7a-4247fe544895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135616bd-11c0-4f53-8244-e2eb2b7a16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You tell me the government in the world that has trillions of dollars,
        cause that’s what it costs,” Kerry said at the event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f81d90-a542-4e0c-b468-f65f0dd90861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5310d-2f43-4606-b930-8c9d74864b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others say the money is there. It’s more a matter of priorities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356d4f4-9e7d-4e31-8060-377e902b2990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f846ebd-5253-4400-a62a-be7f92c423c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at the annual defense budget of the developed countries. We
        can mobilize the money,” Alden Meyer, senior associate at E3G, told CNN. “It’s
        not a question of money being there. It’s a question of political will.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62569845-7a4b-4e46-9d33-2dafd2707707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf4cd64-b50b-41c3-a407-d5afe981dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do experts think can actually get done?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17803fc-e057-4cb9-be1c-972714ca366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At COP27, the biggest debate will be over whether to create a dedicated
        financial mechanism for loss and damage – in addition to existing climate
        finance meant to help countries adapt to climate change and transition to
        clean energy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209e940-5764-4604-b34f-08e28b247ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a98cc-33c3-491b-9980-1082d6a87ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After climate-ravaged nations called for a new loss and damage finance
        facility at COP26 in Glasgow last year, it’s likely it will be an official
        COP27 agenda this year. But even as wealthier countries like the US and EU
        nations have committed to talk about it, there’s not a lot of hope countries
        will emerge from Sharm in agreement about a fund.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bacb33-9eda-44ce-9826-35595e391afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do we expect that we’ll have a fund by the end of the two weeks?
        I hope, I would love to – but we’ll see how parties deliver on that,” Egypt
        ambassador Mohamed Nasr, that country’s main climate negotiator, told reporters
        recently.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7d1440-7fdb-43ea-9569-6e8fa65547df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688e4a81-7dea-4f2b-89c3-164a476e213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nasr also tamped down expectations, saying that if countries
        are still haggling over whether to even put loss and damage on the agenda,
        they’re unlikely to have a breakthrough on a financing mechanism.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b965b-9372-4bea-9188-a50b7f880fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f1ea5-ac8e-43ce-960a-1439239d0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it’s more likely that the loss and damage conversation will
        continue over the two weeks of Sharm, perhaps ending a framework established
        for a financing mechanism – or clarity on whether funds might come from new
        or existing sources.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c8155-34ad-467d-a9f5-dba9928f269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040301e5-5f97-474b-88b6-2c7b0ba0b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.562+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials from climate-vulnerable nations warned that if countries
        fail to come to an agreement now, the problem will be much worse later.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e631d3-ea72-44b3-9f4d-afd1899b0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68481ce8-d467-4c73-8025-5614fe999834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For countries not on the front line, they think it’s sort of a
        distraction and that people should focus on mitigation,” Avinash Persaud,
        special envoy to Barbados Prime Minister Mia Mottley, told CNN. “If we had
        done mitigation early enough, we wouldn’t have to adapt and if we’d adapted
        early enough, we wouldn’t have the loss of damage. But we haven’t done those
        things.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988af4e0-b07f-41ac-be43-ad7d27d1cf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:39:18.563+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/world/loss-and-damage-explained-cop27-climate/index.html"><em>"This
        has quickly become the key issue at COP27 – and the most difficult to resolve"</em></a></p>'
