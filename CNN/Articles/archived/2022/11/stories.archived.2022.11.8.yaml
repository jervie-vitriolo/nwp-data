  'hontiveros-lalamove-delivery-rider':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T15:43:25.047+08:00
    'imagesource': 'jcr:6d3a8841-97eb-4221-9740-fcbc3ca434e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c47558-5892-4b11-ad35-f0b7548b97d6'
    'lead': 'Sen. Risa Hontiveros on Tuesday criticized courier service provider Lalamove
      for saying that its delivery rider who died on Nov. 1 was not ''fulfilling orders
      on the day of the incident.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T16:00:54.593+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:00:49.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:17.746+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Adding insult to injury'': Hontiveros slams Lalamove''s statement
      on its delivery rider''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ec18a-2661-4f5b-a737-977f0eb22974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Sen.
        Risa Hontiveros on Tuesday criticized courier service provider Lalamove for
        saying that its delivery rider who died on Nov. 1 was not "fulfilling orders
        on the day of the incident."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851afa80-8afb-4940-b391-3e011f412a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32b4f8-b018-4dfe-9cf0-2e30bdc29cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros welcomed the efforts of Lalamove in giving aid to Noel
        Escote’s family but lambasted that the statement added "insult to injury."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3636aef-85da-4a2f-bb16-05b49853557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19695004-70fe-490a-bb63-fbf73cf0c069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the day he tragically lost his life, Mr. Escote opted to ride
        his motorcycle to work, even on a holiday, and waited for someone to book
        his service as a Lalamove rider," the senator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b728a521-7738-4e0d-9b0a-b06a34e0a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.593+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d838d8-9150-42c2-9560-29015e3199ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bahagi ng trabaho ng delivery riders ang paghihintay ng order,
        hindi lang pagsasakatuparang ma</em>-deliver <em>ang</em> order," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67a9c5-77fd-4512-a8d5-e23ee83842a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb49f2-24c3-46c8-af1f-390fdf5183dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Part of the work of delivery riders is to wait for
        orders and not just completing the order delivery.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3afeb4-86c1-4101-a7ff-bbe5eb1edd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de4ce8-d776-49b9-bd96-528212513aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 1, Escote, 40, was found dead along United Street in Kapitolyo,
        Pasig, resting on his motorcycle while waiting for someone to book his service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335ac36-f6a0-403d-b78d-ea8a9fa62953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90cad4e-4610-443e-9be4-6e8dc2ae4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His live-in partner, Jennifer Bocboc, said in a handwritten letter
        that Escote decided to work that day even if he was not feeling well.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fhontiverosrisa%2Fposts%2Fpfbid021jkC1fjvt98GV79V8vRq2SCgfxbektpgvShi2w6ZVUGZaHaDVG6hJymUvc1WWsLbl&show_text=true&width=500"
        width="500" height="737" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74b9c7-2f26-4820-8440-6a7548668ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a34c7-b89b-4d9d-b8ea-1c274b3100c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22978d02-3b99-4f75-ad92-81f57d044424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lalamove said it was "deeply saddened" to learn
        about the death of the company’s "partner driver" and it had reached out to
        the delivery rider’s son to provide assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5199f39-dccb-4fc0-92f8-9325c814d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b532b211-cea3-4350-b854-1f223c0fe158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it extended its condolences, the company said: "From our
        understanding, Mr. Escote was not fulfilling orders on the day of the incident,
        however, we understand Lalamove is a crucial source of income for his family
        and the immense impact of the tragedy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a40424-9cb3-4bd4-a5f6-58120f784d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecd858-dfde-4362-acf1-34cb623470eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.594+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros underscored that the motorcycle of the delivery rider
        should be considered as his workplace, thus his death should be considered
        as work-related.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3a028-324d-469c-9b2f-53063bda4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c2b54-9427-4963-a72c-ca07c678e1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T16:00:54.595+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This precisely demonstrates the necessity of having a policy and
        legal regime in place for gig economy workers to prevent further abuses and
        to finally shed light on these gray areas," she noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e121e-44ea-4a1e-867d-1221767c46dd'
      'mgnl:activationStatus': true
