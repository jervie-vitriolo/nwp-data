    'template': '1'
    'title': 'PCFMI, member companies discuss effective plastic use to address food,
      environmental crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9101c-a65f-4348-95e0-6452234f8ca3'
      'mgnl:activationStatus': true
