      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s exports and imports unexpectedly contracted in October,
        the first simultaneous slump since May 2020, as surging inflation and rising
        interest rates hammered global demand while new COVID-19 curbs at home disrupted
        output and consumption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d445338-d5dd-4db1-8b67-1557380694d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71bd5e-766d-4a66-81eb-d909a1405674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bleak October trade figures highlight the challenge for policymakers
        in China as exports had been one of the few bright spots for the struggling
        economy .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea10195-c1a2-4d68-b116-2a82753d31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.955+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b98469d-f891-48e6-8cef-3ed675e76492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbound shipments in October shrank 0.3% from a year earlier, a
        sharp turnaround from a 5.7% gain in September, official data showed on Monday,
        and well below analysts’ expectations for a 4.3% increase. It was the worst
        performance since May 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f751f2e-0cbf-4444-ba0a-851bb3ad0883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a28bd-3199-4af0-896e-0060f522a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data suggests demand remains frail overall, heaping more pressure
        on the country’s manufacturing sector and threatening any meaningful economic
        revival in the face of persistent COVID-19 curbs, protracted property weakness
        and global recession risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76577aec-d6cd-41be-a077-15cddcebb608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eefec9-e249-435a-b5b6-ca31060d5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese exporters weren’t even able to capitalize on a further weakening
        in the yuan currency and the key year-end shopping season, underlining the
        broadening strains for consumers and businesses worldwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d6c1c-bb9a-4a43-86df-e60caf4c3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The weak export growth likely reflects both poor external demand
        as well as the supply disruptions due to COVID outbreaks,” said Zhiwei Zhang,
        chief economist at Pinpoint Asset Management, citing COVID disruptions at
        the Foxconn factory, a major Apple supplier, in Zhengzhou as one example.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd5bcc0-a0a5-4546-9984-d0fd394664cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) said it expects lower-than-anticipated shipments of
        high-end iPhone 14 models following a key production cut at a virus-blighted
        plant in China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95da4e8-bd15-454f-a52f-38f103ec764c'
      'mgnl:activationStatus': true
