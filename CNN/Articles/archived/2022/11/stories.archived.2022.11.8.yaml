      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The LRTA lost the opportunity to earn some ₱30 million as a result
        of the program, which amount could have been used to fund upgrading and rehabilitation
        projects for the LRT2 System,” the transportation agency wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
