    'lead': 'The developing world is “not prepared to protect themselves and adapt
      and be resilient” to climate disasters, former White House Climate Adviser Gina
      McCarthy told CNN. “It’s the responsibility of the developed world to support
      that effort. Commitments have been made but they’re not being delivered.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T00:39:18.558+08:00
