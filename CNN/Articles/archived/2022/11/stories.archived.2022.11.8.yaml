      'text': '<p><strong>“98-05” by Eggboy</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d8c4e-ac21-4127-aa2e-c8334502848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T18:18:31.210+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:00:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eggboy recently announced a reissue of “98-05,” a pioneering album
        of lo-fi indie pop. “98-05” collects Diego Mapa''s choice recordings from
        three Eggboy CDs: “Taste Test?!” and “The Unknown Wrestler” released in 1998
        and 2003 through Monopond Records, and “Everyday Starting Today” released
        in 2005 through dOCUMENTO Records. It’s astounding to imagine that at the
        time, nu metal and dub-infused rock ruled the airwaves, while bedroom producers
        with four tracks were few and far between. Only within the last decade has
        lo-fi indie rock of this flavor grown in popularity thanks to recording equipment
        and technology becoming more available to consumers. Regardless of technology
        or time, good tunes like Eggboy’s “Nagsasawa Ka Na Ba” and “Lost With You”
        remain golden.</p>'
  'Remulla-no-bigger-mastermind-Bantag-Lapid-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T18:33:06.249+08:00
