  'PhilHealth-taps-PNP-Anti-Cybercrime-Group-to-stop-spread-of-fake-IDs':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T23:33:44.192+08:00
    'imagesource': 'jcr:96be0c1f-c5a8-4777-8a57-cf39be477e46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dffcfe8b-a647-429e-8937-7ccd1c4be414'
    'lead': 'The Philippine Health Insurance Corporation (PhilHealth) has tapped the
      Philippine National Police''s Anti-Cybercrime Group (PNP ACG) to help track
      down and arrest those behind fake PhilHealth identification cards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T23:37:33.108+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:00:36.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:23.801+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth taps PNP Anti-Cybercrime Group to stop spread of fake IDs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe532d-8f6a-457f-9fd8-40490df5b518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Philippine Health Insurance Corporation (PhilHealth) has tapped the Philippine
        National Police''s Anti-Cybercrime Group (PNP ACG) to help track down and
        arrest those behind fake PhilHealth identification cards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08fb3c-45f1-4453-b5fa-030ff638da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74460a3e-9dde-4ea8-8612-4417f9197b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials signed a memorandum of understanding with the
        PNP ACG on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c102992-0733-4b39-915e-93d6322e1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2dfb55-b704-4e5b-b359-5ad435e3c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth Regional Office NCR Vice President Bernadette Lico said
        they have received 38 complaints since 2020, mostly about fake IDs. She believes
        there are more cases that are not being reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3a3e3-3390-4a40-93fd-c7975166ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.109+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nangyayari, nag</em> take advantage<em> po yung mga kawatan
        natin na kumuha ng mga ganitong</em> online services<em>, nagchacharge sila
        ng</em> fee<em>. Ang masama po diyan ang lumalabas na</em> IDs is fake<em>
        po yung</em> number<em>. So na-rerealize lang po nila ito kapag nagpupunta
        sila sa</em> hospital <em>at naconfine na, hindi nag-reregister yung</em>
        name <em>nila sa</em> database <em>namin at yung</em> number," Lico said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e91bf-4ead-47aa-9ba5-2e93fcc732ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37683486-3772-48bc-8f7a-c5d3ab93d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happens is criminals take advantage of our online
        services, they charge fees. Unfortunately, these IDs are fake. Members only
        realize this once they are confined because their names and numbers are not
        registered in our database.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2370880-2c57-4ad1-b7c2-90e52d839a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc6540-b106-428b-b8c1-2322089e184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the complaints, "online fixers" charge as high as ₱400
        per transaction for services that are supposed to be free.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e5f716-a77c-4751-b723-3d69574da4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10b2310-d4a0-4e6a-b408-25a53b10c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lico said extreme cases include people getting other members'' number
        which allows suspects to steal the members'' identity and take their benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973fc7b6-b29e-4063-9812-222aa7285af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aec28a2-a4ca-4252-9ea8-d4b6e04efe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has already formed a task force to look into the matter
        but believes the PNP ACG will help catch suspects with a more thorough investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e78d8-35d5-46fc-a608-5bcdf303c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eeecb6-a2b6-4faa-a3c5-99dc4a87aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer-related crimes are punishable with 6 to 12 years imprisonment
        and fines amounting to hundreds of thousands of pesos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22020c3-655e-4ee8-989c-3e8d638a96de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
