    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Styles postpones more shows because he’s in bed with the flu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a3440-ce54-4434-99fa-6e633f50cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.368+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;After rescheduling a Nov. 4 show in Los Angeles, Harry
        Styles has postponed more concerts because he’s sick with the flu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ae2ba-8937-4322-a464-50c5d086ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e534f71-aef1-432a-9803-dc87945d41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Styles released a statement to social media regarding
        his health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0f8d1-bf29-4ee5-b12b-8c4bf8d80b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f359e0-1ebd-4e9b-ba8e-5fae769cb959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Towards the end of the show on Wednesday I started feeling ill
        and I’ve been in bed with the flu ever since,” Styles wrote on Instagram.
        “I’ve been doing everything I can to be able to sing tonight, but I’m leaving
        the doctor now and I’m devastated that it’s just not possible. Until very
        recently I haven’t had to postpone a show due to illness in the 12 years I’ve
        been touring. I’m so sorry to do it, and if there was anyway I could do the
        show I would.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833252a-446b-4b12-bb80-9c0ce9ad48b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1378ca1-b3fc-415d-a738-2390a2f33d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His “Love on Tour” is currently in Los Angeles at the Kia Forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d81da-f901-4592-85eb-6b5782bf4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89591fa6-091c-47f6-a33b-5a4c480f85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sorry this news is coming so close to show time, but it was
        my sincerest hope to be able to play for you tonight,” Styles continued. “I
        know several of you have planned trips to LA to see the show, and it means
        the absolute world to me.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b83de-9bf8-4d8c-88cc-b7dd8cc3800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca9915-f6ae-4dc9-9217-336ba3a2fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:46:00.369+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerts that were scheduled for on Nov. 5, 6 and 7 are postponed
        until Jan. 26, 27 and 29 in 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44102b2d-d749-40fd-abbe-83d4ff8b99bd'
      'mgnl:activationStatus': true
