    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6df612-94fd-4ca5-85a6-9262085357b2'
    'lead': 'Twitter has suspended comedian Kathy Griffin for impersonating the company’s
      new owner, Elon Musk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T00:43:14.340+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:01:04.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
