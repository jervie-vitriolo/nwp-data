      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of riders’ group Kapatiran sa Dalawang Gulong held <a href="https://www.facebook.com/groups/lalamoveriders2022/permalink/1057691694895755/">a
        candle lighting event</a> on Saturday night to remember their fellow delivery
        rider and called on their companies for security and protection during work.</p>'
