      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        National Housing Authority (NHA) promised on Tuesday to finish the construction
        of the remaining 35,000 housing units for survivors of Super Typhoon Yolanda
        by 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb8fcb5-6512-44c8-a55f-96488a08650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.039+08:00
