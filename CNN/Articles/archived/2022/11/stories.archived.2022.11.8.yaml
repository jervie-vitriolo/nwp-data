      'mgnl:lastActivated': 2023-01-17T20:00:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a7891-2362-4fc9-8c56-c33d1bd26a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:37:33.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth encouraged its members to avail of online services through
        its official website, or visit local health insurance offices and express
        offices found in select malls.</p>'
