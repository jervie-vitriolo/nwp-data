    'template': '1'
    'title': 'ARTA, agencies seek to establish ‘one-stop shop’ for shipping industry
      permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04610e8-5d0b-41ea-bbee-02ea8cb7581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        Anti-Red Tape Authority (ARTA) and other regulators are working to create
        a “one-stop shop” for the shipping industry to streamline its process of granting
        permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3923b6-7e8a-4ac4-8fed-fac2949d6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7536b5-143c-4bb7-bc4d-580b23d1b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Monday, the agency said it is set to
        sign a memorandum of agreement in November that will form a technical working
        group to oversee the initiative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff5cd2-ee0f-4e7e-b909-2645325b1a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6da663-40fd-4ec4-a9ec-5ee336499df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.423+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ARTA, the Department of Transportation, Maritime
        Industry Authority, Bureau of Immigration, Bureau of Customs, National Bureau
        of Investigation, and local government units are on board the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccf533-8183-4d92-a615-8d3179a74261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd29016-44b0-46c6-9407-e05b1b2138b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said private sector groups in the discussions include
        Supply Chain Management of the Philippines, Association of International Shipping
        Lines, Philippine Multimodal Transport and Logistics Association, Inc., Philippine
        Liner Association of the Philippines, and the Philippine Inter-Island Shipping
        Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b94ab0-4fab-406f-bd97-ecf218e82a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbd854-9e62-4a47-950d-423ae1ce2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA Officer-in-Charge Ernesto Perez earlier led consultations and
        meetings to address “the lengthy accreditation and processing of permits”
        for shipping companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b442a-b969-42b7-9aa3-13c740415c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d4197-b38d-49f7-ba63-3034969ef5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main objective is to follow the presidential directive and
        utilize a whole-of-nation approach to create a one-stop shop for government
        services,” Perez said. “This is really the policy direction of the government
        — to make it easier for people to deal with the government.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87682c70-abde-4ffc-9f04-916f637a9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76bc02-00fe-4405-9eec-4a3acb59e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:23:18.424+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong Marcos, Jr. earlier ordered government
        agencies to address the logistical issues encountered by those transporting
        agricultural goods.</p>'
