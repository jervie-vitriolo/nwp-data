      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/07/world/titanic-mystery-deep-sea-coral-reef-scn/index.html#:~:text=Due%20to%20the%20blip''s%20magnitude,%E2%80%9CIt%20is%20biologically%20fascinating.">Divers
