  'Russian-oligarch-Yevgeny-Prigozhin-appears-to-admit-to-US-election-interference':
    'author': 'Uliana Pavlova, CNN'
    'caption': 'Kremlin-linked oligarch Yevgeny Prigozhin'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
