      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> In
        2023, the country is expected to spend ₱14.4 billion a day, but government
        revenues can only fund ₱10 billion, resulting in a daily shortfall of ₱4.4
        billion, Senate Committee on Finance chairman Sonny Angara said Tuesday as
        he opened plenary deliberations on next year''s budget.</p>'
