    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9574f45-39c1-45fa-b60d-3ac1f1658724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is said to be training its voice assistant Siri to pick
        up on commands without needing the first half of the prompt phrase “Hey Siri.”
        The trigger phrase is used to launch Siri on various products, including the
        iPhone, iPad, HomePod and Apple Watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941fafa-388c-45d8-b09d-1f6d75e575de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, which first reported the news, said the change could
        come next year or in 2024. Apple did not respond to a request for comment
        from CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2457950-3490-44d8-926b-1d427b624750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.781+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the update would be seemingly minor, experts say it may
        signal broader changes are coming and could require extensive artificial intelligence
        training. Lian Jye Su, a research director at ABI Research, said having two
        trigger words allows the system to more accurately recognize requests, so
        the move to one word would lean on a more advanced AI system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b8bfe1-44cd-406e-b3b4-5fc83759e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the recognition phase, the system compares the voice command
        to the user-trained model,” Su said. “‘Siri’ is much shorter than ‘Hey Siri,’
        giving the system potentially less comparison points and higher error rate
        in an echo-y, large room and noisy environments,” such as in the car or when
        wind is present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3c9f2-6feb-4e40-a5e2-2aec45f8cce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would allow Apple to catch up to Amazon’s “Alexa” prompt
        that doesn’t require a first wake word for its voice assistant. Microsoft
        shifted away from “Hey Cortana” in 2018, now allowing users to only say “Cortana”
        on smart speakers. However, “OK Google” is still required for most Google
        product requests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd84f2-ab00-4c58-bd7f-8854a869f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move away from “Hey Siri” would also come at a time when Apple,
        Amazon and Google are collaborating on the Matter automation standard, which
        will allow automation and Internet of Things devices from different vendors
        to interoperate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182aef7b-c0f2-4d44-a284-c0796749fd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, James Sanders, a principal analyst at market
        research firm CCS Insight, said “redoubling efforts on improving Siri functionality
        is likely a priority at Apple.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f72c95-e043-4dec-8a7f-f03cb67b37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri launched in February 2010 as a standalone iOS app in the Apple
        App Store before it was acquired by the tech giant two months later. The company
        then integrated Siri into the iPhone 4S, which was released the following
        year, and introduced the ability to say “Hey Siri” without physically touching
        a button in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051148f8-d44d-47e6-bc96-84aa7ed36d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri has gotten smarter over the years, thanks to integration with
        third-party developers, such as ride hailing and payment apps, and supporting
        follow-up questions, more languages and different accents. However, it still
        has issues with not understanding users and responding incorrectly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d961a0f-d030-4bfb-ba9b-a7090b000250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the ‘Hey Siri’ change requires a considerable amount of work,
        it would be surprising if Apple announced only this change to Siri,” Sanders
        said. “Considering the rumored timing, I would anticipate this change to be
        bundled with other new or improved functionality for Siri, perhaps alongside
        a new model of HomePod and integrations with other smart home products via
        Matter, as a reintroduction to Apple’s voice assistant.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb554d-944a-4567-afde-53e43e46b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:07:31.782+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/tech/apple-hey-siri-change-trnd/index.html"><em>"Why
        Apple may be working on a ‘hey Siri’ change"</em></a></p>'
