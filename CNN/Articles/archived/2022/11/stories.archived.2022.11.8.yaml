      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c865e2-e3a9-4571-b105-bd56b0905ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The two main purposes
        of food packaging are to protect the product and extend its shelf life which
        then decreases food waste and improves consumer experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91f33f-896c-45ca-aad0-2d7115ad727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a2f04-f710-4f29-9d8e-5e84dde7da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic''s role in these issues is crucial to humanity''s future
        as the world focuses on an impending food and environmental crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9f91b-f60b-4600-98bc-16775264a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bea64-ab49-4934-bf81-50fb4da7714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchored on the theme “Moving Towards a Sustainable and Resilient
        Food Supply,” the Philippine Food Chamber of Food Manufacturers, Inc. (PCFMI)
        gathered its participants from member companies to discuss the latest information
        on plastics regulation across Southeast Asia with the intent to plan for a
        sustainable food future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ca1f5-d80b-43e7-80c0-d7a3555ed34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f651b5f-5adc-4c6a-a9a2-105bcc8023cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the policies and regulations discussed in forums and talks
        are specific measures that should be introduced to encourage consumers to
        participate in recycling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787a3ad-6bdc-432c-9d74-f2ea8d055a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8610562-c532-44b3-8efa-f659243cae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food Industry Asia Executive Justin Ng Jun Jie and Policy Analyst
        Isabelle Soh also pointed out key actions to address waste issues, including
        education and engagement of consumers, private sector R&amp;D investment and
        multi-stakeholder coalitions, government intervention through waste collection
        systems and institutionalized sustainable packaging labels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25341af-edaa-4d76-b942-ace4a8be2574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd651440-b223-44d3-a32c-85b247af3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.073+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Food sustainability, environmental degradation, and plastic waste
        are visibly interlinked, and the private sector has a pivotal role to play
        in the development of programs and policies to tackle these,” said Ed Sunico,
        Unilever Philippines Communication and Corporate Affairs Head and Chair of
        PCFMI’s Sustainable Food Supply Committee Chair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d97a8-e99f-411e-8dbb-435c518da588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a20fc0e-efa9-4e7b-85bc-bed19e018a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bills filed in the 18th and 19th congress were also tackled. Nestle
        Philippines AVP for Public Affairs and PCFMI Legislative Committee Priority
        Topic Lead Atty. Denya Gracia Uy-Anastacio discussed bills on extended producer
        responsibility, single use plastic regulation, and excise tax on plastic bags.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773573c7-4c97-4855-9408-4509a4658124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e963ea45-dda8-4a76-bb80-bde3a1a6b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups believed that a clear grasp of the proposed restrictions
        would enable the commercial sector to engage and contribute to discussions
        of public policy and social programs more effectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ee24ec-7e1c-46fa-85dc-c664eeac9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502cc38-5570-4ee5-a06d-e12a01892264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Alliance for Recycling and Material Sustainability (PARMS)
        Founding President Crispian Lao also discussed RA 11898 or Extended Producer
        Responsibility Act of 2022. Lao also shared PARMS model which proposes the
        adoption of a Producer Responsibility Organization outlining multiple benefits
        including infrastructure investment for new recycling and conversion facilities,
        creation of jobs, and income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bbd20-a229-41dd-80ae-f74bac8ade7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d2afd-f90c-4725-9d1b-9da0247d071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More people around the world are experiencing the impact of irresponsible
        growth and mismanaged plastic waste. But it is not too late,” San Miguel Foods
        SVP for Strategic Planning and Corporate Affairs Head, and PCMFI Chair Tatish
        Palabyab declared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff1dcf-5987-467f-bbb4-ba1ae6c3b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e2a02-ec93-4206-989a-cc3f27c00641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:05:14.074+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:48.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of the member companies of the Food Chamber are working towards
        packaging innovations as well as sustainability programs and our hope is that
        from what we’ve learned, we can turn the tide against plastic waste,” she
        pointed out.</p>'
    '23':
