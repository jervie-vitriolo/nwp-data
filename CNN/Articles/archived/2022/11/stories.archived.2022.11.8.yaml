    'template': '1'
    'title': 'Filinvest values sustainability and resilience in building green townships'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1669a82d-45c3-476e-8082-f79df050cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.599+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The demand to
        create sustainable and resilient townships has grown in recent years as businessmen
        and residents lean more on green cities in building their future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006fd5d-1360-4dc4-9b9f-56fde22e649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.599+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56fbca-1d22-4469-a00f-df26969b9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.599+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate developer Filinvest is the first to take the lead in
        the country in constructing green townships that not only adopt sustainable
        and resilient practices, but also value the growth of businesses and establish
        livable communities for all people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab052d3-c9ab-4aaa-b360-b882804935ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac47e37-c64f-4df9-befe-381a2b374993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City is a testament to the company’s success in forming
        a green city situated in busy Metro Manila, with its sustainable features
        that make it a garden central business district (CBD) backdropped by soaring
        buildings and residences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae40308-8472-41f7-b631-83bf15afa686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ad678-5735-4ed0-ad43-3cc71af34cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filinvest City township in Alabang is home to green spaces and
        parks amid a bustling community with nearby restaurants and retail stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d309f2-d121-497e-9344-edbd6bbed481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33cb420-d311-4ed0-9d15-62158fecb157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filinvest promotes sustainability and resiliency, the accessible
        urban area has 360 Eco-Loop vehicles, a fully-integrated electric-powered
        public transport that addresses the need to reduce carbon emissions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de165161-b087-4c8e-8493-26354a9085d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1227f-195f-45b2-a4f1-15ce1b9eeb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The green city also boasts of its own sewage treatment plant that
        allows recycled water to water the landscaping of the city. Filinvest City
        is also home to the country’s largest district cooling system in the Philippines,
        which helps offices in Northgate Cyberzone save as much as 40% on energy costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37097704-c3b2-4069-b8f6-0c1b55d4a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4130a5-fd2a-4f5c-b248-e966f6f27089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City features a Green Belt System of lush, open space
        parks which are seamlessly integrated within the 244-hectare property, creating
        a smooth pedestrian flow from one park to another. The five parks integrated
        are Spectrum Linear Park, Central Park, River Park, Festival Mall Water Garden,
        and the future development — Creekside Park.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8d3e8-c14d-4792-9a90-d3f0b8200549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeaf55e-1579-4da7-8bbb-a7b30ae5120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these amenities, residents are ensured of better well-being
        as they are immersed in nature and a place suited for better community building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4adeb7e-c548-40e6-9ade-c29811f052f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.600+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ee8c4-7e52-4686-83c4-103665a6bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and investors could also benefit from bigger appreciation
        and return of investments as buyers are now more interested in areas with
        sustainable features.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde0d1f-fa15-4fe0-9921-648fb06c96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553886eb-d19a-42ec-80de-fcdd96b80e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinct features of Filinvest City have also been recognized
        here and abroad as it became the first and only Central Business District
        in the country to be awarded with a three-star rating for the pilot version
        of BERDE districts by the Philippine Green Building Council (PHILGBC) and
        a LEED-Gold certification for Neighborhood Development by the United States
        Green Building Council (USGBC).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd082d9-2caa-4a71-b93d-a4c86163d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d25c1b-d829-418b-9feb-2569249e2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BERDE stands for our commitment to the community as a whole as
        well as to our stakeholders. It represents our dedication to sustainability
        amidst these trying times. Going green has genuine, palpable benefits, which
        we are aware of and we strive to communicate and pass on these values to our
        customers,” said Don-Don Ubaldo, First Vice President for Project Development
        – Townships of Filinvest Alabang, Inc.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896dfe8-7254-4a5d-aefd-a91b099cfce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8fbbe-4149-45cf-a100-fb87d225c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T13:54:06.601+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:00:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the real estate firm builds from the success of Filinvest City,
        the sustainable and resilient practices it pioneered in constructing green
        communities were carried to its three other townships across the country.</p>'
    '37':
