    'lead': 'The Anti-Red Tape Authority (ARTA) and other regulators are working to
      create a “one-stop shop” for the shipping industry to streamline its process
      of granting permits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T05:23:18.423+08:00
