      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans succeeds fellow Marvel alum Paul Rudd on the Sexiest mantel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c0cc9-2c39-4dca-b3ce-57aad1dcad7d'
