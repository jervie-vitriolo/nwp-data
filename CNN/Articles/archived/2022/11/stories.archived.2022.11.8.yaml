      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total land area referred to is estimated to be more than 16,000
        hectares, Malacañang said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea41c05-d2dc-4c66-97bf-5ad3bd434cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:22:17.297+08:00
