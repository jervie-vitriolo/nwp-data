      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayores also told authorities that Zulueta called him in September,
        saying there is an order from high up. “Which means someone from upstairs
        wanted to have someone killed,” the NBI official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8386bc3e-b78b-475b-bb82-0f3f9154ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f285125-a95a-4714-831b-e567e5042972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From that order, Mayores contacted Alvin Labra, one of the three
        gang leaders in the New Bilibid Prison (NBP) who hired the gunman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef30edb-66ba-450b-b87f-8ec7ea75f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4465f-c729-4234-a955-209614a69f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Zulueta had to pass the order to Mayores instead of going
        directly to the NBP, Javier said this is because of the long-time bond the
        two had prior to the inmate’s transfer to the Iwahig facility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5028087-0290-4588-8e3f-9e936b2724d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341ee78-b024-4ed3-a60b-a5b9eec88852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also not the first time that Mayores executed an order from
        Zulueta, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba51b4a-5230-46dc-a353-dabdb1026295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842ee989-252b-4985-abb7-0dd48478fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, involving Mayores will also benefit Bantag, as adding
        more layers to the conspiracy will keep the mastermind as far as possible
        from the crime, Javier noted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e69ab-159f-4e6b-ab80-6d5b7cab56e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f5a3a-0fb3-49ec-8731-6b1427b3e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, authorities are looking for Zulueta, who is the missing
        link between the people involved and Bantag.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1accfbad-9313-4ec8-afa1-a6cbeb4f306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4392265-471c-4244-89a9-4f99d81a64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We surmise that he does not want to be found for fear of his life…
        <em>siya na lang talaga yung naiiwan na</em> (he is the only one left as the)
        direct link among all these people and si Bantag,” Javier explained.</p>'
  'NBI-Bilibid-gang-chipped-in-to-fund-Lapid-s-murder':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-11-08T14:24:09.176+08:00
    'imagesource': 'jcr:b934d17e-4e7f-4381-911c-9d1f34754336'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68144235-6246-4d1f-a9fe-d522429a5bd0'
    'lead': 'Of the ₱550,000 deposited to the bank account of the gunman in the Lapid
      case, NBI supervising agent Eugene Javier says the Happy Go Lucky gang gave
      ₱200,000 as down payment.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T14:26:26.172+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:00:52.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:15.868+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'Percy-Lapid', 'Happy-Go-Lucky', 'Bilibid']
    'template': '1'
    'title': 'NBI: Bilibid gang chipped in to fund Lapid’s murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d96bbb2-0998-4bcd-9c9d-02fbc816b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        National Bureau of Investigation (NBI) said a gang in the National Bilibid
        Prison (NBP) chipped in to fund the killing of broadcaster Percy Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb46436-5264-4bec-95c2-0a2f2cb7a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d910b0c-f572-4b55-a06d-91147aff9296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱550,000 deposited to the bank account of confessed gunman
        Joel Escorial, NBI supervising agent Eugene Javier told CNN Philippines''
        <em>The Source</em> that the Happy Go Lucky gang gave ₱200,000 as down payment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104db5d-a0e1-4afe-9b96-2575a85fa4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc5a95-4942-4203-90e4-06b59ef04a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱350,000 was provided by Bureau of Corrections Deputy
        Security Officer Ricardo Zulueta, which was only released after the killing
        was executed, Javier said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa4dea-3e37-455e-986a-4c2d296c3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ce0f6-31e8-4940-b3a0-d1bbd79d962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yun nga yung masaklap doon</em> because <em>preso na nga kayo
        and kayo na nga yung inutusan na pumatay eh pinag-aabono pa kayo</em>. So
        I don’t know<em> kung tatawa ba ako</em> or <em>iiyak pero</em> that’s how
        it is in NBP. That’s how it is being run right now,” he pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb32a537-4bc3-4658-83cb-705e6284e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26c031-f8a8-4cb7-b3d3-0b0eaba6e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what''s appalling here, because they are already
        prisoners who were instructed to kill someone, yet they were told to chip
        in. So I don''t know if I should laugh or cry but that''s how it is in NBP.  That’s
        how it is being run right now.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50fdaa-17bb-4672-91b4-00d928b08915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c31de5-7bae-4fc3-95f0-c9881396d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBP gangs are allowed to have income streams, which are usually
        used to fund projects for their members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5d96f-92a6-455a-84a7-98eb2b18243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32fe21-d3f2-434e-8208-0ca29eab5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:26:26.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with many others, authorities have filed <a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">murder
        complaints</a> against Zulueta and suspended BuCor chief Gerald Bantag who
        is believed to be the mastermind behind the death of the broadcaster.&nbsp;</p>'
  'Globe-DITO-join-consortium-subsea-cable-system':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T14:29:11.801+08:00
    'imagesource': 'jcr:74c8bdb0-3acd-4006-88f1-54e6ad653144'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1829b48c-cc9c-4f4a-894e-541dda634eb6'
    'lead': 'The Philippines'' Globe Telecom and DITO Telecommunity have teamed up
      with major carriers in China, Singapore, and Brunei Darussalam to construct
      a multimillion-dollar submarine cable system in Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T14:31:22.276+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:00:52.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:16.050+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe, DITO join consortium to invest in $300-M subsea cable system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e739c-2a02-48ce-afc3-605996d1087d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:31:22.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — The
        Philippines'' Globe Telecom and DITO Telecommunity have teamed up with major
        carriers in China, Singapore, and Brunei Darussalam to construct a multimillion-dollar
        submarine cable system in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba653d-5975-43a3-9535-8ea80ce830cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:31:22.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium, which targets to build the Asia Link Cable (ALC),
        is composed of Globe, DITO, China Telecom Global Limited, Singapore Telecommunications
        Limited, and Unified National Networks Sdn Bhd.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ab030-a3c1-49cb-b67a-4009761a92ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:31:22.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This group of telco players has committed to invest about $300 million
        to establish the ALC, which will stretch some 6,000 kilometers linking Hong
        Kong SAR China and Singapore as its trunk, with branches in the Philippines,
        Brunei Darussalam, and Hainan, China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dfe6e5-0a77-4dab-b4cc-147eaa2a843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:31:22.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Globe said the ALC is envisioned to provide additional
        hyper-capacity within Asia and boost resiliency for international traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff1a4f-a0a2-4b30-a554-ebc4c067ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:31:22.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started planning and designing the ALC cable more than two years
        ago at the onset of the pandemic, having anticipated the inevitable growth
        in high-definition content consumption, trade and innovation in this region,"
        said ALC co-chair Alan Tan, also an official of Singtel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d5ccd8-ef6c-4837-9eb4-b4e44f513651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:31:22.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the challenges presented by safe management restrictions,
        we managed to come up with a system that will help meet the evolving needs
        of consumers and enterprises and boost local economies today and in the near
        future," Tan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a058a8-4e79-4b07-8c4b-35b9fe2a5354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:31:22.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe said the consortium is eyeing to finish the undersea cable
        construction by the third quarter of 2025.</p>'
  'DMCI-9-month-profit-soars':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T14:32:52.771+08:00
    'imagesource': 'jcr:6c839d65-6542-4b39-bb61-21df2526c6dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f34c6572-32b3-4a6f-8c22-bbdd9451a541'
    'lead': 'Consunji-led DMCI Holdings said its net income in the January-September
      period doubled to ₱27.6 billion on the back of "robust" operations of its subsidiaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T14:35:21.464+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:00:52.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:16.212+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMCI''s 9-month profit soars to ₱27.6 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a5fef-6492-44cd-86c8-28cae5ead44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — Consunji-led
        DMCI Holdings said its net income in the January-September period doubled
        to ₱27.6 billion on the back of "robust" operations of its subsidiaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ff664-bd84-4388-b5fb-a128989e7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, DMCI said the nine-month figure even
        exceeded its full-year 2013 earnings of ₱18.9 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db07aa6-3ce1-407a-9106-9f97c33b8aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter alone, DMCI saw an increase of 84% in its consolidated
        core net income, amounting to ₱7.4 billion against the previous ₱4 billion.
        The group said this was driven by its coal, power, and real estate businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e532f-d416-40b0-84a1-ce3bf3637846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of our subsidiaries delivered robust results during the nine-month
        period, particularly Semirara Mining and Power Corporation (SMPC)," DMCI Holdings
        Chairman and President Isidro A. Consunji said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916102b-fa56-493b-ae86-b575bd39f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMPC''s net income more than tripled to ₱20.4 billion on elevated
        market prices, high coal production, and higher spot electricity sales volume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ac86b-8575-4e41-9346-1ca1239029c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Homes also booked a 19% growth in earnings to ₱3.9 billion.
        The net income of DMCI Mining, meanwhile, went up by 11% to ₱1.1 billion.
        DMCI Power also realized a 28% jump in its profits to ₱549 million on higher
        electricity sales volumes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27623577-a686-4c5d-bc41-89e12308e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Consunji said the group might record weaker growth in the
        fourth quarter of 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41155f91-c453-480f-bca7-0ffe3e2a2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:35:21.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to feel some profit weakness in the last quarter because
        of higher raw material costs and construction slowdown," he said.</p>'
  'marcos-paeng-antique-western-visayas-aid':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T14:37:30.440+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0c9a58-1e70-4ad7-84da-bd56b51cb49d'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. visited Antique on Tuesday,
      promising aid to the province that is still recovering from the wrath of Tropical
      Storm Paeng.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-08T14:42:45.028+08:00
