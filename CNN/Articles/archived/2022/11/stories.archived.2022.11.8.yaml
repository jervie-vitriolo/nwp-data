    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afba2379-fb88-4f5d-9d02-3a4d408b149b'
    'lead': 'Hong Kong''s government said on November 7 it was relaxing COVID-19 restrictions
      on inbound tour groups including allowing them to enter theme parks and museums
      after arriving in the financial hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T17:33:44.131+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T20:00:48.200+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:18.229+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong relaxes COVID-19 rules for tour groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eb31fe-ff3e-4cdd-b11f-a9672e02e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong''s government said on November
        7 it was relaxing COVID-19 restrictions on inbound tour groups including allowing
        them to enter theme parks and museums after arriving in the financial hub.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e88096-09fa-4e76-807f-bec282a9faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has relaxed many of its stringent coronavirus policies
        in recent months, including hotel quarantine for international arrivals as
        of Sept. 26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cb4ee2-266d-4d90-9cd2-3893247111e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International arrivals are still, however, subject to multiple coronavirus
        tests and barred from entering bars, restaurants and venues like sports clubs
        for the first three days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d8e79-e722-466b-af05-14da7a13fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said specific arrangements for visiting tourists
        would be launched this month, without specifying a start date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73dfc95-0f86-49a5-895a-9cee8952ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relevant arrangements can support the gradual resumption of
        the inbound travel market in an orderly manner and provide more favorable
        business environment for the travel trade," the government said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a91644-7255-4b7b-82da-fbd981c0da20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after Hong Kong last week hosted a high-profile
        financial summit for which more than 200 financial executives who flew into
        the former British colony were exempted from Hong Kong''s rules for international
        arrivals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cb78b-68c6-412b-9602-6e3e085a7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local residents have pointed to inconsistencies in government
        policy and said authorities should remove the restrictions for everyone equally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e247c-610f-4225-bbf9-87c65e2832e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:33:44.132+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s economy has been battered by the coronavirus restrictions
        which have lasted for nearly three years with many small and medium-sized
        businesses closing down.</p>'
  'Metro-Manila-mall-hours-November-14-Christmas-2022':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T17:30:52.821+08:00
    'imagesource': 'jcr:b51e3c7d-6481-4ded-8b0c-9373d90c005a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44e8d4cf-166c-4a4c-8168-9a437f190410'
    'lead': 'Malls in Metro Manila will adjust their operating hours next week in
      preparation for the holiday season rush, the MMDA says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T17:34:09.981+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:00:47.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:18.381+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila malls to adjust operating hours ahead of holiday rush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c8a71-3e58-4b51-a826-d3d540d5cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Malls
        in Metro Manila will adjust their operating hours next week in preparation
        for the holiday season rush, the Metropolitan Manila Development Authority
        (MMDA) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a04dccf-22f3-418e-a9c5-13c14505fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new hours — from 11 a.m. until 11 p.m. — will take effect from
        Nov. 14 until January 6 next year, according to the MMDA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4f610-9e57-4bd7-b076-f5ed949200e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA acting chairman Romando Artes said the agency made the request
        to mall operators “to alleviate expected heavier traffic jams.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07fbb6-9529-48f0-9692-2bdf17f804e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking tulong po ‘yan kasi sa public transport. ‘Yung mga empleyado
        ng malls imbis nakikipagsiksikan sila during rush hour, ma-adjust ‘yung oras
        ng biyahe nila, ganoon din ‘yung ibang mamimili,” Artes said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee96e07-2971-45e0-8e72-922569ebfaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That will be a big help for public transport. Mall
        employees would not need to go during rush hours, their commute time will
        be adjusted. The same goes for the shoppers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ada6e-9293-4914-bc02-c071e9d52b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA also noted that mall-wide sales shall only be allowed on
        weekends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96c655d-c36f-4d21-af17-e3205d92d80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shopping centers are likewise asked to submit traffic management
        plans, as well as pass schedules of sales and promotional events in advance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc351f-4fb0-4a18-9a32-f57813931ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:34:09.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:47.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make a further study on their traffic management plan.
        We will deploy the necessary number of traffic enforcers to man the traffic,"
        Artes said.</p>'
  'D-L-Industries-posts--2.54B-earnings':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T17:42:24.406+08:00
    'imagesource': 'jcr:b6305376-4c9c-4d97-9a8e-2417e13f57e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c1ded02-be3d-44c9-8bcd-b7baad371530'
    'lead': 'D&L Industries, a listed plastic and food input producer, is upbeat that
      it will exceed its pre-pandemic earnings after its profit in the first nine
      months jumped 17%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T17:42:58.532+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:00:47.582+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:18.537+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L Industries posts ₱2.54B earnings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0449e-bcad-4d04-80d1-4787b536fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> — D&amp;L
        Industries, a listed plastic and food input producer, is upbeat that it will
        exceed its pre-pandemic earnings after its profit in the first nine months
        jumped 17%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2c9a6-a466-4d57-9a63-fed7ab964072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Tuesday said its net income reached P2.54 billion
        in September, stronger than the P2.16 billion posted during the same period
        a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4954bc-3e32-4fe1-83c6-a92a7be91bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter alone, D&amp;L saw its profit climb 18% to
        ₱910 million, buoyed by the further reopening of the Philippine economy and
        the continued robust growth of its export business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f4046-b7ab-41d9-a70f-f3962d6396d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L said the contribution of its export business stood at 33%
        in the January-September period, already surpassing the revenues it booked
        in full-year 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a96e43-ecf9-42fe-bdf6-6121a54745da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the strong earnings momentum so far this year and near-term
        catalysts such as the anticipated holiday-induced spending and the lifting
        of mask requirements indoors, our earnings are on-track to possibly exceed
        our record net income booked in 2018,” D&amp;L President and CEO Alvin Lao
        was quoted as saying in a disclosure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b3fb0-1541-4182-8d7c-4145c77398ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, Lao also expressed optimism that the group''s export
        business would keep its momentum despite current global headwinds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c91b057-4b3e-4460-ae89-217fd95e0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global uncertainties have been there, but our exports managed to
        grow," he said. "A lot of what we sell are essential items. They''re basic
        and they are high-demand products. I don''t feel there will be disruptions
        in our business just because of inflation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff0051-6fa7-4b00-9243-dedbaecf6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:42:58.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:00:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive also said D&amp;L''s Batangas plant, which is slated
        for commercial operations by 2023, will "be instrumental in enabling our next
        leg of growth by helping to expand our global footprint and further advance
        our R&amp;D (research and development) and manufacturing capabilities."</p>'
