      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;People magazine has crowned actor Chris
        Evans this year''s Sexiest Man Alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cf2a3-52dd-44b0-8f48-3f573473bd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unveiling was made on "The Late Show with Stephen Colbert,"
        with help from John Oliver and Dwayne Johnson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b06c289-949b-4b1b-acb1-53bf6b82b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bit that aired on the show, Oliver sat in the show''s audience
        as Colbert announced the winner from two finalists -- Oliver and Evans, who
        Colbert called an "incandescent supernova of hotness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029dbcc-0cd3-4382-ba01-5fd7a5be071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Evans'' name was announced, a miffed Oliver prompted the audience
        to boo and stormed out angrily, demanding a "recount" as he exited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89816c8f-917b-4508-b9d1-29b5d65e5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Captain America" star, who couldn''t appear on the show,
        was instead congratulated by Johnson on the set of their movie, "Red One."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be7e18-3d87-4e92-bcd1-f7f4679e3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot coming from a former Sexiest Man Alive," Evans tells
        Johnson in the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d4e98a-2508-4528-bf5b-7e69c6fd6795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, a 2016 Sexiest Man cover star, however, goes on to correct
        him: "I never give the title up....I''m Sexiest Man Alive in perpetuity, which
        means for life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a281b62b-c8d9-44de-966c-a7289d49884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans, confused, tries to get clarification, but Johnson stops him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae88b3e3-9d5c-4079-ab74-584ec83c8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me ask you a question, brother. Am I alive?... Am I still sexy?
        You bet your sexy mouth I am. We''re sharing it!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e374b54-5841-4540-8cc8-4824a26b701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans agrees and the two sexiest men alive live, apparently, happily
        ever after. But not before Johnson prompts his co-star to say something "sexy"
        into the camera and Evans obliges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a1e344-ddf2-436e-8d0a-d40667e1325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go vote tomorrow."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb966c-9305-4f27-8632-91abce6a55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:50:51.494+08:00
      'mgnl:createdBy': 'alyssa'
