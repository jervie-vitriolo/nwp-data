    'lead': 'Yevgeny Prigozhin, a Kremlin-linked oligarch known as “Vladimir Putin’s
      chef,” appeared to admit to Russian interference in US elections in a Telegram
      post on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T00:35:11.278+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:01:08.573+08:00
