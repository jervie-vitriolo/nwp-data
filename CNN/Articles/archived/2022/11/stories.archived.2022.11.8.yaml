      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proudly owning the boy band persona, Kindred’s “Switch On U!” is
        an impeccably-produced earworm. Each of Kindred’s members nouvul, fern., Slomo
        Says, VINCED, cavill, firegod, and dot.jaime are fiercely independent musicians
        and producers in their own right. If you put all their individual discographies
        together, you’d have an expansive genre-shattering selection ranging from
        subdued R&amp;B to harsh noise. Kindred finds them on common ground, celebrating
        the sheer joy of pop music. Take it from Sharon Cuneta’s <a href="https://www.instagram.com/p/Ci5FqFbvMyS/"
        target="_blank">Instagram post</a> which she captioned: “My boys! Great band
        to follow.”</p>'
