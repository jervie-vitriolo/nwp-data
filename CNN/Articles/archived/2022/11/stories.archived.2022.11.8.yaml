  'Marcos-eyes-NDRRMC-under-Office-of-the-President':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T21:18:42.746+08:00
    'imagesource': 'jcr:fad05bba-7614-4df8-adde-61b07b5e6c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe8c8db5-81a5-4ed4-bb38-f192b3c0ed01'
    'lead': 'President Bongbong Marcos said he is considering placing the National
      Disaster Risk Reduction and Management Council under the Office of the President
      in a bid to streamline calamity response efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T21:30:30.998+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:00:38.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:22.959+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos eyes placing NDRRMC under Office of the President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae78ad0-ff55-430e-9fe9-1ad4d3973288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —<strong>&nbsp;</strong>President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday said he is considering placing
        the National Disaster Risk Reduction and Management Council (NDRRMC) under
        the Office of the President in a bid to streamline calamity response efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f77301-cbc2-4462-99ac-540eccc3495f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos bared the plan in an interview with reporters during an event
        commemorating Super Typhoon Yolanda in Tacloban City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca3926-f9d3-42c2-b54a-98f9b87e54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we are headed in that direction because of the weather
        that we are suffering now from the effects of climate change," Marcos said,
        noting that the suggestion to shift the NDRRMC supervision "has been going
        around for many years now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae88ebe-f14b-410b-9051-f58d23b4db77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be equally, if not a more robust system, if we
        put it under the Office of the President," he added. "So that''s what we are
        planning to do in the near future."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3745c3f-6a92-418e-b1fd-a9509529f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed in 2010 through Republic Act 10121, the NDRRMC is headed
        by the Defense Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82a927-bf25-430e-b6e4-47109c97908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also include the chiefs of other national agencies, representatives
        from local government units, as well as the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13edf2d4-1546-4b29-a70d-bd5b29f980aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the government''s disaster response has been good so
        far, but noted that there is always room for improvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533f0b3-8f5a-4dbb-a440-c1996e2512d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we are continuing to refine the procedures, to refine the processes,
        the organization, so that we will do even better than we have so far," the
        chief executive said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3bd89-eb42-4402-aca6-77ab2d1acc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T21:30:30.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pronouncement comes following the onslaught of several cyclones
        in the country in the past months. The latest&nbsp;—&nbsp;Severe Tropical
        Storm Paeng —&nbsp;left at <a href="https://www.cnnphilippines.com/news/2022/11/8/NDRRMC---Paeng--death-toll-now-at-158-.html">least
        158 people dead</a>, according to the NDRRMC''s latest report.</p>'
