      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfe5005-f92d-4797-8682-688e3e7ab320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:43.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA is coordinating with LGUs to expedite the completion of
        its commitment to build 209,218 houses for families affected by Yolanda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d4eb4-7b4e-4c4d-bbef-8ee1598bfbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225b170-4848-4b0c-ba6a-8db48db010fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.040+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:43.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NHA, the delay was caused by late issuance of permits,
        clearance, and licenses from the LGUs, lack of workforce, and the imposition
        of quarantine protocols and lockdowns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe573002-bddf-48df-9cf7-916adbb517f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.581+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:00:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Substandard''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b72ec-eeeb-4036-b597-c1f3861b2c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T23:02:04.581+08:00
