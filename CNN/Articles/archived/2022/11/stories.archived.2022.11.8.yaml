      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a57466-4004-4f25-8eac-df6c34deee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T15:01:39.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the investigation conducted by authorities, four members
        of the Sputnik gang, namely Christian Ramac, Ricky Salgado, Ronnie dela Cruz,
        and Joel Reyes, were ordered to kill Villamor, who was also a member of the
        group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
