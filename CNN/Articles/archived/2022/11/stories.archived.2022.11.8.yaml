      'text': '<p>Republic Act No. 11201 gave the housing agency the authority to
        take and administer government lands that have been idle for at least 10 years
        and use these for urban development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28617234-36e5-4fbd-9d60-497ec0f3f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:22:17.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a914c9-afab-4ee5-96f1-88937427cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:22:17.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO, which implements Section 24 of RA 11201, requires select
        government agencies to jointly identify idle state-owned lands suitable for
        housing and rural development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae39aee-1957-4cd1-9435-c93cc725dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:22:17.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de8554-5928-4559-a957-7966eb9afe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:22:17.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, an inventory will be conducted by the DHSUD,
        the Department of Agrarian Reform, the Department of Agriculture, the Department
        of Environment and Natural Resources, the Department of the Interior and Local
        Government, and the Land Registration Authority to identify the state-owned
        lands to be used for socialized housing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590a700-f5a7-493b-95bf-ffd75926caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:22:17.296+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:00.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5da97a-64a4-44bb-950e-ae47f3b62ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:22:17.296+08:00
      'mgnl:createdBy': 'faith'
