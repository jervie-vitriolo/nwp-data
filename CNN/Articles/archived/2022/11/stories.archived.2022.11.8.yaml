      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party Pace is a supergroup of sorts, being composed of Raymund Marasigan
        from Sandwich, Badjao De Castro of IV of Spades, Eco del Rio of Chicosci,
        and guitarist John Apura. Yet their album “Nauseous” shows how Party Pace
        draws from being cultural nightcrawlers, reveling in the thrill of navigating
        urban labyrinths on their own terms. A highlight is “Wag Na Lang,” the band’s
        take on dub that whips out soulful cadences and electronic samples, which
        is stickier than suman sa latik live.</p>'
