      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Ferdinand “Bongbong” Marcos, Jr. recently <a href="https://www.cnnphilippines.com/news/2022/10/28/marcos-face-mask-voluntary-indoors-EO-.html"
        target="_blank">issued an executive order</a> that permits the voluntary wearing
        of face masks indoors, gig producers, attendees, and musicians alike can still
        opt to implement COVID-19 measures to keep everyone safe. After all, crowded,
        sweaty live venues are still prime real estate for a virus to spread. It’s
        safe to say that for the meantime, <a href="https://www.cnnphilippines.com/life/entertainment/music/2022/6/14/pandemic-gig-scene.html">live
        music is still best enjoyed masks-on</a> to ensure that audiences remain protected
        from COVID-19.</p>'
