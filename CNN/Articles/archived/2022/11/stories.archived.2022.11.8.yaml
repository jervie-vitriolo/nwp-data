    'jcr:uuid': '88a7be0b-aa5e-40b5-94b9-50ac7948d467'
    'lead': 'A branch of Ukraine’s Orthodox church has announced that it will allow
      its churches to celebrate Christmas on December 25, rather than January 7, as
      is traditional in Orthodox congregations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T05:04:02.073+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:01:02.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:11.726+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Orthodox Church of Ukraine to allow Christmas on December 25 as rift
      with Moscow deepens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a7b34-41bc-47e6-917e-153708538783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A branch of Ukraine’s Orthodox church
        has announced that it will allow its churches to celebrate Christmas on December
        25, rather than January 7, as is traditional in Orthodox congregations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937636f-a1d5-4f29-ae19-9d2d16d07b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by the Kyiv-headquartered Orthodox Church of Ukraine
        widens the rift between the Russian Orthodox Church and other Orthodox believers
        that has deepened due to Russia’s invasion of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41061449-a977-4d6a-a258-948a1142a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came after “taking into account the numerous requests
        and taking into account the discussion that has been going on for many years
        in the Church and in society; predicting, in particular due to the circumstances
        of the war, the escalation of calendar disputes in the public space,” the
        Orthodox Church of Ukraine said in a statement published October 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61dd96-a47b-4f05-8262-1232903d11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each church will have the option to celebrate on December 25, which
        marks the birth of Jesus according to the Gregorian calendar, rather than
        January 7, which marks the birth of Jesus according to the Julian calendar,
        still used by the Russian Orthodox Church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25433eb-5a86-4893-9406-b5bb87bdf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years a large part of the Orthodox community in Ukraine
        has moved away from Moscow, a movement accelerated by the conflict Russia
        stoked in eastern Ukraine beginning in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b555e5-0d56-499d-870f-3d4f90a218c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That schism became more open in 2018, after Patriarch Bartholomew
        I of Constantinople – a Greek cleric who is considered the spiritual leader
        of Orthodox believers worldwide – endorsed the establishment of an independent
        Orthodox Church of Ukraine and revoked a centuries-old agreement that granted
        the Patriarch in Moscow authority over churches in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9937a5f-a42d-4f5d-a690-643963ba2882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moscow Patriarchate of the Russian Orthodox Church, which has
        become closely entwined with the Russian state under Russian President Vladimir
        Putin, responded by cutting ties with Bartholomew.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af782a5-05a1-482d-b971-227d04155115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in May the leaders of the Ukrainian Orthodox Church (UOC),
        another branch which had been formally subordinate to the Moscow Patriarchate
        of the Russian Orthodox Church, broke ties with the Moscow church, which is
        led by Patriarch Kirill, who has given his support to the invasion of Ukraine
        and has put his church firmly behind Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52015a4-1720-4055-be77-fd04753ef14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UOC said it had opted for the “full independence
        and autonomy” of the Ukrainian church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659bf70-bd00-4be8-8441-9ac338821dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.074+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergence of a church independent of Moscow has infuriated Putin,
        who has made restoration of the so-called “Russian world” a centerpiece of
        his foreign policy and has dismissed Ukrainian national identity as illegitimate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15404d46-fd68-47f5-b516-c38dc4c23ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kirill remains outspoken in his support of the invasion, announcing
        in September that Russian soldiers who die in the war against Ukraine will
        be cleansed of all their sins.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ceaa1d-be58-4e4e-942f-e1c876794eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is sacrificing himself for others,” he said. “I am sure that
        such a sacrifice washes away all sins that a person has committed.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33723ed-0346-4a1e-943f-921f272f872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:04:02.075+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/europe/orthodox-church-ukraine-christmas-scli-intl/index.html"><em>"Orthodox
        Church of Ukraine to allow Christmas on December 25 as rift with Moscow deepens"</em></a></p>'
  'Wall-Street-Journal--Meta-said-to-be-planning-significant-layoffs':
    'author': 'Catherine Thorbecke, CNN '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-08T05:04:11.530+08:00
    'imagesource': 'jcr:6486fd80-79a3-44c6-91fa-20e3830a3408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7f05694-c663-42d8-8792-db424666cde1'
    'lead': 'Facebook-parent Meta is said to be planning the first significant layoffs
      in its history as the company grapples with a shrinking business and fears of
      a looming recession, according to the Wall Street Journal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T05:05:45.611+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:01:01.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:11.938+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street Journal: Meta said to be planning significant layoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a3e4f-31e1-4ae1-8db6-640a6b0663f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Facebook-parent Meta is said to be
        planning the first significant layoffs in its history as the company grapples
        with a shrinking business and fears of a looming recession, according to the
        Wall Street Journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8361965-cd20-44fb-9fa9-c91839559402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job cuts are expected to impact thousands of workers and could
        begin as early as this week, the Journal reported over the weekend, citing
        unnamed people familiar with the matter. Meta has a headcount of more than
        87,000, according to a September SEC filing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05581a09-5642-449e-b2c7-c268cd62ba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta declined to comment on the report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f412dc-0411-42da-bb7d-e64d65fae3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call last month to discuss its earnings results
        for the third quarter, CEO Mark Zuckerberg said that he expects the company
        to end 2023 “as either roughly the same size, or even a slightly smaller organization
        than we are today.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb7408-0cce-4506-8b6e-73a14e686e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible cuts come as tightened advertiser budgets and Apple’s
        iOS privacy changes have weighed on Meta’s core business. The company last
        month posted its second quarterly revenue decline and reported that its profit
        was cut in half from the prior year. The drop in profitability is largely
        driven by the billions Meta is spending to build a future version of the internet
        called the metaverse that likely remains years away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ad69a-82a8-408a-8377-f18fdc9a776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once boasting a market capitalization of more than $1 trillion last
        year, Meta is now valued at about $250 billion. (After reports of the job
        cuts, Meta’s stock opened more than 5% higher on Monday morning.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f355da-9cc7-44f8-90aa-ee9cba969704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta is far from the only tech company said to be rethinking staffing.
        In a stunning shift for an industry sometimes thought of as untouchable, a
        number of tech companies have announced hiring freezes or job cuts in recent
        months, often after having seen rapid growth during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13016ca-76a9-4548-b378-cd93a83d057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last&nbsp;week, rideshare company Lyft said it was axing 13% of
        employees, and payment-processing firm Stripe said it was cutting 14% of its
        staff. The same day, e-commerce giant Amazon said it was implementing a pause
        on corporate hiring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc2600-3d0a-4773-9570-a869a17e65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-rival Twitter made sweeping cuts across the company on
        Friday under its new owner, Elon Musk. The cuts impacted its ethical AI, marketing
        and communication, search and public policy team, among other departments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad38c8c-411a-406b-a286-5338b84cb3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days since, however, Twitter (TWTR) has reportedly asked
        dozens of laid off employees to return, according to Bloomberg.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def60e4b-28b4-4434-89ed-d7fcab6825cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T05:05:45.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/tech/meta-layoffs/index.html"><em>"Wall
        Street Journal: Meta said to be planning significant layoffs"</em></a></p>'
