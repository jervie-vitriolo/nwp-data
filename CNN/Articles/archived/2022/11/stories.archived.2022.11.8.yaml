      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn has to comply with some of the harshest Covid rules in the
        world while ensuring that Apple''s shipments are not severely disrupted just
        before the key holiday season begins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a4978-9b66-4a19-8ae0-5e418bf7ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.295+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese company, which has been racing to control a Covid
        outbreak at its vast campus in the Chinese city of Zhengzhou, has started
        recruiting for the facility once again and is offering bonuses for staff who
        had recently left, according to a statement posted on one of the company''s
        WeChat accounts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd502eb6-77e6-40f3-9812-98fe8b10aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn''s statement came just a day after Apple said it expects
        iPhone 14 shipments to be hit by China''s Covid curbs, which have "significantly
        reduced capacity" at the Zhengzhou facility, the world''s biggest iPhone factory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc4dc7-a7d6-4169-8d04-984da4cdac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemic has disrupted our work and life, but... the company
        has achieved milestone results in the current epidemic prevention measures,"
        Foxconn said on its Zhengzhou recruitment WeChat account on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e518dd2-a54b-4801-b992-28357810d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The production and living order of the park has been restored to
        normal gradually," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba792e9-0ecc-4fae-ae50-3f2ec63b72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxious workers had reportedly fled the locked-down facility. Videos
        of many people leaving Zhengzhou on foot have gone viral on Chinese social
        media in recent days. Foxconn is now stepping up measures to get its staff
        back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5b7b1-59c8-4d0f-b57f-e4d4b03bc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they return, staff who left between October 10 and November 5
        will receive a one-off bonus of 500 yuan ($69), according to the company.
        New workers will be offered a salary of 30 yuan ($4) per hour, according to
        the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9050f6e-f940-445b-a4b5-cfa5a8a9c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Chinese authorities imposed a seven-day lockdown
        on the manufacturing zone that houses the Foxconn plant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b488bf6-71a0-4f02-982f-540838262b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers will be able to start their work as soon as the "district-level
        lockdown is lifted," Foxconn said in the WeChat post, at which point employees
        will be collected and driven to the factory for a closed-loop system — where
        staff will work and live on site.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f70d9-ca02-4422-bfe4-8fb08a629480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:24:24.296+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:00:39.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/08/tech/iphone-china-covid-foxconn-bonuses-hnk-intl/index.html">iPhone
        factory workers in China offered bonuses to return to work</a>"</em></p>'
  'PAF-new-air-defense-system-C295-aircraft':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T20:38:48.232+08:00
    'imagesource': 'jcr:1bf4ae5e-bc42-4dad-aab4-3246d46bd533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '189e857a-2096-4550-aff6-d3ae1f8b4024'
    'lead': 'The country''s new air defense system is seen as a much-needed boost
      as the Philippines navigates its position amid rising tensions in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T20:45:40.490+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:00:39.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:22.488+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gets a boost in air defense amid rising regional tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbb052-dc3e-4706-aa85-dd40725ba321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.490+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8)</strong> —&nbsp;The
        country on Tuesday formally received new air and ground assets for the Armed
        Forces, including critical defense equipment the nation is acquiring for the
        first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6041945-c609-40af-a214-85311596ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close to ₱7 billion&nbsp;ground-based air defense system project
        —&nbsp;procured through the Israeli government in 2019 —&nbsp;plays an integral
        part in the Air Force''s defense capabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6d457-3a25-469f-85b7-1c2f13f796ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once mounted in a strategic location, it can repel aerial attacks
        from different aircraft, including unmanned air vehicles and even precision-guided
        munitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8a754-21ef-477c-acf8-316e76d388e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It primarily aims to protect vital military and government installations,
        and will also serve as a secondary layer of defense for aircraft protecting
        the nation''s airspace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c119254c-e12a-4f9a-8560-500d2cc0cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab2721-2395-4840-adc6-3934dfa0699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While deemed modest compared to those of neighboring countries,
        the new air defense system is seen as a much-needed boost as the Philippines
        navigates its position amid rising tensions in the South China Sea, Taiwan,
        and the Korean Peninsula.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389fcf24-4e59-413e-969b-177b0521a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr., who graced the turnover
        ceremony of the assets, underscored the importance of the new acquisition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e81f02-e44a-4481-8455-2fbd21bbf922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we strive to live in peace with others, it is still crucial
        that our Armed Forces be modernized so that it is ready for all eventualities,"
        Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8140e91-c2e9-478b-9045-55b24331f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for this reason, that we strengthen our country''s capabilities
        in territorial defense, counter-terrorism, and internal security," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e9d98-0287-4f6c-b0a7-82542a4ed758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T20:45:40.491+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:00:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also witnessed the formal turnover of a C-295 medium
        lift aircraft, which is part of an over ₱5-billion package procured from Spain.
        The unit is often used to transport troops, as well as help in maritime patrol
        and disaster response.</p>'
