    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b906623-c5ee-4fd0-be96-ef5045edcb6b'
    'lead': 'The discussions are not aimed at encouraging the Ukrainians to negotiate
      now -- rather, the US wants Kyiv to convey more clearly that it wants to find
      a resolution to the conflict and that Ukraine has the moral high ground, sources
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T08:17:45.346+08:00
