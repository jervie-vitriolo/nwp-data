      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OceanGate Expeditions and their foundation — which, along with Fanning,
        provided the financial support for Nargeolet''s dive this year — will continue
        its longitudinal research work of the Titanic and surrounding areas in 2023.</p>'
    '19':
