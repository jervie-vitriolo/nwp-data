      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dfe34-61e4-4ec6-a3ab-46af273b123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.956+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking forward, we think exports will fall further over the coming
        quarters. The shift in global consumption patterns that pushed up demand for
        consumer goods during the pandemic will probably continue to unwind,” said
        Zichun Huang, economist at Capital Economics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b2e6b-7d91-46f9-b1df-378a1fa261d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34c98d-1cb9-487d-8a37-87c25cf06de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that aggressive financial tightening and the drag on real
        incomes from high inflation will push the global economy into a recession
        next year.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecfc906-7fdc-4581-b7b4-403251951b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f30de-6612-447f-bd48-da807e4e90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Further imports weakness</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f5bf6-d1f3-49e9-a7fb-3783f30ac88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost three years into the pandemic, China has stuck to a strict
        COVID-19 containment policy that has exacted a heavy economic toll and caused
        widespread frustration and fatigue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c01c6f-7c64-4ad5-8b70-20b1e8186525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96669c-9247-409e-a820-5e969e724526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeble October factory and trade figures suggested the world’s second-biggest
        economy is struggling to get out of the mire in the last quarter of 2022,
        after it reported a faster-than-anticipated rebound in the third quarter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28efbf-8a90-465c-a74d-8ba1fdd99a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7773cd-27a5-43c3-9faf-39407ce6cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese policymakers pledged last week to prioritize economic growth
        and press on with reforms, easing fears that ideology could take precedence
        as President Xi Jinping began a new leadership term and disruptive lockdowns
        continued with no clear exit strategy in sight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b83a0-48e6-4cb3-96f9-81ba1cd5c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tepid domestic demand, weighed down by fresh COVID curbs and lockdowns
        in October as well as the cooling property market, hurt imports too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba665d-8272-48e0-a425-e312c21ebf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673520a2-9eb3-4fac-b1f2-0b576fc9fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inbound shipments declined 0.7% from a 0.3% gain in September, below
        a forecast 0.1% increase — the weakest outcome since August 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6efad2-f02c-488c-976e-f8f5efceefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ef479-e592-4553-9fe2-fd5fe708af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.957+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s imports of soybeans fell and coal imports slipped, as the
        strict pandemic measures and a property slump disrupted domestic output.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094c885-28ca-42e5-9922-d60982ed3050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452c32c-08a6-40d9-b412-b13d77ee2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overall trade figures resulted in a slightly wider trade surplus
        of $85.15 billion, compared with $84.74 billion in September, missing a forecast
        of $95.95 billion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1efa1f4-ffdb-4f61-9f04-2b3f2d19f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:44:48.958+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/business/china-exports-imports-shrink/index.html"><em>"China’s
        exports shrink unexpectedly as global slowdown jolts demand"</em></a></p>'
  'Harry-Styles-postpones-more-shows-because-he-s-in-bed-with-the-flu':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-08T00:44:57.093+08:00
    'credit': 'Matt Winkelmeyer/Getty Images'
    'imagesource': 'jcr:57f5c545-f5b0-4f1e-a8b6-e461fc7f198f'
