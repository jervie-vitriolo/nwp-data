    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Higher passport fees in EU due to strong dollar - DFA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10287805-66ac-4a92-b651-ea2709f311ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.037+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        sharp rise in the value of the dollar has resulted in the increase of Philippine
        passport application fees in the European Union (EU), the Department of Foreign
        Affairs (DFA) confirmed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259ee4d-f1e9-40f6-973b-c75180c94898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the House Committee on Foreign Affairs, ACT
        Teachers party-list Representative France Castro said her office received
        reports from Filipinos based in the EU that the cost of passport renewal has
        increased from €54 or ₱3,145 to €66 or ₱3,843.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39718db-45e7-49d8-a510-acb5c7f059b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of replacing a lost passport, meanwhile, has gone up to
        €165 or ₱9,608.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b8c3b-98ac-4adf-b3e8-35ef9ff06df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasabay ng pagtaas ng inflation sa Europe, tinaas naman natin.
        Parang double whammy yung pagpapahirap natin doon sa ating mga kababayan,"
        Castro argued. "Tingin ko hindi masyadong ganoon ka-valid yung reason bakit
        natin itinataas nang ganoong kataas."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257b959-a879-4f82-a299-87bcafcd4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Along with the increase in inflation in Europe, we
        also increased (the fees). It''s like a double whammy, adding to the suffering
        of our countrymen there. As I see it, I don''t think the reason for the big
        increase is valid.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67da498-676d-4ef3-b74d-36cc2e4d6727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, DFA Undersecretary Antonio Morales said passport fees
        in Philippine consular offices abroad are pegged against the US dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5571e4-ffa5-4c99-beda-0980c98491f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With other currencies falling in value against the strong greenback,
        Morales said the DFA needs to raise consular fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a11fd5-92e9-450d-a998-559fdd7d3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Enrique Manalo noted that Philippine diplomatic officials
        posted overseas are also affected by the greenback’s appreciation since their
        allowances are in US dollars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb98eb-ef28-434b-bed2-0278c5ff8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said it has been the DFA’s practice for decades to peg consular
        fees, allowances, and expenses for overseas posts to the US dollar since it
        is the most stable currency worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616b6fa-fa06-41c0-adca-a9f39ab78f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil humina ang Euro at ‘di lang ang Euro, pati ang Yuan, pati
        ang iba pang salapi ng ibang bansa [The Euro has weakened and not only the
        Euro, but also the Yuan, as well as currencies of other countries] because
        of the strengthening US dollar, we have to make adjustments in our conversion
        and collection rates,” Manalo explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7fe35-77a8-45be-80ad-2e2e8337b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the years I’ve been in the foreign service, they always want
        to seem to stick to the dollar because it’s really the most stable currency
        through the years,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be055daf-013e-4aea-aef8-c1b34b92e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the House panel approved and consolidated bills
        proposing amendments to the Republic Act 8239 or the Philippine Passport Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a890e-7169-4c14-b740-0569a2258724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said legislating the proposed amendments is necessary so
        the country can transition to third-generation electronic passports or e-passport
        booklets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c35969-d2cb-4b77-9dfc-6749cf5e3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T17:43:49.038+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:00:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new e-passports will make passport processing seamless
        and convenient, as well as make the security features of Philippine passports
        at par with global standards.</p>'
  'Bato-Dela-Rosa-urges-Bantag-to-surrender-BuCor':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-08T17:39:40.402+08:00
    'imagesource': 'jcr:6507e863-00aa-48c5-8d83-968ffe0fe847'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec83ccb-01a6-4383-959d-fb91ae78e964'
    'lead': '''Kung napagbigyan natin si Senator De Lima na ihiwalay doon, doon sa
      ibang mga kulungan pwede rin namang i-afford iyan sa kanya,'' Dela Rosa says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T17:45:23.037+08:00
