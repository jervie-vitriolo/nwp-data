    'template': '1'
    'title': 'Remulla sees no bigger mastermind than Bantag in Lapid slay'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c0d51-d433-421d-8996-03a1e39c8adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:14:58.812+08:00
