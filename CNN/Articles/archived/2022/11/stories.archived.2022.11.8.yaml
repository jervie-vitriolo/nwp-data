      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israel’s Benjamin Netanyahu owes his
        victory in last week’s Israeli elections partly to a change in election rules
        promoted by the political opponents he is now shutting out of power, CNN analysis
        of the November 1 results shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d2a4c1-b088-4866-a7f9-7f9fa9ef5cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fd139-90b4-4ea7-92aa-109feff5eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu and his allies are set to have a small but clear majority
        of seats in parliament, the Knesset, but they won the popular vote by only
        a razor-thin margin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b54a7-85af-47bd-82e1-079a137654ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59c8cc-3b17-4367-b3d8-85e7349ad345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.171+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason his Knesset majority is bigger than his popular vote
        victory is that three parties in the outgoing Knesset each got less than 3.25%
        of the popular vote – so they get no seats in the new parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd397b-69c6-4f6e-8dd8-7dc5196ca7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a7474-5515-4528-a9ec-684a83bac8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony of the situation is that it was Avigdor Liberman of the
        Yisrael Beiteinu party and Yair Lapid of Yesh Atid who pushed to raise the
        threshold from 2% to 3.25% in 2014, when they were political allies of Netanyahu
        and in government with him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ce6287-b624-4954-965f-6b6a70925e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c69cb-8fe4-48d5-b78b-5fb29f5ed536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly because of the rule change they wanted, they’re now part
        of the outgoing coalition that he defeated. The Lapid-Liberman coalition would
        have gained seats if the threshold was still 2%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146ab6d-9a59-4efb-aba1-c3ca64a44c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5a7d2-d3e9-451a-9780-ad2eba8c11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Netanyahu won decisively is that two small parties
        in the anti-Netanyahu camp didn’t join forces with bigger parties, one of
        Israel’s leading pollsters said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec4f75-9b3a-4368-a00f-6287cedf45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the left-wing Meretz party had run on a joint ticket with Labor,
        and the Arab party Balad had not broken away from the Joint List party they
        ran with last time, then Tuesday’s election would have produced a 60-60 deadlock,
        Camil Fuchs, a leading Israeli pollster, told CNN Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c934b14-f1d7-4b25-b927-f36f1b768a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46b68e-9b23-42ef-9904-533d2b6f6bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties failed to cross the threshold: Meretz won 3.2% of the
        popular vote and Balad took 2.9%. Together they drew less than 300,000 votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640c870-c47f-4e79-870f-e73cc0219205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95403c-0fbc-4289-9e5f-ac73685dac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the votes for those parties were effectively discarded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b544e7c-0c90-4dea-b40b-dafd177abb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049d43c8-932f-4e74-94e9-a5e408e5ea13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.172+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular vote was extremely close.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9631a12-4a90-4b40-80ce-d51b857e3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f7ab7a-76a6-4f1b-8c4d-e68f3f8314b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all the votes for the parties in the outgoing Knesset are counted,
        Netanyahu and his allies come out less than 40,000 votes ahead of their opponents,
        out of more than 4.7 million votes cast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36964e7-1e5c-4153-87fb-c4686c170b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0123d44-e1f9-447e-99cd-2e5f9f4d7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 40 parties running in the November 1 election, of which
        13 got more than 0.5% of the popular vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796ab11-fc78-4377-b96a-f4ca8538f775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of those 13 – Likud, Religious Zionism/Jewish Power, Shas,
        United Torah Judaism, and Jewish Home – are on the pro-Netanyahu side of Israel’s
        political divide. Together they took 49.6% of the popular vote, final results
        from the Central Election Committee show – about 2.36 million votes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304811a-3596-4f37-86e7-e8e4b482fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bc4b1b-e07b-4263-ade7-ae9d45c4261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other eight are anti-Netanyahu and took 48.9% of the popular
        vote, or about 2.33 million votes – a difference of 0.7 percentage points,
        or just over 30,000 votes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1af42-7207-4b9f-a607-f2abdfbbe6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6e95b7-8271-4277-90df-5c8b6eb87b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of votes per party will be certified on November
        9.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917cf2e-08b3-4c75-8a29-822ec5b0e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8f8a4-08f6-4d47-becb-8d658842e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the electoral threshold rule worked in Netanyahu’s favor. Only
        one of the parties on his side, Jewish Home, failed to get more than 3.25%
        of the total vote; they got 1.2%, or 56,760 votes – and would have been forced
        out of the Knesset under the old 2% rule, anyway.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac207ab-ea1b-4ee0-bb1b-a369ee7beec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeea05b-af5b-473c-a769-df36e4556203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threshold has been decisive in at least one previous election.
        Labor leader Yitzhak Rabin became prime minister in 1992 although the left
        lost the popular vote; a right-wing party failed to cross the threshold, which
        was 1.5% at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751468b-ff1f-43eb-9fc8-94d028a3fac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:36:53.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/middleeast/netanyahu-election-threshhold-mime-intl/index.html"><em>"How
        a rule change helped Netanyahu win Israel’s elections"</em></a></p>'
