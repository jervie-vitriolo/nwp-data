      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA said a total of 165,282 out of units were constructed and
        211 projects were turned over to local government units (LGUs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87230d05-0ca5-4d68-9727-1081612b55e0'
