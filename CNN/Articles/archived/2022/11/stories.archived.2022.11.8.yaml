      'mgnl:type': 'text'
      'text': '<p><strong>“Switch On U!” by Kindred</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab88087-20ab-414c-bcc5-49902a5a9341'
