      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> Oliver
        Almadro will no longer call the shots for Choco Mucho Flying Titans in the
        PVL Reinforced Conference, team management announced on social media Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85abeb82-9ed3-4485-9dd6-f65c19bb2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:03:34.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post, the team management said it has accepted the resignation
        of Almadro who decided to focus on developing the Ateneo women''s volleyball
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac3377-a8ff-4db3-8dff-dd8e0988ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:03:34.128+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank Coach O for the invaluable contribution he brought to
        our team since it was formed in 2019," the team said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c161c2e-f471-45c9-8d32-228a55744cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T12:03:34.129+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:00:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almadro''s resignation is effective immediately. Assistant coach
        Edjet Mabbayad will take over as Flying Titans coach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bac05-e13a-41e7-949c-c9a391fb68f0'
      'mgnl:activationStatus': true
