    'template': '1'
    'title': 'Russian oligarch Yevgeny Prigozhin appears to admit to US election interference'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d9539-40f1-49de-b5c6-f4d5743ad84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Yevgeny Prigozhin, a Kremlin-linked
        oligarch known as “Vladimir Putin’s chef,” appeared to admit to Russian interference
        in US elections in a Telegram post on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cec012-af84-4522-a986-2eef0d0bbfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6f56a-fc2f-4abf-9811-df45037963ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin said that Russia has interfered, is interfering and will
        continue to interfere in the US democratic process, in response to a journalist’s
        question about Russia potentially meddling in US congressional elections on
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfcf405-1752-45cc-9478-fd4a2a79ca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d25f851-e871-46ba-8085-f92fdf1b4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will answer you very subtly, and delicately and I apologize,
        I will allow a certain ambiguity. Gentlemen, we interfered, we interfere and
        we will interfere,” Prigozhin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc148e-fcbe-49d4-b9de-a354572b2699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.278+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0af5df-4757-438c-8f83-8e65daab0a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Carefully, precisely, surgically and in our own way, as we know
        how. During our pinpoint operations, we will remove both kidneys and the liver
        at once,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89550a0-a7a9-4047-9835-42bcf81b5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89155ec-a481-4fc3-8119-4dc01e6492e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin has no post in the Russian government, but his statement
        appeared to be the first admission of a high-level Russian campaign to interfere
        in US elections from someone close to the Kremlin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20975c17-e05f-41dc-97d2-d6f8d8945e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a6ac5-dcd3-43a8-9f66-346529d6257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin is reportedly one of Putin’s trusted confidants – so close
        that the Russian press dubbed him the “chef” to the Russian President after
        he began catering events for the Kremlin. Prigozhin subsequently won lucrative
        catering contracts for schools and Russia’s armed forces, and by 2010 he was
        a Kremlin insider with a growing commercial empire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff4d45-ad56-4af6-98d8-3f3716d02d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how serious Prigozhin was being in
        his comments, which appeared to have been made somewhat sarcastically. But
        the US has sanctioned Prigozhin for funding the Internet Research Agency,
        a notorious Russian troll farm accused of meddling in several recent US elections.
        Prigozhin was also charged with conspiracy to defraud the United States in
        2018 by special counsel Robert Mueller in relation to the alleged election
        meddling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056304d9-a7d4-4516-87e4-225825b94c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec72b5-e986-47fa-95e7-6d2480bd159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has been accused of interfering in US elections since
        at least 2016, when Russia-linked hackers successfully hacked emails from
        the Democratic National Committee and Hillary Clinton campaign chairman John
        Podesta. Those documents were released during the homestretch of the campaign
        to embarrass the Democratic nominee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e65b2b-330c-4931-8c80-ad592b810573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c086fb0-ce7a-45e6-80cb-c56f5fa670b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials and prosecutors warned of similar hacking attempts
        and disinformation campaigns by Russia ahead of the 2020 presidential elections
        and Tuesday’s contest. Private researchers said Thursday that suspected Russian
        operatives have used far-right media platforms to denigrate Democratic candidates
        in Georgia, New York, Ohio and Pennsylvania.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c572141-5c86-4cdd-ba20-8c4e35709849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f54c3d-8b3a-462c-98d1-9faf8f21e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.279+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian government officials, including Putin, have consistently
        denied interfering in American politics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3396a750-bfd9-443a-b073-7c52b7eca234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prigozhin for years operated mostly in the shadows and behind the
        scenes. In recent months, however, he has developed a more public persona,
        possibly due to shifting power balances inside Russia as losses in Ukraine
        piled up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580f86a-994b-475a-91ad-2c78fece0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce738d7-5322-4d8f-bfce-5bb3a4a93ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Prigozhin admitted to founding the Wagner Group –
        a private mercenary group accused of war crimes in Africa, Syria and Ukraine
        – after years of denying involvement with the outfit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1929a1f-023e-42d7-afb0-4f65cff21f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49412b02-d319-4935-9b9a-b8d540cea6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, US and European officials alleged that Prigozhin
        is attempting to use the faltering war effort to jockey for increased influence
        in the Kremlin. Prigozhin reportedly confronted Putin directly about his belief
        that the conflict is being mismanaged.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d7723-9c10-424a-ac3e-ec64e14887e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f00dc7-debf-402b-9872-768940837182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has denied that officials have criticized the management
        of the war.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf9809-2912-4e85-8ee5-7dc8911e1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:35:11.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/europe/yevgeny-prigozhin-russia-us-election-meddling-intl/index.html"><em>"Russian
        oligarch Yevgeny Prigozhin appears to admit to US election interference"</em></a></p>'
