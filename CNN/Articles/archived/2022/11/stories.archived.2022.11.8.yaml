      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She released a statement on Monday to push anew the passage of her
        bill, Protektadong Online Workers, Entrepreneurs, Riders at Raketera (POWERR),
        after receiving the letter of the rider’s partner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b8015-5273-4b5e-ae9f-161b4053976f'
