      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros is one of the lawmakers <a href="https://www.cnnphilippines.com/news/2022/10/11/Hontiveros-files-bill-to-protect-gig-workers--rights.html">who
        filed a bill</a> to improve the working conditions of gig workers, especially
        delivery riders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19638488-64b1-4b3c-96e8-c21061a332f7'
