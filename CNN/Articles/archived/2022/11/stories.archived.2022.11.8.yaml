    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kathy Griffin suspended from Twitter for impersonating Elon Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997fffd-574d-40ef-b8ef-34aed5a25b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter has suspended comedian Kathy Griffin
        for impersonating the company’s new owner, Elon Musk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736de7b-1af3-4b22-9fd6-110349102005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baefef2-7f64-4fdf-8b12-a46f6d96a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin appeared to be the first celebrity to lose her tweeting
        privileges after a wave of prominent users impersonated Musk over the weekend,
        with the goal of underscoring potential flaws in the social media company’s
        plans for a revised verification system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e263ec-eaec-4ba7-a8d3-a132974310e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c992e-e85a-4137-b579-942967156e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has made an $8 Twitter subscription plan his signature bid
        to bolster the company’s revenue. The new plan was hastily rolled out over
        the weekend before the company ultimately decided to delay the service until
        after the midterms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a36cc8-295c-42ac-a7ec-426e6f47008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835056da-320f-4491-bbc1-918997568a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated Twitter Blue subscription plan gives paying users the
        ability to get a blue check mark on their profiles, an option previously available
        exclusively to verified celebrities, politicians, journalists and other public
        figures. Musk proposed the new feature as a way to fight spam on the platform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d73ef8-47e3-4401-836f-1cec97417267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93d653-04a1-4116-ba3f-633031714491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the partially rolled-out plan faced widespread backlash, and
        in a display of defiance, some celebrities on the platform posed as Musk over
        the weekend, complete with a blue check mark on their profiles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bd8c4-6f0f-4b19-b6ac-015dbb924e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68daae4c-b1d0-47ee-a507-5ddc0ba998db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Sarah Silverman used her verified account to troll Musk,
        copying his profile picture, cover image and name. The only thing distinguishing
        a tweet coming Silverman’s account was the @SarahKSilverman handle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09d88a-ef1a-4099-bca2-71253f4e84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am a freedom of speech absolutist and I eat doody for breakfast
        every day,” Silverman tweeted Saturday. Her account also retweeted posts supporting
        Democratic candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0eb29-6c09-4fb2-a03d-58a00d0f7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9bfad-cdab-4f65-905b-8cea184638d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverman’s account was labeled as “temporarily restricted” Sunday,
        with a warning that “there has been some unusual activity from this account”
        shown to visitors before clicking through to the profile. The comedian then
        changed her account back to its usual form, complete with her own name and
        image.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858415b-edbd-45f7-9a15-2b993e650716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0025bac3-3eb8-4a42-b391-3070ce62dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television actress Valerie Bertinelli similarly changed her account
        name to the Twitter CEO’s, tweeting Friday that “[t]he blue checkmark simply
        meant your identity was verified. Scammers would have a harder time impersonating
        you. That no longer applies. Good luck out there!” She then answered a follower
        who asked how the checkmark no longer applies, writing, “[y]ou can buy a blue
        check mark for $7.99 a month without verifying who you are.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf7d5a-ee87-4a55-b90f-5b9628627647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d231d1-669d-4150-a3a0-01db023cc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After changing her profile name to Musk, Bertinelli tweeted and
        retweeted support for several Democratic candidates and hashtags, including
        “VoteBlueForDemocracy” and “#VoteBlueIn2022.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62edc1-2b74-4e6e-bee6-487b49059f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress changed her account name back to Valerie Bertinelli
        Sunday, tweeting, “[o]key-dokey I’ve had my fun and I think I made my point.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378073a0-be11-44fc-83c9-743cdf907659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff65de-147a-4002-bc91-881b9ea4fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Musk tweeted that, “Going forward, any Twitter handles
        engaging in impersonation without clearly specifying ‘parody’ will be permanently
        suspended.” He also tweeted that a name change on Twitter will “cause temporary
        loss of verified checkmark.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7ac83-b6d1-44d4-9a3c-3d78b007e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b238e-110d-44a7-a06e-b0f6f8337ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Musk said Twitter users will no longer receive warning
        before being suspended. “This will be clearly identified as a condition for
        signing up to Twitter Blue,” he tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182b42a-6e78-4df6-99a1-25ed25610d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e378f-d982-4d19-87b7-09cc908ac518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin’s account remained suspended Monday morning, and it was
        unclear how long it would remain in effect. Musk mocked Griffin Sunday, quipping
        that “she was suspended for impersonating a comedian.” Musk also tweeted that
        Griffin could get her account back by paying $8 a month for Twitter Blue,
        although it wasn’t clear whether Musk was serious.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53da148c-bcdb-4381-bcb1-62009f5b361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bccca1b-6445-4cc8-b49c-c821503ed798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN fired Griffin in 2017 after the comedian was photographed holding
        up a bloody head resembling that of then-President Donald Trump. Griffin had
        co-hosted the New Year’s Eve program alongside Anderson Cooper for a decade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88393be6-2658-4a31-9038-321de00399b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73880a26-f99b-4db2-bb23-f35a246d599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown on accounts comes in the wake of Musk purchasing the
        company and pledging to restore the accounts of users who were previously
        banned from the platform, most notably Trump. Musk has also said he will limit
        the company’s content restrictions and require the paid subscription for account
        verification.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c4fb7-b087-4a86-9c7b-3b1bbae5d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64389264-68a5-469d-a802-9c29481fccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Musk has shared conspiracy theories about the
        attack on Paul Pelosi, called Democrats the party of “division &amp; hate,”
        compared Twitter’s former CEO to Joseph Stalin and warned that “the woke mind
        virus will destroy civilization.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf5d5b-24cc-4db3-9645-84ff1c0f8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T00:43:14.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/07/tech/kathy-griffin-twitter/index.html"><em>"Kathy
        Griffin suspended from Twitter for impersonating Elon Musk"</em></a></p>'
  'China-s-exports-shrink-unexpectedly-as-global-slowdown-jolts-demand-':
