  'NBI-no-direct-evidence-pointing-to-Bantag-in-Lapid-killing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-11-08T14:18:11.632+08:00
    'imagesource': 'jcr:8a975269-fb87-40ce-9b54-6d0556188917'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b0d43b-e0b7-473c-a9ab-a4020a291c19'
    'lead': 'Atty. Eugene Javier of the NBI says Denver Mayores, the inmate from Iwahig
      Prison in Puerto Prinsesa, Palawan, indirectly implicated suspended BuCor chief
      Gerald Bantag as the mastermind behind the killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T14:23:12.613+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:00:53.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:15.612+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'Bantag', 'Percy-Lapid']
    'template': '1'
    'title': 'NBI: No direct evidence pointing to Bantag in Lapid killing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819626c-e787-4b0d-b9f0-d07f43b46214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 8) —</strong> The
        National Bureau of Investigation (NBI) admitted there is no direct evidence
        linking suspended Bureau of Corrections (BuCor) chief Gerald Bantag to the
        killing of radio broadcaster Percy Lapid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81b7c8-4d0a-4c79-ae68-cf7345894a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c7fe6-fbce-4b5e-ac14-7c0e66c3b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Technically speaking <em>wala naman</em> (there is no) direct evidence
        linking, but we’re also using the concept kasi of totality of circumstances,”
        Atty. Eugene Javier of the NBI told CNN Philippines’<em> The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fad23-cb22-4c06-ad4e-24f6c463560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d85cf-3692-4758-86ee-a8c75df4f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this test, decisions are made on all available information so
        it doesn’t mean that there has to be one direct connection to something. It
        could be understood that we focus on all the other circumstances of a particular
        case rather than any one factor,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ef915-3012-4a46-8e08-87afdde5ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625db89-9d81-4321-a3fc-3afdb6e94aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag and BuCor Deputy Security Officer Ricardo Zulueta are among
        those currently facing murder complaints following the death of the broadcaster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9f67f-9f7c-4a11-b29d-7ed0cbf2817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49be78-7486-49c8-b063-e8ae1cc7e67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI official noted that Denver Mayores, the inmate from Iwahig
        Prison in Puerto Princesa, Palawan, indirectly implicated Bantag as the mastermind
        behind the killing but directly implicated Zulueta.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced4cf8f-59cf-499b-9091-ffe3de97e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5841095-c447-46da-94b1-70f5811077c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier also clarified that Mayores is the trusted aide of Zulueta,
        as opposed to being an aide of Bantag as presented on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34cb95e-b8b5-49bf-9c57-2efc8e9c4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6b900-c91d-4594-b009-e41dbffa5438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.614+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the NBI’s investigation, Javier said Mayores recalled instances
        when Zulueta said “<em>Utos ito sa taas</em> (This is an order from high up)”
        and “<em>Magagalit na yung itaas, magagalit na si Tanda</em> (The higher-up
        will get mad, ''Tanda'' will get mad),” which would only mean the order came
        from Bantag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee384694-d2d4-4893-82a4-a3f9bac75c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4e7fa-7ac0-4712-8bc7-b36a88b42440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T14:23:12.615+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:53.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tanda” is how the inmates call Bantag, Javier noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdd6b0-8cf4-4eb9-b401-488a7ebd7d83'
