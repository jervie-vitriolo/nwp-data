      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not let this reach until the 10th year anniversary
        of Yolanda, because next year the construction of the housing units will be
        completed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b98bbe-de73-4e55-93bb-03229a4fc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T19:26:11.040+08:00
