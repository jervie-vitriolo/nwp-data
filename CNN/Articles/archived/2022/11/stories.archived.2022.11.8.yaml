  'Divers-surprising-discovery-near-wreck-of-the-Titanic':
    'author': 'Taylor Nicioli, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-08T08:03:46.895+08:00
    'imagesource': 'jcr:5b297cc4-1094-4d42-8dba-3024b8374998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1a380cb-db16-4aef-bb20-3172a20fda6c'
    'lead': 'P.H. Nargeolet, a veteran Nautile submersible pilot and Titanic diver,
      originally picked up the blip on echo sounding equipment in 1996, but its origins
      have remained unknown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-08T08:08:08.010+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:00:58.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:00:13.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Titanic', 'discovery']
    'template': '1'
    'title': 'Divers uncover a surprising discovery near the wreck of the Titanic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccf7a3-f67a-450e-ac4b-00bdbae7d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The wreck of the Titanic sits in two parts
        at the bottom of the North Atlantic Ocean, slowly decaying nearly 4,000 meters
        (13,000 feet) below the surface, but it''s not alone. A sonar blip detected
        around 26 years ago has now revealed there''s much more to this underwater
        area than previously thought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46dfdfc-8daa-488c-8098-eb363bc86cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194eecea-e281-4701-86c8-f1c55dacc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P.H. Nargeolet, a veteran Nautile submersible pilot and Titanic
        diver, originally picked up the blip on echo sounding equipment in 1996, but
        its origins have remained unknown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35943014-1d22-4317-8b95-5a16ba3386c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe9a17-75f7-4b19-b8f5-afee91509599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an expedition to the Titanic shipwreck earlier this year, Nargeolet
        and four other researchers went to the blip''s previously recorded location
        to search for the mysterious object it represented. Due to the blip''s magnitude,
        Nargeolet had believed he was looking for another shipwreck — he instead found
        a rocky reef, made up of various volcanic formations, and thriving with lobsters,
        deep-sea fish, sponges and several species of coral that could be thousands
        of years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d347743-ed62-41e6-a298-08117c1a2b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eb4a6a-b5cc-4e62-b2cd-c61cbbb7dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is biologically fascinating. The animals that live there are
        very different to the animals that are found otherwise living in the abyssal
        ocean," said Murray Roberts, a professor of applied marine biology and ecology
        at the University of Edinburgh in Scotland and one of the researchers on the
        expedition. "(Nargeolet) did a really important piece of scientific work.
        He thought it was a shipwreck, and it turned out, in my mind, even more amazing
        than a shipwreck."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee6da6-7608-44f0-ae9c-b0e317f3e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4222a-b984-4846-8c60-1771947889f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abyssal plain is a term used to describe the ocean floor at
        a water depth of 3,000 to 4,000 meters (around 12,000 feet), which makes up
        60% of Earth''s surface, according to Roberts. It is thought to be a featureless,
        muddy seabed without much structure. On a few occasions, divers have observed
        rocky formations on the plain. Since the recent discovery near the Titanic,
        Roberts now believes such features might be more common than previously thought.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0784ef5-e793-4b4f-9395-a0dcc31bd52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.010+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea8194-7c8d-4932-ab8c-b4aa35a468cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocky areas may also help explain the distances that sponges and
        corals travel across the ocean floor, which has always been a mystery to scientists.
        Within the muddy environment where they are typically observed, there are
        few hard surfaces for these species to latch onto in order to grow and reproduce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c1789-3f9b-4dcd-87d6-2194a1cf425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260599c-f9c4-4d48-a659-37ca6b4a5557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes they turn up in places where we think, ''Well, how did
        they get there? They don''t live long enough to get there," Roberts said.
        "But if there are more of these rocky places, these stepping stones, than
        we ever thought, I think it could help us understand the distribution of these
        species across the ocean."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de70c9b-4113-4456-aca4-91ad0a929dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29899a7-0207-445e-ab18-27ddf5d0d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are currently working on analyzing images and videos
        taken of the reef during their dive, and they intend to share their findings
        to improve the scientific community''s collective knowledge of deep-sea life.
        Roberts also hopes to link this discovery to a wider Atlantic Ocean ecosystem
        project he leads, called iAtlantic, that will allow for further study and
        protection of the fragile ecosystem within the reef.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f976b-2623-488c-beb2-70dde8218b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33c190-ca72-4636-b4fc-cc46c194dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another sonar blip near the Titanic that Nargeolet is hoping
        to identify on a future expedition. It was recorded in the same survey he
        performed years ago, in between the wreck of the Titanic and the newly uncovered
        reef — now named the Nargeolet-Fanning Ridge after him and the 2022 expedition''s
        mission specialist Oisín Fanning. Nargeolet expects whatever it is to be even
        bigger than this reef.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7e442-2ef4-4a85-87fe-e8c5b84486b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-08T08:08:08.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:00:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fba9e70-c766-4e33-b413-e076a0e80759'
