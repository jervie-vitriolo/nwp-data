      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police (PNP) spokesperson Jean Fajardo
        said they have yet to receive instructions from the DOJ asking for assistance
        to serve the subpoena to Bantag in Baguio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa4e11-1dfb-493b-9453-a2e06e43ec2e'
      'mgnl:activationStatus': true
