    'jcr:uuid': 'f697fbb9-94e7-409a-a5b5-fe119a7037d7'
    'lead': 'Flash floods submerged several towns in a Davao del Sur municipality
      and killed at least two residents, prompting the provincial government to declare
      a state of calamity over the area on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T07:14:21.885+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:24:42.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:00.489+08:00
