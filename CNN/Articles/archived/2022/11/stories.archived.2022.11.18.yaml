      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel requested from PSA the death certificate of Jose Crisologo,
        the invited lawyer who notarized the memorandum of agreement for the procured
        laptops, to verify the date of his death.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
