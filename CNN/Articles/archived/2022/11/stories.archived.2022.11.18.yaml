      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the group used an odorless process to manufacture the
        illegal drug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bf1cf-a18d-45bd-8fd3-2455b9304070'
      'mgnl:activationStatus': true
