      'jcr:uuid': '9a56b01c-48ee-4691-bd4a-50207b7b8eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:18:50.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proceeds will be used for the optional and final redemption of
        certain securities of the company, as well as the refinancing of certain dollar-denominated
        obligations and peso-denominated facilities," SEC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf62778-1494-4111-8424-9dd074fe7ccb'
      'mgnl:activationStatus': true
