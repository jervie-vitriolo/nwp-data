      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6e8a2-ddfc-490b-8b7f-7593f02bc745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eliseo Ruzol Jr., MASIPAG’s national information-communications
        officer, said there is a "level of disjunction" with the government claiming
        farmers to be ignorant about climate change but is supplying inputs that are
        not climate-resilient.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d521b6f-c14a-4d5c-b0f0-63c5a0feff8b'
      'mgnl:activationStatus': true
