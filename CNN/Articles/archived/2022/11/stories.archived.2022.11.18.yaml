      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b83be0-8a53-442b-8473-93c0e2363193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.486+08:00
