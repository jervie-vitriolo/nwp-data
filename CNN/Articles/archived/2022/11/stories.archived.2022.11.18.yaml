      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12feac-810a-4124-8b90-3769ecb9fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.485+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As prevention
        is always better than cure, maintaining the good condition of your bones,
        joints, and muscles is not only key to avoiding painful diseases in the future,
        but also a way to ensure you get the best out of a healthy lifestyle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3858fda-ef33-43b0-8a8b-4af9ec86ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.485+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe80da9-435f-4b5c-b220-4b4e883b276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.485+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, World Osteoporosis Day and Bone and Joint Health Awareness
        Month were celebrated as doctors and health experts spread awareness on taking
        care of our bones, joints, and muscles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f7f66-e6ec-45cf-b9e6-b50fcd82ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.486+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ee7cd-3a92-4909-bc3d-a3c2c6667321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.486+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Theresa Valdez, President of the Osteoporosis Society of the
        Philippines, said many people disregard the importance of their joints, bones,
        and muscles, thinking that these body parts will remain healthy throughout
        their lives.</p>'
    '26':
      'image': 'jcr:0ab01e08-2096-4c8e-93b2-03874280ea84'
      'imageCaption': 'Photo from Med Talk Health Talk'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a74a47-5028-4aa7-8a84-c00432d19764'
      'mgnl:activationStatus': true
