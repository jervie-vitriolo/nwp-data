      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisherman Rowel Saldajeno, president of Funda-Dalipe Fisherfolk
        Association in San Jose de Buenavista town in Antique, said he learned different
        policies related to fisheries during the sessions.</p>'
