      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is on the <a href="https://drive.google.com/file/d/15OHMWXXX39PDASZcFL2fpk1zNaIefbk_/view">fisheries
        management areas</a> (FMAs), established through a Fisheries Administrative
