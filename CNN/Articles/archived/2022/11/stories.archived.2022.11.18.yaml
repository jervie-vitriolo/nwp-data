      'mgnl:lastActivated': 2023-01-17T20:24:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they wait for the subpoena, the lawyer said they already started
        initial preparations for their counter affidavit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e440bd2-f216-4e0a-8199-b18750bad8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
