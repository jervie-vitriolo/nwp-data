      'mgnl:lastActivated': 2023-01-17T20:24:37.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb483d-8931-4fa2-aa24-8429917f3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dumadami tayo eh, ‘yong</em> population <em>ng Pilipinas, tapos
        ‘yong mga pinagkukunan natin ng pagkain natin ay lumiliit dahil sa mga</em>
        conversion <em>ng mga lupang agrikultural,</em> conversion <em>at</em> privatization
        <em>ng pangisdaan tulad ng reklamasyon</em>," Hicap said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d596009-09e5-4c5d-9a7b-13c4c4913cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.308+08:00
