      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When farmers and fisherfolk were said to be <a href="https://twitter.com/cnnphilippines/status/1582571857173049344)">unaware
