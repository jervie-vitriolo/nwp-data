      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current BuCor chief earlier revealed in an interview with ABS-CBN
        that a 200-meter-wide and 30-meter-deep hole was found inside the New Bilibid
        Prison (NBP), allegedly excavated during Bantag''s administration.</p>'
