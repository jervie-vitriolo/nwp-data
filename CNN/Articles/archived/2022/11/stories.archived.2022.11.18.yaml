      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3899532e-c8b5-4ca4-866c-600e525baef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:08:06.374+08:00
