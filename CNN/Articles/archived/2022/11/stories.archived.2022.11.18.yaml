      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bed41-1e72-46ad-aef5-b2a856363861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.486+08:00
