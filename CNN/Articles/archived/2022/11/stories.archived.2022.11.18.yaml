      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bdf2cf-dfcc-4661-bb10-116583e2b6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said he has no issues with the PSA’s budget requests but
        said the agency should recognize that they are not above the law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f186237-b84b-44cd-9cee-ab484a1712b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.258+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7baa54-6a79-435b-a011-381a84a22d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the PSA budget, Senator Sonny Angara said Mapa apologized
        and acknowledged that the agency had a wrong interpretation of its circular.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c794915-82fc-4288-adba-5f7c41eb74af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.259+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1be40f-8d9a-4f26-b9d7-c6833f05a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.260+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized for the agency’s refusal to give the Blue Ribbon
        panel’s requested document.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5ba29-90b1-4935-aeef-1a43a2fa3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
