      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a venue, listening to their issues at the same listening to
        the good examples <em>‘yong mga</em> efforts <em>na ginagawa nila</em> [of
        efforts done] on the ground that we can share to other stakeholders <em>na
        pwedeng suportahan</em> [that we can also support]," she said, noting that
        the classroom has now turned into a meeting platform.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff3630-e20e-4dd7-b6a4-d1b4e1442042'
