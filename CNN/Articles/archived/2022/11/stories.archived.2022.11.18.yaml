      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A biologic therapy that delays the onset
        of type 1 diabetes received approval from the US Food and Drug Administration
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa7973f-d28c-4010-9bce-3a2422847045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first therapy approved for prevention of type 1 diabetes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc722d59-9d11-495e-9af9-833cee720bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monoclonal antibody teplizumab, which will be marketed under
        the brand name Tzield, from ProventionBio and Sanofi is given through intravenous
        infusion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b40ea1-c496-483a-9a0c-3de6bc3b333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thought to work by turning down the body''s misdirected attack
        on its own insulin-producing cells. The idea is that protecting these cells
        buys people more time before they become dependent on insulin to manage their
        condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dba35a-0f46-4c8a-a68d-65c23fe47440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In clinical trials, Tzield delayed progression to full-blown diabetes
        by a little over two years. But the benefits have lasted much longer in some
        of the study participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67667f-ec9b-4b81-96fd-433f7d87acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Mikayla Olsten, was screened for diabetes after her
        9-year old sister, Mia, suddenly developed a life-threatening episode of diabetic
        ketoacidosis and was diagnosed with diabetes. There was no history of diabetes
        in the family, and Mikayla wasn''t sick, but she had four of the five types
        of autoantibodies that doctors look for to assess a person''s risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30080f-bf35-4700-8908-9a50a6e04c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told us when somebody has that many markers, it''s not if
        they''re going to develop diabetes, it''s when," said her mom, Tracy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d5962-430b-4b80-87cd-2880db6fe967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikayla was 15 when she joined the study and received teplizumab.
        She''s now 21 and a senior in college. She gets an annual battery of tests
        to check her pancreas and blood markers, and Tracy Olsten says her condition
        hasn''t progressed in six years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194834e-4d51-4901-a0db-ad46344eab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a scientific statement from the Juvenile Diabetes Research
        Foundation, the Endocrine Society and the American Diabetes Association, when
        a person has markers for autoimmune disease and episodes of uncontrolled blood
        sugar, the five-year risk for progression to insulin-dependent symptomatic
        disease is 75%. The lifetime risk of developing insulin-dependent diabetes
        is nearly 100%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa602fe-95a4-48cd-8bfc-fda2d46682af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Mikayla seems to be beating those odds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3065c-6bcc-40a3-8cca-748000a4c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracy said that for Mia, who is dependent on insulin, managing her
        diabetes is a constant chore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209df91-5ca7-46b6-8e95-469531b7a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has a tremendous amount of juggling that her peers don''t have
        to do. She has to plan ahead when she has a basketball game or practice on
        making sure she carbs up and decreases her insulin levels," Tracy said. "She
        cannot go a minute or a day without thinking about it nonstop, and to be able
        to give Mikayla the opportunity where she doesn''t have to think about it
        24/7 is amazing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c2df9-64c8-4c76-9a5c-1ef249a6c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Screening becomes a really big issue''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817a9d8-7a8d-41ce-b019-1b4f9485264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Kowalski, CEO of the Juvenile Diabetes Research Foundation,
        says the main challenge in prescribing Tzield will be finding people who need
        it. The drug is approved for people who don''t have any symptoms of the disease
        and may not know they''re on the road to getting it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7263690-0c48-455e-b9f6-ad9d37c718e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Screening becomes a really big issue, because what we know is,
        about 85% of type 1 diagnoses today are in families that don''t have a known
        family history," Kowalski said. "Our goal is to do general population screening"
        with blood tests to look for markers of the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa05f9b-8a42-468b-a942-4144c1599a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.077+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tzield is approved for use in people 8 and older who are in stage
        2 of their type 1 diabetes. In that stage, doctors can measure antibodies
        that attack insulin-producing beta cells in the person''s blood, and they
        have abnormal blood sugar levels, but their body can still make insulin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2419067-67ae-4a76-8a92-c3ad6da017f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way in which not just industry but our medical system go about
        managing autoimmune diseases, and especial type 1 diabetes, is really suboptimal
        in today''s day and age," ProventionBio co-founder and CEO Ashleigh Palmer
        said. "What we do is, we wait until the symptoms of the disease present to
        doctors, and then doctors treat the patient''s symptoms chronically for a
        lifetime. The trouble is that in type 1 diabetes, when the symptoms first
        present, it''s too late."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7ba62-1cc7-4cb1-9d39-45471354d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment comes in a single 14-day course of infusions that
        each last 30 to 60 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429638d-3db9-4a94-a9cb-78ae6fa042f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common side effects reported in the trial participants
        were low white blood cells and lymph cells, rash and headache.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717ea8b-df28-4289-bbd3-07f3bc75507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The first option for preventing type 1</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90594210-96d5-4a7c-89e9-e9e94e29996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With type 1 diabetes, a person''s immune system attacks cells called
        beta cells in the pancreas that produce insulin, a hormone that helps blood
        sugar enter cells, where it''s used for energy. The attack can happen for
        years before any symptoms of diabetes appear. Without insulin, blood sugar
        can build up in the bloodstream and break down the body''s own fat and muscle.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2539ff6-9217-45f1-8a3a-b456cc858c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer says Tzield holds off the disease before symptoms appear
        by stopping the autoimmune disease process and the underlying destruction
        of beta cells. The treatment essentially reboots the immune system, preserving
        beta cell function.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb09d4-f302-4b10-b76e-4435bc233c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have no preventative measure for type 1 diabetes to date,
        and that is despite [the National Institutes of Health] funding hundreds of
        millions of dollars over the last 20-plus years of a program called TrialNet
        that has tested many, many different things, including this, and some of this
        came out of that work," said Dr. Robert Gabbay, chief scientific and medical
        officer for the American Diabetes Association. "Finally, there is something
        that delays the onset of type 1 diabetes, and it''s so exciting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c476a-3b17-401a-a69a-258044a98799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike type 2 diabetes, which can be prevented with lifestyle changes
        like losing weight and exercising, type 1 is a genetic disease that has not
        had any prevention options until now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb83dc-8c87-4aea-a099-06e07257b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For some reason, we don''t screen for type 1 diabetes, even though
        there are biomarkers available to show that the autoimmune disease process
        is already underway," Palmer said. He added that the hopes the drug will catalyze
        the medical system to start population-based screening during routine childhood
        well visits in order to intercept the disease and delay its onset.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c993e62-3e0e-4312-8576-93542f6b0d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tzield, doctors would screen individual family members of people
        with type 1 diabetes to see whether they have those specific antibodies. If
        antibody levels are high and it appears that the person is about to develop
        diabetes, the treatment will delay that process.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfceff0-11f0-47f0-b101-462ae9636eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody has type 1, a common question that comes up is ''well,
        what about my child? Are they going to develop type 1?'' It''s only about
        a 5% risk, so more often than not, they won''t, but if you could find the
        ones that would and treat them, that can make a big difference," Gabbay said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1e6aa-d315-42da-8bd7-bdc138c380ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The potential to help millions</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec343a-8119-4afe-b5dd-6339da7af889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delayed diagnosis of type 1 diabetes could have a significant
        impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d5c85-64cc-4150-9613-f35a8def07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.078+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, the quality of life is substantially impacted, negatively
        impacted, if you are diagnosed with type 1 diabetes. It''s a disease that
        never goes away," Palmer said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19d5ae4-1acd-4796-85cf-bd4fb4960c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are type 1 diabetics must monitor their blood glucose
        levels around the clock, affecting how they exercise and eat. High blood sugar
        can lead to diabetic ketoacidosis, in which the body starts to break down
        fat as its fuel, and can cause a buildup of acids called ketones in the bloodstream.
        That condition can lead to hospitalization, coma or death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05186875-0ec4-413a-a5fe-bc6d3b2f3bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2019, about 1.9 million people have type 1 diabetes in the
        United States, according to the American Diabetes Association, including 244,000
        children and adolescents. Type 1 affects 8% of everyone with diabetes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4bbb4-77a0-4355-b557-162b50e34f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incidence of the type 1 is mainly in kids and teenagers, and
        when you are in the turmoil of adolescence, when you just want to forget that
        you have it," said Olivier Bogillot, Sanofi''s head of US general medicines.
        "So when you have the ability with a treatment to just delay the onset of
        the disease, you can change the way the quality of life is impacted for families
        an for those kids."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81e5c3-0fc6-4874-9d0a-9a3e592cc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:53:24.079+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/11/17/health/tzield-teplizumab-diabetic-treatment/index.html">FDA
        approves first treatment to delay onset of type 1 diabetes</a>."</em></p>'
  'Taylor-Swift-Ticketmaster-US-Senate-antitrust-chair':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-18T09:54:18.922+08:00
    'imagesource': 'jcr:1c6d3fff-5ae9-4922-813c-f775a46fd2d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708320fa-f746-4f10-b962-6a78e6e0261a'
    'lead': 'US Senator Amy Klobuchar criticized Ticketmaster in an open letter to
      its CEO, saying she has "serious concerns" about the company''s operations following
      a service meltdown Tuesday that left Taylor Swift fans irate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T09:56:22.184+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:24:39.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:01.878+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift ticket snafu caused by Ticketmaster abusing its market
      power, US Senate antitrust chair says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462c1e6-008a-41bd-ba04-c61c6c1e23df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Senator Amy Klobuchar criticized Ticketmaster
        in an open letter to its CEO, saying she has "serious concerns" about the
        company''s operations following a service meltdown Tuesday that left Taylor
        Swift fans irate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507f855-0aba-48e1-b00c-3109f61be1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to CEO Michael Rapino, the Democrat from Minnesota
        and chair of the Senate Judiciary Subcommittee on Competition Policy, Antitrust,
        and Consumer Rights, wrote that complaints from Swift fans unable to buy tickets
        for her upcoming tour, in addition to criticism about high fees, suggests
        that the company "continues to abuse its market positions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136277c5-abb7-4df0-8431-63836977620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ticketmaster''s power in the primary ticket market insulates it
        from the competitive pressures that typically push companies to innovate and
        improve their services. That can result in the types of dramatic service failures
        we saw this week, where consumers are the ones that pay the price," Klobuchar
        wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e99d8-3444-4455-bb1f-fb445122be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticketmaster and Live Nation, the country''s largest concert promoter,
        merged about a decade ago. Klobuchar noted that the company at the time pledged
        to "develop an easy-access, one-stop platform" for ticket delivery. On Thursday,
        the senator told Rapino that it "appears that your confidence was misplaced."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0e922-0df9-434f-939e-7bba320bea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Ticketmaster merged with Live Nation in 2010, it was subject
        to an antitrust consent decree that prohibited it from abusing its market
        position," Klobuchar wrote. "Nonetheless, there have been numerous complaints
        about your company''s compliance with that decree."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c5b91-097f-4ad6-b6ed-59a09b07d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter includes a list of questions for Rapino to answer by
        next week. Ticketmaster did not immediately respond to a request for comment
        from CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a0ec29-553e-4f0f-9a50-318d8583da6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.184+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the company said "there has been historically unprecedented
        demand with millions showing up" to buy tickets for Swift''s tour and thanked
        fans for their "patience."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cced7ea2-d74b-47d0-84e0-94169ee4c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticism of Ticketmaster''s dominance</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36359d-09d5-4c64-8ab7-355418557f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar is the latest high-profile politician to openly criticize
        Ticketmaster for the ticketing disaster that left bad blood between Swift
        fans and the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86272cee-db4b-4496-aaef-18332d876b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@Ticketmaster''s excessive wait times and fees are completely unacceptable,
        as seen with today''s @taylorswift13 tickets, and are a symptom of a larger
        problem. It''s no secret that Live Nation-Ticketmaster is an unchecked monopoly,"
        Rep. David Cicilline, currently the chairman of the Antitrust Subcommittee,
        tweeted on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d955fb-0c70-43ff-a868-655c7020b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daily reminder that Ticketmaster is a monopoly, its merger with
        LiveNation should never have been approved, and they need to be reined in,"
        tweeted Rep. Alexandria Ocasio-Cortez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650d825-1410-4d1f-9b80-f60ea630cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints about the company''s monopoly power go back long, long
        before Tuesday''s ticket problems, when the platform appeared to crash or
        freeze during presale purchases for Swift''s latest tour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85ff67-6d79-4ef5-95e2-89f7bbb50845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, when Taylor Swift was only four years old and ticket purchase
        queues were in person or on the phone, not online, the rock group Pearl Jam
        filed a complaint with the Justice Department''s antitrust division asserting
        that Ticketmaster has a "virtually absolute monopoly on the distribution of
        tickets to concerts." It tried to book its tour only at venues that didn''t
        use Ticketmaster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b37a4-26d1-426e-8f3c-dc37f9882371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and many state attorneys general have made
        similar complaints over the years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578babf-55b4-4f5b-bde4-c433197755d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those concerns, Ticketmaster continued to grow more dominant.
        Pearl Jam''s complaint was quietly dismissed. The Justice Department and states
        allowed the Live Nation Ticketmaster merger to go through despite a 2010 court
        filing in the case raising objections to the merger. In the filing, the Justice
        Department said that Ticketmaster''s share among major concert venues exceeded
        80%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9291e-6a6d-4a1d-bcc4-cf476b958f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Chris Isidore contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b178f-1315-46d2-b3c5-6ece4dbd6c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T09:56:22.185+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:39.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/11/17/business/ticketmaster-taylor-swift-amy-klobuchar-letter/index.html">Taylor
        Swift ticket snafu caused by Ticketmaster abusing its market power, Senate
        antitrust chair says</a>."</em></p>'
