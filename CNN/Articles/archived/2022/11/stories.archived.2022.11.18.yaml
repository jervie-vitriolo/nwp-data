      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f25e6d-1e39-49fe-9b2a-f9e63ca66694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island has a water deficit of 250 million liters per day, according
        to Melvin John Tan, Prime Infra team leader for water sector.</p>'
