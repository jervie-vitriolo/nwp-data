    'template': '1'
    'title': 'Bantag dug in Bilibid for Yamashita treasure, DOJ chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1d794-dca1-416b-b86d-8912c1108f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:38:38.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong>&nbsp;Instead
        of a supposed excavation for a diving pool inside the New Bilibid Prison,
        suspended Bureau of Corrections (BuCor) chief Gerald Bantag started the project
        inside the national penitentiary to search for the Yamashita treasure, according
        to Justice Secretary Jesus Crispin Remulla.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee257146-2468-4b9d-b82f-54e325ec67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21a194-b40f-4033-ae9c-1f2ae099ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla on Friday said the information came from Bantag during their
        conversation back in August or September.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14f70b-5cc5-4dd6-a259-6b2ccbcc1498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864872c2-72b1-49f7-b07d-945d5db331ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was supposed to be a treasure hunt for Yamashita originally.
        I was told by General Bantag about it, and I told him to stop it," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785a3b9-4b04-4326-a178-7438d1e6a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465af856-cb82-40ea-858d-52f64b029b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added, "Ridiculous na. We’re wasting government money and
        time. Di ko alam if ginamit nya yun [I don''t know if he used it]. You’re
        not there to seek treasure. You’re there to run the corrections of the department."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4137c5-da80-4da1-b2f5-866b454f1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f4f782-9ec4-4a70-96dc-0eff0347409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to the alleged war loot purportedly buried in the
        country by Japanese general Tomoyuki Yamashita and his forces during the waning
        days of World War II.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234d6be-d69b-4fdd-9b97-553711c5072d'
      'mgnl:activationStatus': true
