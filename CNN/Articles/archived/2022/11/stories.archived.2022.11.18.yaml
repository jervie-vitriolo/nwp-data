      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf46fb4-945a-4154-b266-e2f45898fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.486+08:00
