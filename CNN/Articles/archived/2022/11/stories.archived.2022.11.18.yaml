  'ANALYSIS--G20-s-criticism-of-Russia-shows-the-rise-of-a-new-Asian-power.-And-it-isn-t-China':
    'author': 'Rhea Mogul, CNN'
    'caption': 'Sean Kilpatrick/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-18T04:02:36.799+08:00
    'credit': 'Sean Kilpatrick/AP'
    'imagesource': 'jcr:74e42caa-1468-4228-acf0-04584cafacad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44399fa-07d8-426b-8dcb-df3b7c6bad75'
    'lead': 'When world leaders at the Group of 20 summit in Bali, Indonesia, issued
      a joint statement condemning Russia’s war in Ukraine, a familiar sentence stood
      out from the 1,186-page document.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T04:05:34.802+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:24:45.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:59.150+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: G20’s criticism of Russia shows the rise of a new Asian power.
      And it isn’t China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78f332-eb3a-4e84-bbfc-b2ff4ca8ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>When world leaders at the Group
        of 20 summit in Bali, Indonesia, issued a joint statement condemning Russia’s
        war in Ukraine, a familiar sentence stood out from the 1,186-page document.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d64ca-0445-4018-8422-428bcac77fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today’s era must not be of war,” it said, echoing what Indian Prime
        Minister Narendra Modi told Russian leader Vladimir Putin during a face-to-face
        meeting in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa2ded-5d48-4a83-8cbb-adac333e2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media and officials in the country of 1.3 billion were quick to
        claim the inclusion as a sign that the world’s largest democracy had played
        a vital role in bridging differences between an increasingly isolated Russia,
        and the United States and its allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c8ec9-3c32-436b-a989-ba2f929e70e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How India united G20 on PM Modi’s idea of peace,” ran a headline
        in the Times of India, the country’s largest English-language paper. “The
        Prime Minister’s message that this is not the era of war… resonated very deeply
        across all the delegations and helped bridge the gap across different parties,”
        India’s Foreign Secretary Vinay Kwatra told reporters Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9137d-25b5-421f-8e17-6fb925662377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.802+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration came as Indonesian President Joko Widodo handed
        over the G20 presidency to Modi, who will host the next leaders’ summit in
        the Indian capital New Delhi in September 2023 – about six months before he
        is expected to head to the polls in a general election and contest the country’s
        top seat for a third time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d1346-f322-4052-8d6b-a33998993ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As New Delhi deftly balances its ties to Russia and the West, Modi,
        analysts say, is emerging as a leader who has been courted by all sides, winning
        him support at home, while cementing India as an international power broker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a1538-7dfb-451d-ba3c-1cf13c4c4c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The domestic narrative is that the G20 summit is being used as
        a big banner in Modi’s election campaign to show he’s a great global statesmen,”
        said Sushant Singh, a senior fellow at New Delhi-based think tank Center for
        Policy Research. “And the current Indian leadership now sees themselves as
        a powerful country seated at the high table.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e582d8-1516-4aab-a6f5-b3b117bb8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India bridges ‘multiple antagonists’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f29d3e-e978-4959-aa23-057d1c273070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On some accounts, India’s presence at the G20 was overshadowed by
        the much anticipated meeting between Chinese leader Xi Jinping and US President
        Joe Biden, and the scramble to investigate the killing of two Polish citizens
        after what Warsaw said was a “Russian-made missile” landed in a village near
        the NATO-member’s border with Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11088db-e1fb-4fc8-b392-30b6bbd5c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global headlines covered in detail how Biden and Xi met for three
        hours on Monday, in an attempt to prevent their rivalry from spilling into
        open conflict. And on Wednesday, leaders from the G7 and NATO convened an
        emergency meeting in Bali to discuss the explosion in Poland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adfca66-f2f7-4522-9456-70ab3967d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi, on the other hand, held a series of discussions with several
        world leaders, including newly appointed British Prime Minister Rishi Sunak,
        ranging from food security and environment, to health and economic revival
        – steering largely clear of condemning Putin’s aggression outright, while
        continuing to distance his country from Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347bada6-c4aa-45a2-b83c-afa5d230af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India had a “modest agenda” for the G20 revolving around the
        issues of energy, climate, and economic turmoil as a result of the war, Western
        leaders “are listening to India as a major stakeholder in the region, because
        India is a country that is close to both the West and Russia,” said Happymon
        Jacob, associate professor of diplomacy and disarmament at the Jawaharlal
        Nehru University (JNU) in New Delhi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2231c1-a928-4b14-a926-51dac3e90a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi has strong ties with Moscow dating back to the Cold War,
        and India remains heavily reliant on the Kremlin for military equipment –
        a vital link given India’s ongoing tensions at its shared Himalayan border
        with an increasingly assertive China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa212cd-8361-4143-a870-130b0279610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, New Delhi has been growing closer to the West
        as leaders attempt to counter the rise of Beijing, placing India in a strategically
        comfortable position.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9f652-3d5e-4a87-b630-4feb0d5fa2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the ways in which India had an impact at the G20 is that
        it seems to be one of the few countries that can engage all sides,” said Harsh
        V. Pant, professor in international relations at King’s College London. “It’s
        a role that India has been able to bridge between multiple antagonists.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96dfca-9775-4e88-b039-298b816f67e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Voice of the developing world’</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0ff258-9ec6-4443-b53c-5d1a1ebbe6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.803+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the war, India has repeatedly called for a cessation
        of violence in Ukraine, falling short of condemning Russia’s invasion outright.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af3eb8-3b5a-4b60-b4a4-354baa249f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Putin’s aggression has intensified, killing thousands of
        people and throwing the global economy into chaos, analysts say India’s limits
        are being put to the test.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612c3d6-3823-4bc8-bb0d-33be7960a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers point out Modi’s stronger language to Putin in recent
        months was made in the context of rising food, fuel and fertilizer prices,
        and the hardships that was creating for other countries. And while this year’s
        G20 was looked at through the lens of the war, India could bring its own agenda
        to the table next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b372f5d-32d9-41bf-a1af-16dfbf65dd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“India’s taking over the presidency comes at a time when the world
        is placing a lot of focus on renewable energy, rising prices and inflation,”
        Jacob from JNU said. “And there is a feeling that India is seen as a key country
        that can provide for the needs of the region in South Asia and beyond.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47397963-0c26-4c46-a80d-743d1ec6bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring global prices across a number of energy sources as a result
        of the war are hammering consumers, who are already grappling with rising
        food costs and inflation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640dca5b-146c-4195-be06-5c5c909403d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the end of the G20 summit on Wednesday, Modi said India
        was taking charge at a time when the world was “grappling with geopolitical
        tensions, economic slowdown, rising food and energy prices, and the long-term
        ill-effects of the pandemic.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb24ede-ac9a-4c07-8a6d-298dad8a2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to assure that India’s G20 presidency will be inclusive,
        ambitious, decisive, and action-oriented,” he said in his speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342fce15-1135-4f59-bf6c-0adb84acaf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India’s positioning of next year’s summit is “very much of being
        the voice of the developing world and the global South,” Pant, from King’s
        College London, said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db368e50-3078-4e4b-986c-e52135aca52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Modi’s idea is to project India as a country that can respond to
        today’s challenges by echoing the concerns that some of the poorest countries
        have about the contemporary global order.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f829cf4-d588-4c32-8aad-2a1432e33f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All eyes on Modi</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01be91-c615-4f62-a0e0-9a1bac71a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As India prepares to assume the G20 presidency, all eyes are on
        Modi as he also begins his campaign for India’s 2024 national election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf27ec1-529b-4097-80fc-c98f9fb71edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, his Hindu-nationalist Bharatiya Janata Party’s (BJP)
        populist politics have polarized the nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a58be9-6679-4c1c-8dcf-06369e45f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Modi remains immensely popular in a country where about 80%
        of the population is Hindu, his government has been repeatedly criticized
        for a clampdown on free speech and discriminatory policies toward minority
        groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e0f57-de51-4a98-b734-0a5c882223e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid those criticisms, Modi’s political allies have been keen to
        push his international credentials, portraying him as a key player in the
        global order.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d129d-5422-4108-aaca-39338650aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.804+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(The BJP) is taking Modi’s G20 meetings as a political message
        that he is bolstering India’s image abroad and forging strong partnerships,”
        said Singh, from the Center for Policy Research.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330a828-4ba4-42ab-b99a-db79aa4de9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, India and Britain announced they are going ahead with
        a much anticipated “UK-India Young Professionals Scheme,” which will allow
        3,000 degree-educated Indian nationals between 18 and 30 years old to live
        and work in the United Kingdom for up to two years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fafb49-093d-4fe5-a7d0-d6d45fc1f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Modi’s Twitter showed a flurry of smiling photographs
        and video of the leader with his Western counterparts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7aa4a-20e1-4077-b0a6-7b2452934354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His domestic image remains strong,” Singh said, adding it remains
        to be seen whether Modi can keep up his careful balancing act as the war progresses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79b494-e57a-4374-9998-ef6583f906b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I think his international standing comes from his domestic
        standing. And if that remains strong, then the international audience is bound
        to respect him.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3176e-c915-434b-82c7-0e797d496e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:05:34.805+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"G20’s criticism
        of Russia shows the rise of a new Asian power. And it isn’t China"</em></p>'
  'North-Korea-warns-US-of--fiercer--military-action--tests-short-range-missile':
    'author': 'Yoonjung Seo, Gawon Bae and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-18T04:05:43.302+08:00
    'imagesource': 'jcr:9dab943b-6912-46d6-b089-bdd5c5d60ab8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faef8eee-7fa5-46b5-853e-811059840480'
    'lead': 'North Korea tested a ballistic missile on Thursday as it warned the United
      States of a “fiercer military counteraction” to Washington’s bolstered defense
      ties with South Korea and Japan amid rising regional tensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T04:08:10.009+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:24:44.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:59.389+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea warns US of ‘fiercer’ military action, tests short-range
      missile'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64346c9e-50b1-4208-9404-82ebdd98fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>North Korea tested a ballistic
        missile on Thursday as it warned the United States of a “fiercer military
        counteraction” to Washington’s bolstered defense ties with South Korea and
        Japan amid rising regional tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c55237a-abbc-49fe-8ffe-25767e589ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement carried by the state-run Korean Central News Agency
        (KCNA), North Korean Foreign Minister Choe Son Hui said the US’ strengthening
        of extended deterrence to allies in the region “is gambling for which it will
        certainly regret.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37208c47-2e09-47b7-ad42-d2fa74c76053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The greater the US defense presence in the region, “the fiercer
        (North Korean) military counteraction will be, in direct proportion to it,”
        Choe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809fcd2-c24c-41a5-bb62-ddf63798f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The US will be well aware that it is gambling, for which it will
        certainly regret,” Choe said, adding that recent large-scale joint military
        drills between the US and its allies had “failed to contain” North Korea’s
        counteraction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d1c11-9eb9-463f-ae59-9e141957eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA statement said the warning was in response to trilateral
        talks between the US, South Korea, and Japan on Sunday during the ASEAN summit.
        At the meeting, US President Joe Biden reaffirmed a commitment to reinforce
        extended deterrence and defend South Korea and Japan with a “full range of
        capabilities,” including nuclear weapons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629bc48-1ba0-4479-9ae4-81e6ab40a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joint drills and missile test</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6d540c-0c5c-4a0d-af96-182f5afa5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the Korean Peninsula have steadily risen this year,
        with South Korea and the US responding to Pyongyang’s missile tests by stepping
        up joint drills and military exercises, as well as their own missile tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756ff982-8470-4dc9-aa43-4f861d0a1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, South Korea and the US conducted a missile defense
        drill, through which the two countries reaffirmed their firm joint defense
        posture, according to South Korea’s Defense Ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f0852-93f6-44af-93d9-92e926135909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.009+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Thursday, South Korea’s Joint Chiefs of Staff said North Korea
        fired a short-range ballistic missile from the Wonsan area of Kangwon province
        at about 10:48 a.m. local time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ad137-fffb-4926-8008-ef2175340ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the missile, which landed in waters off the east coast of
        the Korean Peninsula, had a flight range of about 240 kilometers (149 miles),
        reached an altitude of about 47 kilometers (29 miles), and hit a top speed
        of about Mach 4 – indicating it traveled four-times the speed of sound, the
        Joint Chiefs of Staff said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b331d7-d93f-4782-ad6c-505095a05947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military has strengthened its surveillance and
        is closely cooperating with the United States, the Joint Chiefs added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e478ce7-ba70-477a-ae97-7960fda06a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Defense Ministry said no missiles fell into Japanese territory
        or its exclusive economic zone (EEZ), according to a statement Thursday. Chief
        Cabinet Secretary Hirokazu Matsuno said Tokyo continues “to collect and analyze
        necessary information and closely monitor North Korean military trends in
        close cooperation with the United States and South Korea.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de419638-fb74-4058-a264-eaa2dacf4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the 33rd day this year that North Korea has carried out
        a missile test, according to a CNN count. The tally includes both ballistic
        and cruise missiles. By contrast, it conducted only four tests in 2020, and
        eight in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e901f5a2-9102-44fb-942a-1aa24598c9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and international observers have been warning for months
        that North Korea appears to be preparing for an underground nuclear test,
        with satellite imagery showing activity at the nuclear test site. Such a test
        would be the hermit nation’s first in five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c592306-8756-421f-87e4-8755a416c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:08:10.010+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "North Korea warns
        US of ‘fiercer’ military action, tests short-range missile"</em></p>'
