      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate deliberations on the Department of Health''s 2023
        budget, Tulfo cited a complaint from a pharmaceutical firm that waited for
        three to five years for its certificate of product registration (CPR) renewal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9d464-2a2c-4d1b-a71b-645dc1ab43f7'
      'mgnl:activationStatus': true
