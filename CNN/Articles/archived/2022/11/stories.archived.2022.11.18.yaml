    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e87d0-544d-4c02-a62f-590fa76cdd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vahn Pascual''s Alingasngas ng mga Kuliglig (Gossips of the Cicadae),
        which won Best Film, is a story of Agapito, a naive teenage boy living with
        his persuasive machismo father, Mang Pedring, in a far-away mountain province.
        Mang Pedring wants Agapito to follow his footsteps in being a folk healer,
        also known as albularyo. But later on, in the course of Agapito''s transitioning
        in becoming the next folk healer of their town, he met a tikbalang. And in
        this moment, Agapito feels the love that he''s longing for for a long time
        which also lets him realize that he''s trapped, because of his father, in
        a patriarch and very conservative upbringing household and he wants to leave
        it all behind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ee75c-21c5-441c-8d3a-01a187be37da'
      'mgnl:activationStatus': true
