    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to hold hearing on Justin Brownlee''s naturalization bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed3c8d4-8493-4c7f-a01e-2b91e59a1a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Senators
        will tackle next week the proposal to grant Philippine citizenship to American
        basketball player Justin Brownlee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0816b-4eeb-41af-9102-1d0b1e25a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2f045-6f23-4959-8b33-9aa5b18e391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Justice and Human Rights — which has jurisdiction
        over naturalization matters — will hold a public hearing on Nov. 21, the office
        of panel chairperson Senator Francis Tolentino said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053250d9-5180-4a0f-8401-c74ea27d9144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043465e-7956-499e-aa2a-59d56fa77f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas'' target is to include the 6-foot-6
        Barangay Ginebra import in the national team Gilas Pilipinas for the sixth
        and final window of the FIBA World Cup Asian qualifiers in February 2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975ae68-14d8-4575-890e-0f4032d055da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d74a87-9f21-4967-9e37-52796fb3777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa filed in September a measure seeking
        the naturalization of the 34-year-old athlete. Just earlier this week, Senator
        Juan Edgardo “Sonny” Angara also filed a similar bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a6fbc-c958-4e89-a72c-7bcd3dcaad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec659bb-1e01-40dc-8ab0-8d19c95f4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House of Representatives’ Committee on Justice approved
        its version of the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57633076-67ef-433e-93e9-a1c9ead74d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2ee8fa-061f-4386-a340-6d24d43311f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairperson Rep. Juliet Marie de Leon said lawmakers aim
        to pass the bill before Congress goes on break in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd49695-3503-41f6-8f01-846ca11b7715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306a2657-6415-4fcc-9e30-797ce3327ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Brownlee expressed his desire to become “a great citizen”
        of the Philippines and inspire young basketball players, as he thanked fans
        for their support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2805be-c815-4192-9b25-32a536021b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e375c-4354-40ed-9cc8-5fef3d8ca3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:02:40.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete has been living in the country since 2016 and has twice
        been named Best Import at the Philippine Basketball Association.</p>'
