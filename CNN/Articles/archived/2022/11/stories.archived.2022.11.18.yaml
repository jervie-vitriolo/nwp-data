      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong>&nbsp;
        Bureau of Corrections (BuCor) officer-in-charge Gregorio Catapang on Friday
        said he will formally request the Commission on Audit (COA) to review specific
        sectors and issues hounding the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93d5ec-48de-4bfe-b72f-c50394755ac9'
      'mgnl:activationStatus': true
