      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the illegal substance, authorities confiscated lab equipment,
        several identification cards, eight mobile phones and an assortment of financial
        documents.</p>'
