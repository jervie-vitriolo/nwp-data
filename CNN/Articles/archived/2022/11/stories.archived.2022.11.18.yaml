      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Oceana, Saldajeno also called for the full implementation
        of the <a href="https://www.cnnphilippines.com/news/2019/7/8/BFAR-tracking-devices-shipping-vessels.html">vessel
