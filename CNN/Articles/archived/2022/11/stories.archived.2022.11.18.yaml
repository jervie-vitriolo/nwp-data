  'dti-certified-chritsmas-lights':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-18T13:22:35.080+08:00
    'imagesource': 'jcr:acf4e20f-e1ad-478d-826e-196b5aa3891d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae6109c8-2501-492a-8e56-308346720686'
    'lead': 'The Department of Trade and Industry reminds the public to buy only Christmas
      lights with the Philippine Standard (PS) mark or the Import Commodity Clearance
      (ICC) sticker for guaranteed product safety and quality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T13:28:31.899+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:24:32.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:04.990+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-trade-and-industry', 'dti', 'Christmas', 'lights']
    'template': '1'
    'title': 'DTI issues list of certified Christmas lights, warns against flawed
      products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1979dae6-3472-4dca-9785-e165bb97b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.899+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        Department of Trade and Industry reminded the public to buy only Christmas
        lights with the Philippine Standard (PS) mark or the Import Commodity Clearance
        (ICC) sticker for guaranteed product safety and quality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a82f7d-6e01-4d23-9cf3-a183fed453a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.900+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leah Ann Arella of the Bureau of Philippine Standards (BPS) said
        in a DTI statement issued on Thursday that consumers may verify the authenticity
        of ICC stickers through the ICC Verification app that can be downloaded in
        phones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f957f5-91c9-4f2e-84c2-3d895e303eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.900+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PS mark is granted to the manufacturer after complying with
        the factory audit and product testing while ICC stickers are given to importers
        on a per Bill of Lading or Airway Bill shipment basis after the product inspection
        and testing, Arella said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0da30-9671-442d-9e5d-0c13018a1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.900+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 9, the DTI-BPS posted a list of <a href="https://tinyurl.com/PSChristmasLights2022">PS</a>
        and <a href="https://tinyurl.com/ICCChristmasLights2022">ICC</a> certified
        Christmas lights online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8ff8a-1a82-4202-a90a-d71d0c10fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.900+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public was also reminded to take precautions when connecting
        Christmas lights to electricity and to inspect and dispose of damaged old
        ones to avoid fire incidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f9368-cf01-4e9a-a8c0-f05a14a31315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.900+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPS is also working with the Underwriters Laboratories (UL),
        a safety certification company, for possible adoption of UL standards on Christmas
        lanterns or parol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09a4ba2-6388-4155-b24f-67bb29124dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.901+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPS Director Neil Catajay said the bureau aims to aid local manufacturers
        in exporting "globally competitive products" and to oversee their progress
        in the international market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a163f66-9393-4a2d-a22f-f641a381d35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:28:31.901+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the cooperation with UL is not to regulate the parol
        products in the country.</p>'
