      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Samuel Zarate said the agency does not tolerate
        bribes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e5f94f-383e-4384-b450-fbf53661e9b3'
