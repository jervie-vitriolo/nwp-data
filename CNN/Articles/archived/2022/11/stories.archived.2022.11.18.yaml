    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'affee756-8146-49c4-9dcc-b6a48221411d'
    'lead': 'Senators will tackle next week the proposal to grant Philippine citizenship
      to American basketball player Justin Brownlee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T15:02:40.530+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:24:31.149+08:00
