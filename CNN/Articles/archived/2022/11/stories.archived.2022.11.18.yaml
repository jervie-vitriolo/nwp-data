      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As around 20 tropical cyclones affect agricultural workers yearly,
        some of them are making their own measures to combat potential devastating
        effects to their livelihood.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade169e1-ddd9-4d23-b3ff-d1e86729a2df'
      'mgnl:activationStatus': true
