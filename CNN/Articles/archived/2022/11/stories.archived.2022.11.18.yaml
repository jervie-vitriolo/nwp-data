      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Bureau of Fire and Protection (BFP) report, four
        houses in GK Village, Sitio Majada in Barangay Canlubang were affected by
        the fire that hit around 11 a.m.</p>'
