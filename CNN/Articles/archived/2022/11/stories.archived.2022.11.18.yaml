      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the local police are&nbsp;concerned, Fajardo said they
        have information on the current location of Bantag, and that they will just
        wait for orders from the Justice department if it will serve another writ
        there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0762975e-8e08-4428-8720-a913fc9edf75'
      'mgnl:activationStatus': true
