      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicap said the government must heed their calls as they experience
        the brunt of climate change that also affects food security, saying a "comprehensive
        mitigation plan" must be made from the mountains down to the seas.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65144c-00a0-497b-a74e-7482cd96a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
