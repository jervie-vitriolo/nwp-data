    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a5c10-aa7b-4e6c-b9b4-c5ab08c5a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.753+08:00
