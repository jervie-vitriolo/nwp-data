      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=-IJjsxfxE3I&amp;list=PLogMBc7vOosFlyEnIo-PUB9tW8EhtglGt&amp;index=3">public
        briefing in September</a>, the state weather bureau said current effects of
        climate change in the country are the sea-level rise — which is three times
        faster than the global average — and less frequency of typhoons but with increasing
        intensity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfcec15-ffec-4c07-819c-bc56fce698df'
      'mgnl:activationStatus': true
