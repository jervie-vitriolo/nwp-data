      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC, SMC will offer up to ₱40 billion of fixed-rate
        bonds. If the Ramon Ang-led group receives strong demand from investors, it
        can exercise its oversubscription option of up to ₱20 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c79e6e-e1bb-46fd-ad76-1bf14b6ef0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:18:50.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer will consist of Series L bonds due 2028, Series M bonds
        due 2029, and Series N bonds due 2029.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1ef09-b559-4882-9d77-85e9c998e1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:18:50.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be listed on the Philippine Dealing and Exchange Corp.</p>'
    '5':
