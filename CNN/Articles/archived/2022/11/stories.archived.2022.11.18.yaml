    'template': '1'
    'title': 'Saudi Arabia gov’t to shoulder unpaid wages of around 10,000 displaced
      OFWs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a7436-f4c4-43ff-836b-e4b49de3ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T22:02:07.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        government of Saudi Arabia has committed to shoulder the unpaid salaries of
        around 10,000 overseas Filipino workers (OFWs) displaced from construction
        companies that went bankrupt, Malacañang announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19a001-2593-466a-a5c8-6942ac6ecbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T22:02:07.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d58e8-71ec-40c7-9101-4c12d8ebe817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T22:02:07.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the promised settlement of salaries followed a bilateral
        meeting of President Bongbong Marcos and Saudi Crown Prince Mohammed bin Salman
        on the sidelines of the Asia Pacific Economic Cooperation in Bangkok, Thailand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131c3af-1107-40b2-8be9-89d6d6bf43aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T22:02:07.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8028b3d-cf08-4568-9f09-be1174560de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T22:02:07.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi niya</em> [crown prince], <em>‘yung desisyon na ‘yan ay
        nangyari lamang noong nakaraang ilang araw. At dahil nga magkikita kami at
        sabi niya ito ‘yung regalo ko para sa inyo,</em>” Marcos told reporters after
        their discussion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40a93e-04bb-4a06-b4c8-b28b22cd97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T22:02:07.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076506dc-0e1f-49e3-9100-4f334c978a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T22:02:07.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:22.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The crown prince said that the decision was only finalized
        a few days ago. And since we were meeting, he said this is my gift for you.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
