      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Frossard, who is also a lawyer, the policy provides
        the ecosystem-based approach to sustainably manage fisheries, delineating
        the country’s territorial waters into 12 areas where scientists have identified
        top fish species.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92e03d-ecaa-4f21-9488-477decea1d8d'
