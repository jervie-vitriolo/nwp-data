    'template': '1'
    'title': 'Healthy bones and joints start with a balanced diet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cf015-448d-4387-9814-122b8c8e0a50'
