      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EJ Gagui and Marienel Calma''s animated short film Ing Tianak is
        set in an almost-urban town beset by the myth of a mysterious creature, a
        wife who suffered a miscarriage, and a young woman who is forced into hiding
        seek redemption. In the process, they are forced to confront the same monster.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0912e50-a462-4466-a7a0-3899026fe203'
