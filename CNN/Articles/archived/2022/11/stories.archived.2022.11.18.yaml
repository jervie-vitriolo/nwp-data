    'lead': 'Instead of a supposed excavation for a diving pool inside the New Bilibid
      Prison, suspended Bureau of Corrections chief Gerald Bantag started the project
      inside the national penitentiary to search for the Yamashita treasure, according
      to Justice Secretary Jesus Crispin Remulla.'
    'mgnl:activationStatus': true
