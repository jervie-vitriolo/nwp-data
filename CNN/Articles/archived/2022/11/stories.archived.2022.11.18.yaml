      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590155e-3773-4de3-b7c1-92bc5be2c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
      'mgnl:createdBy': 'kristel'
