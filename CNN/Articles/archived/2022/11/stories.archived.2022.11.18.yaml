    'title': 'Tolentino calls out PSA for ignoring Blue Ribbon request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f5587-3efe-456e-9646-02ee15aea86f'
