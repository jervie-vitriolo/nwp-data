      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Senator
        Francis Tolentino called out the Philippine Statistics Authority (PSA) for
        “disrespecting” the Senate by not complying with the Blue Ribbon Committee''s
        request for a death certificate needed in the investigation on the Department
        of Education’s (DepEd) purchase of allegedly overpriced and outdated laptops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5a0de-f725-4dd3-9421-538a2e99e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.055+08:00
