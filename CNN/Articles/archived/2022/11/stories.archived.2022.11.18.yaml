      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I spoke to a previous [director general]. She admitted to me na
        graft-ridden ang inyong agency and she admitted to me five million to 20 milion
        ang bawat produkto,” Tulfo claimed. “That''s why she said she''s gonna put
        a stop to it pero hindi niya napigil, hindi niya naputol ang practice na ''yon.
        That''s why natanggal siya.”</p>'
    '7':
