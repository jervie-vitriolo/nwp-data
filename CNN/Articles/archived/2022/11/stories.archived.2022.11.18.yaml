  'CA-denies-Vhong-Navarro-s-petition-to-reverse-acquittal-of-accused-in-grave-coercion-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-18T20:21:32.944+08:00
    'imagesource': 'jcr:485b909e-9ec5-4c3f-8142-c906bb7d5295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3727a5ed-c492-4980-a138-fe9391139335'
    'lead': 'The Court of Appeals (CA) rejected actor Vhong Navarro''s petition to
      reverse the acquittal of Sajed Fernandez Abuhijleh or "Jed Fernandez," one of
      those he accused of grave coercion in relation to his rape case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T20:23:00.606+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:24:23.473+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:09.488+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA denies Vhong Navarro''s petition to reverse acquittal of accused
      in grave coercion case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95fd60e-4c3a-442e-9585-d82c5f8b7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        Court of Appeals (CA) rejected actor Vhong Navarro''s petition to reverse
        the acquittal of Sajed Fernandez Abuhijleh or "Jed Fernandez," one of those
        he accused of grave coercion in relation to his rape case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b6164f-5404-4aa8-a7f6-cae6171cbae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd3ff8-6911-4d66-b892-5aefa662d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA''s Special Sixteenth Division in its November 11 decision
        said Navarro has no legal standing to file the petition for certiorari and
        that the judgment of acquittal is unappealable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cf632-9161-4346-8a12-9c2c8787c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e39aa-0bd7-4563-b295-feba751f6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.606+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro filed the petition after a Taguig City Regional Trial Court
        (RTC) reversed its earlier decision finding Fernandez guilty of conspiring
        with model Deniece Cornejo and businessman Cedric Lee to coerce the actor
        into signing the police blotter to admit to raping Cornejo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa77a80-8674-4ef6-af67-cdbab89a135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3145f92-bbcd-4f6f-af25-ce897dbcf186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also affirmed the RTC''s decision, penned by Judge Marivic
        Vitor, that Fernandez''s presence during the signing of the police blotter
        was insufficient to prove conspiracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17e547-df9d-4fd0-b19a-6e8aa5c3076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8b5f5-7eed-4271-9de4-39825f3cf4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornejo and Lee were also earlier convicted of grave coercion but
        their appeals were dismissed due to lack of merit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01061d9-1ec5-4aee-98b9-fb91ba153404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680c53e-c1bc-4064-ab8d-f4dcc0924033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro also claimed there was a mistrial resulting in a denial
        of due process. The court, however, was unconvinced, saying Navarro failed
        to show that the trial court hampered the prosecution''s evidence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f8999-247f-4857-a1dd-adaee8dd9023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e16ac-6c58-4bf9-bc4e-947f54cc81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said Navarro cannot "feign denial of due process where he
        had been afforded the opportunity to be heard by the RTC," and that "parties
        participated in the appeal proceedings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580d906-5d67-473c-9200-3d36072a9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26aabdf-d7a5-44c3-af6e-3449dee64e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA explained: "On the contrary, the records reveal that Navarro
        and all the accused were not denied the opportunity to be heard as they were
        required to file their appeal memorandum. More significantly, Fernandez''s
        Memorandum dated May 2, 2019 as well as Cornejo''s and Lee''s joint Memorandum
        of Appeal dated May 7, 2019 were duly filed with and admitted by the RTC."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c9dda-0fd4-4415-8b4b-647422ad2ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135d132-4864-4cdd-a069-f3795ac3057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.607+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro is set to be transferred to Camp Bagong Diwa in Taguig City
        after being under the custody of the National Bureau of Investigation since
        September.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48de58-ed70-4727-ac6a-35f011118718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T20:23:00.608+08:00
