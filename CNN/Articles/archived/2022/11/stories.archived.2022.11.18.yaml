      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC also announced that it approved Aboitiz Equity Ventures, Inc.
        (AEV) bond offering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8a536-8b66-4751-93c3-363e179598b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:18:50.441+08:00
