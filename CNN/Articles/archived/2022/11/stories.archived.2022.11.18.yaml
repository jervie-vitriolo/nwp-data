      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di naman po tayo</em> against <em>sa</em> commercial [vessels],
        <em>para</em> [<em>lang</em>] <em>malaman natin kung saan sila nangingisda…
        kung malaman natin na kung nangigngisda sila sa isang lugar at diyan ‘yong
        maraming isda, mapangalagaan ng gobyerno at maprotektahan para magiging marami</em>,"
        said the municipal fisher.</p>'
