      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb95de1-ab92-4022-a9c0-89e26184872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signaling the start of its annual toast, the 16th ISFFM''s invitational
        opening ceremony is hosted by the British Council in the Philippines. Accompanied
        by performances and cocktails at the Grand Atrium of Shangri-La Mall at 6
        p.m., this function will be graced by dignitaries from partner cultural organizations,
        film experts and critics, academicians and guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5208a60-a377-4048-acf4-70e02c5c2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
