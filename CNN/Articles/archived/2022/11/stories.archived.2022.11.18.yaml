      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 23, a preliminary hearing is set regarding the murder of
        broadcaster Percy Lapid, where Bantag was tagged as the alleged mastermind.</p>'
