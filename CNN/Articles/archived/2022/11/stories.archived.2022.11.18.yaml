    'lead': 'Senator Francis Tolentino called out the Philippine Statistics Authority
      for ''disrespecting'' the Senate by not complying with the request for a death
      certificate needed in the probe on the Department of Education’s purchase of
      allegedly overpriced laptops. '
    'mgnl:activationStatus': true
