      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego, a member of farmer-led network Magsasaka at Siyentipiko para
        sa Pag-unlad ng Agrikultura (<a href="https://web.facebook.com/MASIPAGFarmers">MASIPAG</a>)
        and chairperson of its Provincial Consultative Body in Nueva Ecija, joins
        other group initiatives such as farmer-to-farmer knowledge exchange and seed
        exchange to boost efforts in capacitating small-scale farmers.</p>'
