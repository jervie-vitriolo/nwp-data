    'lead': 'The government of Saudi Arabia has committed to shoulder the unpaid salaries
      of around 10,000 overseas Filipino workers (OFWs) displaced from construction
      companies that went bankrupt, Malacañang announced on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T22:02:07.868+08:00
