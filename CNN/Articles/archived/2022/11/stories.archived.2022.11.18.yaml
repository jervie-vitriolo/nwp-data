      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a3248-229a-4a36-9aba-7132b0830eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially to our mind, <em>may binubuo na kami na mga</em> (we
        are forming our) initial <em>na</em> line of defense <em>namin</em> but it
        would not be accurate because piecemeal <em>yung mga lumalabas sa</em> media
        (those released by the media are piecemeal) and we want to look at the whole
        document and all its attachments," Balisong said, adding that they will surely
        have more than one witness to dispute the complaints.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6987e25e-2a06-4fb6-8bb5-e75db01a84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.547+08:00
