      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> The
        impacts of climate change can be seen through numbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8d419-9423-43c3-8b88-6ab079fdd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147667a8-f0cb-42ad-a841-67c257abdc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.410+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/11/12/paeng-ndrrmc-november-12.html">Paeng</a>,
        one of the most recent storms to hit the Philippines, affected at least 146,000
        farmers and fisherfolk across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718a98af-a84d-42be-9b6c-6706f0d7dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d6e7a-1fff-4f96-90d0-6e50679ac5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.411+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The severe tropical storm damaged more than 136,000 hectares of
        crop areas with the rice sector covering 60 percent of the total loss. Estimated
        cost of agricultural damage was pegged at ₱6 billion.</p>'
    '5':
