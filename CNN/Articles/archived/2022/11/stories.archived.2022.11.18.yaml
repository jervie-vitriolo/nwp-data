    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9b5969-ab5c-4544-8d41-c24528292e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Law
        enforcers on Friday swooped down on a suspected illegal drug laboratory in
        an upscale village in Muntinlupa City, seizing 22 kilograms or ₱149.6 million
        worth of methamphetamine hydrochloride or shabu, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544c050-8c33-423b-a130-9e01e0839a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeae377-44c0-4e5a-b33e-348bfc1d7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A multi-agency force led by the Philippine Drug Enforcement Agency
        (PDEA) served two search warrants in two separate houses in Ayala-Alabang
        Village. The raiding team also included personnel from the Bureau of Customs,
        Armed Forces of the Philippines, Philippine Navy, National Intelligence Coordinating
        Agency, and Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3717c0c-3b09-4664-867c-ab4f4bf74e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e7433-8fe8-49bc-ae5e-e72ec2b3b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.937+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PDEA, authorities arrested two individuals — a 41-year-old
        French national and a 42-year-old Filipino businessman — in the first house,
        where they saw various laboratory equipment, several quantities of CPECs or
        chemicals used for manufacturing illegal drugs such as shabu, as well as 20
        kilograms&nbsp;of shabu worth ₱136 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffb1db-ae49-4e42-bc63-bc92295c7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e63783c-bd61-4cd4-b894-9c699a65b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their second target, authorities apprehended a 33-year-old male
        Canadian and took two kilograms of suspected shabu worth ₱13.6 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292a66c-03d9-49e3-bb48-91643f6efaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d7926-f09e-40a4-a0b5-e55fce7b2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These suspects are linked to Mexican, Australian and Canadian drug
        trafficking groups. We are currently investigating these links and several
        other drug personalities," PDEA Officer-in-Charge Gregorio Pimentel said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498b2a89-3611-41e1-9dc3-66883f54b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d7fe5-5191-4791-9d1b-5439be842bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, PCol. Redrico Maranan, the PNP’s chief public
        information officer, said they are continuously coordinating with the International
        Criminal Police Organization (Interpol) and other agencies that could help
        in clarifying the details of the operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683a868-be74-4627-8798-50b8ccd67803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023894e-4f99-461d-8087-08976ef4ec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its "post-actions," Maranan also said the PNP will investigate
        further the upscale neighborhood in Muntinlupa City to determine if there
        are more shabu laboratories in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9471be3a-a9ba-41ec-b24a-d3ad371d5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d072a-05ac-49b7-ac76-d73e8a99e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the implementation of search warrants, ‘yong mga verification,
        further investigation, at malalim na paghalukay sa detalye, ‘yan po ‘yong
        magiging parte ng post-investigation," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c913d-1d16-4591-9bd7-5cd76790feef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:26:38.938+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:28.897+08:00
