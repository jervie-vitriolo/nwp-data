      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ec1b43-6240-4405-9006-709fb1c8a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they really want farmers to have knowledge about
        climate change, they should support them well, give adequate support to the
        organic program or organic agriculture program… because it will really help
        address climate change.]</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1cb14-8148-48f7-b09a-4e1abacc3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dff2c5-edf8-4d56-a928-f7352097ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Organic Agriculture Board, established through the
        Republic Act 10068 or the "Organic Agriculture Act of 2010," is the policy-making
        body responsible for implementing the country’s organic agricultural program
        which promotes sustainability and environmental protection, among others.
        Its funding is under the Office of the Secretary of the Department of Agriculture
        (DA).</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be404f9-4c2f-4d42-9e07-d42fc1803cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5191de-d38b-4dab-9711-1c4850d64936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Senate is holding marathon hearings to finish the
        deliberation on the proposed ₱5.268-trillion budget for 2023.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88475180-158a-46f5-be81-c11c0861389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3cc44a-447f-4476-9639-d0f5f6051b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is set to receive ₱160 billion for its 2023 spending plan
        while the Department of Environment and Natural Resources proposed <a href="https://www.cnnphilippines.com/news/2022/11/16/DENR-P90-million-additional-funds-budget-.html">₱23.13
        billion</a>.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555371c-42fc-4980-b86d-6c1aee3a8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55895f-4837-4367-9125-e1da0d089e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zooming out, <a href="https://www.cnnphilippines.com/world/2022/11/17/Rich-countries-are-trying-to-hit-pause-on-climate-summit-s-key-issue.html">the
        global community</a> is holding talks to address previously agreed targets
        to curb the effects of climate change. Filipino groups called on the country’s
        delegation to push for agroecology, which they deemed a "viable, feasible,
        and an alternative climate change adaptation and mitigation strategy."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b32d5b-335c-48dc-baa2-c8f93235b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955ceb0-3754-4f4b-9110-973e68ae95e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.418+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agroecological ways of farming create resilient, fertile, and more
        carbon-absorbent soils, focus on the efficient reuse of water and natural
        manure, provide healthy and nutritious food, increase crop yield, stimulate
        local economy and fair pricing, increase the capacities of small-scale farming
        communities, and help address loss of livelihoods, poverty, and food insecurity
        amongst the most vulnerable populations," their <a href="https://peasantmovementph.com/2022/11/07/open-letter-to-the-philippine-delegation-to-the-27th-session-of-the-conference-of-the-parties/">open
        letter</a> read.</p>'
  'xi-marcos-south-china-sea-dispute':
    'author': 'Tristan Nodalo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-18T12:27:42.034+08:00
    'imagesource': 'jcr:2a2b59bb-0fb9-4e5a-9288-3a78736d6c42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fee31f9-3efe-4ffd-b9c8-b3d79e37ddc6'
    'lead': 'Chinese President Xi Jinping has urged President Bongbong Marcos to properly
      handle differences and disputes over the South China Sea through ''friendly
      consultations.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T12:29:14.351+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:24:34.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:04.272+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi says China, PH should stick to ‘friendly consultations’ over South
      China Sea dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc650b81-1659-4306-865c-e922f336f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (CNN Philippines, November 18)</strong> —
        Chinese President Xi Jinping has urged President Bongbong Marcos to properly
        handle differences and disputes over the South China Sea through “friendly
        consultations.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e99bd2-9885-45eb-acde-f4fd2c30765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54988fdb-49e1-4c40-8b85-cc1f3cf7ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their first bilateral meeting on the sidelines of the Asia
        Pacific Economic Cooperation (APEC) leaders’ meeting in Bangkok, Thailand
        on Thursday, Xi told Marcos that Beijing is ready to maintain regular communication
        with Manila and will continue to accommodate its concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1f6e8-1eab-403f-a78f-3329fdff1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c6b13-dbbd-4f65-937d-4768fc8669c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the South China Sea, the two sides must stick to friendly consultation
        and handle differences and disputes properly,” said Xi in a statement released
        by the Chinese Foreign Ministry on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4601a-08b4-46a6-9b50-a11a2880ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9326f-0e35-4a58-b5d9-66386e492c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also stressed that both countries should work together to ensure
        peace and stability in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90942c4-b0ef-4a1c-a09b-8098f8233d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc4b2d-ede0-4075-991e-179f3b9b0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China and the Philippines need to keep strategic independence,
        uphold peace, openness and inclusiveness, and stay the course of regional
        cooperation,” the Chinese leader said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980e8c9-1989-4368-983f-8f4051ee1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da25d8-e46d-445d-9fdb-b04ff0cd345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi added that both countries should work together to “reject unilateralism
        and acts of bullying, defend fairness and justice, and safeguard peace and
        stability in the region.” </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c18c86-913a-4287-8faf-c127df3f4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfe8a4-9f67-4c71-ac8b-8ea1bc6d4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China earlier accused the United States of bullying and trying to
        hijack the support of Asia-Pacific countries to turn them against Beijing
        under the guise of multilateralism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1ce88-1ec6-47a7-a07d-a539a2f882de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c06dea-aa04-487a-95c6-382252aaeca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, for its part, has criticized Beijing’s increasingly aggressive
        actions in the South China Sea and its encroachment into sovereign waters
        of its neighbors. The US has also conducted freedom of navigation operations
        in the disputed waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f095e0-dff6-4b27-a62c-ae2d9eecdc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720abb6b-24a3-474e-a8f6-5c9d37b9396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:29:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal in The Hague recognized
        the Philippines'' sovereign rights to areas within its exclusive economic
        zone that are being claimed by China. The ruling also invalidated China''s
        sweeping claims in the South China Sea.</p>'
