      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.cnnphilippines.com/videos/2022/11/16/PH-still-far-from-achieving--rice-sufficiency-.html">PH
        still far from achieving ''rice sufficiency''</a></strong></p>'
