      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez recommended eating a balanced diet and maintaining a healthy
        intake of calcium, vitamin D, protein, and other multivitamins that could
        improve the metabolism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc5fef-5d8c-4c2e-a3b1-0027f76b1d0a'
