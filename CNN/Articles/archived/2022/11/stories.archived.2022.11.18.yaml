      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8256b66-424f-40a3-9a36-4e4fa16e69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our population in increasing and our food sources
        are becoming limited because of conversion of agricultural lands, conversion
        and privatization of fisheries like reclamation. If they let these continue,
        <a href="http://https://www.cnnphilippines.com/business/2022/11/4/PH-inflation-October.html">increasing
        food prices</a> will be a constant worry.]</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0f8d5-2f1d-4bcf-ae44-1d512fdac213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.310+08:00
