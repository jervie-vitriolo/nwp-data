      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Homer” was looked up on the Cambridge Dictionary website more than
        79,000 times this year, with 65,401 searches taking place in one day – May
        5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faa356-99a0-4d78-97c1-900f9a911b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.846+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? That was the day it was the Wordle answer, provoking
        frustration from non-American users unfamiliar with the term as they attempted
        to secure a win by guessing the word within the game’s six-guess limit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466b795-d37f-451a-b3b7-90bc9dfad5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Homer” is an informal American-English term for a home run in baseball,
        Cambridge Dictionary said in a news release Wednesday. Others might know it
        as the name of a Simpsons character or an ancient Greek poet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d855d-cf74-4d06-bea6-0257f7eda390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many players outside the US had not heard this word before,” added
        the news release. “Huge numbers of players expressed their frustration and
        annoyance on social media, but many also turned to the Cambridge Dictionary
        to find out more.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8e645-11dc-4839-b5de-a022af41b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Still angry about ‘homer,’” one person tweeted on May 31. “It’s
        been weeks now. Furious.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87467ed0-06fa-449c-9cad-4efb15c26476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ‘Wordle effect’</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb83cc0-467e-41f4-b62f-e8a64c8d5968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were several other American-English words that appeared on
        Wordle and later spiked in searches on the Cambridge Dictionary website –
        described by the dictionary’s news release as the “Wordle effect.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37431ca4-8792-45ad-b735-5a9de3af793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American spelling of “humor” saw increased traffic, with almost
        30,000 searches on the day it was the Wordle answer, while more unusual words
        like “caulk” and “bayou” were also searched thousands of times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f7e8b-136d-48ba-b95a-aeb57399de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambridge Dictionary’s choice for word of the year illustrates the
        popularity of a simple game that could be shared online when global pandemic
        restrictions limited social interactions for millions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb218d8f-2351-46cc-8ffe-7152293c730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps it’s no wonder that people enjoy the focus and mental challenge
        of a simple word game that can be a shared experience with family and friends,
        whether they’re physically together or not, at a time of volatility and prolonged
        recovery from a global pandemic,” Wendalyn Nichols, from the Cambridge Dictionary,
        said in the release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f282fbd-59e1-440f-9e94-de0bb9b6c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the complaints about the choice of words seem to be part of
        the fun.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16ea08-277a-47c5-9dbe-b75118d0f401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wordle’s viral popularity, it was bought by the New York Times
        and drove the best ever quarter for net subscriber additions to its games
        sections, CEO Meredith Kopit Levien said in the earnings release in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f00ca-bf9b-447c-a9ce-7e628b24b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:09:56.847+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Wordle frustration
        inspires Cambridge Dictionary’s word of the year"</em></p>'
  'Nancy-Pelosi-announces-she-won-t-run-for-leadership-post--marking-the-end-of-an-era':
    'author': 'Alex Rogers, Annie Grayer and Manu Raju, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-18T04:10:06.228+08:00
    'imagesource': 'jcr:1969ffdc-b324-4dea-a46e-d16c4d8e88c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7236b48b-82e4-4292-a080-51a3e865c650'
    'lead': 'House Speaker Nancy Pelosi announced on Thursday that she will relinquish
      her leadership post after leading House Democrats for two decades, building
      a legacy as one of the most powerful and polarizing figures in American politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T04:11:51.853+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:24:43.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:59.899+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nancy Pelosi announces she won’t run for leadership post, marking the
      end of an era'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510f581d-0776-42b7-b21f-cc2e44413aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> House Speaker Nancy Pelosi announced
        on Thursday that she will relinquish her leadership post after leading House
        Democrats for two decades, building a legacy as one of the most powerful and
        polarizing figures in American politics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eef897-bdaf-4f9c-bce0-8fe22cf2ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, the first and only woman to serve as speaker, said that
        she would continue to serve in the House, giving the next generation the opportunity
        to lead the House Democrats, who will be in the minority next year despite
        a better-than-expected midterm election performance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434734e-37d1-4311-9341-20ad94e39c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not seek reelection to Democratic leadership in the next
        Congress,” said Pelosi in the House chamber. “For me, the hour has come for
        a new generation to lead the Democratic caucus that I so deeply respect, and
        I’m grateful that so many are ready and willing to shoulder this awesome responsibility.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d8dab-09c0-406e-b746-8568d8fbede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.853+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi, 82, rose to the top of the House Democratic caucus in 2002,
        after leading many in her party against a resolution authorizing the use of
        force in Iraq. She then guided Democrats as they rode the waves of popular
        opinion, seeing their power swell to a 257-seat majority after the 2008 elections,
        ultimately crash to a 188-seat minority, and then rise once again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e10b85e-ca0a-4418-8253-fbce47b10204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her political career was marked by an extraordinary ability to understand
        and overcome those political shifts, keeping conflicting factions of her party
        united in passing major legislation. She earned the Speaker’s gavel twice
        – after the 2006 and 2018 elections – and lost it after the 2010 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39b4ed-e64f-4f70-90ce-b9b66ff9ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of late, she has conducted a string of accomplishments with one
        of the slimmest party splits in history, passing a $1.9 trillion pandemic
        aid package last year and a $750 billion health care, energy and climate bill
        in August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4badd631-f94a-4302-b3b4-3446fee1a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legislative victories in the Biden era cemented her reputation
        as one of the most successful party leaders in Congress. During the Obama
        administration, Pelosi was instrumental to the passage of the massive economic
        stimulus bill and the 2010 Affordable Care Act, which provides over 35 million
        Americans health care coverage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e830b-1ecb-485e-953e-8d3377d257b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 20 years, the California liberal has been relentlessly
        attacked by Republicans, who portray her as the personification of a party
        for the coastal elite. “We have fired Nancy Pelosi,” said House Minority Leader
        Kevin McCarthy on Fox News on Wednesday, after Republicans won back the chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074cace-daac-4f1e-9511-0ea87aab1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the anger directed toward her has turned menacing.
        During the January 6, 2021, attack on the Capitol, pro-Trump rioters searched
        for her — and last month, a male assailant attacked Paul Pelosi, the speaker’s
        husband, with a hammer at the couple’s home in San Francisco, while she was
        in Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548d10d-a932-4e7f-9624-374e2bf9ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told CNN’s Anderson Cooper this month that her decision to
        retire would be influenced by the politically motivated attack. Paul Pelosi
        was released from the hospital two weeks ago after surgery to repair a skull
        fracture and injuries to his arm and hands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe2ebf-07de-48ff-afec-c0a1d0399e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After thanking her colleagues for their well-wishes for Paul, the
        House chamber broke out into a standing ovation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b9318a-2c21-43da-bd5b-0ab60c29ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats now look to finally choose Pelosi’s successor</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894c4e2-d096-455e-a652-8244cde1a838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi’s long reign became a source of tension within her own party.
        She won the gavel after the 2018 elections by promising her own party that
        she would leave her leadership post by 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd498c083-1ffb-425c-ae89-ea0f53fb6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Rep. Seth Moulton, who previously tried to oust Pelosi,
        told CNN it’s time for a new chapter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc02990-fa85-450f-b0d7-d43a2fbfbccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.854+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s a historic speaker who’s accomplished an incredible amount,
        but I also think there are a lot of Democrats ready for a new chapter,” said
        Moulton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67eb36-9baa-4320-9a34-1ad5a87794ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Democrats praised Pelosi and said they wished she would
        remain leader. Asked about her decision, Senate Majority Leader Chuck Schumer
        clutched his chest and said he had pleaded with her to stay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb35f0-3ff3-41dc-912f-e79c3fb83b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I told her when she called me and told me this and all that, I
        said ‘please change your mind. We need you here,’” Schumer said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60841a9c-866d-4b9e-8b74-dcdd36e11250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats appear likely to choose New York Rep. Hakeem Jeffries,
        52, to succeed Pelosi as leader, though Democrats won’t vote until November
        30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ca326-0d04-4cf5-b6f3-e57ce42a5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her speech, Pelosi wouldn’t tell reporters who’d she support.
        But House Majority Leader Steny Hoyer and House Majority Whip Jim Clyburn
        announced they would also step down from their leadership posts, and endorsed
        Jeffries to succeed Pelosi. Hoyer said Jeffries “will make history for the
        institution of the House and for our country.” Clyburn added that he hoped
        Massachusetts Rep. Katherine Clark and California Rep. Pete Aguilar would
        join Jeffries in House Democratic leadership.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a79c7d-788d-4531-a9f5-db692e73c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Pelosi’s announcement, Ohio Rep. Joyce Beatty, chairwoman
        of the Congressional Black Caucus, told CNN that she expects her caucus to
        throw their support behind Jeffries, and help him become the first Black House
        Democratic leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d66c39-bfa8-46e2-8146-492221f37f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If she steps aside, I’m very clear that Hakeem Jeffries is the
        person that I will be voting for and leading the Congressional Black Caucus
        to vote for,” said Beatty.”I don’t always speak for everybody, but I’m very
        comfortable saying I believe that every member of the Congressional Black
        Caucus would vote for Hakeem Jeffries.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64e29f-3f16-47f7-b51f-51894a2b740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retiring North Carolina Rep. G.K. Butterfield, a former CBC chairman,
        told CNN that Jeffries “is prepared for the moment” if Pelosi steps aside.
        Butterfield said he thought Jeffries would run.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39120ed-15f1-44ca-b31f-7a2f50705872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime Democratic leader told CNN’s Dana Bash on “State of
        the Union” on Sunday that members of her caucus had asked her to “consider”
        running in the party’s leadership elections at the end of the month, adding:
        “But, again, let’s just get through the election.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05f2635-951d-4d51-aad6-2415af355768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any decision to run again, Pelosi said, “is about family, and also
        my colleagues and what we want to do is go forward in a very unified way,
        as we go forward to prepare for the Congress at hand.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1c95e-59ef-4887-9616-1907c186f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nonetheless, a great deal is at stake because we’ll be in a presidential
        election. So my decision will again be rooted in the wishes of my family and
        the wishes of my caucus,” she continued. “But none of it will be very much
        considered until we see what the outcome of all of this is. And there are
        all kinds of ways to exert influence.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a735ea8-d240-4ca6-be01-7d108a55c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is a towering figure in American politics with a history-making
        legacy of shattering glass ceilings as the first and so far only woman to
        be speaker of the US House of Representatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0e61b-e847-43d5-9954-57c3e1bfac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi was first elected to the House in 1987, when she won a special
        election to fill a seat representing California’s 5th Congressional District.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46875b67-b06f-47a3-96d8-ade86f18e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.855+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she was first elected speaker, Pelosi reflected on the significance
        of the event and what it meant for women in the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a1196-dfec-4240-96a9-88946d13b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an historic moment,” she said in a speech after accepting
        the speaker’s gavel. “It’s an historic moment for the Congress. It’s an historic
        moment for the women of America.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e01214d-c933-40a7-af15-284004e4033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T04:11:51.856+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:24:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Nancy Pelosi announces
        she won’t run for leadership post, marking the end of an era"</em></p>'
