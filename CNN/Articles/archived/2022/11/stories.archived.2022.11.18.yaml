      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Senator
        Raffy Tulfo claimed that some corrupt officials in the Food and Drug Administration
        (FDA) allegedly ask for ₱5 million to ₱20 million from a company to speed
        up the process for its products’ approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d79a4-fc5b-4182-9673-173425a38cae'
