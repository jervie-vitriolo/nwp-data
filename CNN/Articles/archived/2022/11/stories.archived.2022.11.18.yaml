      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230ccab-b5ba-440e-bf0e-6175e53abdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, PSA refused the panel''s document request,
        saying that an internal circular prevents them to do so in accordance with
        the Data Privacy Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afa4eb-9508-416d-a0b8-05278ce7a025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.249+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63686a7-e3a9-4aaa-a0df-4220257a926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino pointed out that even the National Privacy Commission
        said the law will not apply to the Senate''s request for the death certificate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f930013d-1656-4a34-838e-95a8ec0e9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.250+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0cc529-92b1-46dd-a920-87ed6cc912ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to this date hindi pa po sila nagko-comply (they have not yet
        complied)," he said. "If that is not an indirect contempt, di ko na po alam
        kung anong tawag doon (I don’t know what you’d call it)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3cfee-4b32-4bb7-b101-d3bd76de82c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.251+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6dc1b-fd69-439e-b1b8-313f9420df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ask the PSA not to disrespect us like this...," the senator told
        PSA officials. "Respect the law, respect the Constitution, respect the Philippine
        Senate."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde3753-322d-46a8-bea3-57e868ed7756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.252+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411a4ec-8553-40bc-a743-78db71f5c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino warned that PSA Administrator Dennis Mapa may be charged
        with contempt for failing to provide the material that the Senate panel sought.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1af68-5ea4-49e8-8f38-a26be1ef65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.253+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b8e866-4429-4ca1-a7f0-87594ae7ab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko lang maintindihan bakit po sila gumawa ng sariling (I
        don’t understand why they made their own) circular which they think is above
        even the Constitution," he said. "They cited as their reason for their refusal
        the existence of their own circular."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9c441-61fd-4f25-b864-cdbb1d144976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.254+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a0d75-b970-4d2e-aacb-3c59a9b9d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino stated that the PSA lacks the authority to interpret the
        law and current practices regarding the Blue Ribbon Committee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba772a1-41c3-493a-a8d4-aee72feee797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.255+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a924c5-197f-4366-b094-4b2e968254df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinahiya ho dito ay hindi lang ang Blue Ribbon Committee, kung
        hindi ang buong Senado," he pointed out. "How can the PSA defy the Senate
        by invoking their own circular?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97a84b-3c0c-457a-8b32-ea70c8d4de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.256+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c5fad3-67b0-4b74-8b8a-c79a2c420e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2024-01-30T17:09:54.257+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They embarrassed not just the Blue Ribbon Committee,
        but the Senate as a whole. How can the PSA defy the Senate by invoking their
        own circular?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd710582b-c3a7-4c50-b1c2-f79e41768e31'
      'mgnl:activationStatus': true
