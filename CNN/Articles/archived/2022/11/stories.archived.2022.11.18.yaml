    'mgnl:tags': ['Davao-del-Sur', 'state-of-calamity']
    'template': '1'
    'title': 'Davao del Sur municipality placed under state of calamity due to flash
      floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9aa2cb-cb39-4cb4-b5a5-7ff934a18018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Flash
        floods submerged several towns in a Davao del Sur municipality and killed
        at least two residents, prompting the provincial government to declare a state
        of calamity over the area on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c27ca-0bd6-487b-8e0c-9279f8309d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184d0b2-24cb-4fc1-a6ef-678c9e99f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the province’s information office (PIO), hours of heavy
        rainfall caused flashfloods and landslides in the municipality of Malalag
        that severely impacted Barangay Poblacion and nearby areas</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995172af-60c8-43a5-a410-a5afeb95de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2511b-218f-4258-92ab-1a3c770620a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Flooding can be seen in any direction. Rivers around the Poblacion
        area overflowed, which resulted in the flooding of the public market and terminal,”
        the PIO reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eda60d-4271-4255-96ad-0e62d72b719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00814da3-b714-43dd-a7b8-4b8307fc6e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two casualties have been reported – one in Barangay Ibu and another
        in Barangay Pitu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58882f91-8671-4c1c-8343-6cd40d93be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9638b3f5-d872-419a-b75e-9921dae06426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities conducted rescue operations and forced evacuation was
        implemented in affected areas. Classes in all levels were also suspended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a97df-f3dc-41c6-b48f-2b950171a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c09b85-6aaa-4bca-933d-2c2b9d5c231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao del Sur Governor Yvonne Roña Cagas and other officials visited
        the affected areas to assess the situation and the damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1f7e5-dfed-4c65-a864-4caaaa29aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4402842-2cda-4e33-8bf3-42af59fa2cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Malalag, the low-lying municipalities of Sulop and some
        parts of Kiblawan were also flooded by heavy rains that lasted for hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d04ad7a-9d0a-4f4a-8508-933d24fc83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ecf98-e454-45fd-9bd4-8f8414f6f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:14:21.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides were reported in Sitio Baluyan, Barangay Bolton, and
        in Barangay Tagansule, and the municipality of Malalag.</p>'
