      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5220df5-798b-4a69-81f7-c806ab21541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
