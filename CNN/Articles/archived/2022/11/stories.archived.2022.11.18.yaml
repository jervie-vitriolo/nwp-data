      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really call for implementation of fisheries laws, environmental
        laws," Frossard said. "The Philippines is internationally recognized for good
