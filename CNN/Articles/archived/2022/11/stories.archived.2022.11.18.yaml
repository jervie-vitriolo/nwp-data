    'lead': 'Leaders are scrambling for solutions to address climate change and its
      worsening impacts, especially on the agricultural sector. CNN Philippines talks
      to Filipino farmers and fisherfolk to hear their perspectives on the phenomenon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T12:05:49.410+08:00
