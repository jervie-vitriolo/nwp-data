      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharing the toast: The 4-Day silent film experience</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfab357-1a16-45fe-9a3b-e453a7f48dba'
      'mgnl:activationStatus': true
