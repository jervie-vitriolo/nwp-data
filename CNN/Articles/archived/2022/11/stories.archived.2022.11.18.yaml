      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> You
        can now jam along to your favorite tracks from the hit Disney animation movie
        “Encanto” in Filipino!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261f050-4d5d-4de7-981f-1912776f235c'
