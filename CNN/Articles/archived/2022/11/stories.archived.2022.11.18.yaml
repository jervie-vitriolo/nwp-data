        Jesus Crispin Remulla, citing a previous conversation with Bantag, said the
        project was started to search for the legendary <a href="https://www.cnnphilippines.com/news/2022/11/18/Bantag-Bilibid-Yamashita-treasure.html">Yamashita
        treasure.</a></p>'
    '32':
