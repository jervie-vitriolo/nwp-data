      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8d1796-cfab-4029-8798-519df49044a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag, in a television interview this week, said the supposed swimming
        pool was built for the training of jail personnel for disaster response.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54470e-9c64-4811-8b36-70fad3e0dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da30e39-8304-4e39-bd84-6145e635d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said President Bongbong Marcos did not give approval for
        Bantag to enter a joint venture agreement (JVA) with a private company ATOM
        for the project.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e376a3-dcc5-4b22-9f14-d6f4a600546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db07756-df74-410c-8726-0edff3ba4101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s unsolicited proposal of that nature. It’s supposed to go
        to Swiss challenge. There are rules for JVAs and unsolicited proposals. I
        cannot accept that. I don’t want to privatize Bilibid," the top justice official
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f65ae-80bd-43c5-ae1b-f22a89bbe349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d479646-fcd2-4ee6-806b-7982b1894e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla''s predecessor, now-Solicitor General Menardo Guevarra,
        said he issued the recommendation to suspend the deal until it has been reviewed
        by the agency. He said they later found out that the "unsolicited proposal
        failed to comply with certain legal requirements," which was later cascaded
        to the executive secretary.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072da4d5-2866-4af1-8b63-e73d65505e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93beb2-0cd0-4263-939f-d35fa6a14296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DENR probe</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781924ff-d3cc-4a6e-a208-00ea09de3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb09ac2-91f8-4fca-a83d-dee1d04bd799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, current BuCor officer-in-charge Gregorio Catapang said
        the Environment Department has also looked into the massive excavation project.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befeb775-47f7-42a2-8fac-ad4804d3ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead839a-900d-46f5-9e83-f222d6109304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said the agency observed that the pile of soil near the
        excavation site is not enough to cover the hole —&nbsp;prompting authorities
        to question where the rest of the land went.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40631ea9-7f64-4c7e-a9cf-cc98847fda1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fb461a-855a-4e5c-a516-79b4151c6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kino-compute nila ‘yung volume and they are saying na may
        mga panambak na inilabas. Nabawasan ang panambak (Because they were computing
        the volume and they are saying that less soil remained). And it might not
        be sufficient enough to cover the diggings and making the grounds stable again,"
        Catapang said in a separate interview.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9574e3-23c3-40af-baec-dcf93b5c0177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df48f4-54c2-4dc6-963d-eec3e0da65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, for his part, said the Department of Justice (DOJ) is ready
        to cooperate if the Office of the Ombudsman decides to conduct an investigation
        into the alleged anomalies inside Bilibid.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cef40f-316e-459c-a5cc-a4e1d2681130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4222bc-c571-45f6-9ab5-2906250081f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bantag vs. Remulla</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d2232-4e2c-4cd9-9c0c-119aa6b5fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f92bc-b761-411f-86ec-a4ae8727912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was preemptively suspended after his name was involved in
        the ambush of radio broadcaster Percy Lapid and the death of the alleged middleman
        in his murder. He is facing a murder complaint for the deaths of Lapid and
        Jun Villamor.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b4365-75ff-4b33-b56d-4f6003bbe4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f288b4-4481-49d8-b5df-c8e97156c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla denied the allegations of Bantag that he allegedly ordered
        the release of an inmate under the government''s witness protection program,
        which Bantag claimed is linked to the hitman in Lapid''s killing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68098f-6ad1-442d-81ac-07a4cc793fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55830601-e547-49ff-8d5e-c43352581108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no knowledge of that," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cde6e2-9540-4799-a5e5-aa9bf47215b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db07e8-7e9e-4743-8283-5aafde4716d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T19:54:25.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:24:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refused to react to Bantag''s challenge for him to resign
        from his post due to lack of moral ascendancy related to the killing of Lapid
        and his son''s drug case.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ee21e-3183-45fc-8945-3d0fc8ad49d4'
