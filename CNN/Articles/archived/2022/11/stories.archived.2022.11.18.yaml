      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego said organic farming practices include breeding seeds, most
        especially palay, that can withstand floods, droughts, and other weather uncertainties
        brought by climate change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be645d-f7a5-4286-a93b-6c63e50df567'
