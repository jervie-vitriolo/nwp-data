      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f594aa5-1a02-4358-9314-3eab802c05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Gabriela Serrano''s Dikit, which bagged Best Film and Best
        Director awards, is loosely based on a lost silent film by Jose Nepomuceno.
        It reimagines classic Philippine folk horror into a contemporary diptych of
        feminine bodies, rage, and freedom. Living in isolation and yearning for human
        connection, this film is about a woman afflicted with a dark curse who develops
        an obsession with her new neighbors, a young couple with a secret of their
        own. As the days pass, she begins to witness happenings between them that
        ultimately force her to confront her nature, and perhaps save a life in the
        process.</p>'
