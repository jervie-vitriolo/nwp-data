      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, who chairs the Senate Blue Ribbon Committee, said during
        Senate deliberations on the proposed 2023 national budget that they issued
        a summons for documents last week signed by Senate President Juan Miguel Zubiri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d25d2a-28b6-4c32-bb87-4cbf4b5d3270'
      'mgnl:activationStatus': true
