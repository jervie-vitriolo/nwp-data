      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb104ab-a3b1-43a0-8730-1c328726107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung talagang gusto nilang magkaroon ng</em> ''<em>alam</em>''<em>
        ang mga</em> farmer<em> sa</em> climate change <em>ay suportahan nila nang
        maayos, bigyan nila ng</em> adequate support<em> ‘yong</em> organic [agricultural
        program]… <em>kasi dun talaga nila masasapul ‘yong nilalayon nilang pag</em>-address
        <em>ng</em> climate change," Ruzol said.</p>'
