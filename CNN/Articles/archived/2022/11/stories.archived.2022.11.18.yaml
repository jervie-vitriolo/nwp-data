      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> President
        Ferdinand "Bongbong" Marcos, Jr. has appointed Francisco San Juan Jr. as new
        deputy chairman of the Metropolitan Manila Development Authority (MMDA) and
        Procopio Lipana as the agency''s new general manager.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dd257-72cf-4955-9ec5-93fd0b50c667'
