    'template': '1'
    'title': 'BSP''s jumbo rate hike unlikely to dampen consumer activities, say groups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d372ad-ed28-415c-b076-251154229fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong>&nbsp;The
        latest interest rate hike by the Bangko Sentral ng Pilipinas (BSP) is not
        expected to affect businesses, according to retailers and rural bank groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315c290d-c724-449a-a92a-a168d985b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0904979d-e8f3-461a-9a19-5448264c81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP increased the cost of borrowing by 75 basis points - bumping
        up the key interest rate to 5% effective Friday - in a bid to temper high
        prices and prop the peso up against the dollar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1985ba8-fffa-4e1d-bd81-44206022cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f099c79-caf1-41c5-b025-6fc3a4c8c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Rural Bankers Association of the Philippines (RBAP) said
        micro and small businesses are still applying for loans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670dbb7-b8ae-4b0a-a648-3e74ff7ce413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0852c5-73cc-4532-9ef5-25d2d2d3fcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MSMEs have strong motivation to patronize rural bank and cooperative
        banks, given that, number one, the credit needs. Their credit needs are often
        too small for bigger banks to service," RBAP President Mary Ann Tupasi-Saddul
        told CNN Philippines'' The Exchange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59118315-0e0b-411e-9e47-6ada5615197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb951c-1ce1-4b0d-972a-792ed1161a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number 2, the leaner decision-making structures of rural and cooperative
        banks also translate to faster turnaround. With the economy opening up, people
        need capital," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd322023-7e81-4b80-b665-f94a877b98d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e5a5f-fa96-4f5c-81ae-e3eeaee4bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Retailers Association said the retail
        sector will be in good state as Filipinos are still expected to shop with
        the approaching holiday season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a76106f-1de4-49ac-9348-ea879811594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b171a-a492-498d-940f-e422f235e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T23:25:34.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:21.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is a consumer driven economy and we expect people
        to still go out and shop. Many of the employees receiving their bonuses already
        or 13th month pay, and of course remittances coming from OFWs. I guess retail
        should be good and we have seen that in the past months," the group''s president
        Rosemarie Ong said.</p>'
