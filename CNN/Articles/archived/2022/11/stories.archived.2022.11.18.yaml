      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe5e70-e55f-4a0f-92d3-ac6d5c222b1f'
