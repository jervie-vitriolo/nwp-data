      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f2039-cb96-49bc-ba1d-18c90757687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.055+08:00
      'mgnl:createdBy': 'kristel'
