      'text': '<p>“Nowadays, the adults, they stopped drinking milk, thinking that
        it is for kids," Valdez noted. "Actually, milk is for all ages. Even the young
        adults and the middle-aged adults should be drinking milk. This would be good
        for the bones and joints, and the muscles as well."</p>'
