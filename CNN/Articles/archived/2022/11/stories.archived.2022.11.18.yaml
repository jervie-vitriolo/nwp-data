  'Elon-Musk-Twitter-employees':
    'author': 'Clare Duffy and Oliver Darcy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-18T08:44:23.513+08:00
    'imagesource': 'jcr:8c6cefca-56c8-497b-b5c7-ae707dbc8a58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a627dbbf-d243-41e3-b325-1e51c2db5a3f'
    'lead': 'Another employee exodus appears to be underway at Twitter as many workers
      rejected Elon Musk''s terms for staying with the company, choosing instead to
      depart, according to multiple current and former employees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T08:47:14.749+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:24:41.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:01.186+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter employees head for the exits after Elon Musk''s ''extremely
      hardcore'' work ultimatum'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcee57f-7252-4402-b3a6-3eeefd4df18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.749+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Another employee exodus appears to be underway
        at Twitter as many workers rejected Elon Musk''s terms for staying with the
        company, choosing instead to depart, according to multiple current and former
        employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6f6840-714a-415e-bcb0-8e2eee05ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the deadline approached for Twitter employees to respond to Elon
        Musk''s ultimatum to commit to working in an "extremely hardcore" fashion
        at the company or leave, some employees appeared to publicly indicate they
        had chosen the latter option. On Thursday afternoon, Twitter staffers began
        posting the salute emoji, which has become a signal that someone is exiting
        the company. One Twitter employee said in a tweet that deciding to join the
        company was "one of the easiest decisions ever made. Deciding to leave today
        was 100% the opposite."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850724d5-11f3-4fd9-a958-06f99e223ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an internal Slack channel at the company was filled with
        employees posting the salute emoji after the 5pm ET deadline, indicating they
        had chosen not to sign Musk''s pledge and depart the company, employees told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a2abc-eb3e-4aa6-b8b9-4c16e3b94c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s remaining workforce had until 5 p.m. ET on Thursday to
        decide whether they wanted to be a part of the culture Musk wants to implement
        at the social media company, or else effectively resign, according to an email
        he sent to staff Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa357e2a-bd4e-4ecf-944d-c3abc4166e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Twitter executive who recently exited the company described
        Thursday''s employee exits as a "mass exodus."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d7179-0dac-43d5-8a4c-8f7abe503b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday evening following the exits, employees remaining at
        the company received an email alerting them that the company''s offices will
        be temporarily closed and badge access will be restricted through Monday,
        according to a copy of the email obtained by CNN from a current Twitter employee.
        Musk''s team similarly shuttered offices during the mass layoffs earlier this
        month out of a concern for safety and an apparent fear that exiting employees
        could attempt to sabotage the company on their way out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471d22b-81b7-436c-8eee-3e2b75f8b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Twitter employees told CNN ahead of the deadline on Thursday
        that they planned to reject the ultimatum, citing a toxic work environment
        they say the billionaire has introduced. Another Twitter employee told CNN
        Wednesday they were still weighing the decision, saying the email from Musk
        "felt like a punch in the gut because no matter how you felt about wanting
        to stay or wanting to go, you were forced to make a decision and feel like
        you''re up against the time clock to make the best decision for you and your
        family."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a9b39-51f4-4246-8095-034412febe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.750+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee added: "Those decisions are more than just 24 hours."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b661cf-108b-4b36-8de0-59c8bf7004c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk told employees on Wednesday that his goal is to build "Twitter
        2.0" and that employees who choose to stay will be required to commit to working
        "long hours at high intensity" and presumably agreeing to Musk''s demand for
        Twitter employees, who have been largely working remotely, to return to in-office
        work. As of midday Thursday, employees still did not have clarity on which
        remote-work exceptions would be granted if they decide to stay, one employee
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b136eb-979f-4bfa-9215-f267e4d401b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, amid an apparent scramble by management to avoid
        losing too many workers to the ultimatum, Musk sent an email to staff attempting
        to clarify his position on remote work, according to text of the email obtained
        by CNN from a Twitter employee who asked not to be identified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6b743-315c-4a52-84bb-4f95fe80def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding remote work, all that is required for approval is that
        your manager takes responsibility for ensuring that you are making an excellent
        contribution," Musk said in the email, adding that workers would be expected
        to attend in-person meetings no less than once a month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c8715-cdb4-4dfe-b064-0156f6b14463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty minutes later, Musk sent a follow up email saying: "At risk
        of stating the obvious, any manager who falsely claims that someone reporting
        to them is doing excellent work or that a given role is essential, whether
        remote or not, will be exited from the company."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e2ad2-263b-47b5-bf95-e3642f577af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to issue an ultimatum came after Musk earlier this
        month fired half of Twitter''s staff, reducing its workforce to around 3,700
        employees, and also reportedly cut many of Twitter''s contract workers. He
        also pushed out its top leadership and dissolved the board of directors. Musk
        also recently fired some employees for criticizing him in tweets or on internal
        Slack channels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358d919-11fa-482e-81d2-851954cb5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to stick around to build a product that''s being
        poisoned from the inside and out," said one of the employees who plans to
        reject the ultimatum, but requested anonymity to avoid putting the severance
        at risk. "Everyone has a price to a certain degree and this severance gives
        me some comfort into looking for a better environment in the time frame despite
        the economy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3002c6a6-5292-4c7e-be36-4cd5df2614ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That employee said management now appears to have grown concerned
        about the number of people planning to depart and are "scrambling" to convince
        talent to stay. Twitter, which has reportedly eliminated most of its public
        relations team, did not immediately respond to a request for comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a8c7c-6954-4d24-93c7-f3ba5ecea344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Twitter employee, who asked not to be quoted, shared similar
        concerns and said they planned to also exit the company.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cde4a1-3569-408b-9230-090d19f70b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently laid off employee who remains in touch with former coworkers
        told CNN that everyone they had spoken to plans to reject Musk''s ultimatum
        and exit the company. "People can''t overlook the public mockery and firing
        of other employees," the former employee told CNN. "In the same vein, they
        can''t overlook or feel comfortable working for someone who has handled the
        last few weeks in the way Elon has."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf2ebd-e899-4462-92cb-df42e3c588f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t want to sacrifice their mental health and family
        lives to make the richest man in the world richer," the former employee added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac5690-fde3-4a26-ba03-368395859e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision may not be so easy for others. The ultimatum comes
        during a difficult period for the tech industry, following mass layoffs and
        hiring freeze announcements at many major firms including Meta, Amazon, Lyft
        and others. Employees working in the United States from other countries could
        also risk losing their work visas if they leave the company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8439c0b5-177c-4ea3-9641-dbc266585bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth employee told CNN Thursday they plan to stay at the company
        "because change is rarely influenced from the outside."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3afcc-1873-41e7-8071-1b09ea77d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakeup likely to come as a result of the ultimatum will be
        the last element of the "fundamental organizational restructuring" following
        Musk''s takeover, he told a Delaware court Wednesday during a trial over his
        Tesla pay package.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92529e65-1416-490e-b0f4-db302340b4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said in the Wednesday email that the "new Twitter" will be
        "much more engineering-driven," leaving some non-engineering workers questioning
        whether their jobs could be at risk even if they opt to stay.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de56155-3e7c-4ad8-a541-c1ae0e08aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T08:47:14.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:24:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no assurance in this, you''re just like, ''I might be
        able to advocate for myself, I might not,''" the employee who expressed uncertainty
        about the decision said. "What''s behind this door? You don''t know. The only
        door you know that''s certain is the exit door."</p>'
