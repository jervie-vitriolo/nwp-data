  'north-korea-launches-missile':
    'author': 'Gawon Bae, Junko Ogura, Brad Lendon and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-18T16:42:51.914+08:00
    'imagesource': 'jcr:ee5196ad-c95b-4310-8c57-e3130cbd01d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d1a480-3445-4cb3-b3a5-6f8a488446a1'
    'lead': ' North Korea launches an intercontinental ballistic missile (ICBM), the
      second missile test by the Kim Jong Un regime in two days, condemn as a "brazen
      violation" of UN resolutions by the US and its allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T16:49:34.343+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:24:30.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:06.290+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Japan', 'missle', 'UN']
    'template': '1'
    'title': 'North Korea fires ICBM into sea off Japan in ''brazen violation'' of
      UN resolutions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4751fb2a-44eb-4cd4-a18a-878a260cd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.343+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea launched an intercontinental
        ballistic missile (ICBM) on Friday, the second missile test by the Kim Jong
        Un regime in two days, condemned as a "brazen violation" of UN resolutions
        by the US and its allies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15403b-a27c-4b7d-98b1-e0e21cb1ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.343+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICBM was launched around 10:15 a.m. local time from the Sunan
        area of the North Korean capital Pyongyang, and flew about 1,000 kilometers
        (621 miles) east, South Korea''s Joint Chiefs of Staff (JCS) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f0561-208b-4c61-951a-22d65ac0c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida said it likely fell in Japan''s
        exclusive economic zone (EEZ), about 210 kilometers (130 miles) west of the
        Japanese island of Oshima Oshima, according to the Japan Coast Guard. It did
        not fly over Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3d207-d831-4785-976d-2bb3fe639ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is continuing to carry out provocative actions at frequency
        never seen before," Kishida told reporters Friday at the Asia-Pacific Economic
        Cooperation (APEC) meeting in Bangkok, Thailand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae04ce-a6f5-4cb1-b557-d780eac67adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to restate that we cannot accept such actions," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90358f5-e227-42db-8c89-50b77e91083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government will continue to collect and analyze information
        and provide prompt updates to the public, he said. So far, there have been
        no reports of damage to vessels at sea, Kishida added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c7367-4b71-4032-9ef8-4032a76be965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICBM reached an altitude of about 6,100 kilometers (3,790 miles)
        at Mach 22, or 22 times the speed of sound, according to the JCS, which said
        details were being analyzed by intelligence authorities in South Korea and
        the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b1d35-4c94-4ab4-83b2-0719242d7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning US Vice President Kamala Harris gathered on the
        sidelines of the APEC summit with leaders from Japan, South Korea, Australia,
        New Zealand, and Canada to condemn the launch, in a previously unscheduled
        media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618c3c7-8b43-49a4-866a-e4a734a52b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.344+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked this group of allies and partners to come together
        to join us in condemning North Korea''s long range ballistic missile launch,"
        she said. "I''ve also asked them to join in so that we as allies and partners
        can consult on next steps. This conduct by North Korea most recently is a
        brazen violation of the multiple UN Security resolutions. It destabilizes
        security in the region and unnecessarily raises tensions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed38fb-2930-46c9-ad91-202758edfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Yoon Suk Yeol on Friday also ordered the
        "active execution" of strengthened extended deterrence measures against North
        Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec1cd6-c3c8-40c4-ae07-1c31499b7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Seoul will strengthen its alliance with Washington,
        and bolster its defense posture and cooperation over security with the US
        and Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd4af3-e9e1-4ab8-8274-b844a65f6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government will not tolerate North Korea''s provocations,"
        his office said in a statement. "The government has overwhelming response
        capability and willingness to immediately react to any North Korean provocations,
        so North Korea should not misjudge this."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c3e341-81cd-48e1-9cd7-385d5c44a3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that North Korea cannot gain anything through continuous
        provocations, while warning that sanctions against the North will only be
        strengthened, resulting in Pyongyang''s further international isolation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d485d31-63fb-46d5-80a4-e111350c7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Testing missile range</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27340b47-5fe5-45f3-ae88-0af109ba1389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s missile was about 100 kilometers short in altitude and
        distance compared to Pyongyang''s missile test on March 24, which recorded
        the highest altitude and longest duration of any North Korean missile ever
        tested, according to a report from the Korean Central News Agency (KCNA) at
        the time. That missile reached an altitude of 6,248.5 kilometers (3,905 miles)
        and flew a distance of 1,090 kilometers (681 miles), KCNA reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbc775-8b26-448c-a9c7-8aedf909440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling the launch a "significant provocation and a serious act
        of threat," the JCS warned the North of violating the UN Security Council''s
        resolution and urged it to stop immediately.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4910d12-4fd1-4a86-beb7-40c3d328b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.345+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Misawa Air Base issued a shelter in place alert after the firing
        of the missile, according to US Air Force Col. Greg Hignite, director of public
        affairs for US Forces Japan. It has now been lifted and the US military is
        still analyzing the flight path, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d3471-9cf6-42af-be85-8419b922fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has been briefed on the missile launch and
        his national security team will "continue close consultations with Allies
        and partners," National Security Council spokesperson Adrienne Watson said
        in statement Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fde263c-6fab-4df7-9764-184ce15f94f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The door has not closed on diplomacy, but Pyongyang must immediately
        cease its destabilizing actions and instead choose diplomatic engagement,"
        Watson said. "The United States will take all necessary measures to ensure
        the security of the American homeland and Republic of Korea and Japanese allies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c996c-352c-48cb-b0dd-3c6d7fe9ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s launch comes one day after Pyongyang fired a short-range
        ballistic missile into the waters off the east coast of the Korean Peninsula,
        and issued a stern warning to the United States of a "fiercer military counteraction"
        to its tighter defense ties with South Korea and Japan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eed38f-693e-4218-94b2-7738b9785f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second suspected test launch of an ICBM this month --
        an earlier missile fired on November 3 appeared to have failed, a South Korean
        government source told CNN at the time.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b696b-4eee-4fcb-8df2-ec5e9a3afed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increased missile tests</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd637679a-58b0-4f71-b8e2-7e7bed170459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aggressive acceleration in weapons testing and rhetoric has
        sparked alarm in the region, with the US, South Korea and Japan responding
        with missile launches and joint military exercises.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cac9295-7994-4ec0-8499-d551d34f7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leif-Eric Easley, associate professor of International Studies at
        Ewha Womans University in Seoul, said North Korea is "trying to disrupt international
        cooperation against it by escalating military tensions and suggesting it has
        the capability of holding American cities at risk of nuclear attack."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb51f4-5eb6-44ad-89cc-46810eca206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.346+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has carried out missile tests on 34 days this year,
        sometimes firing multiple missiles in a single day, according to a CNN count.
        The tally includes both cruise and ballistic missiles, with the latter making
        up the majority of North Korean test this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65566118-9011-4e99-ad45-89c1aa6f4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are substantial differences between these two types of missiles.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1591e-544c-4b99-95e5-e1b16902ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ballistic missile is launched with a rocket and travels outside
        Earth''s atmosphere, gliding in space before it re-enters the atmosphere and
        descends, powered only by gravity to its target.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12882dc3-c886-4223-bc3a-c49168869aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cruise missile is powered by a jet engine, stays inside Earth''s
        atmosphere during its flight and is maneuverable with control surfaces similar
        to an airplane''s.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc88323-03de-40a9-bd9d-3db67ca41cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankit Panda, senior fellow in the Nuclear Policy Program at the
        Carnegie Endowment for International Peace, said that while he wouldn''t see
        Friday''s presumed ICBM launch "as a message, per se," it can be viewed as
        part of North Korea''s "process of developing capabilities Kim has identified
        as essential for the modernization of their nuclear forces."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c07338-d75d-4805-8963-c0dd0b21ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and international observers have been warning for months
        that North Korea appears to be preparing for an underground nuclear test,
        with satellite imagery showing activity at the nuclear test site. Such a test
        would be the hermit nation''s first in five years.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb7cc8-5ef6-4377-b472-7379e9b9521a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Lewis, director of the East Asia Nonproliferation Program
        at Center for Non-proliferation Studies, said the ICBM test was designed to
        validate parts of North Korea''s missile program, something that Kim Jong
        Un has vowed to do this year.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdd9f2-2c50-4e7a-91cd-e93452844d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.347+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent short-range tests "are exercises for frontline artillery
        units practicing preemptive nuclear strikes," Lewis said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85036056-9cf0-4202-91ec-1c5452c257cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.348+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed any political or negotiating message from the tests.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08994962-8792-4e25-b205-f11615891255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:49:34.348+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t think about these tests as primarily signaling. North
        Korea isn''t interested talking right now," Lewis said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12c9b6-3c7b-4394-a899-6197208e1887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:54:33.024+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/17/asia/north-korea-ballistic-missile-friday-intl-hnk/index.html#:~:text=North%20Korean%20leader%20Kim%20Jong,up%20missile%20tests%20this%20year.&amp;text=North%20Korea%20launched%20an%20intercontinental,the%20US%20and%20its%20allies.">North
        Korea fires ICBM into sea off Japan in ‘brazen violation’ of UN resolutions</a>"</em></p>'
  'Wimbledon-relaxes-all-white-clothing-rules-women-players':
    'author': 'Matt Foster, Amy Woodyatt and Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-18T16:48:40.101+08:00
    'imagesource': 'jcr:20f628d6-e983-45e5-99f3-2100485609d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77c52058-9d43-494b-ac81-052fe283e6ae'
    'lead': 'The decision comes after the tournament and its organizers faced growing
      pressure to reduce anxieties as to whether blood is visible on white clothes
      for players who are menstruating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-18T16:53:13.252+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:24:29.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:24:06.578+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon relaxes all-white clothing rules for women players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3359b557-3401-47c5-acc1-e029308acd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> <a href="https://edition.cnn.com/2022/11/05/tennis/nick-kyrgios-wimbledon-fan-apology-spt-intl/index.html">Wimbledon</a>
        will relax its white clothing rule to allow women players to wear dark-colored
        undershorts if they want to, organizers announced Thurday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340b0b8-c80a-40f0-96c6-c76a12731260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after the tournament and its organizers faced
        <a href="https://edition.cnn.com/2022/11/07/tennis/billie-jean-king-jacket-periods-wimbledon-spt-intl/index.html">growing
        pressure to reduce anxieties as to whether blood is visible on white clothes</a>
        for players who are menstruating.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0f212-1d66-4d82-bf83-cd07f2e8a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.252+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are committed to supporting the players and listening to their
        feedback as to how they can perform at their best,” Sally Bolton, chief executive
        of the All England Club, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deee872-1e0e-471e-a737-ecc6b51e89c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m pleased to confirm that, following consultation with players
        and representatives of several stakeholder groups, the Committee of Management
        has taken the decision to update the white clothing rule at Wimbledon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894f852-2cdf-4815-9baf-bf33e936a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means that from next year, women and girls competing at The
        Championships will have the option of wearing colored undershorts if they
        choose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626a6f6-d6de-4575-ab7d-a3ae6151f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our hope that this rule adjustment will help players focus
        purely on their performance by relieving a potential source of anxiety.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef735066-d4ff-4efc-bd20-e77b6c6939f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until Thursday’s announcement, Wimbledon still employed a rigid
        all-white dress code, which was first implemented to camouflage sweat stains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330497e3-4033-4897-91e7-ce54a8325be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tournament organizers had been under pressure to relax its strict
        dress code, and at this year’s tournament campaigners gathered at SW19 with
        signs that read “About bloody time,” and “Address the dress code.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf99ca-9820-4e87-9fc3-cf4fd3b68094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women including former Olympic champion Monica Puig and
        Australian tennis player Daria Saville spoke about the “mental stress” caused
        by the all-white dress code and “skipping periods” as a result.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf8d86-7605-46b2-9aac-ca823d51ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a recent interview with CNN’s Amanda Davies, tennis great
        Billie Jean King explained that the dress code had caused anxiety for her
        and her fellow competitors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74be09-be68-47c2-9d05-b4eb71416bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.253+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My generation, we always worried because we wore all white all
        the time,” King told CNN’s Amanda Davies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f62f6c-7896-4cc2-8aff-396d27f9b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And it’s what you wear underneath that’s important for your menstrual
        period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f2984-3359-40fd-ba93-da82f7ef2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And we’re always checking whether we’re showing. You get tense
        about it because the first thing we are is entertainers and you want whatever
        you wear to look immaculate, look great,” she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4446c31-ac45-4c5a-9d31-c4241bf03cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King also pointed out that the all-white dress code makes it difficult
        for fans trying to distinguish between players on the court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf08845-3cf0-4064-81b5-69a91dd4859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing is worse in sports than when you turn on the television
        and two players are wearing the same uniform or same outfits. It’s horrible.
        No one knows who’s who.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264473a6-ea7d-47ce-b564-ed2f2a044afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:24:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is one of my pet peeves, I’ve been yelling for years. Have
        you ever seen any sport where the people wear the same outfit on each side?”
        she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453aa3dd-4a2e-4720-b817-ceb82e4f00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T16:53:13.254+08:00
