      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abce06f-697e-460e-abbe-ddbb12d838e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening of British film Piccadilly at Red Carpet Cinema 1
        will follow at 8:00 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19ea5d-0083-4c0a-9d82-3bbdefb1186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330129e6-a574-4ff8-903d-e2b63ec657b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Live scored by Filipino band Anahata in collaboration with Sensoria,
        this 1929 silent film tells a story about a scullery maid in a fashionable
        London nightclub whose sensuous tabletop dance catches the eye of a suave
        club owner. Piccadilly is regarded as one of the pinnacles of British silent
        cinema.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f58bb-8646-49a6-91c2-d1a3c865d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b03de-7a4e-4e61-a99f-5522596b76e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival''s second day will be started by a webinar spotlighting
        the representative films for this season. The organizations will be sharing
        their processes of restoration, curation, and the continuing impact of the
        films in their countries'' cinema history. Through Zoom, the webinar will
        be open to the public.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01dd533-2149-450e-adf8-0e229e285b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98c05b-282e-4d1f-80d1-dd54f959e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.858+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back at the Red Carpet Cinema 1, German and French films will be
        shown starting 5 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fc5fe-5264-4ed5-bf3e-843f088c0156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd89de-b6cc-4795-9407-8ab3104784b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1922 German film Nosferatu: A Symphony of Horror, scored by
        The Brockas is the first cinematic adaptation of "Dracula*. Set in Transylvania,
        Nosferatu shares realtor Hutter''s story of entering a contract with Count
        Orlok, who is later known to be a vampire and will bring tragedy, plague and
        death to the port city of Wisborg. A thrilling cine-concert experience awaits
        viewers of this film.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7d7dd-12ef-470b-8355-a8cd6c4e74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0ae4f-02e1-443c-9348-9ad52ab7da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Burguet and René Le Somptier''s 1919 French piece La sultane
        de l''amour (The Sultan of Love  A Thousand and One Nuits) is this year''s
        oldest classic film. Starred by France Dhélia, Sylvio De Pedrelli and Yvonne
        Sergyl, this is an orientalist fairytale of the tormented love of Princess
        Daoulah and Prince Mourad, who met as disguised girl of the people and poor
        fisherman, and who could not find each other. The princess is later coveted
        by the sinister Sultan Malik, assisted by the fearsome Kadjar. This classic
        will be scored by Bras Pas Pas Pas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87313393-5566-48b6-91d3-a1d80e2f72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c79017-bda9-42eb-bbdb-abedb082bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day three opens a round table discussion led by musicians sharing
        their expertise, tips and experiences in scoring their assigned films. The
        film seminar will happen at the Premiere Theater at 3 p.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d1645-4bb5-453b-990c-855cb09606ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d0a0f-d113-4295-a5ce-a48c8c8a51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m., Spain''s 1926 film Malvaloca will be shown, scored by
        Talahib People''s Music. A story of Rosita, the Malvaloca''s journey of finding
        her love, the silent film was considered lost and after its partial restoration,
        premiered at the 2010 Malaga Festival for the first time since the 1920s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe209e76-c09e-4152-9d35-7622763c1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bee95d-340d-4cd2-b3c1-e5ac2da4bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese film The Lady and the Beard will follow at 8 p.m., with
        musical score by Bullet Dumas. This 1931 film, known to be a commercially
        and critically-acclaimed masterpiece by the world-renowned filmmaker Yasujiro
        Ozu, follows Okajima, a conservative and self-conscious student, unable to
        find work and love because of his magnificent beard, who then saves a young
        girl from a gang of ruffians. At her suggestion, he shaves his beard off and
        experiences surprising success.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e5e752-6d57-4a3e-928e-7b9a91ea4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c233ddcb-271d-4200-9b8f-77a6431f7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Film Development Council of the Philippines, day
        4 of the event will witness a roundtable discussion on the challenges in the
        restoration of Philippine films led by local film archivists at 1 p.m.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af2d93-f450-4316-802e-abdc0d50f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.859+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180d965-b623-46ba-bc10-43a38d0518df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubaldo Maria Del Colle''s / Figli Di Nessuno (Nobody''s children).
        Italy''s representative film, is scheduled at 3 p.m. This 1921 film based
        on a popular Italian novel from the turn of the 20th century, Nobody''s Children
        by Ruggero Rindi, is a tale of lovers thwarted by class differences, of illegitimate
        children and denied parental recognition. Although it encountered some problems
        with the censorship for denouncing children''s labor in the mines as well
        as for bringing to the big screen the workers'' strikes, / Figli Di Nessuno
        became a successful film for both producer Gustavo Lombardo and the leading
        actress Leda Gys.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edf5c67-f41a-4d2f-be58-e12d9e20b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125cd6f-28a6-401d-a206-94d6c43e7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7 p.m., the 16th International Silent Film Festival will come
        into close. Celebrating the success of its face-to-face comeback, the closing
        ceremonies will be filled with colors and music. The Film Development Council
        of the Philippines will be leading the ceremonies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c26863-5240-4369-8356-1e272b082258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f37b3-88e3-45e7-bd6e-c387e7d8cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T17:35:49.860+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:24:28.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night will be wrapped up by the screening of three of the best
        short silent films from the 2021 Mit Out Sound (MOS): International Silent
        Film Competition organized by the Film Development Council of the Philippines:
        /ng Tianak, Alingasngas ng mga Kuliglig, and Dikit, with music played by the
        Concept and Vincent Del Rosario.</p>'
