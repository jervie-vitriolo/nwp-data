      'mgnl:lastActivated': 2023-01-17T20:24:37.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saldajeno is in FMA 5 where big-eye scad or matang-baka is usually
        caught. He said aside from climate change, factors like continuous illegal
        logging which can destroy coral reefs, reclamation projects, and illegal,
        unreported, and unregulated fishing affect the country’s fish stocks.</p>'
