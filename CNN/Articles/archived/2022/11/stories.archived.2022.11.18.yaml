      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, merong mga financial transactions na (there are financial
        transactions that) we''re looking into. And hopefully we can resolve these
        issues and enlighten BuCor employees about their situation," Catapang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
