      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has tapped BDO Capital &amp; Investment Corporation, China Bank
        Capital Corporation, PNB Capital and Investment Corporation, Bank of Commerce,
        BPI Capital Corporaiton, SB Capital Investment Corporation, RCBC Capital Corporation,
        Asia United Bank Corporation, and Philippine Commercial Capital, Inc. as the
        joint lead underwriters and bookrunners for the offer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347ffd6-cf4e-4b09-98d2-e0f9bd826fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:18:50.440+08:00
