      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo then called out Zarate, stating that he was refusing to accept
        the agency’s underlying problems.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf70bb-9fbc-4dd4-a436-a4c10b70667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c881f450-6198-4695-9635-6affee6a96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, wag kang magmalinis at wag mong sabihin na malinis ang inyong
        ahensya," Tulfo told Zarate. "Just accept the fact na maraming problema d''yan
        sa FDA and you''ll do something para linisin yan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cb421-40bb-4be8-b668-6adf33a747d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2248e9-4ace-4ec8-b1ea-9929088ca758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now don’t feign innocence and don’t say that your
        agency is clean. Just accept the fact that FDA has a lot of problems and you''ll
        do something about it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612650e-e18d-4652-9df4-4a6d28344aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947c97c6-24f3-4ad2-8e0d-896d6ab3ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Tulfo’s allegations, Zarate admitted that he has
        heard of corruption within his agency but he has no evidence to initiate an
        investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938252b-1896-4840-a73b-b57989f17b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4071a4bc-f603-4293-a232-81ddf06c0845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga naririnig po talaga ako (I do hear them) but the problem
        is I don''t have leads," the FDA chief said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c731d-009f-4e68-8be3-06400072faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7eac4-ea79-4ac4-a545-78618492edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko po talaga hahayaan ang ganyan. (I really won’t let it
        be that way)," he added. "So, I want to coordinate with people that have knowledge
        regarding corruption ng ahensya ko (in my agency)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84571e44-5e91-4298-b967-27f5e653bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118f9d8-d58b-4fd5-a894-1baa3d89ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate later on reassured the Senate that he will do his best to
        clean his agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd32114-cc83-41c3-8953-fc67b1931451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d978f-1832-41fa-9d61-c6486a119481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:11:36.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:24:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On those allegations, I cannot tolerate that, Sir," he said "I
        will guarantee you that I will eliminate if I can see anything that is outside
        my principle of public service."</p>'
  'Davao-del-Sur-municipality-state-of-calamity':
    'caption': 'Courtesy: Davao del Sur Provincial Information Office/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-18T07:10:32.315+08:00
