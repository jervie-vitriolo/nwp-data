    'title': 'Razon’s Prime Infrastructure still keen on IPO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fab58b-7d16-4689-a399-dcfee55cf3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Tycoon
        Enrique Razon’s group is still decisive about launching an initial public
        offering (IPO) for Prime Infrastructure Capital Inc. to partly bankroll a
        ₱55-billion spending plan for the holding company’s project pipeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e57084-a72c-4578-bed8-11a212d32b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7df0a-4258-4144-8235-0affaf91e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfavorable market conditions earlier forced the Razon holding firm
        to shelve the maiden offer that was supposed to run last October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3cbb61-fcac-4bf3-9101-d1297d0fb5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.855+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c8ebb-844a-47b6-ab6e-06da7b6ccfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group now eyes first half of next year for the IPO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7fc1d-9c78-4ca5-833f-1feb40bbbe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809bbb55-6971-4f27-b61c-d5c0878cfb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We delayed simply because market conditions were really not conducive
        to a successful IPO,” Prime Infrastructure Capital president and CEO Guillaume
        Lucci said in a briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33fdc7-415c-4a4f-9c7b-b69222f6f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc21e8a1-7418-4cc5-856b-11949576e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see things normalizing a bit in the past couple of weeks," Lucci
        added. "The trend is one that’s encouraging and I say that very cautiously
        because it still is a very complex environment. Timing-wise, I think the first
        half of next year, as soon as the conditions are supportive of successful
        IPO."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36898941-8a9c-444e-8cc1-c3997ae73f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b56e02-2a96-47c9-98ad-743704d74d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Infra group''s interests are in several infrastructure businesses
        including water, energy, waste management, construction and sustainable fuels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354f3dd-453e-4649-a607-bad8ccb08cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500ff10f-d741-46cf-9d7a-8937e296757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has completed last Nov. 1 the takeover of the Malampaya
        project. It said on Thursday that its talks with regulators for a contract
        extension for the gas-to-power project are nearing completion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c617f72-e148-4b9b-8ea2-8445fdf48015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14169f21-2af4-48eb-88a0-abb22335be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Malampaya contract – under the original proponents – is set
        to expire in 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773aa8cd-bda9-4cbe-97a0-8021454448b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427a00e-672d-4ded-89e6-fe0ff2400000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s some seismic work that needs to be done as always in a
        gas field or any other natural resource field," Lucci said. "And there will
        be a number of wells to be drilled – two operational wells and one exploratory
        well at least. So probably two to three wells."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfc7ef-1a1f-40d7-89a2-c03409938642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.856+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe9c2b-0063-41fe-9973-5117ee7fae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As you know, drilling nowadays is greatly dependent on rig availability
        what used to be easy to get five years ago becomes increasingly complicated
        to get. But we are attending to that," he also said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff1429-0650-4204-96a2-a9deaf645177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe95a0f-1e4f-4793-814c-089b3d90f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Infra has also invested in solar energy via a joint venture
        with PSE-listed Solar Philippines Power Project Holdings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1978d-9e8c-4eae-8a98-d725568c1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.976+08:00
