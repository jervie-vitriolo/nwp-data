      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said that after being alerted of the situation, Mapa had
        released the paper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9be979-1f40-4350-84ff-64cf33d39560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:15:45.057+08:00
