      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s serving will be joined by the Embassy of France to
        the Philippines, Goethe-Institut Philippinen, Embassy of Italy in Manila with
        the Philippine Italian Association, The Japan Foundation, Manila, Film Development
        Council of the Philippines, Instituto Cervantes de Manila, and the British
        Council in the Philippines. Live scored by selected Filipino bands and musicians,
        silent films will be screened from Nov. 24-27 at the Red Carpet, Shangri-La
        Mall, Mandaluyong City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defdc3b8-e38e-4be6-913f-27f66bc58cd7'
