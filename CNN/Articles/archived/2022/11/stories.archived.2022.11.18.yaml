      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron akong partikular na kasiguruhan sa binhi ng palay at
        ngayon ay patuloy na nagpapalahi ng palay mula sa</em> locally-adapted varieties<em>
        at</em> locally-adapted selections <em>upang maka</em>-produce <em>pa ng lalong
        huhusay na</em> variety <em>na hindi aasa sa sintetikong pataba at sintetikong
        pestisidyo</em>," the farmer said.</p>'
