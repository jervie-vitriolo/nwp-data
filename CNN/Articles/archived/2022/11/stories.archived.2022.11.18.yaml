      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4881e2-2dc8-4f53-8be6-88c36b227846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.417+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:24:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag tuloy-tuloy na ginagawa nila</em> [<em>ito</em>], <em>talagang
        ‘yong pagsirit ng</em> [<em>presyo ng</em>] <em>pagkain sa atin ay nakakabahala</em>,"
        he warned.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c72371-f38b-47e9-a519-d1bbbeb195e6'
      'mgnl:activationStatus': true
