      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to take note that these change over time and adapt to our
        lifestyles," she said. "Since we’re not living healthy lifestyles, probably
        our joints, muscles, and bones will be unhealthy as well.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88316913-a537-45b0-93dc-cc47a54c230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T15:01:03.486+08:00
