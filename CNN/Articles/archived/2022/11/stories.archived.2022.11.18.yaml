  'lto-anti-overloading-capaign':
    'author': 'Mariel Celine L. Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-18T11:49:10.785+08:00
    'imagesource': 'jcr:cbf856dd-f593-4994-8c5f-a109e067fbea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c587c454-ffa8-4431-85cc-acbe59bc1e39'
    'lead': 'The Land Transportation Office (LTO) releases a directive to intensify
      the campaign against overloaded motor vehicles'
    'mgnl:activationStatus': true
