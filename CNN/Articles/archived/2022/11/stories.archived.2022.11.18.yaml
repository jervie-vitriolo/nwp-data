      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Oceana’s part, Frossard said they set up a virtual classroom
        for small fishers in 2021 which was attended by 160 participants and 57 fisherfolk
        groups.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a2730-9ee1-4cb6-a54e-0d1408c858e3'
      'mgnl:activationStatus': true
