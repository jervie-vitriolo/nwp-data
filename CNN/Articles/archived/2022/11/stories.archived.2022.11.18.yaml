      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:24:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The translated songs are: "Ang Pamilya Madrigal" by Leia and Rowena
        N. Ranagit; "Nas''an Ang Milagro Ko" by Leia; "Pag Nagigipit" by Cathy Go;
        "Wag Ikuwento si Bruno", "Ano Pa''ng Kaya Ko?" by Leia and Kenz Ancero, and
        "Kayo."</p>'
