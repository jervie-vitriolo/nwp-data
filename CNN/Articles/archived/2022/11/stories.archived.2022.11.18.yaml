      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0d67e-5094-4be4-9002-a97014dd3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T12:05:49.412+08:00
      'mgnl:createdBy': 'jelo'
