      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a6b45-e962-4251-91ac-00f6d3a99365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T07:29:05.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from energy assets, the Razon holding company is also expanding
        its water utility business with a plan to build a dam in Cebu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95d064-d12a-4d8f-a917-e84d3d953bf8'
      'mgnl:activationStatus': true
