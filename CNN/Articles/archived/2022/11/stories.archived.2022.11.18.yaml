      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauro Diego, a farmer from Limay town in Bataan, is training his
        peers about organic and sustainable farming, which he said can produce higher
        yields and help the country attain rice self-sufficiency. He argued conventional
        farming depends on synthetic inputs that can destroy the land they till.</p>'
