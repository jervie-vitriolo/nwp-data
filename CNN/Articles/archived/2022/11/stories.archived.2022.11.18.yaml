      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Executive Secretary said San Juan and Lipana took
        their oaths on Friday. Their appointment papers were signed on Nov. 16 and
        17, respectively.</p>'
    '3':
