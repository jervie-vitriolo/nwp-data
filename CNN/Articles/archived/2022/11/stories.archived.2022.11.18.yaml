      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> An
        explosion caused a fire that razed a house in Laguna that served as an illegal
        manufacturing and storage of firecrackers, killing five people while two others
        were injured, authorities said on Friday.</p>'
