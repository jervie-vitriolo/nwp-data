      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the implementation of search warrants, the verification,
        further investigation, and deep digging of details will be part of the post-investigation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec478f-a6e2-4494-93d9-acdce79bce8d'
