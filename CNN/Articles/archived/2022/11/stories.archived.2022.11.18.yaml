      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Republic Act (RA) 10654 or "The Philippine Fisheries
        Code of 1998," municipal waters are the designated 15 kilometers from the
        shoreline reserved for the preferential use and access of municipal and artisanal
        fisherfolk.</p>'
