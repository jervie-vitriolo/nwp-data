    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LTO', 'Land-Transportation-Office', 'motor', 'vehicles-', 'overload']
    'template': '1'
    'title': 'LTO to heighten anti-overloading campaign'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff8968f-ee03-4296-bbdb-c422d0bcba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:54:42.444+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        Land Transportation Office (LTO) on Friday released a directive to intensify
        the campaign against overloaded motor vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93346f95-cb4e-4234-b253-e021b4dab3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:54:42.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will pay ₱1,000 plus 25% of the motor vehicles user charge.
        The amount, however, will still depend on the gross weight of the truck, according
        to the provision of the Land and Transportation Code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fe3891-d1b7-4568-b25c-f842e3d3d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:54:42.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to build up on our objective of ridding our roads
        of overloaded trucks because they present direct danger against other vehicles
        plying our roads,” said new LTO Chief Jose Arturo "Jay Art" Tugade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39e5ac-acdd-4a58-90d7-64b6bab042a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:54:42.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our operations against overloaded vehicles will continue without
        letup so that those violators will learn to respect our laws on road safety,”
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a11ad-2196-4343-8bfe-9cc220bc8c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:54:42.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, 15 trucks were seized from violating the
        Anti-Overloading Act of 2000 at Tabang Weighbridge Station in Guiguinto, Bulacan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad5839-6ae3-472c-bf94-150e12aa7d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:54:42.445+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:24:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other vehicles were issued tickets for violating the Land
        Transportation Code</p>'
  'views-of-filipino-agricultural-workers-on-climate-change':
    'author': 'Jelo Ritzhie Mantaring, CNN Philippines'
