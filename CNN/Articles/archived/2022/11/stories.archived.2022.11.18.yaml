      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Conglomerate
        San Miguel Corporation''s (SMC) ₱60-billion bond sale has secured the corporate
        regulator''s green light.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c71342-3917-4fc1-931b-dcdefbe4e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:18:50.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:24:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Securities and Exchange Commission (SEC)
        said it "considered favorably" the bond offerings of SMC during its meeting
        on Nov. 17, Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d5962-e536-4912-960d-ed383d3e3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:18:50.440+08:00
      'mgnl:createdBy': 'lisbet'
