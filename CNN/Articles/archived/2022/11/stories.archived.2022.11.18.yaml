      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Music Asia on Thursday released the Tagalog versions of the
        six songs from the Oscar-winning animated movie. These are available on YouTube
        and Spotify.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ba504-249b-4c01-98e2-eda886cc7937'
