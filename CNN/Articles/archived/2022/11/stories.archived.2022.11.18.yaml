    'mgnl:tags': ['Gerald-Bantag', 'Rocky-Balisong', 'Percy-Lapid', 'subpoena', 'preliminary-hearing']
    'template': '1'
    'title': 'Bantag camp: No subpoena, no appearance in preliminary hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60447947-27fa-406d-a714-ea72df06589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)&nbsp;—</strong>
        The lawyer of suspended Bureau of Corrections (BuCor) chief Gerald Bantag
        said their camp will only appear before authorities during the Nov. 23 hearing
        if they receive a copy of the subpoena issued to their client.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27136a-513f-4cee-acc7-e69f9a541e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7143b4-7abe-47e2-9d9a-82712a813737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag hindi namin natanggap yung</em> subpoena, we will not be
        appearing on November 23. <em>Pag natanggap namin ang</em> subpoena, <em>depende
        kung kailan, kung matatanggap namin sa</em> Monday or Tuesday or even today,
        we will be appearing before the prosecuting panel... to manifest to them that
        we have received the subpoena," Atty. Rocky Balisong told CNN Philippines''
        <em>The Source</em> on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223d425-e76d-45bc-92dd-b0e6d1763a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3519d-5dd3-4fcc-a4f0-17f587ce5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will not receive the subpoena, we will not be
        appearing on November 23. If we will receive the subpoena, depending when,
        if on Monday or Tuesday or even today, we will be appearing before the prosecuting
        panel.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24111bf4-8fb1-4305-ab07-6f019d2ca0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ba686-8402-447c-8dec-68777da85dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, however, noted that it will be up to his client to attend
        or not, since his personal appearance is not yet required unless a counter
        affidavit will be submitted which has to be sworn to before the prosecutor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dfcab7-f1bd-4488-860a-c42bc915eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8000c6-acd6-4260-9d2b-b6c18b835341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:24:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisong said they may also request for an extension given the short
        time left for them to file a counter affidavit if ever they do receive the
        subpoena.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea7df9-7101-4919-960c-e4b16171a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T13:00:55.752+08:00
