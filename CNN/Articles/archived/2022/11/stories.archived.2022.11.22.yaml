      'jcr:uuid': 'f02d5c60-428c-46e5-b328-e5f9d176b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
