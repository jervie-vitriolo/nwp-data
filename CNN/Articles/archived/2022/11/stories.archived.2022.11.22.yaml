  'Solon-seeks-to-develop-Pag-asa-Island-as-leisure-fishing-tourism-site':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T16:23:54.906+08:00
    'imagesource': 'jcr:19f68fbe-b502-45aa-91db-b25096418fa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5bb7319-a86c-459f-865a-fe87ea029f71'
    'lead': 'House Bill 6228 proposes to develop the island to provide Kalayaan town
      in Palawan, which currently has little to no income, a new recurring revenue
      stream from tourism-related activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T16:29:57.406+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:18:11.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:40.422+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon seeks to develop Pag-asa Island as leisure fishing tourism site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32810980-ad2a-4df7-8dc0-14a1de14517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Surigao
        del Sur Rep. Johnny Pimentel has filed a bill seeking to declare and develop
        Pag-asa Island as a recreation fishing tourism destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd6bc5-d8b1-4cb8-92ee-2f0e0b715e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2b42b-4af5-4b6b-9179-31a6ef2d0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his explanatory note, Pimentel said House Bill 6228 proposes
        to develop the island to provide Kalayaan town in Palawan, which currently
        has little to no income, a new recurring revenue stream from tourism-related
        activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1debd935-f4aa-4968-8634-2a850f129325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.406+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c436c1-5548-4e2b-97b0-c9ad01856a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the bill dated Nov. 21, making the island a leisure
        fishing tourism site will afford small-scale fisherfolk additional sources
        of income, such as leasing their boats and offering services to tourists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842d70b-4bc1-4edb-b4a2-43ba4b0f1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812ab5bb-f1e2-495f-ba89-91f42db2b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalayaan, a sixth-class municipality, is the country’s least populated
        town, with only 193 residents all living on Pag-asa Island, according to the
        2020 census. Pag-asa is the seat of the municipal government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b2e15-1f6f-476d-a4ed-8299fc0f63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ebad6-ac0d-427d-adc4-c36bd38e4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ultimate purpose of this bill is to pave the way for the development
        of Pag-asa, considering that other countries claiming all or parts of the
        Spratly archipelago are also increasing their presence on the islands, reefs
        and shoals that they occupy there," the note read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221ed2b-35bc-4c26-be0a-360fa0c4d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345f2b3-c690-40b1-8216-143949fcd80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, the Kalayaan municipal government and the Palawan
        provincial government will be given a year to create a tourism development
        plan in coordination with the Department of Tourism (DOT), Department of Environment
        and Natural Resources (DENR), and other concerned government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93ef31-8b9d-4107-98e5-86557b7618fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e739173-9d32-4b5d-92ff-5f358dfdd654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan should include construction, installation, and maintenance
        of infrastructure and facilities and should ensure nature preservation and
        conservation, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de93479-c186-4853-b63a-afaa14c31f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954f315-f199-4465-b9ac-f24b4ab2a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the funds needed for the implementation of the proposed
        measure and the tourism development plan will be under the budget of DOT.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fa7c0-ec85-4911-ac91-a4f27abdead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cdf148-b8fe-4ec0-84be-7695e4a00732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:29:57.407+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island, which has an approximate surface area of 0.41 square
        kilometers, lies 227.4 nautical miles from the archipelagic baseline of Palawan.
        It has been occupied by the Philippines since the 1970s.</p>'
    '17':
