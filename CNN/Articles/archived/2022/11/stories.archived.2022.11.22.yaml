      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6773c243-1768-401c-acf2-30f008827a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that its ex-official was given a memorandum with the copy
        of the complaint affidavit filed against him by party members. However, "it
        appears by all indications that he had chosen to ignore it," the decision
        read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d3c13-ce6a-4055-bec4-e71a9609e62a'
      'mgnl:activationStatus': true
