      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they tried to execute the contract, this can also
        constitute some sort of plunder because if they really sold everything they
        got there, it’s a loss for the government, there is an attempt to get property
        of government without passing through the process.]</p>'
