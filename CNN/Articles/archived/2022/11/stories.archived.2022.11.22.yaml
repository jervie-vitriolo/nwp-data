  'Meta-Twitter-TikTok-plans-to-keep-hiring':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-22T10:12:20.568+08:00
    'imagesource': 'jcr:e97f3c04-70d8-4868-9b75-e7405ea109e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd198b5c2-361e-4b6d-95a2-79d920702dca'
    'lead': 'While much of Silicon Valley is grappling with hiring freezes and job
      cuts, at least one social media company is still planning to keep hiring: TikTok.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T10:15:14.243+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:18:26.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:33.195+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Meta and Twitter slash staff, TikTok plans to keep hiring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fd830-b2c5-4421-a1c9-63653f1c695f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> While much of Silicon Valley is grappling
        with hiring freezes and job cuts, at least one social media company is still
        planning to keep hiring: TikTok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3185b76-4848-43a0-b2cf-03f546dc88d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short-form video app remains committed to its goal of hiring
        nearly 1,000 engineers at its Mountain View office, a person familiar with
        the matter confirmed to CNN on Monday. This specific hiring target is related
        to the company''s goal of ensuring US user data is overseen by a team based
        in the United States amid scrutiny in Washington due to its parent company
        ByteDance''s ties to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1835f9-a88d-43c3-968b-279e465bed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of TikTok''s hiring plans was first reported by The Information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9ea70-4d1f-4048-8534-6dd8e89f75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok CEO Shou Zi Chew confirmed that the company was still recruiting
        during remarks last week at the Bloomberg New Economy Forum in Singapore,
        in response to the topic of layoffs at other tech companies, including Facebook-parent
        Meta and Amazon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecec6fd-4715-414f-8bdd-f0b84bc96655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have always been more cautious in terms of recruitment," Chew
        said at the conference. "At this stage of our growth, I think that our pace,
        our cadence, of hiring is just right for us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2908ed4-2a07-4a72-8766-acce5b3b1254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Meta said it was cutting 11,000 jobs across the
        company, Twitter cut about half its staff under new owner Elon Musk, and Amazon
        confirmed that it had begun wide-ranging layoffs. Current and former leaders
        of these companies have said they expanded too fast, particularly during the
        pandemic as consumers shifted their lives online. Now these same tech companies
        are facing whiplash in demand and cutting thousands of positions as broader
        economic conditions crumble and recession fears mount.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10316cbe-bc06-4e0d-8aa6-79575df97d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift in the hiring landscape in Silicon Valley could help TikTok
        as it looks to appease critics and cement its position in the United States,
        and also as it works to expand into new product categories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fe1e4-a871-4f63-9501-19672cb48c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok''s career portal website currently lists more than 4,000
        global positions, though it is not clear how often the hiring site is updated.
        In October, as some of the initial reports of hiring freezes and other cost-cutting
        measures began to emerge from Silicon Valley, TikTok made headlines for listing
        a number of new e-commerce-related roles that seemed to indicate it was looking
        to create a logistics and warehousing network in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7391fac-5d7b-45f6-be7a-7e762660db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still hiring," Chew said at the conference last week, "although,
        you know, at a pace that we think has corresponds with the global challenges
        that we''re facing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf9789-7088-4f74-b1c2-325864172620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:15:14.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/11/21/tech/tiktok-hiring-tech-layoffs/index.html">As
        Meta and Twitter slash staff, TikTok plans to keep hiring</a>."</em></p>'
