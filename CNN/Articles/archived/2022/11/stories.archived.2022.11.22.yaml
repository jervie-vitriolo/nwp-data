    'jcr:uuid': 'bde57ea8-09f1-4037-b01a-bce9ad30c0cb'
    'lead': 'Veteran actress Flora Gasser — who starred in a number of Pinoy comedies
      — died on Saturday, her family confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T22:26:00.437+08:00
