      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party said that given the reasons listed, it "finds no useful
        purpose" to maintain further association with Rodriguez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99cefc5-6f34-4fa0-b732-8b1eefaf643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.845+08:00
