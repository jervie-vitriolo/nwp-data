      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Justice
        Secretary Jesus Crispin Remulla on Tuesday said the culture of entitlement
        in the National Bilibid Prison (NBP) is already extreme as he revealed more
        anomalous activities including land grabbing inside the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdbb9d-b641-441e-904c-eb3f2799a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc89aa-05d1-4cb1-b293-7b08e1e3be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They treated the land as their own," Remulla told CNN Philippines’
        <em>The Source</em>. "<em>Ang nagiging problema talaga sa</em> National Bilibid
        Prison, even before [suspended Bureau of Corrections] Director General [Gerald]
        Bantag, <em>ang</em> tendency<em> ng tao diyan sa</em> BuCor, <em>pati yung
        mga</em> past generations, <em>angkinin ang lupa</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad55ccc-cdfd-44e1-8590-5cfb432e5702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25b67ca-12c5-40d6-8f0b-e3cfaaec3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They treated the land as their own. The problem in
        the National Bilibid Prison, even before the time of Director General Bantag,
        the tendency of people in the BuCor, even in the past generations, is to claim
        the land.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c01e6-0334-40a8-8c0c-fd39045db5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a26f97-466e-4a16-b375-56889040ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya kailangan saraduhan na natin itong</em> Muntinlupa [facility]
        <em>kasi parang nagiging kanya-kanyang nakaw na eh, kanya-kanyang kalokohan
        na. Pagka hindi talaga tinigilan yan mauubos ang lupa diyan</em>,” Remulla
        said, noting that from 700 hectares, the NBP is left with 244 hectares as
        land inside the compound is continuously being awarded to different people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc50ce-dada-4ee2-9f88-82f417d5bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769d84b-f22c-4136-9118-2bc64ba6ce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is why we need to close this Muntinlupa facility&nbsp;because
        people are stealing and are doing their own tricks. If this will not be stopped,
        the land will be exhausted.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bc2da1-96f0-4342-bee4-aafd03923feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ff2ad-bd05-4f2a-a47f-9d390073c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.806+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said the property should instead be transformed into public
        offices so that the government does not have to buy land anymore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91c347-1d59-41a0-89ff-89e8515d187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36d342-0f57-4744-a5d8-0bae382e93db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from seizing 7,500 cans of beer, and discovering a nine-story
        deep hole inside the NBP, BuCor officer-in-charge Gregorio Catapang Jr. also
        found animals of different kinds inside the national penitentiary, some of
        which were allegedly owned by Bantag and BuCor Deputy Director General Gabriel
        Chaclag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed968ddb-f381-46af-aa7d-fe3e32f7132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafabdc-4404-490e-87a5-90b423e96f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said prison guards have installed jumpers inside the
        medium security prison to supply electricity to 200 air-conditioned houses
        inside the compound. Some of these houses are even being rented out to people
        from the outside, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98a449-8acc-4e17-b337-a6741895d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9be2a-4de7-4ea3-b971-90c3daeb266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice secretary said he already ordered the jumpers removed
        despite some BuCor staff disagreeing, claiming there is a “refund mechanism.”
        He did not elaborate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65196bd4-5467-4e36-9c8d-6cd0b52b1833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb14da-6abd-407b-bd14-5597d5305af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that high-profile inmates will be transferred to the planned
        “supermax” prison in Occidental Mindoro.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ad5d8-4946-494d-9687-7c954a49d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
