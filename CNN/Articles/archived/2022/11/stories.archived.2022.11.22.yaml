      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ad76e-7e55-400f-aea4-bbf571e56671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They say NGOs destroy to the CSOs the image of the
        Philippines internationally. Wrong! We only tell the truth. That’s the issue
        of their whitewashing and denial.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b98821-1f23-4ccd-9f7a-6ac1c0cea151'
