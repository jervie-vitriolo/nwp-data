      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8feb88-9144-43da-b871-7f6feb16e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flora played as herself in the 2014 TV series "Wagas," which chronicled
        her romance with seasoned broadcaster Harry Gasser, who died in April of that
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942f152-ce45-4c1a-8c5d-27aeb8265fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, she starred in the short film "Nene," which tells the story
        of a retired painter and her attempt to finish the final painting of her lifetime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34fe0e-6e9d-4d49-a999-2aeab51b4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flora''s acting career spanned four decades. She was known for her
        roles in "Batang Z" (1996), "Joey Boy Munti: 15 anyos ka sa Muntinglupa" (1991),
        and "Kumander Bawang" (1988).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9f2a6-10c2-4852-a63e-040890a86773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appeared in recent comedies "Mamarazzi" (2010), "Praybeyt
        Benjamin" (2011), "Moron 5 and the Crying Lady" (2012), and in other Pinoy
        TV series.</p>'
  'PH-to-send-note-verbale-to-China-over-Pag-asa-Island-incident---Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T22:24:13.368+08:00
    'imagesource': 'jcr:19f68fbe-b502-45aa-91db-b25096418fa5'
