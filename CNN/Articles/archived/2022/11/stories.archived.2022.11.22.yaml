  'Religious--family-oriented-groups-clash-with-LGBT-advocates-on-anti-discrimination-bill':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T22:27:21.252+08:00
    'imagesource': 'jcr:a3803dc4-2b71-4cf2-a42d-4f6fed8877b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24a8b631-0a72-4de0-91aa-b07e3c9e48d0'
    'lead': 'Supporters and critics of anti-discrimination bills pending in the House
      of Representatives made impassioned arguments about their respective positions
      on Tuesday as the House Human Rights Committee discussed the matter for the
      first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T22:31:32.822+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:18:00.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:45.215+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Religious, family-oriented groups clash with LGBT advocates on anti-discrimination
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c3df8-1da5-4a7e-8750-4142ae7c02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Supporters
        and critics of anti-discrimination bills pending in the House of Representatives
        made impassioned arguments about their respective positions on Tuesday as
        the House Human Rights Committee discussed the matter for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb81cd0-948f-4bc4-aa32-0652b4cd1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13d557-6c3b-4b74-bfcf-c7373bd2dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee led by Manila Rep. Bienvenido Abante Jr., a pastor,
        tackled four bills seeking to prohibit discrimination on the basis of ethnicity,
        race, color, age, sex, gender, sexual orientation, gender identity, gender
        expression, language, disability, educational attainment, economic status,
        health, religious belief or expression, political or other opinion, national
        or social origin, property, birth and other status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1eb048-b5f9-4308-bd8a-62b9add025b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df305bb-e620-452f-96a0-63f5c39f6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.822+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some representatives of religious and family-oriented groups said
        that while they support the passage of anti-discrimination bills, they are
        wary about certain provisions that seek to penalize discrimination on the
        basis of one''s gender identity and expression.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc250cd-e0cb-4a8e-b875-1b26c9cc8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43119f-6005-4316-b646-1ba02efd3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Bill of Rights, <em>sa aming pananaw, ay</em> comprehensive
        <em>na ang</em> coverage <em>ng</em> anti-discrimination… <em>Hindi pa ba
        sapat ang sinasabi ng batas?</em>" said Bishop Leo Alconga, National President
        of the Philippines for Jesus Movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899beaf-6615-42e9-a638-acc3f0158df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d1745-a2ed-4be8-a9eb-6771fc20058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anti-discrimination already has comprehensive coverage
        in the Bill of Rights, in our opinion. Is the law not enough?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e4abf-c7e5-460f-8e6b-236f73342951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9a064-611a-429e-abd1-405a13e7933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito pa lang po sa unang-unang</em> definition <em>ng</em>
        discrimination, <em>may problema na tayo</em>. <em>Masyadong malawak ito</em>
        (There is already a problem in the first definition of discrimination, it
        is too broad). Give power to a certain group to define based on their opinion
        and based on their definition of discrimination. This bill is so ambiguous.
        It is unfair," said Coalition of Concerned Families Representative Rey Traje.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729dde0e-a9d1-4080-a10b-634a1a3e3388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50011f99-18b4-4f18-8c84-f7fa4522d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ+ advocates, however, said the passage of a law against discrimination
        on the basis of one''s gender, sexual identity and expression is long overdue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba924a-9cda-41aa-ae97-023ef2034c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a541581-1dee-4158-b02f-da435a3ca8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our view, a specific law which expansively tackles SOGIE-based
        discrimination remains pressing, necessary and non-negotiable," said Bahaghari
        chairperson Reyna Valmores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b205ba2-e1c9-46e0-8240-b8b6e27320bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fffcf-518e-4f24-bdc6-8a36e8e799db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.823+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendrix Bongalon, UP Gender Law and Policy Program Representative,
        added that the government has "yet to fully comply with its obligation to
        eliminate discriminatory practices, laws and policies" against the LGBT community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c240031-7edb-411b-85d6-8b187417b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d6655-44aa-48ce-ba15-74b2d11f867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante, for his part, said further study is needed on the anti-discrimination
        bills to make them "more palatable" to everyone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027704a8-4fe2-4f5f-89b5-92d509e2ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b770e79-c101-4728-9beb-0f4ab51e5a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said any measure against discrimination passed by his committee
        must protect the rights of all people, not just of some sectors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98fc12-3ddb-4375-a578-79db586edc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88780f6d-e485-415d-8a8d-0e163aa387a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-discrimination bill, if that is not needed by the Filipino
        people, why pursue it? But if it is needed by the Filipino people, then let
        us talk about it, deliberate on it and amend it," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aedf8a-7d2f-4d8e-a563-91f51cdf444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9091eee-79b5-403a-abad-bedb75b9e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:31:32.824+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Human Rights is set to tackle the measures
        again early next year.</p>'
  'colorado-springs-nightclub-shooting-narrative':
    'author': 'Faith Karimi, CNN'
    'caption': 'Jessy Smith Cruz embraces Jadzia Dax McClendon the morning after a
      mass shooting at Club Q, an LGBTQ nightclub in Colorado Springs, Colorado, on
      November 20. (Photo: Jason Connolly AFP/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-22T23:26:44.093+08:00
    'imagesource': 'jcr:95dc1e27-0e19-4655-b008-a73c8a5f7b28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c581c14c-132f-4dd7-b4ce-c7d5ef656a0d'
    'lead': 'At first, the patrons at Club Q Saturday night in Colorado Springs thought
      the shots were part of the music. Within seconds, they were scrambling for their
      lives.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T23:30:01.462+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:18:00.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:45.729+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six minutes of terror: How the deadly Club Q shooting unfolded

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6174f378-b33f-4e11-9bcf-b6475c10f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Michael Anderson was mixing drinks at Club
        Q Saturday night when he heard popping sounds amid the loud, thumping music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3eeb3-afe4-48ab-a276-e7d2b38b6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t worried at first. The pops sounded like some sound effects
        popular at LGBTQ clubs, the bartender told CNN''s Don Lemon. Then he looked
        up and a figure came into his line of sight, clutching a weapon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b96041-7d5f-4f2d-a43e-dc4add36dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the outline of a man wearing a rifle at the entrance of the
        club," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4e1e2-1e66-48c8-8196-33ea74994d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson froze.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ecdd8-cb16-4a4c-a308-93ca7acf217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confused and suddenly terrified, he ducked behind the bar. All around
        him came a chaotic mix of gunfire, screams and breaking glass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5fa962-733d-4a3a-8a8d-71932659353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glass began to spew everywhere all around me," he said. "It hit
        me this was actually happening, in real life, to me and my friends. ... I
        feared I was not going to make it out of that club alive. I have never prayed
        so sincerely and quickly in my life as I did in that moment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942b37a-3163-4728-a3b0-2ea533931160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson kept his head down until the gunshots stopped, then ran
        out of the building to safety. Others could not.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed811045-9eaa-4af3-a090-a4e2a12fb148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.463+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Springs Police said they got the first 911 call at 11:56
        p.m. Within a minute, they had dispatched officers to the nightclub. By 12:02
        a.m., the gunman was in custody..</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e518cb-dd42-4c59-acdb-16cfc23dc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six minutes. Some people trapped inside Club Q said it felt like
        an eternity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4976b23-7c14-445c-9a01-a2f753231dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those agonizing minutes left five people dead: Daniel Aston, Kelly
        Loving, Ashley Paugh, Derrick Rump and Raymond Green Vance. Nineteen others
        were injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2bea45-dd9c-49f8-a28d-f61d1eac7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those six minutes, the club''s reputation as a safe haven for
        LGBQT people in Colorado Springs was shattered. The attack stunned the community
        and echoed the 2016 massacre that left 49 people dead at Pulse, a gay nightclub
        in Orlando.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af16e6-7664-4299-b0b6-9e827a2b4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was ordering a drink when he was shot</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dfcf6f-3e2a-4807-bec3-ae458ab3dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club Q sits on a busy commercial road in suburban Colorado Springs,
        surrounded by strip malls and apartment complexes. Nearby are a Walgreen''s,
        a Subway, a bowling alley and a cell phone repair shop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7848828-9a03-4fc7-a653-fdd5f24b2781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a fun-loving place, with frequent drag shows and playful menu
        items such as "Gayoli Fries" -- french fries topped with garlic aioli -- and
        "Death by Rainbow Flight," a grouping of six candy-flavored shots. "Nobody
        parties like Club Q," says the club''s Facebook page.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593cd85-ec37-43b0-8a8f-e945b0bf42b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club had hosted a punk-themed drag show earlier that night by
        a performer named Del Lusional. Then a DJ began playing. A promotional flyer
        for the club promised "dancing til 2 am." The cover was $7.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dbc42f-08ac-4c4e-9f81-35dd145198c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shots rang out shortly before midnight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430c6b2-fd63-4360-ba82-2da54dd09d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Sanders, 63, was ordering a drink at the bar when he was hit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e886c00-a9ae-4eb9-b374-b18fcdd56449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything happened so fast that he barely grasped what was going
        on until he was shot again -- this time in the leg, he told CNN in a bedside
        interview from a nearby hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331699d-ef2e-4564-b286-32ac585c1469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hit in the back and I turned around and saw him (the gunman),
        and it was very fast," Sanders said. "The second volley took my leg and I
        fell. Everybody fell, pretty much."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c686a4ba-9fb0-4b36-95d1-cd27dfd3ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to him on the floor was an injured woman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa895d5-01d5-41df-8909-a9941e2e00f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put my coat over her. She was shivering and not breathing very
        well," he said. Sanders remembers hearing people trying to help other shooting
        victims with tourniquets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53de76a-df1d-493c-bfdc-de430fbd36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He fled to the dressing room, turned off the lights and called
        911</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e33b60-ea1a-47e6-8aa4-fa4b6c177bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.464+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past the bar and down a ramp, Club Q regular Joshua Thurman was
        on the dance floor when he heard what sounded like gunshots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7740129f-bb10-4269-b959-fc04239534ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was the music," Thurman told reporters the next morning.
        "I didn''t hear any screams or anything like that." So he kept dancing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8421d-0cf7-4256-8f27-097eaaa17771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Thurman said he heard another round of shots.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16c8d0-c6f3-423b-98f2-2d64d9184c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I turned around and saw not the gun ... but the light coming out
        of the gun," he said. The muzzle flashes continued, followed by more popping
        sounds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebb878e-f85d-481d-b789-be3b599e0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman and a customer dashed to the club''s dressing room, where
        they encountered a drag performer. They locked the door, turned off the lights,
        got down on the ground and called 911.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1aa6f-51ab-4ff8-9524-5adf73f89002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''re on the phone telling the police to hurry, we''re hearing
        more shots, people yelling, people screaming. I heard shots, broken glass
        ..." he told reporters before dropping his face in his hands and sobbing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ccaa1c-fd29-4c17-8578-292462039512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurman said the few minutes in the dressing room felt like forever.
        He thought about his mother and all his loved ones, and prayed he''d make
        it out alive so he could make amends with anyone he may have wronged.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7d62e6-e55d-43e4-8316-9d1742981f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How, why? As a Black kid, it''s taboo to be gay. This is one of
        the first places where I''ve felt accepted to be who I am," he said of Club
        Q. "What are we supposed to do? Where are we supposed to go? How are we supposed
        to feel safe?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c48f5e-2d70-457d-95f7-a794b7dcd9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He heard so many shots he thought there were multiple shooters</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59fdfff-713f-46a6-b84f-2d8a637e84f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gil Rodriguez was at the club with his friend, Felicia Juvera, when
        the gunfire started. Juvera''s friend was working the DJ booth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127e522-5a70-4268-826f-4d551b08d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So many shots were fired, Rodriguez told CNN''s Erin Burnett, that
        he initially thought there were multiple shooters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b0645-6f62-403e-b133-eba891bf59b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the sounds. I honestly thought it was the music until
        I smelled the actual gunpowder," Juvera told CNN. "The smell is what got to
        me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4403ba69-151a-4236-8afc-2ee47af2a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said he used to serve in the military and that his instincts
        kicked in when he heard the gunshots. He urged Juvera to get down on the floor,
        then began scanning their surroundings after the gunfire stopped "to ensure
        that he (the gunman) wasn''t still in the room." Then he called 911.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398629cb-6aae-4fdf-b187-d188c79138d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juvera told CNN that her DJ friend was injured in the shooting but
        is expected to recover.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966ab43-94f3-435c-bddf-7287ff4d6978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another patron, Barrett Hudson, said he heard the pops and looked
        to his right to see the gunman shoot a man right in front of him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c09f09-8a9e-4fd8-b775-36de15605e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.465+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudson, who told CNN''s John Berman he had moved to Colorado only
        a few weeks earlier, took off running towards the back of the club.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22313f-ee2e-4204-b868-8692bff6b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got shot a few times. I fell down. He proceeded to shoot me.
        I got back up. I made it out of the back of the club" and ran across the street
        to a 7-Eleven, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e0888-60c1-4fb4-b8ee-b798dbd9fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hudson said he sustained seven gunshot wounds and doesn''t know
        how he survived.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376532f9-405e-4b86-8d47-d6da16f0cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not expect to make it," he told CNN. "Seven bullets missed
        my spine, missed my liver, missed my colon. I got really, really lucky. I
        don''t know how I''m here."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ab824-2f30-4a14-a66f-0ba76b0edd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An Army veteran charged the suspect and knocked him to the ground</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975063e-8031-4438-b55f-98c95660f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Army Major Richard M. Fierro, 45, was at a table in the
        club with his wife, daughter and some friends when the gunfire started.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04b508-1c3e-4a83-9ce5-672367923425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional interview Monday, he told CNN''s Berman that his
        military instincts kicked in when he saw the gunman, who was wearing a flak
        vest and wielding a rifle. The gunman was heading toward a door that led to
        a patio, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c03b0-5687-42e1-bb38-7c56870ae60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierro got up and charged the man, knocking him to the ground. Another
        Club Q patron, Thomas James, helped Fierro tackle the suspect.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4885ad-9567-433a-b67c-10c1c810b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierro said he grabbed the gunman''s other weapon, a handgun, "and
        then just start hitting him where I could. I found a crease between his armor
        and his head, and I just started wailing away with his gun."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3c8dd-80e6-4494-8f71-802adc3612b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fierro insists he was simply trying to protect his family and
        friends.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f992260-bb1c-4fd3-ade4-cb711dfcd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a hero. I''m just a guy that wanted to protect his kids
        and wife, and I still didn''t get to protect her boyfriend," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d5ae0-c329-427f-8b52-d013a57c33db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Green Vance, one of the five people killed in the shooting,
        was the boyfriend of Fierro''s daughter.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cf93f7-cb9a-41fe-a881-2e55853e35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter is grieving the loss of her boyfriend," Fierro told
        CNN. "He was in our lives for six years."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f23130-e7e3-4707-bb34-5008bf88208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tragedy that Fierro and the other people at Club Q on Saturday
        will likely never forget.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac88cad-1172-4d3e-afae-47996264ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This whole thing was a lot," he said, choking back tears. "My daughter,
        wife, should have never experienced combat in Colorado Springs, and everybody
        in that building experienced combat that night ... because they were forced
        to."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64257a4-a0c8-47d8-9191-eb59c8640392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:30:01.466+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:00.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/22/us/colorado-springs-nightclub-shooting-narrative-cec/index.html">Six
        minutes of terror: How the deadly Club Q shooting unfolded</a>."</em></p>'
  'is-dollar-relentless-rise-coming-to-an-end':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-22T23:34:04.086+08:00
    'imagesource': 'jcr:b7e2f1f2-7ec5-4acb-9a86-1e4f1d3f91ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0eea7d9e-da16-4460-9454-c16db8cc080b'
    'lead': 'The story of financial markets and the global economy this year has been
      written in part by the dramatic rise of the US dollar, whose inexorable ascent
      has sent shockwaves around the world. At last, however, its breakneck rally
      could be coming to an end.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T23:37:11.131+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:17:58.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:46.145+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is the dollar''s relentless rise coming to an end?

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fba1e-0438-4a3b-8c66-8cc103ff853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The story of financial markets and the
        global economy this year has been written in part by the dramatic rise of
        the US dollar, whose inexorable ascent has sent shockwaves around the world.
        At last, however, its breakneck rally could be coming to an end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce518e6f-f403-4348-a29f-4f74bfc4b08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The dollar has shed more than 4% so far this
        quarter, falling back from a two-decade high it reached in September. Last
        week, investors turned bearish on the greenback for the first time since July
        2021, according to data from Societe Generale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af48122-3603-405a-968c-b42149bbd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets are anxious for signs of a fundamental shift, and investors
        are increasingly fearful of missing out since corrections after a peak tend
        to be swift and steep," strategists at Goldman Sachs said in the bank''s recently-published
        2023 outlook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69a181-26c9-4196-8fef-4dfd1eaf6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s changed? First, there was the surprising inflation data
        in the United States, which showed that prices rose more slowly than expected
        in October. That bolstered expectations that the Federal Reserve could dial
        down interest rate hikes soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a2792-9cdc-469e-9226-f53b6c44e88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The sharp run-up in rates this year has been a key reason the dollar
        has soared. It''s encouraged investors to buy US assets, which have increasingly
        attractive returns. To execute those transactions, they need to buy dollars.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae84a9b-7c1d-459a-9ede-3f7a786717bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, there''s been growing optimism that China could be preparing
        to ease coronavirus restrictions. The government has also been taking steps
        to deal with a crisis in the country''s real estate sector. Plus, warm fall
        weather in Europe has reduced concerns about access to energy this winter,
        leading to slightly more optimistic economic forecasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b11a8ad-452d-4062-a034-f34a40aa3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these economies perform better than expected, the United States
        won''t look like the only game in town — and other currencies could look appealing
        again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c406f4-df6c-4324-9603-e3c5e6194ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a combination of clear signs inflation is slowing down
        in the US, clear signs Europe may not have as bad a winter as we thought,
        and clear signs China may be focused more on growth than it was previously,"
        Jordan Rochester, a currency strategist at Nomura, told me. He thinks it''s
        possible the dollar''s value has peaked when compared to other major currencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12a0d0-a071-4e7c-b893-98a6be6b1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead: There are, of course, huge risks to the outlook.
        China continues to play tough on Covid, even though investors desperately
        hope President Xi Jinping will change his approach soon. The dollar strengthened
        on Monday after a five-day lockdown was announced in a district of Guangzhou,
        a major transportation hub.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1f5f9d-bf80-4985-896b-21b339148d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major uncertainty lingers around the Federal Reserve''s plans. And
        Russia''s unpredictable war in Ukraine still has the potential to quickly
        change the calculus for Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99ee9d-c9d7-4691-ad66-3f94abd755a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unlikely that the dollar will fall in a straight line," Societe
        Generale''s Kit Juckes recently warned. When it arrives, the peak will probably
        look jagged, he cautioned, instead of a sharp, clean "imitation of the Matterhorn."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ab0f8-32bd-44b2-a957-f15b5c38d811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it matters: I''ve written about why the strong dollar has been
        extremely painful for other countries here. In short, a weaker greenback could
        make imports of food and energy less expensive, and reduce pain for governments
        with dollar debts. It could even lower the likelihood of political instability
        — meaning many leaders will be watching what happens next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791e9ea-69fb-4907-a5c1-5b45455069f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No one in crypto world is safe right now</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945224a4-b7bc-42f6-bbfc-4850ffe480eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of the spectacular implosion of FTX, Coinbase CEO Brian
        Armstrong has been on a media blitz. His message: Don''t lump us in with the
        bad actors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d34678-d88b-47e9-811f-1d78fabc0543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FTX is "not representative of every company in crypto," Armstrong
        said in a recent interview with CNBC, noting that Coinbase is based in the
        United States and is publicly traded, which means its finances can be closely
        scrutinized. The company even took out an ad in the Wall Street Journal, noting
        it can be trusted while calling for updated regulations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d246f-e7dc-4f8b-8b52-dc60b95f1fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet investors aren''t buying the message, as fears balloon about
        the health of the entire crypto sector.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd63f9c-049a-4336-8d43-4c413b1aac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: Shares of Coinbase have plunged more than 20% in the past
        five days. They''re down 84% year-to-date.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793d184-548f-413f-af67-04b378355cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders are also dumping the company''s debt. The yield on 2028
        bonds, which moves opposite prices, has jumped in recent days, topping 15%.
        At the beginning of the month, it was close to 11%, and was lower than 5%
        at the start of the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1782c52c-dcbc-4901-80ab-8610eb6faf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America lowered its price outlook for Coinbase shares late
        last week. Analyst Jason Kupferberg said that while he''s confident that the
        startup won''t face the same fate as FTX, "that does not make them immune
        from the broader fallout within the crypto ecosystem," as regulators circle
        and traders pull back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5da921-e512-46ca-870b-ce7115e9229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin has fallen below $16,000 this week. It has lost 66% of its
        value year-to-date.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83812eac-e27a-467b-9ec4-b4de0f86b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tech layoffs shouldn''t spook everyone</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936eccae-cb72-4b38-b3ec-62be5deee566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spate of hiring freezes and layoffs in the tech sector has produced
        an alarming string of headlines, my colleague Nicole Goodkind noted earlier
        this month. The list of affected companies is a who''s who of the top players:
        Amazon, Apple, Meta, Stripe — and, of course, Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395f61f-cc11-43bc-a1ee-49a50198394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morgan Stanley doesn''t think this should be read as a warning
        sign for America''s broader job market.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a19470-291f-471d-9a0a-9800f805061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could the sector be a harbinger of changes in labor supply going
        forward? We do not think so," the bank''s economists and strategists said
        in a recent research note.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54e60e-463e-4b40-bbec-47f45410df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team identified two reasons for this. First, they argue, the
        tech industry is huge when it comes to its stock market valuation, but doesn''t
        actually employ that many people as a proportion of the total US workforce.
        Using the broadest possible measure, it accounts for 9% of total employment.
        Tech layoffs, while significant, make up just over 0.1% of total US payrolls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d7744-45e4-45fd-8d47-96a14dc8ae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the tech world''s approach to hiring and staffing is different
        from the rest of the economy. Tech employment has "risen sharply" above its
        pre-pandemic level, while others are just catching up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfdde3-c811-43a6-88b9-263cccc8bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T23:37:11.134+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:17:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One caveat: Morgan Stanley expects the US job market to weaken in
        2023 as the economy slows. About 261,000 positions were added in October,
        and by next summer, the bank expects monthly gains of closer to 50,000.</p>'
