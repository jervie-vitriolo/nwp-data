      'jcr:uuid': '354b5685-ab25-4254-aac7-da1f168632d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:16.075+08:00
