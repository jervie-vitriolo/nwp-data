  'PEZA-13-new-ecozones':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-22T14:56:27.308+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e3c6eb-6b97-4f4b-9d42-9e511f90d54f'
    'lead': 'The Philippine Economic Zone Authority (PEZA) is optimistic the Marcos
      administration will back its proposal to create 13 new economic zones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T14:58:29.820+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:18:15.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:38.221+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PEZA hopeful for Marcos'' approval of 13 new ecozones'
    'updated': 2022-11-22T17:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e74229-c005-4d23-8d01-4706881f848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        Philippine Economic Zone Authority (PEZA) is optimistic the Marcos administration
        will back its proposal to create 13 new economic zones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8727ed2-bec8-49cb-8de7-01d165245bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa kasalukuyang ease of doing business na isinasagawa natin...
        mabibigyan ito ng pansin. Hopefully, itong mga nakasalang na proyekto ay mapabilis
        ang kanilang proclamation para maitaguyod ang pagdagdag trabaho at investment,"
        said Aleem Guiapal, PEZA OIC deputy director General for Finance and Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fdbd39-8c1f-4956-8875-863b3e1e24b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the current ease of doing business that we are
        conducting... it will be given attention. Hopefully, these proposed projects
        will be immediately proclaimed so we can promote more jobs and investments.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588e71b-4e91-4bf4-b304-31f72e91b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines stands to gain nearly ₱18 billion in investments
        once the new ecozones are developed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdec7d-93f9-44b8-bf9f-d67be204ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiapal said the 13 new ecozones are located in Batangas, Bataan,
        Cavite, Davao, and Sarangani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41922d08-84e7-4e54-a0e8-2443e250e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted businesses in ecozones outside the capital region "get
        around seven years of tax incentives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57dd7e-211c-4151-8b81-e2f330e449a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the 13 ecozones are expected to accommodate the manufacturing
        industry, while four are for IT parks and centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d59467-9500-4bef-b682-0613246635ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:29.821+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PEZA''s website, there are currently 415 economic zones
        spread out across the Philippines, 297 of which are for IT parks and centers.</p>'
  'indigenous-people-from-streets-rescued-NCR-DSWD':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
