    'jcr:uuid': '20aa658c-6afc-4c60-a250-dc860996ab54'
    'lead': 'The Department of Social Welfare and Development (DSWD) said Tuesday
      it has rescued about 200 indigenous people seen begging in the streets of Metro
      Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T15:55:57.052+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:18:15.156+08:00
