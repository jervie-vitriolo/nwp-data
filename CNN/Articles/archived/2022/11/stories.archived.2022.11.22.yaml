      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Washington also said the United States Agency for International
        Development will launch a new initiative — including a grant to a local organization
        — to support traditional livelihoods and sustainable fishing practices in
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe6b91b-50c6-4879-bf3a-706ebb65c157'
