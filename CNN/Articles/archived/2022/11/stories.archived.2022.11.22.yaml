      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magiging</em> wanted <em>s’ya</em> (He will be wanted). That’s
        the very easy conclusion and flight is an indication of guilt. The more guilty
        he will appear if he does not show up,” Remulla added.</p>'
  'dominican-republic-expelled-hundreds-of-children-to-haiti-without-their-families-this-year':
    'author': 'Caitlin Hu and Etant Dupain, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-22T11:49:19.475+08:00
    'imagesource': 'jcr:88fe6e4a-51a5-4aaa-99f9-dcd4eaf229de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8ff69f7-fc7f-446a-8019-94365ad92eaf'
    'lead': 'The United Nations Children''s Agency has received at least 1,800 unaccompanied
      children delivered by Dominican immigration authorities into Haiti since the
      year began, a spokesperson told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T12:02:51.058+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:18:20.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:36.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN Exclusive: Dominican Republic expelled hundreds of children to Haiti
      without their families this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95987a0f-44b4-4364-a049-f853aa54f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of children have been expelled
        from the Dominican Republic without their parents, according to UNICEF, amid
        a sweeping government push to remove suspected undocumented migrants from
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0df13-3acf-4f18-86ce-5e56861448b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Children''s Agency has received at least 1,800
        unaccompanied children delivered by Dominican immigration authorities into
        Haiti since the year began, a spokesperson told CNN on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f49ca-a31e-4006-a18f-7f71de1136fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many arrive without identity documents and are "shipped" into the
        country amid adult deportees, the spokesperson also said —&nbsp;raising the
        question of how Dominican authorities ascertained that they belonged in Haiti
        at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd264183-a141-429f-98f8-4ddb40f5f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the Dominican Republic, which shares the island of Hispaniola
        with Haiti, immigration detention centers sometimes hold parents without children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55fb2b1-fa46-4920-aaaa-899c6e52edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One woman had a diaper bag with her, but not the baby. [Immigration
        agents] had told her that she couldn''t carry her baby with her, and that
        they would bring it to the bus — but then they didn''t bring the baby to the
        bus," said Yoana Kuzmova, a researcher at Dominican migration policy thinktank
        Center for Migratory Observation and Social Development in the Caribbean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbbab7-4d94-4abb-bfc5-0e09edcd6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican Republic has long sought to reduce the Haitian population
        within its borders. But the latest wave of deportations this year is taking
        place with stunning speed and breadth, prompting critics to accuse the Caribbean
        nation''s government of racial profiling, chaotic execution, and a disregard
        for human rights and families as immigration agents hustle people out of the
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37f3a9-9f68-4e55-a5c7-beb6c197ae18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States embassy in the Dominican Republic has warned Black
        and "darker-skinned Americans" that they risk "increased interaction" with
        Dominican authorities amid the immigration crackdown. In a statement released
        Saturday, the embassy described "reports of the unequal treatment" of US citizens
        based on skin color.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb58122-0102-4477-8328-71c2fe9ae36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.058+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dominican Republic President Luis Abinader has rejected calls
        to stop the deportations, arguing that the Dominican Republic already supports
        neighboring Haiti more than any other country in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb78fe5-77a0-4626-bc10-2c203dc48190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Dominican Republic''s migration institute
        for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae8ce3-15dd-498f-9056-c8a227a125af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of ''degrading treatment'' and mistaken identities</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f94027-d289-4bc2-8172-05f95c352322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October alone, 14,801 people were sent to Haiti from the Dominican
        Republic, according to records by Haitian aid organization Groupe d''Appui
        des Rapatriés et Réfugiés — an average of 477 people each day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f3144-dd20-47fb-b144-cc6f6365f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos appearing to show Dominican immigration authorities
        conducting raids have caused panic among Haitians and people of Haitian origin
        in the Dominican Republic, with even some who are legal residents telling
        CNN that they are afraid to leave their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f28c4d-b46f-45c9-9ac3-66405fecc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti''s Communications Ministry called on its neighbor to respect
        "human dignity" on Sunday, citing the "stunning images...that have drawn attention
        to inhumane and degrading treatment inflicted on Haitian citizens in the Dominican
        Republic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d26c0e-90c8-42fa-be77-d209f28686f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immigration dragnet has swept up some people regardless of their
        nationality or legal status, according to former detainees and experts interviewed
        by CNN, as well as the US embassy statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c37432-c6a8-41f6-96cd-dfaca126a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Haitian man, who lives and works legally in the Dominican Republic,
        told CNN that immigration agents broke into his home in the middle of the
        night and refused to listen to his arguments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a113e-8b42-44b7-95c6-668fa5a1bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sleeping in my house with my family. At 3 a.m. (local time),
        a group of immigration officers broke down my door and arrested me. They did
        not ask me for my papers or anything; they did not let me speak," says one
        man of Haitian origin, whose legal work permit was in the process of being
        renewed when he was arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881735f6-9e9b-4214-83bb-c3ed5a2ecbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just grabbed me and took me away; I told them I had papers
        and they did not even listen," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a5b45-59ee-4e8a-8ffd-ddf96f985b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was detained overnight in squalid conditions before being released
        the next day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cb2c1a-1c4b-431d-a089-901a5552c6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video that he secretly filmed and shared with CNN showed a concrete
        building with cramped stalls piled with food and blackened with waste, and
        a narrow room with no beds, where at least 15 other detained men waited.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30d83b-4065-4863-b154-b4f482fb8f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.059+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They treat them like animals. Once they put them in jail, they
        leave them there to sleep on the floor without feeding them. They destroyed
        people''s documents and in some cases, people had no chance to show their
        papers," said Sam Guillaume, a GARR spokesperson.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d592d8d-ca5d-44a6-bc00-25ec5a92a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his organization has received several Dominican citizens
        in Haiti who were erroneously seized and deported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d774a00-4fff-49a6-978a-25916cd19724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A years-long effort</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba99989-2814-43a8-9517-bdf49fa4b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dominican Republic''s effort to remove people of Haitian origin
        from the country goes back years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd050d-7460-4c9b-81ba-fb5cea870b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the country''s constitutional court controversially ruled
        that Dominicans born in the country to undocumented parents should be stripped
        of their citizenship — rendering tens of thousands of people stateless, with
        no other country to call home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cd9e64-d674-4252-98a3-038598382985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known colloquially as "La Sentencia" or the Sentence, it "created
        a situation of statelessness of a magnitude never before seen in the Americas,"
        according to the Inter-American Commission on Human Rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b742a2d-8d9f-43b2-a33b-b4a08127e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Haitian migrants in the Dominican Republic rely on short-term
        residency permits to remain in the country legally through a "regularization
        plan." But Kuzmova, the legal researcher, says she hears "over and over" that
        they risk being deported while they wait to renew those permits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae2020-60ec-40a7-8819-e88e687f8eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to Haitian migrants, the residence permit is valid
        for a year, and they take a year to renew it. So the reality is that if this
        person who is eligible for a permit gets picked up on the street, they''re
        not going to have a valid document on them," she says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bfc17-2887-4c32-bc89-57a7f2a0b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What people are saying is that when you get picked up with an expired
        card, they destroy it. And that was basically the proof that you had of being
        in the regularization plan."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9649239d-68d3-4c7c-9911-c8751233e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new presidential decree, issued last week to create a specialized
        law enforcement unit to combat squatting, could also be used to target people
        of Haitian origin living on historic sugar plantation villages known as bateyes,
        which once drew large numbers of migrant workers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30c1f0-b778-49f3-855c-48ef0c854fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people living there now are largely retired old people who
        worked on the plantations, and they don''t have proof of title. So that could
        be another way to instrumentalize police to enforce deportations," Kuzmova
        says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca6eff-e789-495c-91d2-849dd4e7ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Haiti struggles to recover from interlinked political and security
        crises, the UN has repeatedly called on the Dominican Republic to stop sending
        people there.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e505a5a-cc9d-4de2-bf21-6f15b9da476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unremitting armed violence and systematic human rights violations
        in Haiti do not currently allow for the safe, dignified and sustainable return
        of Haitians to the country. I reiterate my call to all countries in the region,
        including the Dominican Republic, to halt the deportation of Haitians," said
        UN High Commissioner for Human Rights Volker Türk earlier this month.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e35086-bd8a-405f-8d29-ce9788c6ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, Dominican Republic President Luis Abinader responded
        with derision, describing Turk''s statement as "unacceptable and irresponsible"
        — and saying he would instead accelerate deportations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9125b-a6e4-4c21-bcc8-7ca4440a4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:02:51.060+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/21/americas/dominican-republic-expels-haiti-children-intl-latam/index.html">Exclusive:
        Dominican Republic expelled hundreds of children to Haiti without their families
        this year</a>"</em></p>'
  'What-we-know-about-the-Colorado-Springs-LGBTQ-nightclub-shooting':
    'author': 'Emma Tucker, Eric Levenson, Michelle Watson, Andy Rose, Amir Vera and
      Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-22T12:06:45.314+08:00
    'imagesource': 'jcr:94082ca9-c9e1-4d42-a815-8c8e437761ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b268e5-3d8a-4275-a161-0ae48666b905'
    'lead': 'This weekend''s attack adds to a growing list of high-profile mass shootings
      that have played out in Colorado, which has seen some of the most notorious
      in US history, including the 1999 massacre at Columbine High School. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T12:15:07.460+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:18:19.380+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:36.783+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about the Colorado Springs LGBTQ nightclub shooting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490f651-ea90-4b7b-8688-a8f62ebc6050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.460+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A gunman opened fire inside a nightclub
        in Colorado Springs, Colorado, late Saturday, killing five people, wounding
        17 others and shattering the sense of security at what members of the city''s
        LGBTQ community said was one of their few safe havens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c203d5-b10e-4dda-bb81-a320bcdaf018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five deceased victims were identified as Daniel Aston, Raymond
        Green Vance, Kelly Loving, Ashley Paugh and Derrick Rump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936dd5a-19e8-4b49-9221-113306afaf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have identified the suspect as Anderson Lee Aldrich, a 22-year-old
        who faces five counts of first-degree murder and five-counts of a bias-motivated
        crime causing bodily injury in connection to the shooting at Club Q, according
        to online court records for the El Paso County courts. Aldrich is hospitalized
        and will be formally charged after he is able to be transferred to jail, Michael
        Allen, the district attorney for El Paso County, said at a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57114f-1491-4932-8b22-141db6e28d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show Aldrich is being held without bail. The docket
        does not reflect if Aldrich has retained an attorney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2fc70-e8cb-4e2c-aefb-a9d8e28f0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s attack adds to a growing list of high-profile mass
        shootings that have played out in Colorado, which has seen some of the most
        notorious in US history, including the 1999 massacre at Columbine High School.
        Last year in Colorado Springs, a mass shooting at a birthday party left six
        dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9f1fd8-a933-4bbe-9e0f-5bfb64ed1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the fatal attack in Colorado Springs:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5d132e-5388-4ad0-9959-6559753f34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The shooting lasted just minutes</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3cda85-a3ba-486f-ac1a-10fac7c01212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting ended within minutes of the gunman opening fire, according
        to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b297c3-b24f-4f0f-94f9-36fbf72f5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received numerous 911 calls starting at 11:56 p.m., officers
        were dispatched at 11:57 p.m., an officer arrived at midnight and the suspect
        was detained at 12:02 a.m., authorities said. A total of 39 patrol officers
        responded, police said, and Fire Department Capt. Mike Smaldino said 11 ambulances
        went to the scene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf220d-9104-4124-84ff-b991be6d7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldrich used a long gun in the shooting and two firearms were found
        at the scene, Colorado Springs Police Chief Adrian Vasquez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca82e1-8a78-4d37-abe0-10dbc94cffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the amount of shots that initially went off when he came into
        the club, I honestly thought it was multiple people shooting," Gil Rodriguez
        told CNN''s Erin Burnett on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05c2120-e635-482a-9717-a35314dad0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.461+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was accompanied by his friend Felicia Juvera, who said
        she initially thought the gunshots were part of the song that was playing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2b122-f100-4b5e-8b5c-45ccd6dc28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember the sounds. I honestly thought it was the music until
        I smelled the actual gunpowder. The smell is what got to me," Juvera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c611fcb-7274-4602-babc-16577ea13967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have credited at least two of the club''s patrons with
        confronting the shooter and stopping the violence. Haynes told the Times,
        "One customer took down the gunman and was assisted by another."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896f293-e26e-4341-bc3e-f1dc950d4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first customer, Haynes said, "saved dozens and dozens of lives.
        Stopped the man cold. Everyone else was running away, and he ran toward him."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34752ce-8ab4-49d2-8d45-175458f49765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Army combat vet and another man subdue shooter</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f9598-ec44-4a37-ba83-04e3ac550ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Fierro was one of the men who stopped the gunman, authorities
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba871f-4988-491d-8414-40ff8b766d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Army major told CNN he saw the gunman headed toward a
        patio so he ran over, pulled him down and they both went for the gun, which
        Fierro described as an "AR." The gun went flying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe555a-450b-44a0-82ec-5ea655c1ec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierro said a young man jumped in and they both pulled the shooter
        down and the young man ended up near the gunman''s head and the gun. Fierro
        said he told the young man to push the gun away while he wrestled away the
        shooter''s pistol and started beating him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b12a22-f0e1-464b-b81e-5bd7b6a925d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him I was going to kill him," he told CNN, adding he yelled
        at the other man to kick the gunman.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8d030-6315-43a4-a7c2-f2043798571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fierro said he didn''t know the young man''s name, but authorities
        identified him as Thomas James.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ea273-c26b-451c-8781-b7a3a2eec4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the 17 wounded, one other person was hurt in the chaos and
        another person needed medical attention but didn''t have visible injuries,
        police said on social media. Colorado Springs Mayor John Suthers has said
        he expects the injured victims to survive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0589a-30fe-4589-9426-78a393bb32c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Sunday they didn''t shoot at the suspect, who remained
        in the hospital Monday. Authorities wouldn''t comment on whether the suspect
        has said anything about the shooting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8efea0-b38b-4657-9264-6b04fe8eb9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police investigating whether attack was a hate crime</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66510a36-02f5-4059-b1bf-50a6a3392b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were investigating whether the attack was a hate
        crime, noting Club Q''s relationship with the LGBTQ community. The shooting
        came as the calendar turned to Transgender Day of Remembrance on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6298b-a023-4c0d-9733-16977a74a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Club Q is a safe haven for our LGBTQ citizens, Vasquez said. "Every
        citizen has a right to feel safe and secure in our city, to go about our beautiful
        city without fear of being harmed or treated poorly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2000ed8-32ea-4990-a61e-95649e312074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.462+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on social media, Club Q said it was "devastated by
        the senseless attack on our community" and thanked "the quick reactions of
        heroic customers that subdued the gunman and ended this hate attack."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604a72a-1787-445b-8406-c9716355e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen, the district attorney, said adding bias-motivated charges
        where applicable is important to show the community the city does not tolerate
        that kind of hate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703eba81-8b97-48b7-8a88-bdc531d0c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support communities that have been maligned, harassed and intimidated,"
        Allen said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f631486-7b19-4075-bb85-0c6e1d98eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the suspect could face federal hate crime charges,
        US Attorney for the District of Colorado Cole Finegan said his office is still
        reviewing information.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b3ed0f-cd18-4d14-b1e4-9d3d4a8986f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect arrested last year</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f043df-a412-4a8c-8348-9619b90996c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson Lee Aldrich was arrested in June 2021 in connection with
        a bomb threat that led to a standoff at a Colorado Springs home where his
        mother lived, according to a news release from the El Paso County Sheriff''s
        Office at the time, and his mother''s former landlord.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08679fd6-8fc4-4ce6-9f9a-00927862973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two law enforcement sources confirmed that the suspected nightclub
        shooter''s date of birth and name matched a person who was arrested over a
        bomb threat the previous year, and Colorado Gov. Jared Polis also told CNN
        he believed they were one and the same. "Everything I heard indicates it is
        the same person," Polis said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77aef28-b9f3-46f3-9d5b-8a9b381b9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the sheriff''s office, deputies responded to a report
        by Aldrich''s mother that he was "threatening to cause harm to her with a
        homemade bomb, multiple weapons, and ammunition."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6aa33-e9f2-42cd-8cea-b83935e46eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies called the suspect, and he "refused to comply with orders
        to surrender," the press release said, leading them to evacuate nearby homes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e165f8-c74b-4f77-8a8e-8cb30dc5a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours after the initial police call, the sheriff''s crisis
        negotiations unit was able to get Aldrich to leave the house he was in, and
        he was arrested after walking out the front door. Authorities did not find
        any explosives in the home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0853d-0058-4723-9303-9e903d9cd7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video obtained by CNN shows Aldrich surrendering to law enforcement
        last year after allegedly making the bomb threat. Footage from the Ring door
        camera of the owner of the home shows Aldrich exiting the house with his hands
        up, barefoot and walking to sheriff''s deputies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af115f22-afb0-4bf9-95ca-fa9ba96a593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately clear how the case was resolved. But the Colorado
        Springs Gazette reported that the district attorney''s office said no formal
        charges were pursued in the case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075f55c-b593-4819-9dce-b8a0074343a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldrich also called the Gazette to try to get an earlier story about
        the 2021 incident removed from the website, the newspaper reported. "There
        is absolutely nothing there, the case was dropped, and I''m asking you either
        remove or update the story," Aldrich said in a voice message, according to
        the Gazette.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1ced8-e820-45b6-b683-ce8783dfc31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.463+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney didn''t address the issues of the case at
        the news conference, only saying that when the court or prosecutors dismiss
        a case, it is, by law, then sealed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0301f-3bf8-46ec-b3f2-a3b00494e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts by CNN to reach Aldrich''s mother for comment were unsuccessful.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960368e-9f10-47ee-93ff-ae4162fc1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two law enforcement sources told CNN records indicate that Aldrich
        purchased both weapons brought to the attack —&nbsp;an AR-style rifle and
        a handgun. CNN has not confirmed when those purchases were made.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963cc32-a44f-47e9-93d3-1a88a3e5d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest in connection with the bomb threat would not have shown
        up in background checks because the case was never adjudicated, the charges
        were dropped and the records were sealed, the sources said. It''s unclear
        what prompted the sealing of the records.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09995c-76f8-4fe3-9843-2b1349bf7bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The club was a ''second home'' for the LGBTQ community</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21952c88-9210-4d7a-ad90-fce602fa1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Club Q opened in 2002 and was, until recently, the only LGBTQ club
        in Colorado Springs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98aee2d-b8c9-4839-abd3-e75ba0266264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is the state''s second-most populous with just under 500,000
        residents and is home to several military bases. It is the headquarters for
        Focus on the Family, the conservative Christian group that says homosexuality
        and same-sex marriage are sins.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ac0c9-c1f5-4f85-ace0-56af30045543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 2020 interview with Colorado Springs Indy, Club Q owner
        Nic Grzecka said he and his business partner opened the club to get a "permanent"
        safe place in the city.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe07fd1-9c62-4dbc-a655-f39c84f695f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The venue also hosts events for people of all ages, including brunch
        and planned an upcoming Thanksgiving event.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312d0cd-f303-4439-8265-16ad2638489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifelong Colorado Springs resident Tiana Nicole Dykes called Club
        Q "a second home full of chosen family."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a7218-788d-489e-8161-0557b172bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m there every other week if not every single week. This space
        means the world to me. The energy, the people, the message. It''s an amazing
        place that didn''t deserve this tragedy," Dykes told CNN on Sunday. "Something
        like a mass shooting at an LGBT+ safe space is damaging beyond belief. There''s
        feelings of disrespect, disbelief, and just pure shock. Nobody ever thinks
        it''s gonna happen to them, and sometimes it does."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b7d78-af09-46c3-9a58-5c27152ee270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What political leaders are saying</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad06dda7-e04a-4c95-8f6d-039eeaab93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polis, a Democrat and the nation''s first openly gay governor, issued
        a statement Sunday calling the attack "horrific, sickening and devastating"
        and offered state resources to local law enforcement.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b072bd9-2717-48da-8c63-b5e2a30b8a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eternally grateful for the brave individuals who blocked
        the gunman likely saving lives in the process and for the first responders
        who responded swiftly to this horrific shooting," he said. "Colorado stands
        with our LGTBQ community and everyone impacted by this tragedy as we mourn
        together."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f5dd4-b779-4922-bf9f-6a1e358cb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polis told CNN''s Jim Acosta there are only two LGTBQ bars in Colorado
        Springs, and Club Q was one of the main venues.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c77726-0c22-4fc0-b49f-ca02c06910c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.464+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone knew it. I knew it, knew this venue. It''s just shocking.
        That''s still setting in for people. But I know we''re going to bounce back.
        We''re showing love for one another. We''re showing healing for one another,"
        the governor said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1ae03-b621-4e2e-8ec3-ab260f9cea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden also issued a statement saying he was praying
        for the victims and their families.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247e107-0c43-4682-a6d6-911090c6b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.465+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While no motive in this attack is yet clear, we know that the LGBTQI+
        community has been subjected to horrific hate violence in recent years. Gun
        violence continues to have a devastating and particular impact on LGBTQI+
        communities across our nation and threats of violence are increasing," Biden
        said in the written statement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04152d1-add4-4ef1-9193-0e19c6c1bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:15:07.465+08:00
