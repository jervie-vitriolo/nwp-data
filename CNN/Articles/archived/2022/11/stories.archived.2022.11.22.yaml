      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a776477c-4e0e-4f9f-a40d-f59b707c6896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
