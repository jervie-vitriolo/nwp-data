      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6554cd8-9dc0-4291-88b5-48769462999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:03:53.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Philippines, Rodriguez said he could
        not allow unqualified people to be given government posts just because of
        their political affiliation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc6c0c6-a4ce-496f-b0d6-ea4161ff25a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:03:53.755+08:00
