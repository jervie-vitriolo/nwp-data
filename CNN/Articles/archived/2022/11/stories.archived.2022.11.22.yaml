    'template': '1'
    'title': 'Marcos urged to appoint ‘unconflicted’ Energy officials as country explores
      nuclear power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22aa33-a63f-40b1-9cc0-3572c9a1089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 21) —</strong> Local
        think tank Infrawatch PH urged President Ferdinand ''Bongbong'' Marcos Jr.
        to appoint "independent" and "unconflicted"&nbsp;energy officials to ensure
        proper regulations, as the country moves towards using renewable energy and
        exploring the use of nuclear power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8303b80-66c9-4d68-9ff7-39fa815b005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc1b8b-0543-430e-a2d1-d6c36d349bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrawatch PH convenor Teddy Ridon said the public and private stakeholders
        should question regulations if high ranking officials in the Energy department
        and the Energy Regulatory Commission (ERC) come from the same corporate entities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727a29b-5e8d-444f-89c3-d25abc781dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777453fa-0bdd-4cf4-ba74-f3e5ba71264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.320+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would be very best for the President to appoint very independent
        third party, unconflicted high-level officials in deeply regulated sectors
        like energy,” Ridon told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900651a7-3a05-475a-a4d3-33b71a10f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8955a-11eb-4863-a1f4-c53f1532f5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier appointed <a href="http://https://www.cnnphilippines.com/news/2022/7/11/Marcos-picks-ex-GMA-Cabinet-member-as-Energy-chief.html">Raphael
        Lotilla</a> as Department of Energy chief and <a href="https://www.cnnphilippines.com/news/2022/8/5/Dimalanta-new-ERC-chair.html">Monalisa
        Dimalanta</a> as ERC chairperson. Lotilla was a former independent director
        of Aboitiz Power while Dimalanta served as the company’s compliance officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3a7ae-58eb-42b9-aa63-686c0dbf3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c8071-4f87-4642-a424-c302fd1d57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will always be questions by the public, by the stakeholders
        on whether or not these Department of Energy (DOE) leaders will be conflicted
        because they come from a singular corporate entity and they are currently
        representing regulated entities within the power sector,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592dce7-e047-4f3b-8b48-e3bba228f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754f5ad-4460-4869-b92f-3f539ca292a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country continues to sign international <a href="https://www.cnnphilippines.com/news/2022/11/21/Kamala-Harris-US-PH-talks-on-nuclear-cooperation-deal-.html">deals</a>
        and <a href="https://www.cnnphilippines.com/news/2022/11/19/Marcos-eyes-nuclear-energy-partnership-with-France.html">partnerships</a>
        towards using nuclear power, Ridon said the government should be wary of the
        social impacts this move could make as well.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbe1f6-3c94-4bf9-b7e6-ba2742dab9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f19141-1cfb-45d4-8a7d-8b70b4eb2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government should definitely be very strict on making certain
        that environmental commitments, social commitments&nbsp;—&nbsp;particularly
        in areas affected by power plants — ought to be certain,” Ridon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f7723-d3da-4276-a0d2-c006c92189a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4250894-98f2-4c10-8019-1cd83c94b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T00:17:59.321+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:32.023+08:00
