      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island is the largest landform in the Kalayaan Island Group,
        which is at the northeastern section of the disputed Spratly Islands. China
        calls the island Zhongye Island, while its international name is Thitu.</p>'
