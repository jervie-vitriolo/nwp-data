    'template': '1'
    'title': 'Around 1,500 high value drugs suspects arrested in first 100 days, PNP  says '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79703129-6b51-4589-b205-065dca4363e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:25:17.847+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila ( CNN Philippines, November 22)</strong> —
        A total of 1,531 high-value drug suspects were arrested over the first 100
        days of the Marcos administration, the Philippine National Police (PNP) said
        in a statement on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b39dc1-d0dc-4179-89e2-b54dcd587a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:25:17.847+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Rodolfo Azurin Jr. said the high-value individuals were
        among the 14,922 drug suspects arrested from July 1 to Oct. 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54494536-5b02-4df2-b65f-c10fd94b00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:25:17.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP will continue to intensify its efforts in pursuit of our
        mission towards a safer, more progressive and drug free community," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492515b6-6a62-4eb6-9024-2dad8a40960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:25:17.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Azurin, 12,321 anti-illegal drug operations were conducted
        nationwide over the past three months based on data submitted by 17 police
        regional offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87f1e7-261e-434c-bb2a-287655dce5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:25:17.848+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said the PNP recorded 46 drug suspects killed during
        drug operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e44ac-b483-489f-81fd-edf62292d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:25:17.848+08:00
