      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Correct me if I''m wrong, but to me, an enlisted personnel in the
        US army (means) you are a citizen by birth. You are a US citizen, or you have
        acquired your citizenship by naturalization, or you''re a lawful permanent
        resident," he said.</p>'
