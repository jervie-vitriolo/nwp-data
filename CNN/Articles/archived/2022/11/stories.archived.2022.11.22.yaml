      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/20/us/colorado-springs-nightclub-shooting-what-we-know/index.html">What
        we know about the Colorado Springs LGBTQ nightclub shooting</a>"</em></p>'
  'Ben-Diokno-Department-of-Finance-DOF-Salceda':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T12:16:45.543+08:00
    'imagesource': 'jcr:3e6635d6-7d30-4203-bce5-b675724bda4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2d1290-7786-4151-b8ac-6b33660333c3'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. confirmed there is no truth
      to reports suggesting Finance Secretary Benjamin Diokno was leaving his post.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-22T12:18:04.696+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:18:17.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:37.093+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos: Reports of Diokno''s exit are fake news'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714e413-3633-4114-9c35-1cd058d150cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:18:04.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —&nbsp;President
        Ferdinand "Bongbong" Marcos Jr. confirmed there is no truth to reports suggesting
        Finance Secretary Benjamin Diokno was leaving his post.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045a6d4-91c0-4855-a547-171c846cc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fake news" was how Marcos on Tuesday described the reports to media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca8b46-2012-4d48-b312-8931dec01f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos gave a brief interview after delivering a speech at the 49th
        founding anniversary of Career Executive Service Board in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb35b1-bd22-4c1c-a085-a5a192a2c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where it comes from. Why would I do that? We''ve
        assembled a great team. <em>At saka</em> (And), we''re trying to go down a
        certain direction. It''s the wrong — it''s a very, very poor time to, as I
        say, change horses in midstream," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b559bd70-5e90-4c41-8b5f-a522b77573d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.250+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also downplayed the reports, saying he has no idea where
        they were coming from.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6dc68c-d162-4514-bea8-62682a083e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where this is coming from. Right? I''m old enough
        in this game to even bother about this. I just work nonstop unceasingly to
        do my job. And I always think of what''s the greatest good for the greatest
        number," Diokno said in an ambush interview on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4297a-6a8a-455b-a39f-68bc985ce51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said he maintains a "very good" relationship
        with Marcos who appointed him in March, adding he is friends with Rep. Joey
        Salceda — his rumored replacement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d13454-ea9a-45ff-ab1d-74b75b409274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda <a href="https://www.cnnphilippines.com/news/2022/11/21/Salceda-shrugs-off-report-replacing-DOF-chief-.html"
        target="_blank">earlier dismissed</a> the report he is being considered to
        replace Diokno as "pointless speculation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f60ded-864c-4839-ad1b-d5a0ffe1c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:31:04.251+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not covet thy neighbor''s job. In past administrations, as in
        the present, I was able to move fiscal policy from my seat in Congress," he
        said Monday. "Sec. Ben is a good friend and as long as he''s SOF, I will work
        closely with him."</p>'
