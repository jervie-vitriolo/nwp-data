      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong>&nbsp;The
        Department of Health (DOH) urged local government units and the private sector
        to check the demand for vaccines in their respective jurisdictions to avoid
        wastage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560be10f-fed3-4722-b158-51ac24ce57ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.046+08:00
      'mgnl:createdBy': 'jelo'
