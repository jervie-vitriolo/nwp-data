      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb549c8-2ad4-45c2-ba1b-9d808e1cbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:22.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they tried to execute the contract, this can also constitute
        some sort of plunder<em> kasi kung talagang binenta nila ang lahat [ng nakuha
        nila doon] eh talagang may</em> loss <em>na sa gobyerno diyan, mayroon na
        siyang</em> attempt to get property of government without passing through
        the process,” Remulla told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5a0871-af8b-4ec1-a229-e5e0628a78f3'
      'mgnl:activationStatus': true
