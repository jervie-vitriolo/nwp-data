    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:32.609+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['department-of-environment-and-natural-resourcest', 'denr', 'masungi']
    'template': '1'
    'title': 'Foundation slams DENR''s ''irresponsible and baseless’ report on Masungi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43ef43-b070-4160-9f56-0ce54e662431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        Masungi Georeserve Foundation, Inc. (MGFI) has denounced the Department of
        Environment and Natural Resources’ (DENR) report on the legality and integrity
        of the georeserve, calling it “libelous, irresponsible, and baseless.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1df1b-3071-40d9-848d-f744c231bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGFI released a statement on Monday following the Nov.16 budget
        hearing in the Senate, where Agriculture committee chair Senator Cynthia Villar
        read the DENR’s report on the Memorandum of Agreement (MOA) signed by MGFI
        and the agency in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5802ad9-90c0-4fab-aabc-ae8ba792a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR reported that there were “legal complications” on the MOA.
        The agency claimed that the “lack of diligence” caused “loss of millions of
        Special Use Agreements in Protected Areas fees.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfc3b6a-029d-4de3-a34d-3630dee0c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also claimed that that MGFI did not secure a certification
        of precondition from the National Commission on Indigenous Peoples (NCIP)
        that is implementing the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a343f-9d62-42c2-bf4f-ebc3ea02ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the MGFI failed to harmonize with the management
        plan and zones of the Protected Areas Management Board (PAMB).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316bf18-4f43-4c6f-b385-28eb2447fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.668+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The MOA has been used as a carte-blanche authority by the Masungi
        to install fences, block roads, install checkpoints, conduct eco-tourism business,
        build and demolish structures, and summarily evict occupants in the protected
        area; all without due process and without prior permit or prior PAMB clearance,”
        read the report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74b55d-6790-43c8-880a-59e024063950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also said the MGFI did not coordinate with the local governments
        of Baras, Tanay, and Antipolo in Rizal regarding their plans which caused
        indigenous groups and other long-time residents to be stripped of access to
        their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d2180-ae9a-4fff-8a48-98375898ef13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cited Resolution No. 02-2022 dated March 1, 2022, which
        was issued by the Upper Marikina River Basin Protected Landscape (UMRBPL),
        as well as the PAMB’s recommendation to cancel the 2017 agreement “for being
        void as it is violative of the 1987 Constitution for allowing to hold the
        land forever.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383197d6-c94c-4250-b397-8a06fa1e21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the MGFI, the DENR’s statements were “irresponsible”
        and “gravely undermine urgent reforestation and rewilding work, demoralize
        park rangers and embolden environmental criminals and syndicates.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce19ea-0ec1-432d-8530-ba3f846f1447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are deeply disappointed that after investing our own resources
        and risking our lives to help the government protect and restore the Masungi
        landscape, it now claims, five years later, that the Masungi Geopark Project
        MOA signed with DENR Secretary Gina Lopez in 2017 is ‘illegal’, ‘infirm’,
        and ‘disadvantageous to government’,” the foundation said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c34079-0d55-41d1-a327-9671dc565201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGFI clarified that the MOA “is valid and binding unless otherwise
        declared by the court.” It also said the alleged existence of a hotel in Masungi
        georeserve is false.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c725056-603f-4e3e-9c67-d004344a37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Likewise, a plain reading of the ‘perpetual trust’ provision in
        the MOA will show that this applies to the conservation character of the project
        which is in accord with the policy of the state," it said. "Perpetual conservation
        is precisely the essence of protected areas."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d9b24-14b2-473b-91f4-066af89b458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.669+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contrary to malicious insinuations, the MOA is not a gift or grant
        of land or benefit to Masungi," it added. "Masungi is merely a Trustee and
        Overall Project Manager who could be replaced if it violates the MOA."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723519ff-aabc-4947-ab94-88e346c3068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGFI also clarified that it did not evict indigenous people
        or genuine farmers from their homes, and that checkpoints were established
        to “stem rampant encroachment and development deeper into the fragile watershed.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582cd210-5b6c-4bd3-b118-4791d5101867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation said UMRBPL and PAMB’s recommendation to cancel the
        MOA was “hastily crafted” to make way for the quarries and swimming pool resorts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655da96-7af4-4c9a-afb1-31d5e887a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Has the DENR forgotten compassion for the people who help protect,
        conserve, and manage the environment and natural resources for the present
        and future generations—the Department’s very mission?” the foundation added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b6b11-b514-417b-84f8-7c7a88b36b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MGFI also called on the DENR to implement its “contractual obligations
        to evict illegal occupants and cancel fraudulent instruments” to protect rangers
        from violence caused by watershed abusers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc147763-cdc3-4a17-982a-2a0863512023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation commended the DENR’s decision to cancel four misplaced
        Mineral Production Sharing Agreements (MPSAs) involving the Upper Marikina
        Watershed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08714535-eedb-4b46-8109-b851d22b2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The surprise MPSA cancellation announcement shows that DENR Secretary
        Toni Yulo-Loyzaga has her heart in the right place," the MGFI statement read.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051321c1-2d67-44ca-875c-db2f1da25acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is ready to make hard decisions to protect our natural heritage
        and the lives and future of our people," it also said. "We believe she has
        been misled and misinformed by people around her.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c068cb-83fd-4bdf-88f8-ea39a748d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.670+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation reiterated its call to Loyzaga to save the environment,
        convene the oversight committee, and appoint a project manager in accordance
        with the MOA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da1013a-302c-4892-baf5-ca3cc008db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:02:58.671+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:28.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also invited her to visit the reserve to “check the real state
        of the watershed."</p>'
