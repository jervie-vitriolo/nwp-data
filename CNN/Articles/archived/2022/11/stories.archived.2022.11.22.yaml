      'mgnl:lastActivated': 2023-01-17T21:18:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8b52b-8ed4-4df9-8c83-d9729f8b242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recommendations that the Philippines deferred from accepting
        are: legalization of same-sex marriage, abortion, and divorce. Remulla said
        these policies conflict with predominant cultures and religions in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac334936-31e7-423c-ba38-af8d64b02235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68234d9f-6d09-4c0f-9069-0de3c489fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/21/PH-SOGIE-same-sex-marriage-Remulla.html">PH
        ''not ready'' for SOGIE, same-sex marriage — Remulla&nbsp;</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e3b0c-204c-4505-8f74-6a667f533d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50099e0a-42fd-4a4d-bcf5-a9b92bb26192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hypocrisy</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa8c41-ef27-4cd4-bdad-859138f7443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f2b52-348a-4f26-9368-ed0c39c183f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progressive groups also slammed Remulla for what they said was his
        hypocrisy in refusing to accept the UN’s recommendations to enact pro-women
        and pro-LGBTQIA+ legislations, especially the Sexual Orientation and Gender
        Identity Expression and Sex Characteristics (SOGIESC) Equality Bill which
        is still pending in Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e0f32-0bec-4664-9d59-a4f8d1c4b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ade9a0-11d4-4011-acf2-1bae13a36f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government''s opposition to the enactment of divorce,
        SOGIESC bill, and other pro-women and pro-LGBTQIA+ legislation is an outright
        rejection of fundamental equality and principle of non-discrimination enshrined
        in the 1987 Constitution," said Gabriela Women’s Party in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35265c5f-b78c-42e8-9bef-b5c8f5d7b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521b608-6141-4863-ad85-9b6e1c167fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is unacceptable is the use of religious arguments to weigh
        the necessity of such important legislation," it added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1627500-a08b-4260-b573-b894d6d3a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e7ac7-5161-4119-9d67-e4d543a93230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth ecumenical group Student Christian Movement of the Philippines
        (SCMP) said it is "very hypocritical" for Remulla to exhibit "un-Christ-like
        behavior" by not showing compassion to these sectors and advancing their rights.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03adde97-f70c-45b5-ba37-0297d7dd544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba7b4e-6f11-4c0f-8bbe-c37bff81a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also find it sinfully hypocritical for Remulla to invoke the
        [predominance] of Catholicism in the Philippines when the government has been
        accused of rampant human rights violations and the president is indulging
        in decadence while economic conditions become hellish for the downtrodden,"
        SCMP said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cf5fc-7d54-4564-b1b4-9d19a503d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56dd3b-5cea-44b7-856d-8da61abbe2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBT group Bahaghari noted that even predominantly Catholic countries
        like Brazil and Mexico — the top two countries with the highest number of
        Catholics — among others, have instituted marriage equality and other laws
        for women and LGBTQIA+ persons.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde9390-d5b0-4bcf-acea-f4feef1f6aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8722fce0-6b5b-4ebc-a8fd-d2471fbe9856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even during the campaign season, he (President Ferdinand "Bongbong"
        Marcos Jr.) has repeatedly been silent and refused to certify the SOGIESC
        Equality Bill as urgent despite persistent calls by LGBTQIA+ Filipinos. We''ve
        never been a priority," Bahaghari noted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86866937-f72c-4236-95bc-0d3b61776831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b21231-a87f-4d4a-a7fc-512ba3cab0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the Marcos admin not only continues its silence, but even
        preposterously declares that laws for gender equality are ''unacceptable,''"
        it added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf926ccf-b208-45bf-b6ef-e9fb3944204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
