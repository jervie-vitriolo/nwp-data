      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the statement of Bantag that he will not surrender once an arrest
        warrant is issued against him until Remulla resigns, the DOJ secretary said
        this is just drama.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab20a3-5b56-4bd7-aeb9-52ddb1f74d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
