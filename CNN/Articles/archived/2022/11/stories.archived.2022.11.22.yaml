      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Atom Corporation that has been working with him… they are
        practically executing a void contract, ginawa nilang executory yung void contract
        (they made the void contract executory)," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
