  'Gareth-Bale-Wales-US-FIFA-World-Cup-Qatar-2022':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-22T10:33:30.252+08:00
    'imagesource': 'jcr:5a776435-f492-4dba-b391-063d0a4472fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6107c5b-5671-4e3b-85cc-be8d7305f4de'
    'lead': 'There was frustration for the United States Men’s National Team (USMNT)
      in its opening game of Qatar 2022 as Gareth Bale scored a late penalty for Wales.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T10:42:02.014+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:18:25.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:33.942+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gareth Bale saves Wales to frustrate USMNT at Qatar 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df92f48-adde-4c88-b71a-02db22dbd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> There was frustration for the United
        States Men’s National Team (USMNT) in its opening game of <a href="http://edition.cnn.com/2022/11/21/politics/world-cup-qatar-what-matters/index.html">Qatar
        2022</a> as Gareth Bale scored a late penalty for Wales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a272f57-dea6-445a-a8cc-f0af37ec61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.014+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USMNT was dominant for much of the match, but as has so often
        been the case, it was LAFC star Bale who dug Wales out of a sticky situation
        as this Group B game ended 1-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0f1b0-eff6-4bb8-a11a-9f24478f17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Timothy Weah, son of soccer great George Weah, had
        put the US ahead in the first-half with a fine finish but this young US side
        – with an average age of 25 years and 175 days – was unable to maintain its
        dominance and allowed Wales to snatch a draw.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9d498-10b8-4b7e-9cc1-d51f7f175b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no shortage of American fans inside the Ahmad Bin Ali
        Stadium on Monday and they made their voices heard, exchanging songs with
        the Welsh contingent behind the opposite goal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c875cbd-39f3-41e0-80b1-6d134c4d1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The familiar “U-S-A” chants reverberated around the venue on what
        was a welcome cool night in Doha. For much of the match, it looked as though
        those fans would be celebrating a much deserved win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bf89c-2547-4167-b2ad-15b19250edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as all hope looked to have disappeared for Wales, Bale
        was clumsily brought down by Walker Zimmerman in the US box.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba65d8-b8fe-4aed-a30a-2cff6935d0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was then no doubt as Bale stepped up to fire his spot-kick
        into the top corner of the net.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec60656-645c-4739-90e0-995edcfdb100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sent the Welsh fans behind the goal into a frenzy and it was
        Bale’s name being sung the loudest at the final whistle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe27e0-b615-4117-afe6-812bac0b07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He has never let us down,” Wales manager Rob Paige said of Bale
        after the game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db38ed50-e2c7-42bc-9bda-3cb1abc3c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.015+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales, playing in its first World Cup match since 1958, seemed to
        struggle with the occasion in the first half and even Bale had looked off
        the pace until his goal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ebb9f-b208-4982-863f-106b47404f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the USMNT’s so-called ‘golden generation’ showed a touch of
        naivety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e2bb57-be32-4933-8784-9f0c162bfe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has a real opportunity to shine in Qatar 2022 but will
        need to quickly learn the lessons from this match before facing a much sterner
        test against England on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc288d9a-c193-4e38-9929-6ff3f8e77fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was most surprising was its drop-off in performance after the
        halftime interval. The US pressed with intensity in the opening 45 minutes
        and limited Wales to a few wasteful balls into the channels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07ca21-c376-40a6-9db1-75b4bc794f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US star Christian Pulisic looked lively and Weah, who was living
        his father’s dream by playing in a World Cup, looked to have scored the winner
        with a delicate finish with the outside of his boot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd308c-a9f1-40ed-ae6f-5e35d5be9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a change of shape from Wales seemed to surprise the young US
        players who weren’t able to adapt to a more direct approach from their experienced
        opponents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e8fa6f-09f9-4d3c-8815-f95a1499a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walking into the locker room after the game you could see the disappointment
        on their faces,” US head coach Gregg Berhalter told reporters after the game.
        “We got a bit sloppy with the ball in the second half, we had control in the
        first half.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd3ccf-649a-4564-838d-920687361ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:18:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Even when we’re winning, we’re thinking about how we
        could close out the game, but it didn’t happen. Players were disappointed,
        staff were disappointed.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb142b7-7a18-4e6f-beb8-40333bd35094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:42:02.016+08:00
      'mgnl:createdBy': 'cjmarquez'
