      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c273332d-35d2-4a79-ac50-a398008f3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''More meaningful human rights agenda''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3181ac5-7f15-468c-a08e-0c0f689ff435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403f35d-377e-4ce5-9012-5594e9e6d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.284+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR, on the other hand, urged the Philippine government to "keep
        an open mind" as outright pronouncements of rejecting protection for the LGBT
        community may downplay efforts of some local governments to pass anti-discrimination
        bills.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cdae6a-74dc-4923-b627-b8ef30cf9f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e7218-d03c-4fc4-ab62-86112598e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may also be others who may feel emboldened to further discrimination
        and harm in communities against members of the LGBTQIA with these statements
        under the cloak of religious freedom," it warned.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ada51-8349-4518-ae84-db7f46034df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2dea2-774f-4e94-9383-09a471da6a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also underscored that the present version of the
        SOGIESC Equality Bill and similar proposals do not contain any provision on
        same-sex civil unions. It added that the bill does not grant special rights
        to the LGBT community.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d20ac-ce4b-477d-8d55-c86a0dfa5004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa0fda-4da3-42b4-85a4-411a53702042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill, at its core, seeks to ensure that the rights enjoyed
        by all are also enjoyed by the members of the LGBTQI community who are often
        pushed to the sidelines and further marginalised due to lack of protection
        against discrimination and harm," it explained.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc52f79-3a9a-4ff4-a3c3-efe4e902d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90634e6e-b5af-476a-94f6-59522ee34b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CHR said what the UN Human Rights Committee raised
        — both the positive aspects and the observations for improvement — were consistent
        with what the commission has previously expressed.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1aebb5-7ce4-4669-b552-3d745214be38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da1ddea-bb92-41b5-a964-3be552372f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the report of the Human Rights Committee helps the
        government in focusing its efforts and resources in building and implementing
        a more meaningful human rights agenda,” it said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d979a-950d-40d2-b049-19de3e2e8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd9f222-940e-4005-bc14-c3159d51bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from continuously demanding accountability for all human rights
        violations committed in the country, the commission said it is still pushing
        for the passage of the Human Rights Defenders Protection Bill, including an
        end to the practice of "red tagging," and the passage of a CHR Charter which
        it needs to operate as an independent and credible national human right institution.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc988a2c-90f3-452c-b1fe-6fc420ba9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e8b98-7eb7-4e55-adb0-00294797225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.285+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR is ready, willing, and able to engage with the government,
        as well as civil society, in realising our collective goal of a just and humane
        society where the rights and dignity of all are upheld at all times," it vowed.</p>'
