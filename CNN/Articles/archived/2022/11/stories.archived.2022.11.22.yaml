      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b0a82-21da-4a53-a88a-65e56cef8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.845+08:00
