      'mgnl:lastActivated': 2023-01-17T21:18:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED</strong>:<a href="https://www.cnnphilippines.com/news/2022/11/14/PNP-records-46-killed-in-drug-operations-under-Marcos.html">PNP
        records 46 killed in drug operations under Marcos</a>&nbsp;</p>'
