    'lead': 'The Philippines will be sending a note verbale to China following an
      alleged confrontation between the Chinese Coast Guard and the Philippine Navy
      near Pag-asa Island, President Bongbong Marcos said on Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T22:26:53.663+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:18:01.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:44.922+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to send note verbale to China over Pag-asa Island incident — Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8032b40a-a05c-4fe9-baf1-0cb9aeba63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Philippines will be sending a note verbale to China following an alleged confrontation
        between the Chinese Coast Guard and the Philippine Navy near Pag-asa Island,
        President Bongbong Marcos said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d38eb-526d-4104-befe-a92f1c17d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.663+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05354a6-cb59-4da0-8fbc-d91419fd966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I think that that''s what we need to do, because when it was
        first reported to me by the chief of staff, I asked him to immediately call
        the military attaché in the Chinese embassy to get a report," Marcos told
        reporters in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8082685-b653-49a8-a155-d4b7ade865a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae7d1bd-e795-41dc-bcde-364674db7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Armed Forces of the Philippines'' Western Command
        said the Chinese Coast Guard "forcefully" took an unidentified floating object,
        which the Philippine Navy had retrieved off Pag-asa Island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1fc87-cb3a-4003-b853-07d6faabf477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd8e738-c33f-42ff-94e9-a32d5680c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese Embassy <a href="https://www.cnnphilippines.com/news/2022/11/21/pag-asa-island-chinese-coast-guard-unidentified-floating-object.html">denied</a>
        the report, saying there was a "friendly consultation" between both sides.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda818b4-b0db-4157-a92f-0ad4765b1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6c0e3-992a-44b7-b963-97e344fbb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the issue must be resolved, as he took note of the differing
        accounts about what really happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d920d-cdd7-4450-bcdd-ac6d1e04dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecdab7-9f77-451b-9376-6064312dbb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:53.664+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have complete trust in our Navy and if this is what they say
        happened, I can only believe that that is what happened," the chief executive
        stressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
