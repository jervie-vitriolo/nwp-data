      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Rep. Oscar Malapitan asked Tulfo if he renounced his Filipino
        citizenship when he enlisted in 1988 and served in the US military for several
        years. Instead of facing the question, Tulfo requested for an executive session
        to discuss the issues regarding his citizenship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075053b-9db8-43aa-b877-9e901f93b556'
