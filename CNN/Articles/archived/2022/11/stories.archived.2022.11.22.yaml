    'mgnl:tags': ['Boying-Remulla', 'Gerald-Bantag', 'Percy-Lapid', 'DOJ', 'BuCor']
    'template': '1'
    'title': 'Remulla sees no problem if Bantag asks for extension in filing counter
      affidavit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b674e07-69fc-49b3-ab47-1eca427191ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Department of Justice (DOJ) sees no problem if the camp of suspended Bureau
        of Corrections (BuCor) chief Gerald Bantag asks to extend the filing of a
        counter affidavit regarding the complaints the latter is facing on the killing
        of broadcaster Percy Lapid and the alleged middleman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305cf1f-e08c-40e7-964f-fbdcdc2a8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e2d7c-b9bf-4d47-be36-6dc914f3ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No problem, the case will push through based on the merits of the
        case,” Justice Secretary Jesus Crispin Remulla Remulla told CNN Philippines’
        <em>The Source</em> on Tuesday. “That will be up to the prosecutors, but I
        think usually they grant these motions.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a92a06-e0ff-407d-814d-8ef6ede3c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df9638-37f2-4af5-917e-6c3f1cfa127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Bantag’s lawyer Rocky Balisong personally went to the
        DOJ’s office to get a copy of the subpoena. This is two days before the preliminary
        investigation on the slay of Lapid and of alleged middleman Jun Villamor,
        where the BuCor official was tagged as the mastermind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab50a9-5a5d-4514-878b-643bd14e5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5c3d0-9ee6-4c35-825c-46da3e2adc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisong said they were given 10 days to file a counter affidavit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b098e27-3d3a-4ba8-83ef-a1c48070d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd7941-2aa8-4db6-ba4d-3c8972b8fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same period, the lawyer said they will also determine
        their next steps, which includes Bantag’s attendance during the Nov. 23 hearing
        if needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ba125-67db-44a2-97e5-a07dc1dd2b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434c4f0-cf65-4f31-8577-0b059f4edc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said it is not necessary for Bantag to attend since the
        latter has an option to issue a special power of attorney to his lawyers to
        represent him during the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c739f6-cdff-4f79-ba5b-6f9b7a6e18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02bebad-96f0-4068-9965-1bbcce2cb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Bantag, another respondent in the murder case is BuCor
        Deputy Security Officer Ricardo Zulueta, who can be considered as the former’s
        right-hand man, the DOJ secretary said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a6107-b3c6-45cf-8045-96f73bd45840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3b95d-eef0-45bf-a45a-21cc4835630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said authorities are still verifying Zulueta’s whereabouts,
        but added his absence will not affect the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ad9b8e-31cd-4c63-b8e3-949e9bac8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b209a80-ac28-48dd-a7fe-8549b4d8814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The case can stand independently of whether or not Zulueta surrenders
        or not. The rumors that he is dead already are there, I was informed a few
        days ago about it, but the case will still stand as it is, so let it be,”
        the DOJ official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129676e4-9596-4dba-8e3c-78e751b99ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac84869-0990-47e8-8726-48065c66e3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A conspiracy is a conspiracy, and the act of one is the act of
        all, so that’s where this premise will lie in this case,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f47f6f-4da8-4866-98cd-955f73228aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de60bf-0efb-4085-98f4-f76a5842dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T12:01:21.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla still hopes Zulueta will appear to face the complaints “because
        he is a co-conspirator and his role here was very important.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b28964-f490-4f83-95eb-a0501e2e9bd9'
      'mgnl:activationStatus': true
