      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Department
        of Justice (DOJ) Secretary Jesus Crispin Remulla on Tuesday said suspended
        Bureau of Corrections (BuCor) chief Gerald Bantag could face a plunder case
        because of the nine-story deep hole discovered in the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec20ec-d4a8-4a77-92e5-9cc08b879db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:22.766+08:00
