  'China-locks-down-key-transportation-hub-markets-economic-fallout':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-22T10:16:38.648+08:00
    'imagesource': 'jcr:57fcc54e-1517-4332-8a2c-b951c785f3f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6cdb2a8-02b7-4bf9-adcd-faf66aa86852'
    'lead': 'China has locked down a major transportation hub in the south, as the
      country grapples with its largest nationwide Covid outbreak since April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T10:17:55.985+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:18:26.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:33.535+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China locks down key transportation hub; markets fear economic fallout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cece832-4761-4849-a08c-d7df75bbcede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has locked down a major transportation
        hub in the south, as the country grapples with its largest nationwide Covid
        outbreak since April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa1ceb-823b-4941-9e19-77a905d2a190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown also follows rising cases in Beijing, which reported
        the country''s first Covid deaths in nearly six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96a81d-cb0b-43c4-bdf4-eb0d6cadcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, China had begun to ease its harsh Covid restrictions,
        which had crippled local and international businesses for months. But, experts
        are worried that Beijing''s resolve to reopen the country may weaken now as
        cases rise once again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd5d0b-7e83-4c56-a2b1-af007662beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian markets and oil prices slid on Monday as investors fretted
        about the prospect of China re-tightening Covid rules. The Hang Seng Index
        slid as much as 3.4% in the morning. It closed down 1.9%. Mainland China''s
        Shanghai Composite Index lost 0.4%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082a8db-bae8-41f2-a3b7-6bf1ac1c1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices also fell, with US crude futures dropping 0.4% in Asian
        trading hours on Monday. Brent crude, the global oil benchmark, fell 0.6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13252d03-5733-4711-84c4-60b85493434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou, one of China''s largest cities with nearly 19 million
        residents, imposed a five-day lockdown in Baiyun district, which is home to
        one of the country''s busiest airports. Baiyun is also the most populous district
        in Guangzhou, housing 3.7 million people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be544fc8-e244-450d-918d-6d6498b0e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will be shut, public transportation services will be suspended,
        and residents are advised to stay home, according to a statement posted by
        the Baiyun district government on WeChat on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48994c9-a820-4398-8674-b849f68ec24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.985+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown comes as Guangzhou scrambles to contain its worst Covid
        outbreak in three years. Guangzhou reported 8,181 cases on Sunday, bringing
        its total number of infection to over 80,000 since October 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6d5efd-d246-4ce4-917b-85e41b7af344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are rising fears that cities are once again coming to a standstill
        in the world''s second largest economy. From Guangzhou in the south to Zhengzhou
        in the central region, surging cases have forced local governments to step
        up lockdowns in the last few days. China on Sunday reported 26,824 new cases
        across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a64a9-5889-4f15-8fd2-4831140cb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, the country''s capital city, recorded three Covid deaths
        over the weekend. The Haidian district of the city has canceled in-person
        classes, according to a statement by the district government Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135414c-dc0f-4a2d-b2f3-61e9fb68742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shijiazhuang, the largest city in the northern province of Hebei,
        also re-imposed a five-day lockdown starting Monday, just a few days after
        it significantly loosened Covid rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5419d2-c9fc-4fbe-a944-7f9cc407ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outbreaks could make it harder for China to unwind from
        its nearly three-year long "zero-Covid" policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becfa07-7b6e-454a-934b-8692f4b8bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets are worried</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c576f6e-3c82-4a10-a796-a848189931e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 11, the central government eased some of its strict
        Covid restrictions. The move fueled hopes that China was shifting away from
        its draconian zero-tolerance approach, which had crippled its economy and
        largely isolated the country from the rest of the world for the past few years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703ced1-3669-4215-8a2c-2b54b78edffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets rallied following the move, with Hong Kong''s Hang Seng
        Index up a combined 14% over three sessions and entering a technical bull
        market last Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbec2ff-6ba9-43a6-a4de-f5df62ed8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fresh lockdowns hit market sentiment on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d1334-025b-4656-ad4d-4c2024c0baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The keen driver of the prompt downside momentum is the growing
        unease that China will not loosen Covid lockdown policies because infections
        are rising again," said Stephen Innes, managing partner of SPI Asset Management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6599f48c-ebf5-4307-9ed2-3bf87cab81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs analysts said that the latest news on China''s Covid
        management has been "confusing" to investors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccf416-2866-4ec7-bf2b-f8df4e69fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main message is that the first stage of reopening may be messy
        and bumpy, whereas the rebound after the initial hurdle could be very sharp,"
        they added, expecting China''s GDP growth to accelerate from 3% in 2022 to
        4.5% in 2023.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb26b3b-24a6-4878-87b0-5c30dc32f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T10:17:55.986+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Beijing bureau contributed to reporting.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a3ea3-ebf1-471d-a81f-5c6b3151e01d'
      'mgnl:activationStatus': true
