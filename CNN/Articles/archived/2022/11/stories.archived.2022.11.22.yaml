      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides meeting with the PCG, Harris is also scheduled to visit
        the village of Tagburos where about half of the fish supply of Puerto Princesa
        comes from.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
