      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fe5559-6cda-480f-af4c-1dac371483a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups reiterated they are not closing the door to cooperating
        with the government to improve the country’s capacity to address human rights
        violations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d63e1-1a10-465e-a809-1e70200b4e77'
      'mgnl:activationStatus': true
