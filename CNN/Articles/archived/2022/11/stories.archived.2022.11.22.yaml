      'mgnl:lastActivated': 2023-01-17T21:18:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af38f584-6a5c-4523-9d0a-f48c806fc664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dinedestroy ng mga</em> NGOs (non-government organizations)
        <em>daw sa mga</em> CSOs <em>yung image ng Pilipinas</em> internationally.
        <em>Hindi! Sinasabi lang namin yung totoo. Yun na nga ang</em> issue <em>ng</em>
        whitewashing <em>at denial nila</em>," Trajano said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb43b0a-6894-452d-808f-977eaab6c00b'
