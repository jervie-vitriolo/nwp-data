    'template': '1'
    'title': 'Marcos to DENR: Bolster regulatory powers on mining'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409fba5-bf1e-4f7a-a3a2-c7302e0fc00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> President
        Ferdinand "Bongbong"&nbsp;Marcos Jr. on Tuesday ordered the Department of
        Environment and Natural Resources (DENR) to strengthen its regulatory powers
        on small- and large-scale mining to check standards and strict implementation
        of safety and health programs for workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062afa49-2594-41f3-a527-a08395d97142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da6a6d-f5a2-460a-b8d8-5ecf682aff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The instruction was made in a meeting with DENR officials in Malacañang,
        where the President also demanded to improve the social protection and security
        of workers in the mining industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf006e-b5e2-41b5-93a8-88d999e671c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.994+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc093af9-4b53-48ff-8bcb-6476b7e444d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto natin ma</em>-legalize <em>ang mga</em> small-scale mining
        firms <em>kasi madami sa kanila</em> illegal, <em>kaya walang</em> protection
        <em>ang mga minero</em>," Marcos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f7f50-c89a-4f58-8629-70d762a6a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6486a0-f57a-486e-ae95-f763d7dedf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto nating palakasin ang</em> regulatory framework<em> para
        maka</em>-operate <em>sila ng</em> legal, u<em>pang mabigyan ang ating minero
        ng</em> assistance <em>at</em> protection <em>para sa ligtas nilang pagtatrabaho</em>,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92510dcd-5c80-4867-a45a-cb3fc633b914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160cf19f-b42e-45be-ac99-36282f64977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to legalize small-scale mining firms because
        many of them are illegal, that’s why miners don’t have protection. We want
        to strengthen the regulatory framework so that they can legally operate, so
        that we can give miners assistance and protection for safe working conditions.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8751230-c455-41e4-a3b7-dd6a8743b2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cd668-227c-4945-aa34-ad6c268a6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Press Secretary, there are bills
        on small-scale mining that Marcos may certify as urgent, including the amendment
        to Republic Act 7076 to provide incentives to small-scale mining, as well
        as social and government assistance and labor protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ca636-1b30-4d60-9f9b-6b8d96f5084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415a1db-8b90-42f2-99b6-4fda7d411e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 7076 or the People''s Small-scale Mining Act of 1991 defines
        small-scale mining as "mining activities which rely heavily on manual labor
        using simple implement and methods and do not use explosives or heavy mining
        equipment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e02f5b-e47b-4260-b5b5-0bd8f8658370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef85d53-4c36-4167-b2f8-32e4f47b8e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:49:44.995+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for now the need is for the regulatory capabilities, especially
        the small scale," Marcos said.</p>'
