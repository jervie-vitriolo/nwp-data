      'mgnl:lastActivated': 2023-01-17T21:18:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723450f9-732b-4ac3-9032-8ae4f6bec81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:03:53.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My loyalty to Partido Federal ng Pilipinas ends where the interest
        of the 31.6 million Filipinos who believed in us during the campaign, and
        my loyalty to the Republic of the Philippines begins,"&nbsp;he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2251c-1383-4b1e-abb2-ffd560b96457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:03:53.755+08:00
