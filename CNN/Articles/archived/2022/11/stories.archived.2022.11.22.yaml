    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran actress Flora Gasser dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ecb29-a422-4fa6-94dc-c96e866da94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Flora
        Gasser has died, the veteran actress'' family confirmed on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98115ad-e1ec-443f-bef6-a228524fb928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was announced by her granddaughters over the weekend. The
        cause of death, however, was not made public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f32dc-a2e6-4ffe-a6c3-80b361193e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Lola, Flora Gasser, passed away yesterday and is now with the
        Lord and with our Lolo Harry," Valerie Ocampo said in a <a href="https://www.facebook.com/ocampo.maryvalerie/posts/6369179119760058">Facebook
        post</a> on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0570a9f-4c8d-44b8-b6f2-afb5f65a91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.437+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for being the funny and caring Lola," wrote Sarah Aguinaldo,
        another granddaughter, in a tribute to her grandmother.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsarahfrancescaaguinaldo%2Fposts%2Fpfbid02KyTFjyW76WNsLn7W6gtUXsguGDvux9Qj48esj8tmghgbPGYq56d7E7B8e3P5p4MZl&show_text=true&width=500"
        width="500" height="480" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8b30d-a00e-4608-97de-77a15a414bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:26:00.438+08:00
