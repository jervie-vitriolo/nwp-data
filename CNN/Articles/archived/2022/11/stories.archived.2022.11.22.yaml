  'can-bob-iger-fix-disney':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-22T11:40:05.639+08:00
    'imagesource': 'jcr:fe69755f-f166-44c6-bef5-e89e8ac37b34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '045d34a3-25b6-40e8-87d2-5505c193cfd9'
    'lead': 'Bob Iger is returning to Disney as CEO, retaking the reins of a company
      that''s very different from the one he led when he stepped down as chief executive
      in February 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T11:47:22.438+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:18:22.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:35.171+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Bob Iger fix Disney?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91149c23-da1c-410d-98b1-8d2de1a446c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Iger is returning to Disney as CEO,
        retaking the reins of a company that''s very different from the one he led
        when he stepped down as chief executive in February 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ca283-09a5-43c0-b96a-aa21a6c3934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With $1.5 billion in streaming losses last quarter alone, park fans
        unhappy, sinking cable networks like ESPN dealing with cord cutting, and a
        moribund stock price, Iger has his work cut out for him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac4a665-9b20-463a-a731-3fd89bd2f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s problems are vast, and fixing them all may not be possible,
        particularly in the two years that Iger said he''d dedicate to the company
        in his return to the C-suite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128456b0-0eca-4559-92c9-0488569acefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if anyone can bring back the magic to the Walt Disney Company,
        the company believes Bob Iger may be uniquely qualified to do it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93abb7-a258-49f9-afc2-38b209f013ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.438+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Streaming</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45731945-a133-4db0-bc7e-56d2576d7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first priority: the streaming business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c68b46-92da-498a-a08e-901f5e890afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s streaming service — which includes ESPN+, Hulu and most
        importantly, Disney+ — had been the most vital part of the company''s vast
        media kingdom. It served as a life raft for Disney in the early days of the
        pandemic — one of the most tumultuous periods in the company''s history —
        and grew to 100 million subscribers in just 16 months. Now, that business
        has become an anchor that''s weighing it down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50345582-b12c-41d9-abf7-7610d2eb4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported earlier this month that Disney+ exceeded Wall
        Street''s expectations for subscriber growth. But that came at a great cost
        for the company: Disney said its streaming business lost $1.5 billion in the
        quarter, news that sent Disney''s stock tumbling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba95cb-fea9-47b7-9075-8377e072fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The days of "growing streaming at any cost" are over for Wall Street,
        and now Iger and the rest of Disney''s leadership have to prove to investors
        that its streaming business can achieve profitability while also continuing
        to grow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56a474-bc69-4b9b-8c94-e28478b11f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This more than anything else is what will move the needle on Disney''s
        stock, which is down roughly 40% for the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b565052-de19-4513-9616-78b5b04805b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needs to refocus streaming, as well as other parts of the company,
        back to the core Disney consumer," Trip Miller, a Disney investor and managing
        partner at hedge fund Gullane Capital Partners, told CNN Business. "This consumer
        is family-friendly, global and multi-generational. That''s the beauty of Disney,
        right? It''s not just kids, it''s not just adults. When it''s working, it
        can be everybody."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12103036-d643-4635-9e59-b2f17e9ea295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That refocusing effort is easier said than done, especially considering
        that other parts of the company are not as solid as they used to be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6cf9d7-664c-4372-ba3a-ad24b3a5fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ESPN and movies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989baffc-82f8-49e6-b605-fa184bc13c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s media networks are struggling as cord cutting accelerates
        and once lucrative outlets like ESPN lose viewership. That has hurt Disney''s
        entire business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bc624c-87ff-4a11-8e37-46f83e29eab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a major point of contention for Dan Loeb, the activist
        investor and Third Point CEO who made headlines in August when he suggested
        "a strong case can be made that the ESPN business should be spun off to shareholders
        with an appropriate debt load."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78068201-d3b8-470e-bcd6-a7b13a23c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeb eventually had a change of heart, but the point was made: streaming
        is the new frontier for Disney, and Iger needs to prove that it can make money
        while Disney''s legacy networks continue to shrink.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fced7be-4054-4323-a4be-2d9f547c1c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the company''s studio entertainment, when Iger stepped down
        in early 2020, it came after a year in which Disney had seven films make $1
        billion each at the global box office. Compare that to this year, which has
        had just two movies make $1 billion each at the global box office across all
        studios, according to Comscore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f34e0-b72a-40df-ba67-7cfe50b915f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fall shows how much streaming and the pandemic severely disrupted
        the movie industry. Although recovering, box office sales continue to underperform
        the year before the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6d8bdc-7c1b-4384-90ca-1649bb27d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Disney is trying to figure how big releases from signature
        brands like Pixar, Marvel and Lucasfilm fit in a new theatrical ecosystem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d7f7a-e124-4f1c-bcd7-183a8f1ad88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.439+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Culture and image</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effafba-2b7c-4017-adfb-3f4959fe2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger also has to correct the symbolic miscues that his successor
        — and now predecessor — Bob Chapek made during his run.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa4450-4fc1-450b-8230-f13b544e3919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chapek did a good job overseeing the parks unit during a pandemic.
        But once the Covid restrictions were lifted, the company raised prices and
        launched new initiatives, such as the pricy Genie+ system, that sparked the
        ire of Disney''s deeply loyal guests, many of whom felt they were being price
        gouged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da67bff-2418-471b-b183-3647fba99dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s delicate internal culture and brand also took some hits
        during Chapek''s tenure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f19813-3ede-4904-9e8d-b4c512cc73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO found himself dealing with a pay dispute involving Scarlett
        Johansson, one of the studio''s biggest stars, that spilled into public view.
        Then there was Disney''s battles with Florida politicians, and its own employees,
        regarding the state''s controversial law restricting the discussion of certain
        LGBTQ+ topics in classrooms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d66ef-43f8-48ba-a213-2b06bbf970f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, in particular, was a flashpoint of Chapek''s stint at Disney.
        In March, he was forced to apologize for his silence on the bill after initially
        declining to publicly comment on it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4fa25-2c71-47e4-b4e7-038fcc05c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Disney''s board moved on from those PR bumps and Chapek''s
        contract was renewed in July until 2025. Yet, the damage was arguably done
        to Disney''s brand.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab02422-7e69-4ff9-be21-dacabf273ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s brand image is vital to its success, portraying an aura
        of a magical, family-friendly cultural institution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f316e-6bd3-4d43-abdf-915504dd804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger made his first moves as CEO on Monday by reorganizing Disney''s
        content distribution structure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6612660-a9b4-4fa9-b87f-7969f7279daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO said in a memo to employees that Kareem Daniel, the chairman
        of Disney''s Media and Entertainment Distribution unit, will be leaving the
        company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22ced5-573a-4f6c-937b-33249f3f080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Disney Media and Entertainment Distribution, Iger notes in
        a memo to employees that "without question, elements of DMED will remain,
        but I fundamentally believe that storytelling is what fuels this company,
        and it belongs at the center of how we organize our businesses."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573614b4-b842-4751-8d2b-daf17607af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney created the new Media and Entertainment Distribution group
        in 2020, putting Daniel, who was formerly the president of Disney''s consumer
        products, games and publishing division, in charge. That unit was in charge
        of monetizing content via distribution and ad sales. The group also oversaw
        the operations of the company''s streaming services like Disney+, Hulu and
        ESPN+.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee3eff-f3ba-47c2-81c0-9df6d24ed97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Iger can do it</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780d34f-9a77-43e6-bd72-602941a1cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Disney board decided to bring Iger back because
        of his long track record of success that has earned him an almost mythical
        status as the only person who can lead the company. In its statement reintroducing
        Iger as CEO, Disney said he was "uniquely situated to lead the company through
        this pivotal period."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ef312d-79a2-4d1a-a663-24ccb74b39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger was instrumental in forming the modern Disney. He oversaw the
        acquisition of major Disney brands, including Pixar, Marvel and Lucasfilm,
        and he closed the $71 billion deal to buy most of 21st Century Fox. He also
        kicked off the streaming revolution at the company with the creation of Disney+
        in November 2019.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cb937-b603-4f3b-afbc-cc6e9aeb9d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.440+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood insiders viewed Iger''s previous CEO tenure as one of
        the greatest in Hollywood history.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b173ce5-8784-47ab-b65f-0728fa763050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mere fact that he''s back at the helm helped calm investor''s
        nerves: Shares jumped 6% higher Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25369980-89fe-4bf0-b3b3-dd3f8b52d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Psychologically, him just being back is a boost to investors and
        the team at Disney," Miller said. "With Iger they know what to expect, which
        is a focus on excellence and a love for the brand. I doubt he''s coming back
        for money at this point. He''s coming back for legacy and the company itself."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d03d5c-651d-4a4f-8c5d-6f0bc074a489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Iger''s "decision-making and strategic positioning
        — which ignored the Street''s often incorrect short-term focus — would ultimately
        separate Disney from the media pack," said Michael Nathanson, a media analyst
        at MoffettNathanson, in a note to investors Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a70f6-30f6-47ea-a335-89775d3afb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanson added that Iger''s "communications skills and his ability
        to stay focused and honestly optimistic in the face of structural challenges
        provided a constant ballast in the roughest of media waters."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe5748-44a4-452f-8664-be5b46476635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe investors will value the transparency and return Disney
        some of its long-lost magic with a stronger narrative driving the stock higher
        again," he wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051967b8-dc29-4346-8dd2-c1e68a8c4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iger''s past successes will not guarantee Disney''s future recovery.
        Hollywood is rapidly evolving, and Disney''s problems are being felt industry-wide.
        With the media industry in turmoil, Disney hope Iger is up to the tall task
        of righting its ship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733dfef-d2d9-4780-8f19-ad9dea827437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:47:22.441+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/21/media/iger-disney-fix/index.html">Can
        Bob Iger fix Disney</a>?"</em></p>'
  'US-funding-maritime-law-enforcement-agencies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T11:51:13.241+08:00
    'imagesource': 'jcr:6ec8b91e-518f-4ad8-816e-bc912516f785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0586c5df-7d72-4c5b-86b2-5d4eb3603870'
    'lead': 'The United States announced it will help beef up the capacity of Philippine
      maritime law enforcement agencies by providing $7.5 million, or over ₱430 million,
      worth of additional assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T11:53:39.556+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:18:21.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:35.511+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US commits over ₱430M funding for PH maritime law enforcement agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508f17f-2077-46bd-af8e-722f0d1056c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        United States on Tuesday announced it will help beef up the capacity of Philippine
        maritime law enforcement agencies by providing $7.5 million, or over ₱430
        million, worth of additional assistance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f188f7-17a3-459a-a2b3-59c70ba58123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c957c-7b1d-4e2e-90e1-a369ad841d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House bared this on the same day of US Vice President
        Kamala Harris'' visit to Palawan — a province near the hotly contested Spratly
        Islands, where the Philippines and a number of other nations, including China,
        have overlapping territorial claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91caf7c-b894-4e40-af45-07c426ffcc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ee75f-ea64-403f-bbce-06fda6d41754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will strengthen the agencies’ capabilities to counter
        illegal fishing, improve maritime domain awareness, and provide search and
        rescue support, including in the disputed South China Sea, the US said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b79b6-fa33-493b-a5d2-d32774f607cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0058230b-78c7-4a83-a13a-7489c75aaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' long-time ally added that its Trade and Development
        Agency, “pending Congressional notification,” will back the Philippine Coast
        Guard (PCG) in upgrading and expanding its vessel traffic management system
        for improved maritime safety and environmental monitoring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9f8c3-a45c-4124-895c-e339412c4e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05edcb-e8fc-433b-ba16-c375076d7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House called Harris’ trip to Palawan “historic,” as she
        will be the highest-ranking US official to visit the province, known as the
        Philippines'' last ecological frontier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5732737-89a9-4b07-8ac2-ab214a8f146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab683477-0b5d-4068-ba5a-71fc06399683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, she will engage with members of the PCG and tackle existing
        and future partnerships concerning the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0229d-33ca-49b2-8380-2d63226e356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T11:53:39.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
