      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9fae6-5897-4ec1-892e-6b31678a971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T14:58:22.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, however, said the DOJ led by former Justice Secretary Menardo
        Guevarra already looked into the agreement between the BuCor and Atom Corporation
        when a groundbreaking was supposed to take place in December 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
