      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, an incident occurred near Pag-asa Island, where the Philippine
        Navy claimed the Chinese Coast Guard "forcefully" took an unidentified floating
        object being retrieved by a navy team. Some "repetitive sounds" believed to
        be from an "artillery weapon" were heard on Subi Reef by members of Naval
        Station Emilio Liwanag two hours after the incident.</p>'
