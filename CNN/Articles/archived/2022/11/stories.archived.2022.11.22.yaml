      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ce2ad-6309-48e7-9a7a-cf83aa59a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also clarified that contrary to the justice secretary''s
        claim, civil society organizations (CSOs) are not destroying the reputation
        of the Philippines before the international stage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce09976-caa5-41b9-a447-4b663c4db6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
