      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said this also aims to strengthen food security and advance the
        conservation of marine ecosystems in the South China Sea that are vulnerable
        to development and climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103b33d-db79-4374-aee4-233517927628'
