    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'About 200 indigenous people from streets ''rescued'' in NCR — DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7f5369-d193-4f59-ba40-7c6605a80a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — The
        Department of Social Welfare and Development (DSWD) said Tuesday it has rescued
        about 200 indigenous people seen begging in the streets of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cde73-2d6a-443d-b1c5-bcd7a6a3476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong nagsimula ng rescue operations, mahigit kumulang 200 individuals
        na ang na-rescue. May 20 families na nasa ating center. Ina-arrange natin
        ang pag-uwi nila sa kanilang probinsiya," DSWD Usec. Edu Punay said during
        a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204af72-e700-46a7-93eb-5e5ffcb38071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When rescue operations began, almost 200 individuals
        had been rescued. There are 20 families in our center. We are arranging for
        them to return home to their province.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1dc63-31e2-4fb9-b6ee-55cb2d36bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those rescued were roaming in Makati, Muntinlupa, and Pasay,
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313622a1-e5cf-4817-bb1c-d9a10de0d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD official said they were in close coordination with local
        government executives in Metro Manila for the rescue operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a5553-41c5-4e50-891c-549038d25cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temporary shelter and assistance were provided for the indigenous
        people, Punay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd42acd-e17f-4bb1-a521-2554e67206e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a chance interview, DSWD Sec. Erwin Tulfo said a total
        of 130 indigenous people had already been sent home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5192b045-ec94-4ae5-8d08-2b8b9841647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T15:55:57.053+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re giving them food packs and kits, pero we will not give them
        money. Instead we will give the money to our provincial social welfare office,
        sila magdi-distribute (they''re the ones who will distribute.)," Tulfo said.</p>'
