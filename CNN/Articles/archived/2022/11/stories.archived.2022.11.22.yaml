    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958790d-8c0c-48fa-9da6-c71047495c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> People
        can present complaints regarding alleged irregularities in the Food and Drug
        Administration (FDA), but these should be backed with proof, the Department
        of Health (DOH) said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465869e4-1de3-4366-b3be-bb62afe7f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Food and Drug Administration, being an office under the Office
        of the Secretary of Health, so we are open to these kinds of issues being
        thrown at us,” DOH officer-in-charge Maria Rosario Vergeire said in a media
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9e606-a3c8-4301-9193-d1e624974aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we request also that this pharmaceutical company really have
        evidences to provide. Please submit it to the Office of the Secretary of Health,”
        Vergeire added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d546c26-043a-42d6-97f3-af5da936e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH official was responding to the claims of Senator Raffy Tulfo
        regarding alleged corrupt practices in the regulatory body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6308fd5-1a6b-45b3-9f1e-47744fb31ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Senate deliberations on the proposed 2023 budget of the DOH,
        Tulfo cited a complaint from a pharmaceutical company that waited for at least
        three years for its certificate of product registration renewal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290368d5-e22e-42c3-b77e-d48179e64daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo said he was informed that the "asking price" for each product
        runs in the millions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075cdf1-81c9-48e0-bc83-e48c580b6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/18/tulfo-FDA-bribery-claim.html??">Tulfo
        claims ₱5M to ₱20M bribery in FDA for product approval</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16ce7f-3bd3-42d1-a477-cadc8968e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said proof of allegations is necessary to determine appropriate
        actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f27ebe9-357b-47b9-80eb-81bbc7d62592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that we can be able to investigate it at once and we can address
        it and provide appropriate measures against those who are in violation,” she
        said. “Hangga’t hindi natin nakikita ang ebidensya, hindi tayo makapagbigay
        ng judgement on this [Until we see evidence, we cannot give judgment on this].”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502a7d0-3fd2-46c3-a90f-d7de2f607768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Office of the Secretary will wait for the evidence
        on supposed anomalies in the FDA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9991336-ad97-4664-a13c-832c12044db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:48:31.287+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent AC Nicholls contributed to this
        report.</em></p>'
  'Kamala-Harris-Palawan-Philippines-US-South-China-Sea':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T19:43:50.851+08:00
    'imagesource': 'jcr:13b37068-51f8-419b-b501-803f36824656'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a63c389b-3508-483c-8e61-42e2c7b370d6'
    'lead': '''As an ally, the United States stands with the Philippines in the face
      of intimidation and coercion in the South China Sea,'' says US Vice President
      Kamala Harris during her historic trip in Palawan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T19:49:47.431+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:18:08.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:42.098+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In historic Palawan trip, Kamala Harris vows US to back PH amid maritime
      tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c94ac1-facb-40e5-a866-b24993b56b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> US
        Vice President Kamala Harris flew to Palawan on Tuesday in a historic trip
        that aimed to reaffirm America’s support for long-standing ally Philippines
        amid tensions in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db338092-9d4b-4de6-b8ab-a0160ced95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her speech before the Philippine Coast Guard (PCG) in the
        area, Harris said that the Philippines’ 2016 arbitral victory on the maritime
        case “must be respected,” and likewise called on parties to uphold international
        rules and norms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc799021-a954-4e1a-995e-c5a2925e2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As an ally, the United States stands with the Philippines in the
        face of intimidation and coercion in the South China Sea,” Harris said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7b808c-1f8f-422a-986e-3038dde1195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to rally our allies and partners against unlawful
        and irresponsible behavior. When the international rules-based order is threatened
        somewhere, it is threatened everywhere,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9d6169-b329-4a7b-a4ac-5b8f15093ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal in The Hague earlier recognized Manila’s
        sovereign rights in areas that Beijing contests in the West Philippine Sea,
        a portion of the South China Sea that the Philippines claims. The UN tribunal
        also invalidated China''s sweeping claims to virtually the entire South China
        Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b213a-8575-44bd-ac40-a1f1a8a1dc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Asian giant, however, rejected the ruling and continued
        to make its presence felt in the waters — despite repeated protests from the
        Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032ef14-c245-4ef0-9b68-950ffffb0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/14/Marcos-South-China-Sea-Code-of-Conduct-ASEAN-Summit.html">Still
        no progress on South China Sea code of conduct after ASEAN Summit, Marcos
        says</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4d7c5-47ce-4a66-979b-c11e274be472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris meanwhile noted that the US and the rest of the international
        community have a “profound stake” in the future of the region, citing the
        “billions of dollars that flow through these waters every day.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430ac3b-3238-4a28-8268-4a464c3fda7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We must stand up for principles such as respect for sovereignty
        and territorial integrity, unimpeded lawful commerce, the peaceful resolution
        of disputes, and the freedom of navigation and overflight in the South China
        Sea, and throughout the Indo-Pacific,” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c311cb2-0b52-464e-9e03-3b6976ac3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, Vietnam, Malaysia, Taiwan
        and Brunei also have territorial claims in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61928d10-bcc0-46cf-bb71-e1005124a340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China not against Harris’ trip</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fc042-38ef-447e-a824-94770cb506cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris’ visit to Palawan earlier raised concerns of possibly fueling
        tensions between the Philippines and China due to its proximity to the disputed
        Spratly Islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d4edd-4d58-45e1-8529-9b1f14f9e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese Foreign Ministry dismissed the view.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1c4f6-ae4c-4cbb-871f-906099674934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not against the US’s interaction with regional countries,”
        it said in a statement shared by the Chinese Embassy in Manila. “But it should
        be good for regional peace and stability and not damaging to other countries’
        interests.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdec66c-4d69-4045-9d3a-c2e1afcb2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More support for PH</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c7b76-4851-4d39-a480-c2d4857f1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Harris also announced during her Palawan trip additional
        US support for the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c0f24-230c-4369-abb6-db80b0ecc46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include a training program for the PCG, as well as new funding
        to help boost the capacity and upgrade the equipment of <a href="https://www.cnnphilippines.com/news/2022/11/22/US-funding-maritime-law-enforcement-agencies.html">Philippine
        maritime law enforcement agencies.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568f05e-618e-4af1-88e2-f5d5e83ab9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the US government’s “Indo-Pacific Partnership For Maritime
        Domain Awareness” project will also help provide nations — including the Philippines—
        with a more accurate picture of their territorial waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da0f735-dcb5-4739-86be-a78b555905c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:49:47.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So that our allies and partners can better protect vulnerable fisheries,
        respond to humanitarian disasters, and detect and counter illicit activities,”
        Harris said.</p>'
  'marcos-cesb-public-trust':
    'author': 'Paige Javier, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T20:12:04.056+08:00
    'imagesource': 'jcr:4d526d23-61ed-4c84-a009-67e1c1df55c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f1bbe0-e838-4d56-9e7d-a0b0a3610f2c'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. on Tuesday called on government
      workers to stay true to their duty of serving the people, and told them not
      to erode public trust.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-22T20:17:01.105+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:18:07.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:42.263+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'CESB', 'Career-Executive-Service-Board-']
    'template': '1'
    'title': 'Do not erode public trust, Marcos tells gov''t workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4aacf3-4b5f-4ccc-bed7-b1872c7c38a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. on Tuesday called on government workers to
        stay true to their duty of serving the people, and told them not to erode
        public trust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d6b0b-afed-44dd-a0de-b3dff7f45d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not here for our own gain, we are here to bring forth a
        government that provides for the needs of our people. Most importantly, let
        us be vigilant against temptation and corruption and other acts that diminish
        the public trust," the president said in his speech at the 49th founding anniversary
        of the Career Executive Service Board (CESB) in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239ff27-5434-44e9-b5fc-f2401c208aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this administration, the welfare of our people and the improvement
        of their lives are of utmost importance, and that''s as it should be," he
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231a2aa-db44-4c85-8b7e-a268aab0287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also praised state employees for their efforts to make processes
        efficient and adaptive, especially during the height of the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e90232-9cc8-4605-b24d-a6bc3bf0fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very pleasing to see that CESB has championed this cause
        of ensuring a professional and reliable career executive service. This contributes
        greatly to the country''s national development goals," the president said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4682199-0dc9-48cc-ba74-c6907b78f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also assured government workers that his office will review
        <a href="https://www.officialgazette.gov.ph/2022/07/27/memorandum-circular-no-3-s-2022/"
        target="_blank">Memorandum Circular 3</a>, which extended the eligibility
        of officers-in-charge until the end of the year.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b66510-9ea1-4ad2-be82-eb00c79cc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me assure our career executive service board and the affected
        CESEs occupying third level positions in the government that the Office of
        the President is going to review the said memorandum, and look into the other
        hurdles faced by many CESEs in obtaining CES eligibility. Let''s work together,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3a0fa-32bd-484d-82f9-a3b84da21413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:17:01.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CESB is the governing body mandated to promulgate the rules,
        processes and standards on the selection, classification, compensation, and
        career development of members of the Career Executive Service.</p>'
  'You-can-thank-The-Sims-for-the-rise-of-luxury-fashion-in-gaming':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-22T20:13:47.735+08:00
    'imagesource': 'jcr:7934e7f0-6bcd-40a9-bfa0-2083f92a7bee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da3deabf-487f-4aef-be79-a42bbd434fc4'
    'lead': 'Gaming and fashion may appear to be unlikely bedfellows, but what our
      avatars wear — whether skydiving into a battle in Fortnite or having a dinner
      date in The Sims — has been of interest since video game characters could first
      change their clothes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T20:18:20.698+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:18:07.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:42.546+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can thank The Sims for the rise of luxury fashion in gaming'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35fea93-0345-4b03-9d91-a18665e7fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Gaming and fashion may appear to be
        unlikely bedfellows, but what our avatars wear — whether skydiving into a
        battle in Fortnite or having a dinner date in The Sims — has been of interest
        since video game characters could first change their clothes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e1f33-a56d-4a6f-9def-d4bad3ab24c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more recently, luxury labels have been keen to enter the space.
        Balenciaga, Burberry, Louis Vuitton, Marc Jacobs, Tommy Hilfiger and Valentino
        have all dabbled over the past three years, hosting runway shows in the village-building
        game Animal Crossing; collaborating on clothing and outfits, often called
        "skins," in titles like League of Legends and Fortnite; or creating shoppable
        gaming environments in Roblox.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22635903-35dd-462b-b6a2-65b75031a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the appetite for digital garments has taken off outside
        of games in recent years, alongside the advent of collectible NFTs — see Dolce
        &amp; Gabbana''s record-setting $6 million collection, or a pair of Nike and
        RTFKT sneakers selling for $133,000 — gamers laid the groundwork for the current
        boom in virtual fashion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60b18b-636c-498b-b5ef-9ee56b8d55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1990s and early 2000s, the gaming community helped to
        establish a thriving environment for independent designers creating custom
        fashion in video games like The Sims as well as a lucrative system for selling
        digital goods from EverQuest and World of Warcraft on eBay, years before game
        developers and clothing brands began to monetize skins for wider audiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfdcb0c-ba80-49d2-9aa4-102b3ddeb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direct-to-avatar economy isn''t necessarily new," said Cassandra
        Napoli, a senior strategist at trend-forecasting company WGSN, in a video
        call with CNN. "I think what''s new now is that people are more aware that
        this is an opportunity, whereas in the past, it was very much a niche experience
        for people who are already gamers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f41e7-20d9-4f42-82f5-e9f87092ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she said, "the magnitude of gaming in general has really become
        more mainstream." According to a report by WGSN in 2020, the sales of skins
        made up 80 percent of the $120 billion spent on digital video games in 2019
        — and that was before the industry''s pandemic boom as much of the world spent
        more time at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f64e5c-3708-43c6-8949-cfd28efdf3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Custom creativity</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad39130-5d35-4579-91f8-609de37c9867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Sims first debuted in 2000, offering a world like our own
        instead of the fantasy titles dominating the industry, the creative pool for
        virtual fashion exploded. Like many game titles, The Sims could be modified
        or "modded" with aesthetic changes, like hairstyles or clothes, imported from
        programs outside of the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b99d99-2a62-42a7-808e-75b174819a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really where digital fashion manifested — the idea of not
        wanting to always look like either an NPC (non-player character) or another
        player," said Jenni Svoboda, a Texas-based designer who goes by the online
        moniker Lovespun and has been creating custom designs for games including
        The Sims, Second Life and Roblox since the mid-aughts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7aee18-e28c-45bf-9f11-6befa3cb9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, The Sims has partnered with H&amp;M, Diesel, Moschino
        and Gucci, but with unofficial designs made by players, any look became possible.
        Players make "custom hairs, clothes, makeup — almost anything you could think
        of," Svoboda explained. If you want Kylie Jenner''s matte lip colors, "Mean
        Girls" matchy-matchy pink outfits or every Jules look from "Euphoria," there''s
        a mod for that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20207a9c-2c57-4987-8ec7-20651b43814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.699+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where custom designs are meant to enhance The Sims'' gameplay,
        they became the basis for platforms like early metaverse Second Life, where
        everything in the virtual world is built by its residents, and Roblox, where
        users both play and create games on the platform. In Second Life, major fashion
        brands began staking their claims as early as 2006, with American Apparel,
        Armani and Adidas opening up their digital storefronts, at a time when the
        platform reportedly valued at an estimated $64 million. Earlier this year,
        Jonathan Simkhai presented his Fall-Winter 2022 collection in Second Life
        in lieu of a physical show at New York Fashion Week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1011a2e-4a18-4711-b529-d83d12ccf2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Roblox, top developers have reportedly made millions, and have
        the opportunity to design gaming environments for their fashion partnerships.
        Svoboda has worked with Forever 21, Tommy Hilfiger and Karlie Kloss, and she
        believes Roblox has "definitely been a gateway and an opening for lots of
        brands to come in and collaborate," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea86a8a-c9bf-4043-bfd9-f7fee274db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coveted virtual goods</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66918eb7-77d6-40ba-8eee-45f72100a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Castronova, a professor of media at Indiana University Bloomington
        and expert on the virtual economies of video games, has documented the ascent
        of virtual goods since the late 1990s, when the first major wave of massively
        multiplayer online role-playing games (MMORPGs) were released. One thing he
        has never been surprised by is the length people will go to to collect digital
        outfits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b82ce-22ed-45ac-95b1-295dcb14e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When fantasy MMORPG Ultima Online, which debuted in 1997, offered
        users unlimited storage for their gear, one user became monomaniacal about
        collecting shirts, recounted Castronova in his 2006 book, "Synthetic Worlds:
        The Business and Culture of Online Games."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4727f-0d01-46e1-b28b-0503cb1332b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He somehow acquired and stored over 10,000 of them, for reasons
        unknown," Castronova wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57142078-5571-4673-bd33-bea8d9940122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare armor and skins became coveted items — and their own off-game
        economy worth tens of millions on sites like eBay in the mid-2000s, as Castronova
        documented — but it took until the 2010s for game companies to begin monetizing
        them. Now a multibillion-dollar source of revenue in gaming, skins have attracted
        the attention of fashion brands, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa6ddae-e62d-455a-a188-f0fa648848b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That interest has been fruitful for many multiplayer games, including
        the uber-popular Fortnite, whose style clout is integral to its gameplay experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef573e-4f33-4b08-ac31-c4d10f2d8e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire player experience is centered on this idea of fantastical
        self-expression," said Emily Levy, partnerships director at Epic Games, which
        publishes the title. Fortnite may have skyrocketed in fame in 2018 for its
        100-person competitive combat play, but it also hosts social events like concerts
        (where Ariana Grande has performed) and fashion tournaments. Some outfits
        have developed "cult-like followings," Levy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7755b-5efa-4a2a-a60d-e78767f1d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long-term relationship</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de77be2-edf7-4c7d-a0be-008ceb526ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sallyann Houghton, fashion director at Epic Games, believes that
        the two industries will continue to converge, noting in particular that technology
        is finally in a place where luxury brands can mimic their physical clothes.
        Epic is also the developer of Unreal Engine 5, a real-time 3D modeling tool
        that powers many video games and metaverse platforms, and has also created
        runway experiences for designers like Gary James McQueen (Alexander McQueen''s
        nephew).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153da5fb-cc59-4da6-8abd-7dbfc9046627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advances in graphics have come so far," she said. "We can now
        create a digital double, whether it''s a piece of clothing, or a building
        or a landscape, that helps communicate the mood of a collection."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50fade-c4dc-43f4-b968-5945d90b3f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a partnership with Moncler, for example, characters'' outfits
        changed from light to dark depending on their altitude, a nod to the Italian
        company''s alpine roots — a creative twist that physical designers would be
        hard-pressed to achieve.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e19dd-69da-4b16-94dc-08e19b5cee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of the recent partnerships have also been one-offs, and
        it will be some time until it''s clear whether major fashion houses commit
        to the gaming market long-term. Gucci is one brand investing heavily in the
        space, with projects with Pokémon Go, Roblox and Tennis Clash, as well as
        their own Gucci Arcade, inspired by vintage gaming. That''s because of its
        global potential, according to Robert Triefus, who leads its corporate and
        brand strategy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9bdba-f10c-446f-80cf-1219d751b9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Gaming) crosses generations, crosses genders, crosses ethnicities.
        It''s a true global community in every sense," he wrote in an email to CNN.
        "We realized that there was an opportunity for Gucci to have a voice in that
        community." Triefus added that their team has conducted "a number of different
        kinds of experiments" for a "deeper understanding of the gaming world."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4279c-159a-46af-9d1b-a4df9e5a477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether we''re in a true digital fashion renaissance as we''re ushered
        into an era of the so-called metaverse or what Castronova calls a "hype wave,"
        Castronova believes that branded goods in video games will always be a draw.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0858b38-204c-446c-b87c-8ea00e980527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People care about what they look like, whether it''s in a virtual
        environment or real," he said. Wearing a Versace hat in a game "is tremendous
        marketing," he added. "It''s getting harder and harder to get the eyeballs
        of 18 to 34-year-olds, and their eyeballs are in interactive experiences.
        So, I think that will continue and intensify.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cffa1f-d182-403f-9ef1-53fb140a1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:18:20.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/digital-fashion-video-games-the-sims/index.html">You
        can thank The Sims for the rise of luxury fashion in gaming</a>"</em></p>'
  'Saudi-Arabia-Argentina-FIFA-World-Cup-upset':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-22T20:43:25.633+08:00
    'imagesource': 'jcr:beee48e1-17b7-4b84-837f-f03e9a068dce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c432e15-0ad5-452b-b5a0-d248c80a53ea'
    'lead': 'Saudi Arabia produced one of the biggest upsets in World Cup history
      Tuesday, beating Lionel Messi''s Argentina 2-1 in an astonishing Group C match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T20:45:06.475+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:18:06.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:42.769+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia stuns Lionel Messi''s Argentina in one of the biggest upsets
      in World Cup history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5a2232-5ffc-48fd-b813-bca587ac27a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:45:06.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Saudi Arabia produced one of the biggest
        upsets in World Cup history Tuesday, beating Lionel Messi''s Argentina 2-1
        in an astonishing Group C match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e74fe-cc15-4d0f-9508-7e4025fa6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:45:06.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many had expected the South American team, ranked third in the world,
        unbeaten for three years and among the favorites to win the tournament, to
        sweep aside its opponent, ranked 48 places below it in the world rankings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf17331-01e6-4433-8908-5b460dfbcd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:45:06.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the pre-match talk focused on Messi, one of the greatest players
        ever who is playing in what is likely to be his last World Cup. The Argentina
        captain scored an early penalty to put his side in the lead, but two second-half
        goals from Saleh Al-Shehri and Salem Al Dawsari turned the game on its head.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293904a-40cf-4dd1-aac3-deb28c180243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:45:06.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of Saudi fans inside the Lusail Stadium couldn''t
        quite believe what they were watching as they celebrated their unexpected
        victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25739812-ea1b-434b-b196-3850b32ea0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:45:06.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>More to follow.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae02475-3a18-4249-bd7f-7f1635002662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:45:06.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:18:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Saudi Arabia stuns
        Lionel Messi''s Argentina in one of the biggest upsets in World Cup history."</em></p>'
  'marcos-galing-pook-awards-2022':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T20:40:32.699+08:00
    'imagesource': 'jcr:4a3cca92-300a-4873-998f-ab0c56c56918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b9a4f4-59d9-49cb-a7bf-b6bff37505da'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. honored programs by local
      government units that have directly and positively impacted the lives of their
      constituents at the 2022 Galing Pook Awards held in Malacañang Palace on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-22T20:47:58.950+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:18:06.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:42.993+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'Galing-Pook-Awards',
      'Malaca-ang-Palace']
    'template': '1'
    'title': 'Marcos lauds LGUs for ''innovative'' projects to solve problems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7ee8b-3ed5-45f0-81f7-c7b28316e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:47:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. honored programs by local government units
        that have directly and positively impacted the lives of their constituents
        at the 2022 Galing Pook Awards held in Malacañang Palace on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0a7ab-9106-47fb-8bbe-a6a119bc1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:47:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your pursuit of good governance in your communities is truly commendable
        and necessary. Therefore, I encourage you to continue your programs and advocacies
        so that you may inspire your fellow LGUs to also introduce innovative practices
        geared toward improving the lives of your constituents," Marcos said at the
        ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639165ec-6add-4553-bfef-9657bdd1531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:47:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awards were given to ten projects targeting issues such as flooding,
        preservation of local heritage, food sustainability, and financial literacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cf5e04-16bc-4d65-8294-4f9f9ed10ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:47:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Office of the Press Secretary said Galing Pook
        is a leading resource institution that recognizes, capacitates and promotes
        innovation, sustainability, citizen empowerment, and excellence in local governance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23bd766-3cce-4bcb-8d05-4b7403629746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:47:58.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lauded the LGUs, saying that without them the government
        would never know what is happening at the grassroots level. He also recognized
        how important they are in society, and assured his administration would always
        appreciate their value.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db2b42c-8707-411b-905f-69cfbcb8705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T20:47:58.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:18:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
