      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866cf97a-59e0-4d64-9317-d707f0014b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T13:15:04.807+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:18:17.401+08:00
