      'mgnl:lastActivated': 2023-01-17T21:18:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Press Secretary (OPS), Marcos brought
        up the suggestion on boosting the government''s responsiveness to calamities
        in a meeting in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b60ea7-14b2-41df-b39c-8f8a6841092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:02:45.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Marcos also pushed for the creation of a team
        that will immediately work whenever there is an emergency or disaster, as
        he cited delays in government response and pointed out the gap in granting
        authority to state agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716ccf3-e95f-41df-8750-61aaa7129858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:02:45.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basta’t pag disaster [When disaster strikes], within a day or two,
        hopefully within a day, pasok na sila [they’re on it] and they’ll see what’s
        going on and then report back to us and start with the assessment,” Marcos
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8e183-439e-4af8-a1ec-f015130ea6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:02:45.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And pagka [when] they assess on the ground, they can already start
        calling the other agencies...‘Yun lang habol ko eh. ‘Yung mabilis, para mas
        mabilis [That''s all I''m after. To be faster],” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dc43b-c857-4e75-989b-b1ecbf853535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:02:45.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS explained Marcos'' plan calls for the creation of a team
        composed of representatives from different agencies, including the military,
        to visit the disaster-hit area, assess the situation and produce a report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693faee-76a1-43c1-adaf-d134420cbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:02:45.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the goal is to bypass circuitous bureaucratic processes
        and facilitate the release of government funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd060b58-0612-4dea-9649-3179d61fafab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T22:02:45.511+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive has previously raised the possibility of putting
        the <a href="https://www.cnnphilippines.com/news/2022/11/8/Marcos-eyes-NDRRMC-under-Office-of-the-President.html">National
        Disaster Risk Reduction and Management Council under the Office of the President</a>
        in a bid to streamline calamity response efforts.&nbsp;</p>'
  'Flora-Gasser-dies':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-22T22:23:59.110+08:00
    'imagesource': 'jcr:49a1b60c-759f-48dc-9ac0-6db2ee70646d'
