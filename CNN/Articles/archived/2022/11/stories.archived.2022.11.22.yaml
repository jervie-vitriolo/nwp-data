    'lead': 'Local think tank Infrawatch PH urged President Ferdinand ''Bongbong''
      Marcos Jr. to appoint ''independent'' and ''unconflicted'' energy officials
      to ensure proper regulations, as the country moves towards using renewable energy
      and exploring the use of nuclear power.'
