      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the committee could even go to a closed-door session, Marcoleta
        also followed up Malapitan''s question.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751124dc-0eb5-401b-91ae-b5d9c7f9afa7'
