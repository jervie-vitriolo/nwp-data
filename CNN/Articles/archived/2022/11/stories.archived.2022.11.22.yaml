      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Bantag said he ordered the excavation for a diving pool
        inside the New Bilibid Prison to train jail personnel for disaster response.</p>'
