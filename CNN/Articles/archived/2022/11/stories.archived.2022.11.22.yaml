  'vic-rodgriguez-pfp-expulsion':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T16:12:42.773+08:00
    'imagesource': 'jcr:2f44b778-c9e3-453f-8865-dfbb693ef2d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34dc6ede-230a-4ae3-9183-c124e75cb96c'
    'lead': 'Partido Federal ng Pilipinas, the political party of President Ferdinand
      Marcos Jr., has expelled former Executive Secretary Victor ''Vic'' Rodriguez
      over allegations of questionable practices and of disloyalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T16:10:30.843+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:18:12.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:39.871+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos'' political party expels ex-ES Rodriguez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1804076-51a7-4635-b64b-d0e734e35c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —&nbsp;Partido
        Federal ng Pilipinas (PFP), the political party of President Ferdinand Marcos
        Jr., has expelled former Executive Secretary Victor "Vic" Rodriguez over allegations
        of questionable practices and of disloyalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2ec6b-ddb7-40fc-b1ee-c1423bac4794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab6183-2462-4aa0-a9c3-287950fd62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFP, in a Nov. 11 decision released to the media on Tuesday, said
        it kicked out Rodriguez —&nbsp;who was its executive vice president —&nbsp;for
        "loss of trust and confidence" and "acts inimical to the party."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f56ae3-9a1e-4733-9de0-f57336fae5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d1cd1-36c9-4bb7-812b-e7340b087728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.843+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chairman Marcos took no part in the expulsion, although he "offered
        no objection" when he was informed of it, according to the party''s executive
        committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd5c10-3454-4007-ade3-e9490987e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30934bd-7757-4e49-a416-b62f9b890ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reasons it cited were the allegations against Rodriguez,
        as reported by the media, including the appointment of Christopher "Chet"
        Pastrana as general manager of the Philippine Ports Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a8227-8d10-469e-a3f9-e699481b1414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508d83c-84c0-4efa-9948-c4541e346305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party pointed out that this has been questioned for potential
        conflict of interest, as Pastrana is one of the owners of a ferry company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265167f-9015-434d-bbd7-814227fcb02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cbfe7-1666-4229-90ad-050b7b16ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the appointment was allegedly traced to Rodriguez
        "because the wife of Chet Pastrana''s business partner and chairman of [the
        ferry company]" is supposedly related to Rodriguez'' wife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00ac47-56dd-4f19-97c4-cbc2dc0d06f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569c99a-cce6-4185-8369-6f5fd49c773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Abandonment''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16d131-c480-4d5e-9a4c-337362d5b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d8edf-1d71-4139-a28e-a2de36942136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A substantial portion of the decision —&nbsp;which the PFP called
        the "elephant in the room" —&nbsp;stressed on Rodriguez'' "ingratitude, disloyalty
        and abandonment," as the party blamed him for the unsuccessful bid of PFP
        members who applied for positions requiring presidential appointment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c97fe-1b6a-47bb-b553-b089257bb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd27707-1766-4d1a-a44a-07f41953e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.844+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFP accused Rodriguez, who briefly served as executive secretary
        before <a href="https://www.cnnphilippines.com/news/2022/9/17/Vic-Rodriguez-steps-down-Executive-Secretary.html">resigning
        in September</a>, of blocking "all" applications of its members. It further
        argued that supposedly corrupt and less qualified individuals were given roles
        under the Marcos administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790623f8-f00a-496b-a3a6-ba12ecb531a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a7c7e-ad58-41a0-8b6d-3d1417f056e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respondent as the Executive Vice President of the PFP was supposed
        to be our champion in the appointments process, placed by the President in
        the Selection Committee to protect the interests of his party mates. Unfortunately,
        respondent put the PFP down. And that is an understatement, because in truth
        respondent became PFP''s tormentor," PFP said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0d4bc-60b5-41c1-ae95-e9c00295efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f01cd3-d0d4-446c-8f5f-1ca61c668b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T16:10:30.845+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:18:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our names did not make the President''s ''short list'' thanks to
        respondent," the party added, saying Rodriguez also "put so much shame to
        the PFP with his incompetence as a public servant."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d4e78c-3238-4a67-bdb7-7f31fbe61fa4'
