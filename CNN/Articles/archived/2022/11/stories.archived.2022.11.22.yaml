      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the BuCor Modernization law, the suspended BuCor official
        on Monday said the bureau’s director general has an independent authority
        to enter into a joint venture agreement even without the approval of the DOJ
        secretary and the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b8660-e2b6-4fed-84ad-3e2e9a410e06'
