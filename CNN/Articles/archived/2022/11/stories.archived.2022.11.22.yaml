  'Russia-to-build-attack-drones-for-Ukraine-war-with-the-help-of-Iran--intelligence-assessment-says':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-22T02:18:45.998+08:00
    'imagesource': 'jcr:17b1df09-303b-43fc-b94b-9b70a0aa0589'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9330f8b9-f5b2-4cc2-ab37-6bb9ba6d7a37'
    'lead': 'Iran and Russia have reached an agreement to begin the production of
      attack drones in Russia, according to a new intelligence assessment from a country
      that closely monitors Iran''s weapons program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T02:22:34.558+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:18:31.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:30.811+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia to build attack drones for Ukraine war with the help of Iran,
      intelligence assessment says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c428ebd-6a07-40d7-b749-529028442d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Iran and Russia have reached an agreement
        to begin the production of attack drones in Russia, according to a new intelligence
        assessment from a country that closely monitors Iran''s weapons program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547e5c5-e568-4297-ae8f-fdbbadcd4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is beginning to transfer blueprints and components for the
        drones to Russia after the initial agreement was struck earlier this month,
        said a source familiar with the assessment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d35aa-d989-45e2-bc01-81fed360c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have said that Russia has received hundreds of drones
        from Tehran which have had a deadly effect in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c1985d-150e-476b-a5ff-6e2e313b6137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Iranian government acknowledged for the
        first time that it had sent a limited number of drones to Russia in the months
        before the start of its invasion of Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215110b2-e14c-4182-abd2-7b2f1fc4a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some western countries have accused Iran of helping the war in
        Ukraine by providing drones ... we did provide a limited number of drones
        to Russia in the months before the start of the war in Ukraine," Iran''s foreign
        minister Hossein Amir-Abdollahian told reporters in Tehran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c5b79-c509-4c8d-9fb6-9a292beedfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is for Russia to produce thousands of new attack drones
        using Iranian components and blueprints, the source explained. If the two
        countries move ahead full-steam with their plan the expectation is that production
        could begin in a few months and its possible that the drones could be used
        by Russia on the battlefield in Ukraine next year, the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccbbe77-cd03-4a90-a93e-882fc1ed06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a move that would further cement the partnership between
        Tehran and Moscow and likely provoke significant anger from Ukraine and its
        western allies including the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d0c1c-7b12-43b6-86af-3734be2faa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post first reported the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94250e9-3f49-43c5-9870-5abbdbbf6ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts come after CNN and other outlets reported that Iran
        was preparing to send more weapons, including surface-to-surface short range
        ballistic missiles and more attack drones to Russia before the end of the
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784e249-a874-4a85-b0f3-7a86f542a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with the assessment said those reports caused
        concern in Iran, which appears to have prompted the regime to rethink its
        approach with the plan for Russia to manufacture the drones rather than Iran
        directly transfer them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03d018-11f5-499b-9a2a-4bc76788fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production process for the attack drones is not complicated
        when compared to the production of other weapons, the source explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046db9cb-a360-4e20-86a8-09758c3137d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the Russian embassy in Washington and the Iranian
        mission at the United Nations for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d988a-76ee-4424-8b66-6f1a28bc2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment on the assessment, White House national security
        council spokesperson Adrienne Watson said, "Iran and Russia can lie to the
        world, but they can''t hide the facts: Tehran is helping kill Ukrainian civilians
        through the provision of weapons and assisting Russia in its operations. It''s
        another sign of how isolated both Iran and Russia are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a557e-b984-4180-b755-2368a278d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States — with allies and partners — is pursuing all
        means to expose, deter, and confront Iran''s provision of these munitions
        and Russia''s use of them against the Ukrainian people. We will continue to
        provide Ukraine with the critical security assistance it needs to defend itself,
        including air defense systems," Watson said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd568c-fcfa-4169-9350-869204c1fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones have played a significant role in the conflict since Russia
        launched its full-scale invasion of Ukraine in late February, but their use
        has increased since the summer, when the United States and Kyiv say Moscow
        acquired drones from Iran. In recent weeks these Iranian drones have been
        used to target critical energy infrastructure in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75971a3b-78ab-469f-98bc-88064a20c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian drones are known as a "loitering munition" because they
        are capable of circling for some time in an area identified as a potential
        target and only striking once an enemy asset is identified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6b664-78df-4194-95b4-bbbdcdfceb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are small, portable and can be easily launched, but their main
        advantage is that they are hard to detect and can be fired from a distance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2f7b3-e45f-457f-8b0d-fa70566ac55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:22:34.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwjlpMaZ8r_7AhVRa94KHco0BaQQFnoECA8QAQ&amp;url=https%3A%2F%2Fwww.cnn.com%2F2022%2F11%2F21%2Fpolitics%2Frussia-iran-drones-intel-assessment%2Findex.html&amp;usg=AOvVaw2RxJbwXzYWcBNcpNt1DleR"><em>"Russia
        to build attack drones for Ukraine war with the help of Iran, intelligence
        assessment says"</em></a></p>'
  'Magnitude-5.6-earthquake-leaves-at-least-162-dead-in-Indonesia':
    'author': 'Masrur Jamaluddin and Rhea Mogul, CNN'
    'caption': '(Photo by Firman Taqur/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-22T02:22:45.827+08:00
    'credit': 'Firman Taqur/AP'
    'imagesource': 'jcr:bd602767-4e2e-4bbb-8636-0040fd3e9f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8acb578-7d27-4770-b639-0e28a82349ee'
    'lead': 'Rescuers were digging through debris on Tuesday to find survivors of
      a powerful earthquake that toppled homes and buildings in a highly populated
      area of Indonesia''s West Java province, killing at least 268 people.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T02:24:49.198+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:18:30.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:31.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Search underway as magnitude-5.6 earthquake leaves over 200 dead in
      Indonesia

      '
    'updated': 2022-11-22T19:06:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4915a27-dbe7-4025-bc06-1df57dd24580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.413+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescuers were digging through debris on
        Tuesday to find survivors of a powerful earthquake that toppled homes and
        buildings in a highly populated area of Indonesia''s West Java province, killing
        at least 268 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1f11a-939a-41f8-8221-b4901108ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A further 151 people remain missing and more than 1,000 were injured,
        the country''s National Agency for Disaster Management (BNPB) said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a523d49-1ccb-4dc3-8dfb-80d8602ee76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.6-magnitude quake hit the Cianjur region in West Java about
        1:21 p.m. local time on Monday at a depth of 10 kilometers (6.2 miles), according
        to the United States Geological Survey (USGS), causing buildings to collapse
        while school classes were underway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73489c-d7b3-4346-b47c-95e7cbf1f549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the death and destruction caused by the quake became
        increasingly clear on Tuesday, after earlier discrepancies in the reported
        death toll were reported by officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394abbe-11af-426f-a965-a31bfc3119c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 22,000 homes were destroyed and over 58,000 people have
        been displaced, BNPB Major General Suharyanto said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091928a-570d-4003-9dc3-d061d3feeb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos showed buildings reduced to rubble, with bricks and scraps
        of broken metal strewn on the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ae7628-2745-42ef-bc08-3b3966aa8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of those who died were children," West Java''s governor,
        Ridwan Kamil, told reporters Monday, adding the death toll was likely to increase
        further. "So many incidents occurred at several Islamic schools."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616828d-f1ff-449b-b89c-87a095555d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful tremors forced children to flee from their classrooms,
        according to aid group Save the Children, which said more than 50 schools
        had been impacted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af745a-eb8b-448b-a301-16c1d0acd61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mia Saharosa, a teacher at one of the affected schools, said the
        earthquake "was a shock to all of us," according to the group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c7a81c-6119-4ee8-ac2b-2a92d6137ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.414+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all gathered in the field, children were terrified and cried,
        worried about their families at home," Saharosa said. "We hug each other,
        strengthen each other, and continue to pray."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf772fe6-c4be-48e6-b456-65fbee5e9153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herman Suherman, a government official in Cianjur, told media that
        some residents were trapped in the rubble of collapsed buildings. News channel
        Metro TV showed what appeared to be hundreds of victims being treated in a
        hospital parking lot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9ad76-72ca-4a96-8dc0-de573c0bdd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television footage showed residents huddled outside buildings almost
        entirely reduced to rubble, according to Reuters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48edac-b007-4a86-95d5-c1c158bbde2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting areas affected by the quake on Tuesday, Indonesian President
        Joko Widodo said the government would provide compensation of up to about
        $3,200 each for owners of heavily damaged homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e89d0-fb5e-4db0-b417-94fed9fed0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses should be rebuilt as earthquake-resistant buildings, Jokowi
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fb136-440d-4ead-8fd1-d5185323e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident, named only as Muchlis, said he felt "a huge tremor"
        and the walls and ceiling of his office were damaged.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d2384-9af5-4fda-8712-8ea7eda2d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very shocked. I worried there would be another quake," he
        told Metro TV.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47388cee-6d10-4a1b-b041-48825b806ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s bureau of meteorology, the BMKG, warned of a danger
        of landslides, particularly in the event of heavy rain, as 25 aftershocks
        were recorded in the first two hours after the quake.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c389920-1b00-4e87-a2b9-5e28e17b2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were unable to immediately reach some of those trapped,
        he said, adding the situation remains chaotic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3940352a-4da4-465c-b962-d9f646afc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government authorities are building tents and shelters for the victims
        while attending to their basic needs.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adddd82e-3756-44d2-982b-34d0d20a969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.415+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin meanwhile offered his "deepest
        condolences" following the loss of life while speaking at the ASEAN multilateral
        meeting in Cambodia on Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbed7b-d68a-468c-a06e-7bb4fbf27663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia sits on the "Ring of Fire," a band around the Pacific
        Ocean that sets off frequent earthquakes and volcanic activity. One of the
        most seismically active zones on the planet, it stretches from Japan and Indonesia
        on one side of the Pacific to California and South America on the other.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14748a5b-d3a0-4383-8362-c3fa85406b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:08:26.416+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:18:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, a 9.1 magnitude quake off Sumatra island in northern Indonesia
        triggered a tsunami that struck 14 countries, killing 226,000 people along
        the Indian Ocean coastline, more than half of them in Indonesia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1d837-031c-49b3-bf24-def2c785e9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:24:49.200+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/21/asia/earthquake-west-java-indonesia-intl/index.html">Search
        underway as magnitude-5.6 earthquake leaves over 200 dead in Indonesia</a>."</em></p>'
  'How--seafloor-detectives--uncovered-the-secrets-of-the-world-s-biggest-underwater-volcano':
    'author': 'Rebecca Cairns and Hazel Pfeifer, CNN'
    'caption': 'NIWA-Nippon Foundation TESMaP / Rebekah Parsons-King'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-22T02:24:58.134+08:00
    'credit': 'NIWA-Nippon Foundation TESMaP / Rebekah Parsons-King'
    'imagesource': 'jcr:b8676609-ffdf-4d65-af93-df7a5160c064'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3d145b9-e5c6-4716-8022-c4a375c7438e'
    'lead': 'When the Hunga Tonga-Hunga Ha’apai volcano erupted in Tonga in January
      2022, it became the largest eruption ever recorded with modern technology.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T02:28:17.526+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:18:30.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:31.512+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ‘seafloor detectives’ uncovered the secrets of the world’s biggest
      underwater volcano'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f97144-2758-4ef4-a59b-b0f5e28f2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> When the Hunga Tonga-Hunga Ha’apai
        volcano erupted in Tonga in January 2022, it became the largest eruption ever
        recorded with modern technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a38c245-6dd7-43b6-b00c-712b378fbab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast, estimated to be hundreds of times stronger than the Hiroshima
        nuclear explosion, was heard in Alaska, more than 10,000 kilometers (6,000
        miles) away. A plume of ash, smoke and volcanic matter shot 58 kilometers
        (36 miles) into the air, and hurricane-speed winds were reported in Earth’s
        uppermost atmospheric layer at the edge of space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de974b8c-30aa-44a0-a246-cea9fbf238c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then came the waves: tsunami warnings were issued in nearby
        Pacific Island nations Fiji, Samoa and Vanuatu, as well as farther away in
        New Zealand, Japan, Peru, the US and Canada. The ensuing tsunami devastated
        Tonga with waves up to 15 meters high, killing three people and causing an
        estimated $90.4 million worth of damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce5c99-d85e-4565-8c53-d7e6a8bf8493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a team of researchers has completed the fullest investigation
        to date into the event, confirming that almost 10 square kilometers of seafloor
        was displaced – equivalent to 2.6 million Olympic pools, and a third more
        than initial estimates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74818353-0846-437a-872a-b306c3ab711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they found that only three quarters of this material was
        deposited in an area within 20 kilometers (about 12 miles) of the volcano,
        leaving a sizable chunk unaccounted for. New Zealand’s National Institute
        of Water and Atmospheric Research (NIWA), which conducted the research, believes
        this missing debris could be partly explained by “aerial loss,” which is why
        it wasn’t noticed until detailed mapping work was completed. The material
        was shot into the sky and remained in the atmosphere, circulating for months,
        explaining why it wasn’t on the seafloor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5846f-6468-4859-9f4c-d8b5dd516c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it remains unclear to researchers exactly why the eruption was
        so explosive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1e895-0c08-4718-9c90-c02f43965e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some answers came from an earlier expedition also conducted by NIWA,
        which mapped the sea floor around Hunga Tonga-Hunga Ha’apai.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e47f36-c3b3-4940-a150-4ffc0a761438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seafloor explorer</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95393342-e5d3-4bce-92cc-cd0108fe2735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erica Spain is a marine geology technician at NIWA and a member
        of the expedition that set out in April. Describing herself as a “seafloor
        detective,” Spain uses high-tech echolocation machinery to hunt for underwater
        volcanoes, and pieces together clues about the “triggers” that influence underwater
        eruptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91493ebc-6f44-4a4b-b082-120f7ac4faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board the RV Tangaroa, NIWA’s research vessel equipped with state-of-the-art
        underwater surveillance technology, Spain had a dual role: operating the multibeam
        and taking samples of mud and rock sediment from the seafloor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62392b-349b-4823-8a3c-866f1117fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multibeam echosounder “sends out acoustic pulses to map the
        seafloor in 3D,” says Spain, likening it to the echolocation a dolphin uses.
        “We have hydrophones that receive that echo, and from that, we can determine
        how deep the sea floor is, and build up an idea of its shape and geometry.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63606c2-7fb7-41d7-966d-9127e3f5c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a volcanic cone just 100 meters (328 feet) tall on a small
        island in the Pacific, Hunga Tonga-Hunga Ha’apai wasn’t much to look at before
        the eruption. Beneath the surface though, the volcano stretched over 20 kilometers
        wide and nearly 2 kilometers deep.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ba684-0d5a-47d9-95cf-648229d61590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued instability in the caldera meant the crew couldn’t examine
        the volcano’s opening — so an uncrewed surface vessel was deployed instead.
        Operated remotely by a SeaKit, based in the UK 16,000 kilometers (10,000 miles)
        from Tonga, the 12-meter-long (40-foot) robot discovered that the caldera
        had collapsed, now lying 700 meters (2,300 feet) below the surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e118423-4d52-4c1a-b7f2-a5856edfd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 22,000 square kilometers of the seafloor were scanned.
        Parts of the seafloor around Hunga Tonga-Hunga Ha’apai had already been mapped
        out, and by comparing the maps of the seafloor before and after the eruption,
        “we can begin to build up a better image of what these triggers might be,”
        Spain says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17d0606-6cce-41d7-a52a-12e6c115eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Explosive findings</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd344289-1837-4b82-a214-4cafbd2a50b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the expedition surprised the team, says Spain. They
        had expected that the huge eruption would have left a lot of volcanic debris
        on the seafloor, but in fact, “the volcano looked very similar to what it
        looked like decades prior,” says Spain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24357ce6-7a09-458b-84e9-5bd10799d2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of coming to rest in the ocean, “a large proportion of that
        (volcanic material) just went straight up into the stratosphere,” says Spain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa31fed-aa25-404f-bd74-bdfda4b8fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discrepancy between the size of the caldera collapse and the
        seafloor debris pointed toward another factor in the explosion: hot magma
        from the volcano had interacted with the cool seawater to create steam. “Steam
        takes up a thousand times as much volume as water,” says Spain. “It explains
        in some regard why it was so eruptive.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa009c-0e0b-4757-be29-f8d14499630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results from the data gathered before, during, and after the
        eruption pointed towards “multiple mechanisms” happening simultaneously, says
        Emily Lane, a hydrodynamic scientist at NIWA and member of New Zealand’s Tsunami
        Experts Panel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668dea0c-6057-4cd6-a0ec-5edeb876455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial eruption blew water out of the way, causing localized
        waves. But changes in air pressure reinforced those waves creating a meteotsunami
        that travels faster than the speed of sound — and in the case of Hunga Tonga-Hunga
        Ha’apai, “it generated a pressure wave that traveled around the world three
        or four times,” says Lane.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb0c18-7f67-4f3d-a8ba-49d94b3e131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waves were also created by volcanic debris raining down into the
        water, and the caldera collapse, says Lane.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d58ed-4c5b-4f04-8a3c-426d20cfa92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIWA already has a tsunami warning system in place, with sensors
        on the seafloor around New Zealand and the South Pacific to monitor sea levels,
        tides and currents, and to report anomalies. And now, the data gathered from
        Tonga can help refine these sensors, says Lane.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004152a-7adb-4e6d-9401-f2e525f150d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This event has really changed our understanding of volcanic tsunamis
        because this is the first time that we’ve actually been able to get modern
        instrumentational measurements of what happened,” says Lane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed160b-ec1a-4438-a1b6-6d59fb0b1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the map of the seafloor gave researchers a better understanding
        about the eruption at Hunga Tonga-Hunga Ha’apai, it also contributed to a
        larger project: Seabed 2030, a global initiative run by the Nippon Foundation,
        which aims to map the entire sea floor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94af6d06-c5c7-4bde-89aa-ead1bf5dd5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This map of the seafloor can help identify important or vulnerable
        ecosystems, says Spain. The information gathered can also help aid the recovery
        of the surrounding ocean and marine environment. For somewhere like Tonga,
        where around 82% of the population engages in subsistence fishing, understanding
        the impact of eruptions on aquatic life is vital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8a6e45-0fd5-4b08-b913-203d7da83be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t know enough about the ocean and our impacts on it, so
        mapping it, observing it, and understanding it is incredibly important,” says
        Spain.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852e115-f9d7-4e7e-a1f6-4a67c700e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T02:28:17.528+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:30.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"How ‘seafloor detectives’
        uncovered the secrets of the world’s biggest underwater volcano"</em></p>'
  'DOJ-Dengvaxia-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T05:15:34.644+08:00
    'imagesource': 'jcr:67b47fdc-4b6d-4e40-b600-c8d6060af624'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45a3a32a-4bd8-4f01-aa9b-48a345741642'
    'lead': 'The Department of Justice assures that Dengvaxia cases would be resolved
      after Public Attorney’s Office (PAO) chief Persida Acosta claimed conflict of
      interest on the undersecretary who previously represented an accused in the
      cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T05:16:23.677+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:18:29.575+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:31.807+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ vows to resolve pending petitions on Dengvaxia cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278083d0-e9c7-440d-92ec-828dd0e6b413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Department of Justice (DOJ) on Monday assured that Dengvaxia cases would be
        resolved after Public Attorney’s Office (PAO) chief Persida Acosta claimed
        conflict of interest on the undersecretary who previously represented an accused
        in the cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb970c-330b-40a4-a504-2cde3c1dca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ clarified that Undersecretary Jesse Hermogenes Andres, who was
        accused of bias, has stepped away from the pending cases he handled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a18630a-3b05-4c5e-8d7d-51039877f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.677+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are existing rules and mechanisms on avoidance of conflict
        of interest and the DOJ will strictly implement them. As early as May 2022,
        Undersecretary Andres had withdrawn as counsel in the case, and upon his assumption
        into office, he had inhibited from taking part in the resolution of the case,”
        DOJ wrote in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5b5ec-fc05-46dd-a306-fd1f3c702959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta earlier claimed impropriety and undue influence on Andres’
        part as counsel for former Health Secretary Janette Garin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f7746-2c36-466a-94c3-c45eaa400087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin, originally represented by the Andres Marcelo Padernal Guerrero
        &amp; Paras Law Office, was co-accused in the case of reckless imprudence
        resulting in homicide pending before a Quezon City trial court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0237a2-36e6-4cfc-9093-2731a58246ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Dengvaxia complaints would be resolved purely on the merits
        of the case” the DOJ said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4105705-27ca-48fb-b505-f5ab5a5802af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta wants the DOJ to renounce its duty to prosecute the cases
        and for PAO to take over the prosecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23406b61-74e6-4cf7-bd13-073cfe03cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said this request is “contrary to law” and that there are
        no legal basis for the department’s disqualification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c4774-fad6-45de-be6c-def8ffa1af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.678+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAO represents relatives of children whose deaths were allegedly
        caused by the anti-dengue vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b37de-4134-4b76-9de3-fd9a553a3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the country conducted a widespread dengue vaccination program
        using the controversial Dengvaxia shots produced by French pharmaceutical
        company Sanofi Pasteur.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ef9cdd-bfc8-4c06-aae0-d3d071894d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T05:16:23.679+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after, with around 800,000 people already vaccinated,
        Sanofi declared Dengvaxia could have negative effects on people who have never
        had dengue before.</p>'
  'Iran-players-national-anthem-World-Cup':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-22T06:16:24.146+08:00
    'imagesource': 'jcr:c116a36d-d10b-48ee-a55e-3a74ca26f715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2060b74-0c5c-4333-8d08-b3e0ee57fb50'
    'lead': 'Before a ball was even kicked in Iran''s World Cup opener against England,
      Iran''s players made a powerful statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T06:18:12.046+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:18:29.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:32.129+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran players remain silent during national anthem at World Cup in apparent
      protest at Iranian regime'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75610a-ecb0-40c1-80ee-a64f46de397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Before a ball was even kicked in Iran''s
        World Cup opener against England on Monday, Iran''s players made a powerful
        statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1ee5e-21b2-41c2-a4f6-863ccc2f332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what seemed to be a show of solidarity with those protesting
        back home, the players stood silent as the Iranian national anthem played
        out around the Khalifa International Stadium before kickoff on Monday. The
        match ended in a 6-2 victory for England.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86ceb8-8603-4f53-aa68-7e1c3ae8868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, chaos and violence have rocked Iran in recent months and
        threatened the very nature of the country''s regime, which has been in power
        for more than 40 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241a2a9-dd03-4f78-80c5-8c690d658c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, referred to by experts as the most significant since
        the establishment of clerical rule following the 1979 Iranian Revolution,
        were sparked by the death of Mahsa Amini, a 22-year-old woman who died after
        being detained by Iran''s morality police, allegedly for not abiding by the
        country''s conservative dress code. Iranian security forces have unleashed
        a violent response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946a144-21dd-4834-bc0c-335fede6b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the tournament began, Iran''s manager Carlos Queiroz said
        players would be allowed to protest while they competed in Qatar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3241f-766c-4537-9da0-47e954a75f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silent show of respect on Monday was met with a loud reaction
        from the Iranian fans, many of whom cheered throughout. It''s unclear whether
        it was in support of the players.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad0387-633d-485e-9fea-97908f46dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroz was reluctant to talk about off-the-field issues at his
        post-match press conference following England''s dominant 6-2 win.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a223c1d-23e8-4f9e-bd61-9e4ad799f899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what seemed to be a show of solidarity with those protesting
        back home, the players stood silent as the Iranian national anthem played
        out around the Khalifa International Stadium before kickoff on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b0e6d-cb7b-4343-8931-300342b8ddb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queiroz sounded frustrated whenever asked about an issue not to
        do with soccer and didn''t address the national anthem protest directly.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293f911-1f77-4a10-91d4-bef4d0e04830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those [fans] that came to disturb the team with issues that are
        not only about football, they aren''t welcome," said Queiroz, as he sought
        to protect his players from criticism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f898834-aefb-4f2d-bf56-6cceac6d417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the [the players''] fault that the World Cup happens
        in this moment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a379b-d6a0-42c7-8e10-f2aeb184ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the kids play the game, they want to represent the country,
        represent the people like any other national team.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7d549-c1af-46d0-9334-e808a0ad9e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not right to come to this World Cup and ask them to do things
        that aren''t their responsibility," added Queiroz.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb09051-4e68-4775-bae3-03c74acdd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the right moments, we will express our feelings and our opinions."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b94fec5-e9e7-42f5-97cc-2d3292515064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England overwhelms Iran on the pitch</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595dbab0-a3e8-4f71-8087-ec0505395687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the pitch, Iran could not cope with the quality of England as
        goals from Jude Bellingham, Bukayo Saka and Raheem Sterling had England out
        of sight by the end of the first half.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7dee79-5cad-48d8-a455-2682722e5d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impressive Saka added his second in the second half, with further
        goals from Marcus Rashford and Jack Grelish completing the rout.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5825505-e03d-4232-a5b9-d0ea00c62883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran gave its fans something to cheer about after Mehdi Taremi scored
        a well-taken goal to make it 4-1 and added a penalty right at the end of stoppage
        time, but for many Iranian fans, the result wouldn''t have been the most significant
        happening of the day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab797607-424b-475d-9056-72ccd8132c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It speaks to the precarious nature of the political situation in
        Iran that many fans felt the need to hide their identity as they walked to
        the stadium for this Group B match.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa06d15-4e13-44c1-9852-7cf6f02d92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Iranians spoke to CNN wearing hats, masks and sunglasses,
        none of whom felt comfortable giving their names out of fear of repercussions
        in Iran.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db07cc-11f9-4d9c-82f0-bac976e96ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One had a pair of giant scissors, symbolizing the act of defiance
        that has spread in Iran of women cutting their hair. They were fearful of
        rumors, they said, that Iranian authorities had sent security to Qatar to
        monitor fans, but said their own safety mattered less than the plight of their
        families and friends back home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdd12c2-f75b-4c80-8a40-35d6185802e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know players are under immense pressure, nevertheless the Iranian
        population expects them to do something," one fan told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44af5e0-47fa-4363-8e01-8024848b8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the protests and the human rights violations happening
        in Iran, several groups inside and outside the country had called on FIFA,
        the sport''s global governing body, to ban the country from participating
        at the World Cup.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e300adf-4810-48c3-af45-6b7544dfd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a group of prominent Iranian athletes lobbied FIFA via
        a law firm, urging the governing body to suspend the Iranian Football Federation
        (FFIRI) and ban it from participating at the World Cup.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c09454a-4b4c-4d43-97f6-1d34bf7d116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian Football Association also called on FIFA to "consider
        excluding" Iran''s national team, citing the "systematic human rights violations"
        there and "the possible involvement of Iran in the military aggression of
        Russia against Ukraine."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed840fcd-3f88-4c34-b99c-c20301c7fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA President Gianni Infantino defended Iran''s participation in
        the World Cup in his pre-tournament press conference, saying the game against
        England is "two football teams" going head-to-head in matches rather than
        "two regimes" or "two ideologies."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9c030-9ae7-4584-9a2d-d35d9ff50f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England also had a decision to make ahead of its opening match.
        The Football Association and captain Harry Kane had said they would wear a
        "One Love" armband to promote inclusion and oppose discrimination.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3531a-dab5-498e-80be-6b32ef159d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, just hours before kickoff, England joined several other
        nations in reversing its decision due to the danger of receiving yellow cards
        for wearing the armband.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d9cd68-379e-4582-af87-6f6074133e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:18:12.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers had hoped attention would switch from off-field issues
        to on-field action after the tournament got underway. But, just two days into
        the tournament, the soccer has yet to take center stage.</p>'
  'China-COVID-death':
    'author': 'Tara Subramaniam and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-22T06:20:37.365+08:00
    'imagesource': 'jcr:48affc99-5b79-4295-8ab4-681db8a52671'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef075de4-b9b2-4f8f-81b0-2fb5a3effcf4'
    'lead': 'China has reported its first deaths of COVID-19 patients in nearly six
      months as the country struggles to contain a surge in cases across multiple
      cities that''s testing the limits of its tough zero-COVID strategy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T06:25:30.782+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:18:28.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:32.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China reports first COVID-19 deaths in nearly 6 months as cases spike'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fc54bb-150a-4d77-97ad-57d3d00ffdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has reported its first deaths of
        COVID-19 patients in nearly six months as the country struggles to contain
        a surge in cases across multiple cities that''s testing the limits of its
        tough zero-COVID&nbsp;strategy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ec912-b385-48d4-826a-f7f86bcaa298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China''s National Health Commission reported two deaths
        of Covid-19 patients in Beijing for Sunday, following the death of an 87-year-old
        man in the capital on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3084addd-8cf1-4b7f-b5e9-31f76054bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the country faces a surge of cases, with 26,824 new
        infections reported on Sunday, according to the National Health Commission
        — the highest daily number since mid-April and the sixth consecutive day over
        20,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beea723-845d-41d9-bd8f-9626301a3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this weekend, China''s most recent Covid-19 related death
        was on May 26 in Shanghai, which was locked down for two months until June
        over a major outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cce88-2da6-4c5d-99db-1db45bfb8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the world''s last major economy still enforcing strict
        zero-Covid measures, which aim to stamp out chains of transmission through
        border restrictions, mass testing, extensive quarantines, and snap lockdowns
        on neighborhoods or entire cities — sometimes for months on end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62961428-7acf-4754-af9f-d070ec752a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Chinese government announced limited easing
        of its zero-Covid policy, discouraging unnecessary mass testing and overly
        zealous classification of restricted "high risk" areas. It also scrapped quarantine
        requirements for secondary close contacts and reduced the time close contacts
        and international arrivals must spend in quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e0f33-3136-4e64-b75f-5a0c775a728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement, several Chinese cities canceled mass
        Covid tests, but the stringent restrictions imposed by local authorities to
        contain outbreaks remain in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecae70-e23a-45c1-906b-7f278287641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern metropolis of Guangzhou, authorities on Monday imposed
        a five-day lockdown on Baiyun, the city''s most populous district with 3.7
        million residents and home to one of the country''s busiest international
        airports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3bc39-b93d-4ed1-bb23-25a4852e8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is the epicenter of China''s ongoing outbreak, having reported
        tens of thousands of cases and locked down several districts this month. Last
        week, some residents revolted against an extended lockdown, tearing down barriers
        and marching down streets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123327d1-b6bf-43a5-ae6a-d0d94f4c251f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, schools across several districts moved to online classes
        on Monday, as authorities reported 962 infections for Sunday, up from 621
        from a day earlier. In Chaoyang, the hardest-hit district and home to many
        international businesses and embassies, the district government urged residents
        to stay home over the weekend, with numerous restaurants, gyms, beauty salons
        and other facilities closed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaebfa-2084-40b2-a903-97490c223b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising case numbers and accompanying controls have pushed more
        residents across China to question the costs of zero-Covid measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de262b-7a6b-4a20-bc19-55cabb9d937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For citizens who are trapped in lockdown, recurring issues like
        accessing prompt medical care or enough food and supplies, or losing work
        and income -- have over and over again led to hardship and tragedy, including
        numerous deaths believed to be linked to delayed access to medical care.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919f523-eef3-431a-b270-d09b14bda21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T06:25:30.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:18:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central city of Zhengzhou, the death of a 4-month-old girl
        in hotel quarantine stoked nationwide outcry last week -- the second death
        of a child under Covid restrictions this month.</p>'
  'foundation-slams-denr-irresponsible-baseless-report-masungi':
    'author': ' Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T09:49:05.947+08:00
    'imagesource': 'jcr:bf504b1e-22df-4507-b6b9-f821a96f93fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d515802-c6e7-416f-b12e-55beb3baece7'
    'lead': 'The Masungi Georeserve Foundation, Inc. (MGFI) denounces the Department
      of Environment and Natural Resources’ (DENR) report on the legality and integrity
      of the georeserve, calling it “libelous, irresponsible, and baseless.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T10:02:58.667+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:18:28.060+08:00
