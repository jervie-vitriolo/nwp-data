      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe468eb8-7235-4595-b671-7401f0011581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:03:53.756+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party, meanwhile, said it will continue to support the President
        "unqualifiedly and unequivocally," adding it is confident Marcos will not
        leave the party to join another.</p>'
    '27':
