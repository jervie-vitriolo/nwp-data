      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacd099-7322-48b2-879d-f1ddc660b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/17/COVID-19-vaccine-wastage-31-million-.html">Over
        31 million COVID-19 vaccine doses wasted — DOH</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e0ab8-709c-40cc-b382-079cf4546ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f864a62-5e97-44be-8027-a3f41d225c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro mas magiging</em> efficient <em>tayo kung yung mga gusto
        bumili</em>, whether local government or private sector, <em>alam na nila
        kung ano lang yung</em> in demand <em>sa kanilang lugar</em>," DOH officer-in-charge
        Maria Rosario Vergeire said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd32e6-5f1f-43cf-b4a0-e9bb96a68e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.046+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf51497-ece6-4895-babf-45efdcb555ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we can be more efficient if those who want
        to buy, whether it''s the local government or the private sector, know what
        is the demand in their areas.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9a60f-2596-48d6-9a55-be677df6cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07110c17-8c65-4f34-8cfa-50d1caa92e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag bibili tayo</em> [ng vaccines], <em>konti-konti lang</em>
        at this time to provide our vulnerable population. <em>Pag nakita natin na
        mataas na yung</em> demand, <em>saka na tayo bibili ng</em> second batch,"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5251f2-dc7e-47d8-a2e3-aea85567aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19e36c-f99f-45ee-9514-85d85ad35466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.047+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should buy just enough vaccines to provide our
        vulnerable population. When we see that the demand is high, then we''ll buy
        a second batch.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479029c-0412-4426-9393-76945bf3c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T19:38:39.047+08:00
      'mgnl:createdBy': 'jelo'
