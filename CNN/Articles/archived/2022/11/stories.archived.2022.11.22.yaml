      'mgnl:lastActivated': 2023-01-17T21:18:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07730ab-bfcb-4fad-b1b3-f70672f27562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the review in Geneva, the Philippine government accepted
        200 recommendations out of the 279 given.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cda398-3fb3-4ec6-a21d-f9e595c81602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.283+08:00
