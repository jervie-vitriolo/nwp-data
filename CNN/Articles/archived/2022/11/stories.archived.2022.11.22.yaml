  'ca-panel-defers-confirmation-of-erwin-tulfo-as-dswd-secretary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T17:07:19.355+08:00
    'imagesource': 'jcr:c4f54d9f-2473-4855-8ae1-c59986a2530e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c759037-a455-4f7f-83cc-37875424ae0a'
    'lead': 'The confirmation of Erwin Tulfo as secretary of the Department of Social
      Welfare and Development (DSWD) was deferred on Tuesday after he faced questions
      about his libel conviction and citizenship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T17:16:58.857+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:18:10.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:40.904+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA panel defers DSWD Sec. Tulfo''s confirmation due to libel conviction,
      citizenship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7986b-301b-4840-82dd-87383d444b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        confirmation of Erwin Tulfo as secretary of the Department of Social Welfare
        and Development (DSWD) was deferred on Tuesday after he faced questions about
        his libel conviction and citizenship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f94b83-2759-4baf-a616-e0861b71f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0324a0cf-19a9-4827-a498-b6875dd7556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP Rep. Rodante Marcoleta brought up the report prepared by the
        Commission on Appointments (CA) that shows Tulfo was convicted of libel in
        a Pasay City court. Tulfo confirmed that he has been convicted for four counts
        of libel for his work as a columnist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae8fab-c810-4c58-add9-af510abb4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb879a1-f29a-4427-8b0e-c02c57534969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote a story about the person, about a government official.
        I was compelled by the court to divulge my sources but I did not and it went
        up to the Court of Appeals and Supreme Court, your honor, Mr. Chair," he said
        during the deliberations of the CA Committee on Labor, Employment, Social
        Welfare, and Migrant Workers. "It is one of the hazards of the trade," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98b3df-3286-46fd-a1df-ae6ea90c61e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a772543c-d452-459f-a739-a6f5e44517c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta insisted the reason for the conviction doesn''t matter,
        saying Tulfo could face a "dilemma" with his confirmation as an appointee
        of President Ferdinand Marcos Jr. since libel is viewed by the Supreme Court
        as an offense that involves moral turpitude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c3f75c-134a-491d-8ed8-88d75367484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb8fec-b7db-4487-a280-f30824fcbe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That does not change the situation. The fact stands that there
        is a conviction. The problem we''re trying to thresh out here is whether or
        not his conviction will be an issue in the process of confirmation," the lawmaker
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81c33f-da5d-4fbc-9ddc-62c0dda981ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.857+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26fb49c-5d8e-4fee-82d9-bb05ff0ae093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:16:58.858+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:10.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the CA panel also brought up Tulfo''s time in the United
        States Army.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0d4ba-ce48-4a29-98a7-621c7fba6fcb'
