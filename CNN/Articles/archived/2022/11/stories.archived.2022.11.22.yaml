      'mgnl:lastActivated': 2023-01-17T21:18:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e5e9b-f5f7-4074-9fcf-35252c25c62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T17:03:53.755+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:18:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not, in conscience, during my time as executive secretary,
        let a non-qualified applicant be appointed to the administration of PBBM (President
        Bongbong Marcos) simply because he or she is a member of PFP,"&nbsp;he also
        wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa917e8-c5eb-45ef-9fda-fe6b85c3ecb1'
      'mgnl:activationStatus': true
