  'SMC-builds-livelihood-center-for-500-families-Bulacan':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-22T17:59:44.549+08:00
    'imagesource': 'jcr:8cdbaf1b-51b8-4294-8abc-23dec25f2535'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3fed112-47c7-4f54-8c4f-ba9f60e3926c'
    'lead': 'San Miguel Corporation (SMC) has launched a livelihood center for former
      residents of the Bulacan airport site, providing business opportunities for
      about 500 families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T18:01:06.577+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:18:10.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:41.133+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC builds livelihood center for 500 families in Bulacan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df06eab-22f6-4fb4-9520-4f7bed4fdeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — San
        Miguel Corporation (SMC) has launched a livelihood center for former residents
        of the Bulacan airport site, providing business opportunities for about 500
        families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eceeb3f-592a-4264-90d0-3e6205dc5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping its commitment to providing "inclusive growth," SMC said
        in a statement on Tuesday it was ramping up efforts to ensure sustainable
        livelihood for families in Bulakan, Bulacan, through the San Miguel Aerocity
        Inc. (SMAI) Livelihood Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fd628-c4e9-4259-880e-e115c8fcc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility offers training support to residents, helping them
        secure a stable income.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d13f0-f6a0-41ec-a4c1-98f71577d187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our continuing efforts to engage residents and local officials
        in Bulakan has allowed us to fine-tune our existing livelihood restoration
        programs, as well as come up with new initiatives that will adapt to their
        needs," SMC President and Chief Executive Officer Ramon S. Ang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a0186-2b77-47b9-a183-b026941de46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these, we can better ensure that the economic growth that
        the NMIA will bring in the coming years will be inclusive and will be felt
        by Bulacan residents and the rest of the country," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a06ef6-f7ab-40cd-bf36-f838ae5457b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said it teamed up with the provincial office of the Technical
        Education Skills and Development Authority, the Department of Trade and Industry,
        and the Gintong Aral Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49785b2d-b959-4961-b22d-ea7d738a3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, the conglomerate also announced the creation
        of the Livelihood sa Pag-unlad (LIPAD) consumer cooperative, which seeks to
        provide a series of training to empower residents'' for their employment and
        business journey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3417d8-3abc-4ee6-9a41-b1fe9f751a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to put our residents in a position to succeed through sustainable
        ventures that will ensure that they will be able to provide sustainably for
        their families. It is not enough that we provide skills and help them develop
        their entrepreneurial mindset. By pooling their resources together through
        a cooperative setup, each member claims a stake in their collective success,"
        Ang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea85ae-38b5-4178-95ae-17d0ed8660f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.577+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has been providing assistance to affected families as it constructs
        a massive air hub in the province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57bb141-07f2-406d-a31f-bbc3a34a6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the group said it was targeting to make the ₱740-billion
        airport operational by 2025.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3772e-33aa-473b-a77f-0a51724b0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:01:06.578+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:18:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/17/smc-concept-photos-bulacan-airport-project.html">READ:&nbsp;SMC
        releases concept photos of Bulacan airport project</a></strong></p>'
  'doh-iatf-meet-covid-alert-level-revise':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T18:06:13.898+08:00
    'imagesource': 'jcr:85fa472f-ef74-4a47-9f5f-c1cc05bc8853'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '604834e3-ddd2-4913-afe3-6150332921f9'
    'lead': 'The Department of Health (DOH) says it will meet with the Inter-Agency
      Task Force for the Management of Emerging Infectious Diseases (IATF) on Dec.
      5 to discuss the revision of the COVID-19 alert levels similar to the state
      weather bureau''s rainfall warnings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T18:09:24.571+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:18:09.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:41.316+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['doh', 'iatf', 'covid']
    'template': '1'
    'title': 'DOH to meet with IATF to revise COVID-19 alert level'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749c5f8-8668-4d7c-b2dd-54e41b548760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:09:24.572+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:09.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila ( CNN Philippines, November 22)</strong> —The
        Department of Health (DOH) said it will meet with the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases (IATF) on Dec. 5 to discuss
        the revision of the COVID-19 alert levels similar to the state weather bureau''s
        rainfall warnings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f1dbb-9072-4378-af49-d39499ff2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:09:24.572+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang main objective is to give a warning para alam ng public [so
        that the public will know] how they are going to respond based on their informed
        decision depending on the given alert level,” DOH officer-in-charge Maria
        Rosario Vergeire said in a press briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697515f4-a298-403d-91d8-0b49ab1ba214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:09:24.572+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:09.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire explained the goal of the proposal is to redirect the objective
        of the COVID-19 alert level system, and not to revise its indicators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f1179-2e84-4f1e-9639-547d11661bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:09:24.572+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung alert level system na ginagamit would still comprise of our
        risk case classification and healthcare immunization," she said, "pero nakita
        natin nag-evolve na itong alert level system natin kung saan we gave more
        way to our healthcare immunization or hospital admission.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd33cf2-72de-46a3-ae7d-8457fb43adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:09:24.572+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:09.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The alert level system we used comprises our risk
        case classification and healthcare immunization but we see that our alert
        level system is evolving where we give more way to our healthcare immunization
        or hospital admission.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf9bda5-e07a-4912-8d8f-bf8482f9662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:09:24.572+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergiere added that there is a need to create a measure in response
        to COVID-19 should the Philippine Center for Disease Prevention and Control
        bill and the public health emergency bill be denied and the state of calamity
        for COVID-19 expires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0a652-7d5c-4402-8c61-01184d743e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T18:09:24.573+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:18:09.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/15/doh-options-covid19-response-public-health-emergency-bill.html">DOH
        lists options for COVID-19 response if public health emergency bill not passed
        by December</a>&nbsp;</p>'
  'China--walang-pagtutol-sa-pakikipag-ugnayan-ng-U.S.-sa-ibang-bansa-sa-Asya':
    'author': 'CNN Philippines'
    'categories': ['d79cec3f-3d3d-43b4-ba13-9570763c6111']
    'created': 2022-11-22T18:49:30.180+08:00
    'embedimage': 'jcr:9ff68a20-3116-40cd-92b1-ac0763471436'
    'embedsource': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;"
      itemscope itemtype="https://schema.org/VideoObject"><meta itemprop="name" content="China,
      walang pagtutol sa pakikipag-ugnayan ng U.S. sa ibang bansa sa Asya | News Night"
      /><meta itemprop="description" content="Nang tanungin rin ang China tungkol
      sa pagbibisita ni U.S. Vice President Kamala Harris sa Palawan, sabi naman nito,
      wala namang pagtutol ang China sa mga pakikipag-ugnayan ng Estados Unidos sa
      mga bansa sa Asya. Pero dapat daw ay para ito sa ''regional peace'' at ''stability''
      at "not damaging to other countries'' interests."<br /><br />Atin nang makakausap
