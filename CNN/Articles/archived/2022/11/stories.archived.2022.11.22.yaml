  'CHR--groups-denounce-Remulla-s-statements-on-PH-human-rights-situation--gender':
    'author': 'Crissy Dimatulac and Jelo Ritzhie Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T20:58:52.501+08:00
    'imagesource': 'jcr:1bdfc038-1a40-4310-a967-6cf5c377f78e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8530c083-c423-46e1-967c-7d6f3ddbd85c'
    'lead': 'Justice Secretary Boying Remulla was criticized for his alleged denial
      of human rights violations in the country and his use of religion to reject
      recommendations to legalize same-sex marriage, abortion, and divorce.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-22T21:02:49.280+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:18:05.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:17:43.618+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR, groups denounce Remulla’s statements on PH human rights situation,
      gender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e466c7-db34-4453-9d7c-5fe820a7e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.280+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> The
        Commission of Human Rights (CHR) and various groups on Tuesday slammed the
        statements of Justice Secretary Jesus Crispin "Boying" Remulla following the
        United Nations Human Rights Council (UNHRC) periodic review of the Philippines,
        particularly on the alleged denial of human rights violations in the country
        and his rejection of recommendations for gender legislations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907b01b-c0e5-4acc-8d7a-396e5eb9ffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61c4a2-514e-4214-82d0-504a15a93b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups denounced the assurance given by Remulla before
        the United Nations that there is no culture of impunity in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213ab4a-686a-41b2-ad26-db497bf99b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c95bf-65b3-4f40-84b6-ad789d080444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups alleged there was whitewashing on Remulla’s part when
        he denied the presence of human rights violations in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa488f-f1a8-4f42-9647-03295a483c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1066dabf-a34f-4b21-a93d-9b6b49ebc7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung hindi nila pagpayag na sumailalim tayo sa</em> Rome Statute
        or ICC (International Criminal Court), or <em>hindi pag-</em>cooperate <em>sa</em>
        ICC <em>napakalaking</em> manifestation <em>yon na may</em> impunity <em>sa
        Pilipinas</em>," said Rose Trajano, iDefend international advocacy officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879c770-c12f-412a-a4f9-6a01187dcdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d78ccf-e5b6-4d38-9a2d-7bc0426d8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their refusal for the country to submit to the Rome
        Statute or ICC, or noncooperation with the ICC is a big manifestation that
        there is impunity in the Philippines.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4a73f-755f-4c6e-ae7b-526f23fb4a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caad63e7-3e6b-4c71-9d67-a321bff1971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another human rights advocate, Judy Pasimio, coordinator of the
        group Lilak explained: "Red tagging is a prelude to the killing — it lays
        down the premise of the killings and that creates impunity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bcf7e2-9209-4b64-b74f-a2365da6da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c567c01-9427-4ed4-b1a9-dada097279e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.281+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the Universal Periodic Review in Geneva, Switzerland
        last week, Remulla said he would like "to dispel the mistaken notion there
        is a culture of impunity" in the Philippines. He said the government does
        not tolerate the denial of justice or any violation of human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3af39-18a1-489b-be60-b301f615aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb748630-0cc2-446b-af58-7cce40740a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Periodic Review is a mechanism of the United Nations
        to examine the human rights situation in member-states.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b0f3c-7d63-45a5-89bf-04c292388fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13044844-8ef7-4b26-86c7-a7a04e47c045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:18:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the different human rights groups, however, the government
        has turned a blind eye to the many abuses during the Duterte administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23478735-70c0-4875-93ca-78f36a7fb49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-22T21:02:49.282+08:00
