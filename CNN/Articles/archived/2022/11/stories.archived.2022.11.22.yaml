      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOJ came up with a paper already saying that it’s a void contract,"
        Remulla said. "It was furnished to Director General Bantag."</p>'
    '17':
