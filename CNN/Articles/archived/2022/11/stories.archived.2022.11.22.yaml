  'Marcos-urged-to-appoint--unconflicted--DOE-officials-as-country-explores-nuclear-power':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-22T00:15:24.255+08:00
    'imagesource': 'jcr:1e65de11-8f70-4f09-bc10-897231021f31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
