  'Balenciaga-apologizes-for-adverts-featuring-children-holding-bondage-bears':
    'author': 'Lianne Kolirin, CNN'
    'caption': 'Jeremy Moeller/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T04:35:21.125+08:00
    'credit': 'Jeremy Moeller/Getty Images'
    'imagesource': 'jcr:0b750a1c-f0b3-41f0-b7c8-bce251538d02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '513ee0f4-261f-4fb4-a738-8c05b40c34cb'
    'lead': 'Luxury fashion house Balenciaga has apologized for featuring children
      cuddling teddy bears dressed in bondage gear in its latest advertising campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T04:37:39.525+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:20:34.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:44.329+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Balenciaga apologizes for adverts featuring children holding bondage
      bears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381103c-2bf5-4d07-8e35-98dbc7907999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.525+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luxury fashion house Balenciaga has apologized
        for featuring children cuddling teddy bears dressed in bondage gear in its
        latest advertising campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9536a-778b-467d-9b20-2a14e66501ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shot by photographer Gabriele Galimberti, images linked to the Balenciaga
        Gift Shop campaign featured young children dressed in the Balenciaga Kids
        line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94aecf6-28d9-4ef2-be45-aae1585b9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the original press release issued last week, the "campaign
        iterates on the artist''s series Toy Stories, an exploration of what people
        collect and receive as gifts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11b9bf-c72c-4781-943e-8d781374f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its original press release, the company said that the line featured
        "dozens of new products ranging from homeware, petwear and scent, from everyday
        items to limited-edition collectibles and bespoke furniture."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323d94a-b8f7-4ae1-a899-a125ba87a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was an angry response on social media to the shots which
        featured young children with plush teddy bear bags dressed in what looked
        like BDSM-inspired outfits. One child is pictured with an assortment of empty
        wine glasses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1b85a-300a-4f6a-974c-c6d6f3e1bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user wrote: "Balenciaga may have "apologized" but everyone
        knows that campaign got past people at the highest level. This is a publicity
        strategy, trying to get attention with controversial content. I do not accept
        their apology and never will. It''s NEVER okay to sexualize kids."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd557468-0b14-45e7-a8f9-9819da029faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company posted an apology on its Instagram on Tuesday announcing
        that the campaign had been removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b30461-fb42-4cb7-98c2-e94cf94a9354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sincerely apologize for any offense our holiday campaign may
        have caused," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2caa42-55b7-4d67-b89d-9bbf8d877b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plush bear bags should not have been featured with children
        in this campaign. We have immediately removed the campaign from all platforms."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7c255-96b0-4338-a020-5e8cd02a717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer Galimberti told CNN in a statement Wednesday that the
        direction and shooting of the campaign were out of his hands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804c736-3313-4299-9111-67b5051d1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not in a position to comment [on] Balenciaga''s choices, but
        I must stress that I was not entitled in whatsoever manner to neither chose
        (sic) the products, nor the models, nor the combination of the same.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc59390-4384-4217-901b-9d196a21ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a photographer, I was only and solely requested to lit (sic)
        the given scene, and take the shots according to my signature style.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014dc1c0-1a7c-45b1-b6e5-166e1d3bdde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.526+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As usual, the direction of the campaign and of the shooting are
        not on the hands of the photographer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75044c8-5060-4b1e-88f2-dfd25329217d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I suspect that any person prone to pedophilia searches
        on the web and has unfortunately a too easy access to images completely different
        than mine, absolutely explicit in their awful content. Lynching like these
        are addressed against wrong targets, and distract from the real problem, and
        criminals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3902999-9b63-4971-a6be-e3c66d34cb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We stand for children safety''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70986b4-5e34-4a30-96ea-58eaed3ea7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after issuing the apology, Balenciaga posted a further statement
        on Instagram apologizing for displaying "unsettling documents" in a separate
        campaign, referring to documents from a Supreme Court case relating to child
        pornography laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aba4005-c437-4539-a11b-cc2fac6eb674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for displaying unsettling documents in our campaign.
        We take this matter very seriously and are taking legal action against the
        parties responsible for creating the set and including unapproved items for
        our Spring 23 campaign photoshoot," the company said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf12d1d-785f-4357-98a8-bab8fc55d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn abuse of children in any form. We stand for
        children safety and well-being."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7fdf9-b804-48f7-a77d-5d10091a2292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galimberti said he had "no connection with the photo where a Supreme
        Court document appears."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c53e1c-8852-493f-9aef-4f8744eaba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month Balenciaga severed ties with the rapper formerly
        known as Kanye West after a series of antisemitic posts and controversial
        comments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38adf12-186c-497b-81f0-006b052e9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Kering, Balenciaga''s parent company, for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2193e04-1416-4728-923e-cf8f5afaf00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:37:39.527+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/balenciaga-bondage-bears-intl-scli/index.html"><em>"Balenciaga
        apologizes for adverts featuring children holding bondage bears"</em></a></p>'
  'Australia-will-see-more-extreme-weather-events--putting-strain-on-economy--report-shows':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-24T04:37:46.150+08:00
    'imagesource': 'jcr:3883e5aa-1b0a-4ecf-9d52-9bd6d23040e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edb72e85-5836-4554-99c6-4f32f319d0cb'
    'lead': 'Australia will continue to see a spike in extreme rainfall and heat,
      as well as more dangerous fire events, its government agencies warned Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T04:39:41.215+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:20:33.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:44.538+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia will see more extreme weather events, putting strain on economy,
      report shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d98a8e-2971-4e50-bedf-4ff13161d0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.215+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Australia will continue to see a spike
        in extreme rainfall and heat, as well as more dangerous fire events, its government
        agencies warned Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d41c9b-248e-4a6f-b41c-19e8e25475f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a biennial climate report, Australia’s national science agency,
        the Commonwealth Scientific and Industrial Research Organisation (CSIRO),
        and the Bureau of Meteorology said it had already found “an increase in extreme
        heat events, intense heavy rainfall, longer fire seasons and sea level rise”
        recently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f406d3-bf17-487b-a1ac-6e878c080e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are happening more rapidly and will put further pressure
        on Australia to transition its economy away from fossil fuels, the agencies
        warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a836d3-5c9a-4bb3-a3ba-3dec44ca0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The threats caused by climate change, including extreme rainfall,
        droughts, heatwaves and bushfires, are already having widespread impacts on
        Australia’s agricultural industry, affecting food production and supply chains,”
        Michael Robertson, director of agriculture and food at CSIRO, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cd2d7-c8d2-4d9f-bc16-0d9a5035b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is one of the world’s leading exporters of agricultural
        goods such as beef, wine, sugar, cotton, and wool. It’s also known for its
        wealth of natural resources, such as iron ore, coal, and gas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d23dc-2c3f-4d6e-9e58-10855c06da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re facing significant challenges to support and coordinate the
        shifts across infrastructure, regulation, skills, technology, finance and
        investment that is needed for the transition to a low-emission economy,” Michael
        Battaglia, lead of Towards Net Zero Mission, a division of CSIRO, said in
        the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ee3f3-805b-4bff-83d6-8985363eac2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has seen the devastating effects of the climate crisis
        up close recently, from marine heat waves that have caused mass coral bleaching
        on the Great Barrier Reef to extreme weather events including flooding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5d639-7f9a-4efe-8cc4-418c21fd1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the country experienced a rare third consecutive La Niña
        weather pattern, which brought heavier and more frequent downpours, causing
        rivers to burst their banks, flooding communities near the coast and inland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36861226-cd19-4239-9f26-af5f5912a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of dealing with drought, farmers have lost crops due
        to too much water, with forecasters warning of more to come.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae348df-ede2-442c-9240-2378bb6ab097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate was a key issue at the recent election in May, when the
        new Labor government took power with a promise to boost renewable energy.
        Soon after taking office, the government increased Australia’s plans to cut
        emissions by 43% by 2030 on 2005 levels — a more ambitious target than its
        predecessor but one climate experts say is still not high enough.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd111b55-74c5-48ca-8338-3cc15b912156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic fallout has been well documented. Over the past 50
        years, “climate-induced extreme weather events including drought, fires, and
        floods have cost Australian communities an estimated 120 billion [Australian
        dollars] ($79.8 billion),” according to the Minderoo Foundation. The nonprofit
        organization shared the tally in a January report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a2bd01-2b36-4f26-80f8-c035124fc326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:39:41.216+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/23/business/australia-extreme-weather-economy-strain-climate-intl-hnk/index.html"><em>"Australia
        will see more extreme weather events, putting strain on economy, report shows"</em></a></p>'
  'Young-hero--3-year-old-is-PH-youngest-organ-donor':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-24T05:35:16.046+08:00
    'imagesource': 'jcr:34b6e015-73a8-4c29-a5d9-0be426ba94a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aab83f0-ac2a-42e4-9110-045c58a54c5f'
    'lead': 'The difficult decision of three-year-old Ezra Rosario’s parents has made
      him the youngest organ donor of the National Kidney and Transplant Institute
      (NKTI) and the first pedia donor of St. Luke’s Medical Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T05:37:00.610+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:20:33.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:44.699+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young hero: 3-year-old is PH youngest organ donor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298341cb-fc0b-4f02-9f5c-91ec76ef144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        difficult decision of three-year-old Ezra Rosario’s parents has made him the
        youngest organ donor of the National Kidney and Transplant Institute (NKTI)
        and the first pedia donor of St. Luke’s Medical Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c45535-5391-41a0-b28c-b9715a512b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennae and Julius Rosario donated the organs and tissues of their
        young son after he was pronounced brain dead for the second time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e1951-80f3-405c-a77d-128cb9ac8ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in the United States, the Rosario family visited the Philippines
        for a vacation and to celebrate the birthday of Ezra and his twin brother
        last Nov. 6. But Ezra drowned after he jumped into the deep part of the swimming
        pool instead of the shallow side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d450f2e-a3be-446b-9682-208152638ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People have comforted us and assured us that he will live. At this
        point, with his deteriorating body, we made sure he will. Ezra will live on
        through others,” Jennae said in a post dated Nov. 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5adbb3-0671-4523-994b-cc77b506c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the support of our families, we decided to donate viable organs
        left in his body," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ce826-9cf3-44b5-99cc-0ad25e7aa90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.611+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NKTI confirmed on a Facebook post that Ezra was the youngest donor
        since the program began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1749b305-51a6-49e9-bf68-9f56fd26ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three years of life passed on to others. Short but well-lived,"
        the institute’s organ retrieval arm NKTI-HOPE said.</p>'
    '22':
