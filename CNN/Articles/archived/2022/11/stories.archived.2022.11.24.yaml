      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were informed recently that about three to four billion pesos
        of the budget allocation were ''distributed'' to the MMDA and several LGUs,"
        he said in a privilege speech.</p>'
