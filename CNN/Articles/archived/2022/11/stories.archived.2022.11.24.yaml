      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606780be-6048-4dfc-8f03-95f2ab391a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:16:15.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight official entries this year are "Deleter" by Viva Communications,
        Inc.; "Family Matters" by Cineko Productions, Inc.; "Mamasapano: Now It Can
        Be Told" by Borracho Film Production; "My Father, Myself" by 3:16 Media Network
        and Mentorque Productions; "Nanahimik ang Gabi" by Rein Entertainment Productions;
        "Partners in Crime" by ABS-CBN Film Productions; "Labyu with an Accent" by
        ABS-CBN Film Productions, and "My Teacher" by TEN17P.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5640d3-b28b-4865-a400-6c3e0ab17d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:16:15.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff6e2d7-7f0f-4946-bc55-0f849708153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:16:15.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film festival will run in cinemas from Dec. 25 to Jan. 7, 2023.
        The awards night will happen on Dec. 27 at the New Frontier Theater in Cubao,
        Quezon City.</p>'
  'Foxconn-iPhone-factory-china-protest-pay-workers':
    'author': 'Nectar Gan and Juliana Liu, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T17:27:47.549+08:00
    'imagesource': 'jcr:b31ef56e-08b3-4bf8-bf86-cee4521f7e28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c85d85c8-50d9-4630-8409-01ead0fb59b0'
    'lead': 'The Apple supplier made the offer Wednesday following dramatic scenes
      of violent protests on its campus in Zhengzhou, the capital of Henan province,
      in a text message sent from its human resources department to workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T17:33:42.626+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:20:16.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:52.868+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foxconn offers to pay workers to leave world''s largest iPhone factory
      after violent protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877da741-df9c-4997-a5d1-87cc551e22fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Foxconn has offered to pay newly recruited
        workers 10,000 yuan ($1,400) to quit and leave the world''s largest iPhone
        assembly factory, in an attempt to quell protests that saw hundreds clash
        with security forces at the compound in central China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2e508-0b77-449b-a26b-2a2446e0df7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f8ca6-fa0f-4d9c-9953-f8ebbaa7e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple supplier made the offer Wednesday following dramatic scenes
        of violent protests on its campus in Zhengzhou, the capital of Henan province,
        in a text message sent from its human resources department to workers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c75a63-9e2c-40d8-a894-c601acbd9ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2022/11/24/Workers-at-the-world-s-largest-iPhone-factory-in-China-clash-with-police--videos-show.html">Workers
        at the world’s largest iPhone factory in China clash with police, videos show</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521dc23-add2-4429-b5e4-644b73ae8c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the message, seen by CNN, the company urged workers to "please
        return to your dormitories" on the campus. It also promised to pay them 8.000
        yuan if they agreed to quit Foxconn, and another 2,000 yuan after they board
        buses to leave the sprawling site altogether.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c2408-cae5-43ef-bfae-ce44d0583c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be30be-03f4-4bf8-9d96-5f57800a035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest erupted on Tuesday night over the terms of the new hires''
        payment packages and Covid-related concerns about their living conditions.
        Scenes turned increasingly violent on Wednesday as workers clashed with a
        large number of security forces, including SWAT team officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f526d0-cddf-4fbc-8399-4cf33bf251f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36dad6-7406-43b9-9ffd-459723089677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos circulating on social media showed groups of law enforcement
        officers clad in hazmat suits kicking and hitting protesters with batons and
        metal rods. Some workers were seen tearing down fences, throwing bottles and
        barriers at officers and smashing and overturning police vehicles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932eee9d-75ad-49a0-9c09-5ee5b7414a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714bf48-6460-4bd2-9063-8ce2036c33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest largely tailed off around 10 p.m. on Wednesday as workers
        returned to their dormitories, having received Foxconn''s payment offer and
        fearing a harsher crackdown by authorities, a witness told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1013b2-d6f9-45d4-97eb-4c6a1b2a3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.627+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d94357-9e5d-4a46-aef4-eea3e8d7efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhengzhou plant was hit by a Covid outbreak in October, which
        forced it to lock down and led to a mass exodus of workers fleeing the outbreak.
        Foxconn later launched a massive recruitment drive, in which more than 100,000
        people signed up to fill the advertised positions, Chinese state media reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17872a1-538c-4e35-9601-dd02e0007347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf3e23e-6e40-4464-9dd4-5f078605c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a document setting out the salary package of new hires
        seen by CNN, the workers were promised a 3,000 yuan bonus after 30 days on
        the job, with another 3,000 yuan to be paid after a total of 60 days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f01c63-bf06-4885-b342-e740877d0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b8be2-cc90-4ce6-bbd3-53b4b1e39ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to a worker, after arriving at the plant, the
        new recruits were told by Foxconn that they would only receive the first bonus
        on March 15, and the second installment in May -- meaning they must work through
        the Lunar New Year holiday, which starts in January 2023, to get the first
        of the bonus payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd29c8f-4e0a-4fbd-8a6e-97793217a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e532387-74a8-4c9a-ab82-e58bee1d8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new recruits had to work more days to get the bonus they were
        promised, so they felt cheated," the worker told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445984d-3afa-49ea-b26c-633f7c9d55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f76fd4-46f9-4d3a-9d42-2201fcc8846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, Foxconn said it fully understood the new
        recruits'' concerns about "possible changes in the subsidy policy," which
        it blamed on "a technical error (that) occurred during the onboarding process."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9443f3-1ba8-494f-ae03-883b3f4ccd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb09ed2-bca8-4893-9f4d-b7d0d18572a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for an input error in the computer system and guarantee
        that the actual pay is the same as agreed," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edd4d7-86d2-4d2e-af8c-6588d1dbf972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154680ce-467e-457b-81d3-0207e5f39d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn was communicating with employees and assuring them that
        salaries and bonuses would be paid "in accordance with company policies,"
        it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f331e2-d424-4828-8429-3bfcf4e28cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c815d-a1e1-49e6-b2ed-9d45ec99bf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.628+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, for which Foxconn manufactures a range of products, told
        CNN Business that its employees were on the ground at the Zhengzhou facility.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33e6d0-6ce7-4abb-9852-d3b699158f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced8740-4c13-4d88-893c-c43907e923af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing the situation and working closely with Foxconn
        to ensure their employees'' concerns are addressed," it said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e977f54-5be4-47a5-b63e-c9a464eec33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca06a18-448c-45a8-84fc-f90abdd28e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, some workers who had agreed to leave had received
        the first part of the payment, a worker said in a livestream, which showed
        workers lining up outdoors to take Covid tests while they waited for departing
        buses. Later in the day, livestreams showed long lines of workers boarding
        buses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90d6c6-6042-4044-8b4c-58e28bade5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc8ee8-81c2-4c41-becf-0a6e3289a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some, the trouble is far from over. After being driven to
        the Zhengzhou train station, many couldn''t get a ticket home, another worker
        said in a livestream on Thursday afternoon. Like him, thousands of workers
        were stuck at the station, he said, as he turned his camera to show the large
        crowds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faad5be-a181-40e2-aa3f-80a71624dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba22043-e794-4fdb-8403-0a9708c2c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengzhou is set to impose a five-day lockdown in its urban districts,
        which include the train station, starting from midnight Friday, authorities
        had announced earlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e801d-e320-4d0e-94d2-8a1b76adb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e813cd-af9c-4d33-ad4d-0aaf5849a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde7464-12d5-4bee-810b-a181eb034674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest started outside the workers'' dormitories on the sprawling
        Foxconn campus on Tuesday night, with hundreds marching and chanting slogans
        including "Down with Foxconn," according to social media videos and a witness
        account. Videos showed workers clashing with security guards and fighting
        back tear gas fired by police.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3860e-56c7-4219-858a-946aaa3d2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b99906-fb7a-4868-9350-d26e959269ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stand-off lasted into Wednesday morning. The situation quickly
        escalated when a large number of security forces, most covered in white hazmat
        suits and some holding shields and batons, were deployed to the scene. Videos
        showed columns of police vehicles, some marked with "SWAT," arriving on the
        campus, normally home to some 200,000 workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670731bd-13e8-4a6a-b206-155594df51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a235dd60-3ca5-482e-b7dc-f4a4f2a3fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.629+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More workers joined the protest after seeing livestreams on video
        platforms Kuaishou and Douyin, the Chinese version of TikTok, the worker told
        CNN. Many livestreams were cut or censored. Online searches for "Foxconn"
        in Chinese have been restricted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678cc93-81ed-44f8-ae80-9009ee1d9443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bc8080-532c-4bab-8a5e-aa48c3ab6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters marched to the main gate of the production facility
        compound, which is located in a separate area from the workers'' dorms, in
        an attempt to block assembly work, the worker said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ef52c-b077-4bd2-8cb2-b6ba935b1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97148e87-4883-4286-a994-ef50ebb2b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other protesters took the further step of breaking into the production
        compound. They smashed Covid testing booths, glass doors and advertising boards
        at restaurants in the production area, according to the worker.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c3871c-c4ab-4062-9003-8afe3bda4722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de80389-906e-41e9-9c5e-fc507f0cb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having worked at the Zhengzhou plant for six years, he said he was
        now deeply disappointed by Foxconn and planned to quit. With a baseline monthly
        salary of 2,300 yuan, he has been earning between 4,000 yuan to 5,000 yuan
        per month, including overtime pay, working 10 hours a day and seven days a
        week during the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbce3a-2ff7-4714-a1d1-35aac6429914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec02590-b788-4c80-90a3-3ea276f3766e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foxconn is a Taiwanese company," he said. "Not only did it not
        spread Taiwan''s values of democracy and freedom to the mainland, it was assimilated
        by the Chinese Communist Party and became so cruel and inhumane. I feel very
        sad about it."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ead0d-8792-4c68-833e-11e67cbff36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752715c-60d2-4bfd-abd6-2637face1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was not one of the new recruits, he protested with them
        in support, adding: "If today I remain silent about the suffering of others,
        who will speak out for me tomorrow?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ecb23-51ca-4f86-bb32-81bebf58b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:33:42.630+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:16.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2022/11/24/business/foxconn-offer-protests-china-covid-intl-hnk/index.html#:~:text=Foxconn%20has%20offered%20to%20pay,the%20compound%20in%20central%20China.">Foxconn
        offers to pay workers to leave world’s largest iPhone factory after violent
        protests</a>."</p>'
