      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Philippines'' top diplomat expressed hopes the protracted negotiations on
        a Code of Conduct (COC) in the disputed South China Sea will be completed
        soon.</p>'
