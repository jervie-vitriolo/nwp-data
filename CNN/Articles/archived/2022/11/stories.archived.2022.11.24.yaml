      'mgnl:lastActivated': 2023-01-17T21:20:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also said it was still too early to say whether there would
        be a new wave of infections, adding subvariants factored in during the past
        two waves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2386fe-7a61-431e-b90d-36217e0aff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:14:58.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:27.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon may</em> possibility <em>na baka ito yung binabantayan
        natin — yung</em> BQ subvariant <em>na kumakalat sa</em> US <em>at kumalat
        din sa</em> Europe. We should also note <em>na may pagtaas ng</em> cases <em>sa</em>
        China <em>at</em> Japan and other countries, so <em>parang hindi nalalayo
        na magkaroon ng</em> wave <em>sa ating bansa, pero hindi naman tayo masyadong</em>
        alarmed <em>sa</em> possible wave <em>sa ngayon,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f2c6c-792a-44a1-ae53-bfa963751866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:14:58.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, this could be the subvariant we''re monitoring
        — the BQ subvariant spreading in the US and Europe. We should also note the
        rise in cases in China, Japan, and other countries, so a wave may not be far
        here, but still, we are not too alarmed about a possible wave right now.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190a6ba-8fcb-40f0-ba1e-b164c745c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:14:58.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:27.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David added it was possible for cases to reach between 300 to 400
        daily by the end of the month or even higher by December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f0743-1ae5-407a-8679-976bb65b8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) earlier this week said the recent
        upticks in COVID-19 cases are insignificant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d29f47-ed2b-4d30-9297-c714df2cd128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH officer-in-charge Maria Rosario Vergeire on Tuesday noted that
        the difference between the daily case average in the past two weeks is only
        about a hundred cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887f957-464b-4184-a992-58d05a48d132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that positivity rate is no longer used as a benchmark
        for the COVID-19 situation in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23aaa30-6351-4946-a560-e2dbbf8ea235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tayo ngayon</em> not so much on the cases but more on the admission
        in our hospitals. <em>So pag nakita natin kakaunti ang</em> severe at critical,
        <em>o hindi na talaga pumapalo ng</em> more than 50%, we think we''re good,
        <em>ano?"</em> Vergeire said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c3082-ef40-400a-9e64-aaaa712b917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now we don''t focus much on the number of cases, but
        on the admission in our hospitals. If we see that there are less than 50%
        severe and critical cases, we think we''re good, right?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef885a-910a-482a-a6e5-f9281b1be386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH again reminded the public to remain careful, especially
        when attending gatherings during the upcoming holiday season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d30ce0-645b-48a4-a463-993ced56f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said citizens, particularly those who are vulnerable or
        at high risk for infection, should wear masks when attending gatherings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6a775-01d3-4b0e-9d78-42267f73ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is set to recommend to the Inter-Agency Task Force a revised
        COVID-19 alert level system similar to the weather bureau''s tropical cyclone
        warning system by December.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5f4c0-06ad-4399-ad48-6b3a672d5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:40:08.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan, Pia Garcia, and AC Nicholls contributed
        to this report.</em></p>'
  'walmart-shooter-coworkers-odd-threatening-behavior':
    'author': 'Caroll Alvarado and Curt Devine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T11:01:13.951+08:00
    'imagesource': 'jcr:e385942a-afb3-4577-9289-ede9e657cbf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9623885e-d034-4e36-97d3-1115c9c0b345'
    'lead': 'Andre Bing, the suspected gunman who worked as a night shift team leader,
      could be gruff with fellow employees and expressed paranoid views about the
      government, according to interviews with coworkers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T11:05:17.184+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:20:27.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
