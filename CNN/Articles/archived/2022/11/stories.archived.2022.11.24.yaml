  'Brazil-Jair-Bolsonaro-presidential-election-petition':
    'author': 'Julia Vargas Jones and Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T06:11:47.277+08:00
    'imagesource': 'jcr:f4da1133-0339-417a-b4d2-a9c7b22a4e4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b155a4ae-1452-4578-ac97-e553ad5f6167'
    'lead': 'The head of Brazil''s electoral court rejects Jair Bolsonaro''s petition
      to annul ballots from this year''s presidential vote, calling the outgoing President''s
      allegation that some voting machines had malfunctioned ''ludicrous and illicit''
      and ''ostensibly conspiratorial toward the democratic rule of law.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T06:13:39.435+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:20:32.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:45.035+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazilian court rejects election challenge from outgoing President Jair
      Bolsonaro'
    'updated': 2022-11-24T11:53:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b24ff-3240-4e70-b72a-7cde9de70a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The head of Brazil''s electoral court on
        Wednesday rejected Jair Bolsonaro''s petition to annul ballots from this year''s
        presidential vote, calling the outgoing President''s allegation that some
        voting machines had malfunctioned "ludicrous and illicit" and "ostensibly
        conspiratorial toward the democratic rule of law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c49cd2-cd06-4612-a5da-c001d0e087ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling, Chief Justice of the Supreme Electoral Court Alexandre
        De Moraes said all models of electronic ballots were "perfectly identifiable
        in a clear, secure and integral way." He also ordered Bolsonaro''s right-wing
        Liberal Party to pay a fine of 22 million reais ($4.1 million) for "bad faith
        litigation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e644c6-c720-49b1-a16d-e074e2e242f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro narrowly lost a run-off vote last month to leftist rival
        Luiz Inacio Lula da Silva, popularly known as "Lula," who is due to be inaugurated
        as president on January 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3761a42-e4ae-425e-b413-8f97f73149aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then Bolsonaro has stopped short of explicitly conceding that
        he lost, but has previously said he would "continue to fulfill all commandments
        of the constitution" — leading observers to believe that he would cooperate
        with the transfer of power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaffbc5-5f4c-4cd4-a8c9-6139ac670731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the petition filed on Tuesday, Bolsonaro and the leader of
        his Liberal Party alleged that some voting machines had malfunctioned and
        any votes cast through them should be annulled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cacc730-f1e4-4460-860b-0c6c39ae6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing analysis by a company hired by Bolsonaro''s party, the complaint
        claimed that removing those votes would hand Bolsonaro victory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c2808-d36c-4bad-ac11-9b2e6006749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election authorities have previously said that the same voting machines
        were used in the first round of elections and the run-off vote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034d6d0-e898-454e-8c70-d7e3e829290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference Wednesday, Liberal Party congressman Valdemar
        Costa Neto claimed Bolsonaro''s party only asked "for verification of the
        second round as we understand it would be impossible to do so in the first
        round due to the number of people [candidates] affected."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b04cd-5273-4628-97d4-e488503f4847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s heated election came amid a tense and polarized political
        climate in Brazil, which has been struggling with high inflation, limited
        growth and rising poverty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69652a37-2c5b-4e94-b869-cbb721fe08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:53:12.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lula da Silva received more than 60 million votes — according to
        the election authority''s final tally — the most in Brazilian history and
        breaking his own record from 2006.</p>'
  'DICT-MMDA-P3-billion-fund-transfer-1':
