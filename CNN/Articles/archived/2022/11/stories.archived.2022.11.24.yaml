      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the DSWD push through with its plan, Remulla advised the
        department that "the text of the letter should only be factual in nature without
        biases, and caution against using language that creates the impression to
        the recipient that the DSWD is lawyering on behalf of the minors."</p>'
