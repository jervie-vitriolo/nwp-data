      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany dominated for large periods of the match and had plenty
        of opportunities to extend its lead after going 1-0 up, but Japan rode its
        luck and was clinical when the chances arrived.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1d7de-08ab-45de-a56c-42f65c7303ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:16:02.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648d3e8-7fae-4c92-82be-269f79a5277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:16:02.668+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not on the level of Saudi Arabia''s victory over Argentina
        on Tuesday, there would still have been very few people predicting this result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd089a-d2b7-425c-9591-2ec5580f8f49'
      'mgnl:activationStatus': true
