      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b21369-e331-4f35-a74b-0800d123319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities ask anyone with information about the shooting to call
        1-800-CALL-FBI.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741c070-0315-4b6d-b1d6-eaa86da9dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
