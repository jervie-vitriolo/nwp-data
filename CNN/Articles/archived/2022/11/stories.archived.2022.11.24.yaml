    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b09f7-5324-45ee-b2b9-f9d9b9ad9913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO is now up for President Ferdinand "Bongbong" Marcos'' signature,
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe32df9-93b0-41bc-a509-45c70c8469b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the EO would temporarily reduce the Most Favored
        Nation (MFN) tariff rates to 0% for five years on completely built up (CBU)
        units. Currently, the government is imposing import duties from 5% to 30%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281a307-bb66-4927-b2c5-9ed7b35e5217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EVs that would be covered include passenger cars, buses, mini-buses,
        vans, trucks, motorcycles, tricycles, scooters and bicycles, among others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83adc73-7400-47f8-89a2-7bd357a54284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.861+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current prices for passenger cars in the market range from ₱1.2
        million to over ₱4 million. Meanwhile, e-motorcycles and e-scooters, which
        are popular among buyers, are priced between ₱13,000 to ₱100,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c212d4-e9ed-4dbd-89f5-fc87834543c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan, however, noted that hybrid-type EVs would not be covered
        by the proposed modified tariff rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0751b72-1c57-450b-981f-5ba891ac91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the EO, certain parts and components of EVs would also get
        a slash in tariff rates, from 5% to 1% for five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96236bc-cc7a-4b90-aa48-7e7859e5b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said NEDA will review and assess the impact of the
        tariff modification on the development of the industry after one year of its
        implementation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1bac3-7132-44a3-b8ba-b968fdcf89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to encourage the use of e-vehicles because that will address
        pollution issues. We believe that''s the future," Balisacan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9458c-4169-4ead-ada6-f9403073c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging that the quantity of the vehicles remains "not that
        big" in the market, Balisacan was hopeful the Philippines could see "bigger
        demands" following the implementation of the EO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5113e4-bba0-4fe3-8e5a-8bfdd07b4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the lack of charging stations of EVs, Balisacan said this
        will be addressed once providers record a higher volume of EV users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a23ed-8e8a-429a-bb16-c26a14f7f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective of this tariff reduction is to ensure there are enough
        e-vehicles around, incentives for service providers for chargers to be set
        up. Those things will not come in if they don''t see a market," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4892b59-e9e6-46fc-96e6-223d8b3bd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Balisacan also said the NEDA Board approved several projects,
        including the Philippine Fisheries and Coastal Resiliency (FishCoRe) project,
        and the loan validity extension of the Maritime Safety Capability Improvement
        Project (MSCIP) Phase I, the New Communications, Navigation, Surveillance/Air
        Traffic Management System (CNS-ATM) project, and the Samar Pacific Coastal
        Road Project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7a4237-599b-4479-b893-177e61b4f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gave the green light to the Department of Public Works and
        Highways'' request for change in scope of works and increase in cost of its
        Integrated Disaster Risk Reduction and Climate Change Adaptation (IDRR-CCA)
        Measures in Low-Lying Areas of Pampanga Bay.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a818cbe-2493-4348-a385-c951d17ba1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:37:04.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA Board also approved the request for change in scope for
        the Philippine Competition Commission''s Capacity Building to Foster Competition
        Project.</p>'
