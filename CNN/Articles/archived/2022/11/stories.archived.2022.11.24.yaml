      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a14af-4917-4482-9baa-e7a9c4bb6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disparities in income and consumption continue to be higher in
        the Philippines than in neighboring countries. With an income Gini coefficient
        of 42.3% in 2018, the Philippines ranks 15th of 63 countries for which data
        on income inequality are available," the WB wrote in a report released on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc8b01-5cbb-4dd5-8534-a19b77c4a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.356+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0ee9f-cd7e-4a67-970b-4aca2bccdb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gini coefficient is a statistical measure to represent income
        inequality in the context of a country or social group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d73ee4-7ab3-4865-b3d4-12cebe68c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f367ef0b-b811-47eb-a6f2-d679c9e69def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of EAP [East Asia Pacific] countries for which data are available
        for 2014-19, only in Thailand is income inequality greater than in the Philippines,"
        the report continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd19cfd-e29f-4fea-bcf5-a2ebf34df761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3362d9-36c7-4eb8-95d0-aeaaf0ccf47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, 1% of Filipino earners share 17% of the
        national income while the bottom 50% collectively receive 14%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8619e4f-8681-448f-94de-174395a9600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76670b3-2736-4b11-9c0e-0634ce79652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further enumerated that while poverty had fallen by two-thirds
        between 1985 and 2018 - from 49.2% to 16.7%, respectively - income inequality
        only began its decline in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8d763-6cd8-4eea-80a2-41ed8725cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ddbaf-6441-4ef6-be4a-d1f2a5adc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:36:46.357+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:18.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WB report linked "unequal opportunities, lack of access to tertiary
        education and a scarcity of skills, coupled with inequality in returns to
        college education, gendered social norms and childcare, and spatial gaps,"
        as the factors which sustain high income inequality rates.</p>'
  'mistake-bantag-name-subpoena-remulla':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-24T15:49:36.944+08:00
    'imagesource': 'jcr:e554b872-7dea-4996-9296-5406030b1a87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3facdda5-24ac-4733-b43f-21d2307b74d7'
    'lead': 'An error in the middle name of suspended Bureau of Corrections chief
      Gerald Bantag in the subpoena will not affect the murder charges he’s facing,
      Justice Secretary Jesus Crispin Remulla says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T15:51:31.654+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:20:18.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:51.696+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mistake in Bantag subpoena won’t affect murder raps – SOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784438fb-96cd-4a04-9d98-747a03c31ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — An
        error in the middle name of suspended Bureau of Corrections (BuCor) chief
        Gerald Bantag in the subpoena will not affect the murder charges he’s facing,
        Justice Secretary Jesus Crispin Remulla said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19591fb-9f7f-4dab-b068-4b7250001f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0842e22-3e98-46ea-ac07-82bcd6317a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag’s lawyer, Rocky Balisong, raised this during Wednesday’s
        preliminary investigation, saying the summons over the killing of broadcaster
        Percival “Percy Lapid” Mabasa and of alleged middleman Jun Villamor could
        refer to another person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b760891f-91d6-4f99-8f22-4562ec8d5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5288e0b-6611-40ac-b01c-11d6fc636b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena used “Soriano” as Bantag’s middle name instead of “Quitaleg.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accda8a7-d7fb-4e8d-8df1-0cb774f86497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3037b0-7b8c-4aa5-9594-e04bd7872e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, prosecutor Charlie Guhit said this was corrected, adding
        a new subpoena was issued and received by Balisong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed75adc-bfb8-4ac3-a25e-feb5c7ca6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4ba3b-51f4-46e1-af4e-d8d83a83d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the absence of Bantag’s co-respondent, BuCor deputy security
        officer Ricardo Zulueta, Remulla said he asked the National Bureau of Investigation
        to contact Zulueta’s family. His lawyer was also a no-show at the preliminary
        probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea660a-a140-45f9-bccc-b6446473fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423009e-03a9-41f1-9063-d2e09efdf901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the justice chief also rejected appeals to allow media
        coverage of the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f078c-1b3c-4b6a-9e04-bf1a33b497a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b9e6f-d125-468e-bea1-906fda7560e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May privacy rights pa tayo kasi may presumption of innocence. Pag
        ginawa natin ‘yun, parang tayo rin ang nag co-condemn ng kapwa. We don’t really
        want to make a spectacle out of (the) proceeding,” Remulla said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec4df2-bc19-4f3b-9776-197ed1c7749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c588e-5dc7-4834-811d-0e7aab51abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have privacy rights, because there is a presumption
        of innocence. If we cover the hearing, it’s as if we’re condemning the suspects.
        We don’t really want to make a spectacle out of the proceeding.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb702d0-2ea6-4206-ab7e-8e66b216ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3752f4-7a06-4eaa-ad5c-9148948d471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:51:31.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary investigation will resume on Dec. 5, where the respondents
        are expected to file their counter-affidavits.</p>'
