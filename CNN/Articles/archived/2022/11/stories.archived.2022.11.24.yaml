  'GCash-double-authentication-biometrics':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-24T20:56:33.638+08:00
    'imagesource': 'jcr:2adfb979-4751-499f-8b04-d7554281e329'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13a7b78-fb87-4581-888b-bfa5f8641926'
    'lead': 'GCash, a mobile wallet backed by Globe Telecom and Chinese billionaire
      Jack Ma, continues to build up its security features to stem the surge in scam
      attacks, this time using selfie biometrics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T20:58:54.088+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:20:10.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:55.652+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GCash equipping mobile app with ''double authentication'' to allay fraud
      fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93322a9e-f090-49c1-8c4f-0e4ee656e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> —&nbsp;GCash,
        a mobile wallet backed by Globe Telecom and Chinese billionaire Jack Ma, continues
        to build up its security features to stem the surge in scam attacks, this
        time using selfie biometrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf641dd-4c13-408e-9a69-52df3444f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the SMS OTP (one-time password), GCash said Thursday it
        would roll out an added layer of authentication using facial recognition technology,
        ensuring that only the owner can link the account to a specific device.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dff404-b430-4e76-9b42-81e2c0fac69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After keying in the OTP, users would need to take a selfie scan
        to verify their identity before accessing the GCash account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff07b5-19c3-4cb1-963b-944a1e1a52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This feature removes customers'' dependence on SMS OTPs which has
        been exploited by some fraudsters to scam users. It will provide a unique
        identifier that can''t be phished by scammers," said Winsley Bangit, chief
        customer officer of GCash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a302f-2da1-433c-82a9-0ff324953b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The double authentication feature is being eyed for launch in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33fc0c-28c5-4542-a59a-c786b519607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, GCash also rolled out the anonymity feature, which
        hides users'' full names in its send money service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5433f6-0735-4d23-a958-8c8ad28421c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came as Filipinos dealt with the rising cases of deceptive
        text messages seeking to steal subscribers'' personal information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49734d4c-969f-4f6f-a296-1713c6c9abeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also signed a memorandum of agreement with the Philippine
        National Police Anti-Cybercrime Group (PNP-ACG) to strengthen both parties''
        efforts in going after criminals involved in smishing, online fraud, e-scams,
        vishing, and other cybercrimes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a09c87-048e-40bc-baa0-7fd4be996435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:58:54.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash is the country''s leading mobile wallet with 71 million users.</p>'
  'DOJ-opposes-DSWD-plan-write-negligent-fathers-child-support-':
