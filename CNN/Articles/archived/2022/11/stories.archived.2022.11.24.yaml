      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990bd73-83f8-46c1-972b-c87ac5506cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came in there and just started spraying," Harper said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850673d2-15f8-4ea5-a8ac-ced76756b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
