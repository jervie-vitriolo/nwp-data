    'jcr:uuid': '3a6fddb5-8b9e-46df-93ee-293495a6ec4d'
    'lead': 'The OCTA Research Group on Thursday raised the alarm about the rising
      COVID-19 cases in Metro Manila following the nearly 2% increase in the weekly
      positivity rate in the National Capital Region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
