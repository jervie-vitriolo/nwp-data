      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> —&nbsp;After
        taking a break from social media for several weeks, television host-actress
        Kris Aquino on Thursday gave her followers an update on her health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01e451-29dd-4f75-9241-84c1767f562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:55:54.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her latest Instagram post, Aquino revealed she will undergo "what
        will likely be more than 18 months of diagnosis and treatment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061563c-514e-4ca3-a5bd-a64bd1d8144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:55:54.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m signed up in a hospital''s center for those with rare [and]
        undiagnosed illnesses. My last set of test results were conflicting; that''s
        why I chose to have my full diagnosis [and] treatment with a team of multidisciplinary
        doctors," the Queen of All Media wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b8e37-eded-459a-9a22-1fb4e6d35b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:55:54.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she will be admitted early next year "to undergo
        every imaginable test they''ll deem necessary."</p>'
