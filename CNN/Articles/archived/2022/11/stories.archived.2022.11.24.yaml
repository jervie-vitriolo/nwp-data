      'mgnl:lastActivated': 2023-01-17T21:20:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef27aa8-1c4b-4ed8-a510-fa4acf49ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also called the MMDA''s bid for the NCR Fiber Optic
        Backbone Development project "questionable," as only one entity participated
        in the bidding process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ed086-927c-4ebe-a084-2216f1c92219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefffa1b-f352-4c97-bebc-511f14a52f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just last November, the MMDA bid out a ₱1.1-billion project for
        the NCR Fiber Optic Backbone Development, and is now set to award the contract
        to the winning company," Daza said. "Do you know how many qualified bidders
        participated in this high-value project? One. Just one. Of course, this lone
        bidder won."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3529fa6-f10f-4a28-b2a0-3ec689fa646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217ff41-5040-4b95-8bfd-3e7b4568d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were there even other bidders who were screened?" he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d0312-d216-4df3-961b-7bfca93831c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4657524-7e81-49be-9c01-36c755fc61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza also pointed out "seemingly overpriced" projects and procurements,
        including a Landscape Treatment Project for Pocket Parks along EDSA that required
        only ₱9.9 million but obtained a final budget of ₱33.2 million, two laptops
        that cost ₱181,000, and a tablet worth ₱121,000.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4677a3d-389b-4c70-807f-d714436f9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097327c-af2b-4892-b011-a7bc36633a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the MMDA stands for the ''Metro Manila Development Authority''.
        I hope the meaning doesn''t change to ''Money Making from DICT Allocations.''
        If this procurement is deemed illegal, then MMDA needs to do the right thing
        and revert the funds to DICT or the national treasury," he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a56c56-338e-4858-9cfc-2f5619e3bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d149ee-7606-45c4-a478-3d9700a0170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA explained that the ₱9.9-million budget for the parks grew
        as each park in each community needed a different design to be implemented.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699411c5-c000-4a49-baa2-aac1b411b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9acac3-6d03-4aaf-be7c-ba32ae461c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.342+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende naman po yan sa laki at</em> design <em>nong mga</em>
        pocket parks. <em>Hindi po tayo pwedeng mag</em> standard on a per area <em>na</em>
        ₱9 [million] <em>lang</em>. <em>Meron po talagang mas malalaking</em> areas
        <em>na ating pinagagawa at minsan po mas</em> complicated <em>yung</em> design
        <em>at depende rin po yan sa halaman na inilalagay</em>," Artes explained.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca82f9-ed07-41e5-8c31-ddd5b67df923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.343+08:00
