      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37593d-dec1-4c70-a171-7c101e03a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.376+08:00
