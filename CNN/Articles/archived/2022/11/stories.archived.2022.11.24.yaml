      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f541a32-e8c1-44a1-afff-33533b104fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:16:02.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s victory has blown Group E wide open and given Germany a
        real mountain to climb – the 2014 World Cup winner faces the daunting prospect
        of Spain next.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0062f7f-4d3f-41fd-99cc-dc718b411cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:16:02.669+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan took the 2-1 lead through Takuma Asano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17b20a-a6f2-40e9-b1c5-ec107e07d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:16:02.669+08:00
