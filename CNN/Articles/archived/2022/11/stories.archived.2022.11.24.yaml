    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coworkers say Walmart shooter had exhibited odd and threatening behavior
      in the past'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718bfde8-5cd4-4a57-8884-ffb1624d7617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Several coworkers of the Walmart
        supervisor suspected of committing the deadly rampage inside a Chesapeake,
        Virginia, store said the shooter had exhibited odd and threatening behavior
        in the past.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b695b-1daa-43ad-a6af-d25cf78d288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f38d17-8fe4-468d-a8ec-188e38271fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Bing, the suspected gunman who worked as a night shift team
        leader, could be gruff with fellow employees and expressed paranoid views
        about the government, according to interviews with coworkers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b93b0fe-e661-44e6-a825-1d40030b2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b31cad6-9d8d-4a65-b2f7-dd2c3c8b728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said a lot of disturbing things," said Donya Prioleau, who said
        she was in the employee break room when Bing entered and opened fire unexpectedly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0206ea-79af-4b2c-a5d9-c92ebdcfe468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1b754-e377-4191-b91b-47d710da91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what made him do this," she said. "None of us can
        understand why it happened."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d95af-0680-4aed-85f6-5a8bcd525952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd66396-4b56-4f35-beb1-7761e6867309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Bing "came in, shot three of my friends ... before I took
        off running. Half of us didn''t believe it was real until some of us saw all
        the blood on the floor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e44984-03e9-4bfa-9dd9-044b47d20f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f753a-b8d4-4507-a4e7-f1efb3c1a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Prioleau said, Bing could be "condescending when he
        spoke to us. He didn''t have good communication skills. He was quite mean
        to a lot of us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92992833-a213-4e95-8918-f4759921499b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b676a3-b744-4f4f-9412-d56b6dd806f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaundrayia Reese, who worked with Bing from 2015 to 2018, described
        him as a loner.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fb6bb-1537-481e-9469-6abebbeecca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eea8eb-3373-4de7-acfb-b1a50be3474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was always saying the government was watching him. He didn''t
        like social media and he kept black tape on his phone camera. Everyone always
        thought something was wrong with him," Reese said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cf659e-5fa0-488c-90d9-0ecf52644a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5dc2f-7788-48cb-bd1e-50e408fe831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T11:05:17.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video Reese says she took in 2016 shows a man she identifies as
        Bing talking to people before realizing he''s being filmed and walking away.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c3714-0fcd-4b89-9eaf-3a5f9f6a834e'
