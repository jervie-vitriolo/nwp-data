      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a coincidental play on the gamer term “GG,” meaning “good game,”
        and the initials of Gucci founder Guccio Gucci, the fashion house is venturing
        into the world of gaming in its latest capsule collection. The collection,
        displayed in a series of photos depicting a futuristic dreamworld by photographer
        Piczo for King Kong Magazine, features the iconic GG monogram across T-shirts
        and bowling shirts, hoodies, slides, sneakers, and bags — all made with metallics
        and iridescent effects to represent the fashion house’s connection to the
        gaming world. — CNN PHILIPPINES LIFE STAFF</p>'
