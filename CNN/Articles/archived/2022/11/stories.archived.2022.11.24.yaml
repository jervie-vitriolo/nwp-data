      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5733139e-8c33-446e-9dae-988771b76c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.343+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It depends on the size and design of the pocket parks.
        We cannot use a standard budget of ₱9 [million] per area only. There are really
        bigger areas where we implement more complicated designs which will also depend
        on the plants we''ll use.]</p>'
