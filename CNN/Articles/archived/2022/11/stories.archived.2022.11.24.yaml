    'template': '1'
    'title': '6 victims shot and killed in a Virginia Walmart include a 16-year-old
      boy, authorities say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373d74c3-3fb3-46d8-940a-560d89380127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:30.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;–&nbsp;Authorities have identified five
        of the six people who were killed in a Virginia Walmart after the store''s
        manager began firing Tuesday night before killing himself.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43901a14-a0f2-4868-b67f-23e65222adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:30.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c994bf0-df6e-46ff-88a0-d3c2362d1a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:30.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the deceased victims were identified as Lorenzo Gamble;
        Brian Pendleton; Kellie Pyle; Randall Blevins; and Tyneka Johnson, according
        to a Wednesday news release from the City of Chesapeake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558245bc-f180-4756-a0cf-45c91e9c3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7998ee-6154-4f9a-83ac-08eac644e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth deceased victim was a 16-year-old boy who authorities
        are not naming because he was a minor, the city said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abc2c6-e225-435f-8863-dfeac719f324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5cf3a-f5f2-4fb9-abd5-198ac5562924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six victims were employed by Walmart, a company spokesperson
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e84b63-691c-448e-875d-3e81bf88a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c957d0-777c-4812-a6ff-66ff2f781881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City of Chesapeake has always been known as the ''City That
        Cares'' and now, more than ever, we know our City will show up and care for
        those who need it most," the release said. "Please join us in praying for
        the family and friends of these community members who we have lost."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e121efc1-bbcb-4dcc-9cdf-efe391e9289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.000+08:00
      'mgnl:createdBy': 'lara'
