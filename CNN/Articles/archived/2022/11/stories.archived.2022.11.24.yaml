    'jcr:uuid': 'd5766cf0-d1b0-4ea1-abdc-8ec437f9b7a7'
    'lead': 'Authorities have identified five of the six people who were killed in
      a Virginia Walmart after the store''s manager began firing Tuesday night before
      killing himself.'
