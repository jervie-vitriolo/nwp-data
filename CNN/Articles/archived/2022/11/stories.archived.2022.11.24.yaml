    'template': '1'
    'title': 'DOJ opposes DSWD plan to demand child support from negligent fathers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50422a35-98ff-4bea-8abe-4ac175c226c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —&nbsp;</strong>The
        Department of Justice (DOJ) has advised the Department of Social Welfare and
        Development (DSWD) against writing negligent fathers to demand financial support
        for their children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64bf799-c45c-4843-abf3-aa7153d3febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38363e28-74e3-49fc-84a2-b0654ac0f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his legal opinion, Justice Secretary Jesus Crispin Remulla said,
        "only the courts can legally compel those fathers to give financial support
        to their children pursuant to a case filed for that purpose."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e5ce2-79f2-4d06-a580-aebdad55596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d74a48-923b-41af-8497-bde7ba4abf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Undoubtedly, the intention is noble; however, the act of doing
        so may be beyond the DSWD''s mandate for it may already constitute providing
        legal service to the minor child/children, which function legally belongs
        to some other agencies of the government, like the Public Attorney''s Office
        (PAO)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b660b-5450-43cf-9274-f99c581883be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b7fc6-f537-45c7-97f5-1de0076e3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.492+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said the DSWD can instead assist children who are not
        receiving financial support from their respective fathers in seeking legal
        service by referring them to the PAO or other organizations that provide legal
        aid.</p>'
    '7':
