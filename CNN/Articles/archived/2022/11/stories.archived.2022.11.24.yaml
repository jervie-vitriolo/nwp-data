      'text': '<p>The COC aims to maintain peace and manage tensions surrounding the
        maritime and territorial disputes in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0818e11e-5c48-4af7-8948-642b97787df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
