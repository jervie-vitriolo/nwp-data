    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1fbdc-df9d-45a1-bad5-bf02ddcf3513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>To pay GSIS loans</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e44c1-dd01-48d4-b83e-dbdb98f4b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14a4a1-dbdb-4fa1-ab7a-3024431b0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniformed personnel of the BuCor were forced to pay their outstanding
        loan balance with the GSIS as their membership to the insurer was terminated
        January this year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8285d88e-8a7e-4fd6-8a1b-13a72ab8dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefeb45e-4805-42ff-8fac-6ab37ac15cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the passage of Republic Act 10575 or the Bureau of Corrections
        Modernization Act in 2013 and the enforcement of its Implementing Rules and
        Regulations in 2018, majority of BuCor employees were reclassified as uniformed
        personnel.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989122e6-8cd4-486c-8d82-47307e48decb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786c4ab3-53e1-4b16-abf6-ecf881bdaf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the GSIS’s policies, uniformed personnel like soldiers,
        policemen, jail and fire officers, and corrections personnel are exempt from
        the mandatory membership to the insurer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c36d2-e0d5-4b7b-b097-cf853dd5ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982dd949-3d1f-4a00-8cbe-10cb82e08f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to GSIS on Nov. 28, 2021, the Department of Budget
        and Management (DBM) said it would stop paying for its share to the premium
        of BuCor’s uniformed personnel beginning Jan. 1, 2022.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364b96a-2fef-443f-be35-fd8c32a55515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfcaea5-a9d2-4b40-b81e-93cfb5ab7bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on GSIS records, the total loan balance of over 1,247 BuCor
        employees reached over P387 million as of July 2021.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946acbf-8c96-46a7-8097-2a7177bfa051'
