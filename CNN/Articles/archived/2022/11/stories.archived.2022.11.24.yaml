  'Metro-Manila-positivity-rate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-24T10:33:56.307+08:00
    'imagesource': 'jcr:6da6f9e6-8a1f-4148-8dd2-42ae89e5e28f'
