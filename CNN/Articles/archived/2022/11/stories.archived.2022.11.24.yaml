      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763f2fd-25e7-4ea7-a2ee-b5d55c69b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the MMDA said the fund transfer was "completely
        legal and not prohibited."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff28ec-3ac6-4f59-aaa5-ca4bd2823941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.340+08:00
