    'title': 'BuCor: Graft possibly committed under Bantag’s leadership through loan
      agreement with bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91526bf-e3fc-418c-a84b-7184a290e906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — A
        possible violation of the anti-graft and corruption law may have been committed
        when the Bureau of Corrections (BuCor) under suspended Director General Gerald
        Bantag signed an agreement to allow its employees to borrow money from a bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfb648-99c4-4376-9e25-b95ea5b6d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98d536-a44a-494d-8b41-5a2ce961beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor officer-in-charge Greg Catapang Jr. said the agency is looking
        into the financial transactions related to the agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c7655-65d4-4014-835b-36bf6e36c779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5a775-d66f-48b8-9505-3c9f20eb4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May isang</em> [There is a] financial institution that came
        in. We would like to know if these transactions are valid. Because in as much
        as we don''t want the inmates to be milking cow, likewise, we do not intend
        to make our people, the BuCor family, employees to be made as milking cows
        when it comes to loans,” Catapang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921ca97-9190-49b2-a9b6-e03126159178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2013f-2646-4a52-b71a-6417f7913c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Boying Remulla said he is awaiting a formal communication
        with the BuCor in relation to the possible anomalous contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0e17a-fa23-46a6-bee2-7fdde6fd6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9927184-32eb-4cae-b0ad-e07c9cac30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ito ay binid-out din, ay hindi natin alam kung bakit pumirma
        ng ganitong kontrata</em>&nbsp;[We don’t know why they signed the contract
        or if it was bidded out even]. But I told him (Catapang) to write the DOJ
        so we can examine the contract that was arrived at with City Savings Bank,”
        Remulla told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7479c27-8017-435a-8714-a885fda97208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46761bfb-136b-4604-9d21-16e50671f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document dated April 27, Bantag gave former BuCor Director
        for Administration CT/CSupt. John Paul Santos the special authority to enter
        into an agreement with a private bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438c617-5d08-41eb-a4f3-07f02ad9cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680dd895-26c0-4f55-86e5-b177836c5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are hereby authorized to sign for this specific purpose only,
        the Memorandum of Agreement (MOA) regarding buy out of Government Service
        Insurance System (GSIS) Loan incurred as personal loans of BuCor Personnel
        and Employee Multi- Purpose Salary Loan between Bureau of Corrections (BuCor)
        and the City Savings Bank,” the document said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83c30e-bca8-43e2-a792-a3f2decbe9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a0f0d-11a9-4b48-9354-59e7122335a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 10, Santos, on behalf of BuCor, signed a MOA with City Savings
        Bank that offers multi-purpose loans to employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489637de-b7d6-4b3e-8af9-93f7128a01ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66116b2-ca11-47c1-b7bb-8ce5c77a0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payment will be through salary deduction from BuCor’s payroll,
        according to the agreed loan amortization schedule.</p>'
