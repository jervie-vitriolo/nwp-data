      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love, Bonito has been a crowd favorite since it launched online
        in the Philippines a few years ago. The brand’s classic silhouettes and pastel
        color palettes are popular with office workers because of their versatility
        and size range — elements that make up a wardrobe that’s easy to mix and match
        on an everyday basis. This month, they launched Love, Bonito on Wheels, a
        pop-up series that visited several malls in Metro Manila. Visitors could try
        on the Love, Bonito pieces and scan a QR code to purchase them online via
        the brand’s website. — CNN PHILIPPINES LIFE STAFF</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1b709c-7aa3-44ea-a75d-6f6fb95200a6'
