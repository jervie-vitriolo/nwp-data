      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington, DC, field office of the Bureau of Alcohol, Tobacco,
        Firearms, and Explosives is assisting local police in the investigation, the
        bureau said on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df24e05-daed-4041-820b-fd8ac16da9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.444+08:00
