      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec6d34-dc57-4d61-9176-6e44145c2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just left out the breakroom ... (the gunman) starts cappin''
        people up in there," Harper said in a Facebook Live video. The video is no
        longer on his Facebook page, but it has been re-shared on social media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d166b-edac-447f-96c7-66de64722b1b'
      'mgnl:activationStatus': true
