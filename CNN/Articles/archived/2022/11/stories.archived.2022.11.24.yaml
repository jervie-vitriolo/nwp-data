      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ababf3-34e1-4089-b670-cd705dd246d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any administration fee is for services rendered by the Bureau of
        Corrections. BuCor helps with the processing of loan payments by deducting
        the amount due from the borrower''s payroll account and remitting the same
        to City Savings Bank,” the bank said.</p>'
