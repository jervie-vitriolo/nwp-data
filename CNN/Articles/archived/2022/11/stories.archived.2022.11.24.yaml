  'ph-note-verbale-china-pag-asa-island':
    'caption': '(File photo of Pag-asa Island)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-11-24T09:43:58.809+08:00
    'imagesource': 'jcr:19f68fbe-b502-45aa-91db-b25096418fa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665df7a9-f783-4c79-aae9-b9f77ccd640b'
    'lead': 'The Philippines has sent a note verbale to China after the latter''s
      coast guard took a floating object retrieved by the Philippine Navy near Pag-asa
      Island, the country''s top diplomat confirmed on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T09:43:29.609+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:20:30.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:46.155+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sends note verbale to China following Pag-asa Island incident'
    'updated': 2022-11-24T12:26:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030ae3d-3419-4609-9e63-7480ddfb2104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:26:35.028+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —&nbsp;</strong>The
        Philippines has sent a note verbale to China after the latter''s coast guard
        took a floating object retrieved by the Philippine Navy near Pag-asa Island,
        the country''s top diplomat confirmed on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a528d-85ad-47ba-af37-fa857dab8e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have issued a note verbale already, seeking clarification from
        China on the incident. We, of course, have our own reports, but we would like
        to hear it from the side of China," Foreign Affairs Secretary Enrique Manalo
        told CNN Philippines'' <em>The Source.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5a272-17d9-45b3-b609-76577173acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top envoy said the note verbale was sent on Wednesday.
        The Department of Foreign Affairs (DFA) noted in a statement this was upon
        the instruction of President Ferdinand "Bongbong" Marcos Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b575a0-a43f-4c86-ac86-65db3eb57bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo added the DFA continues to study the incident, including
        further diplomatic actions that may need to be taken, based on the official
        reply of Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966bc41-ca15-422e-a18b-9ab57e677dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized that the subject of the note is to seek clarification
        on the incident involving the Philippine Navy and the Chinese Coast Guard.
        Other events that could be related to that will be considered depending on
        the reply the Philippines will receive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a830e8-61c7-4eec-8d38-601716f4d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines'' (AFP) Western Command on Monday
        reported that the unidentified floating object the Philippine Navy had retrieved
        off Pag-asa Island was taken "forcefully" by the Chinese Coast Guard last
        Sunday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f645b62-f5c5-4662-8fad-bf2b1452cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy identified the floating object as the wreckage
        of the fairing of a rocket recently launched by the East Asian nation. It
        also denied it forcefully took the item, saying there was a "friendly consultation"
        between involved parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c82d3-5ee3-4b78-ab01-3aa1d46f71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the Sunday incident, residents in Pag-asa Islands reported
        hearing blasts that were believed to be from the artillery guns/weapons on
        the Subi Reef or the Zamora Reef, a Beijing-occupied feature in the West Philippine
        Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ef870-4ad8-4965-8e68-d4a7fd27d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.153+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo said the DFA stands by the statement made by Philippine authorities.
        If they find Beijing''s comment on the note verbale lacking, clarifications
        will be further sought, he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f75d35b-b85e-4e8c-b83b-e888b3f58d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to take it step-by-step but depending on the reply,
        if we find the reply lacking or we need further clarification, we will continue
        the discussion perhaps through notes verbale or if necessary, through verbal
        face-to-face meetings," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c29236-375e-4220-a66f-58ed11c08103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military still awaiting complete report</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733ca12-8551-424d-b7aa-6794ddcd88a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, meanwhile, said it has yet to wrap up its probe into
        the incident as it awaits further details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bf6f5-dd65-4d94-8f12-7c142811caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief of Staff Bartolome Vicente Bacarro, however, allayed fears
        it has caused friction between Filipino and Chinese forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d198c-1353-405d-98e8-798a88cbc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, wala naman (we don''t see any), but we are looking into
        the details of the investigation. We have requested the defense attaché of
        China to submit also how they see things, what happened doon sa (in the) area,"
        Bacarro said separately.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b4ced-2474-4044-a123-1045dab1be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the ongoing territorial dispute in the contested waterway,
        the Philippines has filed 189 protests against China in 2022 alone, 61 of
        which were made during the Marcos administration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b57a02-6d1d-46e6-92bc-6e9a20af4491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on its sweeping claims over the resource-rich South
        China Sea, which includes the West Philippine Sea. This is despite a 2016
        ruling of an arbitral tribunal in The Hague that invalidated China''s claims
        in the South China Sea and recognized Manila''s sovereign rights in areas
        of its exclusive economic zone that Beijing contests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a3da3-30ac-48df-bc09-f455b2047c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T20:09:12.154+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:30.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Taiwan, and Vietnam also have overlapping claims
        in the waterway.</p>'
