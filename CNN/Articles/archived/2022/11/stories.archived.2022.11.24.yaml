  'DLSU-Lady-Archers-Cholo-Villanueva-NU-win-streak-UAAP':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-24T12:11:55.749+08:00
    'imagesource': 'jcr:35e67ba6-a27d-4a9a-abc0-38e4f57ccc06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc81e05-de7f-4762-967e-f728a039fc75'
    'lead': 'De La Salle University Lady Archers head coach Cholo Villanueva stresses
      that while they handed National University (NU) its first defeat in nine years,
      the Lady Bulldogs still have the best women''s basketball program in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T12:15:02.700+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:20:26.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:47.977+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DLSU Lady Archers coach says ending NU''s historic win streak a bonus
      to their goal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96dba73-e710-4df0-9f2a-4ac0bf03b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:15:02.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        De La Salle University women''s basketball team has done one thing that every
        team in the UAAP failed to do in the last nine years: end National University''s
        unblemished record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69adad3-020d-4b5c-b30a-ba1bef214101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:15:02.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle <a href="https://www.cnnphilippines.com/sports/2022/11/23/La-Salle-ends-NU-winning-streak-108-games-UAAP-women-basketball.html">snapped
        NU''s winning streak at 108 games</a> after winning its match Wednesday at
        the UST Quadricentennial Pavilion in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd48fa-7ce1-440b-97cd-9448bd0b25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:15:02.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For DLSU Lady Archers head coach Cholo Villanueva, ending NU''s
        dominance was just a bonus as their goal was to gain the twice-to-beat incentive
        in the playoffs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baef3bd-6f71-4fdf-ac35-0a98a738d1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:15:02.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beating NU meant that there will be a Final Four in the UAAP Season
        85 women''s basketball tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a99a49-03b7-4d45-889a-429ccb65911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:15:02.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:26.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle is currently at second place in the team standings with
        an 11-2 slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23ebcb-b73a-4e98-902e-07a1692f2066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:15:02.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not even thinking about beating that streak. We just wanted
        to have a twice-to-beat advantage in the Final Four. That was really the goal.
        Ending NU''s streak was another bonus for us," the former La Salle Green Archers
        player told CNN Philippines'' Sports Desk Thursday.</p>'
    '12':
