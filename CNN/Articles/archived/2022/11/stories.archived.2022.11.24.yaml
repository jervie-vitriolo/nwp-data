      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong> President
        Ferdinand Marcos Jr. appointed Emmanuel Rufino Ledesma Jr. as acting president
        and chief executive officer (CEO) of the Philippine Health Insurance Corporation
        (PhilHealth), Malacañang said Thursday.</p>'
