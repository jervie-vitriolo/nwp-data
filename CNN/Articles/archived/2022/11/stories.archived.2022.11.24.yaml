      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong> Motorists
        using Easytrip RFIDs may soon be able to register them to be readable by sensors
        of the Autosweep system in expressways operated by San Miguel Corporation
        (SMC).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02d364-3ad6-40e6-90f3-f59a998f7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Thursday''s hearing of the House Committee on Transportation,
        the Toll Regulatory Board (TRB) said it plans to implement the second phase
        of the toll interoperability project by January 2023.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90c1e1-3332-460a-a8c4-302d89745b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Phase 2, Easytrip RFID tags used at the North Luzon Expressway
        (NLEX), Subic-Clark-Tarlac Expressway (SCTEX), Cavite-Manila Expressway (Cavitex),
        Cavite-Laguna Expressway (CALAX) and C5 Southlink can be read by the Autosweep
        System used at the South Luzon Expressway (SLEX), NAIA Expressway (NAIAX),
        STAR Tollway and the Tarlac-Pangasinan-La Union Expressway (TPLEX) using two
        accounts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085aa23-dc3a-4f08-83cd-0f946cb2e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the TRB’s presentation, the announcement for the implementation
        is tentatively set from Dec. 12, 2022 to Jan. 15, 2023.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d5d01-b529-4308-9532-ad257ed78034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within this period, an information campaign will be launched online
        to inform motorists about enrolling their RFIDs for toll interoperability.
        Leaflets will also be given out along toll lanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c560ac-b29a-4a47-952b-c712fdfe61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tentative date for the rollout is Jan. 16, 2023.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c999a37-ddf1-4292-baa0-d2ee629d4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the toll interoperability project involves the
        readability of Autosweep tags by the Easytrip system using two accounts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59857aa-c9d5-4423-ac5b-dfa1079d0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raoul Romulo, treasurer and chief financial officer of SMC SLEX
        Inc., said efforts for Easytrip readability are underway.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5578a30-6634-4489-bf23-275b77720c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Notwithstanding January pa ho ‘yung start ng isang programa, ginagawa
        na namin. It’s already simultaneous. Ifo-formal launch nila sa January pero
        ginagawa na ng dalawang kumpanya. Nagre-rehistro na kami pareho na sabay-sabay
        na. So mukhang ngayon talagang bibilis na ang pag-implement ng interoperability,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1870e63c-1d6c-4b15-8723-fedef6e9207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Notwithstanding that the start of the program is in
        January, we’re already doing this. It’s already simultaneous. It will be formally
        launched in January but the companies’ efforts are underway. We’re registering
        simultaneously. So it looks like the implementation will be fast-tracked.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca0fdd-5b9d-4c17-9d8c-c56cbbed2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Metro Pacific Tollways Corporation (MPTC) said incidents
        of unreadable Easytrip RFID tags have been declining. He said they are willing
        to replace RFID tags that have glitches.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdde0679-b1dd-4c2c-b11a-ffc133d1b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not a growing issue. Tuloy tuloy ‘yung programa namin (We
        are continuing our program) of replacing the stickers with what we think is
        the workable one,” MPTC spokesperson Romulo Quimbo Jr. said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852d887-f4c2-4d62-b983-856ea77ef813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the TRB and toll operators have penciled in dates for the
        launch of the toll interoperability project’s second phase, they said talks
        are still ongoing for the timeline of the third phase.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab338291-0bf3-46eb-9811-d23991d3d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:19:06.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final stretch of the toll interoperability project involves
        the implementation of a single RFID sticker for all expressways and only one
        wallet for toll payments.</p>'
  'Stoppage-time-FIFA-2022-World-Cup':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-24T16:37:09.485+08:00
    'imagesource': 'jcr:97b51fdb-02e5-401a-8a55-947c3741a3b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4eefe31-42e6-4f16-bf7a-6b9bf81e5379'
    'lead': 'In the past, there have been rumblings of football matches being shortened
      from their traditional 90-minute length to appeal to a younger generation, one
      used to digesting content quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T16:46:25.666+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:20:17.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:52.184+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why there is so much stoppage time at the 2022 World Cup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33c414-ff1d-41aa-965b-5adff40621bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the past, there have been rumblings
        of <a href="https://edition.cnn.com/2022/11/22/football/cristiano-ronaldo-manchester-united-departure-spt-intl/index.html">football</a>
        matches being shortened from their traditional 90-minute length to appeal
        to a younger generation, one used to digesting content quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1112123-4620-46d8-a8c9-443fe319da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, at the 2022 <a href="https://edition.cnn.com/2022/11/22/football/qatar-world-cup-group-day-four-preview-spt-intl/index.html">World
        Cup</a>, audiences are experiencing games which have just got longer – a lot
        longer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d39d2-f612-4864-bf59-af1083b5c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve seen fourth officials raising their electronic boards at the
        end of halves throughout games in Qatar signaling well over the usual four
        or five minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ab864-99ca-4aee-b74e-932411371a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven or eight minutes often seems to be the minimum. On a few occasions
        already, over 10 minutes have been added on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45660b5-7261-42af-a037-989f7bb484bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has resulted in just one of the opening eight games of the tournament
        finishing in less that 100 minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62fb7bd-f109-4dee-8526-6fb8f68fcc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, according to stats website Opta, the five single halves
        with the most stoppage time in a single World Cup match, since records began
        in 1966, were all on Monday and Tuesday at the 2022 World Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2444d11-d838-4d08-8fd1-1b7dc08d96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England’s 6-2 win over Iran totaled 117 minutes and 16 seconds,
        with 14 minutes and eight seconds added at the end of the first half and 13
        minutes and eight seconds added on at the end of the second.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72319917-c618-4d21-bc8a-9a77e65e9346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Mehdi Taremi’s penalty with 102 minutes and 30 seconds
        on the clock was the latest scored by any side in a World Cup since 1966.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5ad12-ce12-4471-b7ab-12a89427fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen minutes and 34 seconds were added onto the 1-1 draw between
        Wales’ and United States Men’s National Team, 12 minutes and 49 seconds were
        added on to the Netherlands’ 2-0 victory over Senegal and 10 minutes and 18
        seconds were added to Ecuador’s 2-0 win over host Qatar in the opening match
        of the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd98602-0bab-4f65-b8f4-9c3dbbe65dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the added time has been down to lengthy injury breaks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2cd51-65b5-4f66-8648-a89617f90695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran goalkeeper Alireza Beiranvand suffered a serious concussion
        in the team’s match against England while Saudi Arabia defender Yasser al-Shahrani
        was injured by a knee from his own goalkeeper, Mohammed al-Owais, against
        Argentina.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426a9a9-65cf-4720-9876-c08b94b6d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the elongated games are part of a move by FIFA, the sport’s
        governing body, to fight against perceived time wasting and to reclaim time
        lost for goal celebrations, video assistant referee (VAR) reviews and substitutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6263767-a99f-4af9-8200-1810970e3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.668+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierluigi Collina, famed former referee and the current chairman
        of FIFA’s referees committee, <a href="https://twitter.com/FIFAcom/status/1595082174755020801?s=20&amp;t=99En-4syaFP3OgW9T6ex0w">explained</a>
        before the start of the tournament that fans should expect games exceeding
        100 minutes, with added time over “seven or eight minutes.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb1d5a-7ec5-474d-8607-b9095699490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is nothing new,” Collina said at a media conference. “(At
        the last World Cup) in Russia, it became quite normal for the fourth official
        to show the board with seven, eight, nine minutes on it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4a479-72c2-40a5-9ddd-4d54ebb85afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recommended our referees to be very accurate in calculating
        the time to be added at the end of each half to compensate to time lost due
        to a specific kind of incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25a2c4-0358-45ae-8287-62cb78079775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we want to avoid is to have a match with 42, 43, 44, 45 minutes
        of active play. This is not acceptable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a3d1a-9fbc-4357-8d0f-247718259196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever there will be an incident like an injury treatment, substitution
        slot, penalty kick, red card or celebration of a goal – I want to underline
        that because it is a moment of joy for one team, for the other maybe not –
        but it may last one or one and a half minutes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7777761-6d9e-4512-a730-5e6e7a1637f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So imagine in a half there are two or three goals scored and it’s
        easy to lose five or six minutes and this team must be compensated at the
        end.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c2768-5d67-4d99-8b0a-2f346a204ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these lengthier games have prompted a mixed response from
        former players and soccer pundits.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d50cce0-8207-4987-95b8-c3e119d0a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former England and Liverpool midfielder Jamie Carragher <a href="https://twitter.com/Carra23/status/1594796927564058624?s=20&amp;t=-GS1iqzaE0VJUbBJIYz9Og">said</a>
        on Twitter: “Enjoying the amount of time that is being added on by the officials
        at the Qatar World Cup 2022. There is too much time wasting in football!”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bdc76a-5536-463b-a936-914d33026efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.669+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South American football expert Tim Vickery <a href="https://twitter.com/Tim_Vickery/status/1594796095984766977?s=20&amp;t=QhrUWstCf1hPohT2hBhPoQ">said</a>
        it was “adding extra rounds at the end of a boxing match.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50436558-58f0-4417-8c86-8a887a7cc370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not in favor of these giant stoppage times,” Vickery wrote on Twitter.
        “Grinding the players into the ground. 4 would have been fine. 9? Not for
        me.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be537a07-5a9a-4dc2-82cb-c4a7fcea2d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: “Players already cover much more ground than they used
        to. Make up for blatant time wasting, ok. But all this is too much.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca1a5aa-b317-4db8-b008-7542eb4dcc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physiotherapist Matt Konopinski also warned that the increase in
        the amount of added time, on top of “an acute demand in terms of games and
        games density,” could lead to more player injuries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb1a1f-7b61-4441-a260-f4593ffed8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will have a contribution to fatigue, both mental and physical,”
        Konopinski, who is the co-founder of <a href="https://rehab4performance.com/">Rehab4Performance</a>,
        told CNN Sport.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9d6a1-9ced-46db-bb0d-df7e9d594597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that there’s an increased injury risk towards the ends
        of halves so if we’re increasing the length of time the players are being
        asked to play then it would follow that there could be an increase in injury
        risk.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f3f53-591f-41ae-8a48-5ee857be7085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From the mental side, it’s physiologically tough for teams to close
        out a game if an additional 10 minutes becomes added to the end of the game.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86922f-54c6-4f03-8496-7823a994ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.670+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is also more challenging for teams looking to integrate players
        that may be returning after injury. For example, a 20-minute cameo may become
        a 30-minute-plus cameo.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df31ffb-ecbe-4373-898f-fdf09eb4fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konopinski also highlighted the busy soccer calendar. He said that
        the 32 World Cup teams andtheir members of staff will have to work “harder”
        to improve players’ recovery in between games.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19316f8c-d8f5-45e7-8779-4713f49c8fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will include interventions such as nutritional strategies,
        hydration strategies, therapeutic and technological advances in terms of recovery
        management. Examples would include soft tissue, swimming pools and ice chambers.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2ee080-f7ec-4f6b-b17a-5c41a0ab7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injury concerns aside, brace yourself for a lot more World Cup minutes
        until the tournament concludes on December 18.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faad4b4-38b4-4763-932f-17df0e9551c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T16:46:25.671+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:20:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/23/football/extra-time-qatar-world-cup-explainer-spt-intl/index.html">Why
        there is so much stoppage time at the 2022 World Cup</a>"</em></p>'
