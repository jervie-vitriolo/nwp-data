      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a95f4-e641-4756-80fc-fe16b1c4714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customer Jeromy Basham, who was at the Walmart Tuesday night to
        buy tablecloths, said he heard the sound of the gunshots and a few seconds
        later, people began rushing out of the store.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3da3cc-c691-47c0-b866-e38e4de9f836'
