      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f89d4f-8dee-4072-a389-10bce37158a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly rampage started around 10:12 p.m. Tuesday, less than
        an hour before the Walmart Supercenter was set to close.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30dcb6-37c2-497a-9e7c-ba8ae11ddb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890518a5-fa7d-4199-bdc5-eb5ebbb87ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first officer arrived on scene within two minutes and officers
        entered the store roughly two minutes after that, at about 10:16 p.m., police
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debebd3b-5973-4753-b4bd-e287ed5fba37'
      'mgnl:activationStatus': true
