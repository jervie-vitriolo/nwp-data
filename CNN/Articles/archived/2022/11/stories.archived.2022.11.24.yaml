    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA warns of possible rise in COVID-19 cases as NCR positivity rate
      spikes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b82623-93e4-40a4-8a56-436b51762254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        OCTA Research Group on Thursday raised the alarm about the rising COVID-19
        cases in Metro Manila following the nearly 2% increase in the weekly positivity
        rate in the National Capital Region (NCR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeba58c-9ae7-4336-90f1-aff876a6b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Guido David said the seven-day positivity rate in the
        NCR spiked to 9.2% as of Nov. 22 from 7.4% on Nov. 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe3a62b-3c86-4c45-90c2-22b8186d4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the region could see a repeat of the rise in cases
        back in June if the positivity rate, which refers to the percentage of tested
        people with positive results, continues to go up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b6e75-9752-42ec-bf1a-fb924c7de740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:39:35.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the trends change, this looks like the start of another
        wave of infections in the NCR as cases will likely start increasing again,"
        he said in a Twitter post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a81858-581e-455c-af8d-2265ca00b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:14:58.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:27.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview at the Laging Handa briefing, David says
        the observed increase is not a cause for alarm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbb852-6306-4bbb-9bfd-0e94810fac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:14:58.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:27.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa naman nakaka-alarma</em> at this level, <em>at hindi
        natin alam kung magpapatuloy ito. Ito ay minomonitor pa rin namin,"</em> he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d175c5-6ddf-4152-ab09-e8f59ed84a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:14:58.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:27.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This level is no cause for alarm, and we still don''t
        know whether this will continue. We will still continue to monitor the situation.]</p>'
