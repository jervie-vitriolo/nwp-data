      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Savings Bank confirmed to CNN Philippines its agreement with
        BuCor to lend money to the employees of the agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6365f410-a562-4f15-9662-520d66961e83'
