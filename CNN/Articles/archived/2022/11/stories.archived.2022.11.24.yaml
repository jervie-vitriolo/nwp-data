      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t have crystal ball. My hope is that in one or two years,”
        Foreign Affairs Secretary Enrique Manalo told CNN Philippines’ The Source
        on Thursday.</p>'
