      'mgnl:lastActivated': 2023-01-17T21:20:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd7826-f627-4b3d-8007-03564a477b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, MMDA acting chairman Romando Artes also clarified
        that the agency received only ₱1 billion from the DICT, not ₱3 or ₱4 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb280a1-7193-48b9-a58e-b75d752ec0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c99545a-5a3a-46fb-afd9-fc38dc5103d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.340+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang aming natanggap ay</em> ₱1.1 billion <em>lamang</em>. <em>Andito
        po yung resibo</em> so <em>hindi po iyan apat na bilyon, hindi po tatlong
        bilyon</em>," Artes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636ef71-e8d2-4c64-8da5-c80673f48329'
      'mgnl:activationStatus': true
