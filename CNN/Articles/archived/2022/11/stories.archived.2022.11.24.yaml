    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱47M allocated in proposed 2023 budget to study gov’t workers’ salary,
      DBM says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89213541-5393-43f0-87b7-cef5a9280a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 24) — Some ₱47 million has
        been allocated to study government compensation structures under the proposed
        2023 budget of the Governance Commission for GOCCs (GCG), the Department of
        Budget and Management said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb259b-9d3f-4e6c-9b61-0a19bb9331b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d42692-1370-496c-9f02-ea85a14f2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was DBM’s response to calls by groups of government workers
        who rallied outside its central office in Manila on Nov. 23 for an increase
        in minimum wage amid the rapidly increasing cost of goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dd1398-830c-4d3d-8158-9c17b5330c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92548c07-7923-4684-8611-17e02db264f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DBM said around P47 million has been allotted
        under the 2023 National Expenditure Program to fund a GCG study on “the government
        compensation structure of the different national government agencies and GOCCs
        [government-owned and controlled corporation].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3df5d2-17c8-444b-9acc-e4c637f6da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.258+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ee7b13-89ea-4860-8859-1dd33cf5870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM explained that this was done to “ensure that the compensation
        of all civilian personnel will be generally competitive with those in the
        private sector doing comparable work to attract, retain, and motivate corps
        of competent and dedicated civil servants.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f2722-ba85-4150-856f-877aeea036fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2048e4-015e-4c22-b4e4-fcd130a8f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.259+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:20:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DBM said it had begun a review of the rates of the
        existing benefits afforded to government employees, following a directive
        from Budget Secretary Amenah Pangandaman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e3550-a563-4f3a-a6ca-2f22273bf955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:24:06.259+08:00
      'mgnl:createdBy': 'seth'
