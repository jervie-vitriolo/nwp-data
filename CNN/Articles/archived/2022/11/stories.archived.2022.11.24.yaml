      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sollesta explained the e-PhilID is "version 2" of the digital ID
        in printed form and has the same functionality as the physical card.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91550949-9bfb-4e55-9767-c846ff9dcbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave his assurance that the e-PhilID is highly secure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcfb42-f293-4d38-91cb-09678aff6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/22/ePhilID-passport-application-valid-
        ID-DFA.html" target="_blank"><strong>RELATED: ePhilID now accepted for passport
        application DFA</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de8f81-9ef7-4089-b128-d84f947a0bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa target namin na</em> 92 million registration, 81.6% <em>na
        ang narehistro natin</em> or 75.1 million Filipinos <em>yung narehistro ng</em>
        PSA under the step 2 registration," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f233c-f30a-456f-8860-ef1bafd2499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From our target to register 92 million, 81.6% or 75.1
        million have registered under step 2.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3b2f18-03c7-4235-afb9-8470ac3fa8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sollesta also said the agency was "on track" of their target to
        generate at least 20 million e-PhilIDs by year-end.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112248a-59e1-470e-a861-7920fba2d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ating</em> target for the end of the year, December 2022,
        <em>na makapag-generate tayo ng</em> at least 20 million e-PhilID," he said
        at the Laging Handa briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22008b04-fc55-4635-9e64-558d8ccfd702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero yung</em> pre-generation <em>natin ngayon ay nasa</em>
        11.15 million <em>na,</em> right on track sa aming target <em>sa</em> end
        of the year," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213c68b-78bd-4787-9ded-50b67b34bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our year-end target, December 2022, is to generate
        at least 20 million e- PhilIDs. But our pre-generation for now is at 11.5
        million, right on track of our target.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574b5ac-e383-442c-b633-cd2671dac30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registered individuals may visit the online appointment system at
        the <a href="https://appt.philsys.gov.ph" target="_blank">PhilSys website</a>
        to check if they are already issued with their PhilSys number and set an appointment
        to claim their printed ePhilID.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950b179a-eff4-4311-b608-525861ec9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T18:35:36.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sollesta also assured that everyone registered in the PhilSys will
        still receive the physical IDs even if they claim their printed ePhilID.</p>'
