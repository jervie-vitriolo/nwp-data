    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac896d0-9c41-479d-8a9d-442fba9e05f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.150+08:00
