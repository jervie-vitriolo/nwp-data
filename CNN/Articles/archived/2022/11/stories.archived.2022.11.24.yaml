      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad603037-7054-4a54-85b0-35145960fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six injured people were transported to local hospitals
        for treatment, police said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c56fdb-d4fe-42e0-9050-447a27a2e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a73a4e-94e0-4a54-a98b-96def941b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people injured in the shooting remained hospitalized Wednesday
        morning, Chesapeake Police Chief Mark Solesky said. At least two were in critical
        condition, said Dr. Michael Hooper, vice president and chief medical officer
        at Sentara Norfolk General Hospital.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95683e38-253d-4bd0-8ee4-9e212605fdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2ac30-c93f-4a92-ab04-fa6e8811220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalon Jones, 24, was shot several times by the gunman Tuesday, his
        mother, Kimberly Shupe, told CNN affiliate WTKR. Shupe addressed reporters
        Wednesday outside the hospital where her son was in the intensive care unit
        in stable condition.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25e7a6-fb9e-4d87-aabb-f4bc7500ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e2746-71b8-4525-b6f4-51ca575e8ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three individuals, including the shooter, were located deceased
        in the break room of the store," the city of Chesapeake tweeted. "One victim
        was located deceased toward the front of the store. Three other victims were
        transported to local hospitals for further treatment, but succumbed to their
        injuries."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d83d32-d279-4bfe-a048-0b53c4548fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
