    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:49.939+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BayaniPay secures $4.5M funds to expand banking services to Filipino
      American immigrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f029d3e-dc68-4267-b740-27ea5ab6ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:08:13.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Homegrown
        financial technology firm BayaniPay has raised $4.5 million in fresh funds
        to finance its target of grabbing 20% of the Filipino American remittance
        market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6204ea6-dd87-42ea-8cfa-a5e271d51ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:08:13.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Thursday said it received seed funding from East
        West Bank, Wavemaker Partners, and Talino Venture Labs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e7cf5-a847-4203-bbdb-b0b97b8e52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:08:13.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multimillion-dollar seed round came as BayaniPay pursued to
        challenge existing traditional remittance centers in the US scene, offering
        Filipino American customers banking services, including a checking account
        insured by the Federal Deposit Insurance Corporation (FDIC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3fe77-bc15-4196-983e-e4dc3fb4d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:08:13.968+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accelerate its expansion, BayaniPay sealed a deal with Sy-led
        BDO Unibank to lead the digital remittance industry with "zero fees and market-leading
        exchange rates."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cb690-b39e-4a13-8e03-b714bc7415f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:08:13.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BayaniPay CEO Winston Damarillo was upbeat the company could witness
        "exponential growth" by 2023 amid the rising population of the Filipino American
        community in the US, accounting for $146 billion of the Asian American market
        in the economic powerhouse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14dc31-9386-4d0e-b91b-520694d99597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:08:13.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, BayaniPay has more than 7,000 customers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ecc7bb-c098-4c28-b151-9a5ad8caad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:08:13.969+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:21.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fresh capital from East West Bank and Wavemaker Partners will
        allow BayaniPay to expand the technology team as the company scales its product
        lineup and expands into more geographies," said Damarillo.</p>'
