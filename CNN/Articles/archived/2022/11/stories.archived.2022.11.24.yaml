      'text': '<p>Its shops all over the world were what inspired Aesop’s 2022 holiday
        gift set collection, called “The Poetry of Place.” Igneous (₱2,300), which
        is a germanium leaf body care pairing, alludes to the stone facades in their
        Pitt Street shop in Sydney. Hand care set Industrious (₱3,250) was inspired
        by the cloistered spaces of Aesop Sounds Hannam in Seoul. Taking cues from
        Aesop in Downtown LA, Congruous (₱5,300) is a four-piece set for both hand
        and body care. Aesop’s most comprehensive gift set this year is Precipitous
        (₱9,500), with a trio from their parsley seed line. It follows the tradition
        of Aesop New Town Plaza in Hong Kong, described by the brand as “a place of
        quietude among clamor.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
