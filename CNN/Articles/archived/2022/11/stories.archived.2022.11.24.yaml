      'mgnl:type': 'text'
      'text': '<p>Despite the defeat, Canada looked like a team that belonged on the
        world stage and it can be proud of giving the world''s second-ranked team
        a real fright.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
