      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62c616-3613-44e0-959c-c661cc32c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do have an agreement with the Bureau of Corrections to lend
        to employees. To date, their employees have already availed of the services
        based on the signed MOA. As of today, payments of employee loans from BuCor
        are updated,” the bank said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5941d0d-8990-43b5-82a1-5a40b5f86196'
