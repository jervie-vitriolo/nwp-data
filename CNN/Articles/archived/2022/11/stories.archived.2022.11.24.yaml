      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar 1st District Rep. Paul Daza earlier flagged the multibillion-peso
        fund transfer that he said was done "without clear guidance from Congress."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d266c3-e2f4-48ca-b5e6-f1fc08eeca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.341+08:00
