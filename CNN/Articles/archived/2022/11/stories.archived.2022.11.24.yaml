      'mgnl:lastActivated': 2023-01-17T21:20:29.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412da7f-b64a-44ef-8f06-65faaf45680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffery said her mother is not injured, but traumatized by the tragedy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45777b1c-e255-4aad-b037-76537628bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
