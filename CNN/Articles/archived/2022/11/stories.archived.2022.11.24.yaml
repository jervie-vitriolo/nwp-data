      'jcr:uuid': 'a099e866-2fe6-4db2-9685-91eb1a9b4c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Workers at China’s largest iPhone
        assembly factory were seen confronting police, some in riot gear, on Wednesday,
        according to videos shared over social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f833ac7-d7a2-453b-9da2-53e44d86b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos show hundreds of workers facing off with law enforcement
        officers, many in white hazmat suits, on the Foxconn campus in the central
        Chinese city of Zhengzhou. In the footage, now blocked, some of the protesters
        could be heard complaining about their pay and sanitary conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402c95c-d792-404e-93e0-92442dd38e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scenes come days after Chinese state media reported that more
        than 100,000 people had signed up to fill positions advertised as part of
        a massive recruitment drive held for Foxconn’s Zhengzhou plant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898339a5-bf17-46ab-8bcf-98b4cc5bf1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple (AAPL) has been facing significant supply chain constraints
        at the assembly facility and expects iPhone 14 shipments to be hit just as
        the key holiday shopping season begins. CNN has contacted the company for
        comment on the situation at the plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31edf6d-ce25-44d3-9d8f-0148c34e40d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Covid outbreak last month had forced the site to lock down, leading
        some anxious factory workers to reportedly flee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feac40b-bff7-4f28-a936-ae74620e2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of many people leaving Zhengzhou on foot had gone viral on
        Chinese social media earlier in November, forcing Foxconn to step up measures
        to get its staff back. To try to limit the fallout, the company said it had
        quadrupled daily bonuses for workers at the plant this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3911e4a-c465-432c-b398-61873a40ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, workers were heard in the video saying that Foxconn
        failed to honor their promise of an attractive bonus and pay package after
        they arrived to work at the plant. Numerous complaints have also been posted
        anonymously on social media platforms — accusing Foxconn of having changed
        the salary packages previously advertised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8e7ca-c19c-4df3-be36-43316676cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement in English, Foxconn said Wednesday that “the allowance
        has always been fulfilled based on contractual obligation” after some new
        hires at the Foxconn campus in Zhengzhou appealed to the company regarding
        the work allowance on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49a54f-0e37-41c3-a131-7c225a115f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers were also heard in the videos complaining about insufficient
        anti-Covid measures, saying workers who tested positive were not being separated
        from the rest of the workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3377182-c1a6-4ebb-8a7b-d1b3bf9bd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn said in the English statement that speculation online about
        employees who are Covid positive living in the dormitories of the Foxconn
        campus in Zhengzhou is “patently untrue.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1b333-d7b5-46c2-996c-bbaf49935739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.153+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before new hires move in, the dormitory environment undergoes standard
        procedures for disinfection, and it is only after the premise passes government
        check, that the new employees are allowed to move in,” Foxconn said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4b459-667a-4fcb-8098-ccfeae20d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches for the term “Foxconn” on Chinese social media now yield
        few results, an indication of heavy censorship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e88cb-c99b-401e-80fa-36eaf3083349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regarding violent behaviors, the company will continue to communicate
        with employees and the government to prevent similar incidents from happening
        again,” Foxconn said in a statement in Chinese.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fede454-330b-475b-b45a-56531d81ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vital hub</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b0e02-b8f3-43a7-b62b-0d28f63c0a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhengzhou facility is the world’s largest iPhone assembly site.
        It typically accounts for approximately 50% to 60% of Foxconn’s global iPhone
        assembly capacity, according to Mirko Woitzik, global director of intelligence
        solutions at Everstream, a provider of supply chain risk analytics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd7e563-18ad-4277-b4c3-ae8d646570ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple warned earlier this month of the disruption to its supply
        chain, saying that customers will feel an impact.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a1844-2ccd-40ef-8931-f492bd4d4fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We now expect lower iPhone 14 Pro and iPhone 14 Pro Max shipments
        than we previously anticipated,” the tech giant said in a statement. “Customers
        will experience longer wait times to receive their new products.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07dfa7-d11f-4a4c-a47c-e8822da1abc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, the wait time for those models had reached 34 days
        in the United States, according to a report from UBS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2befe-8f86-40af-86f6-ed8d1626eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public frustration has been mounting under China’s unrelenting zero-Covid
        policy, which continues to involve strict lockdowns and travel restrictions
        nearly three years into the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc31dd-a53a-45ff-ae1c-37fcf443017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, that sentiment was on display as social media footage
        showed residents under lockdown in Guangzhou tearing down barriers meant to
        confine them to their homes and taking to the streets in defiance of strictly
        enforced local orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672777a-f553-49b4-92c1-6bc9205dafd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:29:23.154+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/23/tech/china-covid-foxconn-zhengzhou-confrontation-intl-hnk/index.html"><em>"Workers
        at the world’s largest iPhone factory in China clash with police, videos show"</em></a></p>'
  'European-Space-Agency-announces-first--parastronaut-':
    'author': 'Katie Hunt, CNN'
    'caption': 'Joel Saget/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T04:29:33.190+08:00
    'credit': 'Joel Saget/AFP/Getty Images'
    'imagesource': 'jcr:28f7fe85-a4b0-4336-88dd-930bd022b706'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '562f80d2-5237-46e1-b6cb-3f8a5ef3a36c'
    'lead': 'For the first time in 13 years, the European Space Agency has announced
      a new class of trainee astronauts, including the world’s first “parastronaut.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T04:32:00.789+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:20:35.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:43.714+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European Space Agency announces first ‘parastronaut’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6498cb64-2a3f-43f4-9c0a-f8228020378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> For the first time in 13 years, the
        European Space Agency has announced a new class of trainee astronauts, including
        the world’s first “parastronaut.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68d7a4-930b-4b09-8677-9d86b77fcaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third generation of European spacefarers includes five career
        astronauts, 11 members of a reserve pool of astronauts and one astronaut with
        a physical disability, who will take part in a feasibility project to include
        astronauts with disabilities in human spaceflight and possible future missions.
        The 17 were chosen from more than 22,500 applicants from across Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b3d26a-1686-424a-80af-5390851bd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This ESA astronaut class is bringing ambition, talent and diversity
        in many different forms — to drive our endeavours, and our future,” ESA Director
        General Josef Aschbacher said in a news release, referring to the “continuous
        exploration in low Earth orbit on the International Space Station, going forward
        to the Moon — and beyond.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98a12b-7dcb-4341-916d-2e220784c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.789+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five new recruits, three men and two women, will start 12 months
        of basic training at the European Astronaut Centre in Cologne, Germany, to
        enable them to reach the standard specified by the International Space Station
        partners, the space agency said. The candidates are Sophie Adenot, Pablo Álvarez
        Fernández, Rosemary Coogan, Raphaël Liégeois and John McFall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d78511-b441-4472-a0a7-db5d0bb7a2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the first time the space agency has established an astronaut
        reserve, which is made up of candidates who successfully completed the selection
        process but were not recruited. Astronauts in the reserve remain with their
        current employers and will receive a consultancy contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b550d8d9-9459-452e-9c0e-b48b4bd37091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McFall, a British medic and Paralympian, said he felt compelled
        to apply when he saw ESA’s ad for an astronaut with a physical disability.
        His right leg was amputated after a motorcycle accident when he was 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32cb8c-1b9d-4dd2-8e0f-893d7445b7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I thought, ‘Wow, this is such a huge, interesting opportunity,’”
        McFall said in a video posted on ESA’s website. “I thought I would be a very
        good candidate to help ESA answer the question they were asking, ‘Can we get
        a person with a physical disability into space?’”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad022aab-d71e-4a6f-87c9-b46d63973ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESA’s call for candidates with physical disabilities was open
        to those with a lower limb deficiency or who are considered to be of short
        stature — less than 130 centimeters or 4 feet, 3 inches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b27e7-c106-4266-a785-4d57fe89ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency has been closely involved with NASA’s Artemis mission
        to put humans back on the moon, and ESA hopes that the first European to set
        foot on the moon will be among this class of astronauts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4c3bc-8da7-4223-88ce-1fe06711b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency on Wednesday also agreed on a new budget of 16.9
        billion euros ($17.5 billion) for the next three years — an increase of 17%
        from 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99078d9a-56f0-45cf-b030-475196bd9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:32:00.790+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/23/world/european-space-agency-new-astronaut-class-disability-scn/index.html"><em>"European
        Space Agency announces first ‘parastronaut’"</em></a></p>'
  'Virginia-shooter-is-manager-from-Walmart':
    'author': 'Holly Yan, Ariane de Vogue, John Miller, Curt Devine and Aya Elamroussi,
      CNN'
    'caption': 'Alex Brandon/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T04:32:09.132+08:00
    'credit': 'Alex Brandon/AP'
    'imagesource': 'jcr:96631cd7-d679-4f6e-9e55-0099f97c6fe6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0483e621-c830-4732-8ac4-7dd57936f412'
    'lead': 'The manager of a Virginia Walmart who killed six people and himself in
      a Tuesday night massacre has been identified as 31-year-old Andre Bing, the
      city of Chesapeake tweeted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T04:35:13.442+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:20:35.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:44.012+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Walmart manager who killed 6 people ‘just started spraying’ bullets
      in the break room, employee says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b87bb1-6c2a-4a9e-bef9-16d5c9b7499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;The manager of a Virginia Walmart
        who killed six people and himself in a Tuesday night massacre has been identified
        as 31-year-old Andre Bing, the city of Chesapeake tweeted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf4db0f-9e9d-43e6-92bf-a631edaa5a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was armed with one handgun and had multiple magazines on his
        person,” the statement from the city said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f1ef3-0fde-44d2-8d08-df59ecd3cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bing was an overnight “team lead” for the Walmart in Chesapeake,
        Virginia, the source familiar with the matter told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcfb56-92a2-43b9-af93-d1e9a82efc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow employees described how a calm shift at the Walmart Supercenter
        turned into a night of horror, bloodshed and tragedy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88665c26-3b73-4218-a752-0eaae663133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly rampage started around 10:12 p.m., less than an hour
        before the Walmart Supercenter was set to close.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78cdb2-133a-4825-8d96-0450acdbe417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.442+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employee Kevin Harper said he had just left the room when a colleague
        came in and started shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda7976-c4d6-49b5-84d7-f0f7a4b588bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just left out the breakroom … (the gunman) starts cappin’ people
        up in there,” Harper said in a Facebook Live video. The video is no longer
        on his Facebook page, but it has been re-shared on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4340936-a79e-49e3-bff3-8a197c404602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He came in there and just started spraying,” Harper said. “I’m
        sorry for the victims.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66746a-5316-4f6a-ba94-f40a67f36b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive behind the attack remains a mystery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ecf10-b10f-4cea-b18d-63f8bd4261ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people injured in the shooting remained hospitalized Wednesday
        morning, Chesapeake Police Chief Mark Solesky said. At least two were in critical
        condition, said Dr. Michael Hooper, vice president and chief medical officer
        at Sentara Norfolk General Hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8f2d4-933f-4694-980b-3c9840803fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators swept the store overnight into Wednesday, searching
        for victims or people who may have been hiding, Chesapeake Police spokesperson
        Leo Kosinski said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4cf3a-0655-4ce1-85cb-99e66e212b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three individuals, including the shooter, were located deceased
        in the break room of the store,” the city of Chesapeake tweeted. “One victim
        was located deceased toward the front of the store. Three other victims were
        transported to local hospitals for further treatment, but succumbed to their
        injuries.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890f691-000a-4c4b-ae3f-85ccdd9ec199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thanksgiving week massacre marks yet another mass shooting in
        a place traditionally seen as safe – from schools to hospitals to stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9584f51-3d06-47c4-83ea-82a1a9da8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 170 miles west of Chesapeake, a 22-year-old student at the
        University of Virginia in Charlottesville allegedly opened fire on fellow
        students this month, killing three of them on a bus returning to campus from
        a field trip to Washington, DC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fd25f-abd9-41fb-8f1a-aa45ecf7358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, a 22-year-old shot and killed five people at an LGBTQ
        nightclub in Colorado Springs, Colorado, and 19 others were injured, authorities
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330efc76-4501-41f0-93fe-a165a69d7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has suffered more than 600 mass shootings so far this year,
        according to the Gun Violence Archive. Both the non-profit and CNN define
        mass shootings as those in which four or more people are shot, not including
        the assailant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbc374-f7e1-4b70-89e0-7f205ae31678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mother in shock after surviving shooting</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d473c2-4793-428a-b7bd-fbf58d0e8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joetta Jeffery told CNN her mother, Betsy Umphlett, sent her texts
        from inside the store during the shooting, alerting her that someone had opened
        fire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd103b6f3-bbca-4e32-a65c-0f32aa9ff0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m crying, I’m shaking,” Jeffery told CNN. “I had just talked
        to her about buying turkeys for Thanksgiving, then this text came in.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e8ee8-b4ca-45af-a8f9-2352f6cf7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.443+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffery said her mother is uninjured but in shock, and they’ve been
        reunited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a47f70-258a-4b05-bfaa-41c2d809ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chesapeake city officials have asked people to stay away from the
        store during the investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15170ff9-88d7-468f-bcbc-c3eedd9c5bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our first responders are well-trained and prepared to respond;
        please give them space to do so,” the city tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cc620-a5da-43ec-98e8-8b824628ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reunification center was set up at the Chesapeake Conference Center,
        city officials said. They asked that only immediate family and emergency contacts
        for people who were in the store go to the center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc055db2-d40b-4528-bc4e-7f4722cc604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Walmart said it’s shocked at the tragedy that unfolded
        in one of its stores.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6d43f-2c54-4f2c-be54-8bf9d7bee4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T04:35:13.444+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re praying for those impacted, the community and our associates.
        We’re working closely with law enforcement, and we are focused on supporting
        our associates,” the company said in the statement.</p>'
    '25':
