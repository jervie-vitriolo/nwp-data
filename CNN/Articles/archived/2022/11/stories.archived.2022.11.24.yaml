      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff12170-017c-4d81-8468-c85c7b189ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:16:15.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:20:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade, which will feature floats of the eight film entries,
        will be hosted by Quezon City. It will start from Welcome Rotonda-Quezon Avenue
        to Quezon Memorial Circle at 2 p.m., according to the MMDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1127d7b-0f27-4d1e-8111-106feb79ae1e'
