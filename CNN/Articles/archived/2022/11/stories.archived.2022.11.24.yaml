  'Move-It-Legalize-motorcycle-taxis-now':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-24T12:29:15.867+08:00
    'imagesource': 'jcr:756fe8b8-24fc-4450-aba7-6b373a8cec46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2761534d-389d-45b6-bfa7-ed30efab57e7'
    'lead': 'Grab Philippines-backed Move It said the government must pass a law to
      stabilize the operations of motorcycle taxis so it could welcome more players
      servicing Filipino commuters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T12:31:43.500+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:20:25.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:48.153+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Move it: Pass law on motorcycle taxis now'
    'updated': 2022-11-24T15:03:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784b43f-e7db-46cc-acc6-49a0bbcacd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Grab
        Philippines-backed Move It said the government must pass a law to stabilize
        the operations of motorcycle taxis so it could welcome more players servicing
        Filipino commuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c376d9ac-d508-4029-81ab-2bf6cb84a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:03:43.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Move It is appealing to lawmakers to pass the law that will legalize
        the operation of motorcycle taxis around the country and open the field to
        more industry players in order to address the needs of commuters for affordable,
        safe, and reliable mode of public transportation.," Move It said a statement
        Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1626356-bdea-414f-9903-3dbda2a870ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:03:43.820+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It issued this statement, a day after a House of Representatives
        committee discussed the safety and efficiency of motorcycles as a form of
        public transportation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f64a4-2acd-4cd9-bf50-25919fadd249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three years into the pilot study, the call to pass a bill
        pushing for the legalization of motorcycle taxis has yet to gain major progress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a82bc8-75b6-4021-bf09-f353c810dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the pilot run, only three companies were allowed to accommodate
        commuters—Move It, Angkas, and JoyRide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e68157-9f9b-41e8-8373-34bc968088ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous administration said each motorcycle taxi firm must
        only have 15,000 riders in Metro Manila, and 9,000 riders in Cebu and Cagayan
        de Oro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4353ffc-2fed-4934-b86f-9ee09e0e069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Angkas already exceeded the fleet limit with around 30,000
        drivers operating under its platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac594b6e-328e-4c43-aded-d8ac57235a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide, which houses multiple mobility services, has over 20,000
        drivers with vehicles ranging from motorcycles, cars, vans, and trucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89b7e9-763f-43db-837a-7cbaae9caa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It, meanwhile, has 1,000 riders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e65e8a-e469-4b8c-8a3c-3f38c69dee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following Grab Philippines'' acquisition of Move It in August,
        the firm hopes to onboard more partner drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d28425-a2e6-4127-aec2-ace829122243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Move It also noted that lawmakers backed the buyout deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee4050-8a21-4716-a31e-7e901601f537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the Philippine Competition Commission said both parties
        could proceed with the transaction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2cbeb5-1029-4ae0-9cb5-b50ad2e850fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Panahon na po na isantabi natin ang iringan sa motorcycle taxi,
        at tutukan natin ang pagsasabatas nito para sa ating mga riders at pasahero,"
        said Move It Chairman Francis Juan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f90dd-51e9-4f31-a297-c123142eb74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:31:43.501+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:20:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s time we put aside arguments in the motorcycle
        taxi, and focus on legislating it for our riders and passengers.]</p>'
  'national-museum-dumaguete':
    'author': 'Mariel Celine Serquiña, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-24T12:32:35.388+08:00
    'imagesource': 'jcr:dd80ed31-4ecd-423a-9e0c-caa2d94bfa7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0e65995-2122-4234-a2a6-17d2a89df780'
    'lead': 'The National Museum of the Philippines will open its regional site in
      Dumaguete in Negros Oriental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T12:38:20.753+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:20:25.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:48.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nationa-museum', 'Dumaguete', 'museum']
    'template': '1'
    'title': 'National Museum to open in Dumaguete'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351eeaea-0bf6-4a19-a1a5-df3f08bbc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:38:20.753+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:25.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)&nbsp;</strong>—
        The National Museum of the Philippines will open its regional site in Dumaguete
        in Negros Oriental on Nov. 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adb919-9414-4963-a2a1-18a2ab9f69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:38:20.753+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artifacts with local significance for Negros Oriental and the rest
        of Central Visayas will be housed in the Old Presidencia, previously the city
        hall of Dumaguete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066afedb-076d-4d3a-93a8-564ec6b432d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:38:20.753+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:25.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ₱50 million restoration budget, the new museum will feature
        the region''s natural history in geology, zoology and botany on its first
        floor and will have architecture, archeology and built heritage exhibits on
        its second floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b850b2-0d6d-4d4d-afbb-79a1dbd16ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:38:20.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:25.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built in 1937, the Old Presidencia was designed by prewar architect
        Juan Arella. In 2019, the National Museum of the Philippines declared it as
        an Important Cultural Property.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731f4b5-58b2-42e9-b42d-76ae9f0c3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T12:38:20.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the opening of the site in Dumaguete, the National Museum will
        have 16 regional museums nationwide.</p>'
