      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6976bd0f-f5ec-4e8a-abcd-b9f4c302d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.341+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daza said the funds came from the DICT''s ₱12-B allocation for its
        free public Wi-Fi program, and were transferred "through Memorandums of Agreement."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79321b-dff4-489c-b619-b6ae2745abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T23:08:03.341+08:00
