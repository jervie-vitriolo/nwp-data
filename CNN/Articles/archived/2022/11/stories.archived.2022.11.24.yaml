      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86b198-e0a3-4e4f-b43a-2368b92d4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence marks yet another mass shooting in a place traditionally
        seen as safe -- from schools to hospitals to stores.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316021aa-0ba1-4adf-94f3-4795f01a271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a0baa-cbde-4727-a8ce-16af401387ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 170 miles west of Chesapeake, a 22-year-old student at the
        University of Virginia in Charlottesville allegedly opened fire on fellow
        students this month, killing three of them on a bus returning to campus from
        a field trip to Washington, DC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a9286-fedc-405b-8371-37f8d2077834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bc04a-4178-41b7-a4c1-7e9cd8e32749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, a 22-year-old shot and killed five people at an LGBTQ
        nightclub in Colorado Springs, Colorado, and 19 others were injured, authorities
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7c42b-eafe-42fd-b106-fa0018b080bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2540149a-cd1e-469f-83c7-ea333dcc163e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has suffered more than 600 mass shootings so far this year,
        according to the Gun Violence Archive. Both the non-profit and CNN define
        mass shootings as those in which four or more people are shot, not including
        the assailant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1682e5-6d1a-4794-8f89-3cc13d0d8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a1d62e-78e8-4ca3-abfc-a20667487bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manager came in and ''just started spraying''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ef120-1921-4ee1-82b0-29ad6c3b3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 people were inside the Walmart when the violence erupted,
        police said. Some of them have begun publicly sharing their accounts of how
        a calm night turned into a horrifying tragedy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02cb78c-be12-4306-b542-ea75597e892b'
      'mgnl:activationStatus': true
