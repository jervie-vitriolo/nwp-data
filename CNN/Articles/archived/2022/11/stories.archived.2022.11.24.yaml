      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98a85d-514f-4fd4-8580-b98e23db2f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employee Kevin Harper said a colleague entered the breakroom and
        started shooting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f08031e-d0d5-49cb-9f13-8f2e58259fc5'
