      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Metropolitan Manila Development Authority (MMDA) defended a fund transfer
        from the Department of Information and Communications Technology (DICT), which
        a lawmaker described as "highly suspicious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4e1f7-6f31-4271-9f75-19ac4a67fece'
