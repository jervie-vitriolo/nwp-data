      'mgnl:type': 'text'
      'text': '<p><strong>Singapore brand Love, Bonito opens pop-up stores in Metro
        Manila malls</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eaf7c9-5c9c-4596-855e-073c9d6344b6'
