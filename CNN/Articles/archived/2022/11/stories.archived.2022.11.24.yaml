    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d84a4a-5f8a-49c0-bc42-2b26954c025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also explained that the administration fee is paid to BuCor
        for the services rendered in facilitating the payroll deductions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dfaa0-772f-4d67-81e2-02e646df9514'
      'mgnl:activationStatus': true
