      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6636550-0b06-41db-95ca-3c51eab16dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also said it is vital that the UNCLOS continues to be upheld
        as the universal framework in all activities in the oceans and seas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00cbc22-0f6c-47c8-a97a-11fdf38fa3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308fa63-0fa1-4354-bdde-ca21093677d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/11/14/Marcos-South-China-Sea-Code-of-Conduct-ASEAN-Summit.html">Still
        no progress on South China Sea code of conduct after ASEAN Summit, Marcos
        says</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392397b-233c-4011-9ded-82143003ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
