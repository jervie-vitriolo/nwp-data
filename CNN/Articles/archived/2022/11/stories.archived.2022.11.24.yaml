    'lead': 'Britain’s Supreme Court has ruled that Scotland’s government cannot unilaterally
      hold a second referendum on whether to secede from the United Kingdom, in a
      blow to independence campaigners that will be welcomed by Westminster’s pro-union
      establishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T00:20:11.425+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:20:37.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:43.206+08:00
