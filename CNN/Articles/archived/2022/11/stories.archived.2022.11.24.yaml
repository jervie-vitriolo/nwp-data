  'sara-duterte-deped-proactive-measures-child-abuse':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-24T19:34:36.115+08:00
    'imagesource': 'jcr:63dc69e9-2d66-4016-a614-3c93af0dfb55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9131a42a-2f06-4461-96f1-5253b82f282c'
    'lead': 'Vice President Sara Duterte on Thursday urged Department of Education
      and school personnel to be more proactive in helping children who may be victims
      of abuse and exploitation.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-24T19:39:26.294+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:20:11.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:55.082+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Department-of-Education', 'Sara-Duterte', 'child-abuse']
    'template': '1'
    'title': 'Duterte pushes for proactive measures vs child abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663d55b-915d-4613-ba76-f814d5f9a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Vice
        President Sara Duterte on Thursday urged Department of Education (DepEd) and
        school personnel to be more proactive in helping children who may be victims
        of abuse and exploitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ede6a7-67a6-4ee4-82ce-2dcba734907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an event for National Children''s Month, Duterte — who''s
        also the education secretary — said cases of child abuse can be prevented
        if these are reported to authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f689a-25c0-4433-bcd8-6eeed4ba903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way <em>(na) maka-intervene kami</em> to stop exploitation,
        the abuse, <em>kung alam namin kung merong nangyayari na ganyan. Kaya kanina,
        sabi namin</em> speak up and speak to us, speak to the DepEd," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6895fb-b8e0-445e-bf2a-60d9ae621857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only way we can intervene to stop the exploitation,
        the abuse is if we know these are happening. So earlier, we said speak up
        and speak to us, speak to the DepEd.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bd4e5f-872a-4206-8f69-5d2568fc47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte shared that as long-time mayor of Davao City, she learned
        of the effects of abuse the hard way when she would get reports of abuse cases
        leading to the death of a child. She said she would ask city social workers
        why they would only find out after the child''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b23ee-22ed-4158-9d26-1dac7d8c8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found out through our interviews in the community <em>na karamihan
        sa atin — ugali natin</em> —<em> hindi tayo nakikialam sa gulo ng kapitbahay
        natin dahil ayaw din natin na magulo yung ating paninirahan doon sa</em> community.
        What we usually do is keep quiet, turn a blind eye, turn our heads away, and
        then think as if <em>hindi nangyayari yan,"</em> she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48d7bf-ed96-4d59-b929-eb23508ed494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found out through our interviews and the community
        that most us, we do not interfere with what''s going on with our neighbors
        because we do not want any trouble in the community. What we usually do is
        keep quiet, turn a blind eye, turn our heads away, and pretend it''s not happening.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe751f4-9c61-4c5b-827b-567d5bac1531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, one of the measures Duterte thought of to strengthen
        Davao City''s protection efforts for children was to find a way to report
        cases of abuse anonymously. This was accomplished by setting up a hotline
        and creating a "jingle" so people could easily remember what they should do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bfc92-c4cc-40bb-9439-d13fb24d66ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sought to use the same technique in gathering information
        about incidents of abuse among students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7514ab-8191-4ef3-9aed-82364ab19466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the DepEd''s Child Protection Unit (CPU) launched
        a hotline where students can directly report incidents of abuse after allegations
        of harassment surfaced against teachers of Bacoor National High School.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae1336-04d0-4368-a27e-a1de266ea6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also pushing to establish child protection committees
        in each school. She believes this will help bring back learners'' faith in
        schools'' capacity to protect them against abusers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee0d76-7f5d-401d-bba9-7e07f302d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also wants to make modules or learning materials
        that will help students recognize abuse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1509ed4-3a2d-4abe-81e3-ef53e04fc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga guro at kawani ng</em> DepEd, <em>tulungan natin ang
        mga batang biktima ng pang-aabuso. Dahil ang mga suspek ay ka-trabaho natin
        sa gobyerno, mas kailangan ng mga biktima ang ating</em> support. Usually
        in schools, the perpetrators are school personnel as well, <em>nakikita namin
        iyan sa mga</em> reports," Duterte explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84b4be8-e6e1-49d4-806d-49b2a56392b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For teachers and DepEd personnel, let''s help child
        victims of abuse. Because suspects are our co-workers in government, victims
        need our support even more. Usually in schools, the perpetrators are school
        personnel as well, we see that in reports.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ba9a08-2f73-4851-8ea7-51f544db4151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Duterte said the CPU also intends to launch a podcast,
        videocast, and e-learning courses among other projects to strengthen child
        protection in schools.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5e88a-cdd3-4e0b-9a87-f18096468eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the education chief defended <a href="https://www.cnnphilippines.com/news/2022/11/4/DepEd-staff-teachers-students.html"
        target="_blank">a memo</a> she recently issued, barring teachers from fraternizing
        with students outside the school setting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e017db8-8ed3-4e23-af7d-d1b08e5b1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going out with your students, drinking with your students, <em>may
        alak,</em> watching pornography with your students, that blurs the line of
        you as a figure of authority <em>kaya lagi ko sinasabi sa</em> teachers, you
        have to be a professional," Duterte said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5ae98-615e-4bad-a9aa-79155f938cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T19:39:26.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:20:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Going out with your students, drinking with your students,
        there is alcohol, watching pornography with your students, that blurs the
        line of you as a figure of authority so I always tell teachers you have to
        be a professional.]</p>'
