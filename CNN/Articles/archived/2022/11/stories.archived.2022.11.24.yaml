    'jcr:uuid': '619b0f58-8e88-41fe-b4b6-fd1e018b5908'
    'lead': 'Some ₱47 million has been allocated to study government compensation
      structures under the proposed 2023 budget of the Governance Commission for GOCCs
      (GCG), the Department of Budget and Management said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T14:24:06.258+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:20:24.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
