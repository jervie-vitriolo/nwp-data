      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a href="https://edition.cnn.com/2022/11/22/us/chesapeake-virginia-walmart-shooting/index.html">"6
        victims shot and killed in a Virginia Walmart include a 16-year-old boy, authorities
