      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the staging area for the floats will be along
        E. Rodriguez to D. Tuazon, with traffic enforcers assisting on the sidelines.</p>'
