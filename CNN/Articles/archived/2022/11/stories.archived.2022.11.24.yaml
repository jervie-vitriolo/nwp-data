      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd25e2-1746-4f9e-abe0-3d866025c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T21:04:59.493+08:00
