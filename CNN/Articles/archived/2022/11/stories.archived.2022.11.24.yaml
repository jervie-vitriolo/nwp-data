      'mgnl:type': 'text'
      'text': '<p>“<em>Nakita nila na</em> can help <em>talaga si</em> City Savings
        <em>kaya nag-</em>MOA <em>tayo kay</em> City Savings as approved. Then in-acquire
        <em>niya ang</em> loans, <em>parang sinalo niya ang</em> ₱35-million <em>ata
