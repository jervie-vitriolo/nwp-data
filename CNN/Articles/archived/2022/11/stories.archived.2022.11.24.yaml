      'mgnl:type': 'text'
      'text': '<p>Online skincare concept store The Collective recently brought in
        period care brand Scarlet as part of its brand offerings. Originally from
        Australia, Scarlet currently has two items in stock on The Collective website.
        The Everyday Bikini Brief (₱1,184) is a quick-absorbing period panty that
        can last up to 12 hours. It has two variations (light to moderate flow and
        moderate to heavy flow) that are equivalent to 2 to 3 pads and 4 to 6 pads
        respectively. The Bikini Brief is available in sizes XS to XL. The Scarlet
        Period Cup (₱1,665) distinguishes itself with an indented finger grip system
        and flexible stem, making insertion and removal worry-free. All products by
        Scarlet are 100% vegan, leak-proof, with a promise to be long-lasting. — MB</p>'
