      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389c8c83-935a-4a4a-9c24-ee8a488f4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.001+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law enforcement will do what they can and I promise you, more information
        will follow," Chesapeake Mayor Rick West said in a video message posted Wednesday
        evening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03ad79-534c-4d05-8887-e5b2c6095766'
      'mgnl:activationStatus': true
