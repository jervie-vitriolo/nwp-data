    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4bb2fb-974a-47ef-b1e1-7f9559f59982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both leaders expressed their desire to restart discussions and
        negotiations on oil and gas issues that would include of course issues like
        development, etc. It was on a very general level,” DFA Secretary Enrique Manalo
        told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf02f6d-5928-4cb0-8b5a-7cc72bd7c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466ad29-a009-44f8-972e-560853a40084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos had a<a href="https://www.cnnphilippines.com/news/2022/11/17/marcos-xi-jinping-meeting-apec-sidelines.html">
        bilateral meeting</a> with his counterpart Chinese President Xi Jinping at
        the sidelines of the Asia-Pacific Economic Cooperation (APEC) Summit in Thailand
        this month.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad87e4-e31b-4365-a75b-095b7c456d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c347a21-aadd-411f-a662-f442cd2b97b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese Ministry of Foreign Affairs said Marcos
        expressed readiness to engage in active consultations and “find ways to advance
        the joint exploration of maritime oil and gas resources” in the contested
        waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392921e4-f02f-4262-ad68-1fe02d1d7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f4861-a44f-4a7e-8c49-1090bff54803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the Duterte administration announced the <a href="https://www.cnnphilippines.com/news/2022/6/23/Locsin-Duterte-PH-China-joint-oil-gas-talks.html">termination</a>
        of joint exploration talks with Beijing.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391618dc-a3a9-46e6-aa12-eac73969aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddaeab4-b37d-4fdf-85af-cff354487ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries signed the memorandum of understanding in 2018,
        but the Philippines'' foreign affairs agency said the goal of developing the
        oil and gas resources was not achieved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b3582-20c5-4544-84b4-b38175c4b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983da09-b33d-4917-89e2-604fcd1ed8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three years on and we had not achieved our objective of developing
        oil and gas resources so critical for the Philippines but not at the price
        of sovereignty; not even a particle of it,” former Foreign Affairs Secretary
        Teodoro Locsin Jr. said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b19d02-d774-45a2-96bd-66ecee2f4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df72348-35c5-4dc9-8082-e0cc5a7f1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling in The Hague recognized the Philippines'' sovereign
        rights to areas within its exclusive economic zone and invalidated China''s
        sweeping claims over the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca65ee5-45a0-4eba-9b20-e0ef44cd78f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53226092-ee7e-4e2e-8a03-43d111043445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, however, continues to ignore the landmark ruling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d03a79-5a78-437d-9562-88871a2e12a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d0913-77e1-4cbe-986c-faa7575d9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manalo said both leaders were on the same page when it
        comes to enhancing economic and development cooperation, especially when it
        comes to agriculture, infrastructure, energy, and pandemic response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d41595-24fb-41af-82c1-67a5181978b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba33fb-95ad-4a36-b81c-fdae25df8113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both also recognized that the territorial issue in the South China
        Sea remains, but this will not define the relationship between the two countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbfa21-18b7-46e2-b7b1-1da95a3e5d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38923980-928c-4907-81ff-09c1ad8546a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T13:36:09.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:24.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA secretary said there is still no solid commitments from
        Beijing, but he expects these matters to be discussed during Marcos’ state
        visit to China in January.</p>'
  'dbm-allocates-p47m-study-gov-t-worker-salary':
