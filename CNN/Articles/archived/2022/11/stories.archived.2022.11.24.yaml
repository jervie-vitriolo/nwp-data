      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72e15b-8643-4612-b690-ae23b305f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manalo, prior to the COVID-19 pandemic, meetings on
        the COC were regularly held, but the health crisis caused a two-year gap in
        concluding the negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933b65a-4546-43a2-82b0-4fab96ca41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc6fd9-f62e-4440-b196-756d395a6ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top envoy also said there are technical issues that
        have to be settled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62901b-d0dc-4c00-9188-c386752ead4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c4c0d-03cc-4e41-b2c1-d01b468f0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many technical aspects of exactly what activities would be taken
        to prevent any unforeseen events or incidents, as well as the processes of
        procedures that would have to be adopted and definitions. It’s quite a technical
        exercise because it would really be a code,” he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8570eba-34ed-408b-8ca7-4f64b382a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a7552-43d6-4974-9a25-7e58731fd4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 11 nations involved, Manalo said it is also important that
        all these parties agree to have a code, and that Philippine authorities will
        make sure this addresses the concerns and interests of Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4cf62a-53bd-4172-a3fe-875a621ef882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b12c98-c9ba-4275-b06e-910146ccb0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s important from our point of view is that it should be substantive
        and effective because we already have a declaration of principles on the South
        China Sea that was adopted over 20 years ago. We would like a code to build
        on that,” Manalo pointed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d028e4-3c42-487d-a931-c3a6ba905fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e20eb-1737-4acc-a302-b48a655befa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects 2-3 more rounds of negotiations before a final
        code is created.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d1948-5a25-49c8-91a7-abd6b4c8ebad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d56ba-944b-48cb-a605-37be04160bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the 10-member Association of Southeast Asian
        Nations and China were already working on the second draft of the COC last
        October.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3744039-71d7-4639-b3a3-bffe3f644975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e0977-27e3-476e-8261-641fbaf194b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Chinese Foreign Minister Wang Yi told a news conference
        in Malaysia that China is speeding up talks with ASEAN, which includes the
        Philippines and three other claimant states, to come up with the code.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45eb28-3f09-49c7-898a-741a434d0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c040ba7-1101-4cef-ab36-42602776772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on its sweeping claims over the resource-rich South
        China Sea, which includes includes the West Philippine Sea. An international
        arbitral tribunal ruling in 2016 invalidated China''s "historic rights" claim
        to virtually the entire sea and recognized Manila''s sovereign rights in areas
        of its exclusive economic zone that Beijing contests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bde368-f907-4180-acba-a09eb2c079fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb295e7-ebc6-45f1-906a-ba8b92cfa69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:44.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:20:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Taiwan, and Vietnam also have overlapping claims
        in the waterway.</p>'
  'BTS-Jin-military-service-date-December-2022':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-24T14:51:50.553+08:00
    'imagesource': 'jcr:3ab48bbf-0b25-43b4-bc14-e6d47c97d350'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f5e064-3dae-475a-9ed5-89321a2542f9'
    'lead': 'The silver lining for the ''silver voice'' of BTS? Jin will be able to
      celebrate his 30th birthday with his loved ones before enlisting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T14:53:56.612+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:20:22.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:49.602+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTS'' Jin to enlist in the military next month, reports say'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c36aa8-e793-4813-842a-5f0edef8602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:56.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Jin
        of BTS will begin his mandatory service in the military on Dec. 13, making
        him the first member of the K-pop supergroup to enlist, South Korean media
        reported on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd064ab-6085-4e55-b1ca-011a649ac6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:56.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver lining for the "silver voice"? The group''s oldest member
        will be able to celebrate his 30th birthday with his loved ones on Dec. 4
        before enlisting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472afd40-c609-4f1d-9924-db7d6c2f7068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:56.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post, Jin confirmed that news of his enlistment
        was released. He told fans not to troop to the military training center to
        avoid crowding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500c8d3-921c-4341-a678-90ec17ad9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:56.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vocalist previously hinted on social media that he has been
        assigned to the "front line," but his exact division or deployment hasn''t
        been confirmed yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377c7ef-248a-4286-abb6-7e73131058c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:56.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, able-bodied men are required to enlist by age 28
        and serve in the army for 18 months. After much clamor, the parliament revised
        in 2020 the law allowing pop stars like BTS to defer military service until
        age 30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756aba5a-93e0-491e-a1e3-c1262ab1dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:56.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other BTS members will enlist based on their individual plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e53bd-7fe4-4712-b863-cfb2076dd16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T14:53:56.613+08:00
      'mgnl:createdBy': 'lara'
