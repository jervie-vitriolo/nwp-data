      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new player in local tech has set it sights on the beauty industry,
        a fast-growing market in the Philippines as self-care treatments became popular
        during months-long lockdowns. BeautyBuddy is a salon management system that
        makes beauty appointments simplified, as the website features various partner
        salons that offer varying services. On the BeautyBuddy website, you can book
        a haircut from one salon then schedule a wax in another preferred brand. Clients
        are also reminded of their next appointments using the platform’s automated
        reminder system. Interestingly they also have a lookbook feature that lets
        you choose popular styles to show stylists during your next salon visit.</p>'
