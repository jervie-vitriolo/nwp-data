      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;The
        48th Metro Manila Film Festival (MMFF) will hold its "Parade of Stars" on
        Dec. 21, the Metropolitan Manila Development Authority (MMDA) announced on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abad7af-9a6a-42b5-9331-cecdb4e0762b'
