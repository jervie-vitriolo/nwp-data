    'template': '1'
    'title': 'House panel asks toll operators to implement cashless transactions in
      all expressways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f195816-4d86-43f0-8e34-4936ff6141cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> —<strong>&nbsp;</strong>The
        House Committee on Transportation on Thursday approved a motion asking the
        Department of Transportation (DOTr) to implement cashless transactions in
        all expressways for motorists'' convenience.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711b30e-3895-4053-ba9d-0bf1c788ed4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion was made by Zamboanga Sibugay Rep. Wilter Palma and seconded
        by committee members. It was later incorporated into House Resolution 159,
        which urges the DOTr and attached agencies to fast-track the implementation
        of Phases 2 and 3 of the Toll Interoperability Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb878eb-d950-4881-a2b4-8893c2cee41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution 159 was adopted by committee members during the
        hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72080014-470a-49d6-bb44-c35595912a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the DOTr issued Department Order 2020-012, requiring toll
        operators to shift to cashless transactions through the use of RFIDs to minimize
        the risk of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002395d-a09a-4ae5-a054-6581a2ccd3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its implementation was <a href="https://www.cnnphilippines.com/news/2020/12/14/senate-resolution-suspension-of-rfid-system-espressways.html">subsequently
        suspended</a> due to problems encountered by toll operators and motorists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cab012-5bf5-4a2c-8aa7-a80b737f1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma sought to bring back cashless transactions after experiencing
        a buildup of traffic along an expressway due to long queues of drivers waiting
        to pay cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a10b06-0349-43d4-92f3-38dccfb4843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expectation (is) that you have a fast movement going to the
        airport," said Palma. "(But) there are motorists paying in cash. Ang problema,
        walang change… Instead of mabilis ang movement natin, nagiging mabagal (The
        problem is, there is no change. Instead of having faster transactions, we''re
        going slower)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62e160e-80e6-450c-868f-6e4863d42b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.835+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raoul Romulo, treasurer and chief financial officer of San Miguel
        Corporation SLEX Inc., said that while they find ways to make cash transactions
        faster, paying with cash does lead to slower traffic along toll booths compared
        to using RFID tags.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5965b-40b3-4b2f-a94a-85160e82aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T17:34:51.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:20:14.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been pushing for the cashless situation for such a long
        time," he said. "We would like this to be implemented as soon as possible."</p>'
