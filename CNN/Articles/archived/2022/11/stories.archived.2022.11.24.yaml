      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555af6a-522e-4add-ae45-c0848fd7d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezra’s kidneys were transplanted into a 24-year-old recipient, the
        NKTI - HOPE said. His corneas were distributed to two other recipients aged
        three and 22.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854cd7a8-d869-48af-8e7d-ae5536754b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an honor to have a hero for a son," Jennae said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e166a96-1a7e-4e30-a8eb-74422545e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T05:37:00.612+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:33.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennae said Ezra''s body will be brought to Vigan, Ilocos Sur for
        cremation and his cremains would be brought back to the US "in the near future."</p>'
  'World-Cup-Belgium-Canada':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-24T06:01:52.417+08:00
    'imagesource': 'jcr:d7392eb0-1679-468f-b9f3-a8528f3f9514'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5301b759-9ce6-4563-baad-47c34494b2b9'
    'lead': 'Canada was taught a tough lesson as it lost 1-0 to Belgium in its first
      World Cup match for 36 years on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T06:02:59.618+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T21:20:33.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:44.863+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada loses to Belgium in first World Cup match for 36 years'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52085ce9-d946-490b-801d-27849285b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T06:02:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada was taught a tough lesson as it
        lost 1-0 to Belgium in its first World Cup match for 36 years on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410b351-be16-4fd2-acb0-093c7558dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T06:02:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all its dominance, Canada couldn''t get the goal it so richly
        deserved and had the frustration of seeing Alphonso Davies'' penalty saved
        by Belgian keeper Thibaut Courtois in the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42d7ba-d898-49fe-8536-66702b19cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T06:02:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadians had 14 shots on the Belgian goal in the opening 45
        minutes alone but couldn''t find the back of the net on a frustrating evening
        at the Ahmad Bin Ali Stadium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b8fcd-3339-48e4-8aac-4f771ec4b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T06:02:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium reached the World Cup semifinals in 2018 and the European
        team made Canada pay for their wastefulness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761ebf1-2ea5-41b1-a96c-5064e88c282e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T06:02:59.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the run of play, Michy Batshuayi fired his side ahead in
        the first half after the striker chased down a long pass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0bb4d-ec29-44d1-96da-e77e04346cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T06:02:59.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada continued to create chances in the second half but just couldn''t
        find a breakthrough.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfe079-da07-41ba-9f65-67c7120d25db'
      'mgnl:activationStatus': true
