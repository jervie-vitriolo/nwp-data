    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec498ad-f178-4325-b5f5-34f31d27043a'
    'lead': 'Homegrown financial technology firm BayaniPay has raised $4.5 million
      in fresh funds to finance its target of grabbing 20% of the Filipino American
      remittance market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T15:08:13.968+08:00
