      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the discussions among BuCor employees, GSIS, and the DBM
        on July 28, 2021, Santos suggested that BuCor and GSIS sign an agreement wherein
        uniformed personnel may still be allowed to pay for their loan amortization
        even after the termination of their membership from GSIS.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea4a00-8f2b-44a3-b241-b7dfbe155da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd2c58-701d-42c5-9a0d-fd294c310d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this did not push through as GSIS insists that it is against
        their policies.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263486e-918c-498f-a765-c5676360f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2018344-82a3-4049-80ca-6fe5b0bcfa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinaliwanag namin hindi porke kayo ay nasa</em> active service
        <em>pa, hindi ito</em> (non-payment of premium)<em> mako-</em>consider as
        separation. <em>Ang</em> term <em>na</em> separation is construed to refer
        to the effectivity of the cessation of GSIS coverage…Our hands are tied<em>
        doon sa mga</em> policies existing<em> na talagang dapat sundin namin</em>,”
        GSIS Vice President for NCR Area 1 Rodrigo Manuel explained.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921c70a-f524-4d0b-b4a3-03ad66f21993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399ddb8d-7b5b-4fb8-b9ae-57e806c9bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:16:47.151+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:20:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We explained to them that even if they are still in
        active service, it doesn’t mean that their non-payment of premium will not
        be considered as separation. The term separation is construed to refer to
        the effectivity of the cessation of GSIS coverage…Our hands are tied to the
        existing policies that we need to follow.]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031d28e6-13d3-4758-8254-d0e3e8ef90a6'
