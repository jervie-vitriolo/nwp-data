    'template': '1'
    'title': 'Scotland blocked from holding independence vote by UK’s Supreme Court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54043ddc-ae29-4170-a0a6-738072c23188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.425+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Britain’s Supreme Court has ruled
        that Scotland’s government cannot unilaterally hold a second referendum on
        whether to secede from the United Kingdom, in a blow to independence campaigners
        that will be welcomed by Westminster’s pro-union establishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bf7ba-0b3d-443d-859c-3c92ba547f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a37871-f313-45b7-b35c-d555e98e50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court unanimously rejected an attempt by the Scottish National
        Party (SNP) to force a vote next October, as it did not have the approval
        of Britain’s parliament.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3671927c-f76a-41d1-acf0-214473803d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f6f0de-d026-4514-9f32-c0e700fcf14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision is unlikely to stem the heated debate over independence
        that has loomed over British politics for a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f1fba7-f5b7-42eb-8625-b34d179c0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4f8e9-5c6b-42ef-8534-8586aad6ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland last held a vote on the issue, with Westminster’s approval,
        in 2014, when voters rejected the prospect of independence by 55% to 45%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c5ce4-9594-4bb9-a6d8-8dd4dceb5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e053a-8bcd-4799-a5ac-3add509d78f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-independence SNP has nonetheless dominated politics north
        of the border in the intervening years, at the expense of the traditional,
        pro-union groups. Successive SNP leaders have pledged to give Scottish voters
        another chance to vote, particularly since the UK voted to leave the European
        Union in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c9afe-ed1b-456b-9db8-dcd67de83288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78deec7-6237-437c-a205-1ed92c413f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest push by SNP leader Nicola Sturgeon involved holding an
        advisory referendum late next year, similar to the 2016 poll that resulted
        in Brexit. But the country’s top court agreed that even a non-legally binding
        vote would require oversight from Westminster, given its practical implications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6172c1c-9ce5-49f3-8c8f-bf6d8fabb5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.426+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lawfully held referendum would have important political consequences
        relation to the Union and the United Kingdom Parliament,” Lord Reed said as
        he read the court’s judgment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a02a1-18c4-470d-bc89-dcdc030ce5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06c024-88aa-4b6e-9d5e-f468e1cf0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would either strengthen or weaken the democratic legitimacy
        of the Union and of the United Kingdom Parliament’s sovereignty over Scotland,
        depending on which view prevailed, and would either support or undermine the
        democratic credentials of the independence movement,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71612d-a526-4707-850a-2001e3a0b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f7159b-9aa9-4272-bc70-0914a9a4dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said she accepted the ruling on Wednesday, but tried to
        frame the decision as another pillar in the argument for secession. “A law
        that doesn’t allow Scotland to choose our own future without Westminster consent
        exposes as myth any notion of the UK as a voluntary partnership &amp; makes
        (a) case” for independence,” she wrote on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc29438-18bf-4968-82cf-102381bb5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872e4ebe-28f3-4799-b473-6a3a2608c177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused the British government of “outright democracy denial”
        in a speech to reporters later on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8f6e5-74b6-42ff-b2f9-c680ac40339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1f2c6d-612e-4c98-a999-530e83daa828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said her next step in her effort to achieve a vote will
        be to brand the next British general election – scheduled for January 2025
        at the latest – as a proxy referendum in Scotland on which course to take.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dcbe42-8241-440b-a9d1-0958031e5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e18513-4fde-4902-b66f-2aa9c3ebf2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UK Prime Minister Rishi Sunak heralded the court’s “clear and
        definitive ruling” as an opportunity to move on from the independence debate.
        “The people of Scotland want us to be working on fixing the major challenges
        that we collectively face, whether that’s the economy, supporting the NHS
        or indeed supporting Ukraine,” he said in Parliament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1a1f3-81c5-4621-bb09-97a17100b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4949b1-d375-4abc-8372-71736b1c9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls suggest that Scots remain narrowly divided on whether
        to break from the UK, and that a clear consensus in either direction has yet
        to emerge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce348408-3fd1-473b-83bd-4c310160b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2a9c5-de36-4b36-8892-d88796ec5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.427+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England and Scotland have been joined in a political union since
        1707, but many Scots have long bristled at what they consider a one-sided
        relationship dominated by England. Scottish voters have historically rejected
        the ruling Conservative Party at the ballot box and voted heavily – but in
        vain – against Brexit, intensifying arguments over the issue in the past decade.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a62121-d048-4364-b2a7-fa3de7e547cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc568cf4-3d79-402c-9a20-5de2a0ff46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1999, Scotland has had a devolved government, meaning many,
        but not all, decisions are made at the SNP-led Scottish Parliament in Holyrood,
        Edinburgh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46525d2-5693-484c-a739-1e626341880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:20:11.428+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<em> "Scotland blocked
        from holding independence vote by UK’s Supreme Court"</em></p>'
