      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ec720-9852-4806-a68b-24e1dcc737b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounded loud as s**t but it was so many of the same kind of
        sound I don''t know what the hell else it could have been," he said in a video
        uploaded to his Facebook page.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4463b086-7b12-4637-921b-d9bffdcff067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c64b87-434b-40e5-b226-e73a8f587fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, Basham took cover after employees warned him, "Don''t
        come out," before he eventually made it outside safely.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a0a61-6521-4bba-a714-5ee6090b0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b29ab-2ae3-4ac3-bab4-ec21870a0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once outside, he saw responding officers enter the store with heavy
        body armor and long rifles while other witnesses and employees stood in the
        parking lot. In additional videos from Basham, dozens of first responders
        are seen on the scene.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f28b4a-6241-4288-abff-652d2fcc93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8594d938-517c-4892-9b21-d7a7cf9a4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This one is especially painful''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b1e009-94cc-40d3-9830-29d18568c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joetta Jeffery said her mother, Betsy Umphlett, sent her texts from
        inside the store saying bullets were flying.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2d3cb-259d-4f33-b12c-bc7a754542d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1dc41-225d-4a0b-b224-0b340115447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m crying, I''m shaking," Jeffery told CNN. "I had just talked
        to her about buying turkeys for Thanksgiving, then this text came in."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9902f-a1ea-4df3-a43e-50100632e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.003+08:00
