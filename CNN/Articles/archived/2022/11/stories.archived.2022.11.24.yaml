      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16f223-9624-481a-81fc-47f5653ae8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reunification center was set up at the Chesapeake Conference Center
        for families seeking details about loved ones who were at the store. City
        officials have asked that only relatives or emergency contacts of those inside
        visit the center.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45419aa1-e6c5-4b9e-878a-9a469002c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e7505b-c844-4e1e-bf45-c666bf5d93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Furner, Walmart US'' president and CEO, said the mass shooting
        in Chesapeake was exceptionally tragic because the assailant was an employee.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf300ba-c314-4886-82e2-e3630559fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2fd32-b7ee-4d05-a670-c83f63619f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel tragedies like this personally and deeply. But this one
        is especially painful as we have learned the gunman was a Walmart associate,"
        Furner said in a statement. "The entire Walmart family is heartbroken. Our
        hearts and prayers are with those impacted, and we are grateful for the actions
        of first responders."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5ddf1-8a48-47d8-be46-f9323a956b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac03079-799b-4231-abd5-9a6004e795ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s Norfolk division said the agency is assisting the Chesapeake
        Police Department in the investigation.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee47c6-95a9-41ac-83ea-6c7c1496ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T10:31:31.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T21:20:29.712+08:00
