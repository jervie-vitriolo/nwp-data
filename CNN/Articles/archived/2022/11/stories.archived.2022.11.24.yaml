      'mgnl:type': 'text'
      'text': '<p>As far as sports-specific items go, the majority of Reebok flagship
        store’s footwear selection focuses on running, cross training, and active
        lifestyles. There are also a number of styles in the men’s section that cater
        to basketball players. During the flagship launch, Reebok also reintroduced
