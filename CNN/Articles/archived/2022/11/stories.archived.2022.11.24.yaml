      'text': '<p>I was able to use BeautyBuddy’s website to book myself an appointment
        at Bench Skin Expert, one of their partner brands. The Maxisculpt by Legend
        service can be done on the face, arms, or stomach and as the name suggests,
        gives the chosen area a sculpted finish. The BeautyBuddy website provided
        me with a schedule of availability, so I was able to choose a time and date
        that worked well for me. Once my appointment was confirmed, BeautyBuddy made
        sure to remind me of my appointment ahead of the date itself. (Which helps
        when you’ve got a lot going on a busy day.) The treatment itself, done on
        my face, was just as painless and hassle-free, and may be the reason why my
        hormonal acne didn’t flare up recently. After the appointment, BeautyBuddy
        sent a thank you email with an easy link to book the service again for another
        session. — MB</p>'
