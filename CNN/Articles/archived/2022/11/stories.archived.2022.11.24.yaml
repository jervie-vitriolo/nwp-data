  'Boy--6--pulled-alive-from-wreckage-of-Indonesia-earthquake':
    'author': ' Masrur Jamaluddin and Rhea Mogul, CNN'
    'caption': 'West Java Province Search and Rescue'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-24T00:16:11.368+08:00
    'credit': 'West Java Province Search and Rescue'
    'imagesource': 'jcr:39704e96-159b-4f46-80cf-6945b7fd91c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '045c3494-4d15-4245-bd57-30674025bb7d'
    'lead': 'A six-year-old boy was pulled alive from the wreckage of a property Wednesday
      after surviving for more than two days under debris, bringing hope to those
      waiting for news of loved ones after a powerful earthquake struck a populous
      area of Indonesia’s West Java province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-24T00:18:41.147+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:20:38.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:19:42.817+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy, 6, pulled alive from wreckage of Indonesia earthquake'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e00ca4-91dd-46b7-90b8-1fb1aad4f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A six-year-old boy was pulled alive
        from the wreckage of a property Wednesday after surviving for more than two
        days under debris, bringing hope to those waiting for news of loved ones after
        a powerful earthquake struck a populous area of Indonesia’s West Java province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ae2a3-9974-496b-bc70-a78aa0d26915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e640d-c81c-43d5-b5ba-82f480ee2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia’s National Agency for Disaster Management (BNPB) said
        rescuers saved Azka Maulana Malik in the village of Nagrak, in Cugenang subdistrict,
        Cianjur Regency. Footage showed the moment he was found by a rescue team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22589af3-28ee-42a5-991e-9965ceee00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b9231-68fc-464c-b537-54201a088aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was discovered next to his grandmother’s body, the agency
        said. Azka is now being treated in Cianjur hospital, local media reported.
        Rescuers had taken out his parents’ bodies earlier, the agency added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c8f72-0bd6-456e-8bcd-f925ea7b2943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5.6-magnitude quake hit the Cianjur region in West Java at about
        1:21 p.m. local time on Monday at a depth of 10 kilometers (6.2 miles), according
        to the United States Geological Survey (USGS), causing buildings to collapse
        while school classes were underway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84d577-de1f-4b74-acf2-7767e6241f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the earthquake has risen to 271, the head of
        the BNPB, Maj. Gen. Suharyanto, said at a press conference on Wednesday. More
        than a third of those confirmed dead are children, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2484299-f972-4d5d-aff1-16d9fc9c9461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b7436-4529-4e86-a77b-1c03193d3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,043 people were injured and 61,800 have been displaced, he
        added. Forty people remain missing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f35922-e08a-44a5-b286-94645d84f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594e6f2-d6f4-4310-8993-3794b48ba8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suharyanto said 56,320 houses were damaged, more than a third of
        them badly. Other damaged buildings included 31 schools, 124 places of worship
        and three health facilities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a91887-5c8b-41de-984d-cffc844d1084'
