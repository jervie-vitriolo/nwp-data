      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Love, Bonito on Wheels will be at Uptown Mall BGC from Nov.
        26 to 27, SM Megamall from Dec. 3 to 4, UP Town Center from Dec. 10 to 11,
        and SM Mall of Asia from Dec. 17 to 18.</em></p>'
