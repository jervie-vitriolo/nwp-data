      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We only received ₱1.1 billion. We have receipts to
        show it''s not three or four billion.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491134e8-a6ff-496c-a0a6-4b8971fa648e'
