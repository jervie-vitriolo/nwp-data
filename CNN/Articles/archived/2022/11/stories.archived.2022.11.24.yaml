  'BayaniPay-banking-services-Filipino-American-immigrants':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-24T15:06:24.497+08:00
    'imagesource': 'jcr:3166e36d-bfc3-4647-952e-0e1c9e302ede'
