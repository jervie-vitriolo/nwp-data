    'template': '1'
    'title': 'DOLE: Employers must follow law, give workers 13th month pay

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594473c-f542-4199-95f4-9bb45dad764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:26:46.552+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        Department of Labor and Employment (DOLE) reminded employers to provide their
        employees with the law-mandated 13th month pay before Dec. 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64361c1-f71c-46c6-ac89-23f0895df39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:26:46.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the workers na hindi pa nakaka-receive, antayin natin ang tamang
        oras o araw na kailangang maibigay,” said Labor Assistant Secretary Dominique
        Rubia-Tutay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea45bec-221e-4b12-b886-549da7749ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:26:46.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung sa tingin niyo po ay hindi ito naisakarupatan ng ating mga
        establishments, maaari naman po silang dumulog sa malapit na field o provincial
        offices ng DOLE, o regional offices,” Tutay said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc4da50-81cf-4bad-a7a1-35590569f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:26:46.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay also said there has been no update if DOLE will give assistance
        to micro, small and medium enterprises on providing the 13th month pay to
        their employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eccb1c-640d-4498-9ae2-ca88acee09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:26:46.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa po akong update d’yan dahil noong nakaraang taon po, kung
        maalala ninyo, nagtulong ang DOLE at DTI (Department of Trade and Industry)
        na nagkaroon ng loan facility ang DTI para sa payment ng 13th month pay,”
        Tutay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c774b9-5450-457e-b5e5-bea9f0a78378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T15:26:46.553+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:20:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t have an update yet because last year, if
        you remember, DOLE and DTI had a partnership in providing DTI a loan facility
        for the 13th month pay.]</p>'
