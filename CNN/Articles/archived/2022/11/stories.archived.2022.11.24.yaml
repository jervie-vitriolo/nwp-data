      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has built 14 refugee shelters with facilities for displaced
        people, Suharyanto said. Victims are expected to leave their temporary tents
        and move to these main shelters, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3bf03-cfde-4b97-bb2f-f30a57ae926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd6198-9b21-4fdb-afaf-335968278321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Suharyanto, BNPB deployed more than 6,000 rescuers
        to search-and-rescue operations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87545de-e586-45b3-b460-95d00eca8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the death and destruction caused by the quake became
        increasingly clear on Tuesday, after earlier discrepancies in the casualty
        numbers reported by officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0d89e-4eef-4d9e-9511-1b4ebc71d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0101c-0165-4de3-bc66-6eea90e43ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos showed buildings reduced to rubble, with bricks and scraps
        of broken metal strewn on the streets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37690645-99b8-4f02-bfe7-cae2e6b02966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e062507-d269-4aa7-bed7-83c611c5410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So many incidents occurred at several Islamic schools,” West Java
        Governor Ridwan Kamil told reporters Monday, as he warned that many of those
        killed were children.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b21811-e769-408b-9575-b39d804f30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful tremors forced children to flee from their classrooms,
        according to aid organization Save the Children, which said more than 50 schools
        had been affected.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddf329-af9c-4687-bc96-c3dc002df1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac848b-46a7-4a7d-a6cd-4c942367441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mia Saharosa, a teacher at one of the schools, said the earthquake
        “was a shock to all of us,” according to the organization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f0bba-6d7e-4f06-a31f-50657624494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55730dd2-bbf8-46d6-94fc-cd06ca349496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all gathered in the field, children were terrified and cried,
        worried about their families at home,” Saharosa said. “We hug each other,
        strengthen each other, and continue to pray.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c129128-2256-47bb-9d3a-60c79e21ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herman Suherman, a government official in Cianjur, told media that
        some residents were trapped in the rubble of collapsed buildings. News channel
        Metro TV showed what appeared to be hundreds of victims being treated in a
        hospital parking lot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78141c-4358-4d69-a771-c72dee14f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bbd0c-7cfa-4c99-be3d-e42848436329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television footage showed residents huddled outside buildings almost
        entirely reduced to rubble, according to Reuters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0badbb21-3cdd-4152-abce-3778d211af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77dbf4-df21-4e13-ab40-6a51d82a0d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.150+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visiting areas affected by the quake on Tuesday, Indonesian President
        Joko Widodo said the government would provide compensation of up to about
        $3,200 each for owners of heavily damaged homes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11182006-fed4-4875-b6e8-700216d38732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc055c96-df53-4441-b83d-757212b66ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses should be rebuilt as earthquake-resistant buildings, he added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078e6f5-2850-422d-a24d-588377606711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident, named only as Muchlis, said he felt “a huge tremor”
        and that the walls and ceiling of his office were damaged.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d97fc8-3285-4a95-9906-d4dc5e48f15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56895934-2b42-4fd5-8354-ea14a064826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was very shocked. I worried there would be another quake,” he
        told Metro TV.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f838f93-b4b8-4560-a340-037233ed81b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8277ddf-0d9d-4e7a-b396-77485ff13166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia’s bureau of meteorology, the BMKG, warned of a danger
        of landslides, particularly in the event of heavy rain, as 25 aftershocks
        were recorded in the first two hours after the quake.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9a65a-6072-4ce9-a571-2b18720622ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Defense Secretary Lloyd Austin offered his “deepest condolences”
        following the loss of life while speaking at the ASEAN multilateral meeting
        in Cambodia on Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823e1fa-5e88-4f04-9cce-8f6c826f514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1f6da-b725-4019-a98f-f635ec59bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia sits on the “Ring of Fire,” a band around the Pacific
        Ocean that sets off frequent earthquakes and volcanic activity. One of the
        most seismically active zones on the planet, it stretches from Japan and Indonesia
        on one side of the Pacific to California and South America on the other.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92740cc7-a4fe-45af-aa24-da0a5dc0a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5dfc55-e732-4971-91ec-8d842a913a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, a 9.1 magnitude quake off Sumatra island in northern Indonesia
        triggered a tsunami that struck 14 countries, killing 226,000 people along
        the Indian Ocean coastline, more than half of them in Indonesia.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54d7a7-aa59-42ff-9b47-95d0bdb8be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.151+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/23/asia/earthquake-west-java-indonesia-intl/index.html"><em>"Boy,
        6, pulled alive from wreckage of Indonesia earthquake"</em></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209099de-0e5a-4dab-90cf-9824651af7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:20:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70de05-1465-4b7b-981a-9f7a142ad83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T00:18:41.148+08:00
      'mgnl:createdBy': 'faith'
