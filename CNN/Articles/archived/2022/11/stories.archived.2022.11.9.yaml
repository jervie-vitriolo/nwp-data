      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This was a necessary and prudent step to connect with those deeply
        interested parties who can show us what their vision is for the future of
        the team,” Senators chairman and governor Sheldon Plener said in the Friday
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38779bba-05b3-406d-83cb-7c67e73b6b3e'
