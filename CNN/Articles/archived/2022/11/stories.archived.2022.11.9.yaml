      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heterosexuals should be respected and protected," he said, adding
        that they "are actual and direct creations of God."</p>'
