      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynolds was born in Vancouver but spent time in Ottawa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224fd3c-34d3-451e-a19a-c26c6c13aa1c'
