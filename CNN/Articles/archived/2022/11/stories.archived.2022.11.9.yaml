      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, heterosexuals are also barred from threatening the
        LGBTQIA+ community for exercising their rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb29dd-a620-42e4-8c5b-9443b60001e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.735+08:00
