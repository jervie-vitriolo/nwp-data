      'mgnl:lastActivated': 2023-01-17T20:01:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffe3d7-ef79-439a-87a4-8ff7e905cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a number of religious groups expressed disapproval
        of the Sexual Orientation, Gender Identity and Expression Equality (SOGIE)
        bill, which advocates the rights and protection of the LGBTQ+ community.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1fde2-cd65-46af-a067-90ac87f4a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions on the SOGIE bill remain divided as religious groups
        in the Philippines, Asia''s bastion of Catholicism, oppose the measure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c1faa-e4f8-4252-ac82-1e8a65512b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611693b-5e30-4a48-b1ee-2f114e4607d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A joke of a law''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0db7ad-e97d-497b-b8e2-d85fc54573b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd014d37-53fd-47e1-8c46-cde115a6485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQIA+ group Bahaghari denounced Abante''s bill as "one clearly
        drafted as a mockery of those advocating for gender equality."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81434425-cc51-4176-a088-1f31e06c49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbb111-d4dc-4b18-9810-d756b0449e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a waste of resources, space, and precious time better spent
        affirmatively addressing actual concerns of Filipinos facing discrimination
        and violence," Bahaghari said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1adb6c-2ec5-4945-bfb0-52fef6d64432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3222bb-510a-491d-84f9-91c3a3e5c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.690+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out that such a bill is unnecessary in a "patriarchal,
        macho society like ours," as women and LGBTQIA+ persons are overwhelmingly
        persecuted and not the heterosexuals or straight people who have been long
        considered as "normal."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def8349-c830-46e1-aaf6-ba40b129fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dcf77e-ec61-4b8f-8d28-1184d4038c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/cheldiokno/videos/3114664458829144">Lawyer
        Chel Diokno</a> also said the proposed "Heterosexual Act" will legitimize
        the "real oppression" experienced by the Filipino LGBTQIA+ community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498bd2df-93e3-4638-955c-cc42a6365023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.691+08:00
