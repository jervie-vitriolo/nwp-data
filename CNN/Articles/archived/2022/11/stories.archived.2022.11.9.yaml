      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Vietnam’s version of Disneyland. With a height of nearly
        1,500 meters  from sea level, it markets itself as “heaven on earth.” The
        beginning of  the trip here is in itself quite an experience  — a 20-minute
        ride on its record-breaking cable car. It holds the Guinness World record
        for the highest and longest non-stop single track cable car.</p>'
