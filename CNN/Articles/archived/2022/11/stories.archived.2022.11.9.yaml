      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Bureau
        of Corrections (BuCor) officer-in-charge Gregorio Catapang Jr. wants to segregate
        inmates and implement other reforms to address issues like congestion and
        mismanagement at the country’s main penitentiary.</p>'
    '2':
