    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e9cdb0-37fb-409c-8c53-6b5080f4f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:10:50.053+08:00
