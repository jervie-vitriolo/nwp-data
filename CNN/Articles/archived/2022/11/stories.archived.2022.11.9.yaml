      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c1b0c-6291-47c4-b513-2be1ee2e5878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
