    'template': '1'
    'title': 'ERC slaps NGCP with ₱5.1M fine for violating procuring policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50558ba-808a-40aa-ac9e-c13b2dfe173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:47:47.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        Energy Regulatory Commission (ERC) has imposed a ₱5.1-million fine on the
        National Grid Corporation of the Philippines (NGCP) for not complying with
        the Department of Energy (DOE) circular on the procurement of required reserves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fbca9-753a-4502-9f18-d7088f3e87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614abb6-9fd4-4dbf-8bdf-b03064725e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ERC, the grid operator violated DOE’s Department
        Circular No. DC2021-10-0031 titled “Prescribing the Policy for the Transparent
        and Efficient Procurement of Ancillary Services by the System Operator” (AS-CSP
        Policy).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a992a89-c3af-4b20-bba0-f947596152ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fa254-21a4-48b7-9673-34600d5fa195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy stipulates that all ancillary services or reserves required
        by the grid must be procured in an open and competitive process under a firm
        contracting agreement. According to the ERC, the policy intends to increase
        transparency, competition, and widespread distribution of bid chances among
        qualified facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3993c8-4eba-4d6b-91a9-e10f3b93bf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd060dd-1088-4158-95dd-729be433836b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 7.4 of the policy, the NGCP, as system operator, should
        submit the terms of reference (TOR) for the DOE’s approval prior to its publication
        of the invitation to bid (ITB). Section 7.5 requires the Third-Party Bids
        and Awards Committee to publish the invitation to bid in accordance with the
        periods specified in the DOE Circular.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62366a4-14ed-4a96-b3ea-cf587a8210c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8c472-2e1b-4aa1-84a6-d546cc59c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the ERC, the NGCP admitted that it did not comply with
        Section 7.4 of the procurement policy because the provision is allegedly invalid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410acaea-e7b6-4247-be00-268f48bcc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b081e4-8fac-4f25-8bc3-29fa31a3bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given this admission and its unmeritorious defense, the ERC finds
        that the NGCP violated its obligations under Section 7.4,” the regulator said
        in a statement released on Nov. 4.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7465909c-d964-4b5d-9795-f8e907111441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d875f7-fa24-4863-8d8e-623912172c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ERC finds that when NGCP proceeded to publish and post the
        ITB without the prior approval of the DOE, it committed a violation of said
        provision (Section 7.5) of the AS-CSP Policy,” it added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c6125-08fd-423d-81a2-bd08b1349196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa060241-e3b1-4ae4-b3c5-952a20e8ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its decision dated Oct. 24, the ERC said the NGCP committed two
        violations: “failure to submit to the DOE its TOR and ITB” and “failure to
        publish and maintain on its website the ITB without the prior DOE approval
        of the TOR and ITB.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a04b881-408c-47fc-8002-d973115e453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf987e1-72ce-4041-b583-9d2bf12635de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ERC underscores the fact that no amount of monetary penalty
        can sufficiently equate to or compensate for the willful disregard by NGCP
        of validly issued regulations of the Philippine government and its administrative
        agencies,” the regulator said in the statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23cf7e-ed30-4748-b274-9b4489889d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37aca54-946b-4713-a603-0d27e831811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC also warned the NGCP that “its non-compliance with laws,
        rules, orders, and regulations issued by authorities may result [in] the cancellation
        of its Certificate of Public Convenience and Necessity and the endorsement
        by the ERC to the Philippine Congress of the revocation of its legislative
        franchise."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c639e2-bfcc-4812-a865-e1bd9f417284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f72e33-3efd-4f57-b259-5651787bb2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its earlier admission, the NGCP in a statement on Tuesday
        alleged that there are people in the energy industry who are behind “relentless
        attacks” against the corporation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387ab20-0137-4e42-bc23-24328ed4700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8cbba-1eb4-4d88-9680-0b95099ee044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The fault finding where there was no fault to be found was a clear
        indication to us that this, and other contemporaneous moves undertaken by
        certain players in the industry, were part of a larger, orchestrated plan
        to put their economic interests above ours, even at the expense of the consumers,”
        it wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32008ce-7a5b-4041-97c7-9b8942f87a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998c28f-c173-4d3d-995d-167be8ca5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said it submitted appropriate documents to the DOE around
        two months ago, but the ERC still issued its show cause order the very next
        day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f340f569-a188-411f-bf05-9456db8cb959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af49ff-0efd-4351-b9f7-e96b01b05224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:18:54.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:01:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were sorely disappointed at the recent turn of events. It seems
        that duplicity is still the name of the game, and we are still dealing with
        the same economically motivated political maneuvers,” the corporation added
        but did not elaborate.</p>'
