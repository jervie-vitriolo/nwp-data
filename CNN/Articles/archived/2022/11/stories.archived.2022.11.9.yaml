      'jcr:uuid': 'b589c3bc-45d6-406d-b7a4-c1ae66c15754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
      'mgnl:createdBy': 'vince'
