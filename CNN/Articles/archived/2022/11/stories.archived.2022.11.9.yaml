      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacinto will join <em>Squid Game</em> actor Lee Jung-Jae and <em>Hunger
        Games</em> star Amandla Stenberg.</p>'
