      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Da Nang downtown, it’s a 50-minute ride to Ba Na Hills. I booked
        a tour which included transportation, tickets and buffet lunch for 1,600,000
        VND or ₱2,800.</p>'
