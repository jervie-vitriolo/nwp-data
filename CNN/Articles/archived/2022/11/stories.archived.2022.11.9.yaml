    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug board seeks PhilHealth coverage, cash aid in rehabilitation program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccf1b0-2bbb-4c0f-986f-6c8be7e35e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:16:10.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> —&nbsp;Health
        insurance coverage, cash aid, and livelihood opportunities were among the
        assistance proposed to Congress for inclusion in any drug rehabilitation program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0c1a3-6cbe-42c3-b477-39d52ca1932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:16:10.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s hearing of the House Committee on Dangerous Drugs,
        Dangerous Drugs Board (DDB) Undersecretary Gilberto Cruz also suggested the
        inclusion of representatives from the Philippine Health Insurance Corporation
        (PhilHealth) and the Department of Social Welfare and Development (DSWD) in
        the proposed Anti-Drug Abuse Councils (ADACs) nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c4115-8128-4321-adc9-86ac0356a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:16:10.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three House bills were filed to create ADACs in each local government
        unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16480c8-f652-4c09-b298-d1c14cbe3684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:16:10.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto lang namin dito is we include sana ''yung (What we want
        here is to include) PhilHealth for, let''s say the person who uses drugs wants
        to avail of the rehab will be supported by PhilHealth," Cruz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fbdd5-06f3-4d96-9ee9-76e4ee01d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:16:10.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the ayuda (aid) system to the family, na ibibigay (that will
        be given) while the person [is] undergoing rehabilitation, ''yung pamilya
        suportado ng DSWD (Department of Social Welfare and Development) for the ayuda
        (the family is supported by the DSWD)," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99659be-2b1b-42fa-a3fa-cecca1988821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:16:10.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz said there should also be a representative from the Technical
        Education and Skills Development Authority in the ADAC to provide livelihood
        training post-rehabilitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddaf9ca-a339-4494-a8df-6556e823ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:16:10.831+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the ADACs would also benefit from the inclusion
        of a representative from the Philippine Information Agency. He said there''s
        a need to simplify messaging on drug rehabilitation programs.</p>'
