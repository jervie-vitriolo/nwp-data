      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cool down at the beach</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d9a94-26f5-44fe-abef-57aac19e38aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Khe beach is considered by many as the best beach in Da Nang.
        I must admit it comes close to our beaches. It’s less than 10 minutes away
        from the downtown area where I stayed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38141edc-0201-4157-821c-b1353bbf2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222289f4-987b-45bc-94b4-89c47d8dea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Khe means “beautiful stream.” It first became popular when an
        American TV show featured soldiers on R&amp;R there during the Vietnam War.
        The Americans called it  “China Beach” because it is a part of the South China
        Sea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58b8da-21d3-4c61-bc79-5a7c76a2568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574a0a2-e7a2-429e-8147-a2c4830e548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went in the morning and the beach was empty — which was good and
        bad. Good, because I had the beach all to myself. Bad, because it was super
        hot. I swam for a few minutes but the sun was so hot it hurt my skin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331ccc05-b907-40c8-abc7-9de01c3d5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe8fcb-bb15-4123-9170-737755960a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists usually flock to the beach in the afternoon, when most
        of the restaurants and bars are open. There are also some water sports you
        can do like surfing, jet skiing, and parasailing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ae8a4-758a-4ac0-af03-731bcb3a9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1ff4f-6590-4e1e-b934-94ce709886c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s free to go to My Khe Beach. You can rent lounge chairs from
        restaurants. But if you prefer to stay in the area, there are also a lot of
        beachfront luxury resorts available.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
