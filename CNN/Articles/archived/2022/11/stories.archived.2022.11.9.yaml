      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a4ad8e-6ca2-4f2c-9dd2-090fc2b43846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.473+08:00
