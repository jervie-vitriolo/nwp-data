    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270d161-c559-4628-a253-4c9e5f949bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoi An is also known as the City of Lanterns and is even more magical
        at night when it is lit up by colorful silk lanterns. You can rent a boat
        for a sunset ride or pay for paper lanterns and release them on the river
        for good fortune.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb3375-be59-4b02-962c-01ff51092681'
