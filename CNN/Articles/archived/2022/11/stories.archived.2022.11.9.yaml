    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '487d1fc3-0a4b-413f-a7dc-6b5efa1d9090'
    'lead': 'A US citizen was murdered in Baghdad on Monday, according to Iraqi Prime
      Minister Muhammad Shia al-Sudani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T05:08:56.842+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:01:59.381+08:00
