      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids, there’s the Fantasy Park, said to be the largest indoor
        game zone in Vietnam. There’s even a Wax Museum inside.  There are only a
        few rides but I particularly enjoyed the alpine coaster — it’s a single roller
        coaster which you control, with a breath-taking view of the hills.</p>'
