    'mgnl:tags': ['Merlaco', 'electricity', 'power']
    'template': '1'
    'title': 'Meralco announces higher November charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb71d77-0dc0-46c8-93ae-9a4c9de29ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Customers
        of the country’s largest power distributor will be billed more this month
        to reflect higher generation cost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6acd7a-645a-48d5-830b-8a48034fa1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meralco announced today (Wednesday) a slight upward rate adjustment
        of ₱0.844 per kWh, bringing the overall rate for a typical household to ₱9.9472
        per kWh this November from the <a href="https://www.cnnphilippines.com/news/2022/10/10/Meralco-electricity-rates-October.html"
        target="_blank">previous month</a>''s ₱9.8628 per kWh," the power distributor
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2cf4f-d03f-4fa9-b4fc-8761250e6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.617+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means residential consumers using 20 kilowatt- hours (kWh)
        per month would pay around ₱17 more for their electricity bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3572332-7ae7-4e54-a654-ea159d3eca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco said generation cost rose by ₱0.0725. The generation charge,
        which is 55% of an electric bill, covers the cost of power purchased by the
        distributor from suppliers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f94ef-d838-4a8d-9348-c360bc65d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also said transmission, taxes, and other charges for residential
        customers saw an upward net adjustment of ₱0.0119 per kWh.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca13256-e8c2-4ef6-8a8a-66d105899370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the four <a href="https://www.cnnphilippines.com/news/2022/7/7/meralco-erc-consumer-refund.html"
        target="_blank">ongoing distribution-related refunds</a> totaling ₱1.8009
        per kWH for residential customers are still ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90890b22-728a-42c0-82c2-f112bdb35105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the four refunds, equivalent to ₱0.4669 per kWh for residential
        customers, is expected to be completed this November," said Meralco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d1737-06b3-45a8-8329-1d0ef5d7149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other three are expected to be fully refunded by December 2022,
        January 2023, and May 2023 and the impact will subsequently be felt in succeeding
        billing periods," it also said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8126c6-292f-4cbe-8f97-56a8f2d29340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:43:32.618+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:51.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s franchise area, which accounts for 55% of the nationwide
        electricity output, covers Metro Manila, the provinces of Bulacan, Rizal,
        and Cavite, as well as parts of Laguna, Quezon, Batangas, and Pampanga.</p>'
  'COA-flags-Mabalacat-water-district-for-irregular-allowances':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T15:01:14.486+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b969f44-a86d-4bf3-b857-d0020cb7c173'
    'lead': 'The Commission on Audit has recommended the filing of appropriate charges
      against Mabalacat City Water District officials in Pampanga for issuing illegal
      allowances worth over P27 million in 2012 and 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T15:03:08.246+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:01:51.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:15.338+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'Mabalacat-City-Water-District']
    'template': '1'
    'title': 'COA recommends filing of charges vs. Mabalacat water district officials
      over irregular allowances'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff570aa-e5cc-4df6-9b4b-f12e570c2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:03:08.246+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        Commission on Audit (COA) has recommended the filing of appropriate charges
        against Mabalacat City Water District (MCWD) officials in Pampanga for issuing
        illegal allowances worth over P27 million in 2012 and 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2526971-e8c8-40b9-9093-ec0b7840fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:53:50.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The power of the MCWD BOD (board of directors) to issue BRs (board
        resolutions) granting several allowances and benefits is not a blanket authority
        that exempts the agency from the review of the president. In this case, the
        lack of presidential approval renders the disbursements without legal basis,"
        COA said in its January 2022 decision released Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc0983-a47b-4cb5-b408-41c38077089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:53:50.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors said the board of directors issued a resolution that granted
        allowances for medical benefits, educational grants, rice and water allowances,
        and cash gifts, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6fe0ea-31fe-43fb-8edb-d139b1b062c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:53:50.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA found that the board also used the money for foreign travel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea63735-317a-4297-87f9-1016d8bb2f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:53:50.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It flagged the disbursements and issued a notice of disallowance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615abdab-9909-488f-bc5e-1a56477f885e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:53:50.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCWD, through lawyer Francis Dimaliwat, argued that the grant
        of year-end bonuses and cash gifts to members of the board and other employees
        was "an established and existing practice" long before it was declared a government-owned
        and -controlled corporation. The practice is also in line with local water
        utility rules, he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e082446a-d127-460d-9805-91943e0a4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:53:50.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA, however, disagreed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d4617-c99c-4479-b106-cfa5bee2fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:53:50.051+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors recommended that the case be forwarded to the Office of
        the Ombudsman for investigation and possible filing of charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7baa55e-e2d3-4d1f-a44f-cd9b4b4e21e4'
