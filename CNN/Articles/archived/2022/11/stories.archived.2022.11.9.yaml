      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam no longer <a href="https://vietnam.travel/things-to-do/information-travellers-novel-coronavirus-vietnam"
        target="_blank">requires a negative COVID-19 test, nor a vaccination certificate</a>.</p>'
