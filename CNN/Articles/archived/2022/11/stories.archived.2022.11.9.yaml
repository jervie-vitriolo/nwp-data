      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Filipino-American
        TikTok sensation Bella Poarch on Wednesday confirmed that she filed for divorce,
        which shocked her fans as she did not say that she was married in the first
        place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41471e-6695-47aa-8466-fef3f821b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T08:02:37.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:56.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US online tabloid TMZ reported that the 25-year-old internet
        star filed divorce papers in the Los Angeles County to end her nearly four-year
        marriage to Tyler Poarch. It also reported that she cited "irreconcilable
        differences" as the reason for the divorce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08521201-4965-4ffd-b726-274135a9a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T08:02:37.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poarch broke her silence online days after the story blew up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b59f8e-2214-4711-afca-03c33159adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T08:02:37.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:56.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry if everyone thinks I''ve been keeping a secret. I will
        address my divorce when I am ready to speak about it. In the meantime, please
        respect mine and Tyler''s privacy," she wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf840a9-0c29-45a3-ade4-4285fa7c7e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T08:02:37.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poarch, whose real name is Denarie Taylor, also said she is taking
        a break from social media.</p>'
