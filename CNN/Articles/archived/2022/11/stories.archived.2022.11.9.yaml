      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e51f06f-c042-4598-bb90-40fccf32977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.457+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Cardinal Jean-Pierre Ricard, 78, made the stunning admission
        in a written statement which was read by the President of Conference of Bishops
        of France, Eric de Moulins-Beaufort, during a press conference in Lourdes
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18639392-4526-4290-af75-0e56e1bdb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d92e6-3df2-4ee9-879c-a6fba10910cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal wrote in the statement that his behavior had been “reprehensible”
        and had “led to serious and lasting consequences for this person.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69a0ee-35db-4768-915c-e3b95d5b0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac0b92-d63f-422e-9287-128dc97b200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricard said that he had asked for forgiveness from the victim, whom
        he said he abused 35 years ago, and her family. He added that he would be
        going on retreat to pray.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223944b-dca9-47ba-a5c9-8e09473383f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
