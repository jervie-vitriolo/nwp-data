    'mgnl:tags': ['DOLE', 'wage-hike']
    'template': '1'
    'title': 'DOLE weighing effect of wage hike appeals to workers, MSMEs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cbc55-ccaf-46d2-a1b6-092a78a9ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Amid
        calls to increase the minimum wage anew, the Department of Labor and Employment
        said on Wednesday it needs to carefully weigh its benefits to workers and
        additional burden to small businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c528d25-6119-44b7-804d-eed86bfb36ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d8886-0dc1-4172-864c-bfd3c7b497aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Bienvenido Laguesma said that wage adjustments can
        only be made once a year, which was already carried out in the middle of the
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43f993-5f71-4207-8ed3-13b671557f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d4ef0b-79fd-47d6-8244-29bfdc381923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that the occurrence of a "supervening" event could
        be an exception to this limit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9298d1-6f10-41f6-b635-890ad0c264e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a8f03-b724-4abe-a195-5ace1627a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reports emerged that Laguesma has ordered a wage review, the
        secretary clarified that one of the roles of the Regional Tripartite Wages
        and Productivity Boards is to regularly monitor if there is an extraordinary
        increase in basic goods, services or prices of petroleum products to detemine
        if there is a need for higher salary regardless if a wage hike was recently
        approved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483031f-7ff6-4c13-9655-44255a1d2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b07086-2888-4714-82ba-f843a57e2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is a complicated balancing act even as the country''s
        inflation rate for October hit 7.7% — its highest rate in 14 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c2061-5b40-4499-8f5a-fac190eae719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd16671d-9996-4da3-83de-aa3fab0dd61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ng matimbang at mahigpit na pagbabalanse kasi may provision
        sa batas na minsan lang sa isang taon at dapat tignan nang maigi kung ang
        nangyayari, gaya ng pagtaas ng inflation rate, ay sufficient na," he told
        CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc2351-4c9b-4e13-8973-6b1b289f6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c56089-f18e-44c4-8017-5aa18c09cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to carefully balance it because we have the
        provision in the law that we can only do it once a year. We also need to check
        if what''s happening, like the high inflation rate, is enough reason to increase
        the minimum wage].</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e5481-3603-4eae-b13f-a8dab62184ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
