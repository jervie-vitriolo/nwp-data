      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also tackled the consolidation of House Bills 934, 1954,
        2986 and 4881 which propose measures for funding and plans that will institutionalize
        the Philippine National Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d864a-d4b7-4079-8392-e9e9ad39cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:56.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f35d5-c817-4161-a11f-e49e19cfe159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.472+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Leyte Fourth District Rep. and HB 934 author Richard
        Gomez, the consolidated bill, which will be titled the Philippine National
        Games Act of 2022, “aims to up the ante of the Palarong Pambansa by utilizing
        the LGUs (local government units) to cater to its local athletes and help
        them in competing within their chosen sport through various national tournaments
        and programs.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451530c7-3621-48ca-8d3d-a3732414ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b79ddd-2354-47bb-b5db-95bed8e48114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the cooperation of both the public and private sectors in
        the field of sports, the Philippine National Games shall serve as the training
        ground for budding athletes,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9310f-a25c-449f-8250-276874479290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.473+08:00
