    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6390e938-262a-4d21-ba8d-9a9af110bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48941507-6665-4ca8-bb2a-6608fa45dfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the terror of “Feng Shui” goes beyond this. Media studies professor
        Tilman Baumgärtel, in a remarkable <a href="https://www.plarideljournal.org/article/asian-ghost-film-vs-western-horror-movie-feng-shui/"
        target="_blank">paper</a>, points out that the deaths in the film are constantly
        classed. Whenever something good happens to Joy, like a promotion or bagging
        the grand prize at a grocery store promo, someone close to her dies, and they
        are very often from the working class. It feeds into the middle-class restlessness
        that one’s fortune comes at the cost of another’s demise, usually those of
        a lower class.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada72d20-f69e-4bcd-82d5-852c7835eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.433+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film forces us to confront anxieties we only ever repress. We
        are discomforted because we relate to Joy, if not for her middle-class sensibilities
        then for her propensity to push her luck. It further drives the fear that
        what happens in “Feng Shui” can happen to us. All it takes, as the film suggests,
        is a bagua.</p>'
  'house-bill-protect-heterosexual':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
