  'House-panel-OKs-bill-establishing-green-criteria':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T07:36:18.693+08:00
    'imagesource': 'jcr:eadfea77-198f-4490-ae5c-ffdb2c244baf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abf9f546-a1b0-4aa0-a093-6582281c29d5'
    'lead': 'The House Committee on Sustainable Development Goals (SDG) on Tuesday
      approved a bill proposing measures to create “green criteria” for government
      in purchasing goods and services.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T07:40:41.760+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:01:58.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:12.239+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'green-criteria', 'government-procurement']
    'template': '1'
    'title': 'House panel OKs bill establishing ‘green criteria’ for gov’t procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cfba40-db47-4978-8fdb-b3d37a8e625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        House Committee on Sustainable Development Goals (SDG) on Tuesday approved
        a bill proposing measures to create “green criteria” for government in purchasing
        goods and services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274d3895-9bb2-4238-ab59-5a802c4636b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083871fe-c78e-4ea3-9416-b86fcb6718a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, House Bill No. 1272 or the Green Public Procurement
        Bill mandates all government agencies to factor in environmental effects of
        all procurements to minimize damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a244e-fb81-4a46-a260-617b5849878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d587c4-240c-4381-819a-e9bde85e2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Public Procurement Bill is in line with the United Nations''
        SDGs, specifically SDG number 12 or responsible consumption and production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb981b8-a572-42dd-bf2a-f82f0bb05f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4de50-fec9-4686-9dd5-5a53c520f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Government Procurement Policy Board (GPPB) is
        mandated to establish a system of developing “green criteria” and include
        the same in project requirements of procuring entities. It also requires the
        verification of goods being procured by the government to ensure that it complies
        with the green criteria established by the GPPB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf9b26-ced1-4ba6-af47-ebe47f09fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde886ea-f523-4042-9919-5a2d8adc0b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also aims to stimulate the market and economic
        players to gear the trend toward producing ecologically friendlier goods and
        services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e9885-7332-4b2b-841c-4ec648833a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24333a3-7b74-4c49-b5aa-cfce3c72d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and CIBAC party-list Rep. Eddie Villanueva said
        sustainability is an issue “equally urgent and crucial” to address as government
        corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bcbcb4-60c0-46ed-a432-585be39003ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beee0e1-e062-4b2d-a9f0-3071058484cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa gitna po ng mga naranasan nating bagyo, pagbaha, sakuna,
        kalamidad at kahirapan sa nakalipas na mga linggo o buwan, kailangan nating
        maging seryoso sa pagtatrabaho at pagpupunyagi upang makamit ang mga</em>
        sustainable development goal <em>na ito lalo na sa pangangalaga sa ating kapaligiran
        at paglaban sa kahirapan</em>,” Villanueva said in a speech during the meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d2fce-5947-45e7-8917-370800040adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd4c8a-72c1-40ba-b4a4-e9b4005579f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Amid the storms, floods, disasters, calamities and
        hardships we experienced in the last few weeks and months, we need to be serious
        in achieving our sustainable development goals, especially in taking care
        of our environment and fighting poverty.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8c20c-1ab6-43b8-aa9e-4660f01a84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4e6dd-65e1-4d87-af61-07699e339932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:40:41.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Public Procurement Bill will be consolidated with the
        Sustainable Procurement Bill authored by Villanueva and other similar bills.</p>'
