      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA Management Committee <a href="https://www.facebook.com/ncaa.org.ph/posts/pfbid0nooQbetsHhB3jwbejA97Y6v6qiR8pM6r3JgUrQ5KvNEiQAJqD5vDPpbVfKvEQBs3l">handed
