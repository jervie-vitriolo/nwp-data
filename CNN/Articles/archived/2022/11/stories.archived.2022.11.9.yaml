    'title': 'Only MRT-3''s operations, maintenance being considered for privatization
      — DOTr


      '
    'updated': 2022-11-09T20:37:00.000+08:00
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf7c540-fa8e-44d7-a633-dc31c041331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>The
        Department of Transportation on Wednesday denied recent reports on the supposed
        privatization of the whole Metro Rail Transit Line 3 (MRT-3) system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364539b-6d42-4e46-9b48-5b1ea88a5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e79035-5d30-481f-a52a-d13c711a51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency clarified that it is only considering the possible privatization
        of the railway system''s operations and maintenance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61baec15-cf05-42c4-a46f-c08a390f002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to news reports alleging that MRT-3 is up for sale,
        the Department of Transportation clarifies it is considering the possibility
        of turning over the Operations &amp; Maintenance (O&amp;M) of MRT-3 to qualified
        private sector operators towards improving its operational efficiency," the
        DOTr said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f54e49-00f6-4460-b74a-c5d22fe3d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5562cf-fe79-4fdd-a7ab-9c9d229432e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr and the Metro Rail Transit Corporation Corp. signed a build-lease-transfer
        agreement in 1997 for the construction of the MRT-3 along EDSA. Under the
        scheme, the agency will handle the collection of fare, while the consortium
        is in charge of the maintenance of trains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c488a-901b-4202-856e-fdfbefc153ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b544f1f-9b5c-4a3a-9c50-faf0808b4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement is set to expire in 2025.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98c407-6ef8-4483-8e19-745ef0c35c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f146e4-9207-44c5-b23b-219e7fa44156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department pointed out that privatizing the operations and maintenance
        of MRT-3 will reduce operational cost to maintain affordable fares.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f504a6d-98e7-4aaa-9bd9-63f97004c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0b5cf-cf85-4860-bced-081d6babf64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:38:51.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at partnering with private rail operators for DOTr
        MRT-3’s operations and maintenance under the same scheme with LRT 1 with the
        rail lines assets remaining government-owned,” said DOTr chief Jaime Bautista.</p>'
  'Da-Nang-Vietnam-travel-itinerary':
