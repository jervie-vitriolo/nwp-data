    'template': '1'
    'title': 'Debris found in Mimaropa waters likely from Chinese rocket — PhilSA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de2d6e4-bb8d-4b88-add0-f1a574ae3331'
      'mgnl:activationStatus': true
