      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> —&nbsp;San
        Miguel Food and Beverage, Inc. (SMFB) posted solid growth in the first nine
        months of 2022, with its net income jumping 9% to ₱26.3 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90f1452-6f9a-4470-bfd2-8dfb542bf12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the food unit of San Miguel Corp. said it recorded
        its highest revenue in a single quarter since its consolidation in 2018, hitting
        ₱261.5 billion, following the strong performance of its divisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa19682-1176-4be4-995a-d9561e78c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earnings before interest, taxes, depreciation, and amortization
        also went up 12% to ₱46.7 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004adf7e-6d05-4e47-8d1e-d08e1813d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our solid performance and strong fundamentals today are a reflection
        of the investments we made over the years, as well as our focus on execution
        to drive growth and profitability," SMFB President and CEO Ramon S. Ang said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3450021-3cb0-4759-9f2c-892bd8c03596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to implement performance improvement measures and prudently
        invest in projects that will further solidify our market-leading positions
        in the markets we operate. We remain fully committed to building long-term
        value for all our shareholders, as well as deliver quality products for the
        everyday needs of the consumers," Ang added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da20121-7833-454e-9e5d-1bbf73eddd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SMFB''s beer business saw its revenues climb 21% to ₱99
        billion on the back of higher volumes and a price increase implemented in
        late 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b95b4-af8c-4521-9c0d-a0fbdeff8517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its international operations also enjoyed continued growth, booking
        double-digit volume improvements, especially in Thailand and Indonesia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6ccd0c-4e6e-4ab8-b53e-de208b62a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s spirits business also remained the top producer in
        the country, with revenues growing 12% to ₱34.5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b372cef-9d6a-44cb-ac79-1ac16a18cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:04:16.703+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, SMFB''s food segment also maintained its growth with an
        18% increase in revenues to ₱128 billion.</p>'
