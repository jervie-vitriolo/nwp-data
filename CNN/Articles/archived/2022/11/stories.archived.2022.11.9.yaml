    'template': '1'
    'title': 'IN CONVERSATION: Yvette Tan on why food is connected to horror'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fbfaf-0d8b-4651-baf1-223700030c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yvette Tan is one of the most, if not arguably the most, celebrated
        writers of Philippine short horror fiction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b5e9e-4d54-4895-8c40-84c222162fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pinoy horror fans the humanity through inhumanity of the folkloric
        stories by the 47-year-old author was the benchmark that’s simultaneously
        their introduction and baseline expectation of what makes the genre local.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba0a1c8-fb51-455e-8411-3fe97672e2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first collection of short stories “Waking the Dead” (Anvil Publishing)
        was released in 2009 and later reissued in 2021, with a glorious new cover
        by R. Jordan P. Santos. Later, she wrote and published “Kaba: 50 Maikling
        Kwento ng Kababalaghan at Katatakutan!!!” in 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db3c0d-a19f-43ad-a0a4-5d11ef4e7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her new book “Seek Ye Whore,” (also from Anvil Publishing) is a
        collection of stories that her avid readers, including I, have been waiting
        for more than a decade as follow up to add to her body of work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbdb16-5796-49a3-83e3-cc6dd95ea4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released in October this year, the cover of “Seek Ye Whore” is also
        by Santos, a surreal and beautiful skeletal torso with flowers as internal
        organs — visually capturing her style as a writer who bridges the grotesque
        and the gorgeous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792944ff-3fcd-4783-b679-5bb6bc8f316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feted as a horror writer, she’s won the Don Carlos Palanca Memorial
        Award for Literature for her stories. She’s also branched into other media,
        writing the movie screenplay about water demons haunting a family (“Ilawod”
        2017), released the country’s first <a href="https://opensea.io/collection/thelastmoon"
        target="_blank">NFT storybook</a>&nbsp;with Team Manila, and teamed up with
        video game studio <a href="https://twitter.com/AnitoLegendsNFT/status/1485906153234366466?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1485910500202663936%7Ctwgr%5E520fc9ac29eb1cb9cad85e8f4060396ded655197%7Ctwcon%5Es3_&amp;ref_url=https%3A%2F%2Fbitpinas.com%2Fplay-to-earn%2Fanito-legends-yvette-tan%2F"
        target="_blank">Masayato Games.</a></p>'
    '63':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="851" height="479" src="https://www.youtube.com/embed/iLsyeplf0EY"
        title="Ilawod  FULL TRAILER" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220e4fc-6a5b-47f4-b354-e6bd63d96043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:09:45.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa50a5-a9c5-4059-98ab-d9c759518665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may have also seen her with Liza Soberano, when she co-hosted
        the <a href="https://www.instagram.com/p/CP7Z4eJHMsN/?hl=en" target="_blank">“Trese
        After Dark”</a> discussion on Netflix for the popular anime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6dc29-3af3-458b-975f-3a93393c5842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full disclosure:&nbsp;I have known the author for many years since
        the 1990s, ever since university. Meaning I may call her Yvette, rather than
        Ms. Yvette or Ms. Tan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e64af9-6bb8-4c87-9ec5-4779a113a5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her new collection, Yvette’s deliciously cool take on the American
        pronunciation of and view on our witch’s island of Siquijor (“seek ye whore”)
        mashed with mail-order brides and aswangs is just the starting point for a
        gamut of very human,  well-crafted drama — some surprisingly humorous, like
        Chinese wraiths, moon-eating dragons, and how an aswang is made — all gleefully
        embracing the night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46fa075-d182-44e2-96b3-7521cafedfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also means I have been honored in my capacity as a literary editor
        in past different publications to have been able to shepherd to print (or
        record on <a href="https://www.8list.ph/demon-summoning-made-easy/" target="_blank">audio</a>)
        some stories that made it to Yvette’s books.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030449a1-1b56-4b39-ac78-2dec17a34a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the conversation that follows below is rather about
        one Filipino horror writer speaking to another sans the constraints and conditions
        of what we think of as An Interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844bf00d-64d2-448b-8b15-f75a57478a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.586+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cover subjects mutually macabre and fascinating, like fan expectations
        about what horror authors should look like, the continuing vicissitudes of
        nailing the perfect writing process, as well as coping with literal physical
        conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2af9e-6184-4ceb-9fba-4384675778f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, her stories and books.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822386a1-c6ff-4787-ad00-c48e50e834f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Very little known fact that we long ago once tried to collab
        on a story about an aswang adventuress named Liwanag. Or was it an aswang
        assassin? We even got a few pages in, but no further. What I don’t recall
        is why we never did finish it, perhaps you remember since I am getting old
        and have no idea where I put our files!</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71ef85-c471-4eaf-9d5c-deba556a3b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liwanag was a recurring character in my old stories in college.
        She was a manananggal named after someone I had a huge crush on. We scrapped
        the collab because you said it wasn’t going anywhere!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1ce22-1397-458d-9098-685ed403b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidentally, I tell everyone that you’re the friend who had to
        sit me down and tell me that what I write is horror.</p>'
    '64':
      'image': 'jcr:c4a61a7e-3b39-40b2-87b2-9fd39938a38c'
      'imageCaption': 'Tan has won the Don Carlos Palanca Memorial Award for Literature
        for her stories. She’s also branched into other media, writing the movie screenplay
        about water demons haunting a family (“Ilawod” 2017), released the country’s
        first NFT story book. Photo courtesy of YVETTE TAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736092f-ee0b-4c2e-83ef-b37cda11ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:09:45.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68173299-2862-4894-9e88-ecf88873ea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has your tolerance for consuming spooky and scary entertainment
        gotten better or still the same?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59493d22-3689-47b6-8c26-e73426d34aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still the same. It’s fiction, after all. It’s my tolerance for real
        life spookiness that’s changed. I’m surprised you didn’t ask about that as
        that’s something we have in common as well!</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35927a4-18bd-46ba-83d3-45fb6d772068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve thrived with the horror and fantastic in incredible
        growth since “Waking the Dead” garnered momentum in the early aughts. But
        with this new collection of stories, do folks still ask: where’s the novel?
        And don’t you just want to retort ala George R.R. Martin and throttle them?
        I mean, I do.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66d266-8ce2-4ce2-97cb-e371b16be8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love it, actually. I grew up with the impression that, because
        I wasn’t thin or book smart, I wouldn’t amount to anything, so I’m still getting
        used to all this. Childhood wounds don’t go away so easily.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a3d33-978a-4401-bf4d-084faf611306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Yvette would never have thought that people would be interested
        in reading her work, much less demand more output, so to be asked why I don’t
        write more is a privilege for me.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca96497-c4c5-4a90-bb3e-49399a7e5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m flattered that readers want to read more of my stories. Unfortunately,
        the realities of living in the Philippines (and also being disabled) means
        I can’t be as prolific as I and everyone else wishes I was.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d817e6-efa3-4d21-912d-78dc34356f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:05:36.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A lot of horror is about humans trying to control a specific outcome
        or keep the status quo amid extreme uncertainty, something it has in common
        with farming or fishing."</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026c673-e019-4560-9eb0-fa5e923b40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about dealing with folks who say you write “magic realism?”</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973fc4b-a9a6-4520-91e3-b245ef5a27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With people labeling my stories, I don’t mind, either. I don’t know
        where my stories fit in, so it’s interesting to see how other people see it.
        They can help me figure it out!</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c2943-aa01-4f29-b3bd-d9d5892299a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bigger frustration, actually, is the reaction that either dismisses
        horror outright (“Ay, I don’t read horror, nakakatakot yan”) or immediately
        puts constraints on the genre (“There’s no such thing as horror comedy — yes,
        someone womansplained this to me once). This frustration isn’t necessarily
        related to my writing, but to horror and the supernatural in general.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568f38b-38d1-4a94-be9c-442e980430e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve done an NFT, a movie, a ballet, and co-hosted the
        “Trese After Dark” discussion. Among the many mediums that you’ve branched
        into, what was the most enjoyable or interesting experience?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fa87e-8751-4281-8a5d-f4f7bf6c6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.587+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I enjoyed all of them, as they’re all different and provide different
        experiences. It’s both amazing and nerve wracking to see your work translated
        into another medium. I always welcome projects like this and hope there are
        opportunities to do more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4d1ed-29db-41ae-a8ae-e54124d9aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“All the Birds” (incidentally my favorite off of the new
        book) and some of the new stories lean towards the folk horror that’s popular
        these days. Any connection to your current work as the <a href="https://mb.com.ph/author/yvette/"
        target="_blank">editor</a>&nbsp;of an agriculture mag?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff0186-3bb7-4fa5-bb37-028d3e2da794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No connection. A lot of my fiction falls under folk horror, and
        this is simply because I often use Philippine lower mythological imagery,
        which has agricultural roots, when you think about it. It just so happened
        that “Waking the Dead” was re-released during a time when folk horror was
        making a global resurgence, and that “Seek Ye Whore” has the same themes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cda880-e75e-451f-a1d8-71db79de4558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the Birds” was written for “All That Darkness Allows,” a 2016
        anthology we were both in.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cff8a8-92c1-4843-a04b-c038e9376903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I should really break open the plastic wrap of my copy of
        that anthology and actually read it. “Dead Season” is also arguably quite
        folksy horror!</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93262f95-b66c-4e89-84d2-4084e1531b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dead Season” is a new story, but it had more to do with my wanting
        to explore a lower mythological creature than my work in agriculture. And
        if I’m correct, this was before folk horror resurgence as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f9d11-53fb-4144-b606-f5563b0311b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the stories in “Seek Ye Whore” were written before 2015,
        some even before “Waking the Dead” was published. I like to think they were
        waiting for the right time to be appreciated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b551596-f5cc-44ec-a8e3-775a4a4bd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the reason people are seeing my fiction as related to my
        current work is because I’ve verbally expressed the connection, not just of
        my work, but of folk horror in general, to an agrarian community. A lot of
        horror is about humans trying to control a specific outcome or keep the status
        quo amid extreme uncertainty, something it has in common with farming or fishing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb3d58-67a6-4a44-b908-eb7d52917ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:05:36.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The bigger frustration, actually, is the reaction that either
        dismisses horror outright (“Ay, I don’t read horror, nakakatakot yan”) or
        immediately puts constraints on the genre (“There’s no such thing as horror
        comedy — yes, someone womansplained this to me once). This frustration isn’t
        necessarily related to my writing, but to horror and the supernatural in general."</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676ff08-4132-48b0-85a5-9e38d0637794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my day job, the real horror is food scarcity. What’s scarier
        is that very few people seem to care, even though this will affect everyone.
        That’s scarier than anything any fictionist can come up with.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4f086-701e-4390-b21d-0284e0cb0b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could say that “Dead Season” is tangentially related to my interest
        in agriculture, in the same way that “Seek Ye Whore” was tangentially related
        to my interest in food writing at the time it was written.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf816f0-e9f2-4ce1-96d3-5aff559515de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Food and horror. Not strange bedfellows at all!</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1306d-11d1-4c7a-9559-36025676c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you think about it, a chunk of horror is about food. Monsters
        eating humans is about food. Post-apocalyptic horror will involve food. You
        can trace everything, even science fiction (terraforming, food in pill form,
        etc.), back to food because all humans need to eat properly to thrive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8220edcd-892e-40b7-b461-a389dc7a49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To me, there’s been a big shift in your stylistic tone as
        we’ve grown older. I’ve also noticed a transference of themes into other areas
        that you’ve been working on craft-wise. Was the swing to focus on exploring
        human relationships via the lens of folkloric creatures something conscious
        for “Seek Ye Whore”?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2abbf-ef21-4143-93cf-70d4954f1253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as I know, it’s what I’ve always done, whether consciously
        or not. “Kulog” in “Waking the Dead” is an example of this.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b019ce-275b-40d4-846d-4d64101ad002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can understand how other people might view it differently, as
        all they see are the two books, and they aren’t privy to the timeline in which
        the stories were written. But I think the shift you’re seeing has to do more
        with language. I think I use words differently now and probably construct
        stories differently as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79195e9c-0c7b-4b7a-9e0c-eabcb629739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.588+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Am quite curious as to what exactly the creatures are in
        “Dead Season?”</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f63b22-6d58-4845-bc78-cfdb7030b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creatures in “Dead Season” are the Biagonan, which I read about
        in <a href="https://www.instagram.com/p/CXmnEllBZZ2/?igshid=YmMyMTA2M2Y%3D"
        target="_blank">The Aswang Project.</a></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3595249d-d0a7-4159-91ec-7fd4448bb818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I took some liberties in the name of fiction, such as relocating
        them from the riverside to the mountains, changing their shapeshifting abilities
        from animal to human, and so on. What drew me to them was the description
        that they ate every part of their victims except for the mandible, which they
        liked to hang on trees as decoration, and this was the image I had in mind
        when I began the story. Everything else was built from there.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6d8c4-6a83-420c-a22e-98dea4eb390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What remains the hardest thing in writing horror for you?
        Have some techniques or processes become easier now or stayed the same in
        terms of execution difficulty?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c03593-c332-4bff-a5f1-aa597011c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest thing for me is the writing itself! (<em>Laughs</em>).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cd7d3-79be-4fbe-aa75-710672ae9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve realized that a lot of my fiction doubles as a way for me to
        process my feelings, and it’s hard to get words on paper when you’re not ready
        to confront or are unable to get a grasp on an emotion just yet. Sometimes
        just the thought of putting words to paper, of shaping the unknown in front
        of me, is terrifying.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0e93b-d46f-4e60-a269-5304cab8f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For me, it’s actually thinking up of things that scare me
        since real life and some of the subjects I’ve covered are horrific enough
        without a monster or the supernatural behind them.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56047af9-fef3-4e0f-a038-a17340e3f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difficult thing for me is to figure [out] what to write
        about. I started writing because I ran out of stuff to read and wanted to
        tell my own stories, so if I have books to read, shows and movies to watch,
        podcasts to listen to, and work to do (this takes up most of my time, honestly),
        writing for myself tends to take a back seat. I’m not proud of this, and it’s
        something I’m seeing to change.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11100c0c-561b-4bec-b33b-c89be41e1803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:05:36.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"When you think about it, a chunk of horror is about food. Monsters
        eating humans is about food. Post-apocalyptic horror will involve food. You
        can trace everything, even science fiction (terraforming, food in pill form,
        etc.), back to food because all humans need to eat properly to thrive."</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47080e95-b532-41d3-8c52-2357b25c02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has your general ritual or writing setup changed or remained
        the same? I’ve found that I like Bluetooth peripherals more and more — the
        less wires, the less frustrated I am and the less tech stress I have. Also,
        is there a time you’re more productive with fiction vs working?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ff299-51b9-4186-ab74-1d56c37cd950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, work writing is faster than fiction writing. My suspicion
        is it’s because I do it more, so it’s a mindset I can easily get into. By
        this logic, I also think that the more fiction I write, the faster I’ll be
        able to slip into the right mindset for it as well. Whether my theory is correct
        will remain to be seen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebc5f7-2455-4136-89e4-e1bd05e92ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for any kind of writing, I need a quiet place with a lot of
        table space and ready access to food and drink. I’ve realized that I can only
        write effectively if coming from a place of safety, which means I have to
        be as calm and contented and well-fed as possible. Not easy, given today’s
        world.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767578d9-ab34-40dc-b7e0-7e8a51e32f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With the “Queen of Philippine Horror Writing” tag, do fans
        or people in general expect you to dress or act the part ala old school Anne
        Rice? Am betting they don’t expect to talk so much with you about food and
        cooking.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac9551-1b79-478e-a80f-abefeb30eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:56:15.589+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:01:49.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t have an opinion about it, as I like dressing up, and I also
        don’t like dressing up. The normcore isn’t deliberate, it’s just what I’m
        comfortable with right now.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf5657-e3e2-4d81-afcb-549040880579'
