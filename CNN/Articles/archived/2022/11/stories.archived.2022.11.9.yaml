      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d8ecb-2b43-43e2-869a-07e4ee9271ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating layunin ay huwag tayo mag-create ng mas mabigat na sitwasyon
        para sa nakararaming pagawaan o kumpanya sa bansa na binubuo ng micro, small
        and medium enterprises," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353c0cf-9002-494e-a87b-26a51ce61e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
