      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I grew up in Vancouver which has my heart always, but I also grew
        up in Ottawa, Canada, as I spent a long time in Vanier, which is a little
        town right inside Ottawa,” Reynolds said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
