      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1217eaa-fa15-4009-895c-5c688a51f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.473+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:56.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said the league would be held “every event year or biennial
        event” and would be governed by the Philippine Sports Commission (PSC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ce476c-5619-413f-b52b-878a0d95238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T07:55:56.473+08:00
