      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists polled by CNN Philippines expect slower economic growth
        in the third quarter due to rising inflation and a weak peso.</p>'
