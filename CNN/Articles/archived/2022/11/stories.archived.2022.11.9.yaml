      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Han River Bridge used to be the city’s iconic landmark before
        the Dragon Bridge was built in 2013. It was Vietnam’s first swing bridge.
        It swings and opens up at night to allow big ships to pass. Also as an attraction
        for tourists, on weekends the bridge swings from 11 p.m. to 12 a.m.</p>'
