    'title': 'House bill seeks to protect heterosexual views, practices; LGBT group
      calls it ''a joke of a law'''
    'updated': 2022-11-09T21:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a83549d-d956-4ba4-9950-75d3a64b8bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —&nbsp;</strong>A
        lawmaker has filed a bill in the House of Representatives seeking to protect
        the rights of heterosexuals to express their views on homosexuality and to
        practice their religious beliefs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084deab7-232c-4b92-a251-9bc3f31e3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f7b98c-9dc1-4010-aa28-877e6e94a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 5717, which was filed by Manila Rep. Bienvenido "Benny"
        Abante, also sets a hefty fine and imprisonment for violators of the proposed
        law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef937f6b-50ee-4f56-b398-38fe1195b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e1cd3-78d3-475c-bf6f-893506581b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill allows heterosexuals to express their views in churches,
        schools and businesses, as well as in various medium of communication such
        as print, broadcast, and social media platforms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ec050-ceab-4e7f-82b4-129aeb9ef3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf9355-89ae-4259-9313-07176fd94a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante, who is also a pastor, said the current "legislative rights"
        protecting the LGBTQIA+ community defy "God''s law and standards, particularly
        on creation, human dignity and morals."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d6a1a-6875-4c66-96f9-5263768c5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.734+08:00
      'mgnl:createdBy': 'vince'
