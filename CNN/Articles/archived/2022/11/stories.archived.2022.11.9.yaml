    'mgnl:tags': ['President-Ferdinand-Marcos-Jr.', 'Department-of-Energy', 'offshore-wind']
    'template': '1'
    'title': "Marcos OKs offshore wind power exploration as alternative energy source\
      \  \n"
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8319d-ae4d-4c6b-b16a-2899cb99590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>&nbsp;President
        Ferdinand Marcos Jr. on Wednesday greenlit the Department of Energy''s plan
        to explore and develop the potential of offshore wind as an eco-friendly energy
        alternative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7bbca-9c84-409a-9c2a-e9d727b3286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06978e3-9694-479d-87b5-dcc6761cef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos instructed Energy Secretary Raphael Lotilla
        during a meeting to move forward with its plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba096936-f25b-4dc6-8b13-276b56dbe6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5b575-270b-48a8-bf25-40c558a3f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be the Department of Energy who should be talking with
        the OSW developers, in consultation with the council, of course. It has to
        be led by the DOE," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c30b2-f3eb-4b66-83ff-47ba45c9341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc44760-57a9-4592-b326-1a18f97dde0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the DOE has proposed the creation of an Offshore
        Wind Development and Investment Council that will serve as a one-stop shop
        for OSW developers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e3b1a-c705-422f-9199-1d7b355fe6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d7ef2-ddd4-4c1b-9c48-65412e2a476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOE, there are currently 42 approved offshore wind
        contracts with an indicated capacity of 31,000 megawatts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b6cb4-b4c4-4735-831d-793f4651654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6722d22f-9057-4fe9-ba73-9744cfb73539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted a strong interest from the private sector,
        especially from countries using offshore wind technology such as Denmark,
        Norway, and the United Kingdom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0f59f-6bab-463f-a884-ead20a03b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec63e68-c41f-40ab-a7ff-a1da73025775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:57:57.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the World Bank''s OSW Roadmap, the Philippines has the
        capacity to deploy 40 gigawatts of OSW electricity by 2050.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db95d8-3c0c-41d8-82cd-921fb396f1c8'
      'mgnl:activationStatus': true
