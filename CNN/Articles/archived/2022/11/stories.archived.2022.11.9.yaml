  'Meralco-warns-against-electric-theft':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T18:26:55.033+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9203822-f4c0-43fd-b83d-f7f9491eab7a'
    'lead': 'Meralco warns the public against electric theft or the stealing of power
      cables that result in service interruptions.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T18:31:05.662+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:01:39.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:20.929+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco warns against electric theft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a04e96-3432-47a0-8b6a-5cd4a245379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        Manila Electric Co. (Meralco) on Wednesday warned the public against electric
        theft or the stealing of power cables that result in service interruptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453a4979-9796-4a78-a14d-23fe4284d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distribution giant reported 457 incidents of damaged power
        cables from 2020 to October 2022 — 106 of which led to power interruptions,
        while eight resulted in injuries and even death. It said majority of the cases
        occurred in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0460cc8-af11-47a8-b299-0db6127fd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ninanakaw ‘yun kasi nabebenta ‘yung nasa loob ng cable sa junk
        shops,” Efren Olpindo, head of Operations Services Management at Meralco,
        told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e3033-5571-4620-8977-9279e0870be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: These cables are stolen because the material inside
        those may be sold to junk shops.]</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c34f2-a793-489f-8c00-9d94fef8276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kilo of the cable material may be sold at ₱280, Olpindo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010829f0-9bf5-4068-9891-b4b8f1077ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for areas affected by damaged power cables, it may take about
        five to six hours before power can be restored.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a666c0-2798-403f-92d1-38d3f1cdc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.662+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesman Joe Zaldarriaga said people attempting to commit
        electric theft could face serious consequences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa36873-b20b-455a-a417-2eaa39e5ea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Anti-Electricity Pilferage Act of 1994, those guilty of
        stealing electricity may serve up to 12 years in jail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e5c309-3f5e-4b99-bd99-cff0d3ac2599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What they don’t realize is that they’re risking their lives,” Zaldarriaga
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40564733-9ee6-467d-a0a6-3048708e7990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:31:05.663+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ibebenta mo (‘yung power cables) illegally, pwede ka rin makasuhan
        <em>[You may be charged for the illegal sale of power cables.]</em>," he added.
        "We need to keep reiterating that it’s not worth it doing these things.”</p>'
