    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95574472-9c87-4afa-b4c4-b95331245e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.564+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explore the bridges around Han River</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c3029-768d-4251-abeb-cb50e4c8e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Da Nang is also called the ‘City of Bridges.’ Up to seven bridges
        were built on the Han River.  I was particularly impressed with the Dragon
        Bridge. From afar it looks like a dragon flying over the river. At night it
        lights up into different colors, and on weekends there’s a “show” where the
        dragon breathes fire and water. Though I only witnessed this from the rooftop
        of my hotel. I would recommend going to the bridge itself, near the dragon’s
        head to see it closely. It only happens for a few seconds starting at 9 p.m.
        every Saturday and Sunday, so make sure to book your trip to Da Nang on a
        weekend.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5c759-e9bb-4d19-a4fa-5cd82e8dc86d'
