      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1cf99-6df8-421b-ab94-3b2812ed9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
