      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Journey back in time at the ancient city of Hoi An</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f65c5-6df6-4fb2-ba12-7ad2ec57f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old town is probably one of the most Instagrammable places I’ve
        been to.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290367be-47ee-4c76-9bc3-f1f76fed05ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.565+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoi An is almost an hour away from Da Nang downtown. Named a UNESCO
        World Heritage Site for being an exceptionally well-preserved example of a
        traditional Asian trading port. Also for its mix of local and foreign influence
        (Chinese, Japanese, and European).</p>'
    '79':
      'image': 'jcr:ae1961ec-62da-43ea-bb90-a0067f31ae36'
      'imageCaption': 'Hoi An is also known as the City of Lanterns. Photo by RUTH
        CABAL'
