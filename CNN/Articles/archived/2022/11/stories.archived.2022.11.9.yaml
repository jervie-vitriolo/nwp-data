        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7039e254-b65f-48e5-b308-f7cc00fad459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bounce Back Philippines
        (BBPH), a movement for SME resilience and recovery, will be mounting its first
        ever face-to-face event where business leaders will gather to learn how to
        be resilient and rise above challenges beyond the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03212438-f204-40d6-81cc-9babfe479492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39d94d-6621-441c-81de-c7b4d4bbcc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entitled “Bounce Back PH Summit: Pilipinas Rising!”, the event will
        be on Nov. 25, 2022 in Maharlika Pilipinas Hotel, Tagaytay City. It will host
        a panel of successful entrepreneurs who will share their experience, expertise,
        and stories, and will answer questions from the audience, practice pitching
        in a fun and engaging environment with other entrepreneurs and investors.
        It will provide a venue for networking and collaboration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59a610-bdb8-4432-a3ea-8f0f089b9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903772bf-e20c-46fa-b58b-fc6b2a93abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bounce Back PH is a phenomenal business community with more than
        68,000 members that support and educate thousands of small and medium businesses
        to help them stay resilient amidst the challenges brought about by the COVID-19
        global pandemic. Founded by entrepreneur Jason dela Rosa along with other
        business and opinion leaders, it is an online movement that aims to support
        micro, small, and medium-sized entrepreneurs (MSMEs) to overcome whatever
        crisis that may come through practical education, corporate partnerships,
        and mentorship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f08cb9-d08f-494a-983e-d3ab7a0e89fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67664782-e0ab-4ee3-8ec7-ee4b56c32e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, it has turned into a catalyst for change. The online
        movement was also a participant of Meta’s Community Accelerator Program that
        enables Meta’s Community Leaders to deepen their community’s impact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c7396-15e4-4777-8f93-06a8882f77ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1bd16-57ac-46a9-a6e1-6b2b986304d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now that the economy is opening up again, we must now educate business
        owners on how to recover strategically and how to be prepared for any other
        challenges that may come,” says dela Rosa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9caca32-7391-47b8-ad34-a34780cecaa0'
