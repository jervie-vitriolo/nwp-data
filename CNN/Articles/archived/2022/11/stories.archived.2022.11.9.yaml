  'Nepal-Earthquake':
    'author': ' Sugam Pokharel and Philip Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T09:34:30.583+08:00
    'imagesource': 'jcr:b65efb00-58a0-4f24-a86d-ffd9c286414b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5130c3f4-c7d1-4461-a9b8-c94b51a8ecf8'
    'lead': 'A magnitude 5.6 earthquake hit western Nepal on Wednesday morning local
      time, killing at least five people, according to local officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T10:11:33.734+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:01:55.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:13.388+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nepal', 'Earthquake']
    'template': '1'
    'title': 'Western Nepal hit by magnitude 5.6 earthquake killing at least five
      people, say officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe111540-7eec-4362-b906-37282eeed552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— A magnitude 5.6 earthquake hit western
        Nepal on Wednesday morning local time, killing at least five people, according
        to local officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2960ced-9ae8-4ac8-b475-7cf5b771c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the quake was located in Seti Zone, with a depth
        of 15.7 kilometers (9.7 miles), according to the United States Geological
        Survey (USGS). It was 21 kilometers east of Dipayal, a muncipality of Nepal''s
        far western Doti district, the USGS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7017e5-a554-49c8-a2fd-7b43d55859c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people have died and five are injured in Doti district''s
        Purbichauki rural municipality, Bhola Bhatta, Nepal police''s deputy superintendent
        of the Doti district told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b47454-ec41-4e62-af94-ddebaa922618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person is missing and three hours were completely destroyed
        in the earthquake, said, adding that a search and rescue operation was underway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9add73b-53ce-4a10-921b-2396fa7019bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users reported feeling tremors as far as Delhi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b27901-4670-469e-9ea5-74ff3a18ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are not expecting large number of casualties as the
        earthquakes epicenter appeared to be in the sparsely populated area around
        Khaptad National Park, Bhatta said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09ddd5-6f17-448e-8b15-604a4990a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a 7.8-magnitude earthquake rocked Nepal, killing nearly
        9,000 people and flattening homes and buildings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafbab65-03d2-4fad-a8a8-ecb9a645feb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:11:33.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landlocked country is where the tectonic plates of India and
        Eurasia collide, creating the Himalayas and the Tibetan plateau, and making
        Nepal vulnerable to earthquakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46afc855-328f-46fc-990a-eb249cec00a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T11:57:51.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/08/asia/delhi-nepal-earthquake-today/index.html">Western
        Nepal hit by magnitude 5.6 earthquake killing at least five people, say officials</a></em></p>'
  'twitter-verify-check-mark':
    'author': ' Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T10:11:47.139+08:00
    'imagesource': 'jcr:daa34b2e-da9d-40c5-bd25-d8815659fcd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fc57f78-2042-4dca-96f7-512c94cc6c88'
    'lead': 'Twitter says that to resolve ambiguity about which accounts on its platform
      have been identity-verified — as opposed to those simply paying $8 a month for
      a blue check mark on their profiles — the company will introduce a new, gray
      check mark as part of an ''official'' label.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T10:21:34.830+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:01:55.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:13.580+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twitter', 'verify', 'check', 'gray', 'media', 'government', 'brand']
    'template': '1'
    'title': 'Twitter to debut gray ''official'' check mark to verify government accounts,
      media and major brands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea59ab-4add-4b53-bcb4-b03533fc8d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter said Tuesday evening that to resolve
        ambiguity about which accounts on its platform have been identity-verified
        — as opposed to those simply paying $8 a month for a blue check mark on their
        profiles — the company will introduce a new, gray check mark as part of an
        "official" label.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23dd245-1631-4409-8e41-7687a1b872e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A screenshot posted by Esther Crawford, a director of product management
        at the company, showed how the new label would appear. The screenshot displayed
        Twitter''s own account profile, which included the standard blue check mark
        beside its display name as well as a gray check mark and the word "Official"
        underneath its account handle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b50466-8a00-4b34-885c-155b3ea7713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit to Twitter''s currently live profile did not display the
        gray check mark, suggesting the feature has not yet been implemented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40165658-2cb1-4203-8e24-931a4b3e7dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all previously verified accounts will get the ''Official''
        label and the label is not available for purchase," Crawford tweeted. "Accounts
        that will receive it include government accounts, commercial companies, business
        partners, major media outlets, publishers and some public figures."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc6d9f-7952-44d5-98ce-9796242d0217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford also confirmed that the forthcoming option to pay for a
        blue check mark will not include an identity verification requirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24392556-d7a2-4985-999d-eced86eb7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to experiment with ways to differentiate between
        account types," Crawford said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab170c51-7663-499d-904c-d0b4c952f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Twitter has been met with widespread criticism over
        its plan to change the meaning of the blue check mark away from identifying
        confirmed individuals, particularly public figures, toward a new meaning signifying
        that a user has paid for Twitter Blue, the company''s subscription service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdcc17-2a91-43f5-8826-74836e57fbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election security experts warned of the likelihood that bad actors
        could pay for a blue check mark, then change their display names to impersonate
        government officials or other authoritative sources of information.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1bad9-77c2-4f4c-9c3f-9aa278652fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing to ready the feature for rollout over the weekend,
        Twitter later decided to delay the deployment until after the midterms, CNN
        has previously reported. Also over the weekend, Twitter''s new owner Elon
        Musk vowed that accounts caught engaging in undisclosed impersonation would
        be permanently banned without warning, reversing earlier promises that so-called
        "permabans" would be extremely rare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86848b9-ae36-43ae-8e53-1a3217f6e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T10:21:34.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s announcement came after numerous celebrity accounts used
        their verified status to mock Musk''s paid verification plan, by modifying
        their accounts to resemble his.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ec172-f876-4669-80bb-c3ce79633bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T11:53:38.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:01:55.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/08/tech/twitter-gray-check-mark/index.html">Twitter
        to debut gray ''official'' check mark to verify government accounts, media
        and major brands</a></em></p>'
