      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong>&nbsp;The
        debris found in waters off two Mimaropa provinces this week likely came from
        a recently launched Chinese rocket, according to the Philippine Space Agency
        (PhilSA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e8a0c-bfcd-4bba-86f1-9c7730fe5102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:36:46.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, PhilSA said there is a “high likelihood”
        that the debris detected in Busuanga, Palawan was part of the rocket fairing
        of China’s Long March 5B which was launched on Oct. 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26738fd-28b4-428d-9e5c-61d63965bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:36:46.151+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilSA cited its proximity from the drop zone as well as visual
        photo evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a4387-060d-468a-9f0b-95663afed034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:36:46.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In addition, it is highly likely that the pieces of debris reportedly
        found off the waters of Calintaan, Occidental Mindoro were also part of the
        said rocket component,” the agency added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8aad9-6c48-4ac4-81f1-3ed682a0af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:36:46.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard earlier said metallic debris was recovered by fishermen
        in the waters of Calintaan town over the weekend. Photos posted by resident
        Analyn Flores Victoriano on Tuesday showed the debris bore a painting of a
        flag with a yellow star and red background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51695f19-4919-4a2b-bfbf-38ea06a05224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:36:46.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military''s Western Command said in a separate report
        that debris was also found in the waters of Barangay Cheey in Busuanga on
        Monday. It did not lead to any casualties, officials added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e1a98-c88a-4e83-a021-d3388a6e190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:36:46.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilSA previously warned the public to be on the lookout for
        possible falling debris from the Long March 5B, which came from the Wenchang
        Space Launch Center in Hainan Island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b1fee-f547-48a4-97e6-d2f23c9e2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:36:46.152+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PhilSA, the Civil Aviation Administration of China
        notified that the aircraft''s "expected unburned debris" may drop within two
        zones: approximately 72 kilometers from Bajo de Masinloc and approximately
        39 kilometers from Busuanga, Palawan.</p>'
  'Pimentel-block-confidential-intel-funds-agencies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T14:00:47.445+08:00
    'imagesource': 'jcr:67bf350d-b52b-415b-b9ae-ceef07507050'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b6d5f0b-b769-4b5a-8c3c-7afc93955e27'
    'lead': 'Senate Minority Leader Koko Pimentel seeks to block the allocation of
      ''enormous'' confidential and intelligence funds (CIF) to three government agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T14:02:35.527+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:01:53.153+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:14.651+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel wants to block confidential, intel funds of 3 agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6072ac9-9e2f-4c1b-875a-069ee679ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — Senate
        Minority Leader Koko Pimentel seeks to block the allocation of "enormous"
        confidential and intelligence funds (CIF) to three government agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704e322-48c0-4837-b13c-dcc070e757f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung pwedeng ''wag na umpisahan or ''wag umpisahang muli kasi kapag
        naumpisahan, mahirap pahintuin," he said during the first day of plenary discussions
        for the proposed ₱5.268-trillion national budget for 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a883c1-0f24-4427-a0fd-6b49d26ab6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If possible, let''s not pursue this because once you
        start, it would be hard to stop.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d5a43-ed23-47c3-b3a0-2cde71a154da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel questioned the need to earmark CIF to the Office of the
        Vice President (OVP), the Department of Education (DepEd), and the Office
        of the Solicitor General (OSG) when they did not secure these funds in 2022
        spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578166b9-b351-4d99-9acb-b4b2ea5304ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pointing out the amount, the practice of (allocating) the
        enormous amount," Pimentel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83b38e9-dc4c-44b4-a014-9f6b231ba3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Vice President Sara Duterte seeks to have ₱500 million
        under the 2023 budget. The DepEd, which Duterte also heads, has been allotted
        ₱150 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4382cd44-7442-4345-aa10-30b1477d3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.527+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/9/1/ovp-budget-priority-project-funding.html">RELATED:
        OVP spokesman defends budget, says requested funds necessary to fulfill projects</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696ff437-f703-45cf-97ac-d4b12c016db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in October, Senator Risa Hontiveros said DepEd''s confidential
        fund was even bigger than that of the National Intelligence Coordinating Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1530dd5-4517-4335-87ff-a8710c8ee29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously defended DepEd''s confidential funds, arguing
        that the money would help fight crimes targeting learners and teachers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf19e5-73dd-41d7-98fa-1e4cb91ae5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG, meanwhile, may receive ₱19.2 million in confidential funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028b3a1-2b27-49d5-80f2-a2146d3ad129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there was also a plan to allot the same additional budget
        to the OSG, but it was not included in the General Appropriations Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57f862-6159-46bc-bef6-40ab1778625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the Committee on Finance, said
        the agencies "all at one point during their existence, had these funds."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7efb74-b58f-447c-bb3c-4dd9c8891e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the amounts seem enormous to us, but we should also take
        into perspective that the budget is also growing so when we compare it to
        previous amounts, there was a smaller budget then," Angara explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f301ef3-f164-4706-a8b7-a332e95bc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he will propose amendments to slash the CIF, which
        he said is about ₱9.3 billion "spread out" to various agencies in the 2023
        budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e06ed2-6342-4244-9359-bcb3c2e74039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:02:35.528+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:01:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Eimor Santos contributed to this
        report.</em></p>'
