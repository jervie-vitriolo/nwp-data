    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b6d86-4761-4273-8c49-0a203b3f68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds from tour groups pack the old town at 4 p.m. onwards, so
        it’s recommended to go after lunch so you have more time to take pictures,
        and without photobomber tourists too.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8fe466-f926-4e55-b71c-bda9897748de'
