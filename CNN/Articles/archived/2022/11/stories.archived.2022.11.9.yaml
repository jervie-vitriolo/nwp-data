      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Building on the growing support for the field of sports in the
        country, it is pivotal that the country discovers and develops its local talents
        in every sport,” Gomez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524e1311-cad0-4e1d-96c0-c6f8cbf2135d'
