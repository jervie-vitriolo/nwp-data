      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f9ef1-4cc2-40a4-88ad-51fdaa25f7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal’s admission has “shocked” Catholic bishops in France,
        Moulins-Beaufort said. It has also renewed scrutiny into sexual abuse in the
        Catholic Church, which has been shrouded with multiple reports detailing decades
        of sexual abuse, systemic failures and cover-ups across multiple countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c791b-1859-4328-b4c7-2b85db6e7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricard was made a cardinal in 2006 and is a former head of the French
        bishops’ conference. He retired as Archbishop of Bordeaux in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602de374-7d8d-48bb-bbca-de459faa9527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70d890-9f8a-4349-beb0-99df62652ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.458+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a member of the Vatican’s Dicastery for the Doctrine
        of the Faith, which oversees investigations into sexual abuse cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7f4f1-161a-42fa-86df-d1e1aba63714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
