      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        University of the Philippines placed at the top of the list of higher learning
        institutions in the country in the <a href="https://www.topuniversities.com/university-rankings/asia-university-rankings/2023"
        target="_blank">2023 QS Asia University Rankings</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c25883-dcdd-48c4-8932-dc2a8c44bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:48.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen other local universities made it to the list that was released
        on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1366d-4c1f-4b09-b286-e9d5dd829d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:48.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP ranked 87th in Asia overall, followed by Ateneo de Manila (134th)
        De La Salle University (171), and University of Santo Tomas (175). Ateneo
        de Davao University rounded off the top five, settling in the 551 to 600 range.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a1b2a8-73ac-485d-970c-df0165938f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:48.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, UP ranked 18th, followed by Ateneo de Manila
        University (26th), De La Salle University (38th), University of Santo Tomas
        (41st), and Ateneo de Davao University (88th).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c25e7-beb8-4e92-8832-12e67a616738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:48.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 760 universities in Asia were included.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397f15c-bfdd-49d8-ad77-e2cd2509f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:48.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Key indicators used to formulate this year''s rankings include
        academic and employer reputations, the number of staff holding a PhD, and
        the percentage of international students," said <a href="https://www.topuniversities.com/about-qs"
        target="_blank">QS Quacquarelli Symonds</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64d6dd-77ae-4b40-8e1f-2aa895e597b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:48.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:01:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peking University is the top-ranked Asian university with an overall
        score of 100, while National University of Singapore led the list in Southeast
        Asia with 97.4.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556f4bd-3408-4806-86de-085dcebad46e'
