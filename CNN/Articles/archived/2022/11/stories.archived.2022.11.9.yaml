      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2022/11/4/PH-inflation-October.html">Filipinos
        battle steep prices with October inflation highest since 2008</a></strong>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ad791-5209-46cb-a06a-d06d53cb99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
