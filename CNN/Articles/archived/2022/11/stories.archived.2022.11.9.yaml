    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c8e65-f648-4100-9b5d-a990fee5846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is free to walk around old town, but if you want to go inside
        historical buildings, ancient houses and museums, you need to get a ticket
        for 150,000 VND or ₱360.</p>'
