      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA announced an upward revision to the country''s
        economic performance at 7.5%, slightly faster than the preliminary estimate
        of 7.4%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17a4bf-f798-44d9-ad49-295778d7eb73'
      'mgnl:activationStatus': true
