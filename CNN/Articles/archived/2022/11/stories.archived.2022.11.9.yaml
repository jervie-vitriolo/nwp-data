    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a9d94-b0a2-4864-bfe5-7173a7865f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.561+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is widely popular for tourist destinations like its capital
        city Hanoi and economic center Ho Chi Minh. But Da Nang, a city in central
        Vietnam has now become a thriving vacation spot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16c4d6-3406-4605-add8-2deaefb8b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.561+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09242e-11e9-4167-813d-d1c466298ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Hanoi, Da Nang is a one-hour flight. It’s a coastal city with
        beaches that can rival our turquoise waters and creamy white sand shores.
        It’s also known for its UNESCO World Heritage sites and a unique hillside
        theme park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9cc28-5a05-4c7f-8bb1-ff67eacd08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da8771-efc3-4a0a-b0de-647e19c7cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it has a large port, the first European traders and missionaries
        entered the country through Da Nang in the <a href="https://vietnamjournal.ru/2618-9453/article/view/87092"
        target="_blank">17th century</a>. During the Vietnam War, the Americans established
        a major military base here. Now it’s considered as one of the country’s most
        livable cities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86880bb-e50d-45e7-b8ef-85b193974351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cafef-b5a4-4fb0-91d9-caa596e61f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I flew in from Hanoi via VietJet Air. Going back, I took the Air
        Asia Da Nang-Manila flight but it had a layover in Kuala Lumpur. The airport
        is 10 minutes away from Da Nang downtown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec781ec-0e48-482c-86f9-d0f7e7005f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.562+08:00
