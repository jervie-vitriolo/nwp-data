      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/08/politics/american-killed-baghdad-attack/index.html"><em>"US
        citizen murdered in Baghdad attack"</em></a></p>'
