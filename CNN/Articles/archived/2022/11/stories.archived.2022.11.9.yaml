  'Bongbong-Marcos-off-to-Cambodia-ASEAN-Summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T19:55:47.816+08:00
    'imagesource': 'jcr:4720488b-324b-42ec-90e0-2290e345ce54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e9b71b0-ef14-42aa-9154-f206c6d377cd'
    'lead': 'World leaders are expected to tackle a range of issues — including developments
      in the South China Sea, Myanmar, and the Russia-Ukraine crisis — during the
      ASEAN Summit this week, says President Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T20:05:22.543+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:01:38.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:21.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos to address South China Sea, other regional issues at ASEAN summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e71301-3233-4f0d-96f3-1841a8f97870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)&nbsp;—&nbsp;</strong>Global
        issues, including developments in the South China Sea, will be tackled when
        world leaders get together for the Association of South East Asian Nations
        (ASEAN) Summit this week, said President Ferdinand "Bongbong" Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c8a10a-0a08-4927-830b-43a126b29283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who flew to Cambodia on Wednesday to attend his first ASEAN
        summit as chief executive, vowed to "promote and protect" the country''s interests
        during the discussions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a0d3a6-3061-4f24-a336-d02ade7230f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will emphasize regional cooperation on maritime security, climate
        change, food security, health cooperation, and economic recovery," Marcos
        said during his pre-departure speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2043675-8378-4c7b-bc94-95eac16ebf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also address regional issues such as the pandemic and the
        situation in Myanmar, developments in the South China Sea, and the ongoing
        conflict between Russia and Ukraine, among other important matters," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f0998-10ca-491d-84ec-d00dd9ed942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.543+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40th and 41st ASEAN Summits and Related Summits will take place
        in the capital Phnom Penh from Nov. 10 to 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8259e-71e2-42d4-b8e7-664f849d48db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also noted that he will be holding bilateral talks
        with some of his counterparts in a bid to strengthen the countries'' areas
        of cooperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54290a14-c0bc-4802-90de-11e02dcebb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will seek further cooperation in key priorities of my administration
        as well as how to explore what we can do to come together to address the most
        pressing issues of the region," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ced47-c93b-4e0e-8ea6-bcd2b7888aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T20:05:22.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs earlier said Marcos is <a href="https://www.cnnphilippines.com/news/2022/11/4/Marcos-bilateral-talks-Cambodia--South-Korea.html">expected
        to speak</a> with the leaders of Cambodia and South Korea on the ASEAN sidelines.</p>'
