  'Cascolan-defends-DOH-post':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T23:50:59.150+08:00
    'imagesource': 'jcr:c2207f34-0287-4490-a7e0-d539e80e4e90'
