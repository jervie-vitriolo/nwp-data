      'mgnl:lastActivated': 2023-01-17T20:01:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Gabriela Rep. Arlene Brosas said the Makabayan bloc
        filed House Bill 5551 or the SOGIESC Equality Bill to promote equality among
        Filipinos regardless of their sexual orientation, gender identity, and gender
        expression.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850c430-c957-4432-907c-7eb9ea1f6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.691+08:00
