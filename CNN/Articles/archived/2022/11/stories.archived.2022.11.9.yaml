      'mgnl:type': 'text'
      'text': '<p>You knew me when I was goth. No reason I shouldn’t go back to that
        again one day. For now, it’s fun to confuse people by looking normal, though
        I think horror readers know that most horror writers look like regular people.
        After all, it’s the inside that counts. As Clive Barker says, “Everybody is
        a book of blood; wherever we''re opened, we''re red.”</p>'
