      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enjoy local food other than Pho</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff856d9e-b746-43d5-b25c-46d43c63053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late great Anthony Bourdain would always gush about Vietnamese
        food in his shows. He described the bánh mì as a “symphony in a sandwich.”
        It’s a french baguette, with meats, pate, veggies, egg and sauces. I didn’t
        go to the one Bourdain went to. A Vietnamese friend suggested another stall
        which she says has better-tasting bánh mì and based on reviews online, many
        believe so too. Of course she wouldn’t be called the Bánh Mi Queen (Madam
        Khanh) for nothing! I ordered mixed bánh mì, with everything on it plus avocado
        coffee.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c64baf-d679-4ec5-8990-d40a540ee0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'image': 'jcr:9d9297a3-691a-464e-9a7c-b8dd88383854'
      'imageCaption': 'Cao Lau is a Hoi an specialty. Photo by RUTH CABAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b193ed-b9da-473f-b1cd-96e69d77bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:06:37.181+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372d0a0-3185-4471-8de3-e33f9e19b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cao lau is a dish that’s unique to Hoi an. That’s because the noodles
        are made with rice and  soaked in water from the local Ba Le well. Then it
        is mixed with ash from trees found in Cham Island. It’s served with pork slices,
        fried pork fat, herbs and little broth.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e77122-ca57-4a5a-ac1e-2ce247959915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa760f4b-a5d7-4c37-9fe1-02e614b29981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.566+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another must-eat in Da Nang, is Mi quang, which is like a cousin
        of Cao lau. The difference is the noodles. This one has flat rice noodles
        which are yellow because of turmeric flavoring.  It is served with your choice
        of pork or shrimp or chicken, with just a little bit of broth, rice crackers,
        quail eggs, and peanuts. Separately, they would also give you a small plate
        of veggies and herbs. The one I ordered also came with fish sauce.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7b317-91c1-491a-ae4f-186ff29aacc6'
