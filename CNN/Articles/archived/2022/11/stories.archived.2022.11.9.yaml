    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US citizen murdered in Baghdad attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6883d59-2f5f-44ed-b486-5c2ee228bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US citizen was murdered in Baghdad
        on Monday, according to Iraqi Prime Minister Muhammad Shia al-Sudani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799a34b-eb4c-43c1-9373-418f9c63881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.842+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd77670b-4835-46d5-9e13-b94fb12b79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson confirmed on Tuesday that American
        Stephen Edward Troell died in Baghdad, noting they “are closely monitoring
        local authorities’ investigation into the cause of death.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7c7059-770f-4ff8-9b09-af592de18bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b8e1a-0957-4e67-8d23-1dde0fd718d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The timing of the murder of an American citizen in Baghdad puts
        question marks,” al-Sudani said on Monday, adding: “Security is a red line.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd2a04a-0739-43a1-af40-50ed78531a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7cb8fd-421c-4041-be94-b1b0cb2785e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two armed people attacked a vehicle Troell was driving in downtown
        Baghdad, security sources told CNN. Troell sustained severe injuries in the
        attack and was transferred to a nearby hospital to receive medical care, but
        later succumbed to his injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5c3eb-3117-445b-a095-f76ba5fb00c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5df3a-690b-4679-9ac9-6995b06a2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate claim of responsibility for the killing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a43c66-de74-48a5-b539-c97abd1697c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi Foreign Ministry said that investigations into the attack
        are ongoing by security authorities in Baghdad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c0b84-a7db-4eb8-a729-3a24b32b00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troell had been living in Baghdad for two years and had worked for
        a civil society organization that taught English to Iraqis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7893805-5cfa-40e7-b7a2-b44ee2010a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f9728-ce5d-493a-99fd-a37fc70329b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With great sadness and sorrow, we bid farewell to our dear, Stephen
        Troell, who has always loved Iraq and its people and sought to serve them,”
        Global English Institute Baghdad, where Troell worked, said in a statement
        on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48eada3-d9c4-43d8-81f5-4382b4adedad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.843+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34fb47-fee7-4cae-885d-604c72d0a62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to Iraq Alina Romanowski expressed her thanks on Twitter
        Tuesday to “the Iraqi people for their supportive messages following the brutal
        murder of Steven Troell last night in Baghdad.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708dba30-cb6b-4de4-860c-c6c820bd32cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb6631-21c6-4ac4-89ca-cab5bb721c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was here in a private capacity doing what he loved – working
        (with) the Iraqi people. My deepest condolences to his wife &amp; young children,”
        Romanowski wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eabdbd-3e92-457b-bc97-67eeedc8f0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80deb8-51ff-4efc-9975-82400d582e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.844+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department spokesperson said US officials “stand ready
        to provide all appropriate consular assistance” following the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a01ae-5688-409f-973e-87b72af3f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:08:56.844+08:00
