      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said the prison facility has around 30,000 inmates, way
        beyond its 6,000 capacity. He said some prisoners may be transferred to other
        prison and penal farms, namely, Iwahig, Sablayan, and Davao where more structures
        are under construction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806dbe0-3e08-464f-ab37-53c70f5982e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ab9d0-571d-464e-bbf7-c7e8be53c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was told that they are about 95% finished, so hopefully by next
        year <em>mailipat ko yung mga</em> other heinous crime offenders <em>doon
        sa</em> areas <em>na nagkaroon ng</em> construction (of new facilities),”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada9645-ac8f-4bc5-8b51-408662239fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f38bf-fdc1-4ce5-a769-32139b6a4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was told that they are about 95% finished, so hopefully
        by next year we''ll be able to transfer other heinous crimes offenders in
        areas that had construction of new facilities.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d4419-d54d-4977-9cb1-ceacab783ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8436d03-4925-48cc-88c7-335fc5a33ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang cited the new Separate Facility for Heinous Crimes Inmates
        Act, which requires a "secure, clean, adequately equipped, and sanitary national
        penitentiary for the custody and safekeeping of offenders convicted of heinous
        crimes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac681e-90d3-480f-8c3d-61a9be9822b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a4ef3-aa6a-42f7-bd1d-adcc4e678f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said heinous crimes are not well-defined so he is seeking
        clarification about the law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476abc12-61c0-45e1-8403-b3d91faa51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813592ac-d31b-4010-aa08-04abd0c5c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure adopts the definition of heinous crimes under Republic
        Act 7659, namely, treason, piracy and mutiny on the high seas or in Philippine
        waters, qualified piracy, qualified bribery, parricide, murder, infanticide,
        kidnapping and serious illegal detention, robbery with violence against or
        intimidation of persons, destructive arson, and rape.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ab233-c134-4a17-b6ad-555433da8141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99814a-c9e1-4010-88fb-6ae8fe2b5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Catapang said he also wants to establish a BuCor manual
        for operations and processes, as well as a guarding and monitoring system,
        and instilling values on inmates and jail personnel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cee3b1-a3fc-4131-b2c4-130c979b8237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba294f-0811-48c6-a2d6-edbef71cf978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the short term, to be candid about it, damage control, <em>talagang
        sumabog na sa mukha natin yung</em> mismanagement <em>diyan sa</em> (the problem
        of mismanagement exploded in our faces there in) BuCor,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0cfc7-ae9d-4259-9562-8c2cb66028ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae5704-2f64-4790-acc5-9896982cb2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> feeling <em>ko dito wala ka nang mapagkatiwalaan so
        sabi nga nung isang kaibigan ko… sabi nya</em>, ‘You have to watch your back.’
        I’m sorry, sir, I will not only watch my back. I will have to watch my side
        and my front. <em>Talaga pong maraming gagawin dito</em>,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10727074-ec6b-41dd-bbad-36b0ab889041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957d38b-e280-4f21-a741-c6ff20db48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I feel here is you cannot trust anybody so even
        my friend he said ‘You have to watch your back.’ I’m sorry, Sir, I will not
        only watch my back. I will have to watch my side and my front. We have a lot
        of work to do here.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45279270-32d6-4674-8006-e81ced5717f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4406f5-717b-4ae5-b922-aa8c6ae1f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:48.372+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:52.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on civil service eligible Filipinos to work with
        him in carrying out reforms as the BuCor has 1,000 vacant positions.</p>'
