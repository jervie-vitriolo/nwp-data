  'North-Korean--peace--dogs-cause-political-spat-in-South-Korea':
    'author': 'Heather Chen, Jake Kwon and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T01:32:45.383+08:00
    'credit': 'South Korea Presidential Blue House/AP'
    'imagesource': 'jcr:0a4a7768-6554-4be8-ae11-b28c8c1bb580'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2e0640-fcbd-4f47-b359-7bf2afe73e8a'
    'lead': 'A pair of dogs gifted by North Korea are the center of a political dispute
      in South Korea after the country’s former President said he was giving them
      up over an apparent lack of legal and financial support from his successor to
      care for the animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T01:35:55.112+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:05.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:08.872+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korean ‘peace’ dogs cause political spat in South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ddccc7-9b6b-4344-bbcf-20be89392737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> A pair of dogs gifted by North Korea
        are the center of a political dispute in South Korea after the country’s former
        President said he was giving them up over an apparent lack of legal and financial
        support from his successor to care for the animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ace23-8d60-4bb7-8cd3-212623d06baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two white Pungsan hunting dogs, Gomi and Songgang, were presented
        to then-South Korean President Moon Jae-in by North Korean leader Kim Jong
        Un at peace talks in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b94f0-30cb-4b45-a78b-4b94f00b458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs have lived with Moon ever since, including after he was
        succeeded as President by Yoon Suk Yeol in May – even though they are legally
        owned by the state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe91ad-4d39-4d3d-bdf3-40916f1fe906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Moon’s office said in a statement that he was turning
        the dogs over to the Presidential Archives, accusing President Yoon of blocking
        a discussion to provide a legal basis for the former president to keep them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f967cd6-3603-4c3d-a6d6-0d2134de6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike the Presidential Archives and the Ministry of Interior,
        Presidential Office seems to be against leaving care of the Pungsan dogs to
        former President Moon,” the statement from Moon’s office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943da49c-7369-4f7b-88b6-4e7c9f984bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking at recent media reports the Presidential Office has no
        good will for a simple resolution of this issue. Are they hoping to leave
        the blame to Moon? Or because they feel responsible for these pet animals?
        We are flabbergasted to see malice of the current administration that is on
        display at a petty issue as this.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af1ca22-1e2a-48bb-bc2a-3701957204e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of the Interior and Safety confirmed the government
        was in talks with Moon to provide monthly subsidies totaling 2.5 million won
        ($1,800) for the animals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd85424-60f5-45e9-b0d0-735df388bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Yoon, who already has four dogs and three cats, denied
        blocking Moon from keeping the dogs in a statement from his office Monday,
        saying discussions between relevant ministries were ongoing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c600a6a-2aee-4352-9811-f6580a0a14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not true that former President Moon Jae-in tried to come
        up with a basis for raising the Pungsan dogs but the presidential office objected,”
        the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d3def-b8a1-46c1-8612-c8bfb6980df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs have historically been a symbol of thawing ties between the
        Koreas. In 2000, Kim Jong Il gave two Pungsan puppies – named Uri and Duri
        – to Kim Dae-jung. The South Korean leader returned the favor with two Jindo
        dogs named Peace and Reunification.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952317b-e600-448a-9935-3b9e3b10a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:35:55.114+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/11/08/asia/south-korea-peace-dogs-moon-jae-in-intl-hnk/index.html"><em>
        "North Korean ‘peace’ dogs cause political spat in South Korea"</em></a></p>'
  'Russian-troops-slam-generals-over--incomprehensible-battle--that-reportedly-killed-300-in-Donetsk':
    'author': 'Tim Lister, Josh Pennington, Anna Chernova, Uliana Pavlova, Yulia Kesaieva
      and Sana Noor Haq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T01:36:01.845+08:00
    'credit': 'Iryna Rybakova/Ukrainian Armed Forces/Reuters'
    'imagesource': 'jcr:685578ad-aeff-45fc-a33c-9e6323d59d08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a09b8fa-8ffc-4721-a00f-13e9a4f8419a'
    'lead': 'Russian troops have denounced an “incomprehensible battle” in Donetsk
      after apparently sustaining heavy losses during a week of intense fighting in
      the key eastern region of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T01:38:18.769+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:05.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:09.272+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian troops slam generals over ‘incomprehensible battle’ that reportedly
      killed 300 in Donetsk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986da9c-ee4e-4d6b-9954-0b0e6e669a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Russian troops have denounced an “incomprehensible
        battle” in Donetsk after apparently sustaining heavy losses during a week
        of intense fighting in the key eastern region of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f354b3-2967-4dfd-8277-2fbe5c0ffa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has been trying to break through Kyiv’s defenses around the
        town of Pavlivka for at least the past seven days, but it seems to have made
        little progress with as many as 300 men killed in action, according to an
        open letter published on a prominent Russian military blog on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef973f5c-33a5-418a-8c0f-ce272abf6b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men of the 155th Brigade of the Russian Pacific Fleet Marines
        launched stinging criticism against a senior Russian official in a rare display
        of defiance, accusing authorities of “hiding” the number of casualties “for
        fear of being held accountable.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cbaa2-927b-4b9e-adf0-9c45d7be64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.769+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, purportedly sent from the front lines to a regional
        Russian governor, came amid Moscow’s shaky offensive in a region President
        Vladimir Putin claimed to have illegally annexed just over a month ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51264a-0b8f-4a2c-bade-41772e3d089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once again we were thrown into an incomprehensible battle by General
        Muradov and his brother-in-law, his countryman Akhmedov, so that Muradov could
        earn bonuses to make him look good in the eyes of Gerasimov (Russia’s Chief
        of the General Staff),” the men said in the memo, sent to the governor of
        Primorsky Krai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb728cf-cc95-4ad7-bda0-d5d1f2d09565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a result of the ‘carefully’ planned offensive by the ‘great
        commanders’ we lost about 300 men, dead and wounded, with some MIA over the
        past four days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d66f5-ca15-4b11-9c7d-07f0e2a1a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We lost 50% of our equipment. That’s our brigade alone. The district
        command together with Akhmedov are hiding these facts and skewing the official
        casualty statistics for fear of being held accountable.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853d2ab-fd51-46a1-b472-734d87a96540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They implored Governor Oleg Kozhemyako: “For how long will such
        mediocrities as Muradov and Akhmedov be allowed to continue to plan the military
        actions just to keep up appearances and gain awards at the cost of so many
        people’s lives?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2366a-c80c-4230-b948-32b0b326c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘The blood keeps spilling’</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c23016-759c-4f2f-a884-85f81682dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military commentators have also criticized the army’s approach
        in Donetsk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e4b85-9b47-4211-ba45-211c12c6eee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation in Pavlivka has been discussed at the highest level
        for several days, and the blood keeps spilling,” Aleksandr Sladkov, a Russian
        military journalist working for All-Russian State Television and Radio, said
        on Telegram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2f0ee-77fa-4f26-90f4-4c5afe5736c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Troops say that there is a dilemma now: exhausted units cannot
        be withdrawn without fresh ones being brought in. There are no fresh units
        and no possibility of withdrawal and replacement due the constant firing,”
        Russian military journalist Alexey Sukonkin, also posted on Telegram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9cad2-6c27-4650-891a-1cad410de08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why did we retreat from Pavlivka and have to recapture it now?”
        Aleksander Khodakovsky, a Russian-backed commander from the so-called Donetsk
        People’s Republic, said in criticism of Moscow’s tactical approach to the
        region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506f4bd-b649-4db4-9432-88938926fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodakovsky said Russian troops had been using basements as defensive
        positions, which meant they had not seen a flanking movement by the Ukrainians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd4643-ba79-48e2-8f31-92eab2fc6641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why quite a few Marines, including company commanders, were
        taken prisoner then. Not because they were weak in spirit, but because they
        were held hostage by their organization of defenses,” Khodakovsky said, adding
        that Ukrainian reconnaissance troops had used high-rise buildings in nearby
        Vuhledar and cameras fixed to the top of mine shafts to guide artillery strikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52177ecd-261a-472c-a482-1c3e8d08b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The defenders of Pavlivka will again be taken hostage. Supplies
        and rotations will be difficult, it will be impossible to move through Pavlivka,”
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81edd9f1-9a35-4a52-b619-2e25a3515a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.770+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot verify how many soldiers signed the letter nor their
        ranks, but Governor Kozhemyako confirmed he had received a letter from the
        unit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13462b3b-1192-43f4-984d-1bf5aefd1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We contacted our Marine commanders on the front lines. These are
        guys who have been in combat since the beginning of the operation,” the governor
        said on Telegram.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3434d-cd01-430b-beb0-e30b1e7bacf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kozhemyako added the combat commander had emphasized that the deaths
        of the (Primorsky) troops were considerably exaggerated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bc21fa-7153-471c-bb18-4c63538355e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I also know at first hand that our fighters showed at Pavlivka,
        as well as during the whole special military operation, true heroism and unprecedented
        courage. We inflicted serious damage on the enemy.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddccdd2a-aade-49f8-b68e-6f9ac71ba4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kozhemyako said the complaint made by the soldiers had been sent
        to the military prosecutor’s office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8c1e3-fdc9-4909-86b4-1c4da8019db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s defense ministry issued a rare public response to criticism
        of the military operation in Donetsk, denying that its forces suffered “high,
        pointless losses in people and equipment.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e27690-4d09-41fa-91d7-2d5a94ee91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia’s losses in the area of Vuhledar and Pavlivka in the Donetsk
        region “do not exceed 1% of the combat strength and 7% of the wounded, a significant
        part of whom have already returned to duty,” the ministry claimed Monday,
        Russian state media agency TASS reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd95d2-8a6e-4e23-9583-afaa010fb2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Epicenter’ of the battle</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409f7ba-ea25-4440-9741-6071a15a3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said the fierce battle for
        Donetsk “remains the epicenter of the biggest madness of the occupiers” and
        refuted Kozhemyako’s claims that Moscow’s losses were “not that big.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d72639-54cb-4b04-9a80-f4fc9ea15874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are dying in hundreds every day,” Zelensky added. “The ground
        in front of the Ukrainian positions is literally littered with the bodies
        of the occupiers.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c018e-8578-41d2-a380-f33f627d0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that the governor was some 9,000 kilometers (around 5,500
        miles) from the frontlines, Zelensky said: “The governor probably can see
        better from there how many military men and in what way are being sent for
        slaughter from his region. Or he was simply ordered to lie.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0044b989-e2ee-4541-8948-268b30c7a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media and drone videos in the past few days show numerous
        Russian tanks and other armored vehicles being struck around Pavlivka, which
        is about 50 kilometers southwest of Donetsk and has been on the front lines
        for several months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b3718d-d4bd-4816-a2c8-ca30fe1b8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian military released footage showing two Russian T-72B
        tanks and three BMP-2 infantry fighting vehicles struck by Ukrainian artillery
        and anti-tank systems, with senior officials referencing repelled attacks
        of intense shelling in the area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20d18e-fb8e-4877-8dc6-12be91be6b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.771+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The enemy is losing the opportunity to implement their plans,”
        Oleksii Hromov, deputy head of Ukraine’s Operations Directorate of the General
        Staff, said Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1198fa30-557a-4036-af95-6c817ad14957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:38:18.772+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Russian troops slam
        generals over ‘incomprehensible battle’ that reportedly killed 300 in Donetsk"</em></p>'
  'Carry-On-and-Harry-Potter-star-Leslie-Phillips-dies-aged-98':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-09T01:38:24.145+08:00
    'credit': 'Sang Tan/AP'
    'imagesource': 'jcr:899c5361-4afd-437b-8a09-bc967e95263d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd427b6bd-31ce-4b5c-b2be-fb2f8473884a'
    'lead': 'Leslie Phillips, the British actor who starred in the Carry On movie
      franchise and later voiced the Sorting Hat in the Harry Potter films, has died
      at the age of 98.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T01:40:13.819+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:04.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:09.525+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carry On and Harry Potter star Leslie Phillips dies aged 98'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee529204-5a67-4e83-83f6-417892a8b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Leslie Phillips, the British actor
        who starred in the Carry On movie franchise and later voiced the Sorting Hat
        in the Harry Potter films, has died at the age of 98.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318247f-e6ad-481f-97d2-c7a0b19a5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips passed away “peacefully in his sleep” on Monday, his agent
        Jonathan Lloyd confirmed to the PA news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86561b98-be6b-4f5d-b51f-bc58f7183196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he was famed for his portrayals of upper-class cads, Phillips
        grew up speaking with a pronounced working-class London accent, having been
        born in the city’s northern suburb of Tottenham.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07c961-9efa-46c9-9e1a-76e71db6eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost the accent while studying drama, dance and elocution at
        the prestigious Italia Conti Stage School.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b563a3-08a0-4dc3-8d3e-3133894c7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first film appearances came in the 1930s, but it wasn’t until
        well after the war – when he served as a lieutenant in the Durham Light Infantry
        – that he got his big break alongside Gene Kelly in the musical Les Girls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5534e-d4ea-4bf3-b487-e8a8762f518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning down the opportunity to move to Hollywood, he remained in
        Britain where he went on to star in three Carry On films: Carry On Nurse,
        Carry On Teacher and Carry on Constable. He became a household name, known
        for his suggestive catchphrases:”Ding Dong!” “Well, hello,” and “I say!”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7bcf6-f290-4350-adb8-9060697faa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger generations would, however, recognize Phillips’ voice from
        the Harry Potter movies as he voiced the sorting hat, which matched the pupils
        at Hogwarts with one of four school houses: Gryffindor, Hufflepuff, Ravenclaw
        and Slytherin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199ef0c-4d02-4533-98cf-4fd5dca2ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.820+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips suffered a stroke eight years ago, but was said to have
        made a strong recovery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76c700-3f79-4e0b-a028-52e7ac473e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow actor Sanjeev Bhaskar tweeted a video of Phillips from his
        BBC show The Kumars at No 42.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968edb07-dca8-4738-a189-cddb8e7026b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Phillips related how he once found himself stuck in
        the London Underground surrounded by members of the public demanding he do
        his catchphrases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45017c4-c11a-437f-93a8-8e9d4cf6e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:40:13.821+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhaskar tweeted: “One of the wonderful elements of doing #TheKumars42
        was combining guests like here, Madness and the wonderful #LesliePhillips,
        who couldn’t have been more of a gent. A truly warm, funny and gentle man
        #RIPLesliePhillips”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
