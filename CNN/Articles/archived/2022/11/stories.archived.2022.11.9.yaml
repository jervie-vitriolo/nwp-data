      'mgnl:lastActivated': 2023-01-17T20:01:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc637457-8495-4342-9b6e-43fa41bbf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbe8a4-a1ea-4c98-8d11-e09255e57259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feng Shui” and its iconography pop up in frequent doses on social
        media as well. Clips of characters dying according to their Chinese zodiac
        — yet another memorable aspect of the film — are chopped up and uploaded on
        TikTok, enjoying audiences both newfound and nostalgic. The scene where Alice,
        born in the Year of the Horse, falls to her death in a crate of beer bottles
        with a horse logo, has <a href="https://vt.tiktok.com/ZSRchKDaq/" target="_blank">over
        four million views</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6918921-a207-4ec9-96d8-7b654a0b2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a41ef-1f2d-4c1d-a47d-2d7affd40178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe this deep cultural impact, this longstanding, near-universe
        reverence, shouldn’t come as a surprise. “Feng Shui” was not a cult-classic-in-waiting
        but the complete opposite: it was a critical and commercial success.&nbsp;News
        of a Hollywood remake was up in the air come 2005, with the Brad Pitt and
        Jennifer Aniston-owned Plan B Entertainment expressing interest. (It is unknown,
        however, if Star Cinema ever decided to push through with the deal.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c3b86-96bd-45e7-b0ce-040cc770873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc6bb4-5ba2-4d8b-9a50-1c30533e36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It eventually became the first of many Star Cinema titles that cemented
        Aquino as the Box Office Horror Queen. While she had already starred in the
        “Yaya” episode of “Shake, Rattle, &amp; Roll III” and a string of massacre
        movies in the ‘90s, such as “The Vizconde Massacre: God, Help Us!” and "The
        Myrna Diones Story (Lord, Have Mercy!),” the actress’s pop culture imprint
        is seen largely in “Feng Shui,” as well as “Sukob” (2006), “Dalaw” (2010),
        and “Segunda Mano” (2011).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8bcb45-e124-4235-b910-2341fd7d1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a8b9d5-e132-440a-a663-405406b9a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be argued that it was simply made at the perfect time. Critic
        Oggs Cruz <a href="https://www.rappler.com/entertainment/movies/79284-mmff-2014-feng-shui-2-review-kris-aquino/"
        target="_blank">notes</a> that in 2004, Filipino audiences were clamoring
        for Asian horror, having just been exposed to movies like Hideo Nakata’s “Ringu”
        and Takashi Shimizu’s “Ju-On.” And while this is true, the horror of “Feng
        Shui” is the kind that endures, permeating into our psyche regardless if we
        watched it on the big screen, on plastic-wrapped pirated DVDs, or on Netflix.
        Wonky gore be damned; there is very little need for us to suspend disbelief
        because the film appeals to our id, inflaming in us raw agitation that defies
        explanation. We remember it because it feels real.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86773a8-69ab-46a9-b56b-7379e37c76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern of deaths in “Feng Shui” qualifies it as a slasher,
        except Lotus Feet serves more as a signal of death than the direct enactor
        of it. The killings are relatively mundane; the threat of death hiding in
        plain sight. It weaponizes the Chinese zodiac and the Filipino audience that
        has absorbed this belief system as their own. In most slashers, audiences
        fear the characters’ impending gruesome murders. In “Feng Shui,” they fear
        being killed themselves by forces bearing their assigned zodiac. Everyone,
        staunch believer or not, has a zodiac, something audiences interpret as everyone
        having predestined ways to die.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb16e8-b164-493c-b69d-bc6be20ec372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.432+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Feng Shui” is effective horror because it tinkers with our imagination
        while keeping potential threats — symbols of chicken, rabbits, snakes, among
        others — grounded in everyday reality. It taps into the same impulse as horror
        films posing as found footage or based on actual events; that this is real,
        and it can happen to you.</p>'
    '26':
