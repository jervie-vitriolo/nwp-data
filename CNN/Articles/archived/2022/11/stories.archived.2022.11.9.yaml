      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c012b3b-f2fc-4928-b6e0-c57666c674eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Bridge is part of a well-manicured and colorfully-designed
        Le Jardin D’Amour. The bridge was added only in 2018. Designers said it was
        made to look like “giant hands of God cradling a golden thread.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a1f25-e150-4808-8a89-dde543787b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3fb5cf-efe3-4e22-837f-50e43a17ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another main attraction in Ba Na Hills is the French Village. Here
        you can find popular Paris landmarks like the Moulin Rouge and the Notre Dame
        Cathedral. There’s also a giant Buddha statue, pagodas, and other temples.</p>'
    '80':
