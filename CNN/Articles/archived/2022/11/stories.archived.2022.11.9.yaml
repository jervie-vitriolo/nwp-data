      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80dc85-4035-4cd5-a8c6-c756d029bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if authorities already identified who the inmates met in Bilibid''s
        control area, Catapang said a report was already submitted but only the Justice
        Secretary or officials from the National Bureau of Investigation are authorized
        to announce it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d51594-77ba-4179-97bd-10b625964163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

