      'mgnl:lastActivated': 2023-01-17T20:01:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290bf68f-aec0-4da0-b716-237f04fffde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:10:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s called a consortium, when you form a group together to buy
        an entity and it’s such a fancy way of saying, ‘I need a sugar mommy or a
        sugar daddy,’ and if that doesn’t work out, I’ll buy a US senator which anyone
        can afford.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62bb4ee-1ff2-43b6-ad96-f1c35f8e26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:10:50.053+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08ef41f-5fb7-4b3f-a37b-5b0bbc04bf5f'
      'mgnl:activationStatus': true
