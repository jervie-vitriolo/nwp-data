  'Qatar-FIFA-World-Cup-ambassador-says-homosexuality-is--damage-in-the-mind-':
    'author': 'Claudia Otto, Inke Kappeler and Radina Gigova, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-09T01:40:22.912+08:00
    'credit': 'David Ramos/Getty Images Europe/Getty Images'
    'imagesource': 'jcr:10bb6257-c5b7-4ecf-b35a-566813fd1085'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61049ac7-f878-409c-9704-515ca7b93220'
    'lead': 'Qatar FIFA World Cup ambassador and former footballer Khalid Salman has
      said homosexuality is “damage in the mind,” in an interview with German broadcaster
      ZDF on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T01:42:20.385+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:03.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:09.753+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar FIFA World Cup ambassador says homosexuality is ‘damage in the
      mind’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90316c78-92ef-4ee0-8a4b-00b6060356d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Qatar FIFA World Cup ambassador and
        former footballer Khalid Salman has said homosexuality is “damage in the mind,”
        in an interview with German broadcaster ZDF on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f094e85-36ad-4795-b423-a96174392f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview, filmed in Doha less than two weeks before the start
        of the tournament, was immediately stopped by an official from the World Cup
        organizing committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6e9bf-034f-490a-a774-fe73d03b056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Salman was discussing the issue of homosexuality
        being illegal in Qatar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfce3b-a07d-461b-a492-207b1d992abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salman told ZDF that being gay was “haram,” meaning forbidden according
        to Islamic law. “It is damage in the mind,” Salman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f635ab-6f44-4bbf-8be1-a0336379314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many people are expected to travel to Qatar for the World Cup,
        “let’s talk about gays,” Salman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7169ac1-a2e4-40af-b584-72a83cc3dbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most important thing is, everybody will accept that they come
        here. But they will have to accept our rules,” he said, adding he was concerned
        children may learn “something that is not good.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf1699-9ccd-453b-bcb2-d6da6004e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salman was a Qatari football player in the 1980s and 1990s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ffb61f-b37c-45df-9f94-0792202179d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.385+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took part in the 1984 Summer Olympics in Los Angeles and has
        been selected as one of the tournament’s host country ambassadors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad763c-96e8-4802-bc23-315b0fc87aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar will host the FIFA World Cup 2022 from November 20 until December
        18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d832ecd-7e35-4542-b8fb-2d00afba41ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks drew sharp criticism from human rights activist Rasha
        Younes, senior LGBT rights researcher at Human Rights Watch, who called Salman’s
        comments “harmful and unacceptable.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257bcea-5570-4966-8cba-a8f1244d2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Qatari government’s failure to counter this false information
        has a significant impact on the lives of Qatar’s #LGBT residents,” she said
        on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f826aa-8eff-4757-af01-3ac4aa71f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the awarding of the football tournament to Qatar has
        been strongly criticized due to the human rights situation in the Gulf state
        and the treatment of foreign workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42ae9f-104b-434a-923b-80dd40f9aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, football’s world governing body FIFA urged nations
        participating in the 2022 World Cup to focus on football when the tournament
        kicks off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec8ec9-8a67-4e87-a7c4-90b7929f988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA confirmed to CNN that a letter signed by FIFA President Gianni
        Infantino and the governing body’s secretary general Fatma Samoura was sent
        out to 32 nations participating in the global showpiece on Thursday but would
        not divulge the contents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a96d4-6c93-4032-9838-97f2e138e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Gianni Infantino wants the world to ‘focus on the football,’
        there is a simple solution: FIFA could finally start tackling the serious
        human rights issues rather than brushing them under the carpet,” said Steve
        Cockburn, Amnesty International’s Head of Economic and Social Justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a0137-8d30-46ba-9037-10c1ce246c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A first step would be publicly committing to the establishment
        of a fund to compensate migrant workers before the tournament kicks off and
        ensuring that LGBT people do not face discrimination or harassment. It is
        astonishing they still have not done so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046f8f61-60ca-4fa0-92e3-075fd42b0c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gianni Infantino is right to say that ‘football does not exist
        in a vacuum.’ Hundreds of thousands of workers have faced abuses to make this
        tournament possible and their rights cannot be forgotten or dismissed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57cc11-8be1-4fa5-92ee-86ac1e453faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They deserve justice and compensation, not empty words, and time
        is running out.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8551c-7b62-43f8-9ce7-6095ff25b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T01:42:20.386+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:03.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/08/football/qatar-fifa-world-cup-ambassador-homosexuality-spt-intl/index.html"><em>"Qatar
        FIFA World Cup ambassador says homosexuality is ‘damage in the mind’"</em></a></p>'
  'Biden-readies-for--a-horrible-two-years--if-GOP-takes-control-of-Congress':
    'author': 'Kevin Liptak, MJ Lee and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T05:02:10.600+08:00
    'imagesource': 'jcr:cfe466e9-f3ff-4ec8-9c6c-062cfeb7c91b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ee804a-cc7f-4aed-b035-204c9ccaade4'
    'lead': 'As if Democrats needed any more convincing Tuesday’s midterm elections
      carry enormous stakes, President Joe Biden offered a bluntly dire assessment
      during a fundraiser last Friday in Chicago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T05:04:56.516+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:02.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:10.719+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden readies for ‘a horrible two years’ if GOP takes control of Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e9e8c-eb9c-4ae8-983a-47a041563c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As if Democrats needed any more convincing
        Tuesday’s midterm elections carry enormous stakes, President Joe Biden offered
        a bluntly dire assessment during a fundraiser last Friday in Chicago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfe9b8-9bfc-4fe6-9a2f-45212f8d4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef692d2-4e5f-4e33-b28a-c61ea76ccc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we lose the House and Senate, it’s going to be a horrible two
        years,” Biden told the small crowd gathered inside a hotel ballroom, where
        cameras weren’t allowed. “The good news is I’ll have a veto pen.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdaf151-34e8-425b-9dee-4ed25035df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01a1e8-cc98-4ea9-9b6a-8bd686277b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of Democratic control of Congress, a change in leadership
        in the House or Senate – or both – would thrust Biden’s presidency into an
        entirely new phase. Biden himself has been projecting optimism in the final
        days of the campaign, but reality is setting in for Democrats their majority
        rule in Congress could soon end – and Biden’s ability to get his top priorities
        passed could go with it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fe547-4ba0-4946-8ef3-90ee25277a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a15804-b43d-4ac4-b6a3-e1c21bbce083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have begun pointing out their losses aren’t
        likely to be nearly as bad as previous midterm wipeouts, including in 2010,
        and say the fact Democrats have a fighting chance at all is a positive sign
        for Biden. But his advisers privately acknowledge that they don’t see a viable
        path for Democrats to hold onto their House majority, though the president
        and his senior team are starting the day with the view that the prospect of
        Democrats holding on to their Senate majority is real – even if it’s one that
        may take days, or longer, to be fully realized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa3449-f80c-48ec-8696-b34e3cf85a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933fd3b3-d3c1-4d6d-bc2e-66e94e0fa345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.516+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the intraparty blame game set to boil over in the weeks ahead,
        the White House moved Tuesday to separate Biden’s agenda – and the president
        himself – from the list of targets. The White House circulated an Election
        Day memo to allies more than two dozen individual poll results they say underscores
        the popularity of the key individual elements of Biden’s agenda, ranging from
        his cornerstone legislative achievements to his actions on student loans,
        marijuana and his administration’s response to Covid-19</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f17b3b-0a22-4ec5-b679-e0faa7c78eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62795a9-d125-431a-bcad-9e5fe44c97ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before all the votes have even been cast, pundits are declaring
        that these midterms have been a referendum on the president’s agenda – nothing
        could be further from the truth,” the memo, which was obtained by CNN, says
        in its introduction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740c4377-b759-4e26-9563-97e102e55e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even Biden has acknowledged that his agenda, no matter how it
        polls in isolation, hasn’t translated to an American public that has taken
        a largely negative view on the direction of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e61b2-5a4b-4ed1-90a7-25a66a0bbe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff324a26-7356-463a-bf7a-fd13ef373817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve passed so many good things,” Biden said at a fundraising
        event last week. “They’ve been so good people haven’t realized how good they
        are yet.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c455e12e-66e7-406a-9067-6c1ab7979c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c76d825-a6d0-4a1f-865d-89a10a953d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to get in front of expected losses comes after months
        of frontline Democratic candidates actively seeking to separate themselves
        from Biden, relegating the party’s leader mostly to Democratic states and
        districts as the party scrambled to save its majorities. It’s a reality advisers
        say Biden doesn’t take personally. After 36 years in the Senate, Biden’s view
        has long been that the candidates know what’s best for their state or district.
        But as Biden’s approval ratings started to inch up in the last few months,
        White House officials have bristled at the view that he was a singular drag
        on Democrats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f185c-4b50-4e19-a746-de778cc9a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28128fe8-b7a6-45c8-b8a7-7c5dc31c6949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defensive tone in the memo echoes a message Biden has repeatedly
        sought to emphasize in the closing days of the campaign, one that centers
        on the idea that the election represents a choice between two parties, not
        a referendum on Biden or his presidency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5a2a2-4473-490e-bbbe-f8ef6d053f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss of a few seats – Republicans need only pick up five seats
        to take control of the House – would mean dramatic changes for the president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d6b11-c9e4-4fea-baac-1a24ff3fe3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.517+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52acd7-bdc6-4e9d-a173-8c4157731dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are four areas that are at stake this Tuesday for Biden and
        his administration:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7781b4-eab8-4e21-96b8-23fb74f8fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c6927-f9bb-4f6f-bac5-fd0400cc2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>GOP investigations</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862592da-30dd-4890-9831-04b61d762700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans on Capitol Hill have made abundantly clear that if they
        take control of Congress, Biden should get ready: Investigations are coming
        his way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8cc428-583f-4271-9d61-64b8bbe8e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d0813-54bc-4ebc-91bc-46f567cdbbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority in the House or Senate would hand GOP lawmakers powerful
        chairmanships on a number of oversight committees, giving them the ability
        to launch investigations targeting Biden, the White House and even members
        of the president’s family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443e3d9-86eb-457a-a6f5-8210a09ce346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc201b-1560-4871-b752-30bf20917e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so far, Republican members have indicated that they’re eager
        to target all of the above.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7460076-7531-4cb4-b3e8-471bf69f3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0028449-fc0d-49bb-aace-4dce8ac2ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP lawmakers including Reps. James Comer and Jim Jordan, who are
        likely to chair the House Oversight and Judiciary committees respectively,
        are getting ready to probe a range of issues, from the business dealings of
        Biden’s son, Hunter; to what Republicans allege is political interference
        by the FBI and Justice Department; to the origins of the Covid-19 pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3675fd-4014-4922-8a41-99a9e989c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fb18c-6aea-4efc-b157-ea0fff38e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.518+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that’s not to mention the drumbeat of impeachment talk – for
        Homeland Security Secretary Alejandro Mayorkas or even the president himself.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c4c95-60ff-428d-9b0d-63f6b77ac0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have been expecting and preparing for this
        new world for months, including by making personnel hires earlier this summer
        to beef up its oversight operations. Officials say if Republicans do in fact,
        take control of Congress, the White House is prepared to beef up those efforts
        even more with additional hires, and believe it will be ready to push back
        on future GOP investigations as lacking in merit, politically motivated and
        nefarious.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979768c4-7944-4606-847f-af897844a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabe626-8532-41f3-b7c2-f0beaaed5665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials have been cautious not to get in front of any GOP
        actions or pre-judge the results of the election, they are also keenly aware
        of political dynamics that may work in their favor, people familiar with the
        matter said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b58fc6-0b11-4977-a3c1-8b377fe5e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffa0c6-0545-494c-a777-cd02c1582591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“American people historically don’t respond well to egregious overreach,”
        one of the people told CNN, specifically citing a new Republican majority’s
        battles with former President Bill Clinton. “We’ll be prepared, but it’s tough
        to look at House Republicans and think this won’t wander into that territory.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9bb2d-09da-4433-8750-d1a18140d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437bfa9-28c2-4676-b96c-d587c8ab684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agenda</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea81f45-476f-4311-81ec-a75970132a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic likelihood that Biden would lose seats – and majorities
        – in Congress has loomed over the White House his entire term so far. It is
        part of what motivated the president’s ambitious legislative agenda, including
        major Covid-19 relief and a bipartisan infrastructure package, in the earliest
        months of his presidency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81ff9b-01ce-4890-8db4-8b301ac74ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017fb363-8342-42f3-a7de-e402c25c18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Republicans gain control of one or both chambers, the era of
        big, progressive bills will likely end. Instead, Biden will be on the defense
        as Republicans work to undo much of what he accomplished in the first two
        years of his term.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d608ae7-e10a-4f8c-8bfe-ef523d4bb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323880f3-43c2-48fc-a848-7233de37e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP has already vowed to roll back elements of Biden’s signature
        legislation, the Inflation Reduction Act, including its new, higher taxes
        on corporations. And they could work to roll back or challenge some of the
        president’s climate initiatives that are included in the package.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd36867-9503-43f1-bb23-8c817481435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.519+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abb572-cc36-457f-b3c3-ea75db3f34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas where the president has vowed action, like cementing
        into law the nationwide right to abortion, would have no chance of advancing
        if Republicans take control. And other programs, like student loan relief,
        could be subject to blocking efforts by the GOP.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed00398-fec9-4771-b0c1-213f8f83a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18a4f1-55f7-4c62-b967-d53a71505703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all of these areas, Biden is poised to wield his veto pen in
        rejecting potential Republican attempts to undermine his agenda. As president,
        Biden has not vetoed any bills, a facet of Democratic control on Capitol Hill.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5eee2f-cfa1-4cbd-8543-a84e5b38b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e6795-320f-4854-9768-de54ce2b1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have already been quietly preparing for the
        areas where agreement is a necessity – spending bills and an increase of the
        nation’s debt limit. The two issues represent must-pass items that have been
        at the center of a series of Congress vs. White House battles over the last
        decade.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc4d79-da2e-44e9-8237-6edf8cf70222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb0bcc-844f-4cc3-84fc-b50128185878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy, a California Republican, has
        been among a number of House Republicans who have pledged to deploy similar
        tactics should they take the majority.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dff433-1aef-4d26-9dae-3cf0c0dda7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first concrete signs of how that may play out will quickly become
        apparent. Lawmakers will return to Capitol Hill this month with a matter of
        weeks to reach an agreement to fund the government.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f77139-6905-4be7-9c06-274a53fbc495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0123db-6e61-4252-ba84-17790d14b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Biden has a long history of working with Republicans
        to advance pieces of legislation. And he vowed when running for office to
        find areas to work across the aisle, something he was able to do on several
        of his key cornerstone legislative wins.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ddf6a4-78e6-4722-82f6-7226459e0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619c5ae-086c-4238-ae0f-ec4e36799a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.520+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden advisers point to the $1 trillion bipartisan infrastructure
        law and the $250 billion semiconductor manufacturing and science bill as providing
        a road map to bipartisan success.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d2e61-d51b-4f4e-a661-e395170a58a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a6638-46f4-46c9-9941-4fa84f64bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden’s 2024 decision</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042c89d-6786-40b7-8f90-8536e4b168e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the 2022 midterm election results are in, national attention
        will immediately turn to 2024 – including on the question of whether Biden
        will seek a second term.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a9dbf-f400-4088-a4a2-10f4e8153089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0dcca9-a061-4680-b06a-130d4603fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden and his aides have been quietly thinking about his political
        future for months and they have accelerated conversations in the last month,
        those deliberations will accelerate with the close of the midterm cycle. Biden
        has pointed to family meetings during the holiday stretch as important to
        his decision-making, though people familiar with the matter say first lady
        Dr. Jill Biden and others are on board with another run.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5dc5a-91ae-459e-8b79-ba4130952d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20a0e3-1099-4826-9c91-1f37fc189319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the president and his advisers have maintained that his
        intention, for now, is to run again. Biden moved quickly to transfer his 2020
        operation to the Democratic National Committee after he defeated former President
        DonaldTrump. The party committee has spent the last two years maintaining
        and beefing up his grassroots list, fundraising pipeline and building out
        state-level infrastructure that would make up the critical infrastructure
        of a nascent campaign.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806802c-d9b3-49c1-bc19-2079d91a56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920ae49b-d4ad-4831-96df-3610899b1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They’ve also said that no decision is final until the president
        has had ample opportunity to discuss his political future with his family.
        But Biden’s 2024 decision won’t just be a family affair – there will also
        be strong political dynamics at play.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179eda0-29d1-4369-a121-b0c1e0e456fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4f5f9-364c-474b-a4ea-f3e3836b48c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Trump’s decision to seek a second term – and the timing
        of that potential announcement – is expected to be a key factor. Biden advisers
        continue to believe that the president is best positioned to take on his predecessor,
        and are confident about a second Biden vs. Trump contest.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1fed1e-89aa-42b2-84d5-5de4055d62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.521+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consideration: How fellow Democrats respond to the results
        of Tuesday night. Polling from this fall indicates a majority of Democrats
        say they do not want Biden to run again in 2024. And losses for Democrats
        could only exacerbate the sense within the party that a change in direction
        is required.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4134f9de-15fb-4270-97bc-09798fd16a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebda01b8-fa2b-4d5a-a9e8-eca723a5c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many elected officials in Biden’s party have been loyal in
        expressing their public support for a second term, some others have openly
        called for change.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80f329-8c68-4a52-ad4b-2af8461806f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756d53c-f498-4760-91e7-8e28db273dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Dean Phillips of Minnesota, who said over the summer
        that he does not believe Biden should run again, told CNN on the eve of Election
        Day that he believes “a majority of Democrats” feel the same way.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ad64a-9339-418e-83e4-0537f7877bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d73231-8538-4212-9c93-73193fbc3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regardless of tomorrow’s results, I believe Democrats must rebuild
        our brand and repopulate our bench of future leaders – for both Congress and
        the White House,” Phillips said. “President Biden has fulfilled his promise
        to serve as a stabilizing ‘bridge’ to the future, and I expect a majority
        of Democrats will be seeking a next generation candidate to take the baton
        in 2024.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ed915-5dab-4c8b-bd67-75f937e9c2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4f7dc-f3fa-47e0-903e-a66954d45d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staffing changes</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf769f70-a4a0-4d50-84a2-347b57cd99d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has seen remarkably little turnover in the first two years
        of his tenure among his Cabinet and senior team. The halfway mark of his first
        term, however, could be a natural moment for staff changes.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb66daf-2702-47d7-8465-0c363a264e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eea5284-c361-49b9-a652-f8d8ac4070b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reflects a reluctance to shake up his team, despite calls at
        various points to dismiss members of his administration. Biden has refrained
        from firing or asking for the resignation of any members of his Cabinet and
        sought to lock in his senior team months ahead of this year’s midterms.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89a06a-2703-4edc-8156-86ce4a6bdc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d435c7a-583c-4ca3-a422-55a2fbeb9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been turnover among his senior staff, including in top
        West Wing positions. His press secretary, White House counsel and senior adviser
        for public engagement all left earlier this year. Some officials decided to
        leave the White House around the one-year mark of the administration, while
        others departed at the start of summer.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb8f70-d258-495a-beb4-57e5df7e2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a2b72-1fc8-42ab-b56a-caff2bb687d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden’s inner circle remains mostly intact. That includes chief
        of staff Ron Klain, senior advisers Mike Donilon and Steve Ricchetti, deputy
        chiefs of staff Bruce Reed and Jen O’Malley Dillon, communications director
        Kate Bedingfield and top communications adviser Anita Dunn.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f7eae-4719-4877-b930-466b4cad2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c67e0cb-46b5-489a-86c9-34dceda6dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said changes are possible both to the president’s
        Cabinet and his senior White House staff later this year, though no moves
        are guaranteed. Should Biden announce his decision to run in 2024, several
        of the members of his core team are considered likely to shift over to the
        political operation.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6672f9-7543-4a86-a559-02f41dc4aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e062a5-1031-440b-9a61-6ea8eaceb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this fall, the White House established a talent search project
        to prepare for potential vacancies across Cabinet and senior administration
        roles following the midterm elections.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d414ee-d030-47ba-8c55-3288e59400e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da727c2-bfb9-42a7-a74b-f6988ca835b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klain brought forward the talent search idea, which will be overseen
        by two Biden White House alums, Jeff Zients and Natalie Quillian. The pair
        served in similar roles during the 2020 presidential transition.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d937ae-cc17-4f1f-ba83-710200da5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd392c81-9a63-4043-85c6-e38d03e68d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s just good government to make sure that you’re thinking ahead,”
        O’Malley Dillon said during an Axios event last week. “The people that are
        part of this and helping make that change are the people that you’d expect,
        and you want to see.”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6a015-0e80-4279-bee9-f9a0aa57e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3292c-7f86-42e2-98a7-0ee12ab437aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients and Quillian – who both served in Covid-19 response roles
        at the White House earlier in Biden’s presidential term – have specifically
        been conducting a wide and diverse search for prospective candidates outside
        the administration to fill Cabinet, deputy Cabinet and senior administration
        roles.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e3af59-89a2-40e0-a83c-fd97f7761f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb50790-036b-4613-abf4-f55cee167c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some top officials, like Covid adviser Dr. Anthony Fauci, are preparing
        to leave soon. Climate envoy John Kerry has told CNN he plans to stay in the
        administration at least until this week’s major climate conference in Egypt
        – without indicating whether he’ll stay longer. And Biden recently appointed
        a seasoned veteran of Democratic White Houses, John Podesta, to serve as his
        climate adviser.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16480ef-ebd7-49bb-8315-11198795e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce89253-73f7-4bd4-9bf0-92f4f1012aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of other officials is unclear. Klain has been the subject
        of speculation, and it is typical for White House chiefs of staff to serve
        only a portion of a president’s term. But as Biden faces the inevitable personnel
        transition that all presidents experience after the midterms, Klain’s deeply
        ingrained role in all corners of the West Wing’s operations may create even
        more incentive for him to stick around, some officials note, even as they
        acknowledge he’s given no indication of his intentions.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f928c-ff6e-46bb-943f-3df6d498ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46f174-c603-479a-a7b3-e89d83be7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential replacement has been floated in Dunn, who would be the
        first woman to serve in the role.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6aee50-4cb6-4edd-a8fe-f93ca69433a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:04:56.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:02.971+08:00
