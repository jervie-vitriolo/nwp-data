      'jcr:uuid': '42c3c2cf-e0ab-4d0b-a664-c51fa8c7c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:21:45.873+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amores <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">stormed
        the bench of College St. Benilde</a> during the final quarter of their game
        Tuesday at the FilOil EcoOil Centre in San Juan City. He threw punches that
        hit and injured a couple of CSB players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22b36a3-6e34-47d3-bd66-344edd507584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:21:45.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following players were slapped with a one-game suspension: CSB''s
        Ladis Lepalam Jr., JRU players Jason Tan, William Sy, Joshua Guiab, Jason
        Celis, Marwin Dionisio, Jan Marc Abaoag, Jonathan Medina, Karl de Jesus, and
        CJ Gonzales for entering the court without recognition from table officials
        during a brawl.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083131c-ac31-4cac-a678-defc680db918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:21:45.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two-game suspensions were meted to CSB''s Mark Sangco,
        and JRU''s CJ Flores and Ryan Arenal. Sy was also slapped with another two-game
        suspension - increasing his sanction to three games. They all committed disrespectful
        acts before league officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a055b2-a672-472f-a3de-69058c023681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:21:45.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Sports Desk, CSB head coach
        Charles Tiu said their <a href="https://www.cnnphilippines.com/sports/2022/11/9/Benilde-filing-complaints-John-Amores-JRU-punching-spree-NCAA-Season-98.html">camp
        is considering filing complaints</a> against Amores for the punching spree.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4a6b3-ca23-403c-a4e5-930ea2b92fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:21:45.874+08:00
