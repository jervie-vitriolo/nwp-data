      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88594f-f54b-46f0-baac-9deb08b23acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma said they are also considering the MSMEs which will have
        to pay the salary of their workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea1b8e-0058-4a19-a145-17dc7ac86446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T17:29:41.731+08:00
      'mgnl:createdBy': 'vince'
