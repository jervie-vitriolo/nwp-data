      UP ranks highest among PH universities in 2023  Asia University Rankings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dd1d5-51ff-436c-9fe2-7a0113fd0da0'
      'mgnl:activationStatus': true
