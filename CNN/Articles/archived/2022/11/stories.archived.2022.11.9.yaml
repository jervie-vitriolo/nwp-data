    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6067a3d-81db-43f8-bbb6-d3b11f9939de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.563+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ba Na Hills opened in 2013 but the area was first discovered by
        French colonists in the early 1900s. They built their villas on the hills
        to escape Vietnam’s hot weather. Some accounts say the name came from banana
        trees in the area. Others claim Ba Na Hills meant “my mountain,’ from the
        local language of the ethnic group there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a542b34-0536-4b82-bedd-329b15a72b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.563+08:00
