      'mgnl:type': 'text'
      'text': '<p>JRU and CSB can still appeal the decision of the NCAA Management
        Committee.</p>'
  'DOLE-wage-hike-workers-MSMEs-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T17:25:53.858+08:00
    'imagesource': 'jcr:67ef7982-5d54-47c1-9026-f73ee2ab0c64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7486074a-85a2-4820-8b24-8d36ac228097'
    'lead': 'Amid calls to increase the minimum wage anew, the Department of Labor
      and Employment said on Wednesday it needs to carefully weigh its benefits to
      workers and additional burden to small businesses.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T17:29:41.729+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T20:01:41.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
