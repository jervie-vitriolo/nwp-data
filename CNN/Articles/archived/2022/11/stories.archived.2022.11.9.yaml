      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Canadian actor Ryan Reynolds is interested
        in buying the Ottawa Senators of the National Hockey League (NHL).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f57a66-b88a-4fb7-aeb0-d9acbd4dac88'
      'mgnl:activationStatus': true
