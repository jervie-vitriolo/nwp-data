    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22f5178d-d989-4dd9-b6ba-e699b9c05642'
    'lead': 'Amid doubts about his capability to work in the health sector, Camilo
      Cascolan describes his new role in the Health Department as ''more operational,''
      where his PNP-acquired managerial and administrative skills will be useful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T23:52:57.941+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:01:34.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:23.762+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cascolan defends DOH post: It''s ''more operational''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7b761-a0cf-4614-a5ff-7e1cbf35fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.941+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Former
        Philippine National Police (PNP) chief Camilo Cascolan defended his appointment
        to the Department of Health (DOH), saying his new role is within his area
        of expertise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851dc3cf-6307-45b3-b291-20b8b33dc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan, who was recently appointed DOH undersecretary, said he
        is tasked to head the Field Implementation Coordinating Team (FICT) for the
        Visayas, which focuses on overseeing the implementation of the DOH''s programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf0978-893a-4681-851c-38cdc767fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://fb.watch/gHxPXVCAUJ/">CNN Philippines'' Politics
        As Usual</a> on Wednesday, he explained that his responsibilities include
        "managing the supplies, managing the operations of the Department of Health,
        helping out the regional directors, and of course, overseeing the implementation
        of the policies of these programs in the field."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5244df43-c611-4964-be36-398345899618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe this one''s more operational. I''ve seen the directive
        from the DOH and it talks about overseeing implementation programs which are
        actually operational in nature," Cascolan said when asked if him being not
        a doctor would hinder his job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5894ea-27bc-45b3-80cc-11640c64bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment of the former police chief to the DOH was met with
        criticisms, particularly on his capability to work in the health sector amid
        the ongoing threat of the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa1581-21ef-4363-b65a-3e7696a91848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we''re moving towards reestablishing a new setup given
        that the pandemic still exists, it''s very disheartening and very questionable
        to have another retired general to be appointed to the DOH portfolio," UP
        Manila College of Medicine Faculty Dr. Gene Nisperos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab36678-7167-4770-a1cb-69eb5e5c0ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes against the grain of having somebody who is familiar with
        the landscape of the country''s health situation," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf77e3-87a3-42b4-a1d9-c049fbe12c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming PNP chief, Cascolan mentioned that he helped in
        creating the anti-COVID task force during the outbreak of the virus in 2020.
        He said he also formed the group''s administrative support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40a7cd-a2e2-4bbe-a95c-c4f76640f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e were immediately ordered to come up with initiatives to fight
        the COVID pandemic. I had to start a technical working group… The Department
        of Health was even part of our first meetings then I remember (former DOH)
        Sec. (Francisco) Duque was there and four other doctors of DOH, and we actually
        created what we called.. the anti-COVID task force," he recalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c327a-9ff2-4359-b5ee-8539f2802aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T23:52:57.942+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cascolan also maintained that the PNP was among the first ones to
        respond to the pandemic with initiatives to prevent the entry of the virus
        during his term.</p>'
