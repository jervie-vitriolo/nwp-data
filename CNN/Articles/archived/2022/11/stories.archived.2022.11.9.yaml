      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e771b93-5d43-42f8-8289-911573771e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A landmark report in 2021 found that members of the Catholic clergy
        in France sexually abused an estimated 216,000 minors over the past seven
        decades and that the Church prioritized the protection of the institution
        over survivors who were urged to stay silent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5140e2-9e2b-41ff-ab13-19cd2e01a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee3da5-7dad-4895-9635-1244b22045a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said in September that he would take it on himself
        to rid the Church of sexual abuse, telling CNN’s partner channel CNN Portugal
        that he was “responsible that it doesn’t happen anymore.”</p>'
    '27':
