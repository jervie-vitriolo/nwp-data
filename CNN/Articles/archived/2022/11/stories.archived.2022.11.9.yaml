      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;French authorities have opened an
        investigation into one of highest-ranking members of France’s Catholic Church,
        who admitted to sexually abusing a 14-year-old girl when he was a parish priest,
        more than three decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26820c-1655-47c1-a2ba-5de64b47e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.457+08:00
