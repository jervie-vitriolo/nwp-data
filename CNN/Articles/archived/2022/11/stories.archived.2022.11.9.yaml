      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brosas called on her fellow lawmakers to support their bill —&nbsp;which
        has been pending at the House Committee on Women and Gender Equality since
        early November &nbsp;to achieve a "society free from gender-based violence
        and discrimination."</p>'
