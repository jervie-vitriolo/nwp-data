      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T18:24:53.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T20:01:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this summit, we will bring together experts, mentors and
        business owners in one place where we can all learn, collaborate, but more
        importantly, inspire each other. Bounce Back PH is committed to be that spark
        for SME’s for years to come,” he added.</p>'
