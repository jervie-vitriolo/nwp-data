  'Benilde-filing-complaints-John-Amores-JRU-punching-spree-NCAA-Season-98':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-09T11:58:47.197+08:00
    'imagesource': 'jcr:da8b7965-eed7-48f9-8334-50cb3f5b2081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a768a21-8f95-4f20-9038-9ff7c7f666a3'
    'lead': 'Meanwhile, a UP sports official says the assault of JRU’s John Amores
      on Benilde players could have been avoided if the Heavy Bombers acted swiftly
      on the matter following the UP-JRU preseason punching incident.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T12:03:08.380+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:01:54.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:13.910+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benilde camp mulls filing complaints vs JRU''s Amores for punching spree'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba42863-7b64-400c-949f-e3df085361cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        camp of College of St. Benilde is considering filing complaints against Jose
        Rizal University''s John Amore for charging into their bench and going on
        a punching spree Tuesday at the FilOil EcoOil Centre in San Juan City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02ac82-3a3a-4a8b-88b8-35ca76f937e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3:22 remaining in the final quarter and CSB on its way to a
        lopsided victory, Amores stormed into Benilde''s bench, thowing haymakers
        that hit a couple of CSB players.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca3aa1-0e9d-4be0-a738-25f1732657ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/11/8/John-Amores-JRU-punching-spree-Benilde-NCAA-Season-98.html">Benilde-JRU
        game halted after&nbsp;Amores punches CSB players in rampage</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a6fd2-4a26-4d37-a70e-44b8c3d60332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde head coach Charles Tiu bared that one of his players was
        told by his parents that filing a complaint is definitely on the table after
        the incident, given that Amores has had a history of violence on the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9201dc-b3b5-4b69-9c0e-dcb850ee61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my players told me that that his parents are telling him
        that they should file charges. Maybe it would be more tolerable if it was
        an isolated incident but this has happened in the past. I think something
        needs to be done. I believe they will but I leave it up to the higher ups,"
        he told CNN Philippines'' Sports Desk Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156771a-5675-4ccd-a68e-9387f0f45aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Amores was involved in a punching
        incident. He previously punched University of the Philippines'' Mark Gil Belmonte
        which resulted in an indefinite suspension in the PG Flex Linolium-UCBL Preseason
        Tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f08363-f2fb-4b64-a357-7df311093c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see this guy (Amores) fighting every game. Every game he''s
        fighting. We never had history of guys fighting," Tiu said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207f7f0-304e-4c95-92aa-0bfec727a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:31.568+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Tuesday, NowheretogobutUP Foundation president
        Renan Dalisay <a href="https://www.facebook.com/renan.dalisay/posts/pfbid0TGCXej78yUcBaLFs6r4M57UFYu5emu8yZfXhhjj55Hxq1boCJXcCJtAKbNbPjVUCl">shared
        a letter</a> addressed to JRU President Dr. Vicente Fabella dated July 27,
        2022 and signed by UP men''s basketball team manager Atty. Agaton Uvero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c98813-82dc-4d05-9eca-497fdddc4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:31.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that UP requested JRU to conduct an internal investigation
        and impose appropriate disciplinary action following Amores'' punching incident
        with Belmonte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90af85-37c5-42e2-b756-4b62a995e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T14:03:31.569+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalisay also attached a response letter from JRU signed by its university
        legal counsel, Atty. Manuel Quiambao, a month later.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc485922-f57c-4cd8-a743-54e6fce93468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu also gave an update on the status of his players that were punched
        by Amores. He said that no surgery is required for both cagers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe52c58-5946-4d50-a60a-0a9b2881e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got discharged from the hospital at about 3-4 a.m. Thankfully
        for (Jimboy) Pasturan, I think it''s just a black eye. (Taine) Davis, we had
        him have a CT scan because he had a concussion with the punch in his jaw.
        Everything was hurting. I think for the most there''s not gonna be any surgery,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebde668-4052-4423-82e2-50329ae320d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there was someone from the CSB who provoked Amores, Tiu
        said that his players were reminded to not engage in extracurricular activities
        as they should focus in their Final Four chase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d20085-b319-43ec-8dbc-730c8a5e93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My players don''t trashtalk because they are not allowed to. We
        make sure that we stop them from doing any of these things. I yell at them
        if I ever see them trash talking any player. We know we have a bigger picture.
        We''re here to play basketball. We''re not trying to start fights. We held
        our ground, we held back, and unfortunately my players were punched," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce2ee6-78c3-4c26-88ff-5f4b39b4b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T12:03:08.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:01:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benilde is currently at second place in the team standings with
        a 10-3 win-loss record.</p>'
