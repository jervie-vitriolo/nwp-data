    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2f4b213-ab80-4ec3-8288-0bf683fcf810'
    'lead': 'Health insurance coverage, cash aid, and livelihood opportunities were
      among the assistance proposed to Congress for inclusion in any drug rehabilitation
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T18:16:10.831+08:00
