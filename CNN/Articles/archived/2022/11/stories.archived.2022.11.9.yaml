      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta is not alone in feeling the pain of a market downturn. The
        tech sector has been facing a dizzying reality check as inflation, rising
        interest rates and more macroeconomic headwinds have led to a stunning shift
        in spending for an industry that appeared untouchable. A handful of tech companies
        have announced hiring freezes or job cuts in recent months, often after having
        seen rapid growth during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdc6374-c63b-4fbb-b086-c200414c6901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, rideshare company Lyft said it was axing 13% of employees,
        and payment-processing firm Stripe said it was cutting 14% of its staff. The
        same day, e-commerce giant Amazon said it was implementing a pause on corporate
        hiring. Also last week, Twitter announced mass layoffs impacting roles across
        the company as its new owner, Elon Musk, took the helm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86384cfa-3e38-48ac-aa7e-b126f98f30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/09/tech/meta-facebook-layoffs/index.html">"Facebook
        parent company Meta will lay off 11,000 employees."</a></em></p>'
