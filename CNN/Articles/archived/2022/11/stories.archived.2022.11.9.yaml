      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf13200f-15ef-4160-8bbe-ad471bd79c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.692+08:00
      'mgnl:createdBy': 'jelo'
