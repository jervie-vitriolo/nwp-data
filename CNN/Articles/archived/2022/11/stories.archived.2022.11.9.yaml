      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918f4c0-79cb-4167-9ffb-1732c8838b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:10:50.052+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:01:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am trying to (buy the Senators),” Reynolds told Jimmy Fallon
        on The Tonight Show. “It’s very expensive, so I need a partner with really
        deep pockets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b218cd-6c0b-4af9-a786-417253406ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:10:50.053+08:00
