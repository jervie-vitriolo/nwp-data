      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9)</strong> — The
        local economy grew stronger in the second quarter than initially estimated,
        the Philippine Statistics Authority (PSA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398b196-210f-4966-a810-a8b417bae571'
