  'Facebook-Meta-company-layoff':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-09T19:40:29.221+08:00
    'imagesource': 'jcr:6486fd80-79a3-44c6-91fa-20e3830a3408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79d6d26f-21a9-43c9-8c94-c7ef239db92d'
    'lead': 'Facebook-parent Meta on Wednesday said it is laying off 11,000 employees,
      marking the most significant job cuts in the tech giant''s history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T19:42:23.547+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:01:38.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:21.566+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook parent company Meta will lay off 11,000 employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc286a1-4592-409e-b648-c3262c2e8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Facebook parent company Meta on Wednesday
        said it is laying off 11,000 employees, marking the most significant job cuts
        in the tech giant''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b377da-4cf1-48aa-8e25-b45da6ad4f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The job cuts come as Meta confronts a range of challenges to its
        core business and makes an uncertain and costly bet on pivoting to the metaverse.
        It also comes amid a spate of layoffs at other tech firms in recent months
        as the high-flying sector reacts to high inflation, rising interest rates
        and fears of a looming recession.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6903be6-42ea-4594-aa00-17dfe8ca21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I''m sharing some of the most difficult changes we''ve made
        in Meta''s history," CEO Mark Zuckerberg wrote in a blog post to employees.
        "I''ve decided to reduce the size of our team by about 13% and let more than
        11,000 of our talented employees go."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36e261-f8ec-45c1-9d70-4d29931cdb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Meta had a headcount of more than 87,000, per a September
        SEC filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68928209-3dd2-4614-a7a8-52b908255fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta''s core ad sales business has been hit by privacy changes implemented
        by Apple, advertisers tightening budgets and heightened competition from newer
        rivals like TikTok. Meanwhile, Meta has been spending billions to build a
        future version of the internet, dubbed the metaverse, that likely remains
        years away from widespread acceptance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d96e7e-76a2-4a24-90f4-9f911e28a4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the company posted its second quarterly revenue decline
        and said that its profit was cut in half from the prior year. Once valued
        at more than $1 trillion last year, Meta''s market value has since plunged
        to around $250 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28636b7b-f4c8-42f0-a932-af3d139f7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:01:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to take accountability for these decisions and for how we
        got here," Zuckerberg wrote in his post Wednesday. "I know this is tough for
        everyone, and I''m especially sorry to those impacted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab54f4-0baf-469b-b86e-3341d0cf09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:42:23.548+08:00
      'mgnl:createdBy': 'alyssa'
