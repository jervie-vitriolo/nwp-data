    'title': 'BuCor probes footage of inmates linked to Lapid slay case freely moving
      in Bilibid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc357d8-4dc7-4004-a053-35cff75a37cb'
