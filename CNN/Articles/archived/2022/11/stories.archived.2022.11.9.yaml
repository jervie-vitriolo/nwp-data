      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their movement should be controlled and their warden
        should be the one going to them, not the other way around.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bdbff0-4ba8-4b10-8df0-25ad9fa070fd'
      'mgnl:activationStatus': true
