      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is separation of the church and the state and we should uphold
        that. Religion should not be used as basis for our law-making," Bahaghari
        stressed.</p>'
