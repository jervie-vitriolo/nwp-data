    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb262def-3f89-4832-ab5c-c2bd7fbe36fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.563+08:00
