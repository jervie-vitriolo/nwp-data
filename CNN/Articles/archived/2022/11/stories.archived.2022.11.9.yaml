      'mgnl:lastActivated': 2023-01-17T20:02:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367355b-13cc-4339-929d-deaf9f43d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricard said in his written statement that he intended to cooperate
        with civil and Catholic Church investigations in his case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda7b14-d26a-4b19-9372-59083b2e4732'
      'mgnl:activationStatus': true
