      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Labra and Zulueta, suspended BuCor chief Gerald Bantag
        is also among the personalities facing murder complaints following the killing
        of Lapid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
