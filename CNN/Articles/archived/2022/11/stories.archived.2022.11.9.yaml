      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> The
        Bureau of Corrections (BuCor) said it is looking into the CCTV footage showing
        inmates linked to the killing of broadcaster Percy Lapid freely moving around
        in the New Bilibid Prison (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015d31f-3f31-4369-a0f5-f9dd58e15be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3a265d-da13-4d96-965f-5c8900d071c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are things that we are investigating now in as much as their
        movement has not been properly monitored. There are areas <em>na hindi naman
        sila dapat nandoon</em> (where they should not be staying) and yet they are
        able to move away from their respective areas. We are trying to control their
        movement right now,” BuCor officer-in-charge Gregorio Catapang Jr. told CNN
        Philippines’ <em>The Source</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17de42d-83a8-4f05-aa73-bb68772c1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc1a20-df6c-4580-bdc0-65b2f68401a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.831+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September 13 footage released by <a href="https://news.abs-cbn.com/video/news/11/09/22/nbi-reviews-prison-footage-linked-to-lapid-slay-case">ABS-CBN</a>,
        a gang leader was seen being escorted by his members to the NBP’s administration
        building where offices of the BuCor officials are located. He was followed
        by Batang City Jail commander Alvin Labra, who is one of those facing murder
        complaints over the death of Lapid.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7833096-bb8f-436c-bd88-d36a96bb85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b26d5-cedc-414c-84c1-3e89067de461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Labra’s sworn statement, ABS-CBN reported that the two gang
        leaders met in September to talk in the office of the “overseer” about the
        order given to them in exchange for their release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea870722-bea6-4c04-a725-2f16e3be11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ceb749-ea41-41d7-8980-ae36dfdb6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra also revealed that BuCor Deputy Security Officer Ricardo Zulueta
        called for other meetings with him and two other gang leaders, namely Aldrin
        Galicia, commander of Sputnik gang, and Alfie Peñaredonda, commander of Happy
        Go Lucky gang. They were told to head to the Commander of the Guard Office
        which is inside the control gate of the maximum security compound of the NBP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2f10c-54e3-46ec-add0-12804691df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
