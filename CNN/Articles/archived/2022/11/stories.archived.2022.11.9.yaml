      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panel members also agreed on a ₱200-million budget for the league
        and 1% annual Internal Revenue Allotment from the respective LGUs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad894f6-ce1b-42c9-8667-79d905b9e21f'
      'mgnl:activationStatus': true
