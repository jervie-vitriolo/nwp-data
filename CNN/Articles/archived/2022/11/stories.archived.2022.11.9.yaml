    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061b898-2128-423c-b714-ff6bba696b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the prisoners’ wardens may have called them to
        ask some questions, which should not be the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df7a7a-bf73-4f78-b217-1959ccf5651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cafc0fb-9ddc-4b27-a1a1-1131fc271336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:01:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, this should be not done. Controlled <em>dapat ang
        kanilang</em> movement and then... <em>dapat ‘yung</em> warden <em>ang pupunta
        sa kanila, hindi sila ang pupunta sa</em> warden,” the acting BuCor chief
        pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ce1fe4-dee6-4717-b8d2-04a5639bf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.832+08:00
