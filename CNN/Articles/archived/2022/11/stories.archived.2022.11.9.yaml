      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reactions on social media to Abante''s bill underscored netizens''
        frustrations on the inclusion of such a statement on his explanatory note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf0639a-0edd-4269-b48a-264d6b524886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:01:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a49665-cfd0-4a15-ae96-eec75c9301b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T19:19:47.735+08:00
