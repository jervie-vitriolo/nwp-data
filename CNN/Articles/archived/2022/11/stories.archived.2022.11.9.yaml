    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295f07f-c490-40a0-bf47-ff792d18b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T13:13:37.833+08:00
      'mgnl:createdBy': 'bamba'
