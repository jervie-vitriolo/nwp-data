      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a77e6f-6967-4a7a-ad51-5c59888a45b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Moulins-Beaufort, Ricard was among 11 former or current
        French bishops accused of cases linked to abuse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca215d0f-83e9-4cb7-84b4-25b0ad5e3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956a12e-f903-4c27-8897-1306ae4cd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French civil authorities and the Vatican’s Dicastery for the
        Doctrine of the Faith have been informed about the revelations, he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d8fdcd-6ba7-4bcf-bf3b-4347db8bb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T05:07:04.459+08:00
