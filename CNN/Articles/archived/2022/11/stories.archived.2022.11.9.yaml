      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former long-time owner Eugene Melnyk died “peacefully” after an
        illness, his family and team announced in March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f062939-f4df-430d-bcae-521e3fdcc902'
