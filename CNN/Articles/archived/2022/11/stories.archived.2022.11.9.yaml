      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quacquarelli Symonds (QS) released an <a href="https://www.cnnphilippines.com/news/2022/6/9/PH-schools-2023-world-university-rankings.html"
        target="_blank">earlier list</a> in June, showing UP at the top of the list
        of Philippine universities, although it fell from its 399th rank in 2022 and
        396th spot in 2021.</p>'
