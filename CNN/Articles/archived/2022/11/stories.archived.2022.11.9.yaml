      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3e516-41a4-44d7-ad4c-85a55d10b023'
      'mgnl:activationStatus': true
