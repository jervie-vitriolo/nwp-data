  'Baguio-mayor-shuts-down-Igorot-Stone-Kingdom-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T21:29:07.341+08:00
    'imagesource': 'jcr:c5a871fb-6579-4bca-8bfc-a26d38a8d2c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be7e001a-0cc5-4473-8296-3a0aca8b5a76'
    'lead': 'Baguio City Mayor Benjie Magalong says the Igorot Stone Kingdom has been
      operating without a business permit while its stone structures have not been
      covered by a building permit, putting its structural integrity under question.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T21:32:45.428+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:01:37.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:22.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio mayor shuts down Igorot Stone Kingdom over permit and safety
      issues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f379426-2464-4d47-8b16-bbe45e83a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —</strong> Baguio
        City Mayor Benjie Magalong on Tuesday ordered the closure of one of the city''s
        latest tourist attractions due to permit and safety issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b33a4b-ce33-461e-862f-2411961d14c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said the Igorot Stone Kingdom in Long-long Road, Pinsao
        Proper has been operating without a business permit while its stone structures
        have not been covered by a building permit, putting its structural integrity
        under question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3115d4-7d90-4ed9-8074-c31f3984fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that owner Pio Velasco had previously been informed of
        the permit violations and told to comply with the regulations, but failed
        to do so and continued to build more structures against the advice of the
        city government.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpio.baguio%2Fposts%2Fpfbid02YQETrasw4SyH9XeQ2QC23HSByzDYukFGMz28s9qAUfYFuwcKCvaB7X9Q7kHWfNhFl&show_text=true&width=500"
        width="500" height="787" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288998d0-ea29-4ff9-9c63-1baa1d030ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.429+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc22255d-3979-4294-87fb-162a1e3c61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco also defied cease-and-desist orders, prompting the City
        Buildings and Architecture Office to file a criminal case for violation of
        the National Building Code on Monday, Nov. 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0ba96-e72d-4286-bd1a-d2beaa1b265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T22:29:12.099+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco accepted Magalong''s decision but argued that the delay
        in obtaining the required building permit was due to issues in acquiring prerequisites
        that "have been plaguing the City of Baguio."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563e842-2f5f-420b-be33-4de446b4c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T22:29:12.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nadedelay kasi maraming problema sa prerequisites [It has
        been delayed because of many problems with the prerequisites]... Nevertheless,
        we''ll be opening soon pag na-comply na natin [once we''ve complied]," he
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c3b22-52a7-4811-955a-6873b1c6c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T22:29:12.100+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner said Igorot Stone Kingdom''s closure will affect around
        70 families of the employees and vendors around the tourist site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdebc492-77e9-4978-a553-2063b6694578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opened to the public in 2021, the 6,000-square-meter theme park
        showcases the Igorot culture and creativity in building stone walls that resemble
        the rice terraces in Banaue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24847128-ca43-4214-a0c5-12d71758553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing climate risk and vulnerability assessment by the Asian
        Development Bank and the City Disaster Risk Reduction and Management Office
        found that the popular site is under a “very high landslide exposure.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24db196a-7f68-4984-a114-51eccbf1fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mines and Geo-Sciences Bureau of the Department of
        Environment and Natural Resources has also declared the area as “prone to
        erosion,” according to Magalong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d48170-e3a5-4e50-aaca-421746eed321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:32:45.428+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:37.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be proactive. We can’t wait of something bad to happen
        before we act,” the local chief executive said.</p>'
  'Marcos-offshore-wind-power-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T21:56:08.650+08:00
    'imagesource': 'jcr:f2642f9a-173b-4a95-a5e4-d24e41c6a671'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08f2de78-b859-46ec-8171-03e28cfd3d73'
    'lead': "President Ferdinand Marcos Jr. on Wednesday greenlit the Department of\
      \ Energy's plan to explore and develop the potential of offshore wind as an\
      \ eco-friendly energy alternative.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T21:57:57.212+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T20:01:37.224+08:00
