  'feng-shui-horror-film-legacy':
    'author': 'Andrea Panaligan'
    'caption': 'The 2004 Filipino horror classic “Feng Shui” taps into the same impulse
      as horror films posing as found footage or based on actual events: that this
      is real, and it can happen to you. Photo from ABS-CBN FILM RESTORATION/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-11-09T16:09:07.704+08:00
    'imagesource': 'jcr:adf72d2b-46b7-47b6-b319-3d8dc5665e4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc7a3fa0-a7f9-44d9-abe4-ae440f35954f'
    'lead': 'Chito S. Roño’s 2004 horror film rode on the clamor for Asian horror
      brought on by Hideo Nakata’s “Ringu” and Takashi Shimizu’s “Ju-On.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T16:15:54.430+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T20:01:46.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:17.672+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why we still can’t look into a bagua,  decades after Feng Shui'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc5c00-ce6c-4bbd-a6bc-d2ebb83d09d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps no other Filipino film in recent memory has instilled pure,
        unabashed fear into Filipinos quite like “Feng Shui.” Chito S. Roño’s 2004
        horror hit raised a generation who refuse to look directly at a bagua, essentially
        overwriting the Chinese mirror’s previous reputation as a bearer of good luck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5445d9-1ab1-49c7-af79-d26eca917981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a51c8-d378-419e-bb63-2606e81ce985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But&nbsp;attesting to the film’s lasting cultural imprint, the bagua
        is not the only scare that stuck. In a <a href="https://www.reddit.com/r/Philippines/comments/ye1brg/name_one_filipino_movie_that_traumatized_you_as_a/"
        target="_blank">Reddit thread</a> on horror movies that traumatized us as
        children, “Feng Shui” was a frequent response, and almost no two reasons are
        the same. There’s the eerie Lotus Feet, appropriated from the familiar White
        Lady; Joy (Kris Aquino)’s iconic, haunting scream; the subdued gore of Alice
        (Lotlot De Leon)’s death; and even the trailer’s oft-sung chant, “May inuwi
        si nanay, si nanay sa bahay…” One user who rewatched it reportedly slept with
        the lights on, the film’s frights failing to attenuate with time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a10392f-5572-47e5-85ab-583d1ef3a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759a290a-7299-4ab8-8b4a-084e30429456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:15:54.431+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, we know “Feng Shui” is good because we remember so much
        of it. Its many elements are etched into the Filipino collective consciousness;
        when it manifests in other periods of pop culture, it remains recognizable.
        In the comedy film “Sisterakas,” released eight years after “Feng Shui,” Lotus
        Feet returns as a DVD vendor, hired by Bernice (Vice Ganda) to scare off business
        competitor Roselle (Kris Aquino). In 2014, the same year as the much-awaited
        “Feng Shui” sequel with Coco Martin, Vice Ganda uses the bagua in a gag with
        Aquino’s son Bimby. Frankly, the film follows Aquino around — even the Aquino
        impersonation of "Drag Race Philippines" contestant Viñas Deluxe calls back
        to the grating horror scream as one of the most recognizable affects of the
        actress.</p>'
    '25':
      'image': 'jcr:bb7c815c-75a7-4b70-aada-b3a2d7afbcd1'
      'imageCaption': 'Chito S. Roño’s 2004 horror hit raised a generation who refuse
        to look directly at a bagua, essentially overwriting the Chinese mirror’s
        previous reputation as a bearer of good luck. Screencap from ABS-CBN STAR
        CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090bc27f-1180-4afd-8f42-7f3e3047bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:20:33.964+08:00
