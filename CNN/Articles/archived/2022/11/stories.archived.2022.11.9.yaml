  'US-citizen-murdered-in-Baghdad-attack':
    'author': 'Hamdi Alkhshali, Jennifer Hansler and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T05:07:11.846+08:00
    'credit': 'Stephen Troell/Twitter'
    'imagesource': 'jcr:6adf4993-664a-42a2-a794-f2e7d0b3de89'
