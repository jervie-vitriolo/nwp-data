      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95ae71e-2c1d-487e-a0f2-c0a4993c4e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:29:03.691+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T20:01:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SOGIESC means sexual orientation, gender identity, gender expression,
        and sex characteristics, which encompasses heterosexuality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ada88d-ff07-46f7-9993-c1fa4a2beb20'
      'mgnl:activationStatus': true
