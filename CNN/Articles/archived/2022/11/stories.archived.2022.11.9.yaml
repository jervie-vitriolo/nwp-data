      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the future, <em>yung may kaso ng</em> murder <em>at</em> rape
        <em>ilalabas ko na dyan sa</em> maximum security unit.<em> Iiwan ko ang may
        kaso sa</em> drugs and drug-related,” he told CNN Philippines'' <em>The Source</em>
        on Wednesday, referring to the New Bilibid Prison (NBP).</p>'
