      'mgnl:lastActivated': 2023-01-17T20:01:44.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8974195-cbba-492b-917f-341b1d67c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T16:52:50.562+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:01:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation around Da Nang is via Grab and taxi. Hotels are mostly
        downtown, by the Han River or by the beachfront.</p>'
