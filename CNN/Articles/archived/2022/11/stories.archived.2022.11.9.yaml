      'mgnl:lastActivated': 2023-01-17T20:01:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam is known for its flavorful and strong coffee. But since
        I’ve tasted a lot of different types of coffee in Hanoi, for this leg of my
        trip I asked the waiter at Cong Ca Phe what other drink he would recommend.
        He said coconut green rice smoothie. I ordered mine with chia seeds and pearls.
        This one is really good, very creamy and you don’t taste the rice at all.</p>'
  'SMFB-earnings-shoot-up-9-month':
