  'powerball-jackpot-california':
    'author': 'Aya Elamroussi and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T15:06:10.273+08:00
    'imagesource': 'jcr:aa073c93-52e0-4979-9b24-3345207a1cd1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9465151f-7a06-4a68-9733-fe6cffd14cdf'
    'lead': 'A lone winning ticket for the record $2.04 billion Powerball lottery
      jackpot was sold in Altadena, California, lottery officials said, making the
      lucky ticket holder the winner of the largest lottery prize ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T15:19:10.939+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:01:51.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:15.639+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Powerball', 'Jackpot', 'Billion', 'California', 'ticket-', 'dollars']
    'template': '1'
    'title': 'A single winning ticket for the $2.04 billion Powerball jackpot was
      sold in California'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35a46d-f4ca-48d7-b526-c3cb47c902d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— A lone winning ticket for the record $2.04 billion
        Powerball lottery jackpot was sold in Altadena, California, lottery officials
        said Tuesday, making the lucky ticket holder the winner of the largest lottery
        prize ever.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d959e-5d89-4d47-9368-1c196f9d37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ticket was sold at a Joe''s Service Center, the California Lottery
        said on Twitter. Results posted to Powerball.com similarly said there was
        one winner who matched all six numbers in California -- the odds of which
        were 1 in 292.2 million, according to the Multi-State Lottery Association.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14b4d4-7274-4f80-aa16-be21e6a72e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.941+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning numbers, which were announced Tuesday morning after
        Monday night''s drawing was delayed, were 10-33-41-47-56 and the Powerball
        was 10, according to the association.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cbe689-a7ff-44f2-ad6a-fa7a1e0b008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you likely weren''t the jackpot winner, lotteries are
        urging players to check their tickets on the chance you won one of the other
        -- albeit smaller -- prizes: Per the Multi-State Lottery Association, more
        than 11.2 million tickets won cash prizes totaling $98.1 million, including
        22 tickets that won $1 million prizes for matching the five white numbers
        but not the Powerball.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f0759-c189-4eb4-aa8e-5b652ab206b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jackpot was a record $1.9 billion but grew to $2.04 billion
        by the time of the drawing, the association said in a statement, "making it
        the world''s largest lottery prize" -- just as its organizers intended when
        they changed the odds in 2015.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a9f4c-1586-4673-874a-3ed135089783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the jackpot was so large that California lottery officials
        didn''t have the appropriate signage: At the gas station where the winning
        ticket was sold, just northeast of Los Angeles, they taped a "B" onto signs
        that read, "Millionaire made here," so they would instead read, "Billionaire
        made here."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55350ca-e914-4009-8a7d-ef098e7d408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner has yet to come forward, said Carolyn Becker, a spokesperson
        for the California lottery, adding, "Somebody is holding on to a very important
        piece of paper this morning."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7419d1-281f-4e92-92de-ed7ef8927d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ticket did, however, make one millionaire: Joseph Chahayed,
        the owner of the gas station, was awarded his own $1 million for being the
        retailer who sold the winning ticket.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0ad66-22a0-4e83-b38d-0a355c4e23c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chahayed, who came to the US from Syria in 1980 with his wife and
        two children, told reporters he arrived at the gas station Tuesday morning
        to find California lottery officials waiting for him.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a82bf1-c92e-4c94-8971-7d3740120f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.942+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, ''Congratulations, your station sent a winner,''" he
        said, adding he hoped the winner lived in the neighborhood. The grandfather
        of 11 also said he was happy the lottery benefited California schools.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806ff6a-08cd-4483-8b54-ffeb2f6430f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of a winner Tuesday came after officials delayed
        the drawing Monday night, due to what the Multi-State Lottery Association
        called a "technical issue."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e5956-f461-44af-bb7c-cd32560254f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association initially said overnight the delay was caused when
        one participating lottery needed more time to process its sales and play data,
        echoing an earlier statement by the California Lottery, which said one lottery
        needed additional time to complete the necessary security protocols.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e7de7-f793-4f2f-a70c-09c0761dca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday afternoon, the Minnesota Lottery announced its sales
        verification system caused a processing delay, prompting the postponement
        of the drawing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e814146e-6fa9-4585-a0a1-430e88559210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The delay was necessary to confirm the Powerball drawing could
        be conducted securely and accurately," the Minnesota Lottery release said.
        "At no time was the integrity of the process compromised."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ec320-836f-4d77-8a3b-7019198089cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 48 participating lotteries are required to submit their sales
        and plays before the winning numbers can be selected, the Multi-State Lottery
        Association said in a statement overnight. "Powerball has stringent security
        requirements to protect the integrity of the game and remains committed to
        holding a drawing that gives all players a fair chance to win," the association
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f50f9e-a702-4bdf-8848-0921c866526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the rest of America, Powerball is eager to hold its drawing
        for the world record jackpot," the association said in a follow-up statement
        Tuesday morning before the drawing, "however, protecting the integrity of
        the draw is of upmost importance, even if that means a further delay," the
        statement early Tuesday said, urging players to hold on to their tickets.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa85fba-505b-4aab-ae30-58994f0441ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Multi-State Lottery Association, Tuesday''s jackpot
        was hit on the 41st draw of the run, marking the sixth time the Powerball
        jackpot was hit in 2022. The last Powerball jackpot was won on August 3 in
        Pennsylvania.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7dfae-5c68-4e2a-b5dd-47bfafa93b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.943+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest Powerball jackpot ever won was in January 2016, when
        three winners split a prize advertised at $1.586 billion. Each took their
        share of the cash value, which added up to $983.5 million.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef237c9e-cb34-4b93-9754-562724398b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.944+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerball draws take place every Monday, Wednesday and Saturday
        at 10:59 p.m. ET.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7dce2c-dfbb-4cc4-803e-fb5eb9119b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.944+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerball is played by charging $2 per ticket and having players
        choose five white balls between the numbers 1 to 69 and a red Powerball from
        the numbers 1 to 26. If a player gets all six numbers correct, they win the
        massive jackpot.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970bf31-77ee-43bf-a29e-1fca669bb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.944+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds of winning the jackpot by matching all 5 numbers and the
        Powerball number are one in 292.2 million.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242a511-c5a0-4057-9e9f-00931ec0391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.944+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2015, though, the white balls were numbered 1 to 59 and
        the Powerball was numbered 1 to 35. The change means that now gamblers have
        better odds of winning small prizes but worse odds of winning the jackpot,
        making it more likely that the big number will grow to record sizes</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ffb64-834d-4e32-8dc6-95ff6a3fbd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:19:10.944+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/08/us/powerball-lottery-record-delayed-drawing-tuesday-trnd/index.html#:~:text=A%20lone%20winning%20ticket%20for,California%20Lottery%20said%20on%20Twitter.">A
        single winning ticket for the $2.04 billion Powerball jackpot was sold in
        California</a></em></p>'
  'us-russia-nuclear-treaty':
    'author': 'Kylie Atwood and Michael Conte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-09T15:19:21.764+08:00
    'imagesource': 'jcr:6b67a634-81be-485c-a3f3-483e8a08e952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '806f29cd-7ef6-4dc7-9ee7-d8b6f493b6ef'
    'lead': 'The US and Russia have agreed to hold talks on the single existing nuclear
      treaty between the two countries in the near future, State Department spokesperson
      Ned Price said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T15:26:16.533+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:01:50.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:15.917+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'russia', 'treaty', 'nuclear', 'ukraine-', 'war']
    'template': '1'
    'title': 'US and Russia agree to hold talks on nuclear treaty for first time since
      Ukraine war began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04585b84-fd32-496b-80ab-9ba1caf38e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— The US and Russia have agreed to hold talks on the
        single existing nuclear treaty between the two countries in the near future,
        State Department spokesperson Ned Price said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b763b-3e26-4e89-91ee-5c14021c150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New START treaty limits all deployed intercontinental-range
        nuclear weapons by Russia and the US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69e25e-7dcf-4a3f-8d86-d074f6f585b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty -- the only one left regulating the two largest nuclear
        arsenals in the world -- was extended by five years in February 2021 during
        the first weeks of Joe Biden''s presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9caa09d-07e4-42fc-b7f9-324c9178d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires both countries to allow on-site inspections of its nuclear
        weapons-related facilities by the other. Those inspections were paused in
        March 2020 due to the COVID-19 pandemic. A resumption of the inspections is
        expected to be a topic of discussion at the upcoming meetings, US officials
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6426b9d-245f-4d70-9c78-00f73e2026ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between Russia and the US are in the doldrums
        following Russian President Vladimir Putin''s decision to invade Ukraine with
        no end to the war in sight but US officials have viewed it as a positive development
        that Moscow has continued to express interest in the treaty, despite Putin''s
        alarming nuclear threats as the conflict rages on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d921f4b-0921-4b68-81c1-5ff68d01ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has expressed a willingness to discuss extending the treaty
        and the US has said that negotiations would only happen once the on-site inspections
        resume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e319a2d-aae9-4193-b68b-8a85bba682a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.534+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complications arose earlier this year after the US attempted to
        resume the inspections, but Russia rebuffed the efforts, citing alleged efforts
        by the US to "deprive the Russian Federation of the right to conduct inspections
        on American territory." Price said at the time that the "US sanctions and
        restrictive measures imposed as a result of Russia''s war against Ukraine
        are fully compatible" with the New START treaty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48d6a3-208a-4613-9138-0fcd989663c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty''s meetings occur under the title of the bilateral consultative
        commission, the BCC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1338286f-812b-453a-bedf-4e904f6611df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have agreed that the BCC will meet in the near future under
        the terms of the New START treaty. The work of the BCC is confidential but
        we do hope for a constructive session," Price said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a812fcc-5235-4005-91ad-d3ddd91d80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a BCC was convened was more than a year ago in October
        2021.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616fe6e-afad-408b-8a16-48e4ce060740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty limits both nations to deploying 1,550 nuclear warheads
        on delivery systems, including intercontinental ballistic missiles, submarine-launched
        ballistic missiles, and bombers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e48d2a-fd63-4676-a44c-5b2f6dda5b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week CNN reported Russian military officials have discussed
        how and under what conditions Russia would use a tactical nuclear weapon on
        the battlefield in Ukraine, according to a US intelligence assessment described
        to CNN by multiple sources who have read it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146561d1-dfbd-447b-a9ca-ec426f276aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment, drafted by the National Intelligence Council, is
        not a high confidence product and is not raw intelligence but rather analysis,
        multiple people who have read it told CNN. For that reason, some officials
        believe the conversations reflected in the document may have been taken out
        of context, and do not necessarily indicate that Russia is preparing to use
        a nuclear weapon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379060c-36f9-411d-8566-33004e1805b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has still not seen any signs that Putin has decided to take
        the drastic step of using one, officials said, and Putin is not believed to
        have been involved in the discussions described in the intelligence assessment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f53c54-6623-4d42-9a2e-430471a1f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T15:26:16.535+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:01:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/08/politics/us-russia-nuclear-treaty-talks/index.html">US
        and Russia agree to hold talks on nuclear treaty for first time since Ukraine
        war began</a></em></p>'
  'yvette-tan-interview-seek-ye-whore':
    'author': 'Karl R. De Mesa'
    'caption': 'Yvette Tan''s new short story collection “Seek Ye Whore,” is a book
      that her avid readers have been waiting for more than a decade as follow up
      to her 2009 collection “Waking the Dead,” which was reissued in 2021.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-11-09T15:53:31.253+08:00
    'imagesource': 'jcr:dadf0120-36e8-4a61-9fc7-e1004226848f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e4af9e2-f9a2-41e4-941d-a9586bb79fcd'
    'lead': 'Yvette Tan''s new short story collection “Seek Ye Whore,” is a book that
      her avid readers have been waiting for more than a decade as follow up to her
      200 collection “Waking the Dead,” which was reissued in 2021. '
    'mgnl:activationStatus': true
