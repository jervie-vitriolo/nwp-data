  'Senate-RCEP-lack-of-notice-from-executive0':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-09T21:56:04.385+08:00
    'imagesource': 'jcr:685e4130-92b1-46fa-b095-5333a562ed04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd29f6fab-ee28-4af0-9944-96c29854d20c'
    'lead': 'Senate President Migz Zubiri said the chamber cannot restart deliberations
      on the Regional Comprehensive Economic Partnership (RCEP), a free-trade agreement
      among Asia-Pacific countries, due to the absence of a ''formal notice'' from
      the executive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-09T21:59:23.231+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T20:01:36.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:01:22.754+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate can''t tackle RCEP due to lack of notice from executive — Zubiri

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddccd9c-b0f8-4053-ad85-9255094f9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 9) —&nbsp;</strong>Senate
        President Juan Miguel "Migz" Zubiri on Wednesday said the chamber cannot restart
        deliberations on the Regional Comprehensive Economic Partnership (RCEP), a
        free-trade agreement among Asia-Pacific countries, due to the absence of a
        "formal notice" from the executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e25f65-8a54-4d15-bc62-a66ccf350a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently, there have been no formal letters or endorsement of
        RCEP with this admin except that the President was the one who asked me to
        pass it," Zubiri said during debates on the proposed budget of the Department
        of Finance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f73440-886f-4092-8b0d-51c4b28e0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess his underlings have not sent us a formal notice to tackle
        this particular treaty," Zubiri added, referring to President Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b78173-5e13-4f52-93a2-9bda9306bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.231+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t act on anything that''s not on our table," Zubiri said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b03d3-29c5-4d8e-bcf1-cfef4df3a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Finance Chairman Sonny Angara agreed: "Clearly,
        the ball is in the court of the executive branch, your honor, they have to
        make that request."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1882a79-2001-492a-94b4-9bf980f3eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Senate Minority Leader Aquilino
        "Koko" Pimentel III said the executive "should endorse again the RCEP treaty
        for Senate concurrence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a0f35-1c2a-4f29-bafd-cb0ab766b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said Finance Secretary Benjamin Diokno committed to discuss
        it with colleagues in the Cabinet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f01bcf-2d5b-43a4-a267-e8f25f732478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP is touted to make it easier for member states to import
        and export goods and services across the region through a modern, comprehensive,
        and mutually beneficial economic partnership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c652c7-50ac-48b4-add6-596232c244ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its members include the 10 countries of the Association of Southeast
        Asian Nations (ASEAN), as well as China, Japan, Australia, South Korea, and
        New Zealand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce186d-3214-43cf-9cee-cfd35167f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 18th Congress, the RCEP hurdled the committee level but
        failed to secure approval in the plenary due to concerns that local industries
        may be put at a disadvantage. Treaties like the RCEP need the concurrence
        of at least 2/3 of the members of the Senate for it to be ratified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8e18e-8c27-4c8a-9481-b4d208a3dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-09T21:59:23.232+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T20:01:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Marcos said there''s a need to "take a look at it once more"
        to <a href="https://www.cnnphilippines.com/news/2022/5/27/Marcos-make-agri-sector-competitive-enough-first-before-joining-RCEP.html">ensure
        that the local agriculture sector is ready to compete</a>. In September, the
        chief executive said the Senate will prioritize the RCEP once the 2023 budget
        is passed.</p>'
