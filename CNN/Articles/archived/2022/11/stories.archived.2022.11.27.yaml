      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b2f1d-51b2-4430-ad53-ed4d97d97107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of Belarus Alexander Lukashenko on Saturday expressed
        his condolences to the family and friends of Makei, according to a statement
        published on the presidential website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d1c702-69b4-40c4-ab7b-e0651615adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
