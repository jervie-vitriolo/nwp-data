      'mgnl:lastActivated': 2023-01-17T21:22:24.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64439748-0403-4c50-a779-76329086612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the possible increase in LPG products, the prices of gasoline
        and diesel&nbsp;may continue to decline. However, the continuous rollback
        may be spoiled by the plan of OPEC+ to further slash oil production.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aca825-dd40-44fb-ba4d-151da6d76977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd8c71-e9d2-4dd4-9dc6-f92d3541a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mataas ang possibility na pataas sa LPG ang price, pero posible
        talagang pababa dun sa [fuel] products except lang kung ang sama na naman
        ng desisyon ng OPEC+,” said Abad. “When I say masama, baka yung 2 million
        na target nilang pagbabawas ngayong month ng November ay dagdagan pa nila.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a23c9-d619-4c27-8fd9-10782129c1f8'
