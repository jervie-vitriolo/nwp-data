      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, American journalist Grant Wahl and former Wales
        captain Laura McAllister both said they were told by security staff to remove
        clothing with rainbow-colored patterns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bfadb-8200-4d7a-9e90-5d3551fb5de1'
      'mgnl:activationStatus': true
