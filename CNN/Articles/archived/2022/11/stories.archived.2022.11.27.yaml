      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "ultimate goal" behind North Korea''s nuclear program was to
        possess an "absolute force, unprecedented in the century," Kim said Saturday
        as part of an order promoting dozens of military officials, the agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
