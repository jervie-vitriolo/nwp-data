      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4901ae-6b3f-4b79-b5ca-a0b1a3b9c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was made after the Department of Budget and Management
        (DBM) assured government workers of a pay increase in 2023 under the Salary
        Standardization Law V.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e181427-67d9-4d5a-983d-2fe844dafb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec05283-d01b-4432-bc4b-c25f7d9bfed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ano''ng umento sa mga kawani ng gobyerno sa</em> 2023 [<em>ang</em>]
        <em>ipinagmamalaki ng</em> DBM <em>gayung ni hindi makabili ng</em> 1 sachet
        <em>ng</em> 3-in-1 coffee <em>ang barat na umentong ibinigay ng pamahalaan
        sa nakaraang apat na taon</em>?” asked ACT chairperson Vladimer Quetua.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2834e-d81a-4d42-af7b-8cefc3ffcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb616a05-acbc-4050-8ab4-325561a74c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What wage hike for government workers in 2023 is the
        DBM boasting of because we cannot even buy a sachet of 3-in-1 coffee from
        the meager wage increases from the government in the past four years?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247e791-7ef5-446d-a0a2-8ef56b17d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c81ab5-57d7-46cb-9978-4873261e38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group’s calculations, government workers under
        Salary Grade (SG) 1 only receive an increase of ₱106 monthly or ₱4.85 per
        day from 2018 to 2022, given the soaring inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ae66a-ad1d-4610-b019-d3d932252af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f2a2ea-27e4-4acc-83c7-b4e1d65ae1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total wage increase in the past four years was ₱2,061 for that
        salary level, ACT said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f08be-99eb-4b78-8175-585494fa29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9f9289-31c2-47d2-942a-8389d491ff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SG 1 employees currently receive ₱12,517 monthly, less than the
        basic pay of minimum wage earners in the National Capital Region, which is
        ₱570 daily or ₱14,820 per month, the group said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b402a9e-a1cb-4f5f-be42-79deafa94e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14234ab-368a-4b14-ac4c-5c52913e4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SG 1 employees are set to receive ₱13,000 starting Jan.
        1, 2023, following the fourth tranche of the Salary Standardization Law V
        signed during the Duterte administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d8f59-3ce6-42b9-b0ea-a956be9423c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37749968-f223-40e5-8e93-e802aa965c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quetua said they are demanding ₱33,000 as minimum salary for government
        workers as an “assertion of our right to live, based on the government’s own
        data of family living wage.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6596c-ca22-4376-a8b1-be7d4012c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cfb19-3cac-42a6-9a84-6b726ecd74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alongside, we demand for a four-grade adjustment to teachers’ salaries,
        starting from the upgrading of Teacher I positions from Salary Grade 11 to
        Salary Grade 15, for their pay to be at par with those of other professionals
        with comparable qualifications, such as the uniformed personnel and nurses,”
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559eba18-474e-429d-8a8d-46a0bf4838ce'
