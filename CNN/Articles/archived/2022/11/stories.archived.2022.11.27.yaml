      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that occasion security threw them in the bin and Kunkel was allowed
        back to his seat.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ba217-fd86-4cbe-bd4b-589f269977b6'
