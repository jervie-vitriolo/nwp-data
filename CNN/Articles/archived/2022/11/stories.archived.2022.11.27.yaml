    'lead': 'Actress and singer Irene Cara, an Oscar and Grammy winner best known
      for the theme songs of ''Fame'' and ''Flashdance'' in the early ''80s, has died,
      her publicist said. She was 63.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T06:19:54.333+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:42.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
