    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c157e3-b97d-4ca3-935b-176ab8ac7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.438+08:00
