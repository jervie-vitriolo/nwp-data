      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fdcb3-a5ac-4f2d-8ca3-49a51680930b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was a Hwaseong-17, according to KCNA, a huge rocket
        that is theoretically capable of delivering a nuclear warhead to the United
        States mainland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac01bc6-5336-4899-9155-7b30e0d1231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bfac8-ebbf-44b3-9809-9c985399fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim commended the officials who developed the new missile in his
        comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895675a-f542-427e-8fcc-66926e42237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.291+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872dd78-fbd5-4475-b03a-505c3a1b1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the missile "the world''s strongest strategic weapon"
        and said it represented "a wonderful leap forward in the development of the
        technology of mounting nuclear warheads on ballistic missiles."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b65c2-91f7-4ff1-95ea-9e9f4832888e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988496c6-d4dc-4008-9280-6fa3613c033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the development of the new ICBM, Kim said North Korea had demonstrated
        to the world "the confident, ever-victorious future of our state advancing
        toward the goal of building the world''s strongest army."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da97ed29-92fb-4b0c-b03f-343ff5cfb0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99473d65-5c29-48d2-866c-06d309ff5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to Kim recently, scientists from North Korea''s
        Academy of Defense Science said the test firing marked a "great historic victory"
        for the country and demonstrated North Korea''s sovereignty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431c7c3-a09e-4c20-bfdc-f05cd87a76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bf72b8-d1d7-428f-8847-2a54e6aa6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim himself attended the launch with a child believed to be his
        daughter, Ju Ae.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635d43f-cef5-4cfe-94c2-3cab0e18b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://edition.cnn.com/2022/11/21/asia/north-korea-missile-kim-daughter-intl-hnk">Kim
        Jong Un took his daughter to a missile launch and no one is quite sure why</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61b4c9-afae-4cd7-8026-2e9af9e10d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3433e6f-91b7-4a0e-ac53-856b954ec4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang also released a video of the missile launch, only the
        third time it has done so since 2017, according to Ankit Panda, senior fellow
        in the nuclear policy program at the Carnegie Endowment for International
        Peace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b165d5-16e3-4288-a12f-1de623dfd280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c776b6-24bc-4713-8a83-844f86a6c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the test did show Pyongyang can launch a large ICBM and keep
        it aloft for more than an hour, North Korea still hasn''t demonstrated the
        ability to place a warhead atop a long-range ballistic missile -- projectiles
        that are fired into space -- that is able to survive the fiery reentry into
        Earth''s atmosphere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f29b774-d012-4106-aa06-4643ab62171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e8d6c-e8d0-4823-8928-2f6728482e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say that with repeated tests, the North Koreans are
        refining their capabilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6e1df-c881-45f8-9f99-1f07a58a4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:22.292+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:32.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/11/27/asia/north-korea-kim-jong-un-nuclear-force-intl-hnk/index.html">North
        Korea plans ''world''s most powerful'' nuclear force, Kim Jong Un says</a>"</p>'
  '2022-ramon-magsaysay-awards':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-27T15:39:45.319+08:00
    'imagesource': 'jcr:f90824b5-1d97-49b5-aa58-289213d72acd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '923d86b1-898e-405f-94df-300c1d7d0420'
    'lead': 'The Ramon Magsaysay Award Foundation will honor four individuals from
      Cambodia, Indonesia, Japan, and the Philippines on Wednesday, Nov. 30, for exemplary
      service. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-27T15:45:23.245+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:22:31.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:11.837+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Magsaysay-Award-Foundation', 'RMA', 'Gary-Bencheghib', 'Sotheara-Chhim',
      'Tadashi-Hattori', 'Bernadette-J-Madrid', 'RMAF']
    'template': '1'
    'title': '2022 Ramon Magsaysay awardees to be honored on Nov. 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6b6ad0-6f26-424e-883e-28b1e808b7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        Ramon Magsaysay Award Foundation will honor four individuals from Cambodia,
        Indonesia, Japan, and the Philippines on Wednesday, Nov. 30, for exemplary
        service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092aa19a-f1b3-40da-8254-e40186c8699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation posted on its <a href="https://rmaward.asia/awardees"
        target="_blank">website</a> this year''s awardees, whose causes range from
        protection of the environment to mental health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48418e9-ff09-4521-a834-2969a158ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Bencheghib from Indonesia "is on a mission of eradicating marine
        plastic pollution in Bali, Indonesia one river at a time." He began his crusade
        when he was 14 years old through beach clean-ups with his siblings and friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba511d-dea2-4954-bf22-1c9b7d98625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 he took part in an expedition, filming a documentary of
        West Java''s Citarum River, garnering attention from President Joko Widodo.
        In 2020, he and his siblings put up Sungai Watch which has set up trash barriers
        in Bali and Java, collecting over a million kilograms of waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eefe03c-bea6-4bef-8c2c-165152250bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambodia''s Sotheara Chhim is a mental health advocate who was among
        the first psychiatrists to graduate after the Khmer Rouge regime. He faced
        the challenge of a lack of resources needed to address the country''s mental
        health problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f3eb0-824d-43d2-af63-4c329cc935a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The RMAF board of trustees recognizes his calm courage in surmounting
        deep trauma to become his people''s healer; his transformative work amidst
        great need and seemingly insurmountable difficulties, and for showing that
        daily devotion to the best of one''s profession can itself be a form of greatness,"
        said a statement on the website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52314f9-0386-4500-bba2-ac5a8641a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadashi Hattori from Japan is an "ophthalmologist and humanitarian
        who has committed his time and resources in providing free eye surgeries in
        Vietnam."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9316c778-a907-4136-b7e4-a18f343919b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited Hanoi for the first time in 2002 and saw the need for
        eye specialists and treatment facilities for cataract patients. To date, he
        and his team have treated more than 20,000 patients. He has trained thirty
        doctors who can perform delicate eye surgery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209e1a5-132b-4567-b605-f2e589903b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadette J. Madrid of the Philippines is a pediatrician who champions
        "the Filipino child''s right to protection by creating safe spaces for abused
        children nationwide."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d19b22-ce15-440b-a8e4-0c17adc1b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T15:45:23.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
