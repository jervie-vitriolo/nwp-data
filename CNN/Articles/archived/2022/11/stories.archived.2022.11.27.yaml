      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41725c55-990f-4341-8a28-a63369505189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to clarify the dress code for fans, FIFA referred CNN
        to the tournament handbook, which states "expats and tourists are free to
        wear the clothing of their choice, as long as it is modest and respectful
        to the culture."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a61fd-6c09-4fd4-9bdd-f63dcad96897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461a7a7-312c-4b98-a980-527d41533867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some Wales fans were also denied entry into stadiums for wearing
        rainbow-colored bucket hats on Monday, the Welsh Football Association (FAW)
        said FIFA told the federation on Thursday that rainbow-colored flags and hats
        would be permitted at World Cup stadiums in Qatar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561b8903-6043-4002-9cfa-c12b43ab4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e3e3a-3c77-477c-ab21-f2c508af25bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response to the FAW, FIFA has confirmed that fans with Rainbow
        Wall bucket hats and rainbow flags will be allowed entry to the stadium for
        @Cymru''s match against Iran on Friday," it tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeec3b4-c215-4989-98cb-c26d22875b44'
