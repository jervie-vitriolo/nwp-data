      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3a919-a397-4a95-9afd-e36075b1811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.175+08:00
      'mgnl:createdBy': 'jelo'
