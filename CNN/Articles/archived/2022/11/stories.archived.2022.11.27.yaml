      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC+ in October said it will slash oil production by 2 million
        barrels per day, the biggest cut since the start of the pandemic, beginning
        in November.</p>'
