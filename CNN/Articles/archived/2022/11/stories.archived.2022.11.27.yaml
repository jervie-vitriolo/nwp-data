      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92920b-8858-443d-a60b-edc4c52ff1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
