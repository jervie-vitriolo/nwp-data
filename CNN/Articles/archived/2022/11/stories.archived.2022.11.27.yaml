      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to FIFA and Qatar''s organizing committee. FIFA
        referred CNN to Qatar''s organizing committee, which hadn''t replied at the
        time of publication.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233eb7d2-686d-4fb3-a530-ff41b36a9069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec8eb9-7fb7-4b66-995a-0e2cdb8ef471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Kunkel, who is a student sports journalist back
        in Germany, has been in Qatar with three friends since just before the World
        Cup kicked off and says he has already had rainbow-colored items confiscated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28abe72a-b3d6-4d03-a2fd-6861def46597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d739f-d3ac-434c-9452-8b4f5e1df75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunkel said he was removed from his seat at the Al Thumana Stadium
        during Senegal''s game against the Netherlands on Monday and told to take
        off the items.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55849877-989c-4de8-ab04-8dd63a3f2f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13747ef5-8635-49cb-ba16-3160d64893da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
