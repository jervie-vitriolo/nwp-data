  'iran-khamenei-protests-paramilitary-crackdown':
    'author': 'Angus Watson and Sophie Tanno, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-27T10:25:55.550+08:00
    'imagesource': 'jcr:36922b1c-c3b1-4aef-843a-e451a40d0744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1669dc-245f-4e89-9224-d98d932a0572'
    'lead': 'Iran''s Supreme Leader has praised the country''s Basij paramilitary
      force for its role in the deadly crackdown on anti-regime protesters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T10:31:51.508+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:22:35.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:10.525+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iran-', 'Ayatollah-Ali-Khamenei', 'protests', 'Mahsa-Amini']
    'template': '1'
    'title': 'Iran''s supreme leader praises paramilitary for crackdown on ''rioters''
      and ''thugs'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475037ed-4a66-418a-b245-eedabce2ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran''s Supreme Leader has praised the
        country''s Basij paramilitary force for <a href="https://edition.cnn.com/2022/11/26/middleeast/iran-supreme-leader-praises-crackdown-intl/index.html"
        target="_blank">its role in the deadly crackdown</a>&nbsp;on anti-regime protesters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36079c44-d4c9-45a7-b038-88e541fff8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with Basij personnel in Tehran Saturday, <a href="https://www.cnn.com/2022/09/17/middleeast/iran-khamenei-pictured-event-health-intl/index.html"
        target="_blank">Ayatollah Ali Khamenei</a>&nbsp;described the popular protest
        movement as "rioters" and "thugs" backed by foreign forces and praised "innocent"
        Basij fighters for protecting the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e96bf-bede-48b7-a8d3-0c4d27841875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basij is a wing of Iran''s Revolutionary Guard deployed to the
        streets as protests have swelled since September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96abd452-7e4c-4408-977b-0774efdde8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement was initially sparked by the death of 22-year-old
        woman <a href="https://www.cnn.com/2022/10/26/middleeast/iran-clashes-mahsa-amini-grave-intl/index.html"
        target="_blank">Mahsa Amini</a>&nbsp;in the custody of Iran''s morality police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150757b5-3434-42bb-92b4-b97656289ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.508+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International says the Basij have been ordered to "mercilessly
        confront" protesters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad116ab-fa97-49d1-aded-c01c7d87b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When facing the enemy on the field of battle the Basij has always
        shown itself to be courageous, not afraid of the enemy," the Supreme Leader
        said Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321a0b4-004f-444f-af3b-563515e6dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You saw in the most recent events, our innocent and oppressed Basijis
        became the targets of oppression so that they wouldn''t allow the nation to
        become the targets of rioters and thugs and those on the [enemy] payroll,
        whether wittingly or unwittingly. They gave of themselves to free others,"
        Khamenei said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab034b0-f031-4ba0-ba44-28b3689da61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khamenei''s words come days after United Nations High Commissioner
        for Human Rights Chief Volker Turk warned Iran is in a "full-fledged human
        rights crisis" due to the clampdown on anti-regime dissidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb2653-8ef8-4e0c-8014-7d9fc443bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Member states of the UN Human Rights Council passed a motion titled
        "the deteriorating situation of human rights in Iran especially in respect
        to women and children" on Thursday, forming a fact-finding mission probing
        Iran''s human rights violations during nationwide protests over the past months.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e98af4-d374-4d52-a0a9-5ceb14e6a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turk called for "independent, impartial and transparent investigative
        processes" into the violations of human rights in Iran during the <a href="https://www.cnn.com/2022/11/24/middleeast/iran-protests-un-human-rights-council-intl/index.html"
        target="_blank">special session</a>, telling the 47-member states council
        in Geneva that security forces have reportedly responded to protests by using
        lethal force against unarmed demonstrators and bystanders who posed "no threat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909a674-b989-48ce-968a-042464fcba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 people, including children, have been arrested
        in connection with the protests, according to Turk. He said that at least
        21 of them currently face the death penalty and six have already received
        death sentences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cdd9fd-b544-46b7-9add-64378aa6ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.509+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested are two well-known Iranian actors, Hengameh
        Ghaziani and Katayoun Riahi, who were <a href="https://www.cnn.com/2022/11/21/middleeast/iran-actresses-arrested-protests-intl/index.html"
        target="_blank">taken into custody</a>&nbsp;on separate occasions for publicly
        backing the nationwide protests, according to the semi-official Tasnim News
        Agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0eb2d-7b1d-4a2a-88ae-7f30714c53e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Republic has been gripped by a wave of anti-government
        protests sparked by the death of Amini allegedly for not wearing her hijab
        properly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66247cd-2ff4-4341-89d1-7b11a96e5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have since unleashed a deadly crackdown on demonstrators,
        with reports of forced detentions and physical abuse being used to target
        the country''s Kurdish minority group. In a recent <a href="https://www.cnn.com/interactive/2022/11/middleeast/iran-protests-sexual-assault/index.html"
        target="_blank">CNN investigation</a>, covert testimony revealed sexual violence
        against protesters, including boys, in Iran''s detention centers since the
        start of the unrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933627b2-5284-464f-857f-c047f481cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented national uprising has taken hold of more than
        150 cities and 140 universities in all 31 provinces of Iran, according to
        Turk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a610a-a1d9-4c1a-8157-4c994f370c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violent response of Iran''s security forces toward protesters
        has shaken diplomatic ties between Tehran and Western leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc32f1b-ea4b-4edc-bba1-82d8a12ae53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Wednesday imposed its latest round of sanctions
        on three officials in Iran''s Kurdish region, after US Secretary Antony Blinken
        said he was "greatly concerned that Iranian authorities are reportedly escalating
        violence against protesters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3c165-b6da-4a3d-824d-23d6a3bd0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with Indian broadcaster NDTV on Thursday, Iranian
        Deputy Foreign Minister Ali Bagheri Kani said foreign powers were intervening
        in Iranian internal affairs and creating "fallacious narratives."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2fcbe2-c754-464f-aed7-652a66a731ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:31:51.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/26/middleeast/iran-supreme-leader-praises-crackdown-intl/index.html"
        target="_blank">Iran''s supreme leader praises paramilitary for crackdown
        on ''rioters'' and ''thugs''</a>."</em></p>'
  'world-cup-2022-argentina-mexico':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-27T10:32:02.099+08:00
    'imagesource': 'jcr:280430bf-9311-4ec6-9ed3-cbb13292cc52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4669a071-710a-4f53-b4ba-442b5aa5d9db'
    'lead': 'The 2-0 win certainly wasn''t pretty, with Argentina struggling to create
      many clear-cut chances against a stubborn Mexico team that itself also offered
      very little threat going forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T10:36:18.450+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:22:34.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:10.841+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Cup', 'World-Cup-2022', 'Qatar-World-Cup', 'Lionel-Messi',
      'Argentina', 'Mexico', 'Qatar-2022']
    'template': '1'
    'title': 'Lionel Messi helps keep Argentina''s World Cup hopes alive with moment
      of magic against Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f532726-b135-4672-8d1d-43d08686dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yet another moment of <a href="http://www.cnn.com/2022/11/23/football/lionel-messi-fronts-defeat-argentina-saudi-arabia-spt-intl/index.html"
        target="_blank">Lionel Messi</a>&nbsp;magic helped salvage Argentina''s <a
        href="https://cnn.com/sport/live-news/world-cup-2022-11-26-2022/index.html"
        target="_blank">World Cup</a>&nbsp;hopes at <a href="http://cnn.com/2022/11/26/football/onelove-armband-qatar-world-cup-fifa-spt-intl/index.html"
        target="_blank">Qatar 2022</a>&nbsp;as La Albiceleste secured a much-needed
        victory over Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884414c-e441-4562-ae65-c9310aedd75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2-0 win certainly wasn''t pretty, with Argentina struggling
        to create many clear-cut chances against a stubborn Mexico team that itself
        also offered very little threat going forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034d2fc-7a85-4db7-ab00-4f87c0a5d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi came to the fore just after the hour mark to save his team,
        as he has done on countless occasions, finding the bottom corner of the net
        with a stunning strike from outside of the box.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce926847-31ed-4555-a5a3-bd6bc1210d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the historic defeat to <a href="http://www.cnn.com/2022/11/23/football/saudi-arabia-argentina-world-cup-qatar-spt-intl/index.html"
        target="_blank">Saudi Arabia</a>&nbsp;in its opening Group C match, one of
        the biggest upsets in World Cup history, Argentina needed a win against Mexico
        to avoid having to beat Poland by three or more goals in its final group match
        in order to qualify for the knockout stages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d8c09-3237-44b2-a246-467ab055db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a win against Mexico on Saturday was crucial, Argentina coach
        Lionel Scaloni will also have wanted to see a much-improved performance as
        proof that the loss to Saudi Arabia was nothing more than a blip. Not least
        given that before that Saudi defeat Argentina had gone 36 games unbeaten.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401e40e-06fe-4fe3-8f24-0b87e19e7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that performance never materialized with Argentina looking
        stale and lifeless for much of the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9728d199-d14a-4c7d-b57a-71aace528cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Mexico chased a result, spaces began to open up in its defense
        with increasing regularity and Enzo Fernandez secured the win with a wonderful
        stepover and finish into the top corner after El Tri had failed to clear its
        lines from a set piece.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f8ddb-77f0-4368-a08f-e45a467949ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Argentina nerves</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fe558-4195-4b4f-851d-de17ec5df4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico started the game brightly and was the better team inside
        the opening 15 minutes, much to the delight of the huge contingent of traveling
        fans that serenaded their team with shouts of "olé" as the players passed
        their way around the Argentine midfield.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf020a9d-4725-4260-b7f1-f226f5002c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the noise made during the national anthems, it was clear that
        Mexico''s fans outnumbered their Argentine counterparts in the stands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ac075-2eb3-458a-946a-b9a3eaf8bad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half passed by with very little incident, as neither side
        was able to create a single chance of note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d872c93-dfb2-4414-abac-68c22ee67d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Argentina, this was a long way from the performance that many
        fans in Qatar and back home would have expected following that humiliating
        opening defeat to Saudi Arabia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b38a43-53e8-4c91-b786-cd92a205a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seemed to be no cohesion and, more worryingly, no ideas about
        how best to string a handful of passes together and begin to break down the
        Mexico defense</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e145ab-b852-4758-97ff-db7ccb483bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players seemed fearful of getting on the ball and playing progressively,
        with Messi spending much of the half ambling around the pitch away from the
        action.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5cc16-b66f-4285-9d82-96ffcfa6f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the last attack of the first half, Argentina did finally create
        some space down the right hand side of Mexico''s back line, but Marcos Acuña''s
        poor cross was easily cleared away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558545e5-fffc-42f0-8fc4-a7eb9da6a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina coach Scaloni had made five changes to the team that lost
        to Saudi Arabia in the hopes of receiving a reaction from his players, but
        he was left wanting after an insipid first-half performance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e234bb3-d5c2-4fda-a9a8-66ec51fc01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the hazardous position Argentina found itself in, needing
        a win to have a realistic chance of qualifying for the knockout stages, that
        first half display will have been puzzling and infuriating in equal measure
        to fans of La Albiceleste.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f4f5d-caf7-4fc1-8b3b-988913b4006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Messi''s moment</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71371a0-e385-4f2e-9924-72091424b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five minutes into the second half, Messi finally sprang to life.
        The Argentina captain picked up a through ball and danced his way towards
        the Mexican defense, only to be hacked down by Erick Gutierrez right outside
        the penalty area -- otherwise known as "Messi territory."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d8ae5-6ea3-47ee-9323-2ad001f4ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsequent free-kick, however, summed up Messi''s game so far
        as the Paris Saint-Germain forward fired his effort well over the crossbar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b955b-5287-4d11-a28e-44dd1f769260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Argentina had been underwhelming, Mexico deserved plenty
        of credit for stifling its opponent''s attack and Messi in particular.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f5696-c6e0-4bea-822a-c4d1cb362449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such is the Messi quality, even a split-second loss of concentration
        can prove fatal and the Argentine struck a crucial blow just after the hour
        mark.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2edf3e-9b0c-4839-bb47-013ad56dcb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Di Maria, who had been one of Argentina''s least effective
        performers on the night, found Messi completely unmarked on the edge of the
        penalty area.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122f150-ccaa-43fe-bb29-486d0c13a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time all evening he had found himself with any
        space at all and the captain needed only one chance, controlling the ball
        and firing a pinpoint shot into the bottom corner.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf7d4e-15a7-41fd-8fd4-540b8017246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of Argentina''s deficiencies, Mexico never looked likely
        to get back into the match.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e9186e-1e55-48f1-b4ff-c7fbdfed4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Mexico chasing the game, Argentina began to look threatening
        on the break and one counterattack led to a short corner that Mexico failed
        to deal with.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a41cc-e24c-4e3f-9237-f1df424fe4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ball found its way to substitute Fernandez, whose lovely stepover
        past Gutierrez allowed him enough space to curl the ball past Guillermo Ochoa.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7488a035-15ae-4205-9d2a-8966fc3d624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a match that was sorely lacking in quality, two moments of individual
        brilliance were enough to kickstart Argentina''s World Cup bid in Qatar.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f17061-03a9-4f9c-8111-5f02f3e302f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is certainly still much to work on, but Scaloni will be relieved
        his side goes into the final group game against Poland with its fate in its
        own hands.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e192f-4f9f-4129-9209-9419e3e60b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:36:18.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/26/football/lionel-messi-argentina-mexico-world-cup-spt-intl/index.html#:~:text=Lionel%20Messi%20celebrates%20scoring%20the%20opening%20goal%20against%20Mexico.&amp;text=Yet%20another%20moment%20of%20Lionel,much%2Dneeded%20victory%20over%20Mexico."
        target="_blank">Lionel Messi helps keep Argentina''s World Cup hopes alive
        with moment of magic against Mexico</a>."</em></p>'
  'italy-ischia-landslide-deaths':
    'author': 'Chris Liakos, Manveena Suri and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-27T10:36:38.751+08:00
    'imagesource': 'jcr:973f718c-beb4-4b13-98a9-317f535e5fda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36bedd03-7df3-4e69-8b09-3901f6448580'
    'lead': 'One person was killed and 10 more were missing Saturday after heavy rain
      caused a landslide on the Italian holiday island of Ischia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T10:42:58.754+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:22:33.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:11.052+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Italy', 'Ischia', 'landslide']
    'template': '1'
    'title': 'One person killed and 10 missing following landslide on Italian island
      of Ischia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f36ea-25eb-41d0-bfa0-8f37bc7d8885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One person was killed and 10 more were
        missing Saturday after heavy rain caused a landslide on the Italian holiday
        island of Ischia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62afe669-3775-48da-8f3d-94bf2398526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations are underway in the small town of Casamicciola
        Terme and reinforcements are being sent from Naples, said the Italian Fire
        Brigade, but weather conditions are complicating the search, Italy''s Civil
        Protection department told CNN on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2cac11-071f-42b5-8993-78c909b534a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people had been rescued as of Saturday evening local time,
        said the civil protection department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09c782-daa4-4d9f-be38-a4c321318eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations were being coordinated by the Naples prefecture,
        authorities told CNN, and are expected to continue through the night. Seventy
        firefighters are currently on the island assisting with the search and rescue,
        Italian Fire Brigade said in a tweet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeaf369-db96-42e1-badd-193c975b1651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischia, in the Gulf of Naples, was hit by torrential rain early
        Saturday, damaging cars, buildings and roads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95469038-37dc-4cc9-9ea5-13b1ea7e3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and images shared by local and national authorities earlier
        today showed the destruction in the port town of Casamicciola Terme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3e8c4-1609-43ec-84d3-95fec0b4ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a time of pain and great emergency," Vincenzo De Luca, governor
        of the Campania region, where the island is located, said on Saturday, thanking
        Italian Prime Minister Meloni for her close contact and message of solidarity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7041589-ded4-4914-a918-6da13bf1b431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meloni said on Twitter that she was in contact with local authorities,
        expressing solidarity with residents and thanking the rescue services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b5398-3a7e-49df-a81a-50e6099ef4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischia mayor Enzo Ferrandino described the incident as a "tragedy"
        and urged people not to leave their homes, reports ANSA news agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8b9a6-9b5e-4675-8535-7f4797d0f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T10:42:58.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2021 a landslide on the Italian coast near Genoa caused
        the collapse of a cemetery, leading to hundreds of coffins falling into the
        sea.</p>'
