      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        prices of liquefied petroleum gas (LPG) products may increase by December,
        but the price cuts in other fuel products could continue, the Department of
        Energy (DOE) said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4bd95-f0da-46e8-a771-a4018bd1ca33'
      'mgnl:activationStatus': true
