    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f897b0b-d3c4-4e46-b3cf-9b42c49ef262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.008+08:00
