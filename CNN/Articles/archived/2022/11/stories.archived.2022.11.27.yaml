      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory released Sunday, PAL flights to and from the United
        States, Guam, Doha (Qatar), and Bali (Indonesia) will depart and arrive at
        NAIA Terminal 1 effective Dec. 1.</p>'
