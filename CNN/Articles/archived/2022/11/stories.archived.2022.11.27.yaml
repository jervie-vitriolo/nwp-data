      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc83dca-220a-48ef-8cc0-8f650c07e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE Oil Industry Management Bureau director Rino Abad said the possible
        price hike in LPG products is due to the expected global demand.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e1b350-3477-4a8e-b3bf-851496a1a0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d046e-d335-4f89-9942-fc5d9df9ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong November, December, ito po yung pressure months dahil dito
        po ang buildup ng inventory dahil gumagamit ang northern hemisphere countries
        ng LPG for heating requirements sa winter period,” Abad told CNN Philippines
        in an interview. “Ito ay gagamitin dire-diretso, January, February, March
        ng next year, so inaasahan natin na tataas.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b383dae-8e33-44b2-b938-26c59b711e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed867e-a012-4236-9fdb-1cb9f082ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The months of November and December are considered
        as the pressure months because inventories pile up as northern hemisphere
        countries use LPG for heating requirements during the winter period. They
        will use it continuously from January to March next year, so we are expecting
        the prices to increase.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a901ed7b-3a88-48c5-9aa6-a94f4d403a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.009+08:00
      'mgnl:createdBy': 'vince'
