      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Foreign Minister of Belarus Vladimir
        Makei has died at the age of 64, the country''s foreign ministry said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76158f5c-c3c2-4461-a76c-2998586bab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc86c6-503a-458c-9e36-8a14b56d26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vladimir Makei, Minister of Foreign Affairs of the Republic of
        Belarus, has suddenly passed away today," the Foreign Ministry said in its
        official Facebook account, without providing more details about the circumstances
        surrounding the foreign minister''s death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72033d9-ffe8-47d7-887a-d056ad845023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ed4cc-2954-4682-8851-08fefeb35196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makei was born in 1958 in the Belarusian region of Grodno. He had
        been in the post since August 2012, according to his official bio on the foreign
        ministry''s website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52bf4f-fc61-48db-9979-e27a10a3fc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabfe87e-eb3c-4adc-a0a4-156273b57ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makei was scheduled to meet with Russian Foreign Minister Sergei
        Lavrov on Monday, according to Russian state media outlet RIA Novosti.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53762e-ff7e-4140-a59a-4ca2280bc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
