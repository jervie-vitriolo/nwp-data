    'template': '1'
    'title': 'Irene Cara, ''80s pop star behind ''Fame'' and ''Flashdance'' theme
      songs, dies at 63'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7cee4-a1e5-4b51-a176-389bd392731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Actress and singer Irene Cara, an
        Oscar and Grammy winner best known for the theme songs of "Fame" and "Flashdance"
        in the early ''80s, has died, her publicist said. She was 63.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e66873-156e-4e6a-b916-79a18ee28d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62799e58-3b9c-48cf-b43e-8cdac1fdae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please share your thoughts and memories of Irene," Judith Moose
        said in a tweet announcing the singer''s death. "I''ll be reading each and
        every one of them and know she''ll be smiling from Heaven. She adored her
        fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f11948-3c5c-4485-8365-b63d1aa180ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd6bfd-8ad0-4a98-8f40-f835e82e0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a beautifully gifted soul whose legacy will live forever
        through her music and films."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60cefa2-335e-4d3d-a001-d5ccd3992696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5118875-1f60-4636-ac3f-7272a33906e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cara died in her Florida home. The cause of death is unknown, according
        to Moose''s statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5babd2-2a2b-41f3-b2f0-10f5482a69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836676b-4147-40f0-be15-5c5ee7cecf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a youth, Cara appeared on TV''s "Electric Company" before acting
        as a teen in the movies "Aaron Loves Angela" and "Sparkle."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68ba66-7d3c-4f5d-b5bd-9f803f64301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.333+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e23de-1772-4b05-baf4-b82aef49b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her breakthrough came as Coco Hernandez in the 1980 musical "Fame,"
        about New York''s High School for the Performing Arts. She had a hit record
        with that movie''s title song, and another with the ballad "Out Here on My
        Own." She was nominated for a Golden Globe and two Grammys that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21bac32-59cb-4344-8d74-103461583c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28a1f2-91e9-4d04-83b8-f97d8c5e1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, Cara co-wrote the lyrics for "Flashdance... What
        a Feeling," another radio smash for which she received an Oscar for Best Original
        Song and a Grammy for Best Pop Vocal Performance, Female.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7011d4-fead-4ec8-b9b5-d699f6f5941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65463992-4154-4b73-a9c0-77cba110f890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a few other hits, including "Why Me" and "Breakdance." She
        also acted in movies such as "City Heat" with Burt Reynolds and Clint Eastwood,
        "D.C. Cab" with Mr. T and "Certain Fury" with Tatum O''Neal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729576bc-4cd4-432d-bace-064974ff0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T06:19:54.334+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/26/entertainment/irene-cara-obit/index.html">Irene
        Cara, ’80s pop star behind ‘Fame’ and ‘Flashdance’ theme songs, dies at 63</a>"</em></p>'
  'black-twitter-community-future-reactions':
    'author': 'Meron Moges-Gerbi, CNN'
    'caption': 'Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-11-27T06:55:50.565+08:00
    'imagesource': 'jcr:aa089ec1-f0c2-4ac0-bb58-e4b763ffaa7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '528ea010-fd4c-4d8c-bc57-6a157e5d12bf'
    'lead': 'Black Twitter is mourning the possible end of the influential community
      they found on Twitter more than a decade ago, but users are split between finding
      a new app or staying put.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T07:00:43.796+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:42.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:07.637+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Users are split over Black Twitter''s chances to survive under Elon
      Musk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9a303-a7f3-48b0-a201-3d8d7eb9f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Black Twitter is mourning the possible
        end of the influential community they found on Twitter more than a decade
        ago, but users are split between finding a new app or staying put.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c64d6c-2c66-4bb8-8610-b86439583ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not ready to go because I feel like that''s the case with
        a lot of things. Black people bring culture, community and love and so much
        energy and spirit and soul to whatever places we inhabit, and then someone
        else comes in and totally disrupts the energy and we leave, and they benefit
        from what we built," Eunique Jones Gibson, an avid Twitter user and CEO of
        the marketing company Culture Brands, told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e075fccf-2e78-4b5d-8bd1-dfdd80426bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson, like numerous other Black users, has bonded with strangers
        and elevated movements like "Black Lives Matter" and "Bring Back Our Girls"
        while using Black Twitter — the subset of the social media platform where
        Black people have conversations about everything from culture to race to identity.
        Since Elon Musk took over Twitter in October, the future of Black Twitter
        has led to debate among scholars and its users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabcb02-0354-4baa-9b8a-a3ff2963ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all see ourselves in this predicament where we''re now, like,
        ''Dang, we built this up and now it belongs to someone who doesn''t share
        our same values," Gibson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c22df-7325-4149-bc10-4455f285789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>André Brock, a professor of Black digital studies at Georgia Tech
        who has studied Black Twitter, said Black users may not leave the platform,
        at least for some time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239d1d5-7f16-4cab-958b-5a542a9101cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to live wherever we are, even if the circumstances
        aren''t perfect for us, but when have they ever (been)?" Brock told CNN, adding
        that the social media platform has been the go-to for Black users for more
        than a decade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff07575-62c7-41bc-a2b1-6f85bc671b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Brock said the collective voice that represents Black Twitter
        will continue to be "Black as loudly and exuberantly as possible" no matter
        where it lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905676ec-e3fd-43eb-a500-38e74fc47c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.796+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlton Mcllwain, a professor at New York University and author
        of "Black Software: The Internet &amp; Racial Justice, from the AfroNet to
        Black Lives Matter," said Black Twitter does its own thinking, and Musk won''t
        change it. However, McIlwain says Musk could alter the platform to make it
        difficult to find each other or amplify other users'' tweets, or create a
        hostile environment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525c184-6c1e-4d98-911e-14cbc5503eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amplifying the voices of White supremacist users and transforming
        the platform into a haven for anti-Black racism or racism targeting other
        identities could also negatively impact Black Twitter by creating an environment
        that users deem simply too hostile to be worth it," McIllwain said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8aecd-9661-4bc9-b6b4-38bafc9a0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While users are still deciding what to do after recent changes on
        Twitter — like the restoration of previously banned accounts and the upcoming
        roll out of a new verification system &nbsp;civil rights organizations like
        the NAACP have called on companies to pause all advertising on the social
        media platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc57fc75-1c53-45fd-99b9-afc49732f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Elon Musk has taken over Twitter, racial slurs have spiked,
        and conspiracy theories have spread," the NAACP said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0dddc-a477-4cad-ba06-2b4fa4beaede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the first 24 hours of Musk''s ownership, there were several
        reports that racist comments, hate speech and other objectionable content
        had increased significantly on Twitter as users tested Musk''s promise that
        he would allow "free speech" on the platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a20227c-fa9e-4cad-b308-3bfb4d023517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derrick Johnson, president of the NAACP, and leaders of a coalition
        of groups aimed at stopping hate met with Musk to express their concerns and
        began calling on advertisers to boycott Twitter after Musk said former President
        Donald Trump''s account will be reinstated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a176988-e6e7-4e46-8c60-3d8a7efc4760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black users are creating their own apps</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ac776-7e1a-4e5f-9aee-a46f1f1f7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes that Musk has pushed for or made in recent weeks have
        led Black users to seek other platforms, including some that are Black-owned,
        or even create new ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38abdb1-33a4-43e6-bca4-34a59452f296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media app Mastodon has gained at least 230,000 users
        since Musk took control of Twitter, its creator Eugen Rochko told CNN Business
        earlier this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12933ff-8f5d-4485-93ad-d3abf34c80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaac Hayes III has been inviting the Black Twitter community to
        join his social platform Fanbase, which he created to help Black users monetize
        their content and grow. He has tweeted that Black users should not feel like
        they don''t have a place to go if they want to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8d2a4-123f-4362-a6af-a5a769c95767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yonathan Gebreyes, a tech entrepreneur and Black developer,
        the controversy and changes at Twitter are creating opportunities for smaller
        applications.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162bee6-271e-42b8-bb4b-1a68397bcbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Gebreyes launched a microblogging app called
        Paper Africa because he believes local and Western media outlets are not covering
        Africa in a timely manner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45e512-ea54-4c95-8cb6-38ef12c975cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Users are now open to options. The growth and adoption we''re seeing
        with Paper Africa is an indication of people''s increased appetite," Grebeyes
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85121aa-3cca-4ba3-9ec3-b4be52323bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordana Wright founded a social media platform called The Black
        Twitter App in April and has seen an increase in downloads since Musk took
        over Twitter. Wright says her application currently has 15,000 registered
        users.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3abb8a9-a564-4b63-afc6-5f2886144091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.797+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have a Twitter-size budget. We do not have a Twitter-size
        staff. Twitter has about 20 years on us, but our day one looks pretty great"
        Wright told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd3125-ef07-49c4-b3cb-77a6cf5dbd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s love for the Black Twitter community inspired her to develop
        her app, even though she knows no one can re-create it. It was a risk, she
        told CNN, but she wanted to create something meaningful for her community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdcc56-c22f-4bb8-8092-421530f0b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am someone who met my best friends through Black Twitter, got
        some of the biggest professional opportunities through Black Twitter. I''ve
        celebrated and cried with Black Twitter. It''s my community," Wright said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f59f66-1eda-4a07-b299-a0444f058188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:00:43.798+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/26/us/black-twitter-future-reaj/index.html">Users
        are split over Black Twitter’s chances to survive under Elon Musk</a>"</em></p>'
  'indian-police-arrest-suspect-in-australia-toyah-cordingley-murder-case':
    'author': 'Vedika Sud, Angus Watson and Heather Chen, CNN'
    'caption': 'Dinesh Joshi/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-27T07:04:46.681+08:00
    'imagesource': 'jcr:1003b335-2ccd-4e70-9916-8d4e58349020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5440242-1145-4ff7-a437-84ed1ed2d90a'
    'lead': 'Indian police have arrested a man in New Delhi in connection with the
      murder of an Australian woman found dead on a beach in 2018 — ending a four-year
      international manhunt for her suspected killer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T07:08:12.872+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:41.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:07.862+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian police arrest suspect in Australia''s Toyah Cordingley murder
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b122be6e-a450-4289-b6ba-34827f4ee0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Indian police have arrested a man
        in New Delhi in connection with the murder of an Australian woman found dead
        on a beach in 2018 — ending a four-year international manhunt for her suspected
        killer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ef40f-dbc6-47d3-af13-0d3286ec44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of 24-year-old Toyah Cordingley was discovered on a beach
        in the northern Australian town of Cairns in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b7f0f-68b0-4259-92e7-1b4d494f4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Friday, Indian police announced the arrest
        of Rajwinder Singh, 38 —&nbsp;an Australian citizen of Indian origin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c3a71-47c0-41df-b8fc-57d822c5c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after Queensland state police earlier this
        month announced a reward of 1 million Australian dollars ($675,100) for anyone
        with information that would lead to Singh''s arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd212d-c2da-44dd-8de5-1d2e1dadf739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities allege Singh fled Australia for India two days after
        Cordingley''s body was found. Prior to his arrest he was believed to be hiding
        out in the state of Punjab.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c87bac-2007-4750-9d42-4af5ab2bd555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his arrest, Queensland police said they had been working
        closely with Indian authorities to "pursue justice for Cordingley and her
        family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b2936a-d6c1-4405-ab25-41a61ac40896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they added that there was no set timeline for Singh to be returned
        to Australia as he must first face trial in India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e664f8-e419-4768-9590-ef2d567e1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordingley''s murder prompted a global operation to capture Singh,
        involving the Australian Federal Police, Queensland state police, Indian police
        and Interpol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e38b7d-c8a7-4860-a8c0-b81c3e81b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian police said they made the arrest after receiving information
        from Australian authorities and Interpol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7583d5fe-078a-47fa-9ecc-4ad27e44d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the reward offered by Queensland police
        has or will be claimed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad0a91-c515-4cae-ac7c-158abc581e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:08:12.873+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/26/world/india-arrest-toyah-cordingley-murder-case-intl-hnk/index.html">Indian
        police arrest suspect in Australia’s Toyah Cordingley murder case</a>"</em></p>'
