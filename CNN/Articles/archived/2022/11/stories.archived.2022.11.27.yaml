    'template': '1'
    'title': 'Consumer group: Give tax relief to mitigate price increases of goods

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa89908-65db-4de4-a7ae-7108562d76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        United Filipino Consumers and Commuters (UFCC) recommended giving tax relief
        to consumers and business owners to tame the possible price increase of some
        goods, as the holiday season nears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949b308-534f-4e7d-84b9-bfeb8ad625a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.558+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFCC President Rodolfo Javellana Jr. said on Sunday that Congress
        and economic managers, as well as President Ferdinand "Bongbong" Marcos Jr.,
        may opt to suspend the 12% expanded value-added tax (e-VAT) and the excise
        tax from the Tax Reform for Acceleration and Inclusion (TRAIN) Law to prevent
        further price increases to basic necessities and prime commodities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef276b7e-cffd-46b0-b374-c6fb37fd7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana naman, huwag ''yung lagi na lang pinapasa sa ating mga consumer.
        Baka kinakailangan magkaroon muna ng tax relief ang ating mga consumers, ang
        mga negosyante, habang ganito ang sitwasyon natin," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65971e1-8e4a-4d7b-a3f0-7e37a4bf4224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope the burden won''t always be passed on to consumers.
        Maybe consumers and business owners could be given tax relief while this situation
        remains.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d192f2a-960c-4396-9ee8-3a2ffe3e4185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javellana also suggested the Department of Trade and Industry (DTI)
        could scrap suggested retail prices and replace these with fixed prices to
        ensure that sellers won''t take advantage of consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492b186-fb33-4ffa-b23b-2b5b6674234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Amalgamated Supermarkets Association President
        Steven Cua said coordinating with manufacturers could also help delay the
        price increase for some goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1a1ab-c6b3-4f95-b27d-f917737c45c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that the DTI talk to manufacturers and ask them not
        to increase prices until the end of the year or by January 2023. He added
        that the agency could release the list of those who accommodated the request
        and cooperated, and promote their products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927db75d-6a71-46b0-9755-a84642a05602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua added that consumers could be more creative and resourceful
        in their choice of products to boost their savings and get their money''s
        worth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04545306-0ffe-49c8-9919-e8fb4f149c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be more flexible, more creative, maging maparaan, mapanuri,
        mapangilatis sa mga produktong binibili natin. People would have to take effort
        in doing that. Hindi pwedeng umasa lang sa gobyerno, ''di pwedeng umasa lang
        sa retailer, umasa sa manufacturer -- umasa tayo sa sarili natin," Cua said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074bc65-ed7c-46a2-a3ad-913b2c3a40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: You have to be more flexible, creative, resourceful,
        and critical of the products you buy. People would have to take an effort
        in doing that. We can''t always rely on the government, the retailers, or
        manufacturers -- we have to rely on ourselves.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316f20a-826f-443d-b681-01306f4fc7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua added that Trade Secretary Alfredo Pascual wants to meet with
        the National Price Coordinating Council on Thursday to discuss how to make
        the possible price adjustments less burdensome for consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89beb86b-6987-449e-bada-a6f84c4531ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:20:15.559+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:23.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on DZRH Saturday, Pascual said the DTI is studying
        the request for a price adjustment in some basic necessities and prime commodities
        based on their inventories.</p>'
  'Marcos-FishCoRe-project':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-27T22:42:49.814+08:00
    'imagesource': 'jcr:a624a338-2036-4786-b5d3-b9da4fd22a29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcca90b3-45ed-4318-bb3b-b852ef5f94ad'
    'lead': "The Office of the Press Secretary said President Ferdinand 'Bongbong'\
      \ Marcos Jr. has expressed support for the FishCoRe Project, which seeks to\
      \ address the problems in the fisheries sector, ensure food security, and reduce\
      \ poverty incidence among fisherfolk. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T22:45:36.350+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:22:22.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:15.669+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Marcos backs assistance project for 350,000 fisherfolk — Palace \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1eb7e0-76d7-4832-82d5-a29d7603c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Philippine Fisheries and Coastal Resiliency (FishCoRe) Project has received
        support from President Ferdinand “Bongbong” Marcos Jr., according to the Office
        of the Press Secretary (OPS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b024f78-54da-4bc2-8c00-5ffc2d55f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.350+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b9984-1b89-48a2-afbf-c57e7548ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, the OPS said that FishCoRe, which
        was created to address the issues in the fisheries sector, ensure food security,
        and reduce poverty incidence, is expected to benefit 354,905 registered fisherfolk
        in 24 provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc603110-217e-4e76-94f6-8deba95749e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93c685-df4c-467a-bfd7-a3b95cfe8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Ferdinand R. Marcos Jr., who also heads the Department
        of Agriculture (DA), is fully supportive of the project as this will ‘benefit
        the poorest of the poor’ among the fisherfolk in 24 provinces,” the OPS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ae0a4-1d4a-4f83-8387-e4e1fe217835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee52fbd3-e0a5-47ab-8aee-7f48f32303d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPS added that Marcos on Thursday gave his support to the project
        during his meeting with officials from the National Economic and Development
        Authority (NEDA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc37198-c86e-45f7-b6fa-9618983bd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c73c1-2b76-48c4-bcd9-6efb8b9053ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For some reason hindi nagpo-flourish ‘yung aquaculture, hindi na
        nade-develop [aquaculture is not flourishing, it is not being developed].
        That’s why this is important for me. I think this is where -- if not all,
        it will be part of our food supply. It will give very good income for our
        fisherfolk,” Marcos stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d612efe-57d6-459a-8915-ad7fdfdc04b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc6605-3fad-4b2b-acb2-53069acc1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OPS, the FishCoRe Project is a seven-year investment
        that would help the country implement reforms in fishery and aquaculture management
        targeted at better managing local fisheries resources and increasing the value
        of fisheries production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c7e32-2fc2-4e25-beca-3f94a36a2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e46a1-ed87-4304-bbd1-c72f77e5c65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“FishCoRe’s project components include supporting the development
        and implementation of appropriate fisheries management policies, establishing
        support facilities for the rehabilitation of coastal and maritime habitats,
        and improving institutional capacities for strengthened enforcement,” explained
        the OPS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f8baf-60bc-45b5-a7a0-4e8fb9159e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd7339-4b9d-4c55-b6e5-7fbaa6ed069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA approved last week the ₱11.2 billion fund for the FishCoRe
        project. Of the ₱11.2 billion total project cost, ₱9.6 billion will come from
        the World Bank (WB).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fbe74f-40cb-47de-9509-f39900651454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T22:45:36.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:22:22.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
