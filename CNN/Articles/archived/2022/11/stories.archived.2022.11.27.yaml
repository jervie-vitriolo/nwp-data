  'china-urumqi-to-ease-covid-lockdown-amid-public-anger-over-deadly-fire':
    'author': 'Heather Chen and CNN''s Beijing bureau'
    'caption': 'Koki Kataoka/The Yomiuri Shimbun/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-27T07:39:21.685+08:00
    'imagesource': 'jcr:342a20d3-98cd-4171-8fef-d49f2545967f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5986e47-a0bd-4610-b293-ff9ae56e08cd'
    'lead': 'Chinese authorities said Saturday they would ease a months-long Covid
      lockdown in the country''s far western region of Xinjiang ''in stages'', following
      protests over a deadly fire at an apartment building in the regional capital
      of Urumqi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T07:43:17.562+08:00
    'mgnl:createdBy': 'jelo'
    'mgnl:lastActivated': 2023-01-17T21:22:39.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:08.935+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Urumqi to ease Covid lockdown amid public anger over deadly
      fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd559046-5910-4280-9ed0-1942cdda65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese authorities said Saturday they
        would ease a months-long Covid lockdown in the country''s far western region
        of Xinjiang "in stages", following protests over a deadly fire at an apartment
        building in the regional capital of Urumqi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ccbf7-9153-45e0-90d6-b5fa27a20c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f0e15-5708-4206-a67e-cf708803a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.562+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 people were killed and nine injured when the fire broke
        out on Thursday, according to the local fire department, and public anger
        over the tragedy has grown with the emergence of video footage that appears
        to show lockdown measures delaying firefighters from accessing the scene and
        reaching victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6df2e7-8e3a-40bd-aa5a-0035914f535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f893a-bc84-4656-8c95-f7722555ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video that was widely circulating on Chinese social media on
        Friday evening shows a large group of people marching to a government building
        in Urumqi and chanting "end lockdowns," while another shows some residents
        breaking through lockdown barriers and quarreling with officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c5128-4f8a-4c69-acae-01e3e0d70856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c80e6-17e4-4a57-8a6d-d9211980affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city, with a population of close to 4 million people, has been
        under a strict lockdown since August, yet despite the measures its daily Covid
        infections continue to hover around 100.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdeccbe-1443-4687-88f3-edb9b6a124e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15140dee-e350-4113-9a40-3271697d9d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on Saturday, local government officials
        promised they would ease lockdown measures in neighborhoods categorized as
        "low risk" by authorities "in stages."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58864184-280d-4b37-8a99-70c1d2499167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc96e2b-d8fb-4d72-a7d8-9604cf660f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas will be allowed to leave their buildings
        in staggered periods of a day, but they won''t be allowed to leave their residential
        compounds until all compounds in the neighborhood are categorized as "low
        risk" areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343cce0a-3191-487c-baba-9ea575f064b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8877e20-d862-4068-ac2c-0ee5846ee688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui Rong, the propaganda chief of Urumqi, claimed the city had "basically
        eliminated Covid cases in society" because of the lockdown measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af85b7a2-4611-4d99-b0e8-b4f24aded9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3a6e4-709e-4575-8534-418762fb0989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.563+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she did not acknowledge that there had been any protests and
        neither did she provide any clear time frame for the relaxation of the measures
        or specify how many residents would be able to leave their homes or compounds
        following the announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92099ab-bf05-446a-b28f-479e240b5d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8511268-167e-4dd7-9675-461d13c883b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China in recent weeks there has been a growing torrent of
        dissent toward the government''s unrelenting zero-Covid lockdowns, which officials
        insist are necessary to protect people''s lives against the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178043cf-65fb-4dee-ba90-48ec7ef404e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd0194-a3b0-4626-8da9-3e4148bf1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central city of Zhengzhou this week, workers at the world''s
        biggest iPhone assembly factory clashed with hazmat-suited security officers
        over a delay in bonus payments and chaotic Covid rules.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec85d0-0a14-4722-b664-d6eb5f4fb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12761af-02a1-4136-be59-9a33bf0233ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, in the sprawling metropolis of Chongqing in the
        southwest, a resident delivered a searing speech criticizing the Covid lockdown
        in his residential compound. "Without freedom, I would rather die!" he shouted
        to a cheering crowd, who hailed him a "hero" and wrestled him from the grip
        of several police officers who had attempted to take him away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc67d9-1271-43d7-8f15-68e3d9979886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edadf42-abdd-47ae-a39b-3ad250a71913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hopes that Beijing might be signaling a slight softening
        of its approach —&nbsp;after minor relaxations in some quarantine requirements
        — are beginning to fade amid an uptick in cases as China heads into its fourth
        winter of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb0fac-d818-4555-ba4f-7cdea5b7735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b818bb1-5309-4fe9-89b9-0984a5bf8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Covid cases in the country reached record highs, according
        to the National Health Commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64c61a-b887-47ee-a7ce-4740f7f32bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:43:17.564+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/26/asia/xinjiang-urumqi-china-lockdown-protests-intl-hnk/index.html">China’s
        Urumqi to ease Covid lockdown amid public anger over deadly fire</a>"</em></p>'
