      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc277431-7903-47fc-ba4d-b2e4a4e8f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kunkel''s experience on Saturday would seem to suggest
        that there remains a disconnect between FIFA''s rules and regulations and
        what is happening on the ground at Qatar 2022.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e2693-2d40-434a-bfdf-2c79aafba351'
      'mgnl:activationStatus': true
