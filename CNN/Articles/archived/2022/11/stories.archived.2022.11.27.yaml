      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunkel then told CNN he was stopped four more times before being
        allowed to take his seat inside the stadium wearing the rainbow-colored items.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe9982-7263-42ee-b024-4d300816d507'
