      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> The
        Alliance of Concerned Teachers (ACT) on Sunday told the Budget Department
        that only a real value of ₱4.85 was added to the daily minimum wage of government
        workers since 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04931160-5877-43c8-8a66-66b403c27d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T13:48:05.174+08:00
