      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c344be-a2cf-4cac-88d9-bbe5009061c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.700+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Foreign Affairs added in a statement that
        it was "deeply shocked" by the news of his death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d6a40-9281-4bd9-b4a2-b52d7e1dd084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:49:59.701+08:00
