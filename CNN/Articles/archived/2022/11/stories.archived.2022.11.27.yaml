  'china-urumqi-covid-lockdown':
    'author': 'Heather Chen and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-27T16:06:53.962+08:00
    'imagesource': 'jcr:d5442f62-be7a-4770-9da5-b2d23192d6db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21432830-e40c-44bb-b034-066e4fd9e349'
    'lead': 'Chinese authorities said Saturday they would ease a months-long Covid
      lockdown in the country''s far western region of Xinjiang "in stages", following
      protests over a deadly fire at an apartment building in the regional capital
      of Urumqi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T16:15:22.055+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:22:30.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:12.497+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Urumqi to ease Covid lockdown amid public anger over deadly
      fire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b0602-3bf6-4cf3-b981-925475034402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Chinese authorities said Saturday they would ease a
        months-long Covid lockdown in the country''s far western region of Xinjiang
        "in stages", following protests over a deadly fire at an apartment building
        in the regional capital of Urumqi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b05062-b80e-49f2-bb13-dfbec9585c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f221e-1e9b-432a-8d92-e277fe3ff2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 10 people were killed and nine injured when the fire broke
        out on Thursday, according to the local fire department, and public anger
        over the tragedy has grown with the emergence of video footage that appears
        to show lockdown measures delaying firefighters from accessing the scene and
        reaching victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b129294-05ec-46da-8a11-36e8809e9aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bffd7-e178-43f2-9edf-3c8bbfae4e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video that was widely circulating on Chinese social media on
        Friday evening shows a large group of people marching to a government building
        in Urumqi and chanting "end lockdowns," while another shows some residents
        breaking through lockdown barriers and quarreling with officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1039a3-025e-4efb-b54b-8ee597feaa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8607a3-abef-4db5-9328-b9b1180cb106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across China in recent weeks there has been a growing torrent of
        dissent toward the government''s unrelenting zero-Covid lockdowns, which officials
        insist are necessary to protect people''s lives against the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086a52e-e0a1-4310-999e-e3469d7a4af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.055+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea46488-3aa4-43ee-9c22-c2a7af466bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the central city of Zhengzhou this week, workers at the world''s
        biggest iPhone assembly factory clashed with hazmat-suited security officers
        over a delay in bonus payments and chaotic Covid rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce118b-2e8f-4915-9962-edfe6e47cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8e622-21c0-4fe1-9466-eea7b7baedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday, in the sprawling metropolis of Chongqing in the
        southwest, a resident delivered a searing speech criticizing the Covid lockdown
        in his residential compound. "Without freedom, I would rather die!" he shouted
        to a cheering crowd, who hailed him a "hero" and wrestled him from the grip
        of several police officers who had attempted to take him away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145899d6-f45b-40e6-bc2d-5428fa43e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4d7a6-2aa8-43fb-a105-c5b09b22c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urumqi, with a population of close to 4 million people, has been
        under a strict lockdown since August, yet despite the measures its daily Covid
        infections continue to hover around 100.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a684091-3e73-4d2c-883a-4cdf8dcee13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342f537d-6838-4d33-8dae-cdda8fedf8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on Saturday, local government officials
        promised they would ease lockdown measures in neighborhoods categorized as
        "low risk" by authorities "in stages."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79f6f0c-25cc-470a-9d30-cd1d17ddbbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82cf0ce-4303-4b16-840c-abefe23cad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in these areas will be allowed to leave their buildings
        in staggered periods of a day, but they won''t be allowed to leave their residential
        compounds until all compounds in the neighborhood are categorized as "low
        risk" areas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2042883-3e30-4647-9635-d0d4625a0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88f45c-f321-4606-8b9b-bf5247d19dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sui Rong, the propaganda chief of Urumqi, claimed the city had "basically
        eliminated Covid cases in society" because of the lockdown measures.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac8960-7ee3-43a1-a046-8cdcc360d555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb608105-33f4-4ace-a9f4-3660feac2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she did not acknowledge that there had been any protests and
        neither did she provide any clear time frame for the relaxation of the measures
        or specify how many residents would be able to leave their homes or compounds
        following the announcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d2fef-8b35-40c0-b8e2-9d75e53ef96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc4659-fb77-4bae-9a18-60e65d5f7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hopes that Beijing might be signaling a slight softening
        of its zero-Covid approach -- after minor relaxations in some quarantine requirements
        -- are beginning to fade amid an uptick in cases as China heads into its fourth
        winter of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb46bef-6f70-498c-b527-f1a1ab49facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.056+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cb037-8e3b-42c9-943f-c5313f2b175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Covid cases in the country reached record highs, according
        to the National Health Commission.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa9d5b-ccb5-4086-99d9-7b23a5401edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T16:15:22.057+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/11/26/asia/xinjiang-urumqi-china-lockdown-protests-intl-hnk/index.html">China’s
        Urumqi to ease Covid lockdown amid public anger over deadly fire</a>"</p>'
