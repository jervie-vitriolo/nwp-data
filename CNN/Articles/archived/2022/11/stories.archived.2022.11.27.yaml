      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magre</em>-release <em>na rin po kami ng isa pang kanta</em>
        [We will also release another song] soon and album next year and a bigger
        world tour <em>po</em>. So <em>sana po abangan niyo po ‘yan</em> [So we hope
        you will look forward to that],” Justin of SB19 told CNN Philippines on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
