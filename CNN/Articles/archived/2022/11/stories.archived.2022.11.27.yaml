  'president-marcos-reconsideration-erc-meralco-ca-san-miguel-deal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-27T16:51:40.271+08:00
    'imagesource': 'jcr:dbc112fc-8325-4477-bb3c-3dceb94307d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157e0b3b-4d19-4cd8-b6a1-317f6fcf41b3'
    'lead': 'The CA has granted the SPPC’s bid to suspend the ERC order denying the
      conglomerate''s petition for higher charges. The ERC also said the order will
      also suspend the conglomerate’s power supply agreement with Meralco powered
      by the Ilijan Natural Gas plant in Batangas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T16:54:38.662+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:22:26.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:14.003+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos wants CA to reconsider order on San Miguel rate hike petition'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da14363-5cf7-4420-861d-b21124f46e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. “hopes” the Court of Appeals (CA) will reconsider
        its order on the rate hike petition of San Miguel Corporation’s South Premier
        Power Corp. (SPPC).&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d0ed5-c331-4d7a-9b8d-6ba46b1aa315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.878+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/11/26/Court-of-Appeals-TRO-ERC-SMC-rate-hike-plea-.html">CA
        issues TRO vs. ERC’s denial of SMC power unit’s rate hike plea</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94af2b0-8eb9-4d1d-b9de-e342fdf9f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA has granted the SPPC’s bid to suspend the Energy Regulatory
        Commission’s (ERC) order denying the conglomerate''s petition for higher charges.
        The ERC also said the order will also suspend the conglomerate’s power supply
        agreement (PSA) with the Manila Electric Company (Meralco) powered by the
        Ilijan Natural Gas plant in Batangas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1c5c7-e3a6-4432-a8d8-6fb7830fbde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court grants the TRO and hereby suspends the implementation
        of the PSA,” the ERC said quoting the copy of TRO it received on Nov. 24.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ebc71-2ad1-43ce-85a8-e65386d5765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.879+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The implementation of the PSA between Meralco and San Miguel, it
        is unfortunate that this has happened, it will cause further dislocations
        and possible price increase for power,” Marcos said in a statement released
        on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a17f12-d562-4b70-83a8-8837daf1af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the CA will reconsider. And include in their deliberations
        the extremely deleterious effect this will have on power prices for ordinary
        Filipinos,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d63d4d-7caf-485a-aa03-563e82c9caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the SPPC and Meralco sought temporary price adjustments
        to recover losses suffered due to record-high fuel prices amid the Ukraine-Russia
        war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fb3d33-eeb7-4481-bb48-8a4a6af2e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC denied the rate hike petition, noting that a price hike
        would affect 7.5 million Meralco customers in Metro Manila and parts of Central
        Luzon and Calabarzon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dab078-0084-4741-9e3e-37c90a113a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T18:10:20.880+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If these PSAs are immediately suspended, this brings us precisely
        to the situation which we at the ERC have sought to avoid with our ruling
        that required the proper observance of the terms of the PSA, including the
        contractually-agreed process of termination,” said ERC chairperson and CEO
        Monalisa Dimalanta in a statement released on Friday.</p>'
