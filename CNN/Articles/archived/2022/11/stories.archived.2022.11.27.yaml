      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM earlier said <a href="https://www.cnnphilippines.com/news/2022/11/24/dbm-allocates-p47m-study-gov-t-worker-salary.html">around
        ₱47 million</a> has been allocated to the Governance Commission for GOCCs
        under the proposed 2023 budget to study government compensation structures.&nbsp;</p>'
