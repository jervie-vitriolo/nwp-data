      'mgnl:created': 2022-11-27T07:49:59.701+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being an established professional and a sincere patriot of his
        country, he firmly and effectively defended the interests of the Republic
        of Belarus on international platforms," the ministry continued, adding that
        "this is a heavy, irreparable loss."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b901e9-8b20-441d-a36f-0ea24957c115'
