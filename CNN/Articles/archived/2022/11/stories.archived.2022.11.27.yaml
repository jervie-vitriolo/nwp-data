      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d95a8-4d8b-4db1-90dd-1f92774f4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite a statement to throw a rainbow flag in the garbage,"
        added Kunkel.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9030cfd3-7389-473e-8168-8656af811ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a1fb3-1d78-4250-a808-c92b18ae8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not part of the LGBTQ community myself, but I can understand
        those who don''t want to come here [Qatar] because people of the community
        are being oppressed."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a5738-28fe-42c2-89c3-2c563e53e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ff3b4-4e3c-4736-b581-3ba1179f4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunkel''s trip to Qatar has made headlines in Germany and he met
        German Interior and Community Minister Nancy Faeser in Doha this week.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b588b4b-b0e1-47f2-a555-37b1257c74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f8184-e76a-46f7-9fb7-bf1b05fc0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeser wore the "OneLove" armband, which features the outline of
        a heart striped in different colors, with FIFA President Gianni Infantino
        sitting close by during her country''s 2-1 defeat against Japan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037661ca-8912-4912-b0a5-274955045261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb277a-146d-40f8-92d2-4a7487216eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the World Cup kicked off, FIFA has found itself at loggerheads
        with seven European nations playing at Qatar 2022 over the threat of sanctions
        for any player wearing a "OneLove" armband during games.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e6a7d7-9ec6-4e41-8f5a-a1b78cceceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c9090-adad-49a6-8549-94835373e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunkel says he is unhappy that FIFA allowed Qatar to host the World
        Cup in a country where sex between men is illegal and punishable by up to
        three years in prison.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41bfa8-0672-4385-9342-424fea3d1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b27ec9-292d-4c08-b267-7871d10fb16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old says both Faeser and the German Football Association
        (DFB) have been supportive of his actions and that the DFB even provided him
        with more rainbow items after his were confiscated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db32f6-5476-413f-95d4-b0c7d14db996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebb257-18dc-4eff-8be4-b8933f69cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of its game against Japan earlier this week, Germany''s team
        posed with their right hands in front of their mouths designed as a protest
        to FIFA''s decision to ban the "OneLove" armband that many European captains
        had been hoping to wear in Qatar.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788cb6e-2ccd-4047-b7a0-fd9c487c3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4ea42-a4a0-48db-9578-64d17716052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although supportive of that protest, Kunkel says more can be done.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd0a8f-24c1-47dc-8313-3f5e65dc3118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9ee0e-72d5-42a3-834e-afa0700a9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The German FA talks a lot about the rights of the LGBTQ community
        but whenever they fear consequences they seem to back off and I think that''s
        a little bit sad," said Kunkel, who returns to Germany on Monday.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b72a30-6f9a-4a24-a880-fea5ce26aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab633b80-cd4e-4177-9180-514439c6dc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.441+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kunkel says he is passionate about using his platform in Qatar to
        raise awareness, adding that although he''s received a mixed response online,
        he was congratulated multiple times by fellow fans walking into Saturday''s
        game.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e9d19b-71f2-4932-ac93-fc659e0bb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dcb70c-7eab-4f6b-8465-2c813edc3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be a voice," said Kunkel, who earlier this week posted
        a picture of himself on Instagram from Qatar displaying a rainbow-colored
        sweatband in front of his face, which he had painted with the German flag
        with a message saying: "Take a stand, be seen, participate in change. Awesome
        feeling."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e163d24-980b-407e-8da8-09968c28ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6c351-2dc7-46ff-affb-2d9bbeb75bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar''s organizing committee, meanwhile, has previously promised
        to host "an inclusive and discriminatory-free" World Cup in the face of Western
        criticism regarding its anti-LGBTQ laws -- criticism Infantino, speaking generally
        about Qatar''s human rights record, slammed as "hypocritical" ahead of the
        tournament.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4edc2-d44f-4021-b940-525228e2bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6499eebe-0e7d-4419-9150-a2b1763e60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so annoying they do this," Kunkel told CNN. "This isn''t
        a political issue, it''s basic human rights."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1af85-8d60-4989-a48f-c25b92830eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.442+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first&nbsp;published on CNN. "<a href="https://www.cnn.com/2022/11/26/football/german-soccer-fans-rainbow-colors-qatar-2022-world-cup-spt-intl">World
        Cup: Soccer fans stopped by security officials for wearing rainbow-colored
        items as LGBTQ+ rights issue won’t go away at Qatar 2022</a>"</p>'
