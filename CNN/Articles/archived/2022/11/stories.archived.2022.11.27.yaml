    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fe8005d-3384-4153-92af-ea756defa299'
    'lead': 'The Quezon City Memorial Circle has been declared a child labor-free
      zone by Mayor Joy Belmonte in celebration of National Children''s Month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-27T19:16:19.468+08:00
