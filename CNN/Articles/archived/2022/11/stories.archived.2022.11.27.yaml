    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:14.554+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['QC', 'Quezon-City', 'Quezon-City-Memorial-Circle', 'Joy-Belmonte']
    'template': '1'
    'title': 'QC Memorial Circle declared child labor-free zone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f69590-c0c0-44af-b35e-2960bd1aa3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27)</strong> — The
        Quezon City Memorial Circle (QMC) has been declared a child labor-free zone
        by Mayor Joy Belmonte in celebration of National Children''s Month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e35670-af3e-4b80-88c8-41b0f1561d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng establisimyento rito, walang ilegal na batang empleyado.
        At binuo nila ang kanilang</em> Child Protection Policy <em>upang agarang
        matugunan ang anumang</em> report <em>o insidente ng</em> child exploitation,"
        Belmonte said in a statement released Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ed18d-52b9-4a0e-b6f8-01e92a60f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no illegal child employees in all the establishments
        here. And a Child Protection Policy is also in place to immediately address
        any reports or incidents of child exploitation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e45549-3562-4088-86ea-08f8c4797171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her State of the City''s Children Report, Belmonte awarded
        the Seal of Child Labor-Free Zone to QMC after all of its tenants, guards,
        gardeners, and admin staff underwent extensive training for Child Rights and
        Child Labor 101.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87282b-a7fb-4947-b6c8-7d807d1dd03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte added it was appropriate to declare the area as such because
        the QMC served as the venue for the Global March Against Child Labor in 1998.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee98b4-92ad-4d2a-8a9e-650fb8c5cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said she has also established the Quezon City Inter-Agency
        Task Force for the Special Protection of Street Children and Child Laborers,
        or Task Force Sampaguita, which consolidates and intensifies efforts to rid
        the city of all forms of child labor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2cf0f-dc22-474a-9640-044c3c5d5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since September, some 296 child laborers have been rescued by the
        task force, and the city government has also extended financial and educational
        aid to the families of the victims as well as capital for them to start businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ae683-c35a-490f-bfb1-b3c06bc377ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T19:16:19.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:22:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
