      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ddec4f-4df2-42ad-b65f-9f0136982925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November, prices of LPG products went up by ₱3.50 per kilogram
        while prices of auto LPG rose by ₱1.95 to ₱1.96 per liter.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1f252-302a-4052-9236-e2aa50825ad2'
      'mgnl:activationStatus': true
