      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of Ukraine''s largest state hospitals
        was "on the verge of evacuating" some patients after it lost water supply
        because of Russian air strikes on Wednesday, a regional official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e11fa-bb08-44a2-b691-ed709aa2a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has sent a barrage of missiles to target energy "generation
        facilities" in its latest effort to cripple Ukrainian infrastructure, resulting
        in a temporary loss of power to the national grid with knock on effects on
        the water supply. On Friday more than 6 million customers were still without
        power, said Ukrainian President Volodymyr Zelensky.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903f05c-a6f4-4c4d-91c7-737365ee4052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kyiv Regional Clinical Hospital was about to move patients undergoing
        haemodyalisis treatment, which requires an uninterrupted water supply, said
        Vitaliy Vlasiuk, the deputy head of Kyiv region military administration, in
        a telephone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d30fe-99bc-47a6-b785-6bdee2013c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately when the power goes off in Kyiv, the central water
        supply also often fails," Vlasiuk said. "A lack of water supply is critical.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3396570-85f4-4872-852f-a5955de7b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without water, it is difficult to run the hospital. First of all,
        sterilization rooms suffer and haemodyalisis is impossible to conduct," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b25a5-4ca9-4a81-bcbd-33f1de5f6151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Wednesday, the Kyiv Regional Clinical Hospital was on the edge
        of evacuating patients who require haemodyalisis to other facilities, but
        in the afternoon the water supply was restored and everyone received the procedures
        vital for them," said Vlasiuk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8024ec-daa4-4432-9aa1-2458adaa6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals have generators that kick in when the power is cut but
        these have limited capacity, Vlasiuk said. Medical chiefs try to conserve
        power by using them only for essential activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0e796-493a-4c4c-9ce5-5d8f46604ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.515+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely essential to supply intensive care units and the
        resuscitation equipment with power. And baby boxes, fridges for the vaccines
        and other vital equipment will of course be immediately supplied with generator
        power," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06aac95-2ca5-40b6-b7fc-39a7b3ee6805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power from the generators allow surgeons to continue operations
        underway during a blackout, but non-urgent surgery will not take place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67aa888-29de-4046-b658-bd12efd97f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, the Kyiv City Military Administration said
        that around 130,000 people in the Ukrainian capital remain without electricity
        supply following Wednesday''s emergency shutdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54684f-3572-48cf-95e8-234837c3b2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply has been restored across all districts with heat supply
        also being back online, according to the update. Mobile phone networks are
        available in nearly all districts although power outages may limit access.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651f6c3-e291-42f8-99a6-5df623e37744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Lviv region in the west of the country, "critical" equipment
        like incubators and the intensive care wards were "switched to generator power
        within seconds" of a blackout, said Orest Chemerys, head of the regional health
        department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3283f43-242b-412f-82d8-0cb808e5b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all the region''s healthcare facilities survived on generators
        after Wednesday''s airstrikes, but power had now been restored, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a5f57-16b3-43e9-a7da-9e7ab1f81f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared for a situation in which there might be no power
        for seven to 10 days," Chemerys said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343b597b-a014-47c8-bdc3-e1b28be7bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each hospital in the Lviv region has a generator and the authorities
        have agreements with local gas stations to supply fuel, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942fcee-c378-4118-bf65-9cf701826612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional hospitals did not report any interruption in water supply,
        "however each health care facility does have a water reservoir with enough
        pure water in order to switch immediately in case of any emergency and keep
        the hospital running," said Chemerys.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e524d506-8e0f-4721-b02e-e067e8f2d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s minister of health, Viktor Liashko, told national TV
        on Friday that each hospital with an ICU and operating room had a generator,
        and the government was "bringing in additional generators to further increase
        capacity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b9418-ffb3-4241-8663-2250d84196a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has turned its attention to destroying energy infrastructure
        in Ukraine ahead of the bitter winter season, and successive waves of strikes
        have left much of the country facing rolling blackouts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef18b89b-beb6-4257-83b0-350723e97269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Chief said Friday that millions of Ukrainians
        are being "plunged into extreme hardship and appalling conditions of life"
        because of Moscow''s repeated strikes on energy facilities, adding: "Taken
        as a whole, this raises serious problems under international humanitarian
        law, which requires a concrete and direct military advantage for each object
        attacked."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64327c3-862f-4226-a241-307021dcd16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:25:20.516+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/26/europe/kyiv-hospital-water-supply-intl/index.html">One
        of Ukraine’s largest hospitals nearly evacuated patients after Russian strikes
        cut water supply</a>"</em></p>'
  'Apple-has-a-huge-problem-with-an-iPhone-factory-in-China':
