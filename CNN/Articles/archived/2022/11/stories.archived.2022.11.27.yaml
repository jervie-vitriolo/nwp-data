    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13de38a-37bb-4cdb-9ee9-dda3a20b9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A violent workers'' revolt at the
        world''s largest iPhone factory this week in central China is further scrambling
        Apple''s strained supply and highlighting how the country''s stringent zero-Covid
        policy is hurting global technology firms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b44bc52-97ff-4b4c-879e-41b5ff2d8105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205e02d-c9c7-45cd-9cf7-e2c70b01906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troubles started last month when workers left the factory campus
        in Zhengzhou, the capital of the central province of Henan, due to Covid fears.
        Short on staff, bonuses were offered to workers to return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34380f8d-dcf3-41a9-85a0-e66882741fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0712c6-7a7d-4b15-89de-fb2e2b179f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protests broke out this week when the newly hired staff said
        management had reneged on their promises. The workers, who clashed with security
        officers wearing hazmat suits, were eventually offered cash to quit and leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabfa63-7dd0-49c7-a24a-575ff7b59f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3299f2-b832-4f9a-889d-f40544d483a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.652+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the woes facing Taiwan contract manufacturing firm
        Foxconn, a top Apple supplier which owns the facility, will also speed up
        the pace of diversification away from China to countries like India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0930eba-dccb-4d89-a399-d88476d421b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78da02-80a5-4ca5-b285-03ef4c08f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Ives, managing director of equity research at Wedbush Securities,
        told CNN Business that the ongoing production shutdown in Foxconn''s sprawling
        campus in the central Chinese city of Zhengzhou was an "albatross" for Apple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15cb67-e7be-4d84-be0a-f9c6c25f83eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fecee7-51f8-40a3-aa19-3d87eea74f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week of this shutdown and unrest we estimate is costing Apple
        roughly $1 billion a week in lost iPhone sales. Now roughly 5% of iPhone 14
        sales are likely off the table due to these brutal shutdowns in China," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9879fe-9dfd-4a24-9df6-f037fc5c3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5683a7-b41e-4d4f-af52-f011f8191781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for iPhone 14 units during the Black Friday holiday weekend
        was much higher than supply and could cause major shortages leading into Christmas,
        Ives said, adding that the disruptions at Foxconn, which started in October,
        have been a major "gut punch" to Apple this quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838e2821-42cc-4e6e-890d-21683c5889c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1916e94-8b56-4471-9bd8-3d3b9aea8a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note Friday, Ives said Black Friday store checks show major
        iPhone shortages across the board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542d187-2223-4f84-b718-8989e91e5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491b892-05a2-479e-abcb-c4d4e9f74ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our analysis, we believe iPhone 14 Pro shortages have
        gotten much worse over the last week with very low inventories," he wrote.
        "We believe many Apple Stores now have iPhone 14 Pro shortages ... of up to
        25%-30% below normal heading into a typical December."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c0598-1312-4916-b19a-c6289863b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7be1d1-efa4-4990-8e27-4246b7920f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ming-Chi Kuo, an analyst at TF International Securities, wrote on
        Twitter that more than 10% of global iPhone production capacity was affected
        by the situation at the Zhengzhou campus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebd3c81-ac61-4948-a34a-3781700ba6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d72c9-c286-461b-9817-dd682e0f5ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.653+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid outbreak</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6beecc-1e17-46d6-b8a5-090131c45aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Apple said shipments of its latest lineup of
        iPhones would be "temporarily impacted" by Covid restrictions in China. It
        said its assembly facility in Zhengzhou, which normally houses some 200,000
        workers, was "currently operating at significantly reduced capacity," due
        to Covid curbs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8235d035-c3cf-4655-8052-4a222a0759f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92135175-d795-412a-aca3-bf63815f4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zhengzhou campus has been grappling with a Covid outbreak since
        mid-October that caused panic among its workers. Videos of people leaving
        Zhengzhou on foot went viral on Chinese social media in early November, forcing
        Foxconn to step up measures to get its staff back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12683b9a-ce07-44e8-a49f-e49344215ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b80a0-fc1c-479b-a0a6-12d82f563456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To entice workers, the company said it had quadrupled daily bonuses
        for workers at the plant this month. A week ago, state media reported that
        100,000 people had been successfully recruited to fill the vacant positions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b0ff5-a3ea-4156-9359-6a36b1a58390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede9a35-8221-4a9c-ad43-066ce7bbe63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday night, hundreds of workers, mostly new hires, began
        to protest against the terms of the payment packages offered to them and also
        about their living conditions. Scenes turned increasingly violent into the
        next day as workers clashed with a large number of security forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993f288-1cd2-41b0-af5b-1affca3d5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a407ed3-d768-46ad-9427-522ad0e894ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Wednesday evening, the crowds had quieted, with protesters returning
        to their dormitories on the Foxconn campus after the company offered to pay
        the newly recruited workers 10,000 yuan ($1,400), or roughly two months of
        wages, to quit and leave the site altogether.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12752edc-194d-4cfb-b689-bed50c12e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a6982-431d-4729-8e1e-604cb6f0b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opportunity for India</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3cbaad-f906-4071-9859-64ed7f493555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN Business on Thursday after the protests
        had wound down, Apple said it had a team on the ground at the Zhengzhou facility
        working closely with Foxconn to ensure employees'' concerns were addressed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d240d-51b6-4ef1-b59d-bad15f15523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927a04e-99de-4234-ac55-5af255f7d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before this week''s demonstrations, Apple had started making
        the iPhone 14 in India, as it sought to diversify its supply chain away from
        China.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da407cf6-4962-463b-9fcb-4286545f9ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.654+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aee836-3030-4415-860e-03567035b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement in late September marked a major change in its
        strategy and came at a time when US tech companies were looking for alternatives
        to China, the world''s factory for decades.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d612df-a967-4223-bf23-594fbf6a6dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b044d-d52a-4bbc-96e2-1d9ff0feb0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal reported earlier this year that the company
        was looking to boost production in countries such as Vietnam and India, citing
        China''s strict Covid policy as one of the reasons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb352c-dd31-45b1-8cee-6ab7449a675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a78e1b-5872-48bd-a35b-aea85838413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuo said on Twitter that he believed Foxconn would speed up the
        expansion of iPhone production capacity in India as a result of Zhengzhou
        lockdowns and resulting protests.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab3ce51-cca5-43a6-9989-f6d7c6465f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc0ef4-20ab-4ea9-9bcd-766036b3cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
      'mgnl:createdBy': 'jelo'
      'mgnl:lastActivated': 2023-01-17T21:22:40.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production of iPhones by Foxconn in India will grow by at least
        150% in 2023 compared to 2022, he predicted, and the longer term goal would
        be to ship between 40% and 45% of such phones from India, compared to less
        than 4% now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a47240c-b975-4a03-b1d9-d71b815a309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T07:33:42.655+08:00
