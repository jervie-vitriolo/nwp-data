      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 27) —</strong> Some
        Philippine Airlines (PAL) and AirAsia flights will be given different terminal
        assignments at the Ninoy Aquino International Airport (NAIA) starting December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8e6db-8e9d-42ec-8ca1-4c860e083799'
