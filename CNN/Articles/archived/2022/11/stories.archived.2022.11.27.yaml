    'mgnl:lastActivated': 2023-01-17T21:22:23.072+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:15.467+08:00
