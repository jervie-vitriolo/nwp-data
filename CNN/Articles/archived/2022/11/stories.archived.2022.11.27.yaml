    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d61f3-7352-4035-9082-58d66c1a00c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T21:22:45.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:22:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The possibility of a price increase in LPG products
        is high, but the price of fuel products is on a possible downward trend, unless
        the OPEC+ makes a bad decision. That’s if it decides to further reduce output
        in November from its planned daily production cut of 2 million barrels daily.]</p>'
