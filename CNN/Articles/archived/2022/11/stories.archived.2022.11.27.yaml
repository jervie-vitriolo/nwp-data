    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f670e-7715-4d4b-b8a0-e45f20df2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahl said he was released 25 minutes after being detained and received
        apologies from a FIFA representative and a senior member of the security team
        at the stadium.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0f23f6-8a15-4b2e-a6f5-470788610c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.439+08:00
