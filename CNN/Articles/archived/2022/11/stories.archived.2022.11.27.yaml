        recently winning seven awards, P-Pop kings SB19 will be releasing an album
        and embarking on a world tour in 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a581a4c-6740-4720-bcbf-a94be5ff4d6b'
