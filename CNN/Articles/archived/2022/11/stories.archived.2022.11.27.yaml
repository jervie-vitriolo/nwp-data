      'mgnl:lastActivated': 2023-01-17T21:22:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed Kunkel being allowed through, though the 23-year-old
        German was again taken to one side.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dbe21-fa25-4e30-bffc-e08bd3efcc8a'
