      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda ‘yung</em> experience. <em>Hindi lang po kami nakapagbigay
        ng saya, pati sila</em> (fans) <em>nakapagbigay ng saya sa amin. Marami po
        kaming natutunan at marami pa kaming na</em>-realize <em>na mga kailangang
        gawin</em>,” he added.</p>'
