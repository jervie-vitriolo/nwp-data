      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87bcef7-2b7f-47ad-bda2-ec7e2076177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.440+08:00
      'mgnl:createdBy': 'seth'
