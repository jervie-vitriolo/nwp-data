  'world-cup-rainbow-lgbt-fans-stopped-qatar':
    'author': 'Ben Church, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-27T09:14:59.968+08:00
    'imagesource': 'jcr:c92f21ca-ca3f-4dd0-be89-f4640023d441'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7563205-855a-4ac9-a895-93d25dec40d1'
    'lead': 'On Saturday, two German soccer fans told CNN that they were asked by
      security officials at Qatar 2022 to remove the rainbow-colored items that they
      were wearing as they made their way to watch the World Cup match between France
      and Denmark on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-27T09:24:37.437+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:22:37.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:22:09.814+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Cup: Soccer fans stopped by security officials for wearing rainbow-colored
      items as LGBTQ+ rights issue won''t go away at Qatar 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f38d0-b305-4b4c-b3f8-6fa8dcf99265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Cup is well underway in Qatar,
        but issues surrounding LGBTQ+ rights for the Gulf state, world soccer governing
        body FIFA, teams and fans just won''t go away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc269d1d-60d1-480d-aa13-c6339292f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0d531-7f18-4619-864b-a7812908572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, two German soccer fans told CNN that they were asked
        by security officials at Qatar 2022 to remove the rainbow-colored items that
        they were wearing as they made their way to watch the World Cup match between
        France and Denmark on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b54db1-d6a6-45d4-8328-a7f68abff73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65992da3-c05a-450d-9549-7ec10dfd1b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed the conclusion to the incident at the Msheireb Metro
        Station, in Doha, as Bengt Kunkel, who was wearing a rainbow-colored sweatband
        and his friend -- sporting a similarly colored armband -- refused to hand
        over the items. The rainbow is a symbol of LGBTQ+ pride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a266d91a-2b70-40c0-9649-10377d2a092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282cbee-116b-45fc-a158-f49fed3320a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.437+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking the Germans to one side, a group of security guards
        eventually let them go -- on condition that they put the rainbow-colored items
        in their pockets, according to Kunkel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708947f-65e4-4d48-989c-b63e3a7c4895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ffba3b-62d6-41da-a5fa-6c7b7fd1a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of nowhere. They took my friend quite aggressively on the arm
        and pushed him away from the crowd and told him to take it [the armband] off,"
        Kunkel told CNN, as he recounted details of the incident shortly after it
        happened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97aa66b-6745-4c11-9fa1-347ff70390b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c7f7fa-e7a7-462e-b155-e491eb33208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-27T09:24:37.438+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:22:37.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then they took me with him. They said: ''You''re going to take
        it off and throw it in the bin or we''ll call the police.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55d982-6214-4264-8881-92186561b4e1'
      'mgnl:activationStatus': true
