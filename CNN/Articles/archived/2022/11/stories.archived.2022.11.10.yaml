    'template': '1'
    'title': 'Thirdy Ravena cut last in Gilas lineup vs Jordan  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccdc355-22ab-42ea-a38a-4844ea3fdf29'
      'mgnl:activationStatus': true
