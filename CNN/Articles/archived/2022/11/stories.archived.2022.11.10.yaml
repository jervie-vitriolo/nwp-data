      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong earthquake of magnitude 5.7 struck off Italy’s Adriatic
        coast early on Wednesday, but caused no serious damage or injuries, according
        to initial reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa863b5-1745-4f88-b0e1-08538ef8f34e'
