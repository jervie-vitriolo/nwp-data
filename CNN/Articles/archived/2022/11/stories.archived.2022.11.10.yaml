    'jcr:uuid': 'bd9e0368-cd5b-40b9-bf8b-1600712e904d'
    'lead': 'For Justice Secretary Jesus Crispin Remulla, it’s far-fetched to talk
      about making a state witness out of suspended Bureau of Corrections chief Gerald
      Bantag, who was tagged as mastermind in the killing of radio broadcaster Percy
      Lapid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T21:03:44.327+08:00
