  'Germany-blocks-sale-of-chip-factory-to-China-over-security-fears':
    'author': 'Anna Cooban and Chris Stern, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-10T00:18:26.341+08:00
    'imagesource': 'jcr:869a5e0b-5f06-400d-984b-63c3c3da11d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77eed1f3-f392-4699-9d2c-b92ba03d9885'
    'lead': 'The German government has blocked the sale of one of its semiconductor
      factories to a Chinese-owned tech company because of security concerns.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T00:21:19.110+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:48.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:06.411+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany blocks sale of chip factory to China over security fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb1b96-90d7-488d-9112-650cc4a1fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The German government has blocked
        the sale of one of its semiconductor factories to a Chinese-owned tech company
        because of security concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3241483-e159-4012-9cc2-ae39a1c4f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c24df5-28cf-447c-85fb-e422c03034b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany’s economic ministry said in a statement that it had prohibited
        Elmos Semiconductor, which makes chips for the automotive industry, from selling
        its factory in Dortmund to Silex, a Swedish subsidiary of China’s Sai Microelectronics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b091d5-b713-4783-bf05-75f8f6017f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4337b07-0cf5-4374-948a-666085de6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision had been taken “because the acquisition would have
        endangered the public order and safety of Germany,” the ministry said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa706e8-7ed9-4bec-b4fc-e039cd94308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.110+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e31c7-f464-4f6f-bca7-fff3d0b60a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silex announced in December that it had signed an agreement with
        Elmos to buy the factory for €85 million ($85.4 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d636647-250b-4659-9673-e65783e2a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac8418-93b6-4e6e-90d0-c498d16a0d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silex did not immediately respond to CNN Business’ request for comment.
        A spokesperson for Elmos said it would comment on the move once it had received
        the government’s official prohibition notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32abcd32-f65c-417c-9710-278304f977a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
