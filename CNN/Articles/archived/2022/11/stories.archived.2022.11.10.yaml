      'mgnl:lastActivated': 2023-01-17T20:02:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c3083-9e55-4d4e-bd64-366fdaf4198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A digital simulation shows the “river” extending throughout the
        length of the New Capital, as it is commonly known, branching out into smaller
        lakes and pools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a013260-f336-4d8f-b54c-7a7b53604976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8ac8f6-d21d-4e9e-a872-051835a6ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sleek video shown off five years ago by Egypt’s prime minister
        depicts lush riverbanks dotted with trees and occupying vast landscapes of
        greenery – even though the site is in the middle of a desert, with no natural
        sources of water nearby.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb10f57-5fee-4d0d-8686-0c6ca28c825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db372b39-e0a1-42d2-a60e-e5dc1c2ecce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how the government plans to source the vast amounts of water
        for the project is unclear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17147911-568f-48c3-aceb-1efd9e36af9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96df9c6-a529-427b-9479-75902fc471a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oasis is being constructed in the middle of a worsening climate
        crisis. And as temperatures rise and the population balloons, water scarcity
        has become a critical concern for Egypt, host of this year’s COP27 climate
        summit, which began Sunday in the Red Sea resort city of Sharm el-Sheikh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b985614-33b3-4b88-a480-26df0aef93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a1906-52bf-4a01-8f54-0514923ffda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Universal access to clean water is Egypt’s top priority at the meeting,
        with a planning minister recently stating that the UN’s 2030 Agenda for Sustainable
        Development would not be fully realized if water equality wasn’t prioritized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2652122-8a31-477c-858b-3209376aea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian authorities have repeatedly sounded alarms over the country’s
        water problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac4e60-288b-452d-b10f-7d94ad845bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c5ee6-7def-4a2d-a98c-8eefd67a7363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Minister of Local Development announced that the country
        had entered a stage of “water poverty” according to UN standards. The UN doesn’t
        have a metric for “water poverty,” but by its definition a country is considered
        water scarce when annual supplies drop below 1,000 cubic meters per capita,
        which the minister reported was the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37e1df-cf53-4ca5-b941-dd1f197e49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec81089-f603-45e4-98f5-92cad9ad27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just last month, Egyptian President Abdel Fattah al-Sisi said
        the country’s water resources could no longer meet the needs of the rapidly
        growing population, noting that his government is nonetheless taking strategic
        steps to conserve equal water supply. Sisi also announced that he is launching
        a new initiative called “Water Adaptation and Resilience” in collaboration
        with the World Meteorological Organization (WMO) at COP27.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb2b1b-6482-4a8e-a349-c42595d32dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Egypt’s population, which now stands at 104 million, is
        crowded along the narrow Nile river.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b6f7d-bc1d-478f-bc27-281d07b9af01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddac9d-d13d-45a2-bac1-7fa519fc9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Egypt’s submission to the UN Framework on Climate Change
        revealed that its water resources only amount to about 60 billion cubic meters
        annually, nearly all of which comes from the Nile. But with the population
        increasing by one person every 19 seconds, Egypt needs an estimated 114 billion
        cubic meters of water per year, forcing the country to bridge the gap with
        groundwater, rainfall and treated wastewater.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04805fb-b55e-4ebf-a2c5-05fa7f5b1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447091f2-77e1-481f-bff2-75f75372910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our water sources are limited,” Saker El Nour, an Egyptian sociologist
        who researches agrarian issues, rural poverty and the environment in Arab
        countries, told CNN. “We are in a dry area, and so we don’t have enough rain
        and our main source of water is the Nile.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a0265-b951-4183-b610-a37a7751b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900532b2-7936-407b-924a-88d97dc14256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will get worse with climate change,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82087df-232e-4d0c-8277-44a6ed0c1df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1aba15-ce51-42dd-808a-a6ce8469a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.174+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the Egyptian government’s own water management strategies
        are contributing to its pressing water crisis. As authorities warn of water
        scarcity, experts say that tens of billions of dollars are being squandered
        on projects that waste – as opposed to conserve – the precious natural resource,
        particularly Egypt’s megaprojects in the desert.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf146d6-405f-44a4-b637-9d4d8759c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Designed to mimic the Nile River</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a41799-04c5-47d9-8c79-df96b07a9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green River project is one such venture.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0af85-178b-44cc-8814-418137ff3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13537daf-8380-45c3-b836-8d8939981442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artificial body of water is meant to mimic the Nile and become
        a key centerpiece of the New Capital project.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf0d38-56e6-4cdf-917b-e813799f15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3dec4-4969-426a-b85a-bc2815204a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant system of lakes, canals and gardens connecting the New
        Capital’s different neighborhoods is designed to be 35 kilometres long and
        encompass what Egypt says will be “the largest park in the world,” extending
        over a 10-kilometer area. Costs for the first phase were estimated at $500
        million, state media reported in 2019. The project also includes two giant
        manmade lakes, the first of which has been built, according to state media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f29378d-05a3-4496-b20c-0029d6efaca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a150216-fd2c-48a8-bfaa-b67259267b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to verify how much of the Green River project
        has been constructed to date, but in June authorities said the first phase
        of the New Capital was more than 70% complete.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c171bfd-40e7-48a6-9962-da0d79b69e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Earth images show large swathes of greenery stretched across
        the desert and a giant, manmade lake, which appears to be full of water.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886ccbc-a541-4848-9a65-9c8e5ac15db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4acb2c-2e70-4153-81dd-cf1e8e557817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.175+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Capital is designed for a population of 6.5 million people.
        To put that in perspective, some 20 million people are crammed into highly
        congested Greater Cairo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07440e-e585-43c4-aba0-7b129e637f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2a4e1-217b-4248-a54d-ddbddcd8228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleek promotional material produced by the government paints a picture
        of a lush city nestled in the middle of the desert. It promises a sprawling
        government district, thousands of new homes, an entertainment district and
        even a zoo with an aquarium featuring dolphin performances.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bdafb-51bd-494d-937c-23e4e929851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4210a4-bcf2-4b08-958e-c9bae2159a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the government spearheads its luxurious project, the average
        farmer struggles to find enough water to sustain small plots of land, which
        for many represent their main source of income.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485797c2-1ec7-420c-9e03-803a003a35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When every drop of water counts</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cad92-32c9-4548-a5e9-99363bab90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further down the river Nile in Egypt’s Minya governorate, around
        250 kilometers south of Cairo, farmers huddle around a thin stream of canal
        water, drawing water to irrigate their land.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e68eb6-e4e4-4fdd-95cf-aa09a86b0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322ae09-2b64-4bab-83d2-515a61192ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six-year-old Romany Sami is one of those farmers. Along with
        his father and brother, Sami owns 10 feddans of land – around 10 acres – and
        is currently planting wheat and onions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a900d7-1a72-4d23-88a5-442d537aa08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f76d5-20f4-4d00-b6a3-e256803edbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sami says that water is not consistently available. The supply is
        intermittent in order to allow everyone a chance to irrigate.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae9765-0c0b-4cdd-929c-3e50f82fb1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b3e79-bc9a-46d3-8806-aaaa52bb3b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People stay up all night waiting for the water to arrive. We don’t
        sleep at home most days because of the water. I need to work continuously
        for two or three days before the water dries up,” Sami told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf79ce9-a0f2-40e4-82da-888aaff54a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.176+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1871696-8764-4f61-8602-cc974cc269ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sami’s farmland lies on a small canal running between different
        plots of land and fed by the Nile. The farmer says that those cultivating
        longstanding farmland on one side of the canal are allowed to use Nile water
        for irrigation, but those farming newly planted reclaimed desert land on the
        other side are prohibited from doing so, simply because there is not enough
        water.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0ed91-2b67-4e79-b1c8-6b0972de509b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers, including Sami, who can’t draw on the waters of the Nile,
        are forced to use groundwater for irrigation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c471b1f-fac2-4193-a9a7-281cdae299a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b3d17-9977-4d0c-bb61-00fd7d786e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reclaimed lands are not allowed to irrigate with Nile water, and
        they have to use wells, which are more expensive,” said Hussein Abdel Rahman,
        head of Egypt’s Farmers’ Syndicate, “so people resort to stealing water and
        they are subjected to fines, and the matter may even lead to imprisonment.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095c646-af90-4bfc-b552-c0a637ce779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be2547-8406-42c2-9815-73482176bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From time to time, says Sami, authorities pass by and impose fines
        on farmers caught using Nile water. Desperation drives Sami and others to
        do so anyway.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0915e7-75f6-411d-bb6e-c08d88eb9c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3ca9e-99d5-4310-b01c-164936cdf1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Minya is only one of many farming regions struggling to find
        water to grow their crops.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ca1de-4331-4f14-8b86-dfd03f6e7cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cdb6b-2d86-47ba-a182-aed169471734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 100 kilometers southwest of Cairo in the village of Tamiya
        in Fayoum, 63-year-old farmer Ahmed Abd Rabbo has seen the yields of his hard
        work collapse amid the water shortage.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795452c-917b-47af-86e8-db7e30a66763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934f2e1-5c9f-4130-a3e2-34f92d71b072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.177+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living with his family of 25 in a three-story house, Abd Rabbo,
        says he can no longer rely on his wheat field as a primary source of income.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a801e98-e05f-40b4-9965-61f52b850c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13fa53-6b6b-44b2-b51a-617e2b2056fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His plot sits at the end of a canal, and he says it often runs dry
        by the time he needs to irrigate his wheat.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faea3123-4316-40d1-aca2-ac40bd8d02ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c519b565-ff9a-4086-b2c0-db3451e0ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who stand at the end of the queue get nothing if the need
        is great,” Abd Rabbo told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e53e5c-ecd1-4e40-af80-bf0d42a6127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584351b-e101-471a-8de7-9af4474f8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there isn’t enough water in the canal, Abd Rabbo uses wastewater.
        While the farmer says he is grateful that there is at least some water year-round,
        he says wastewater negatively affects the quality and quantity of his crops.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304f4da5-6aa0-431d-bb22-32413bef94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef15429-4770-473d-a090-c721cc69b869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But better one-eyed than stone-blind,” he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa855ccb-3617-4bf1-a803-c407e36b9411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.178+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Egypt faces an acute
        water crisis, but it’s still building a ‘Green River’ in the desert"</em></p>'
