    'template': '1'
    'title': 'Advocate: Bill protecting heterosexuals ‘an insult’ to LGBTQIA+  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3410a24-907a-4b06-a5f1-d66d6cfa40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> An
        advocate sees the bill filed by Manila Rep. Bienvenido "Benny" Abante that
        seeks to protect the rights of heterosexuals as an insult to the LGBTQIA+
        community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089626f-8d08-457b-b983-84bc970b23b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4065f5f5-8ee1-4c67-a547-c63b5b434965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s insulting as an LGBTQIA+ person because if you look at how
        the bill was phrased… somehow it makes me realize oppressed ba ang heterosexual
        <em>sa Pilipinas</em> (are heterosexuals in the Philippines oppressed)? Because
        that’s what I felt when I read it,” LGBTQIA+ advocate Mela Habijan told CNN
        Philippines <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27bfaf-9697-4375-97ca-0b21d7eaecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8714e5-45e6-4822-8073-9a144a878e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That heterosexual people in the Philippines, through Representative
        Abante’s words, they feel like we’re getting their right where in fact for
        so many years, historically, it''s the LGBTQIA+ people who have been hindered
        of our right to live,” she also said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34a014-c515-4d29-9b07-d0cab12c162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4068f-8db7-445c-ab62-b93e997904a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.818+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante’s <a href="https://www.cnnphilippines.com/news/2022/11/9/house-bill-protect-heterosexual.html">House
        Bill 5717</a> allows heterosexuals to express their views in churches, schools
        and businesses, as well as in various medium of communication such as print,
        broadcast, and social media platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ea910-ad07-46c4-8114-fbfd5b579783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca6ce5-9975-4f70-8ddb-33309ee6a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman, who is also a pastor, said the current "legislative
        rights" protecting the LGBTQIA+ community defy "God''s law and standards,
        particularly on creation, human dignity and morals."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d19f7-4119-4dac-a01f-7f739e74c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0426a9-3814-4f75-9646-90e87a05552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill will be passed, Habijan said the problem on misconceptions
        about the identity of LGBTQIA+ will worsen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3740c-cbaa-4570-a845-9c90c7572e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39699544-c2e3-4766-9677-ecacfe3f1c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas magakakaroon tayo ng maling pagtingin sa</em> LGBTQIA+
        identity <em>kasi nga</em>... personal experience <em>ko na ito, laging mayroong
        pagtataka at pagdududa sa ''king pagkatao</em> and if this bill gets passed
        somehow, <em>magkakaroon tayo ng</em> forces who are interacting in a wrong
        manner <em>kasi nga may</em> battle of misconceptions<em> pagdating sa</em>
        LGBTQIA+ identity,” she pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86340df2-39a8-4c52-8476-46a1457e943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db29d3a-b26c-4d11-9fa3-9e95d59fa183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The wrong perception about the LGBTQIA+ identity will
        worsen because based on my personal experience there is always doubt on my
        identity and if this bill gets passed somehow, we will have forces that are
        interacting in a wrong manner because there is a battle of misconceptions
        when it comes to LGBTQIA+ identity.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e39f0-4a7d-4d33-b964-cc3bb5ed4953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44678b0b-642d-45f6-8722-029dd8f380f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Habijan also recognized the efforts being done in the
        Philippines to protect the LGBTQIA+ community, noting that the country is
        on the right track and is making progress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5f6d2-ef80-4c97-8189-6ab33db54c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a26184-1d9a-4c64-9477-686bd6586b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Sexual Orientation, Gender Identity and Expression Equality
        (SOGIE) bill remains in limbo in Congress, Habijan said groups are making
        efforts to educate cities and municipalities and push them to pass anti-discrimination
        ordinances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd3a0e-ca45-4947-8c1c-f0aa8f1d29be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbf2f9-40f3-430d-aaf7-222894a67f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:48:29.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recognized the efforts made in workplaces to give equal
        rights to employees who are members of the LGBTQIA+.</p>'
