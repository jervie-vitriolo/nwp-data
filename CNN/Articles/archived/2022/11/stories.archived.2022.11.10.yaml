    'mgnl:lastActivated': 2023-01-17T20:02:28.230+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:15.788+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bantag as state witness ‘wishful thinking’ – Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11becc5b-8529-491d-bfe8-f1b7c272d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:03:44.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> For
        Justice Secretary Jesus Crispin Remulla, it’s far-fetched to talk about making
        a state witness out of suspended Bureau of Corrections (BuCor) chief Gerald
        Bantag, who was tagged as mastermind in the killing of radio broadcaster Percival
        ‘Percy Lapid’ Mabasa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e35d5b-b573-4bda-85c8-b8856ed6a237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:03:44.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malayo pa ‘yon (That’s far-fetched). It will not happen just like
        that. Let’s not get ahead of ourselves,” Remulla said in an interview with
        Senate media on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e9d1da-3b4d-49ec-92ae-f9d747b6d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:03:44.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That''s wishful thinking. Because to be discharged you have to
        be the least guilty,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f292b7a-9f76-44bc-b38e-c2d2971c7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:03:44.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said authorities are monitoring the whereabouts of Bantag,
        and will soon serve him a subpoena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90b9636-b4bb-4438-aaa8-46f0c945fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:03:44.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag is facing murder complaints over Lapid’s killing. He earlier
        denied involvement in a radio interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d36161-440c-40aa-9f82-1476d37ca68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:03:44.327+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa, who was former BuCor director general,
        earlier called on Bantag to surrender, saying he may be detained at the Philippine
        National Police Custodial Center in Camp Crame, Quezon City for his safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d7754-a952-4722-b68c-e4928cc6a62d'
      'mgnl:activationStatus': true
