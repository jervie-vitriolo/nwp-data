  'Marcos-Cambodia-ASEAN-meeting':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T05:47:06.931+08:00
    'imagesource': 'jcr:04b9137f-2d1c-4033-8019-29ee9f95ecc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da6aca4d-f7d0-4b81-b193-87a7dd95601e'
    'lead': 'President Ferdinand Marcos Jr. says is looking forward to bilateral meetings
      with Canadian Prime Minister Justin Trudeau and French President Emmanuel Macron
      on the sidelines of the 40th and 41st Association of Southeast Asian Nations
      (ASEAN) Summits and Related Summits in Cambodia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T05:47:54.569+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:44.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:07.987+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos expected to meet with leaders of France, Canada on ASEAN sidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f60c8-b542-4114-93dd-f4026cda08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. announced he is looking forward to bilateral
        meetings with Canadian Prime Minister Justin Trudeau and French President
        Emmanuel Macron on the sidelines of the 40th and 41st Association of Southeast
        Asian Nations (ASEAN) Summits and Related Summits in Cambodia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9606c6-49e0-4861-baa4-91f2423fcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m looking forward to the bilaterals because, again, iba ‘yung
        usapan kapag face-to-face [discussions are different when done face-to-face],”
        the President said in his interview with reporters onboard flight PR 001.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700bc7b-e6a3-4a8c-a11b-6238f6838ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve never met with him (Trudeau), so I suppose it’s just going
        to be an introductory one,” Marcos added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475d820-08b9-44a3-8fdb-0b61fd94d23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Marcos said he has spoken to Macron twice and
        added that their discussions can “move forward on the details of the things
        that [Macron is] thinking about.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3733fad-70f2-4809-8c34-9e5724eab6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.570+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember also we’ve been talking about nuclear power. France is
        67% nuclear power ang kanilang [for the needed] supply. So they’re very well-practiced
        when it comes to that,” Marcos added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b9449-9aa0-4bba-a361-334fe0286b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also noted that France is trying to put together a coalition
        on climate change under the auspices of the United Nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b24e3-ce40-47c0-b959-882fba53227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Assistant Secretary Nathaniel Imperial earlier announced
        that Marcos will <a href="https://www.cnnphilippines.com/news/2022/11/4/Marcos-bilateral-talks-Cambodia--South-Korea.html">meet</a>
        with Cambodian Prime Minister Hun Sen and South Korean chief executive Yoon
        Suk-yeol.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265230eb-3555-4fdf-8754-49ebb779d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:54.571+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Office of the Press Secretary,
        the President’s plane touched down at the Phnom Penh International Airport
        around 7:43 p.m. (Philippine time).</p>'
  'Brittney-Griner-Russia-penal-colony':
    'author': 'Abby Phillip and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-10T06:06:12.286+08:00
    'imagesource': 'jcr:dd5a41bb-b215-4b5e-bfc4-832008ac1c69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e05ebae0-91d0-45a9-b406-58e8a3c979b6'
    'lead': 'Russian penal colonies are known for their lack of hygiene and access
      to medical care, with inmates often required to perform manual labor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T06:07:20.760+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:02:44.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:08.318+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brittney Griner begins transfer to Russian penal colony, attorneys say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b525e5-959e-42b6-8e65-f8de81f0d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US women''s basketball star Brittney Griner
        is being moved to a Russian penal colony where she is due to serve the remainder
        of a nine-year drug smuggling sentence that was upheld in late October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a28dcd-3df5-4269-b095-c732a63058ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner "is now on her way to a penal colony," her attorneys said
        in a statement to CNN on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef9d64e-2d02-4380-ad3b-725f0de8a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have any information on her exact current location or
        her final destination," said attorneys Maria Blagovolina and Alexander Boykov.
        "In accordance with the standard Russian procedure, the attorneys, as well
        as the US Embassy, should be notified upon her arrival at her destination.
        Notification is given via official mail and normally takes up to two weeks
        to be received."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab0ac7-1df9-4d96-9cef-c277374a6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian penal colonies are known for their lack of hygiene and access
        to medical care, with inmates often required to perform manual labor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45727e3-2fc2-4790-a282-fb08e82180e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Griner lost her appeal of her sentence. She was detained
        in February and convicted in August of smuggling drugs into Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904ed9ef-7809-4226-9131-6e9735a83e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has repeatedly apologized for bringing a small amount of cannabis
        into the country, where she played basketball in the off-season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baae150-147e-41a0-9141-93047b3086cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Griner''s representatives said they don''t know
        where she is -- or what her condition is.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c2e03-cae9-4030-bf00-64e6294fa866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary concern continues to be BG''s health and well-being,"
        Griner''s agent, Lindsay Colas, said. "As we work through this very difficult
        phase of not knowing exactly where BG is or how she is doing, we ask for the
        public''s support in continuing to write letters and express their love and
        care for her."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57371b-4d7e-4145-9597-3930063d8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US diplomatic efforts</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b44c4-8753-4498-9089-fbdb31e9c554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia "unfortunately followed past practice" and did not notify
        the United States ahead of moving Griner, a senior State Department official
        said Wedneday. While US officials expected Griner would be transferred, they
        found out about the move from her legal team and press reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acf144-8d66-4468-91de-a12708602adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US diplomats have asked Russia for information on Griner but Russia
        hasn''t provided any answers, the official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b458a-6e32-4dda-bc3f-f2cd967dfa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are communicating very clearly to the Russians requesting information
        on her current location as well as her destination in addition to the message
        that we expect consistent with their obligations, including under under the
        Vienna Convention, to have a consistent consular access to Brittney Griner,"
        the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507032b-655f-46e7-81bb-7019758de352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griner''s detention has raised concerns that she is being used as
        a political pawn in Russia''s war against Ukraine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbedcdc3-573d-4278-915d-7dc6685f5162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government condemned the denial of her appeal last week,
        with a State Department spokesperson calling it "another repudiation of justice,
        which only compounds the original injustice of her detention."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c681c-10ce-4232-a36e-6da364906d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken called news of Griner''s transfer
        "another injustice layered on her ongoing unjust and wrongful detention."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdf63b-e25e-4d1c-b122-bc360caedae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we work to secure Brittney Griner''s release, we expect Russian
        authorities to provide our Embassy officials with regular access to all U.S.
        citizens detained in Russia, including Brittney, as is their obligation,"
        Blinken said in a statement Wednesday. "Ensuring the health and welfare of
        U.S. citizen detainees in Russia is a priority, and we will continue to press
        for fair and transparent treatment for them all."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9497f37-c6f0-43a2-8b52-2a3773337d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American officials "continue to work relentlessly to bring home"
        both Griner and Paul Whelan, another American held in Russia, who was sentenced
        to 16 years in prison after he was convicted of espionage -- charges he denies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825687d-502b-4063-a368-91426731bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:07:20.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:44.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not relent until they are reunited with their loved ones,"
        Blinken said.</p>'
  'Twitter-gray-verification-media-brand-government-account':
    'author': 'Brian Fung, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-10T06:08:41.581+08:00
    'imagesource': 'jcr:e4491941-e13a-4e4a-a59e-2f38764c7b70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5cf3c51-c958-45f6-a6b9-8ec7c094031e'
    'lead': 'Just hours after the feature''s debut, Elon Musk abruptly said he had
      ''killed'' a new, gray verification badge designed to label government accounts,
      major brands, and media outlets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T06:10:08.694+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:02:43.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:08.563+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter briefly rolled out gray ''official'' check marks. Then Elon
      Musk changed his mind'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75e4db-20f1-4db4-9bd1-876d031ae4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new verification mark intended to better
        identify prominent Twitter accounts has instead become the latest source of
        chaos at the company under new owner Elon Musk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbb673-7512-4f2e-befe-1b8403e0338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after the feature''s debut, Musk abruptly said Wednesday
        he had "killed" a new, gray verification badge designed to label government
        accounts, major brands and media outlets, adding to the turmoil at one of
        the world''s most influential social media companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558e5b7-5e42-41b4-8bdb-b0e509904d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new badge, which consisted of a gray check mark and the word
        "Official" placed underneath account handles belonging to Twitter, the United
        Nations and media outlets including CNN, was first introduced on Tuesday evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610eb5d4-2ada-4418-9394-23947380067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature was created to differentiate "select" identity-verified
        accounts from the blue check marks that Twitter has said it will soon offer
        to paying users for $8 per month, tweeted Esther Crawford, a director of product
        management at the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e8f06-71d0-4b17-8989-1dffc6ac4be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new badge began rolling out early Wednesday morning. But by
        late morning, users began noticing that the badge had vanished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a6608b-22e1-4e0c-bc7d-a70d6c513c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just killed it," Musk tweeted in response to a tweet about the
        disappearances. Musk added: "Please note that Twitter will do lots of dumb
        things in coming months. We will keep what works &amp; change what doesn''t."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1207120-fb56-40ff-9895-e0ad05295857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes later, however, Crawford was forced to clarify what Musk
        meant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfd4f5-ec51-45a1-b059-0b54e7b5be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official label is still going out as part of the @TwitterBlue
        launch -- we are just focusing on government and commercial entities to begin
        with," Crawford tweeted. "What you saw him mention was the fact that we''re
        not focusing on giving individuals the ''Official'' label right now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ba6e1-601f-448d-8fd8-1649bfbdfe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, accounts including NASA, CNN and the UN had all been
        stripped of their "official" labels by Wednesday afternoon, fueling the confusion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1b089-d22b-452f-acc8-8da58e903608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real-time experiment highlights Musk''s improvisational management
        style, which he has applied liberally across the company in his initial weeks
        of ownership.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0ee43e-8333-405c-a1ba-91d9b035a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Twitter and Musk have been met with widespread criticism
        over the company''s plan to change the meaning of the blue check mark away
        from identifying confirmed individuals, particularly public figures, toward
        a new meaning signifying that a user has paid for Twitter Blue, the company''s
        subscription service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed93b97-54b9-4bf9-a33a-33670f265b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election security experts warned of the likelihood that bad actors
        could pay for a blue check mark, then change their display names to impersonate
        government officials or other authoritative sources of information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b71e8-80b2-4dcb-8e29-dc820cafef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing to ready the feature for rollout over the weekend,
        Twitter later decided to delay the deployment until after the midterms, CNN
        has previously reported. Also over the weekend, Musk vowed that accounts caught
        engaging in undisclosed impersonation would be permanently banned without
        warning, reversing earlier promises that so-called "permabans" would be extremely
        rare.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397238fa-e2bd-4617-84d5-3ce3fc93dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Tuesday evening that to resolve ambiguity about which
        accounts on its platform have been identity-verified — as opposed to those
        simply paying $8 a month for a blue check mark on their profiles — the company
        would introduce the gray check mark as part of an "official" label.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dc8e6-b712-4174-a70e-3ca0016796fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier screenshot posted by Crawford showed how the new label
        would appear. The screenshot displayed Twitter''s own account profile, which
        included the standard blue check mark beside its display name as well as a
        gray check mark and the word "Official" underneath its account handle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36981aa6-60d8-4b80-9001-434757cd57f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all previously verified accounts will get the ''Official''
        label and the label is not available for purchase," Crawford tweeted on Tuesday.
        "Accounts that will receive it include government accounts, commercial companies,
        business partners, major media outlets, publishers and some public figures."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fb1b07-78e3-4c58-bd3f-42d3c305e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford also confirmed that the forthcoming option to pay for a
        blue check mark will not include an identity verification requirement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c0438-1ab8-414f-b7a0-be4a9a7f65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:10:08.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to experiment with ways to differentiate between
        account types," Crawford said.</p>'
  'Marcos-Percy-Lapid-Gerald-Bantag':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T06:48:12.380+08:00
    'imagesource': 'jcr:b0b6397f-3811-4db8-a867-4f4e978ec7ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a6250bf-09ed-4fa2-b6b4-81aa3588c7db'
    'lead': 'Despite the filing of complaints against an alleged mastermind in the
      killing of broadcaster Percy Lapid, President Ferdinand Marcos Jr. says the
      investigation is not yet over as there could be more cases linked to it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T06:51:56.960+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:02:43.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:08.751+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos on Lapid slay case: The more we look, the worse it gets'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90593c-deb3-4609-aa65-082be79dc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — Despite
        the filing of complaints against an alleged mastermind in the killing of broadcaster
        Percival "Percy Lapid" Mabasa, President Ferdinand "Bongbong" Marcos Jr. said
        the investigation is not yet over as there could be more cases linked to it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c1038b-0975-42f5-b839-3ae3ae19a50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, the investigation hasn''t stopped. Put it that way. We''re
        trying to make sure we know exactly what this is all about. The more we look,
        the worse it gets. Masyado nang deadly [It’s too deadly]," Marcos told reporters
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4aaf3-94f8-4150-8f30-807651cca597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the investigation shows suspended Bureau of Corrections
        (BuCor) chief Gerald Bantag is the alleged mastermind in the murder case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7838c6-b9f8-48c3-956e-e1fe607c51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Bantag] has been doing it in prison. Para siyang diyos daw sa
        loob ng preso [He acts like a god in prison]. So we''ll have to look into
        it further. There might be more cases," Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6fc444-f8cb-452a-bfcc-35359604f3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) admitted that there is
        <a href="https://www.cnnphilippines.com/news/2022/11/8/NBI-no-direct-evidence-pointing-to-Bantag-in-Lapid-killing.html">no
        direct evidence</a> linking Bantag to the killing of Lapid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910cfd3-f2b7-4364-8b29-45ef76d02d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Justice Secretary Jesus Crispin "Boying" Remulla, he does not
        see anyone else behind the murder of the broadcaster other than Bantag, dismissing
        the remark of Lapid’s brother Roy Mabasa that there could be more people involved
        in the killing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7737235-29cb-4c3f-ab5e-8e9405abb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his directives, Marcos said he does need to tell
        the investigating bodies on what to do next as “they know their jobs.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27e060-ac86-4690-b80a-cadd4169a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the specific case of Percy Lapid, I think we''ve gotten most
        of those who are involved. ‘Yung iba nagtago na [The others are already hiding].
        ‘Yung ibang potential na witness, nagtago na. [Other potential witnesses are
        already hiding],” the chief executive added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a367d-3f4d-4984-bc3f-2f0e601dc7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also lauded the authorities involved in the investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae8567-6f98-4968-9973-0a062e9ea89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d like to remind everybody that this case was almost, was practically
        solved in 17 days. So I think we can say that the investigating bodies have
        done a good job. They’ll keep doing a good job until we come to the actual
        final conclusion of this investigation,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbed53-c983-4bee-a47d-b776a649028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T06:51:56.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:02:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">RELATED:
        TIMELINE: The Percy Lapid slay case</a></strong></p>'
  'Marcos-to-bring-up-WPS-issue-at-ASEAN-Summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
