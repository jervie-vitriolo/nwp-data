      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cd6b2-0827-470e-9eb1-96f26f55bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:18:18.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No injuries at the moment,” a spokesman for Italy’s Civil Protection
        told Reuters, as the agency tweeted that checks on the ground were continuing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fb198-1f31-4d46-8266-b45b6d2419b3'
      'mgnl:activationStatus': true
