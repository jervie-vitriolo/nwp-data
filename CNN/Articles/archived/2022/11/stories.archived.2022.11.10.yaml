      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Stremousov’s death comes as Russian forces have destroyed
        bridges across occupied parts of Ukraine’s Kherson region west of the Dnipro
        River, a local Ukrainian official and Russian military analysts on Telegram
        reported Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
