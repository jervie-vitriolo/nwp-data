      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374df6e-0b4a-4c2a-95e9-e3e8d9f518fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to take a close look at company acquisitions when important
        infrastructure is involved or when there is a risk of technology flowing to
        acquirers from non-EU countries,” German economy minister Robert Habeck said
        at a press conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20873d37-72c4-4fa2-bd98-d5ad75d10c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the semiconductor industry in Europe, in particular,
        needed to guard its “technological and economic sovereignty.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6ba49-91a7-4552-94d4-375cb4b763c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b74d8d-c4b7-4eed-9120-918352b50516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned deal had rattled German authorities concerned that Chinese
        investment in its critical infrastructure could compromise its intellectual
        property and leave it exposed to political pressure from Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7a557-01cc-4170-9e85-ea7cd5d9350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f1b03-4182-481e-b456-6256b108f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Germany not ‘naive’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06b14d-e2a8-4854-afce-5485c667ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar concerns motivated the German government to intervene in
        plans by Chinese shipping giant Cosco to buy a 35% stake in the operator of
        a Hamburg port terminal last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00eaa7-0bf9-4103-a447-0c7146ef9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.111+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb9788-0b96-4e43-bd8a-9b8de8e7ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials limited the planned investment in Hamburger Hafen und
        Logistik to 24.9%. Several government ministers, including Habeck, has pushed
        for the deal to be blocked entirely.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b12478a-5ae2-4ea6-968b-0a233e38acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16215277-3581-46ef-8c39-e2176cecee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tensions have arisen at a difficult time for the German economy,
        which is sliding into a recession triggered by the crisis over Russian energy.
        Germany’s manufacturers and exporters are eager to maintain their close relationship
        with China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb24f9-74c2-4e50-a407-fe2391557128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only last week, Chancellor Olaf Scholz met with Chinese leader Xi
        Jinping in the first visit by a G7 leader to Beijing in roughly three years,
        a trip designed to shore up export markets as Germany’s ties with Russia —
        once its biggest supplier of natural gas — continue to unravel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee044450-7f13-4468-93cf-ddd1e5e6be5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee766d-8ad5-4407-85e8-c8eb404a2177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delegation of top industry CEOs, including the bosses of Volkswagen
        (VLKAF), Siemens (SIEGY) and chemicals giant BASF (BASFY), traveled with Scholz
        to Beijing to meet with Chinese business executives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f98ea6-16c1-43a4-966a-aea43a520c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be9a83-b0fe-4d00-8704-3af91a2dd833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Habeck struck a note of caution on Wednesday. Addressing the
        blocked chip deal, he stressed that “Germany is and will remain an open investment
        location” but that it was not “naive”.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fce98-2f08-4dd1-bb7f-e1e511849489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb95e49-46bf-46b8-80fa-0f9dbb963624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China’s chips under threat</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b30642-4617-4e7e-b3f2-925f740809fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit came just a month after the United States introduced stringent
        controls on chip exports to China, a move designed to protect its national
        security and bolster its domestic semiconductor industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1acba-4006-49a3-a7aa-4305638d62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e20d1-041f-4e16-a7fe-534550109f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, the Biden administration banned Chinese firms
        from buying advanced chips and chip-making equipment without a license.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c2004-2f5c-4bd4-ab67-974d243b913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.112+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb537bd-223c-479f-b4fa-c60b2ddea695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules threaten to strike a huge blow to China’s ambitions to
        become a tech superpower as they not only bar exports of chips made anywhere
        in the world using US technology, but also the export of the tools used to
        make them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d1e86-ebdc-4297-a0ae-acab64a8b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:21:19.113+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/09/tech/germany-blocks-chip-factory-sale-china/index.html"><em>"Germany
        blocks sale of chip factory to China over security fears"</em></a></p>'
