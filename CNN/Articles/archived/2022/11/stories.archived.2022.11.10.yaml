      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake’s epicenter was at 35 kilometers (22 miles) offshore from
        Pesaro, a seaside city in the eastern Marche region, at a depth of 7 kilometers
        (4 miles), the Italian Geophysics and Volcanology Institute (INGV) said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265787a-9fd0-45bd-94e9-f9f0c863adbf'
