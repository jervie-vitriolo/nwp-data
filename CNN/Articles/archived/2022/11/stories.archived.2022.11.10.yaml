      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Despite
        calls to suspend face-to-face Bar examinations this year, the Supreme Court
        said 9,207 out of 10,006 examinees completed the first two tests for the exams’
        first day, an equivalent of 92.01% turnout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e29f20-3ea9-4fd1-89c7-af78f2e75d30'
