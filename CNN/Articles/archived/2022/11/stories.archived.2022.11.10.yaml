    'jcr:uuid': 'bcd9675e-b2b0-4296-a7d4-7031d5b03173'
    'lead': 'Twitter owner Elon Musk pleads with advertisers to keep using his platform
      as he sketches out his plans for user verification, content moderation and even
      his intention to add banking features to Twitter in front of a live audience
      of over 100,000 users.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T09:06:53.890+08:00
