  'Bill-protecting-heterosexuals-an-insult-to-LGBTQIA---':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-11-10T12:44:49.930+08:00
    'imagesource': 'jcr:b4f33566-7933-481e-8869-b5d895a1772d'
