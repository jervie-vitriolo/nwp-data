      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincoy said it will be announced on Dec. 12 if the pork ban will
        be lifted.</p>'
  'DOJ-unclaimed-cadavers-Bilibid-inmates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T15:15:45.352+08:00
    'imagesource': 'jcr:c4095a82-beef-430a-8493-afd6503b5a40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2700123-e8ab-4588-8543-c0674aca1d0e'
    'lead': 'The Department of Justice says it will determine if there are jail officials
      who should be held responsible over the accumulation of nearly 200 cadavers
      of New Bilibid Prison inmates in a funeral home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T15:17:50.188+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:02:32.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:13.667+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ to check possible liability of jail officials over unclaimed inmate
      cadavers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d04ba-4855-4439-90ad-4e2ec0c33d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Department of Justice (DOJ) on Thursday said it will determine if there are
        jail officials who should be held responsible over the accumulation of nearly
        200 cadavers of New Bilibid Prison (NBP) inmates in a funeral home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c37211-5768-42ac-977c-f772a9048540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfb327-c93c-4c11-9679-7061a72eef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Justice Secretary Jesus Crispin Remulla said
        the number of unclaimed remains in the Eastern Funeral Services in Muntinlupa
        City “speaks of something ill” about the jail system, particularly the treatment
        of persons deprived of liberty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b3684-95ee-4c74-8e1e-2b52c0ac4cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06049510-36aa-474a-a579-1c092108257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will look into the circumstances and investigate,” he said.
        “Kasi alam mo naman ‘yan [Because as you know], this is the totality of the
        BuCor (Bureau of Corrections) system – who was in charge, where, who were
        the people responsible?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34bbf0-4a95-4d17-9df4-3dfd9c6bc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7df3c-fdab-4828-89a9-1ce3eac78a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he is still clarifying the exact count of the bodies,
        some of which have been in the funeral home for months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f790e49-1373-4c30-88d0-ba0b4215d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a03064-679b-412b-9f6c-2fbfbab2578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he reported there were 176 unclaimed cadavers of prisoners
        who died in the national penitentiary, including 120 which will be brought
        to the University of the Philippines College of Medicine for autopsy. He explained
        not all can be turned over due to capacity issues and that some already have
        to be buried due to the state of the corpses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e96c722-ca04-418b-bc26-71818ec9f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ab7b5-bb41-4ad6-ac31-86bccbdcd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic pathologist Dr. Raquel Fortun of the medicine school will
        visit the funeral home on Friday to check the condition of the remains, he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1993a2-ff83-450b-ac6f-dd799a83c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ad83de-82fd-421c-acae-d8c94e0b6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From there, baka is-sort natin ‘yung mga kailangan ilibing na.
        Depende kung anong kailangan, basta’t the most humane treatment possible,”
        the DOJ chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98c88a-5442-4e94-b30b-f7c43c8b88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e65ef1-843b-4d60-aa85-8b391eb1ccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From there, maybe we’ll sort which ones already need
        to be buried. It depends on what needs to be done, the most humane treatment
        possible.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd21b34-4b94-42dc-8e0a-9ab29641c698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db94897-ad72-4f98-a77b-874c5acc753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla added that the DOJ will publish the names of those who died
        and will try to locate their families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed37ad-a7e3-4484-b8d1-8c911370731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a7273-55c6-45e5-b50b-7f305f89ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T15:17:50.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they do not respond, then we will give them a decent burial
        or cremation,” he said.</p>'
  'bills-public-health-emergencies':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T15:30:45.537+08:00
    'imagesource': 'jcr:8f2d59dc-3aa5-4bb5-bffd-e53cbd3b04e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04ab0316-80de-449d-b2ff-9f736ca54493'
    'lead': 'Bills setting up institutions to better address the country’s response
      to public health emergencies such as pandemics or outbreaks hurdle two committees
      in the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T16:08:17.751+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:02:32.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:13.896+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bills', 'health', 'emergencies', 'house-of-representatives']
    'template': '1'
    'title': 'Bills on agencies to address public health emergencies hurdle House
      bodies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7381b7c2-27a3-4e18-b1bf-e6ad604fddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.752+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines (November 10, 2022)</strong> — Bills
        setting up institutions to better address the country’s response to public
        health emergencies such as pandemics or outbreaks have hurdled two committees
        in the House of Representatives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950ff24-a187-4dcd-916c-cb05f31d6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees on health and science and technology approved the
        proposed Virology Institute of the Philippines (VIP) and the Philippine Center
        for Disease Prevention and Control (CDC).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14757ae0-382d-4737-8335-69a8f65325f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIP will focus on research and development on viruses and viral
        diseases in humans, plants and animals. It will be attached to the Department
        of Science and Technology (DOST).</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5e8b7-f095-4ad0-a497-7bd771a084b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Thursday afternoon, DOST chief Renato Solidum thanked
        members of the committee for the approval of the bill.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61aa53e-3f51-438f-abcd-f78875e2a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.754+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proposed structure of the Philippine CDC, it will be headed
        by a director general who will supervise four units, namely, Center for Health
        Statistics, Center for Epidemiology and Surveillance, Center for Reference
        Laboratory, and Center for Health Evidence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ff1c3-0f38-42a7-a6b7-e3d14e2620b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC will also have a deputy director general who will handle
        policy and planning, as well as administrative and financial matters. It aims
        to modernize the country’s response to public health emergencies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59cf3a8-f20d-4bea-8c00-932fad4a8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, a number of lawmakers questioned the inclusion
        of noncommunicable diseases under the CDC as recommended by the Department
        of Health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c62552-bff8-4d4e-b743-b4599ce88cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag niyo na pakialaman ang noncommunicable (diseases). Yun lang
        talaga. Kahit yung iba ibigay ko na pero huwag na kayo mag-noncommunicable.
        Pati ba naman hypertension, pakikialaman niyo?” Albay Representative Joey
        Salceda told Health Undersecretary Beverly Ho.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f02f09-dd77-45cf-86fc-3498cb36caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not meddle with noncommunicable diseases. That''s
        all. I will give you the rest but do not handle the noncommunicable. Will
        you still interfere in dealing with hypertension?]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378bb48-7b78-4366-b262-fb0d865929dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo third district Representative Lorenz Defensor agreed. He
        said the Philippine CDC might lose focus if it also deals with noncommunicable
        diseases.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805244a-6fb7-4ee1-9f9d-b82fc4b4881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It has been my intention as one of the authors creating the CDC
        to create an agency with the primary objective of preventing and controlling
        communicable diseases so that we can avoid epidemics and pandemics,” Defensor
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549f9bc-dd0a-45ca-9eb5-6b47fcf4160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.755+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho explained that best practices in other countries show CDCs focus
        on communicable diseases at first and eventually expanded to cover noncommunicable
        diseases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c82eac-a43c-473e-aba9-084e757e8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.756+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include hypertension, diabetes, cancer, and mental health
        issues, among many others.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1606dcf3-4d7f-4850-b1fa-3e5d868389c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.756+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example if our suicide rates are high, other countries or health
        systems who have really managed their communicable disease, they already termed
        even their noncommunicable disease as a public emergency, medyo relative lang
        po talaga,” Ho said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af49a10a-2a2d-4ed7-be4d-41d3bb9da64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.756+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the DOH found support in committee on health
        chairman Ciriaco Gato Jr.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2719214b-38a6-4662-bc53-ad1034da5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.756+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot separate noncommunicable from communicable disease when
        you deal with health. Remember during this pandemic, karamihan ng mga namatay
        sa [most of those who died from] COVID-19, which is infectious, ay yung mga
        merong comorbidity na [are those who have comorbidities which are] noncommunicable
        diseases,” Gato said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf5306-6800-49a3-8a5f-ce4e63e1aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:08:17.756+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House passed a similar measure and transmitted to the Senate
        in the 18th Congress.</p>'
  'doj-budget-supermax-prison-occidental-mindoro':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T16:10:15.565+08:00
    'imagesource': 'jcr:2474da75-69e4-42f0-bf1e-f71b6d352e40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c9559a-43f8-4cf6-8863-2ef1a1a9d152'
    'lead': 'The Department of Justice is requesting a budget of ₱4 billion for the
      super-maximum security prison it plans to build in Occidental Mindoro for inmates
      convicted of heinous crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T16:10:31.323+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T20:02:31.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:14.092+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ seeks ₱4 billion to build ‘supermax’ prison in Occidental Mindoro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06176bfb-1387-4136-8170-b979f9a9da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Department of Justice (DOJ) is requesting a budget of ₱4 billion for the super-maximum
        security prison it plans to build in Occidental Mindoro for inmates convicted
        of heinous crimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc466c7-816a-4c20-8896-23d2f50512b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5fa62-2788-401f-b931-abe6f906f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Jesus Crispin Remulla on Thursday said the department
        hopes to house 2,000 prisoners in the "supermax" facility that will be built
        in the town of Sablayan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b933bbf-d2e9-4551-b9db-865e30d63ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdd7d18-1cdb-4e2d-bd88-32a12b89f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.323+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier said it is working to decongest jail facilities,
        including the national penitentiary New Bilibid Prison (NBP) which the Bureau
        of Corrections (BuCor) said has around 30,000 inmates – or five times its
        supposed 6,000 capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8149e7-3deb-401a-a38b-f00b4edb4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb3b8af-d3a4-40bb-af47-f9122acba66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, <a href="https://www.cnnphilippines.com/news/2019/9/12/BuCor-corruption.html">reports
        of corruption and crimes</a> involving prisoners and jail officials in the
        NBP have also made headlines, including the smuggling of contraband and rampant
        bribery.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ea001-7b60-4a0a-af48-d03ab89b0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202343aa-c2ff-4cd0-ba8c-966f197fa6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''re looking at 2,000 people <em>lang naman eh</em> [only],"
        Remulla told reporters, referring to&nbsp;the inmates to be put in the facility.
        "Maybe ₱2 million per prisoner when it comes to building a prison, maybe it
        will amount to that.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27d1bb-90e9-4675-954c-13aa5b3facc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6251f3-4edb-452b-9aa9-d1f30276cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they hope to complete the facility within 18 months once
        construction works begin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc438bc-da73-45d9-9cbc-fb92702ae08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab11e1e-a35a-4204-b49e-a4b53291e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron na kaming</em> [We already have an] agreement <em>sa</em>
        DPWH (Department of Public Works and Highways), but we will finalize it in
        the fine print of the budget," the DOJ chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992f318-2b0b-41ae-ba17-8d6ff2061e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac73b7-d2af-4b04-a99e-6a9a544b5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T16:10:31.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re doing the studies now, the design," he added. "Everything
        has to be in by the end of the year, so that in [the] new year, we will start
        implementing already."</p>'
