    'mgnl:tags': ['Traslacion', 'News-Night', 'Black-Nazarene', 'Earl-Valdez']
    'template': '1'
    'title': "Traslacion remains suspended in 2023  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e498b4-bea3-4fe2-818e-790467ac77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        grand procession of the Black Nazarene or the Traslacion will remain suspended
        on Jan. 9 next year due to the COVID-19 pandemic, a church official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfdfaf0-eff1-458c-adaf-83f05500042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee5c78-ad84-45e1-ac6b-450e1e66c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor Basilica of the Black Nazarene attached priest Rev. Fr. Earl&nbsp;Valdez
        said that the decision was made after consultation with local government officials,
        the police, and even the national government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b3066-984a-4d53-979d-13697ad1eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90e5ee-24b5-43e1-bcdc-f4e5c49baa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.689+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hindi lang muna natin itutuloy sa darating na taon ay ang tradisyunal
        na prusisyon o ang tinatawag nating Traslacion ng imahe mula sa Quirino (Grandstand)
        hanggang sa Quiapo (Church),” said Valdez in an interview with CNN Philippines
        News Night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40335e2-cc1a-4699-b57d-ff1882e13ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f67455-7058-4750-9c7c-54366fdf9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we won''t push through with next year is the
        traditional procession or the Traslacion of the image from Quirino Grandstand
        to Quiapo Church.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e8f1c-7cc9-4602-8fee-918db73d8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa7bd8-a589-4290-a0c1-861771e92c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Valdez said other activities, such as hourly masses at the Quiapo
        Church and the Misa Mayor at the Quirino Grandstand, will still push through.
        He added that instead of the traditional "Pahalik," devotees can just approach
        and touch the image of the Black Nazarene.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c559a726-eea8-4ddf-96e4-3dcaf816a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1884eb6-3dc8-43d4-9ca5-d01c000c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating nakagawian tinawag na pahalik, subalit ngayon ay tinatawag
        na nating pagbibigay pugay, dahil kailangan rin natin ng ilang restriction
        at ilang mga sanitation measure upang sa gayon ay mahawakan at makalapit nang
        ligtas ang ating mga deboto,” said Valdez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ccc8f-595e-4e92-9e65-aa35822030af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384186f-678a-4363-8d95-de2be38a5fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The traditional pahalik is now called pagbibigay pugay
        because of restrictions and sanitation measures. Devotees can only approach
        and touch the image for safety.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1347b-aa4d-40df-8e28-97e1b63262ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818aa7d-130f-4c20-b427-92c33efcf939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there will also be pilgrimage masses across Luzon
        before the Feast of the Black Nazarene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616e249-91b9-4bc2-85c8-2647cb7720db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c636390-48b8-46dc-bf5c-5b396e86cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, masses were held at Quiapo Church while health
        protocols were observed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cdf74c-f5e1-46b9-8098-9b10867df190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7394856-8c1c-450c-8eef-48ce3e345a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez encouraged devotees to still observe minimum public health
        standards, including the wearing of masks despite eased restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3960df0-121a-41dd-a13f-afd225371dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597b70f-32b7-488b-ab27-29bfc5a49a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We followed the directive of the Archdiocese of Manila...minabuti
        ng ating mga awtoridad na may konsultasyon sa mga eksperto na sa loob ng simbahan
        ay kinakailangan pa rin magsuot ng face mask...Malasakit na po natin na makapapasok,
        makalalabas, makakapagdasal, at makikiisa sa banal na misa nang ligtas,” he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92d1990-ace4-4129-a33f-113b573e8c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198eeecf-860c-43e4-8ccb-c0761831b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T21:07:26.691+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:27.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We followed the directive of the Archdiocese of Manila...our
        authorities had consultation with experts and made sure that face masks are
        still encouraged inside...We want everyone to enter, exit, pray, and participate
        in the Holy Mass safely.]</p>'
    '23':
