    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Asia', 'China', 'Guangzhou']
    'template': '1'
    'title': 'China''s manufacturing hub Guangzhou locks down millions as COVID outbreak
      widens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c97449-1cc5-4c3a-a8f9-e187847452b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s southern metropolis of Guangzhou
        has locked down more than 5 million residents, as authorities rush to stamp
        out a widening COVID outbreak and avoid activating the kind of citywide lockdown
        that devastated Shanghai earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8034d-7e44-4ee0-bb4f-bf28af56463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangzhou reported 3,007 local infections on Wednesday, accounting
        for over one third of new cases across China, which is experiencing a six-month
        high in infections nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd8a59-005d-46d7-9ef6-139ba1cb8d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of 19 million has become the epicenter of China''s latest
        COVID outbreak, logging more than 1,000 new cases — a relatively high figure
        by the country''s zero-COVID standards — for five straight days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e4c52-32d6-4b7d-b884-ee794db0159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world moves away from the pandemic, China still insists on
        using snap lockdowns, mass testing, extensive contact-tracing and quarantines
        to stamp out infections as soon as they emerge. The zero-tolerance approach
        has faced increasing challenge from the highly transmissible Omicron variant,
        and its heavy economic and social costs have drawn mounting public backlash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0c16f-5a2a-4f33-a91c-27f5e9480aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing outbreak is the worst since the start of the pandemic
        to have hit Guangzhou. The city is the capital of Guangdong province, which
        is a major economic powerhouse for China and a global manufacturing hub.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc35c5-71bd-466e-8638-dff05313820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most cases in Guangzhou have been centered in Haizhu district —
        a mostly residential urban district of 1.8 million people on the southern
        bank of the Pearl River. Haizhu was locked down last Saturday, with residents
        told not to leave home unless necessary and all public transport — from buses
        to subways — suspended. The lockdown was initially supposed to last for three
        days, but has since been extended to Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de646319-dfa4-48da-837e-ee13b8cdf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more districts — with a combined population of 3.8 million —
        were locked down on Wednesday as the outbreak widened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a580f4a-ecd0-4b1f-921e-88b0ea23ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Liwan, an old district in the west of the city, woke
        to an order to stay at home unless absolutely necessary. College and universities
        in the district were told to lock down their campuses. Restaurant dining was
        banned and businesses ordered to shut, apart from those providing essential
        supplies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2ea7e-1393-435c-bbe1-e29f9ba1adfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, a third district, the outlying Panyu, announced
        a lockdown that will last till Sunday. The district also banned private vehicles
        and bicycles from the streets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ba295-dd3c-48c3-9b91-e785f01a022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting from Thursday, all primary and middle schools in the city''s
        eight urban districts are moving class online, with kindergartens closed.
        Tutoring classes, training institutions and daycare centers will also suspend
        services, the city''s education officials told a news conference Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f351e2-5204-4a32-b39c-003a525f0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass testing has been rolled out in nine districts across the city,
        and <a href="https://weibo.com/2612249974/Me9Pnub6T?refer_flag=1001030103_"
        target="_blank">more than 40 subway stations</a>&nbsp;have been closed. Residents
        deemed close contacts of infected persons — which in China can range from
        neighbors to those living in the same building or even residential compound
        — have been transferred en masse to centralized quarantine facilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea4ea8-2a0b-40f9-8a97-5414c6b8b354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has also led to mass cancellations at the Guangzhou
        Baiyun International Airport, one of the busiest in the country. As of Thursday
        morning, 85% of the nearly 1,000 flights arriving and departing from Guangzhou
        had been canceled, according to data from flight tracking company Variflight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2e547-9f55-48b5-89fe-0de42afc0d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, there is still the risk of community spread in non-risk
        areas, and the outbreak remains severe and complex," Zhang Yi, deputy director
        of the Guangzhou municipal health commission, told a news conference Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62482573-df00-4794-92e4-20d781cc9bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the lockdown appears to be more targeted and less draconian
        than those seen in many other cities. While residents living in neighborhoods
        designated as high-risk cannot leave home, those in so-called low-risk areas
        within locked down districts can go out to buy groceries and other daily necessities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368dd9ca-2aac-4b15-9db9-dac00d94d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many fear a blanket, citywide lockdown could be imminent if
        the outbreak continues to spread. On WeChat, China''s super app, residents
        share charts comparing Guangzhou''s surging caseload with that of Shanghai''s
        in late March, in the days before the eastern financial hub''s bruising two-month
        lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3e5d3-9961-4c68-b1a8-3fe2aae98735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai officials initially denied a citywide lockdown was necessary,
        but then imposed one after the city reported 3,500 daily infections.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db630cff-3b9e-4f4a-a1eb-faca72ea6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating that worse is to come, many residents in Guangzhou
        have stocked up on food and other supplies. "I''ve been buying (groceries
        and snacks) online like crazy. I''ll probably end up eating leftovers for
        a month," said one resident, whose area of Haizhu district was categorized
        as low-risk by authorities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57457af7-ad0f-41ad-90e1-8b67d6250116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, angered by the restrictions and testing edicts, have taken
        to social media to vent their frustration. On Weibo, China''s Twitter-like
        platform, posts using slang and expletives in the local Cantonese dialect
        to criticize zero-COVID measures have proliferated, seemingly largely evading
        the eyes of online censors who do not understand it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f80718-6497-4608-bb02-f25a7b27649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I learn Cantonese curse words in real-time hot search everyday,"
        one Weibo user said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7221e-3d78-49e9-a152-71ef5ac1a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile local authorities nationwide are under pressure to ramp
        up COVID control measures despite mounting public frustration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528bb3a-0b0b-407a-a06c-a6b99a08ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, videos of COVID workers dressed head to toe in hazmat
        suits beating up residents went viral online. Following an outcry, police
        in Linyi city, Shandong province said in a <a href="https://3w.huanqiu.com/a/08f4b2/4ANtmcgkxEj?agt=8.wap%20target"
        target="_blank">statement</a>&nbsp;Tuesday that seven COVID workers had been
        detained following a clash with residents.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc248b-1eeb-4a64-aa2f-fc9f2c15855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:11:26.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/09/china/china-covid-guangzhou-lockdown-intl-hnk/index.html"
        target="_blank">China''s manufacturing hub Guangzhou locks down millions as
        Covid outbreak widens</a>."</em></p>'
  'Cebu-to-extend-pork-ban-from-Panay-Iloilo':
    'author': 'Dale Israel, Cebu-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-11-10T14:34:37.546+08:00
    'imagesource': 'jcr:a94510d6-e6de-4c9d-93b3-0bcdccdca3bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52f7929c-7a6d-43b2-9e60-ffd9a72190fe'
    'lead': 'The provincial government of Cebu is set to extend the ban on the entry
      of pork, live hog, and pork-related products from Iloilo and the whole of Panay
      Island after authorities there failed to control the spread of the African Swine
      Fever (ASF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T14:43:42.647+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:02:33.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:13.434+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu to extend pork ban from Panay, Iloilo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980e39a-999c-4f4a-bca2-53441c4d7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        provincial government of Cebu is set to extend the ban on the entry of pork,
        live hog, and pork-related products from Iloilo and the whole of Panay Island
        after authorities there failed to control the spread of the African Swine
        Fever (ASF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb1a7a-dc56-4372-8d31-0cdce0074fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Gov. Gwen Garcia said she will come up with another executive
        order to extend the ban as she called on all airlines and shipping companies
        to rigorously remind passengers not to bring pork products to Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834e727-8222-4b2f-b618-267073653e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wanted airlines, shipping companies, and airport authorities
        to rigorously announce the warning that passengers cannot bring pork products
        to Cebu. The announcement should be made while the passengers are still on
        board the airplane or the ferry, she also said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188ccd5-80e0-4014-904b-6f1c9a02a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, of the 81 provinces in the entire country, 62 provinces
        are now infected with ASF," said Garcia in an interview on Wednesday. "They
        have not been able to control the ASF spread in Panay and Iloilo,"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ede7ad-99e2-406d-a954-23e27219ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will extend it (ban) because we are trying to study ba if they
        can contain it, but wala (they failed)," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabf7dd-4e8b-4224-bcdf-1b4d6c0156ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/10/13/Cebu-bans-pork-from-Iloilo-Panay-ASF.html">Implemented
        in October</a>, the temporary ban was supposed to end on Dec. 12.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12dfdac-493e-4d6a-a077-acc29655a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said when she issued her EO 42, there were only about 30
        ASF-infected pigs in Panay. Now, she said, the number has doubled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1cb3d3-58d8-4ddc-a177-fe781353c91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Panay Island, Cebu also imposed an "indefinite" ban on
        all pork and pork-related products from Luzon, Mindanao, and Eastern Visayas
        infected with ASF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc9aab-d37a-4c26-9d56-ebfd5d9ddde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telephone interview, Dr. Mary Rose Vincoy, a provincial veterinarian,
        said Cebu has enough pork and pork-related products even if the demand rises
        during the holiday season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f588d407-08b7-4529-b31b-2f41a4b3d8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Cebu has been supplying piglets for the repopulation of
        ASF-infected areas in Luzon, as far as Ilocos Norte, whose pig population
        declined due to the infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cb5b3-4d93-4be0-8134-2b6df660811d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local pork industry in Cebu is also supplying pork products
        to Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a004ba-96d5-483c-af8f-c124ad860943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
