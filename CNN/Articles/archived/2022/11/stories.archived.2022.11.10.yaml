      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first digital and localized <a href="https://www.cnnphilippines.com/news/2022/2/4/2020-2021-bar-exam-first-day.html">2020/21
        Bar exams</a> conducted amid the COVID-19 pandemic had a 96.5% turnout with
        11,378 examinees in 31 testing sites scattered in 22 local governments nationwide.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee694e-61f7-44e4-a21a-1f91ef8a7d9c'
