      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff437d2b-e229-4cd4-96c1-331b4c8c1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the stars pictured in this latest Webb image are low-mass
        stars that were formed in the early universe and are able to survive for billions
        of years, McQuinn noted on NASA''s site.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf279b3b-7781-422e-ae14-90aed7db88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
