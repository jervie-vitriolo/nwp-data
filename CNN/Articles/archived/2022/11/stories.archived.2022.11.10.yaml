      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, NASA''s official Webb telescope account declared that,
        compared with past space observatory images, Webb''s NIRCam image "makes the
        whole place shimmer" — a reference to the song "Bejeweled" on Taylor Swift''s
        new album, "Midnights."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51eae8-b79d-4f66-82fa-c4556ef5cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
