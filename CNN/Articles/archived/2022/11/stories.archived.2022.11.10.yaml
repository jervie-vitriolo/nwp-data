    'template': '1'
    'title': 'DBM to release BARMM’s ₱335M share in taxes, other fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b6d23-955c-4343-a1f9-6619443f2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:10:11.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Department of Budget and Management has approved the release of the share
        of the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM) in taxes and
        other fees collected within&nbsp;BARMM amounting to ₱335 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d486795-c824-4d89-8e9d-78fd8ea56b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:10:11.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The release of funds means more development projects to be implemented
        for the people and government of BARMM," Budget Secretary Amenah Pangandaman
        said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828c3a4-ff00-4bbc-b1d4-4c37ca7e3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:10:11.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important in their exercise of their right to self-governance,”
        she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562aa8ea-58b1-430a-88bb-eddd2f795326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:10:11.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law states that the region shall get a 75%
        share in the national government taxes, fees and other charges collected in
        its territorial jurisdiction, while the remaining 25% will go to the national
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c38f30b-2ccc-443d-9b16-13cfb17ac136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:10:11.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first 10 years from the effectivity of the law, the 25%
        share of the national government will accrue to the Bangsamoro government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1a0882-9cfc-4f02-ae3f-d41ea1fd8cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:10:11.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman, the only Muslim member in the Cabinet, said she is
        happy to “champion programs for BARMM and Mindanao” and vowed to assist in
        the developments in Mindanao.</p>'
  'Falling-debris-from-rocket-launches-concerning':
