    'jcr:uuid': '08d80efe-24ba-480b-8475-8b774fcdadb3'
    'lead': 'The grand procession of the Black Nazarene or the Traslacion will remain
      suspended on Jan. 9 next year due to the COVID-19 pandemic, a church official
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T21:07:26.689+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T20:02:27.933+08:00
