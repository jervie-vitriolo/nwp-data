      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake happened shortly after 7 a.m. (1 a.m. ET), and was felt
        as far away as Rome on the other side of the country, and in the northern
        regions of Veneto, Friuli and Trentino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee992a77-f044-4f80-82e5-b4937cd2d11d'
