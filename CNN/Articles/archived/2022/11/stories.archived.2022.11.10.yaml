    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:15.302+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN Summit: Marcos, Vietnam PM agree to boost trade, security ties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344048d-0c44-4002-b93d-a4239256f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> President
        Ferdinand “Bongbong” Marcos Jr. and Vietnam’s Prime Minister Pham Minh Chinh
        have agreed to boost the nations’ ties in several areas including trade, agriculture,
        and defense and maritime security.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676bfb7-d899-4c80-a4ab-83466c692d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Pham sat down for a bilateral meeting on the sidelines
        of the Association of South East Asian Nations (ASEAN) Summit on Thursday,
        where the two leaders tackled ways to further enhance relations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8467fa9d-6787-40ed-af4d-10e15f11f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines and Vietnam since the beginning of our diplomatic
        relationship have had a burgeoning, a growing relationship, both in the political
        and security side and of course, in terms of trade and in people-to-people
        exchanges," Marcos, as quoted by Malacañang, said in his speech.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Vietnamese
        PM Pham Minh Chinh congratulates PBBM for PH&#39;s effective Covid-19 response
        and for being one of the leading countries with the highest GDP growth in
        ASEAN. <a href="https://t.co/j3mUcKaJpV">pic.twitter.com/j3mUcKaJpV</a></p>&mdash;
        Office of the Press Secretary (@opsgovph) <a href="https://twitter.com/opsgovph/status/1590603644495605761?ref_src=twsrc%5Etfw">November
        10, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870f1394-58f9-4e2a-a270-e94b92ea446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be781621-0659-4dc4-b1b5-7857e677053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that the Philippines recognizes Vietnam as an important
        partner in food security, citing the rice importation between the countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea43dbe-4af7-465e-bc62-7c7ec6f15292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive likewise tackled other regional issues including
        tensions in Taiwan, the crisis in Myanmar, and other maritime concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4166d-4138-45d6-8017-7f98867edb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the two nations'' shared maritime interests, Marcos said
        the continued dialogues would be beneficial, including intelligence and strategies
        exchanges in dealing with maritime concerns,” Malacañang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cdb53-fc28-4202-8b3d-664b8e9f4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos also raised the need for ASEAN to ''find common ground''
        in dealing with pressing concerns," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0ecfc9-265b-4c68-b06b-9b83e33e94e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:21:21.399+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is in Cambodia this week for his first ASEAN Summit as Philippine
        president. He is also set to meet other world leaders, including those from
        France, Canada, and South Korea.</p>'
