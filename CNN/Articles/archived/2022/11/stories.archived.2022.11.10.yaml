    'template': '1'
    'title': 'Falling debris from rocket launches a concern, PCG says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c1e5d-5d6e-428d-b185-82321a1820c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Falling
        debris from rocket launches of other countries worry authorities, the Philippine
        Coast Guard (PCG) said&nbsp;after several metal parts suspected to be from
        China''s rocket launch were found in local waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5437a-961f-4333-b4be-ff4b1b140299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec6524-aec4-4f7c-98dd-fdda522dab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course kasi… <em>paano kung hindi maging</em> accurate ''<em>yung
        babagsakan nito at may mga tao o may mga lugar na pwedeng maapektuhan at maaksidente</em>…
        Proper coordination should be made with the other country <em>o kahit na sino
        pang</em> country <em>na</em> involved <em>sa</em> space exploration <em>na
        dapat maging maingat kung sakaling mayroong mga babagsak na debris sa dagat</em>,
        properly inform (those who may be affected), and establish <em>''yung mga
        tamang</em> protocols,” PCG spokesperson Armand Balilo told CNN Philippines’
        <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f21aa7-7915-4384-9342-8adde7f4f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2dbbd-ccf0-4f1a-9cc6-a27f0fb8d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course because what if it will not accurately fall
        and affect people or places. Proper coordination should be made with the other
        country or any other country involved in space exploration to ensure preparedness
        if ever there will be debris falling in the water, properly inform those who
        may be affected, and establish the right protocols.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728b8b6-6db1-4b31-a4a5-13fe5f3f1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2858f-475a-4c82-92a1-62327b22ef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.cnnphilippines.com/news/2022/11/9/Rocket-debris-aircraft-Mimaropa.html">statement</a>
        on Wednesday, the Philippine Space Agency (PhilSA) said the debris recovered
        by fishermen in Mimaropa provinces likely came from a recently launched Chinese
        rocket.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735457ab-48ed-46a9-aec9-588766e37fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c986a4f-cd32-4487-8e5b-2f07c5de0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that there is “high likelihood” that the one detected
        on Monday in Busuanga, Palawan was part of China’s Long March 5B launched
        on Oct. 31. Meanwhile, it is also “highly likely” that the pieces of debris
        found off Calintaan, Occidental Mindoro on Sunday were also part of the said
        rocket component, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec2cff-7183-4ee9-a4ec-65956c0c11d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ae2203-692d-4aea-90aa-3d7ca7a67765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time that material from a Chinese rocket fell
        into Philippine waters. The first case was in <a href="https://www.cnnphilippines.com/news/2022/8/3/PhilSA-Chinese-rocket-debris-Mindoro.html">August</a>.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed67c3-ac31-4fdb-be6b-138244f3eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e906b-a40b-454f-b4a9-283baffbda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the latest incident, Balilo said Chinese authorities issued
        a <a href="https://www.cnnphilippines.com/news/2022/10/31/PhilSA-Chinese-rocket-debris.html">notice</a>
        to their Philippine counterparts to be on the lookout for possible falling
        debris from the launched rocket. Drop off zones were also identified, he noted.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b4abb-c5ea-4237-800a-8e5e62db8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81ade24-6a6f-40ca-8dba-22713dabdc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allowed the PCG to advise their station commanders to conduct
        an information operation in affected areas, especially the coastal communities,
        to warn them and to inform the locals that such materials should be turned
        over to proper authorities since these might still contain toxic elements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad67be3d-2be3-46d0-8127-451969be4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e21d63-a5c7-476a-9393-a1d669814d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said they also continuously monitor since there is no assurance
        that the debris will accurately fall in the drop off zones since there are
        factors that may affect its trajectory like weather.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf8983-9a26-4b05-9f30-0ebba146b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcd0a3-24cf-4a84-8bca-cfbf14d257f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s incumbent also upon the government agency concerned <em>na
        makipag</em> coordinate<em> ng mabuti doon sa</em> space authority <em>ng</em>
        China <em>na magkaroon ng mga pagusuap para maiwasan ''yung anumang</em> incident
        <em>na kung saan mayroong matatamaang iba at maiiba ''yung</em> trajectory,”
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e55019-2b27-4b71-8c2f-1e41f8a341c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a200d01-1771-406e-9481-c8d6866a5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:02:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s incumbent also upon the government agency concerned
        to coordinate with the space authority of China to discuss and prevent any
        incident that will involve affecting others and the trajectory will change.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190867a8-2e55-4d98-a4d5-dd60403ccbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T12:44:44.665+08:00
      'mgnl:createdBy': 'bamba'
