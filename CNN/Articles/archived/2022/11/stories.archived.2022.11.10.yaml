      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/09/world/james-webb-dwarf-galaxy-image-scn/index.html">New
        Webb telescope image shows ''lonely'' dwarf galaxy in striking detail</a></em></p>'
  'PH-economy-Q3':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-10T10:01:55.905+08:00
    'imagesource': 'jcr:c1362669-d321-41cd-85db-357bac7748da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf4273e-54f0-45ec-bae3-0d20667807bf'
    'lead': 'The Philippines remains well-positioned to hitting its growth target
      for 2022 after the third-quarter performance beat expectations despite the pain
      of worsening inflation, with one government official saying "confidence" in
      the Marcos administration may have beefed up economic activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T09:50:51.352+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:02:39.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:10.512+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH beats Q3 economic growth forecasts despite inflation woes'
    'updated': 2022-11-10T14:04:00.000+08:00
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45deb92-6fa5-4dea-b29b-160462de1410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — The
        Philippines remains well-positioned to hitting its growth target for 2022
        after the third-quarter performance beat expectations despite the pain of
        worsening inflation, with one government official saying "confidence" in the
        Marcos administration may have beefed up economic activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9897ad-2ff1-46a2-8d15-9ec8d048705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority (PSA) showed Thursday
        that the country posted modest growth in the period at 7.6%, faster than the
        revised 7.5% in the second quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f571f-779e-470b-883e-79d702fbfab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is also well above the 6.12% average yield by
        a CNN Philippines poll of 12 economists, as weak outlook was weighed down
        by surging commodity prices and the peso’s depreciation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e758c5-c422-4e70-8c88-855b2dbb4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/8/Q3-economic-growth-forecast-poll.html">READ:
        Analysts paint slower Q3 economic growth amid high inflation, weak peso</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c1822-6d9e-4a67-8a19-c8f78e7a660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector still produced the biggest boost in the third
        quarter gross domestic product (GDP), booking 9.1% year-on-year growth rate.
        It was followed by industry at 5.8%, and agriculture, forestry, and fishing
        (AFF) at 2.2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff702ecb-131e-4511-8a39-0e88f2378557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Services contributed 5.8% to the GDP growth, while industry and
        AFF added 1.6% and 0.2%, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4adc2-e409-4fe6-ac96-64bdd4d85d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rising prices, revenge spending was still felt, with Household
        Final Consumption Expenditure (HFCE) growing by 8%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4394afd8-9130-4132-b85d-01feea3b31f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority (NEDA) chief Arsenio
        Balisacan said the country witnessed "quite rapid growth" in tourism spending
        after Filipinos were deprived of mobility in the past two years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed9e7e-8ebd-4483-afe1-9bca89eb9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PSA chief Dennis Mapa, the segments that contributed
        to the increase in HFCE were restaurants and hotels, transportation, and food
        and non-beverages—the first two of which were related to tourism and mobility.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a59628-8aa2-48a6-aa16-bd9bf04c8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relaxation of border restrictions and more simplified travel
        protocols also supported the growth of local tourism and other sectors severely
        affected by the pandemic, leading to economic expansion in the third quarter.
        The growth in these sectors brought by our collective efforts to jumpstart
        the economy runs in parallel with the rise in the country’s labor force,"
        Balisacan said during a press briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a765ab5-69b2-49fd-8906-9b194158e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, government spending grew by 0.8%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd4830-e82b-4a0c-a55a-bae5fc8f9596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the latest figures, as consumers are expected to shell out
        more money in the holiday season, Balisacan was bullish about meeting the
        6.5-7.5% target band for 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59afcf6-108b-43e3-bad6-04b7a8d7154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only require 3.3% growth in the fourth quarter to achieve the
        lower point of the range. Fourth quarter is usually the highest growth rate
        in a year. We''ll probably even grow higher than what we have targeted for
        the entire year," Balisacan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e4613b-73f6-4a8d-9902-9cb5431c4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Confidence'' in Marcos'' presidency?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64015c-425f-48d0-acab-d7917624b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the growth could be attributed to the current administration,
        the NEDA chief said the July-September period was "already the first quarter
        of the administration."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7eb0e7-3192-467b-a627-a12a9488348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan also stressed that even before that, there was "a clear
        expectation" that President Ferdinand "Bongbong" Marcos Jr. would win the
        May presidential race.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4595d9c-a1ad-4173-9aeb-8daf6847cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So clearly the fact that the economy continued to perform and even
        accelerated in the last quarter suggests a good deal of confidence in the
        administration. We are quite pleased to see that. So will that be sustained?
        I believe so," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e08a75-d5a3-49b6-aee0-061aa05c1d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the trust that you have, and what we are telegraphing to our
        investors that the Philippine economy is open for business, listening to our
        investors and what constraints they face and do our best to address constraints
        so that they can provide the quality jobs for our poor men," Balisacan added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608add4-ad83-4442-a1b8-c110db64166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA official said the government would implement landmark reforms
        such as amendments to the Public Service Act, Foreign Investments Act, Retail
        Trade Liberalization Act, and the Corporate Recovery and Tax Incentives for
        Enterprises or the CREATE law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf80b5-a736-4766-b17f-009790b2a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the high inflation, Balisacan also said the government would
        continue providing cash transfers, fuel discounts, and other targeted assistance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0c00b-9e0d-4730-8f19-e05d243ca72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:27.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also looking into extending Executive Order No.
        171, which significantly reduces tariffs on rice, pork, and corn.</p>'
