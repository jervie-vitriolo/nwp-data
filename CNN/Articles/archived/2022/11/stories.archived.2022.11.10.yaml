      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the easternmost outskirts of Cairo,
        the Egyptian government is building a giant belt of lakes and parks deep in
        the desert. Creators call it the “Green River” and say that when finished,
        the ornamental ribbon will cut through Egypt’s brand new, ultra-modern metropolis:
        its New Administrative Capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9bf03-3081-4164-9b53-681e9da05816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:24:02.173+08:00
