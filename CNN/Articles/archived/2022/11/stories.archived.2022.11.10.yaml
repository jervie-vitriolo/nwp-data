      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kyiv strung together a series of surprising victories in early
        October in the region, progress has slowed as Ukrainian forces edge closer
        to the regional capital, the city of Kherson.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507479f4-c9ad-41c3-bd27-7281943b86fe'
