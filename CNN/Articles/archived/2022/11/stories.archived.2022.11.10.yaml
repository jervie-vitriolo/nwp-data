      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu will also supply pork products and piglets for repopulation
        in Panay and Iloilo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ad87d-5fa3-494b-b421-3cbe7cac0350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from local pork producers, Cebu province also has pork meat
        importers and meat processing companies that can supply local needs during
        Christmas, like ham and lechon or roasted pig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807bb0f-a99e-4ca7-b6d4-403faf6ec050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importers, Vincoy said, get their meat abroad from ASF-free
        countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1726e82c-e1d8-494f-a549-1fb785bbea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincoy said she has already recommended to the governor the extension
        of the ban after Dec. 12 to protect the ₱10-billion pork industry of Cebu
        Province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d403a83-606c-46f8-8256-6b29d748392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those coming from neighboring Negros Island or in the provinces
        of Negros Occidental and Oriental, a certification from their respective Provincial
        Veterinary Office shall be required before entry to Cebu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b84aa2-8b34-4147-8e15-3f2a27085fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:43:42.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:02:33.221+08:00
