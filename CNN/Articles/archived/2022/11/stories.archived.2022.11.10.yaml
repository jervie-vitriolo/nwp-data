      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an earlier statement from the Office of the Presidential
        Adviser on Peace, Reconciliation and Unity (OPAPRU), an armed incident between
        forces of the 101st Infantry Brigade and members of the MILF in Barangay Ulitan,
        Ungkayan Pukan, Basilan broke out on Nov. 8.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b54296-2433-438a-8ee5-dd6329801772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday, OPAPRU appealed to the MILF
        "to stay the course and work together with the ceasefire mechanisms and government
        forces to uphold the ceasefire agreement."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f8833e-8cb3-4ea3-96e5-a23e33e4ba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mohagher Iqbal -- chairman of the MILF Peace Implementing
        Panel -- released a statement saying the armed encounter "was an unfortunate
        incident that no one desired to happen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d87e1f-9236-453c-9510-6221b48e309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.043+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MILF Peace Panel calls on the parties'' immediate disengagement
        to prevent the situation from escalating and ensure the safety and well-being
        of Barangay Ulitan''s residents," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486920d8-02ad-4aa5-b5a2-daa346f7d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters Thursday, AFP Western Command Spokesperson
        Lt Col. Abdurasad Sirajan said, "Ang umiiral pa rin dito yung protecting the
        primacy of the peace process, hindi pwede yung ganitong klaseng small incident
        ay maapektuhan yung gains ng peace process. Malaki na yung gains e, nandyan
        na tayo sa governance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579b554-db60-4971-90fa-ec14a4c5d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still for protecting the primacy of the peace
        process and cannot allow these small incidents to affect the gains of the
        peace process. The gains have grown, and we are now at governance.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d2df6-d94b-4238-88be-e0c5090ef531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added civilians fled the area when the fighting broke out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3be320-d23b-4d85-b346-8ec2146a7230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nagkaroon na ng tension ay wala tayong ni isang civilian na
        naapektuhan," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab5615-2097-442f-9741-97f7080d63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Not one civilian was affected when tensions broke
        out.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6585b88-84e7-49ac-bba3-62dbd96fb249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilan-based radio station DXNO also reported that about 1,500
        families fled to safer ground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b30428-dc3e-4caa-b723-338f2acdf882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later in the day, Cobway said members of the Coordinating
        Committee on the Cessation of Hostilities of the government and MILF had arrived
        in the area to help settle the conflict, adding the firefight has stopped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81730e-30b9-4f98-9475-e96ff9ffd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WMC Acting Commander BGen Arturo Roxas meanwhile said they were
        employing ceasefire mechanisms to pacify the situation</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e104bf8-9bd5-4f6a-bc1f-6ec6f148a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also talking with respective Coordinating Committee on the
        Cessation of Hostilities (CCCH) of MILF and the Government of the Philippines
        (GPH) in Basilan as well as with the national level represented by Presidential
        Assistant of the GPH Implementing Panel, OPAPRU, David Diciano who is now
        here at WestMinCom, to halt the tension triggered by miscommunication," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486380e1-4c66-4c0b-935f-55287667d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas added they were "on top of the situation" and at the same
        time they were working for peace.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d80a94-0994-42b7-9822-ed3b02a175d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement, the MILF said in partnership with the government
        peace panel, they would work to strengthen various peace mechanisms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e09b5b-03d9-4d87-93bf-00608c4cfe20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also assure our partners and the peacebuilding community that
        the MILF is firmly committed to implementing the CAB (Comprehensive Agreement
        of the Bangsamoro) and realizing long-term peace, justice, and prosperity
        in the Bangsamoro," said Iqbal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea19a9-1e6a-44b7-b900-314fa7aa6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T19:09:51.044+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Pia Garcia contributed to
        this story.</em></p>'
  'Bongbong-Marcos-Vietnam-Prime-Minister-bilateral-meeting-ASEAN-Summit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T19:14:56.599+08:00
    'imagesource': 'jcr:759accae-4fa4-4006-8d53-812abfafc618'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5be7a1b3-e319-4231-b968-28251620a702'
    'lead': 'President Bongbong Marcos and Vietnam’s Prime Minister Pham Minh Chinh
      have agreed to boost the nations’ ties in several areas including trade, agriculture,
      and defense and maritime security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T19:21:21.398+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:02:29.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
