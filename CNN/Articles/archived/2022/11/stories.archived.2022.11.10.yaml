    'template': '1'
    'title': 'Adidas will continue to sell Kanye West''s shoe designs without the
      Yeezy name'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d399cc-b4cc-43bd-a717-6b1054824763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp; — Adidas ended its sneaker partnership
        with Ye, formerly known as Kanye West, last month after the musician''s anti-Semitic
        tirade. But Adidas will continue to sell the lucrative sneaker and apparel
        line, stripped of the Yeezy name and branding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba0d65-4867-4409-9908-c821bf337c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it''s the sole owner of all Yeezy line design rights
        for both existing and future colors and versions. Selling the sneakers under
        Adidas'' own branding will save the company about $300 million in royalty
        payments and marketing fees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0eabab-6897-40ad-ad5d-a033095e0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, we will leverage the existing inventory with the
        exact plans being developed as we speak," Adidas finance chief said Wednesday
        Harm Ohlmeyer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d2973c-6c80-472c-8c38-c3b9b2667cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yeezy line was a key product for Adidas and the fallout has
        hurt the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87536f7a-ac1a-4e94-acc0-c37b0b90b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.063+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeezy products generated nearly $2 billion in sales last year for
        Adidas accounting for 8% of the company''s total sales, according to Morgan
        Stanley. The line also helped Adidas get shelf space at major retailers and
        brought new customers into the stores who purchased other Adidas merchandise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67e3526-5f59-45e7-ad28-ed24ea8d3984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the partnership cost Adidas more than $250 million in profit
        and $500 million in lost revenue, the company said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b8071-2d5b-4d68-ab97-523daab205ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Adidas said it was appointing a new CEO, tapping the
        head of Puma to succeed outgoing CEO Kasper Rorsted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50139f15-70ff-4b28-b5b1-d2faf09e0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Bjørn Gulden, 57, will become CEO of Adidas next year.
        He will have to find ways to replace Yeezy sales and turn around the brand.
        Adidas'' stock has dropped around 80% the last two years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb177379-9630-44c9-ae16-5f4b0b8a12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be a mistake for Adidas to continue selling the line, said
        Darcey Jupp, an apparel analyst at GlobalData.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d713ab4-5765-4c83-85b2-38e62e82fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should refrain from relaunching items under its own brand, as
        they will always be synonymous with West, and this would likely result in
        muted customer demand," he said in a note to clients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87faea1a-d311-4a57-8a19-c46b9a0e0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T10:13:35.064+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/09/business/adidas-kanye-west-yeezy-line/index.html">Adidas
        will continue to sell Kanye West''s shoe designs without the Yeezy name</a></em></p>'
