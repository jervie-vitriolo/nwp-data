      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Light Rail Manila Corporation (LRMC), the private operator of Light Rail Transit
        Line 1 (LRT-1), is asking for at least a ₱5.46&nbsp;increase in the minimum
        fare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b13901-7bfe-4585-b98f-7d1bae58bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55773d7-1898-4b96-8b9c-27cc2ac2beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light Rail Transit Administrator Hernando Cabrera said the petition
        was filed in April this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2902e94-1d88-4a58-bbc7-3e9f077c1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c5e33-0d89-491e-a48a-256ba4d07dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the petition is granted, from the current ₱11, the boarding fare
        will be at ₱16.46&nbsp;and an additional ₱1.50 will be charged for every kilometer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af7dc34-2bfb-48a0-b53c-0dc497622789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a77a70d-e1dd-4015-b32e-5655a705bf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said the LRMC''s petition is still being discussed and will
        undergo a long process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36408ed2-66b6-41a0-9b09-2eef50041cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5565054-0a3f-4174-b821-59df393aaf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a fare increase was implemented in LRT 1 was in 2015,
        just before the operation of the system was transferred to a private concessionaire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd5f19-89ed-43d9-9b81-f374071e9592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae3655-c0d6-4504-af5a-1e265fe8ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fare adjustments were also implemented in LRT 2 and Metro Rail Transit
        Line 3 during that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec72f58-ee21-4716-b197-9b649b5cd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de646ec4-8275-440b-8dbe-bf62642d9fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.219+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera explained that if LRMC''s petition for fare increase will
        be approved, it is possible that fares will also be adjusted for LRT-2 and
        MRT-3.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a772af3-3171-44c1-a65c-ce844512d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601b935-5b21-4901-8886-adfbc3ab5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m just answering the question na kung sakaling tataas, uniform
        ba? Yes. It has been done in the past para uniform at rational siya. Rationalized
        ang fare mo,” Cabrera said in a press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e861c-b798-46a1-9f93-47b30e188f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d51ea-efd9-424c-81e5-914e84b1e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m just answering the question if ever the fare increases,
        will it be uniform? Yes. It has been done in the past so that the fares will
        be uniform and rational.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49411389-2073-4dfa-b69f-e0d2f80b21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3570b148-7b50-4095-96fd-a6b5f357340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRMC also filed petitions for fare increase in 2016, 2018, and
        2020 but were all disapproved by the government, prompting the LRMC to file
        an arbitration case against the government before the International Chamber
        of Commerce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7588ed18-ac31-40ba-8628-ec2367c72ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5918d18-3ec4-4f5b-ac53-9f4bc2ba80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it lost around ₱2.6 billion because of the fare
        hike rejection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d03bc-79ec-4348-b483-8c4edac38325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73600230-6e51-443a-a01c-e5e8b06a238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company argued that based on the concession agreement, the LRMC
        may increase the LRT-1 fare every two years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9663e2-e498-40ac-8297-5523e46daf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468c96e-3536-4fb6-8536-088b6b65d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T20:14:55.220+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:02:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRMC refused to comment on the pending arbitration and the current
        request for fare increase.</p>'
  'Remulla-Bantag-state-witness-wishful-thinking':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
