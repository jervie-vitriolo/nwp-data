      'mgnl:type': 'text'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ffb42-4206-449f-9ce7-f952c1b7412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — President
        Ferdinand Marcos Jr. on Wednesday said he hopes to discuss the West Philippine
        Sea (WPS) issue with Chinese President Xi Jinping and his counterparts in
        Southeast Asia to renew the push for a code of conduct.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da3712-07d2-4b80-8c95-ad2e3ca106f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.178+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2b322-d0af-48cf-b549-ae3d6ece4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his flight to Cambodia, the President told reporters it is
        “impossible” to talk to Beijing without mentioning matters concerning the
        disputed waters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6ac45-cc60-4651-9c7b-5cfc2357daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b87ae9-549d-416d-9e5d-43dd34846458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those kinds of discussions, especially with the West Philippine
        Sea, I’m hoping to do that with the Chinese President,” he said. “Hopefully,
        ‘yun ang ano, ‘yun ang magiging isang subject matter na pag-usapan namin [that’s
        one of the matters we will talk about].”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c9277-0ac4-441b-a0de-c27fce358609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2544a72-eb5f-4f73-ada2-dfe331e9acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will be attending the 40th and 41st Association of Southeast
        Asian Nations (ASEAN) Summits and Related Summits in Phnom Penh which is scheduled
        to begin Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf4f917-cfd8-4a54-ab47-a660bad3dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ceb35f-4aea-45fc-a61a-ef4dfa3fd20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the points he wishes to raise is the code of conduct
        which will determine the only allowable actions claimant nations can take
        in the contested waterway where trillions of dollars'' worth of international
        trade pass through.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d6ab4-1b24-42fb-a3a4-ec6f214d4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca8e3eb-b5db-4223-91e8-6eee3cddf980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.179+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will have to find [an] area of consensus,” the President said.
        “Well, I think the code of conduct is medyo natutulog eh [not showing much
        activity]. It’s not really moving forward. Maybe we can do it using that,
        the code of conduct that is being proposed already.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cdeffc-6269-4700-98c9-aedbd195e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb82b541-a708-4df1-9417-9fe6bee72d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier stressed that his administration will continue to
        work to resolve disputes with other countries by developing a consensus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d882ce-2dec-4e4c-af57-711b670cd58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df1c571-3159-484e-a88c-15ac3e530d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem is ASEAN has many different positions also,” he noted.
        “So that’s the first part. Before going to have a code of conduct, we have
        to come to a common position, and hopefully, we can get started on that. That’s
        what I’m hoping for.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182863b6-6714-4410-920e-bd562b88ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d5783-438a-41f0-9366-b731ae9146be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China insists on its sweeping claims over the resource-rich South
        China Sea, which includes the WPS. This is despite a 2016 ruling of an arbitral
        tribunal in The Hague which recognizes Manila''s sovereign rights in its exclusive
        economic zone that Beijing contests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80b78c-4d5a-4fbc-ab5f-218f7cf031c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26821d13-11ec-4ef3-b130-99d88ec4bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei, Malaysia, Taiwan, and Vietnam also have overlapping claims
        in the waterway.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092a5d4-da95-4cc5-8650-9bb5cdab0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0202a2-86c1-4632-9370-6589df719a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:40:52.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:02:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
