      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Giorgia Meloni’s office said she was “in constant
        contact” with Civil Protection authorities and the head of the Marche region
        to follow developments.</p>'
    '13':
