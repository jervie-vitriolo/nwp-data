    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36506c8a-9cb9-4569-90d8-7adf004542a7'
    'lead': '''It’s insulting as an LGBTQIA+ person because if you look at how the
      bill was phrased… somehow it makes me realize oppressed ba ang heterosexual
      sa Pilipinas? Because that’s what I felt when I read it,'' LGBTQIA+ advocate
      Mela Habijan says.'
