      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Agriculture
        production rose by 1.8% in July to September while agriculture and fishery
        value rose by 12.3%, the Philippine Statistics Authority (PSA) reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e506a9-9f43-42a5-9bb6-5a80979a68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ec2d7-7068-4f40-9772-fc207d974487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA data indicated that the value of production in agriculture and
        fisheries at constant 2018 prices grew faster than the -0.6% in the second
        quarter and the 2.6% decline in the third quarter of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e3f83d-8257-4258-9690-521f02bb47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125093a7-3b15-403c-a78a-48551500b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PSA, crops, livestock, and poultry production posted
        increments while fisheries production dropped by 4.2% during the period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89082bf3-3d6a-481f-bfed-a312f08ee7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803c99c-6127-410e-a7d0-8f2f97812820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At current prices, the value of production reflected an annual growth
        of 12.3% which amounts to ₱501.584 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a8ef7-bc93-424e-b948-0562abcddc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f723aac6-3956-4eb0-bffe-6e0b4efcae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.951+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, which accounted for 53.9% of total production in agriculture
        and fisheries, went up by 1.8% or ₱223.483 billion. Increases in production
        of palay and corn were recorded at 1.0% (₱83.035 billion) and 2.5% (₱33.495
        billion), respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe302cd-3857-4580-b430-39c019fd3d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f354bea-9191-4c0d-9715-2f81276c9e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highest increases were seen in sugarcane production, which hiked
        78.8% to ₱3.277 billion, and abaca, which rose 21.7% to ₱1.355 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc593de-b4a2-4ef2-82d4-5407dfc5e90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1250dc4-b11c-435a-8af6-8e2a8abe6ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T05:47:00.952+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock, which took up 15.6% of total production, increased by
        4% (₱64.514 billion) with hog production tallying the highest growth by 4.5%
        (₱52.922 billion).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3173b65-6d29-45f6-8396-747b12378502'
      'mgnl:activationStatus': true
