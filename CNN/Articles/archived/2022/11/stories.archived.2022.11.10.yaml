      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 13, exams will cover Criminal Law and Commercial Law. Nov.
        16 exams will tackle Civil Law I and II while the coverage for Nov. 20 will
        be Remedial Law I, Remedial Law II (with Basic Tax Remedies), and Legal Ethics.</p>'
