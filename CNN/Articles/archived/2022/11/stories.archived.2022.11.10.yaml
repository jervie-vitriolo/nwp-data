    'mgnl:tags': ['Elon-Musk', 'Twitter', 'Advertisers']
    'template': '1'
    'title': 'Elon Musk pleads with advertisers to stay on Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b6f4c-67e7-4b04-9251-f32d71998262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;— Twitter owner Elon Musk pleaded with advertisers to
        keep using his platform on Wednesday as he sketched out his plans for user
        verification, content moderation and even his intention to add banking features
        to Twitter in front of a live audience of over 100,000 users.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee5255-c17f-4e07-af7a-8a8ca8ee0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an hour-long Twitter Spaces session attended by representatives
        from Adidas, Chevron, Kate Spade, Nissan and Walgreens, Musk said he wanted
        Twitter to "be a force that moves civilization in a positive direction."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7b951-10f5-41b5-879b-72135ea6d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indicator of success, he said, would be whether his decisions
        lead to growth in users and advertising, while failure would mean the opposite.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54639e-8b23-4c61-9b73-cf40829800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection of major advertisers and brands listening to Musk''s
        remarks underscored the intense interest — and perceptions of risk — generated
        by Musk''s erratic management of the company over the past week, from launching
        (and then un-launching) product changes to his sweeping layoffs that hit half
        the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3498cc35-80b6-4449-b2a2-85e71f5c1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his critics, and to companies that have paused advertising on
        Twitter, Musk asked to be given a chance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b87b5-3f9c-4c15-b442-ff2c786b005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand if people want to give it a minute and see how things
        are evolving," he said. "But really, the best way to see how things are evolving
        is just use Twitter. And see how your experience has changed. Is it better?
        Is it worse?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db52d2-486d-4943-874c-950c67087fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.891+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk repeatedly urged skeptics to use the platform while addressing
        questions about his proposal to offer blue check marks to users who agree
        to pay $8 a month — a plan whose rollout has been marred by uncertainty and
        abrupt changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51a0a2-6a22-487b-8508-b89d14aa0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users who pay for Twitter Blue, the platform''s subscription service,
        will not be required to provide identifying information other than a credit
        card and a phone number, Musk confirmed. Twitter will eventually default to
        displaying tweets from Twitter Blue subscribers, while tweets from users who
        do not pay for a blue check mark, he said, would be relegated to a separate
        page on the site and effectively buried unless viewers sought out that material.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f1ef5-99e7-489a-bdff-0ceeefd83710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brands will be expected to foot the bill for their own verification
        on Twitter Blue, Musk said. He did not go into specifics about a separate,
        gray verification badge Twitter is developing for major brands, government
        accounts and media outlets — a feature the company has said will not be available
        for purchase but rather bestowed on high-profile accounts to distinguish them
        from those who paid for blue check marks. On Wednesday Twitter briefly appeared
        to have rolled out the grey check mark feature for some users, though Musk
        soon after tweeted that he had "killed it." A Twitter product manager working
        on the feature left the door open for its eventual release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a1d68-b1dc-478a-b5a4-5157d9a15f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also argued, contrary to some of his critics, that well-resourced
        purveyors of mis- and disinformation would not be able to game the system
        because they would quickly run out of phone numbers and credit cards, or eventually
        tire of the effort.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a191b6d-58e8-40d4-95f0-02ef4dbd895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk sought to distill many of the challenges of running a social
        media platform into a binary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61a7b1-7667-4f96-aeb5-2b1594096f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking of it as an information problem, truth is signal and falsehood
        is noise," he said. "And we want to improve the signal-to-noise ratio as much
        as possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a87c5-7462-4f3e-994f-4762e89aa2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s expansive plans for Twitter include adding financial products
        to the mix. It could begin, he said, with Twitter allowing users to pay each
        other through the platform, with the company setting up each user with an
        initial gift of $10 to test it out. Over time, Musk added, Twitter will offer
        the ability for users to transfer money out of its system to third-party banks
        — and then to market its own banking services.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06671b1-a64a-4098-bd98-a65b42ac4335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.892+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next step would be a money market account so you can get an
        extremely high yield on your balance," Musk said, adding that debit cards
        and checks could also be a part of the plan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68001454-9d44-4c52-a80d-812fd67df6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Twitter submitted registration paperwork to the US government
        that indicated its intent to join the payments industry, and to comply with
        certain banking regulations. A copy of the paperwork viewed by CNN showed
        that the Treasury Department''s Financial Crimes Enforcement Network received
        the registration filing by "Twitter Payments LLC" on Nov. 4. A FinCEN spokesperson
        declined to comment on Twitter''s filing, which had been first reported by
        the New York Times on Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5338aa-4a97-46a0-b1b1-5b8c61de7a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk acknowledged brands'' concerns about the presence of hate speech
        and other offensive content on the platform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b0f4b6-bc89-4f62-b2d3-70c63d2b7058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think having hate speech next to an ad is great, obviously,"
        he said with a chuckle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b676b-1579-4e0a-9960-32e4987620df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoel Roth, Twitter''s head of integrity and safety, said Twitter
        is increasing its investment in ideas to battle hateful content.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c884d-0f95-4171-a7ce-0e587c492766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think there''s a lot of other stuff we can do, from warning
        messages to interstitials, to reducing the reach of that content, that we
        haven''t fully explored in the past," Roth said, vowing to implement those
        ideas quickly. Twitter has implemented many of these steps in the past, particularly
        in response to election and Covid-19 misinformation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3df634-2a76-4caf-958f-7c60c277c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said he and his teams are at work changing much of Twitter''s
        existing codebase, partly to support new features such as longform video.
        That feature, he said, will initially allow paid users to download 10 minutes
        of high-definition video before gradually lengthening that time limit to 40
        minutes and then several hours.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b879354-cb6e-4768-b602-edbfe5f1ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he emphasized the importance of Community Notes, formerly known
        as Birdwatch, a crowdsourced fact-checking feature that Twitter has been testing
        with some of its users.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b679eb5-db6d-41db-bb44-d45b6cc8c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.893+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community Notes, he said, "will obviate the need for a lot of the
        content stuff that''s currently in place, I think."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a88dd-9653-466b-9a86-8712d5e036db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sprawling question-and-answer session occasionally delved into
        the metaphorical and philosophical.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d1ea7-cee1-4315-bde6-77b8934f0407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Musk appeared to acknowledge that his commitment to
        "free speech" was not absolute.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61e31e-1055-4162-84a4-80fc183845ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a giant difference between freedom of speech and freedom
        of reach," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b875ff1-d40d-4637-8df5-d659cc78237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also described Twitter''s existing verification system as a
        "lords and peasants situation" and compared it to the American Revolutionary
        War.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990078b4-85e5-4f79-b60b-42fdad3eb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:06:53.894+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, we fought a war to get rid of that stuff,"
        he said. "Maybe this is a dumb decision, but we''ll see."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea9bbe-5aa5-4d93-8f9b-d3810de0e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:15:49.930+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>his story was first published on CNN.com,<a href="https://edition.cnn.com/2022/11/09/tech/musk-twitter-brands-interview/index.html#:~:text=Twitter%20owner%20Elon%20Musk%20pleaded,audience%20of%20over%20100%2C000%20users.">&nbsp;Elon
        Musk pleads with advertisers to stay on Twitter</a></em></p>'
  'crypto-binance':
    'author': ' Allison Morrow, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-10T09:07:01.503+08:00
    'imagesource': 'jcr:43e897b2-8b38-4cc4-9b33-25ffa4ccbbdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b330e6c-71bd-4743-bd13-fb37608b6694'
    'lead': 'In an abrupt reversal, cryptocurrency exchange Binance pulls out of a
      deal to acquire its embattled rival FTX, saying the company''s problems are
      "beyond our control or ability to help."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T09:27:11.065+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:02:40.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:09.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cryptocurrency', 'Binance']
    'template': '1'
    'title': 'Crypto giant Binance drops bid to save rival, stoking chaos in digital
      assets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537ffc5-a20d-493e-8c46-efbdfa6aae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.065+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In an abrupt reversal, cryptocurrency
        exchange Binance pulled out of a deal to acquire its embattled rival FTX,
        saying the company''s problems were "beyond our control or ability to help."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d315a8-a016-4cf4-9711-28a5c0a0481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.065+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binance, the world''s largest crypto exchange, said it reviewed
        FTX''s finances as part of the due diligence process, and it cited reports
        of "mishandled customer funds and alleged US agency investigations" in announcing
        the deal was off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628fafb-70d6-43ba-a4a8-b78615f8fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal is the latest twist in a dramatic and fast-moving saga
        involving the crypto world''s most powerful players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6629867-10d6-48fc-aa6b-c3dba1675e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks a stunning fall for Sam Bankman-Fried, the 30-year-old
        rock star of the industry who founded FTX in 2019. Bankman-Fried, known to
        insiders as SBF, regularly drew comparisons to investing icons like Warren
        Buffett and J.P. Morgan as he engineered a series of bailouts to struggling
        crypto firms earlier this year. He has appeared in ads alongside celebrities
        like Gisele Bündchen, part of a campaign to bring crypto into the mainstream.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a02a002-e18b-4aff-b16e-343151f4422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a bailout, FTX is poised to collapse, along with the rest
        of Bankman-Fried''s vast crypto empire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9245e1ea-935d-4bca-b9d3-316d1dd1551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Wall Street Journal, Bankman-Fried told investors
        Wednesday that he needs emergency funding to cover a shortfall of up to $8
        billion due to withdrawal requests received in recent days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b004eef1-0b91-4b3e-aaab-f568a3695f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all digital assents sank Wednesday over the turmoil at
        FTX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4dbbe-82ad-4ec3-9654-180243979d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin sank below $16,000, its lowest level in two years, after
        Binance confirmed it would not buy FTX. The crypto currency has fallen more
        than 75% from its all-time high near $69,000 a year ago. Ether, the second
        most popular token, fell about 13% to $1,137 — also off 75% from its record
        high.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183d72a-0c79-45f0-8eb2-d13944e76914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.066+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Binance and FTX didn''t immediately respond
        to requests for comment Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b4665-5b72-4d0c-85cb-0a76666ccf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even for assets known for their volatility, it''s been a brutal
        week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923fb85-24a4-4eee-9438-b20514184709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTX saga escalated over the weekend, when Binance''s CEO, Changpeng
        Zhao, said his company would liquidate its holdings in FTX as speculation
        swirled about the company''s financial health. In essence, that forced a $580
        million capital call that Bankman-Fried didn''t have the liquidity to meet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e9aa9-697c-4869-8a6a-8b472032a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite bad blood between Bankman-Fried and Zhao, the rivals appeared
        to come together on a deal that stunned the crypto world on Tuesday, when
        Binance said it would acquire FTX pending due diligence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8e97c-856e-4c05-aa71-e4b8139bc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors worried about the deal coming together and promptly
        sold off digital assets of all stripes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38734e9d-8f90-4264-a881-15c709902f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bloomberg, the meltdown of FTX is already under investigation
        by the Securities and Exchange Commission and the Commodity Futures Trading
        Commision. The outlet reported that the regulators are investigating whether
        FTX properly handled customer funds, citing people familiar with the probe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a283f2-3859-4991-a268-4dc62e15fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the SEC said the commission does not comment
        on the existence or nonexistence of a possible investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb7b67-e1da-4c5c-994d-d9020bc05335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CFTC declined to comment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc226a9f-c24b-4f7a-aa2b-a9540a003226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>—CNN Business'' Matt Egan contributed to this article.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b5906-ee13-4896-bc40-7e428e631f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:27:11.067+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2022/11/09/business/bitcoin-crypto-prices-fall-ftx-binance-ctrp/index.html">Crypto
