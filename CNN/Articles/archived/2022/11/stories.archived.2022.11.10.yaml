      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:18:18.749+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, schools in Pesaro and other nearby cities were
        closed, and rail traffic passing through Pesaro along the Adriatic coast was
        suspended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613b7f5-9c3a-42a3-94a6-3ef3a10afeab'
