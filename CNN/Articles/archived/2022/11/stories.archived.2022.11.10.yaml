    'template': '1'
    'title': 'Pimentel to block Office of the President’s ₱4.5-B intel funds but ‘expects
      to be defeated’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02291654-a9a7-47b6-96b6-8926fcf49bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Office of the President’s (OP) ₱4.5-billion confidential and intelligence
        funds (CIF) successfully hurdled the plenary debates on Thursday, but Senate
        Minority Leader Aquilino “Koko” Pimentel III said he will still try to have
        it slashed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79edadd-b2f5-44ef-823f-0cb1ddd762b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be47dc-2ab1-4d5f-b8c4-30921e592c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was the only one who questioned the OP’s ₱8.9-billion budget
        for 2023 when it was tackled in plenary, resulting in deliberations that lasted
        for less than 30 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0c34b-709f-418e-8f71-a3169ccfc28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.329+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6a13f-ff8a-45c1-b529-253ced4b292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again questioned the CIF allotment to President Ferdinand “Bongbong”
        Marcos Jr.’s office, saying it should have been given to intelligence and
        security agencies instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff668d-7458-44d6-ba2b-db2bfed6f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ad1b7-d5f3-49eb-a437-470bc6317bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sonny Angara, chairman of the committee on finance, pointed
        out that it was the same amount given to Marcos’ predecessor, former President
        Rodrigo Duterte. He added that the President “needs access to good intelligence
        information” as commander-in-chief of the Armed Forces of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a8022-84b1-4ee4-b103-e31b72cd04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09652e79-266d-409a-8a07-47ab4f193237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pimentel said he will propose a reduction during the period
        of amendments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2d452-b618-4bc1-a476-9161e11a4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431beb2-a62a-433c-9711-5b0ffdbdabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expect to be defeated… But I have to make the proposed amendment,”
        Pimentel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf6ec4-a883-4e14-95ac-eda9955d6dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da77e59b-fa0c-4ee9-ba4b-34f668712b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then let us see the reaction of the Office of the President
        if they are open to, you know, if they welcome such a move kasi magandang
        symbolic gesture din po yun [because that is a good symbolic gesture, too],”
        Pimentel added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c484b1-dc75-4f25-a990-22935d7c2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9086575-0c4a-4e32-b706-160468d2d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier flagged a total of ₱9.3 billion in CIFs given to various
        government agencies in the proposed 2023 budget. He warned against starting
        the “practice” of giving such funds to civilian agencies that did not have
        them this year, including the Office of the Vice President, the Department
        of Education, and the Office of the Solicitor General.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4c9870-6d23-4c55-af17-50b9ef0cfd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06cdf6-bd36-4a05-a571-8b1c7d38a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T23:24:47.330+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:26.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel is also pushing for periodic accomplishment reports on
        how CIFs are spent. Angara said this can be done as long as the confidentiality
        of information is protected.</p>'
