      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice and 2022 Bar exams Committee Chairperson
        Alfredo Benjamin Caguioa monitored the exams from the Command Center in the
        capital region. He also visited nearby testing sites.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
