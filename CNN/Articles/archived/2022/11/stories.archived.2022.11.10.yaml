      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serhii Khlan, a member of the Ukrainian Kherson regional council,
        also said that Russian forces appear to be staging a tactical retreat from
        some frontline villages, to “slow down the onslaught of the Armed Forces of
        Ukraine.” CNN cannot independently confirm his claims.</p>'
