      'mgnl:lastActivated': 2023-01-17T20:02:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> Thirdy
        Ravena was the last player to be cut from the Gilas Pilipinas roster ahead
        of their game against Jordan in the fifth window of the 2023 FIBA Basketball
        World Cup Asian qualifiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30784da3-f631-43f4-bfac-77bb6b9db620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T11:17:22.845+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturalized big man Angelo Kouame returns to Gilas as the Ateneo
        de Manila University stalwart will be manning the paint alongside Kai Sotto
        who plays for the Adelaide 36ers in Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541138f2-5b71-4cc5-b4b8-dce13e1dc491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T11:17:22.845+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will face Jordan on Nov. 11 at 12 a.m. (Philippine time) at
        the Prince Hamza Hall in Amman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce28bdc-102c-4741-a87b-63c858ef1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T11:17:22.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the lineup are Japan B.League players Bobby Ray Parks
        Jr. and Dwight Ramos; Ginebra stars Scottie Thompson, Japeth Aguilar, and
        Jamie Malonzo; TNT''s Roger Pogoy, Poy Erram, and Calvin Oftana; San Miguel''s
        CJ Perez; and De La Salle University rookie Kevin Quiambao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490aa131-b7f6-48f9-9036-6dc24091d0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T11:17:22.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas is aiming to rise above .500 in the FIBA World Cup qualifiers
        as they enter the match with a 3-3 win-loss slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764208fb-710d-4fe8-acaf-0ca7cfd3c706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T11:17:22.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will also face Saudi Arabia on Nov. 14 (Philippine
        time) in Jeddah.</p>'
