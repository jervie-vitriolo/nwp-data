  'Senior-Russian-appointed-official-in-occupied-Kherson--killed-in-road-accident-':
    'author': 'Tim Lister, Uliana Pavlova, Anna Chernova, Darya Tarasova and Nathan
      Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-10T00:15:18.462+08:00
    'credit': 'AFP/Getty Images'
    'imagesource': 'jcr:53d7dd71-96a6-4cde-b0e6-4806fea0478c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af0a505-1bcd-4a3b-86c4-023646cc50c7'
    'lead': 'One of the most senior Russian-appointed officials in occupied Ukrainian
      territory has been killed, Russian officials and state news agencies said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T00:17:00.521+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:02:50.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:05.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senior Russian-appointed official in occupied Kherson ‘killed in road
      accident’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7121001-f2c1-47ce-9575-09975c861a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>One of the most senior Russian-appointed
        officials in occupied Ukrainian territory has been killed, Russian officials
        and state news agencies said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b781938e-f7a5-4cbc-8149-55b806d04b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c033572-c42f-49ca-83d2-6ed609aa8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian-appointed deputy head of the Kherson region in southern
        Ukraine, Kirill Stremousov, died in a road accident, the press secretary of
        the head of the region said, according to Russian news agency TASS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5abce-ba74-4e56-af94-4a6a4d56bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e7b41-124c-457c-a1b2-dda8caf4f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stremousov was killed in an accident on the highway between Kherson
        and Armyansk in Crimea, the Russian state media company Vesti (VGTRK) reported,
        citing the region’s health minister. Stremousov was 45 years old, according
        to Vesti.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e21ee3-677b-424b-beb8-869ff0919ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df7879-8a99-4ece-8001-51c0f026bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was also announced by the Russian-appointed “head” of
        Kherson, Vladimir Saldo, who wrote in a statement on Telegram: “It is very
        hard for me to say that Kirill Stremousov died today. He died on the territory
        of the Kherson region, moving in a car that got into an accident”.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a95a84e-eea0-40a8-b003-91b081190521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f228c7-6767-4196-8005-bf39e473cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stremousov, a Ukrainian who was quick to side with the Russian occupation
        when Kherson fell early in the invasion, had become one of the most vocal
        and outspoken of Russian appointees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2ea927-c9c5-4ce0-bf6a-3af24ec20fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As deputy head of the Kherson region military administration, Stremousov
        was prominent in organizing and supporting the referendum on Kherson’s illegal
        annexation by Russia and more recently had been the driving force in the evacuation
        of civilians from the west bank in Kherson, as Ukrainian forces pushed toward
        the Dnipro River.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422a0ae-a7f5-42f1-83c3-62bf23b51cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.522+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Stremousov said: “Most residents who decided to stay
        in Kherson are only now beginning to realize the gravity of the situation
        and my warnings.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8e0702-3d4c-4d28-8462-004051a7c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5b10d-1b11-4a52-a23d-912b37562ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stremousov frequently took to Telegram to describe Ukrainian officials
        and forces as “Nazis” and “fascists.” But he was also critical of missteps
        by the Russian military. He had blamed the military setbacks in Kherson on
        “incompetent commanders” who had not been held accountable for their mistakes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e55de2e-a690-4dfe-8f85-7765eb15117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f0aa81-4c0b-4cdb-84b5-e23591abb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Stremousov had published a video on the situation
        on the front lines, particularly on the fighting around Snihurivska north
        of Kherson city, where there are reports that Ukrainian forces have broken
        through Russian defenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3907df9d-2231-4516-925b-f5b7423d1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbcce4-6717-4126-8614-664a045a89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikhail Razvozhaev, the Russian-appointed governor of Sevastopol
        in occupied Crimea, said Stremousov “was a true patriot of Russia, brave and
        courageous, in any situation he remained in touch and considered it his duty
        to inform the residents of the Kherson region about what was happening. This
        was the case this morning as well. This is an irreparable loss.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460e6be-70e7-45e1-a64d-3f2be21649f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d28291-cd82-4192-a7fa-6d1e52e61896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skepticism and murky circumstances</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91ebed-e073-4258-a19a-548a3d2a4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ukrainian official expressed skepticism about the reports. Yuriy
        Sobolevskyi, first deputy head of the Ukrainian Kherson regional council,
        said on Telegram: “Regarding the information spread by the occupiers and Russian
        sources regarding the death of collaborator Kirill Stremousov in an accident,
        so far we can neither confirm nor deny the information. It may be true, or
        it may be staged.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1d3ff-fa2b-44d8-957f-1513562c1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21249a45-d3d1-45e6-b2ef-ddd6bb695a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stremousov had previously had a checkered career as a local politician
        in Kherson, and was involved in several fracas. He also dabbled in paganism
        and a peculiar form of yoga. Video from 2017 showed him swinging his baby
        daughter around his head by her feet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a722b8b-0930-4748-94e5-c9c65bd80d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.523+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stremousov is not the first Russian-backed leader to die in murky
        circumstances. Alexander Zakharchenko, the leader of Russian-backed separatists,
        was killed in the bombing of a café in 2018. Several separatist commanders
        were also killed in a string of assassinations before Russia’s full-scale
        invasion of Ukraine that went unsolved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea08064-6093-4906-a189-938884dea595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bec8c8-32fc-4baa-b6b1-af5b7aa30c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and separatist leaders blamed Ukraine for the killings.
        Ukrainian officials in turn claimed the Moscow was eliminating troublesome
        local leaders. Several prominent separatists had reputed links to organized
        crime and some observers suggested their deaths may have also been score-settling
        by criminal groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca32508-ff63-4465-8195-9f55305a3dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff139f-52ef-4f86-9c51-77b9b7339897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kherson has been the focus of intense fighting in recent months
        and a battle for control of the city of Kherson, the capital of the region,
        may be looming. Ukrainian forces have managed to recapture a significant swathe
        of territory in the region that Russian troops had seized shortly after the
        invasion began in late February.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3765d7ca-7bce-44b3-8f3d-a0cd62458cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.524+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:02:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d295893-160c-429a-aa09-0e17cddcc3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T00:17:00.524+08:00
      'mgnl:createdBy': 'faith'
