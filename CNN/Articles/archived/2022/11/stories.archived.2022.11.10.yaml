    'jcr:uuid': 'c20c5c75-91fb-4b68-b5fb-d9cfdf9ac4ce'
    'lead': 'China''s southern metropolis of Guangzhou has locked down more than 5
      million residents, as authorities rush to stamp out a widening COVID outbreak
      and avoid activating the kind of citywide lockdown that devastated Shanghai
      earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T14:11:26.697+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:02:33.889+08:00
