    'created': 2022-11-10T09:34:30.501+08:00
    'imagesource': 'jcr:0fc2d311-82cc-4d74-8b1e-350b8f24dbde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd1e5cf-7247-458a-8b6f-8131047c0e3e'
    'lead': 'The James Webb Space Telescope snaps remarkably detailed image of a nearby
      dwarf galaxy. The near-infrared view reveals the deepest glimpse yet into a
      stellar panorama that could offer astronomers an ideal means of studying aspects
      of the early universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T09:45:26.732+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:02:40.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:10.224+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['webb-telescope', 'dwarf', 'glaxy']
    'template': '1'
    'title': 'New Webb telescope image shows ''lonely'' dwarf galaxy in striking detail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e70365-fdac-4c9d-ba47-2c10321396e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— The James Webb Space Telescope has
        snapped a remarkably detailed image of a nearby dwarf galaxy. The near-infrared
        view reveals the deepest glimpse yet into a stellar panorama that could offer
        astronomers an ideal means of studying aspects of the early universe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2e7a7-4602-45b3-bd90-ce43e023e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9313539-0084-4fb0-b4ea-9be6a835d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image shows a panoply of stars within a lonely dwarf galaxy
        called Wolf - Lundmark - Melotte, which lies about 3 million light-years from
        our home galaxy, the Milky Way, and is about one-tenth the size.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aba219-ee00-4b8d-a9cc-89825c63efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa0f53-7ff0-4b46-9fd4-a6530dce57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WLM galaxy is intriguing to astronomers because it has remained
        largely isolated and bears a similar chemical makeup to galaxies in the early
        universe, according to NASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32b5625-ce3d-4794-80c8-62d444d9b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.732+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a931895-e9d8-4c79-981d-bffdb52792c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope, which launched in December 2021, is the most
        powerful space observatory to date. It''s capable of detecting the faint light
        of incredibly distant galaxies as they glow in infrared light, a wavelength
        invisible to the human eye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87048530-8731-47f7-8519-f8b38e7a123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c51c29-7052-4a42-b99e-1f9861db78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hubble Space Telescope and the now-defunct Spitzer Space Telescope
        have imaged the WLM galaxy, but Webb used its Near-Infrared Camera, also called
        NIRCam, to capture it in unprecedented detail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e3f95-bdc2-4cb0-9130-575b580774fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47490ece-916f-4a8c-920e-aedfbb8f11c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see a myriad of individual stars of different colors, sizes,
        temperatures, ages, and stages of evolution; interesting clouds of nebular
        gas within the galaxy; foreground stars with Webb''s diffraction spikes; and
        background galaxies with neat features like tidal tails," said Kristen McQuinn,
        an assistant professor in the department of physics and astronomy at Rutgers
        University in Piscataway, New Jersey, in a comment posted on NASA''s website.
        A tidal tail is a thin "tail" of stars and interstellar gas extending off
        a galaxy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46ce56-4484-417e-abb8-423f5e03a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcaeee-d985-4610-87e6-f13a736c9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a gorgeous image," added McQuinn, who is one of the
        lead scientists on the Webb Early Release Science program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee30a0-e8c8-4ca8-a132-a5f935ac0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:40.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a1746-033a-43f1-8c52-a727a354f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T09:45:26.733+08:00
      'mgnl:createdBy': 'celine'
