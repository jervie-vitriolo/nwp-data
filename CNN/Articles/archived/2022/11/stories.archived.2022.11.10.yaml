  'vat-public-utilities':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T18:07:04.861+08:00
    'imagesource': 'jcr:c6078ac0-7b02-40a0-b4bc-56d7b17032fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546e2fb4-0ea9-4646-9245-8b8529649204'
    'lead': 'President Ferdinand "Bongbong" Marcos Jr. has requested the House of
      Representatives'' Ways and Means Committee to look into the possibility of removing
      value added tax (VAT) on public utilities, Albay Rep. Joey Salceda says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T18:11:31.396+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:02:30.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:14.408+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vat', 'public', 'utilities']
    'template': '1'
    'title': 'Marcos seeks study on removing VAT on public utilities — Salceda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a018c-39c0-4418-8583-e279cf3f2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:11:31.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. has requested the House of Representatives''
        Ways and Means Committee to look into the possibility of removing value added
        tax (VAT) on public utilities, Albay Rep. Joey Salceda said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6043b1-f6fa-4cd3-96f7-778b682fbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:11:31.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said in a press conference that Marcos is considering removing
        VAT on electricity in particular.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1255dab5-d154-4fcd-83e8-9a11aa8514bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:11:31.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said his committee would study the proposal but noted
        that the move could hurt the government’s revenue collection, especially in
        supporting social services for the poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957bc597-d2f4-45fc-abc2-d44e34ec6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:11:31.396+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinatingnan nila sa akin kung pwedeng tanggalan ng VAT ang utilities,
        lalong-lalo na ang kuryente (They asked me to see if VAT can be removed on
        utilities, electricity in particular). Definitely may ganoon pong instruction
        ang Presidente (thats the instruction of the President). We’ll study it very
        carefully," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b206684-3e37-484e-8a2c-f284e6140014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:11:31.397+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely we’ll try to avoid any revenue-negative actions by the
        Committee on Ways and Means. And second, we’ll try to avoid any credit downgrade
        arising from higher deficits and higher debt," Salceda added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e5361-a1a6-4172-b8d4-da7beef2e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:11:31.397+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the VAT on utilities could be removed, provided that the
        franchise tax on concessionaires is increased.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46918b5c-c0d9-4616-bb0c-eb975bc2ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:11:31.397+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:02:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc has also filed measures proposing the removal
        of VAT on electricity and water bills, as well as toll fees to ease the financial
        burden on consumers amid soaring prices of basic goods.</p>'
  'Bongbong-Marcos-Philippine-economy-Cambodia-investors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-10T18:22:36.179+08:00
    'imagesource': 'jcr:3256686b-a4e2-40e5-a1e7-870685105904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce919d08-aa72-4545-ae30-31c9f9302b70'
    'lead': 'President Ferdinand Marcos Jr. said recent figures suggest his administration
      is ''taking the economy in the right direction,'' as he urged business leaders
      in Cambodia to invest in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T18:28:07.510+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:02:30.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:14.548+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos claims admin manages economy well, lures investors from Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b38fe-f544-4e68-80c5-41e2b00f284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:28:07.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> President
        Ferdinand Marcos Jr. on Thursday said recent figures suggest his administration
        is “taking the economy in the right direction,” as he urged business leaders
        in Cambodia to invest in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb28171-b1f0-4668-a3e9-0923090b4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:28:07.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His roundtable meeting with chief executive officers (CEOs) in Cambodia
        was part of his activities during the four-day Association of Southeast Asian
        Nations Summit and related summits in Phnom Penh which will run until Nov.
        13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b44a08-f917-42a5-b861-34fd57b0789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:28:07.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said Marcos took note of
        the national unemployment rate dropping to 5% in September from 5.3% a month
        prior, and of the country’s economic growth <a href="http://www.cnnphilippines.com/business/2022/11/10/PH-economy-Q3.html">expanding
        at a faster pace</a> of 7.6% in the third quarter of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e77822-8a82-4a1b-bf47-1d1405de7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:28:07.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2022/11/8/Unemployed-Filipinos-September.html"><strong>READ:
        Fewer Filipinos unemployed in September, but job quality worsens</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145b6f25-d8fb-4be2-825a-e016f57a1735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:28:07.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:02:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to invite, at the very least, for you to have a look
        at the opportunities that are available, and finally I suppose at some point,
        since we are not so far away, to come and we will explain to you exactly what
        we have done and why we have done it and where we have arrived in that process
        of transforming the economy,” Marcos told the CEOs, as quoted by the OPS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e422f94-e2e7-42db-8e94-32d1499b8638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T18:28:07.511+08:00
