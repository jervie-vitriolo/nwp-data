    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85243677-5dba-4c3b-8001-ab3868f806ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.349+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) —</strong> The
        Samahang Basketbol ng Pilipinas (SBP) on Thursday condemned the <a href="https://www.cnnphilippines.com/sports/2022/11/8/John-Amores-JRU-punching-spree-Benilde-NCAA-Season-98.html">rampage
        that happened</a> in the game between Jose Rizal University (JRU) and College
        of St. Benilde (CSB) last Tuesday in the NCAA Season 98 men''s basketball
        tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceda9f4-2eec-4f2e-b235-792be4a0e233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.349+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP president Al Panlilio said the basketball governing body reached
        out to NCAA officials to discuss the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76476bee-5bdb-4917-a572-8699d7e5ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRU''s <a href="https://www.cnnphilippines.com/sports/2022/11/9/John-Amores-JRU-indefinitely-suspended-NCAA-Season-98-Benilde-punching-rampage.html">John
        Amores has been suspended indefinitely</a> by the NCAA and by his own school
        after going on a punching spree in the final quarter against CSB. Amores charged
        into the Benilde bench and hit at least four CSB players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8da2731-071f-4b24-8fde-9585b4a9357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With NCAA being a member of SBP, we asked SBP Executive Director
        Sonny Barrios to reach out to SBP NCAA Trustee to the SBP Board Dax Castellano
        and SBP Regional Director Paul Supan to share SBP''s serious concern over
        the unwanted incident in the NCAA game between CSB and JRU," Panlilio <a href="https://www.instagram.com/p/CkxghIGJ3q1/">said
        in a statement</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f93610-1675-46c9-9508-662e37c57f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They discussed the shared view of condemning on court violence,
        adoption of preventive measures to avoid a repetition of the deplorable incident,
        including a review of security protocols, and meting out the necessary sanctions
        in a fair manner," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1f2083-fb2d-441e-94da-50fbd225975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/11/9/Benilde-filing-complaints-John-Amores-JRU-punching-spree-NCAA-Season-98.html">Benilde
        camp mulls filing complaints vs JRU''s Amores for punching spree</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4add6e-071b-441c-9f61-146e1be56a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was halted with 3:22 minutes left to play and CSB was awarded
        the victory, having a 71-51 lead at the time when Amores lost his cool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff0f4d-3e73-4ceb-b1c6-8af586738553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA sanctioned 10 other JRU players and three Benilde players
        for their involvement in the brawl.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7189024-df59-4dc2-9fa5-583494c7ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T13:51:42.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:02:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in SBP are one with NCAA in its direction to proactively take
        the appropriate steps to move the league forward in a professional manner
        and positively address the issues at hand for the benefit of NCAA and the
        sport of basketball," Panlilo said.</p>'
  'russia-withdraw-kherson-ukraine':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-10T13:54:31.002+08:00
    'imagesource': 'jcr:ad4d4c4d-90e3-41ac-a5b6-73eb787affde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a168c22-fb6a-4889-9ed2-33f3028a792f'
    'lead': 'Russia''s Defense Ministry says its troops are preparing to withdraw
      from a large part of the occupied Ukrainian region of Kherson, in a move that''s
      humiliating but also — after the developments of recent weeks — unsurprising.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T14:00:51.863+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:02:35.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:12.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Ukraine', 'Kherson', 'Russia']
    'template': '1'
    'title': 'ANALYSIS: Russia''s withdrawal from half of Kherson is both humiliating
      and unsurprising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221df12-b8ad-4a1a-a311-216494145a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia''s Defense Ministry says its troops
        are <a href="https://www.cnn.com/2022/11/09/europe/ukraine-russia-kherson-withdrawal-intl/index.html"
        target="_blank">preparing to withdraw</a>&nbsp;from a large part of the occupied
        Ukrainian region of Kherson, in a move that''s humiliating but also — after
        the developments of recent weeks — unsurprising.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be9dd34-377c-4faa-bf01-a632fbb30881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan would give up thousands of square kilometers (including
        some of Ukraine''s best farmland) that <a href="https://www.cnn.com/specials/europe/russia"
        target="_blank">Russia</a>&nbsp;has occupied since the early days of the invasion,
        and was formally declared its territory just five weeks ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c17c2-b63d-406c-9b0e-9ee1a5f08a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a choreographed meeting in Moscow on Wednesday, Russian Defense
        Minister Sergei Shoigu and General Sergey Surovikin — the recently appointed
        commander of what Moscow refers to as its "Special Military Operation" in
        Ukraine — put the best possible face on the withdrawal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf4711-3e4c-41e5-af14-af8f0399f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August, Russian troops have killed 9,500 Ukrainian soldiers
        in Kherson and successfully repelled "up to 80% to 90% of enemy missiles,"
        Surovikin claimed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f4f81-3e67-408d-af03-a8b43c99d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, a retreat would protect the lives of civilians and
        troops, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de77a3-ecfa-47bd-8711-a98412a695af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that this is a very difficult decision, but at the
        same time we will preserve the most important thing — the lives of our servicemen
        and the overall combat capability of the grouping of troops, which is futile
        to keep on the right (west) bank in a limited area," Surovikin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd6dce8-b5bb-48f6-a67b-6b21019c84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian commentators and officials have carefully avoided the word
        retreat, spinning the "withdrawal" as a smart military call to regroup on
        the eastern side of the river Dnipro, in defensible positions that Ukrainian
        forces would struggle to destroy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697753c-0554-4e62-9264-b6c23abf9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known at this stage how the Ukrainians will respond. Their
        troops on the southern front lines are exhausted and the land ahead of them
        is likely to be heavily mined. Pursuing the Russian troops would shed more
        blood, as would any fighting in dense areas like Kherson city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a89847-2858-4953-a3b4-a22bc7425314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/specials/europe/ukraine" target="_blank">Ukraine</a>&nbsp;will
        "move very carefully, without emotions, without unnecessary risk," Ukrainian
        President Volodymyr Zelensky said late on Wednesday in his daily video message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da56c89b-43ca-4028-8346-04c8b5de8475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gradually moving to the south, strengthening our positions.
        Step by step," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674e94c-da17-40c0-994b-339e93a57233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement in Moscow did not provoke the chest-thumping that
        accompanied previous reversals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3397a3-549d-40bc-a52d-0edaa685621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chechen leader Ramzan Kadyrov, who has often been critical of the
        Defense Ministry and the high command, said Surovikin had saved a thousand
        soldiers and "made a difficult but right choice between senseless sacrifices
        for the sake of loud statements and saving the priceless lives of soldiers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f7373-3785-452d-b31a-ecc3ff3c3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadyrov added that Kherson was a difficult place to fight, especially
        without guaranteed resupply routes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14510c9e-9962-443a-9a90-95ef29ba3e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer, when Ukraine received longer-range rockets such as
        the US HIMARS, it set about degrading as many river bridges, railroad hubs
        and supply depots deep behind Russian lines as it could reach. The Russians
        resorted to pontoon bridges — even submerging railway cars — but getting munitions
        and other supplies across the Dnipro became increasingly difficult.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeef026-801e-4bc9-be80-92a116608745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone accepted the Kherson withdrawal with equanimity.
        Hawkish Russian commentator Sergey Markov described the planned relinquishment
        of Kherson on his Telegram channel as "the largest geopolitical defeat of
        Russia since the collapse of the USSR. The political consequences of this
        huge defeat will be really big."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f20c4-986d-419b-b364-94a9df004911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main reason for this defeat is the rejection of a real war
        and the catastrophic delay in making the necessary decisions," he continued.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4263e8-5497-4a22-9bc7-45ae3a9a695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadyrov seemed to agree that delays had whittled down Moscow''s
        options. Fighting in Kherson required "a stable regular supply of ammunition
        and the formation of a strong, reliable rear," he said. "Why was this not
        done from the first days of the special operation?"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a51509-233b-4ba2-82d4-ea23b519f363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in October, when Surovikin got the job as overall commander
        of the operation, he warned that difficult choices must be faced. The Kharkiv
        debacle — which saw Ukrainian forces sweep across much of the region in one
        week — predated his appointment, and he may have been wary that Kherson could
        quickly become another embarrassment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5fd64-af5a-4a8e-aa18-506e1f8ad70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 18, in an interview with Russian state news agency TASS,
        Surovikin said that plans for Kherson would depend on the "evolving military-tactical
        situation," which he described as "already very difficult."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94dba1d-adeb-44a4-8a32-fed941219581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will act consciously, in a timely manner, not excluding the
        adoption of difficult decisions," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e90aed-529e-4e6c-a912-7ff71501b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discretion, it seems, became the better part of valor. Over the
        past two weeks, Russian forces have dug in on the east bank. Pillbox guardhouses
        have become a common sight; trenches appeared on satellite imagery and civilians
        were unceremoniously removed from homes close to the river.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672bc0e-fce1-42d8-bd41-bb1d44f1508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens if Russia withdraws</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a740c-3f41-4f0c-9ad2-85f59f518616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when Russian troops do withdraw to the east bank, their supply
        lines will become easier and they will regain defense in depth. Any attempt
        by Ukrainian forces to cross the Dnipro would be costly to the point of prohibitive.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6787f60-840c-426c-859f-a7c232b02847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia would retain control of 60 per cent of the Kherson region,
        including the coastline along the Sea of Azov. So long as Moscow''s troops
        control and fortify the Dnipro''s east bank, Ukrainian forces will struggle
        to damage or disrupt the canal that carries fresh water to Crimea.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017d8dc-6c80-4c05-b7e3-c1ba5c115ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surovikin''s priority appears to be stabilizing Russia''s defensive
        lines after a difficult few months. He made the point on Wednesday that the
        forces being pulled out of Kherson "will be used for active operations, including
        offensive ones, in other directions in the operation zone."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8aa55-f8d9-4030-ba33-f214505e6066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is always a chance that the Moscow meeting on Wednesday was
        designed to lure Ukrainian forces into a trap, and that the Russians don''t
        intend to abandon the west bank altogether. Senior Ukrainian officials have
        certainly been skeptical. But the tactical situation for Russian forces, pushed
        into a shrinking pocket above the river, has gone from challenging to near-impossible
        in weeks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad727dc-69d8-44c1-899d-12ee47566b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger political failure in Kherson can''t be camouflaged. Russian-appointed
        officials have run Kherson city and environs since March. They have distributed
        Russian passports to anyone who would have one, talked about the ruble replacing
        the Ukrainian hryvnia, and organized the wholesale theft of grain.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c468b2-cc91-4d8c-b4b5-8ab2efbb3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials arrived from Moscow to discuss Kherson''s integration
        into the "Russian world." And then there was the illegal and implausible referendum
        in September, followed by the pomp of the ceremony in Moscow annexing Kherson
        and three other regions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79156aff-9ad1-4af7-afe5-858ce0bbcbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 30, Putin said he had a message for Kyiv. "People living
        in Luhansk and Donetsk, Kherson and Zaporizhzhia are becoming our citizens.
        Forever."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290676f-9ca5-4ae6-aee0-fa51f1ba46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will defend our land with all the powers and means at our disposal."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5a56b-df90-4c56-ad07-79b49503f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There again, a week is a long time in politics. The celebrations
        orchestrated by Putin little over a month ago have been confounded in one
        region, just as Ukrainian forces begin to make inroads in Luhansk as well.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3573ff-c9d7-4b51-9967-7bd11d0e318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:00:51.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:35.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/10/europe/russia-withdrawal-kherson-ukraine-analysis-intl-hnk/index.html"
        target="_blank">Russia''s withdrawal from half of Kherson is both humiliating
        and unsurprising</a>."</em></p>'
  'twitter-impersonators-paid-verification':
    'author': 'Brian Fung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-10T14:01:01.244+08:00
    'imagesource': 'jcr:c5474880-b406-459a-a448-9d709fa0499c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed2526c-5846-406d-b226-8694a9430825'
    'lead': 'Twitter appears to be battling a wave of celebrity and corporate impersonators
      on its platform who have quickly gamed the company''s new paid verification
      system, hours after its launch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-10T14:04:26.368+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T20:02:34.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:02:12.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'social-media', 'Twitter', 'Elon-Musk']
    'template': '1'
    'title': 'Twitter battles wave of impersonators after launching new paid verification
      system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35427d0-4a61-4dde-b7b7-c9cbccad5c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twitter appears to be battling a wave of
        celebrity and corporate impersonators on its platform who have quickly gamed
        the company''s new paid verification system, hours after its launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5ba8f-bed7-42eb-af3d-e714fbc174ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed multiple verified Twitter accounts have been suspended
        by the platform after other users posted screenshots showing misleading content
        from the accounts. The fake verified accounts had posed as former President
        Donald Trump, Rudy Giuliani, Nintendo of America, the basketball player LeBron
        James, the software company Valve and others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9791e773-c63d-462b-a52a-9a15b2b5b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being suspended, the impostor Nintendo account tweeted an
        image of the video game character Mario giving the viewer the middle finger.
        The LeBron James account falsely claimed the athlete had requested a trade.
        The fake Trump account tweeted, "This is why Elon Musk''s plan doesn''t work."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30ebe4-4ef1-45ad-b43a-64b610951d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple Twitter users on Wednesday reported having easily created
        verified impostor accounts, though CNN was unable to independently confirm
        their responsibility in all cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fec78b-acf6-4802-8a4f-2c310c2618a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN did speak to the user behind the fake Trump account, Brian Whelan,
        whose Twitter bio and LinkedIn identify him as head of video and social at
        London-based Times Radio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc68f3-bd10-47ae-b378-b7a9f2bfa694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Whelan claimed he created a fake Trump account "within
        two beers" and after spending £6, and tweeted a screenshot of the fake account
        attempting — but failing — to follow former US Secretary of State Hillary
        Clinton after the fake account had been suspended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe3eda-c6d8-45b6-8a13-38fd452e0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Whelan said he managed to impersonate
        Trump by repurposing an old, spare account. He purchased Twitter Blue for
        the old account using a prepaid card tied to his real name, and "immediately
        [had] a fake Trump with a blue tick for two hours."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b5bc7-9704-46e5-950e-c931604cd16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Tobac, a cybersecurity expert, noted the trend and said it
        could quickly spread to bad actors impersonating first responders or other
        government accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8645d7f-de0c-4bb2-8f18-c6c5fff42478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This verification roll out is causing huge trust issues across
        the platform already," Tobac tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b89a5-3677-4522-88d8-34471063b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Twitter owner Elon Musk has said the feature is aimed at raising
        spammers'' costs, and that accounts abusing the new verification system to
        impersonate others would be permanently banned, despite his earlier promises
        that such bans would be "extremely rare" under his ownership of the platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f966ba-a5f8-4851-b802-027825d08489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of impersonations comes as Twitter enabled the ability
        for any user to purchase a blue check mark for their profiles without providing
        identity verification — a feature that information security experts warned
        would lead to widespread fakes and deceptive behavior.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a8118-95a4-48ba-b92c-d9c6c4071fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk argued during a Twitter Spaces event with advertisers Wednesday
        that even wealthy bad actors such as state-sponsored disinformation agents
        would eventually be deterred because they may run out of credit card and phone
        numbers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe303e0-ec78-471a-a669-801bfec703fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-10T14:04:26.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T20:02:34.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN to respond to that claim, Chris Krebs, the former director
        of the US government''s Cybersecurity and Infrastructure Security Agency,
        tweeted a GIF from the cartoon "Futurama" showing the character Fry narrowing
