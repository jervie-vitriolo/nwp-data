      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exam coverage on the first day was Political Law, International
        Law with related Tax Principles, and Labor Law.</p>'
