      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Same old basement, same old Formans but
        a brand new decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab8e49-4af4-4fed-9982-7298f44407cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix unveiled the <a href="https://www.youtube.com/watch?v=jOpoPPIRtdQ"
        target="_blank">first-look teaser</a>&nbsp;for "That ''90s Show" on Tuesday,
        the sequel series to hit late ''90s/early aughts sitcom "That ''70s Show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631d352-f407-4373-b1ad-75e5f01f657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series brings back alums Kurtwood Smith and Debra Jo Rupp
        as Red and Kitty, respectively, this time as grandparents with a new crop
        of youngsters inhabiting the basement of their Point Place, Wisconsin home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c2636-672a-4556-a7d1-57f30afe60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Red as curmudgeonly as ever — and Kitty just as sweet — the
        basic structure of "That ''70s Show" remains largely intact, even if stars
        Ashton Kutcher, Mila Kunis, Laura Prepon, Topher Grace and Wilmer Valderrama
        from the first series are only seen in one of the new show''s ten episodes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843fe1c2-69a5-4d85-b191-6be955a8b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, "That ''90s Show" features Callie Haverda as granddaughter
        Leia Forman, along with other up-and-coming stars Ashley Aufderheide, Maxwell
        Donovan, Mace Coronel, Reyn Doi, Sam Morelos and Andrea Anders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335a802-f39c-4323-b8a2-c61e7abdecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser features the gallivanting kids being told not to dance
        by Red, before they zone out in a smoky haze (some things never change) and
        are later kicked out of the house — but not without getting delicious brownies
        from Kitty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccd6a6-f59d-4b0e-8c88-6c8f712a3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new show was created by "''70s Show" creators Bonnie and Terry
        Turner, this time with their daughter Lindsey Turner, along with showrunner/executive
        producer Gregg Mettler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fe15d-b23f-4810-8c87-a31a52723f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That ''90s Show" will premiere on Netflix on January 19, 2023.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33293a-a80e-45cf-a877-a43dbedcf9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:45:53.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/29/entertainment/that-90s-show-netflix/index.html"
        target="_blank">Netflix updates the laughs for a new decade in teaser for
        ''That ''70s Show'' sequel series</a>."</em></p>'
  'qatar-workd-cup-lionel-messi-argentina':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-30T11:46:18.400+08:00
    'imagesource': 'jcr:e01fa373-e6f3-42a4-82f8-c914a52fc46a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '172d2f98-2fd6-457f-a252-512eaab7080e'
    'lead': 'It was meant to be Lionel Messi''s crowning moment for Argentina — the
      tournament in which he steps out of Diego Maradona''s shadow for the national
      team — but the 2022 World Cup has been a mixed experience for the 35-year-old
      so far.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T11:50:19.563+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:25:25.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:43.345+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Cup', 'Qatar-World-Cup', 'World-Cup-2022', 'Argentina', 'Lionel-Messi',
      'Poland']
    'template': '1'
    'title': 'Lionel Messi and Argentina face crunch game against Poland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b25982-db08-4ab4-9c00-4e02696da4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was meant to be Lionel Messi''s <a href="https://cnn.com/interactive/2022/11/sport/lionel-messi-cristiano-ronaldo-world-cup-qatar/"
        target="_blank">crowning moment</a>&nbsp;for Argentina — the tournament in
        which he steps out of <a href="https://cnn.com/2022/11/15/football/diego-maradona-hand-of-god-ball-auction-spt-intl/index.html"
        target="_blank">Diego Maradona</a>''s shadow for the national team — but the
        2022 World Cup has been a mixed experience for the 35-year-old so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549da38c-ba5b-4d2a-828a-cb97f85baea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina was stunned by Saudi Arabia in its first game, before
        getting its campaign back on track with a 2-0 victory over Mexico in which
        Messi scored the opening goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958dd6c-9ed1-4d28-98b4-5535aa1fa7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that with just a game left in Group C, Argentina remains
        in the hunt to progress to the knockout stages in Messi''s fifth World Cup
        campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df98965c-c8fe-4ff2-9d7a-ec0b6a04d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina sits second on three points, a point behind Group C leader
        Poland, knowing a win in its final game against the Polish will assure its
        progression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e7537-3f85-4348-a991-28d4271a0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Lisandro Martinez said the team, including Messi, is only
        getting better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8146b7-17a1-4f06-b5da-f959d5eab6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything comes down to details," Martinez said on Tuesday in
        a press conference. "We saw it with Messi''s goal. Before that the match (against
        Mexico) was very tight."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf200f-79df-41d2-b5ac-aa53ac8ce902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what we are capable of. We can play better and we know
        we have not reached our best level yet. But we are trying," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4a18c-f7ae-4b49-9b43-ec7f3d8e847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina faces a Poland team spearheaded by its own iconic striker,
        Robert Lewandowski, who scored his <a href="https://cnn.com/2022/11/26/football/tunisia-australia-saudi-arabia-poland-france-denmark-world-cup-2022-spt-intl/index.html"
        target="_blank">first World Cup goal</a>&nbsp;last time out against Saudi
        Arabia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f9aea-1a72-4d98-ba54-c3602215be16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Lewandowski, who is also his nation''s all-time
        top scorer like Messi, missed a penalty in a damp squib of a 0-0 draw against
        Mexico in Poland''s opening game but redeemed himself with the second in the
        2-0 victory over Saudi Arabia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c6ff2c-c959-44d9-9fb8-0e91d0c9f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Argentina manager Lionel Scaloni was full of praise for Lewandowski,
        calling him a "top player."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115e44d-beca-4bab-92d1-27346d16a88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a privilege and pleasure to see him from up close as
        a football fan," Scaloni said. "Is he at the same level as Messi? You just
        have to enjoy such a good player. Why compare one player with another. That''s
        not helpful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518cb9f-19ee-49e9-ad0d-dca3780351b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following its famous victory over Argentina, a win for Saudi Arabia
        against Mexico will assure its first qualification for the last 16 since 1994,
        while a draw would mean it would need Poland to beat Argentina.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d3834-6ede-4a22-96e2-f9facb4c9b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia head coach Herve Renard said his team have defied expectations
        already.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2ab7fd-7559-4254-852f-b78277710019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one around the world thought that we could play with this level.
        Yes, in Saudi Arabia we know the players well, but they are unknown to the
        fans around the world," Renard told a news conference after the Poland game.
        "We are still alive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5ede1-5edf-4d9c-8897-eab9c7d34771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s hopes are much slimmer, needing to beat Saudi Arabia by
        at least a three-goal margin, with Poland not losing to Argentina.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee97aeb-71b4-48eb-93a4-21020dff6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battle for final spot in Group D</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb003e3-ed55-43bc-8fb9-8cc0201a54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other group to come to a climax on Wednesday is Group D which
        sees Australia play Denmark and Tunisia face France.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a33b00-9ad2-45d0-96e5-dff9af91aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning World Cup champion France has already sealed its place
        in the next round with two wins from as many games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034bfdcf-20d8-4f3b-9e42-8d5538dc0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rest of the group remains in the balance with Australia
        on three points and both Denmark and Tunisia on a point apiece.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b21606-c0a3-40a7-85be-14b420e7ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has a great chance to progress to the last 16 for the
        first time since 2006 — a win will guarantee its progression, although a draw
        would suffice if Tunisia fails to beat France.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f2c399-1065-4a7a-b37e-0b3b31203a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Mathew Leckie reminisced about the Australia team''s successful
        run in Germany 16 years ago ahead of its crunch match on Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efed8b0-f481-4fde-975d-2b95faa9e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always believed that we can create something special," Leckie
        told a news conference on Tuesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a8d94-ba16-4a40-8ac8-98a3fc35c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Socceroos got out of the group in ''06 I was a proud fan
        and now we have the opportunity to be players and do that.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c2ccd-e3f8-4816-ae04-d141106032bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw how proud it makes the people back home. So we''re doing
        it for the country, for ourselves, for our friends, for our family and that''s
        motivation in itself."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c9049-ebca-4d33-946a-583bede4919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia will be facing a Denmark team which has struggled to create
        clear-cut openings, despite looking defensively solid</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fccb7-93d5-45d7-8a1a-8f75a41a4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having scored 30 goals in 10 World Cup qualifiers, Denmark has scored
        just once in Qatar, leading Denmark coach Kasper Hjulmand to jokingly suggest
        he might have to call up Norwegian striker Erling Haaland.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e425bd03-74f6-4f93-a903-c72150cd66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before Denmark''s key clash against Australia, Hjulmand
        kept his cards close to his chest when it came to the team he might pick on
        Wednesday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7924577b-ea7e-4996-92fe-1cd639e59a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way it looks now everyone is ready," Hjulmand told the media.
        "We have 26 players they all deserve to play. They are all good enough and
        deserve to play.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07f44f-3429-4c1e-83eb-bfa12c7df905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we have to look at is what kind of technical approach should
        we take tomorrow, what structure should we play with, who do we know fits
        together.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4caf27-1515-47a9-8760-e8c5d4dcf26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust all the players we have brought so there is many ways to
        do it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd85e28-03da-4c0a-bc68-998a68e2df15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T11:50:19.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:25.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/29/football/argentina-lionel-messi-world-cup-group-c-d-preview-spt-intl/index.html"
        target="_blank">Lionel Messi and Argentina face crunch game against Poland</a>."</em></p>'
  'hawaii-mauna-loa-eruption-lava-flow':
