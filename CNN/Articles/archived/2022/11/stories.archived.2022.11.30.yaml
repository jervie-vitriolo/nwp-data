      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So rest assured that the DOH is well aware of the commitments that
        it needs to uphold as it relates to the loans we secured for the COVID-19
        vaccine procurements, and that it will continue to be proactive in ensuring
        that our taxpayers'' money is well-spent,” its statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896274a0-5218-4cbe-b25c-1ea48376a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:42:12.608+08:00
      'mgnl:createdBy': 'kristel'
