      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —&nbsp;</strong>The
        man caught on camera brutally attacking an elderly Filipino woman in New York&nbsp;has
        been sentenced to 17 and a half years in prison —&nbsp;a development praised
        by the Filipino community in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae169dba-1b3c-4324-9a10-b43c8b264bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:48:24.370+08:00
