      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b213960-5f8a-4565-9015-1796f24acf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36228be7-4b62-409a-bb54-14ba5d0f81fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The new wave of OPM</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d99f84-df48-48c9-960b-7b06cd95fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with her about the intricacies of the record, it’s evident
        that Mori is just fascinated with the concept of sound-making itself. And
        this is where she gets technical. “I guess before pa, I was really inspired
        and kind of passionate about vocals and how you can kind of [adjust] your
        vocals in different timbres,” she explains, a follow-up to what she’s previously
        said about inversions in <a href="https://www.cnnphilippines.com/life/culture/Creatives-Questionnaire/2020/10/2/ena-mori-interview.html"
        target="_blank">a previous CNN Philippines Life interview</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1c251-cfe8-4f64-abf0-d4664776fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcf67c-23d9-41c8-a1ef-8f7b54250b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: “When you''re a keyboardist, the making sound part is
        already limited because you can only do the volume but you can''t really adjust
        the pitch unless you have a pitch band and all of that. For guitars and strings,
        you can kind of adjust the pitch, but not the keyboard.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ad1eb-356e-41a9-b09b-fb4c08cb443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
