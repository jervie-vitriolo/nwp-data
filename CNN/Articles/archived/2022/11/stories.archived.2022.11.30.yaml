    'jcr:uuid': '8f415435-8b26-42d5-8543-3bc2efbc34b2'
    'lead': 'Twitter said it will no longer enforce its longstanding Covid misinformation
      policy, yet another sign of how Elon Musk plans to transform the social media
      company he bought a month ago'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T00:19:20.641+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:25:36.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:38.277+08:00
