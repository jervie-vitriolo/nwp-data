      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86b653-722b-4ac2-93ab-9b6564dc9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The next step</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c020c9a-d164-496f-a834-241288bd3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the year is winding down, Mori is planning to begin preparations
        for her stint at SXSW. Offshore sent in the application secretly, so the announcement
        came as a surprise to her. “I''m really amazed at the fact that I have this
        opportunity to showcase myself in a different environment,” she says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da715e09-4ad0-4040-88a8-b2ae8123dfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0eb7b-5efb-46e8-94d6-ba3dfe5f3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12b7db-a1b4-4a93-90fa-413f9a3aafbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, being an artist in the Philippines, there are realities
        that one has to face. Apart from going hard on the gigs at weekends, she also
        teaches Japanese online. “I guess a lot of people, our goal is to be full-time
        musicians, but not everybody can afford it.” She lists all the part-time jobs
        she did throughout her quarantine, which took her from apparel work to being
        a barista.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c353f6-509e-4c4c-9a4d-fca066d3d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f40f9-253f-474b-ad78-56eab3035ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ask Mori if she thinks the Filipino audience is ready for the
        type of music she’s making. She replies by telling me about her mom, who she
        says is not musical at all (“She''s super basic — I''m sorry, mom”). Looking
        at it from her mom’s perspective, she realized that not everyone puts music
        as their main focus everyday. “Every time I talk about music with her, it
        kind of frustrates me, but I always ask myself, ‘Why do I get frustrated?’”
        she says. “It''s not always about the listener not listening, but we have
        to understand din as an artist that [there are] different functions of music.”</p>'
