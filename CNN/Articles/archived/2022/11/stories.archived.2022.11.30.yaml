      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        new modus on the alleged trafficking of Filipino workers to Myanmar can be
        described as modern slavery, and may be even worse than the pastillas scam,
        Senator Risa Hontiveros said on Wednesday.</p>'
