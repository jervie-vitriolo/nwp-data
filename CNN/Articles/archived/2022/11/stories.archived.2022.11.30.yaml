      ordered former National Tobacco Administration officials to return ₱350,000
      in public funds they used for irregular purchase of chocolates and coffee in
      2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T14:16:15.264+08:00
