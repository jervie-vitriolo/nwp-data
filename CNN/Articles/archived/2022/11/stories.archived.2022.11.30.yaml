    'template': '1'
    'title': 'Hontiveros: Nuclear energy a magnet for terrorist groups  '
    'updated': 2022-11-30T18:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6f97a-830e-487b-b4eb-1d5846adc7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        use of nuclear energy in the Philippines may put the country in danger of
        terrorist groups, Senator Risa Hontiveros said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa28de8-095d-4625-96c9-17dec9286d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625dca1-4430-424c-9b31-1c2412118ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.670+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Radioactive waste will be a target, a magnet for the so-called
        nuclear terroristic groups that are scouting around the world for these wastes,
        or even just the raw nuclear energy to use in the production of nuclear weapons,”
        Hontiveros told CNN Philippines’ <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045891c2-8069-42e2-b514-dfc02f29f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f280853-a684-4b64-b4cb-ba3ff5e0c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that nuclear energy in the country “would be taking
        steps backward into the past, not forward into a sustainable and peaceful
        future for the world.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f347b-a52a-40f0-add3-62845fd20895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a007e-ce2b-4dbe-b772-1dc3316f3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, Hontiveros maintained that safety issues
        surrounding nuclear energy, including the mothballed Bataan Nuclear Power
        Plant (BNPP) remain unanswered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde9ff4-88f3-4fb1-94fe-e20649008af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c0e91-7c29-477e-adfd-01a977d8f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radioactive waste will outlive not just all of us alive today but
        also the succeeding generations. It can prove fatal and cost people''s lives
        for thousands of years. <em>Dahil hindi pa tayo makakampante sa ligtas na
        paggamit ng</em> nuclear energy, <em>dapat buksan na rin ang diskusyon kung
        may halaga pa ba sa bansa ang</em> BNPP," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c19fe-6d5e-4503-9492-005f7518ca1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6dc0c1-e8c7-414e-bf60-145061d73aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we are not yet confident about the safe use
        of nuclear energy, we should open the discussion about the value of BNPP for
        the country.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5047f7-2cfc-4362-a302-c7dde423c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
