      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you listened to the full statement of COA Chair Gamaliel Cordoba,
        it was actually the DOH that proactively sought the support of COA to conduct
        this special audit, as this is part of our commitments specified in our loan
        agreements with WB (World Bank) and ADB (Asian Development Bank),” the DOH
        told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d0bf9-ffa0-46be-a44b-2acb4592be8f'
      'mgnl:activationStatus': true
