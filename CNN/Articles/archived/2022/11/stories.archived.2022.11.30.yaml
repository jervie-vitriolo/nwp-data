      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was time to go to college in the Philippines, she chose
        to pursue music production because of its flexible nature. “I didn''t really
        know what I liked and even thinking about what I want to do, it almost felt
        like it''s so constricting,” she says. It was then that she began listening
        to more avant garde artists for inspiration to carve her own musical path.
        Eventually, she realized that she just wanted to continuously challenge herself
        and be open to new things — a principle that she lives by to this day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92487c5b-fc15-485b-85d4-3c18fab24c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a38db6-2dc0-4408-a960-00c6d81d5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5449479-3638-4eeb-833c-47f828169e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A maximalist creative direction</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6b8f8-9ff7-4f06-aeef-0099b2935e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximalism manifests too in her album visuals and music videos,
        which despite looking very produced are also very DIY to a certain extent.
        I ask her about branding, and the idea of really creating a look for herself
        as an artist, but she says that most of her work doesn’t involve extensive
        planning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc257f5-7284-4143-8b77-7a740c9e9a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aab61-79de-4722-b639-92e011d154a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I always root for that freedom or that kind of bold ideas that
        [are] a little bit out of the box,” she says.&nbsp;Referencing the cover shoot
        that we had just wrapped up, she adds, “Whenever we shoot anything, I like
        to be open-minded for a lot of things. Like today. It was cool.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42c18a-69c5-4188-b871-af5fc3e12ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd731ff-41ed-4757-9b49-addb6c80632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she does have a mood board or an image of what she wants in
        her head, a lot of the final products come from collaboration with the people
        that she works with.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d670ff7-cd62-4a10-856f-3050e1d48dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75169e8-fecc-455a-9459-0d008a538888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point is the backstory behind the squid photo featured in
        the album art for her vinyl. It was done during the album photoshoot in April
        this year, with an all-star team composed of hairstylist Mycke Arcano, makeup
        artist Slo Lopez, designer Sassa Jimenez, and photographer/creative director
        Telle Ramos. During one of the meetings, Jimenez said she had a squid lying
        around, and they ended up placing it on Mori’s head for the shot, which turned
        into the single art for “SOS.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f78b11-dd36-46db-b8ae-bb2cdf104fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda674f-ff08-4744-950d-6e9a1113da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.521+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DIY quality is more obvious in her earlier music videos edited
        by Daniel Aguilar, like in the endearing home movie-style <a href="https://www.youtube.com/watch?v=67ZTyEkSSn8&amp;ab_channel=OffshoreMusicPhilippines"
        target="_blank">“FALL INLOVE!”</a> that has Mori donning several costumes,
        and performing choreographed moves in her backyard in Japan, and the experimental
        videoke-inspired <a href="https://www.youtube.com/watch?v=Dt-ry8DAPCs" target="_blank">“TALK!
        TALK!”</a> that was shot on an iPhone and features puppets that she made and
        filmed herself in her bedroom.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cad067-5bd9-483c-8137-12a4f7c53a06'
      'mgnl:activationStatus': true
