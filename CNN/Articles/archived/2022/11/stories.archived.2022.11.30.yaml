  'will-smith-daily-show':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-11-30T18:45:40.693+08:00
    'imagesource': 'jcr:8f6b4320-0f45-42d7-9d45-3707c696d647'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5bbada4-8aab-4d0c-b8eb-437af5dfa93b'
    'lead': 'Will Smith opened up to Trevor Noah about the now-famous slap at the
      Oscars in March during an appearance that aired Monday night on ''The Daily
      Show.''

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T18:51:51.676+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:25:10.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:49.250+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Smith, opening up about Oscars slap, tells Trevor Noah ''hurt people
      hurt people''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30172f9-5624-4ce6-92a0-9fb84c3d0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Will Smith opened up to Trevor Noah about
        the now-famous slap at the Oscars in March during an appearance that aired
        Monday night on "The Daily Show."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f277f7-438a-4315-b66d-7864ca8bf024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While promoting his forthcoming film "Emancipation," Smith called
        it "a horrific night" and said he "lost it" when he stormed the stage and
        slapped presenter Chris Rock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9c123-18b1-4e19-b316-b3aaca1dfb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I guess what I would say, you just never know what somebody
        is going through," Smith said. "I was going through something that night.
        Not that that justifies my behavior at all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1d6a5-0368-4ab9-8f3b-fe41b82b787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said that what was most painful to him was that his actions
        made it "hard for other people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e3c8c-c7e5-400e-bfee-0ced33db4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s like I understood the idea where they say hurt people
        hurt people," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9dd69e-eeae-49d5-b1c9-8179a74b61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.676+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a rage that had been bottled for a really long time,"
        Smith said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c60a7d-d67e-4c85-af76-72546702f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah pointed out how Smith had written in his memoir about growing
        up being afraid of conflict and the talk show host also noted the negative
        things that have been said about Smith and his family on the internet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2afdd4-dfe6-4c85-8d13-4b1db74f97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lot of things," Smith said in response. "It was the little
        boy that watched his father beat up his mother, you know. All of that just
        bubbled up in that moment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab7e82-c7eb-4bec-8521-fc020a066ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said who he was in that moment was "not who I want to be."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce8ab2-4003-49c4-b34e-54385f8bfd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July Smith addressed the slap and issued a public apology on
        social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390735f9-4cf8-4bc4-be55-865aaa2d144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy has sanctioned Smith by banning him from attending the
        Oscars for the next 10 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950611b0-26e9-4155-a17b-09458667c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:51:51.677+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/29/entertainment/will-smith-daily-show/index.html">Will
        Smith, opening up about Oscars slap, tells Trevor Noah ''hurt people hurt
        people''</a>"</em></p>'
