      'mgnl:lastActivated': 2023-01-17T21:25:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s estimates showed that<a href="https://www.cnnphilippines.com/business/2022/10/19/Keeping-POGO-operations-to-weaken-tourism-foreign-investments.html">
        potential losses to FDIs</a> may reach ₱16.7 to ₱26.2 billion amid issues
        hounding the sector. In terms of tourism, it said its study found that a 1%
        increase in crime rate lowers tourism inflows by 4.97% — or around ₱8.9 billion
        annually.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13cff5-1469-4479-bbcc-8fd5bf5b122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
