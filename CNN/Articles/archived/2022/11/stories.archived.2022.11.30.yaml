      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be3081-e294-4c3f-b48b-70c484b5fca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is there that I realize that Mori has a grasp of the industry
        in a way that most artists who make big claims of going global do not. She
        doesn’t expect everyone to like her music, but it would be a good bonus if
        more people did.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb16f6-f1ad-485d-894e-ad13e248ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc05c7e-f1d1-465d-8ed8-64e6c8e1738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same nonchalant tone, she says that while she doesn’t actively
        aspire for her music to make big changes, it wouldn’t hurt to become a “bridge”
        between music that’s more accessible and not quite as accessible.</p>'
