      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf29b1b-5645-4f49-855f-4bf01a688715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Sen. Mitt Romney, meanwhile, said the "bill made sense" and
        "provides important religious liberty protections."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ba1df-cc3c-4691-8db8-19d124f019c1'
      'mgnl:activationStatus': true
