      'mgnl:lastActivated': 2023-01-17T21:25:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are keeping a careful eye on the site to monitor any developments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17048f45-d188-42e7-93c0-26c2c3b61f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on past events, the early stages of a Mauna Loa rift zone
        eruption can be very dynamic, and the location and advance of lava flows can
        change rapidly," the geological survey said in a Monday <a href="https://www.usgs.gov/news/featured-story/mauna-loa-has-begun-erupting"
        target="_blank">update</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8245c-6b7a-4641-938f-43a4b8d63d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one of three volcanic fissures that opened on Mauna Loa Monday
        was still emitting lava Tuesday morning, Hawaii emergency management said.
        A small, fourth fissure opened overnight and emitted a small amount of lava
        that cut both power and road access to the Mauna Loa Observatory facility,
        the agency said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850df96-d85b-4616-a890-0794371eb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no immediate risk to communities, Hawaii''s National
        Guard is on standby and the state Emergency Management Agency has activated
        its emergency operations center, Major General Ken Hara, adjutant general
        for the State of Hawaii Dept. of Defense said during a news conference.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8dce3-6f84-42a8-ae07-5289d888ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilauea, a much smaller volcano sitting on Mauna Loa''s southeastern
        side, has been erupting <a href="https://www.usgs.gov/volcanoes/kilauea/recent-eruption"
        target="_blank">since September 2021</a>, though its lava is confined to its
        crater, according to the US Geological Survey. When the incredibly active
        volcano erupted for months in 2018, it spewed lava into the Leilani Estates
        neighborhood, <a href="https://www.cnn.com/2018/07/17/us/hawaii-kilauea-volcano-overview/index.html"
        target="_blank">destroying more than 700 homes</a>&nbsp;and displacing residents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce4226-afa9-42a1-a62a-b30ed86afcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaiʻi Volcanoes National Park remains open but cautions visitors
        hoping to witness the historic eruptions to be aware of the cultural significance
        the sites have for Native Hawaiians.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d9f7e-0249-4046-8a31-2991bd92a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While an eruption is an exciting experience, keep in mind you are
        observing a sacred event. Kīlauea and Mauna Loa volcano are wahi kapu (sacred
        landscapes) surrounded with storied places," the park''s <a href="https://www.nps.gov/havo/planyourvisit/eruption-viewing.htm"
        target="_blank">website</a>&nbsp;says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c7485-e261-4969-b0f4-82fa3d69ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption of Mauna Loa prompted the closure of the Mauna Loa
        Forest Reserve and the Kipuka ''Ainahou Nēnē Sanctuary for at least 90 days,
        the Hawaii Department of Land and Natural Resources Division of Forestry and
        Wildlife (DOFAW) <a href="https://dlnr.hawaii.gov/blog/2022/11/28/nr22-178/"
        target="_blank">announced</a>&nbsp;Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db724d-70d7-44d7-aee8-78cdca9ad813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The division expressed concern that if lava changes course and flows
        into the Puʻu Makaʻala Natural Area Reserve, years of work restoring the land
        after previous eruptions could be destroyed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2aa454-3777-4047-be3a-d7327a27a387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eruption disrupts critical climate equipment</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e7820-cfd1-45db-8b44-eef616c2aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa''s eruption and its subsequent lava flow are affecting
        the road used to access the Mauna Loa Observatory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e74866-776d-4d0f-99ab-e076ddb9dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has cut off power and access to the critical climate tool used
        to maintain the so-called "<a href="https://www.cnn.com/2021/06/07/world/carbon-dioxide-highest-level-intl-hnk/index.html"
        target="_blank">Keeling Curve</a>," which is the authoritative measurement
        of atmospheric carbon dioxide and vital scientific evidence for the climate
        crisis.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de9843-ea66-4207-93d0-c3111341e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2019/05/13/health/carbon-dioxide-world-intl"
        target="_blank">Keeling Curve graph</a>&nbsp;is comprised of daily carbon
        dioxide concentration measurements taken at Mauna Loa since 1958.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90fc57-ff52-456f-8895-3ead70a13d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big deal. This is the central record of the present understanding
        of the climate problem," said Ralph Keeling, a geoscientist at the Scripps
        Institution of Oceanography at the University of California in San Diego and
        son of the Keeling Curve creator.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2a8ec-479a-493e-a121-2669fe281852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are now scrambling to find an alternative location for
        the equipment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28581b-7e43-4a05-97cc-910597349c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have only been a few times when the readings from the tool
        have been unavailable, including in 1984, when they were interrupted by the
        last Mauna Loa eruption. During that incident, researchers had to install
        a generator in the observatory to resume operations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94b7dc-1771-4b5b-b788-4e43f7146b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, Keeling said the situation is "much worse" and
        the timeline is unclear.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d74fcea-252c-415d-be58-16ef8e033d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volcanic ash impacts air quality, flights</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259a8ca-b8ea-48d7-80c9-76e89c65c016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ige, the state''s governor, cautioned Monday that the wind could
        carry volcanic gas and ash and asked residents with respiratory sensitivities
        to take precautions to minimize exposure.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d991ee-6f9a-4584-b161-3ff2af2b3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "trace to less than one quarter inch" of ashfall could accumulate
        on parts of the island, the National Weather Service in Honolulu said Monday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1e432-db15-4936-9ab1-56fcc066e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawaii Department of Health issued an <a href="https://health.hawaii.gov/news/newsroom/mauna-loa-eruption-raises-potential-for-air-quality-hazards/"
        target="_blank">alert</a>&nbsp;Monday warning residents and visitors should
        prepare for impacts to air quality, saying the eruptions could cause "vog
        conditions, ash in the air, and levels of sulfur dioxide to increase and fluctuate
        in various areas of the state."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbfb15-3333-43f4-8a19-43137c35603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitive groups, including children, the elderly and those with
        respiratory conditions should reduce outdoor activities that cause heavy breathing
        and reduce exposure by staying indoors and closing windows and doors, should
        vog conditions develop, the health department said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868185c-9ed1-4462-be42-a5a205f948e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic ash clouds can also pose a serious aviation risk, reducing
        visibility, damaging flight controls and ultimately causing jet engines to
        fail.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf4b8f-d7d9-44aa-b999-a14f435452fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines stopped operations from Hilo International Monday
        because of the eruption, the airline announced. It has canceled five flights
        to and from Honolulu, Southwest said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c042b-743e-4cc2-93d6-171abb17277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers with flights to Hilo International Airport (ITO) or
        the Ellison Onizuka Kona International Airport at Keahole (KOA) should check
        with their airline prior to heading to the airport due to the volcanic activity
        at Mauna Loa," according to <a href="https://twitter.com/DOTHawaii/status/1597291605098364929"
        target="_blank">an advisory</a>&nbsp;from the state Transportation Department.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8aee5f-85dd-4ede-baba-c2fdfd3cbc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration is "closely monitoring the
        volcanic eruption and will issue air traffic advisories once the size of the
        ash cloud is determined," it said in a statement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d821fd-cb4b-4504-8e8c-b509d86b4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/11/29/us/hawaii-mauna-loa-kilauea-eruption-tuesday/index.html#:~:text=The%20rare%20sight%20of%20two,first%20time%20in%2038%20years."
        target="_blank">2 new lava flows cascade down Mauna Loa as Hawaii sees neighboring
        volcanoes erupting</a>."</em></p>'
