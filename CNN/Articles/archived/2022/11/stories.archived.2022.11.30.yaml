    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe9661-79e6-4f4e-81e1-3a2aadfa1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement for “King of the Night,” Mori wrote that she
        was bullied at school as a “mixed race and overweight” kid. Hoping not to
        “stick out like a sore thumb,” she learned to adjust to the comfort level
        of other people in the same way that she was playing her classical piano pieces
        how the composers intended (“It''s a beautiful genre. It''s just that you
        have so much respect for the artist that you don''t wanna mess it up”).</p>'
