    'template': '1'
    'title': 'Ex-DOE chief Cusi indicted on cyber libel charge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6eb0ad-ecb4-409c-9345-671cb603a3c7'
      'mgnl:activationStatus': true
