      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880de15e-aa47-44a9-8237-d520dea2908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Former
        Energy Secretary Alfonso Cusi has been indicted on a cyber libel charge over
        "defamatory" statements he posted on the Department of Energy (DOE) website
        in February about the Senate hearing on the Malampaya deals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff0575-ff25-4a8c-8334-0f6653c7b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186750cf-be05-4c50-a554-07e4249f14ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 19-page resolution dated Nov. 14, the Valenzuela City Prosecutor''s
        Office recommended that Cusi be indicted for violating the Cyber Crime Prevention
        Act of 2012.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7aae6-2fb6-461a-9c3a-31460e7afcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6adba8-2d88-498c-a701-023cd52f8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.809+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian <a href="https://www.cnnphilippines.com/news/2022/7/14/Gatchalian-sues-ex-DOE-chief-Cusi-for-cyber-libel.html">filed</a>
        the case against Cusi in July. He said Cusi''s remarks were obviously intended
        to dishonor and discredit his integrity as a public official.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee126125-05b2-4506-a623-d072684e9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b8221-e849-49ae-8da2-2951d534fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian chaired the 18th Congress'' Senate Committee on Energy,
        which investigated the sale of Chevron''s 45% share in Malampaya to businessman
        Dennis Uy in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff77a22-36fc-4720-8c24-a6f746523eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc080a4-45f1-4966-864e-a4a8c3bcf765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-energy secretary accused the senator of fueling speculation
        and hearsay against DOE officials by certain individuals whose "business interests
        must have been put in jeopardy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21888a56-67b7-4790-b2b8-427676dcdc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276ee3e-1c16-4ff2-8eec-98755b0d447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact remains that the defamatory statements were anchored on
        false allegations. The post no longer talks about the legality or illegality
        of the transfer of share but it already talks about Gatchalian and his tendency
        to corrupt, commits fraud, being dishonest and abusive," the resolution read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542e20f-f24b-40a8-ac3f-72f6acd4412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92495f02-0983-4702-b897-786baefa7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Verily, Cusi acted maliciously, when he posted his defamatory statements
        on the DOE website," the resolution added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb7e327-b442-4fa6-9b6c-c1de2e70ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ee955-3cde-4e42-b420-80ec80bbe16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi had defended his remarks, saying it was not defamatory and
        was only meant to criticize the conduct of the Senate inquiry. But prosecutors
        found his defense "flimsy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb70540-0274-473f-ae0c-c68c25cc02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:34:04.810+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
