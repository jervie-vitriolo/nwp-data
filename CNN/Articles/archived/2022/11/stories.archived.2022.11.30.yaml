      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-ELCAC''s proposed budget for 2023 was ₱10 billion, although
        it was reduced to ₱5 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70025b49-aa38-4d33-9c21-586d587fbe70'
