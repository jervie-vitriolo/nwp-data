      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2e173-4500-4624-8d63-7935426ba747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
