      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd954b6-9ac9-4c64-9858-badacab37cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:42:12.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:23.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH made the statement after <a href="https://www.cnnphilippines.com/news/2022/11/29/COA-eyes-legal-action-to-audit-COVID-19-vaccine-procurement.html">the
        Commission on Audit (COA) said</a> it will take legal action to compel the
        department to submit documents concerning the purchases made in 2020 and 2021.</p>'
