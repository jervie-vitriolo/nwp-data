    'template': '1'
    'title': 'Twitter is less safe due to Elon Musk''s management style, says former
      top official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff395c8-311a-401c-9daa-f9e28c58e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.331+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Twitter owner Elon Musk''s dictatorial
        management style risks driving the company headlong into unforced business
        blunders, content moderation disasters and the degradation of core platform
        features that help keep vulnerable users safe, according to a former top Twitter
        official who led the company''s content moderation before abruptly resigning
        this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1627c07-70e5-40ee-9f8b-8a14ba4dea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9537b63-fb8a-4872-8e49-07a1ae1c74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company''s botched rollout of a paid verification
        feature "is an example of a disaster that slipped through" amid the chaos
        Musk brought to Twitter, and the prospect of further disasters made it impossible
        to stay, said Yoel Roth, the company''s former head of site integrity, during
        an onstage interview with the journalist Kara Swisher Tuesday in his first
        public appearance since quitting Twitter on Nov. 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1bf074-11aa-4284-9bfd-368796f80125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec59f9-c194-4254-9f7a-36073be9e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth and other colleagues tried to warn Musk of the "obvious" problems
        in his plan to offer a verified check mark to any user who paid $8 a month.
        But Musk charged ahead anyway through sheer force of will, leading to a wave
        of new impostor accounts posing as major brands, athletes and other verified
        users that soon forced Twitter to suspend the feature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c11af7-fe78-4baf-9d09-18c11bd5b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983469ae-af72-4512-a40c-a0e7235724c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went off the rails in exactly the ways that we anticipated,"
        Roth said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbfa2d-b7c3-4de3-966b-1775e1ba035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddb31e-c43d-45a4-be5d-86b598eb2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public reflections of a senior Twitter leader who had close
        contact with Musk in the raw, early days of his ownership of the company —
        a period marked by internal tumult and a damaging advertiser revolt — provide
        the latest evidence of a billionaire CEO who leads by his gut at the expense
        of virtually everyone else.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1dc535-0f28-4e67-9f74-f6d83e6359b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c31b6c-e2cd-47d8-b944-82579d813233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no explosive confrontation with Musk that led to Roth''s
        resignation, and the episode involving Twitter''s paid verification feature
        was only one of many factors that drove Roth''s decision to leave, he said.
        But the experience exemplified the kind of damage Musk''s freewheeling approach
        can do, Roth added, likening his final weeks at the company to standing before
        a leaky dam, trying desperately to plug the holes but knowing that eventually
        something would get past him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c4804-3965-48f9-b5bd-27bb612cf793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bedbac-0ca0-4f49-bc6f-a2bafa3beabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.332+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hour-long interview, Roth warned Musk''s laissez-faire approach
        to content moderation, and his lack of a transparent process for making and
        enforcing platform policies, has made Twitter less safe, in part because there
        aren''t enough staff remaining who understand that malicious actors are constantly
        trying to game the system in ways that automated algorithms don''t know how
        to catch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe31bf-9649-4e1e-b43f-87f343da7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f68369-ab0e-4264-a16f-94f8a010810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are not sitting still," he said. "They are actively devising
        new ways to be horrible on the internet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea01d44-6aaf-43f8-be46-cb19575d6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02aca1-5f26-4632-82bb-eb0096eff67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Twitter users to monitor the functioning of key safety
        features such as muting, blocking and protected tweets as early warning signs
        the platform may be breaking down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061a2b6-e76a-424c-8d02-8d8c70543747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34330c5c-540c-4079-b885-47d8eba39b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If protected tweets stop working, run," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6db0d3-0ee0-40ae-a15b-7e19dd3b3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b039d-b1ed-476c-a5c5-4fba39b776c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two weeks after Musk closed his purchase of Twitter, Roth presented
        himself as a voice of stability and calm at the center of a company undergoing
        dramatic change. Roth knew that by remaining at the company, Musk was using
        him to help keep advertisers from abandoning the platform. But Roth also suggested
        that he and others who did not leave Twitter may have been able to influence
        Musk and keep him from making damaging unilateral decisions, which he had
        "multiple opportunities" to do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1a8b1-0d83-4b0a-9742-b84e85dd14ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c1d781-f168-4392-8f95-0074b5399fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he spent his initial days in the new regime battling a "surge
        in hateful conduct on Twitter" apparently meant to test Musk''s tolerance
        for racism and antisemitism on the platform, Roth sought to reassure the public
        that Twitter''s trust and safety work continued unhindered.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22fabe2-5fc2-4ec9-a5e2-75674b72b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340befb-da81-430e-8b7e-c9952009700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared data on the platform''s ongoing enforcement efforts, and
        downplayed the impact of Twitter''s mass layoffs on its content moderation
        team, saying the job cuts were less severe in that department compared to
        the wider organization.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99087fd4-ae2c-4459-b053-e9803832ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d1727-1cf8-4cbf-b144-4dabfbf7a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As late as Nov. 9, Roth spoke alongside Musk during a public Twitter
        Spaces event intended to persuade advertisers not to flee the platform. In
        the hour-long session, which was attended by more than 100,000 listeners,
        including representatives of Adidas, Chevron and other major brands, Roth
        waxed optimistic about Twitter''s plans to fight hate speech.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad37dc-c6a5-41df-990e-56883b0991ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.333+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc07aba-a88a-4d74-b017-62d0ef8097f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very next day, Roth abruptly resigned, joining a slew of other
        senior executives including Twitter''s chief privacy officer and chief information
        security officer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc4a61-7169-494e-bfeb-66509a768a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ab177-feba-4089-8f36-739ead1556a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent New York Times op-ed, Roth said his reason for leaving
        came down to Musk''s highly personal and improvisational approach to content
        moderation. Roth''s essay accused Musk of perpetuating a "lack of legitimacy
        through his impulsive changes and tweet-length pronouncements about Twitter''s
        rules."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846acc58-e586-4222-8a77-626fadb72bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c75a1d6-e8f6-4386-913d-5c2dac9ba68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Roth said the popular narrative that describes Musk
        as a villain is wrong and doesn''t reflect his own experiences with him. But,
        he said, Musk surrounds himself with those who rarely challenge him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fc2c4-b1da-4212-beac-2d2624f6ea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dcc5d0-f489-4970-bc4d-aad3be9ba6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Musk took over Twitter, Roth wrote down several commitments
        to himself that would trigger the decision to quit. One limit, he said — one
        that was never reached — was that Roth would refuse to lie for Musk. Another
        limit, one that was ultimately reached and drove his decision to resign, was
        "if Twitter starts being ruled by dictatorial edict rather than by a policy."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a68a890-b6b7-4efb-a387-3757b8e567bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6973b7e-7efa-4852-9c70-6bbf7d8a23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth''s role at Twitter came under intense scrutiny in 2020 after
        the company appended a fact-check message to false tweets by then-US President
        Donald Trump.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0c259-3200-44d7-b333-e86edf712b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c4ead7-9aa7-4cd2-95dd-7cc33cf0118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweets that Roth sent in 2016 and 2017 that were critical of President
        Trump and his supporters were dug up and used to argue that Roth and Twitter
        were biased against the president.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510ac40-06d4-4ae1-b5f7-4340942b59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed9bc0-7958-4a1f-a98d-8473754aff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Roth''s tweets was one he wrote on Election Day 2016 that
        read, "I''m just saying, we fly over those states that voted for a racist
        tangerine for a reason."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f416d79-7f44-45ea-a8cd-a6e45ed8e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d6084-d011-467c-810b-13c08ea42d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter defended Roth at the time, saying, "No one person at Twitter
        is responsible for our policies or enforcement actions, and it''s unfortunate
        to see individual employees targeted for company decisions."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c24ad-9a11-4b98-a485-536abab15d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.334+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc2749-c1a1-4293-ba59-505902e10cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Roth was still working at Twitter in October, Musk was asked
        about Roth''s old tweets.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02094719-92c6-45d0-934f-a27295a9e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49abfe-39b3-4dec-87cf-f50c7f072a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all made some questionable tweets, me more than most, but
        I want to be clear that I support Yoel. My sense is that he has high integrity,
        and we are all entitled to our political beliefs," Musk tweeted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e02d6-dbc2-48ef-b042-19cd0afe4a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d59b0-7d40-4e01-bb38-df6c03584bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth also became the personal face of Twitter, and a target of harassment,
        after the company decided to suppress a 2020 New York Post story about Hunter
        Biden, a decision then-CEO Jack Dorsey has since said was a mistake.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee2653-ba59-4977-9de3-d3a18dbee168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23c30db-e256-4b0b-bd9c-cdb166d6f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s widely reported that I personally directed the suppression
        of the Hunter Biden story. That is not true. It is absolutely, unequivocally
        untrue," Roth told Swisher on Tuesday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d20e25-8866-4540-b6f0-dad1461d06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890bdbb-915b-4331-bf36-a2c0bea2061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth did not feel removing the content from Twitter was appropriate,
        he said, but at the time the story seemed to bear the hallmarks of a hack-and-leak
        information operation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27f8ae-1569-4af7-8ad9-83e4549b48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a6f78-d4a9-41f3-aa55-b2bd28959592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roth also said Tuesday that, in retrospect, suppressing the Hunter
        Biden story was a mistake. But he defended Twitter''s other decisions to ban
        Trump for his activities around the Jan. 6 Capitol riot, as well as a personal
        account belonging to Georgia Republican Rep. Marjorie Taylor Greene and an
        account belonging to the satirical website Babylon Bee.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2831d3-b5f7-42d1-9d70-81ea941c1753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a42c28-14d8-4abb-ae8d-c83389b8d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three cases involved obvious violations of Twitter''s publicly
        accessible, written policies, Roth said, making them a much clearer case for
        enforcement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757dc6e-bc5e-4265-ba76-1015bd4b6a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4a5c3-9773-440b-9eb8-140097f5f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.335+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the layoffs that have decimated Twitter''s content moderation
        team, Musk has said he intends to rely much more heavily on crowdsourced fact-checking
        of tweets to provide context to misleading claims. But Roth said that in doing
        so, Twitter risks abdicating its responsibility to the public, which should
        still apply despite it being a private company.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bde04-bdf1-46c3-9f3e-73798a429b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916987f4-296a-4df2-a968-b45c95c1e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policymakers should require platforms to share data with academics
        and researchers, he said, preempting privately owned platforms such as Twitter
        from shirking a duty to transparency.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c217ad-2d1f-4ca2-a0ae-54197e8aed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165d5a4-e417-45a7-92e3-d7b285933a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to give a single piece of advice to Musk going forward, Roth
        paused for the briefest of moments.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8c109-9fb2-4e63-8da3-b07e5ca86676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:29:27.336+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

