    'lead': 'Retired referee Carlos Padilla revealed that he helped Filipino boxing
      icon Manny Pacquiao win in his fight against Australian Nedal Hussein to avoid
      a loss in front of hometown fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T14:13:14.896+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:25:21.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:44.844+08:00
