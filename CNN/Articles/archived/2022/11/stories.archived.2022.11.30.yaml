    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae324ed-f1fa-4e20-b9f4-e8d4e169641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being authentic through pop</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba8290-db48-4558-8ede-a7774a56802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her penchant for the weird, Mori still chooses to plant
        her feet firmly in the pop genre. It’s a conscious decision to reach more
        people, but in a way that still showcases who she is as an artist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278b7bf9-6cf4-4e39-8101-e8997cd4fe78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d4587-218a-4eaa-a85f-2717b194aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course I love every genre, but pop is the quickest way that
        I could tap into somebody with music,” she says. “Also it''s kind of like
        my goal that it''s as sophisticated and as authentic as possible on my own
        end.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2ba664-d41c-4f36-b01e-18b2df3fc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf0875-1d04-4050-9e8d-651e89bf3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her debut album, “DON''T BLAME THE WILD ONE!” is, as its all caps
        stylization suggests, loud. Filled with anthems for the losers and the outsiders
        of the world, the album falls under a very dance-centric sub-genre of pop,
        the type filled with loaded synths and inversions, varying percussion styles,
        and extended vocal runs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab9fe8-99c2-4a6b-91d0-b04f89aeb20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e42696-29b3-4ab6-b43e-18ed39de56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyrically, the 12-tracks are packed with emotions and vulnerability
        masked by sophisticated production, following in the footsteps of women in
        pop who’ve dared to explore the limits of the genre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94d7fe-3b24-48f7-a55e-0a60da571682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71ae8a-3faa-403f-86b2-cea1d78da373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This maximalist approach to music, says Mori, may have something
        to do with her background as a classical pianist. Her early years as a musician
        were mostly spent bent over a keyboard, subconsciously yearning for creative
        freedom that she couldn’t get from the classic pieces she was practicing for
        hours on end. Growing up in a suburb near Tokyo (“near the beach!”), much
        of her childhood was spent trying to fit in.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b8ce15-b6aa-4ac3-92f0-a6a02d3a9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.520+08:00
