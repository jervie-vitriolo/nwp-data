    'jcr:uuid': '46dd17ab-68c4-4511-87a8-da25dcb60c17'
    'lead': 'Airport authorities are investigating the alleged use of fake airport
      passes after a Senate hearing revealed these were supposedly used to traffic
      Filipinos overseas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-30T16:20:28.033+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-17T21:25:16.565+08:00
