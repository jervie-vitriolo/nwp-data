      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force notorious for red-tagging was allocated ₱19.2 billion
        in 2020, ₱16.44 in 2021, and ₱17.1 billion in 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa56a1-7538-42d8-a726-2b7f98326070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T20:08:49.602+08:00
