      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Most
        Filipinos trust and approve of President Ferdinand "Bongbong" Marcos Jr. and
        Vice President Sara Duterte, according to an OCTA Research survey conducted
        in the last week of October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecaba5f-5a3b-42a1-88dc-1db2a070d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T23:04:43.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results released on Wednesday showed 86% of Filipinos
        trust Marcos and Duterte. Only 4% expressed mistrust while 10% were undecided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3a0c8-006d-4917-b80c-b4868fa7e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T23:04:43.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s highest trust rating is in Mindanao at 92% while
        his lowest is in Metro Manila at 82%. The vice president also got her highest
        trust rating in Mindanao at 98%. Her lowest is in Balance Luzon at 81%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d5791-87d2-4096-b400-a01092b19297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T23:04:43.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents also gave the duo high marks for performance, with 78%
        satisfied with Marcos and 80% with Duterte. Only 5% of the survey participants
        expressed dissatisfaction with Marcos'' performance while 4% voiced the same
        with Duterte''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dde677-6c6b-4ddf-80e5-ed6cadda9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T23:04:43.910+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:05.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent and non-commissioned survey was conducted from Oct.
        23 to 27 with 1,200 adult Filipinos nationwide.</p>'
