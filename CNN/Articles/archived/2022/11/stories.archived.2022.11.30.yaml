  'labor-group-protest-bonifacio-day':
    'author': 'Mariel Celine Serquiña, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-30T15:40:04.440+08:00
    'imagesource': 'jcr:3c4dbe90-1ee6-4e17-85c9-b5d657974fe1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af35aa65-2bb9-4007-94a2-8e6e84fcdef3'
    'lead': 'Multi-sectoral groups stage a protest rally to demand better implementation
      of labor rights and safer working conditions, as the country marked the 159th
      birth anniversary of national hero Andres Bonifacio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T15:47:41.513+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T21:25:18.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:46.288+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bonifacio-day', 'labor', 'workers', 'protest', 'rally-']
    'template': '1'
    'title': 'Groups call for better working conditions, implementation of labor laws
      on Bonifacio Day'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6bfa3f-8275-4dc5-86f6-bec2b84f6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Multi-sectoral
        groups staged a protest rally on Wednesday to demand better implementation
        of labor rights and safer working conditions, as the country marked the 159th
        birth anniversary of national hero Andres Bonifacio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b181d-3997-4958-a407-e826480b9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Health Workers stressed that medical workers have
        yet to receive their back pay and emergency allowance that were promised in
        2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0169e-282a-4c9a-9ef0-2078ff326922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.514+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/10/5/DOH-DBM-releases-additional-11.5-billion-for-health-workers.html">DOH:
        DBM releases additional ₱11.5 billion for health workers'' benefits</a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777829b-95ff-4505-a638-060aba675f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the health group, medical workers still experienced
        poor labor conditions, working 16-24 hours amid the drop in COVID-19 cases
        in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba2d9c-cef8-4a7c-a762-bee61bda49fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called for the appointment of a new health secretary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72386c39-a0ef-486c-a2cd-4723d8345df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups Alliance of Concerned Teachers (ACT) and BayanMuna
        Partylist, along with other sectors represented at the rally, pressed for
        wage hikes and cutbacks on commodity prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a524b-2602-4750-a689-3d7300d6d0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Minority Leader and ACT Representative France Castro
        urged the government to “make concrete steps to lower prices of basic goods”
        amid worsening inflation.</p>'
    '20':
