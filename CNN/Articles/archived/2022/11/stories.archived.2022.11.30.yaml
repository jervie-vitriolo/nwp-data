      'jcr:uuid': 'c1658037-4256-4f10-b340-cb1fcbed674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Budget and Management said the
        Marcos administration will continue to implement its “eight-point socioeconomic
        agenda” in response to the present “society ills” in the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
