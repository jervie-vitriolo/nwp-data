    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter is no longer enforcing its Covid misinformation policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174850b4-9f81-4d00-8388-9fca94522184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter said it will no longer enforce
        its longstanding Covid misinformation policy, yet another sign of how Elon
        Musk plans to transform the social media company he bought a month ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471d61f-1e87-4c52-903c-1d0d1e56f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Twitter developed an extensive set of rules that sought
        to prohibit “harmful misinformation” about the virus and its vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f953fd-3dbb-49bc-9ac7-f37fb6570741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992f53e-7da6-4fc1-a09a-cf501291741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between January 2020 and September 2022, Twitter suspended more
        than 11,000 accounts for breaking Covid misinformation rules and removed almost
        100,000 pieces of content that violated those rules, according to statistics
        published by Twitter. The policy received acclaim from medical professionals:
        In an advisory to technology platforms, US Surgeon General Dr. Vivek Murthy
        cited Twitter’s rules as an example of what companies should do to combat
        misinformation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2626a4-417f-4df1-a4f1-52c4470ac600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not appear to formally announce the rule change. Instead,
        some Twitter users Monday night spotted a note added to the page on Twitter’s
        website that outlines its Covid policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0501aa3c-b666-404d-8b26-a1ae8076c093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268896ac-b921-44dd-b7d5-cc615661b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.641+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Effective November 23, 2022, Twitter is no longer enforcing the
        COVID-19 misleading information policy,” the note read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83da87f-196a-404b-a857-46cb695cfd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a289ecc-a8e5-4897-9ed8-7efb054bb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has promised to restore many previously banned Twitter accounts
        as soon as this week. It is possible that among the restored accounts will
        be some of the 11,000 banned under Twitter’s former Covid misinformation rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199189a-d827-4f41-98f0-5186ce8b3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter, Tesla and SpaceX CEO tested the limits of Twitter’s
        previous policy in the early days of the pandemic. In March and April 2020,
        Musk used the social network to downplay the magnitude of the crisis and express
        frustration with how the pandemic had been handled. He repeatedly urged the
        end of the stay-at-home policies, despite public health officials’ insistence
        at the time that social distancing remained necessary to avoid a wave of infections
        that could overwhelm hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589b9f7-43b9-4f03-b3cb-52aa5e668100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1f451c-a334-4244-9515-e80aa3f7665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Tesla earnings call with Wall Street analysts in April 2020,
        Musk went off script to rail against Covid policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd816408-c821-44b3-9094-8879e54718c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228b885-7905-43c9-a4a0-d7f740919c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would call it, ‘forcibly imprisoning people in their homes’ against
        all their Constitutional rights, in my opinion, and breaking people’s freedoms
        in ways that are horrible and wrong and not why people came to America or
        built this country,” Musk said on the call. “It’s an outrage.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df0b22-f688-4d0c-8dbb-a8beb67a27d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d195d0-b3e9-4d0f-9be0-619fc71cf9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk says he has twice had Covid. Despite his skepticism of public
        health policy, he has said he supports vaccination, even if he doesn’t believe
        the shots should be mandated. Still, he said in a New York Times podcast interview
        with technology journalist Kara Swisher in September 2020 that he would not
        get vaccinated because, “I’m not at risk for Covid, nor are my kids.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01662b-e67b-4f91-8099-bb193a0659cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea7d43-deff-4a49-b6b2-61a66e33cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Swisher confronted Musk with the possibility that many people
        could die if they didn’t follow public health recommendations, he replied
        bluntly: “Everybody dies.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f95886f-395f-468d-8ca8-472f7ebc151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:19:20.642+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/29/tech/twitter-covid-misinformation-policy/index.html"><em>"Twitter
        is no longer enforcing its Covid misinformation policy"</em></a></p>'
  'Hong-Kong-to-ask-Beijing-to-rule-on-use-of-foreign-lawyers-in-national-security-cases':
    'author': 'Kathleen Magramo and Wayne Chang, CNN'
    'caption': 'Tyrone Siu/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-30T00:19:32.747+08:00
    'credit': 'Tyrone Siu/Reuters'
    'imagesource': 'jcr:ffcd6d84-d2cc-4984-a7ff-72a5f388810a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45e74f16-0905-4726-8640-354fd21beebc'
    'lead': 'Hong Kong’s leader said he’ll ask Beijing to determine whether foreign
      lawyers can work on national security cases in the city, a move with repercussions
      for the upcoming trial of jailed pro-democracy media tycoon Jimmy Lai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T00:22:06.047+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:25:35.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:38.628+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong to ask Beijing to rule on use of foreign lawyers in national
      security cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f0498-9721-4499-8bfa-edee917a866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.047+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong’s leader said he’ll ask Beijing
        to determine whether foreign lawyers can work on national security cases in
        the city, a move with repercussions for the upcoming trial of jailed pro-democracy
        media tycoon Jimmy Lai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd256c4a-ea18-4585-a2b1-6e236488695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f88324-280f-408f-9098-703e29f1ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came Monday, hours after the Court of Final Appeal
        (CFA), the city’s highest court, upheld a lower court’s verdict to allow British
        barrister Timothy Owen to represent Lai in a landmark national security case
        that had been due to start on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d980408-af70-4534-9498-c06795494e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b8efa-3033-4f60-b245-4d24dbe8fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai, 74, is the most high-profile critic of Beijing charged under
        Hong Kong’s sweeping national security law and faces a maximum sentence of
        life in prison on charges of colluding with foreign forces. He also faces
        one charge under a colonial-era sedition law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c580c-0b9a-4b83-a382-530ddc1296cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4c520-ca7a-428a-bc11-7a59003b1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had sought a “blanket ban” on foreign lawyers working
        on national security cases, except in exceptional circumstances, which would
        have seen Owen removed from the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1eea7b-57f3-46c3-99e9-e04bee4c2970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886ccf0-497a-456d-b516-b0dd932fc723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CFA ruling went against the government, Hong Kong Chief
        Executive John Lee said Monday he would ask China’s National People’s Congress
        Standing Committee (NPCSC) to intervene.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42693a39-8937-4d6d-bad8-dc092fe02550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a13312-2a68-4408-a7a8-052d73788bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, Lee wants Beijing to decide whether lawyers
        who are “not qualified to practise generally” in Hong Kong can participate
        in national security cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6259d29d-313d-4716-aa95-d7df73cb7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.048+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee’s move follows repeated attempts by Hong Kong’s Department of
        Justice to prevent Owen from representing Lai.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c62e65-71ac-4cda-8eea-a866eff9fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At present, there are no effective means to ensure that a counsel
        from overseas will not have conflict of interest because of his (national
        interest),” Lee told a news conference. “And there are also no means to ensure
        that he has not been coerced, compromised or in any way controlled by foreign
        governments, associations or persons.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a12f8-55cf-4cee-a267-d4b59775e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fb827-45cb-4241-b523-5c356d2cec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the sixth time the NPCSC has made an interpretation
        on Hong Kong’s laws since the city was handed over from Britain to China 1997.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6e874-825f-46c9-828b-b505b730a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8851e8-3329-4d2f-90e9-d68b9d52873b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the government will seek an adjournment to Lai’s trial
        during the process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b7cc6-4df5-4ce5-a9d2-9b92b54d151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a88e58-e9cc-43ec-87f0-316308ecade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai, whose pro-democracy tabloid Apple Daily was forced to shut
        down after a police raid last year, has been remanded in custody for almost
        two years. He was sentenced to 13 months in prison in 2021 for participating
        in an unauthorized protest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88080b2b-5fca-4eda-bf93-10ebbc507a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46b489-2172-4cab-826f-bd685ce3db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the tycoon requested to hire Owen to lead his defense,
        which sparked a legal debate over whether foreign lawyers should take up legal
        representation on national security law cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10978d05-429c-449e-bdf5-51f7bb106228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National security law</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbde529-613d-4d94-9aaa-f7a6b59d3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the handover, Hong Kong has maintained the common law system
        inherited from British rule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10412d1b-f140-44ec-b370-50e77767b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0083f-4bda-4c91-913e-9efaa11418c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its independent judiciary and rule of law have long been deemed
        key to the city’s success as a global financial center. The city’s legal system
        allows overseas judges in the city’s courts, and lawyers from other common
        law jurisdictions can work on cases where their expertise is needed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65462eb2-bafc-48a5-aaf7-5659c1609bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.049+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87f3b0-7f2a-4eb0-af09-1396d9df6b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China’s ruling Communist Party moved to bring Hong Kong
        in line with its authoritarian rule by bypassing the city’s legislature to
        implement the security law in response to anti-government protests that rocked
        the city in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29234d68-81ef-46d5-9fc6-b79eca43d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85613f76-6528-4dc5-98f5-1d025ab127cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases under the legislation are handled by a dedicated branch of
        the Hong Kong police and designated national security judges, raising concern
        about Beijing’s potential influence on proceedings.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9164e3-2caa-4ef4-85fd-0133cb10b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d6ab0-3111-4ebc-bfdf-f7bf17fe82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government has repeatedly denied criticism that the
        law has stifled freedoms, claiming instead it has restored order in the city
        after the 2019 protests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bfd80c-7bb0-465a-b440-e834e6488335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:22:06.050+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Hong Kong to ask
        Beijing to rule on use of foreign lawyers in national security cases"</em></p>'
  'Ex-DOE-chief-Cusi-indicted-on-cyber-libel-charge':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-30T00:32:49.119+08:00
    'imagesource': 'jcr:067d3225-ffa9-46d5-b34e-6672671b690a'
