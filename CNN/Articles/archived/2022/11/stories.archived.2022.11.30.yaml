      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> England and Wales are no longer majority
        Christian, and are slightly less White than a decade ago, newly released 2021
        census data show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb2b90-1d46-453e-8636-675337509f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two British nations have fallen from 59% self-described Christian
        in 2011 to 46% in 2021, the Office for National Statistics (ONS) announced
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f47ac-e8bc-4cb8-b44c-2806fee1aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401785c-36aa-40e6-8079-265078c8f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of respondents saying they had no religion was the biggest
        gainer, rising from 25% a decade ago to 37% now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f248604-b1e5-491b-a540-b719c33ce54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50248418-10e9-4afd-9694-32a2e010bb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a rise in the number of Muslims, from 5% in 2011
        to 6.5% in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d5252-984f-4b53-a794-368ae958c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d67c94-7393-4080-b186-92c6808bc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of respondents saying they were Buddhist, Hindu,
        Jewish, Sikh, or other stayed roughly stable over the decade, ONS data show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985c520-e47d-478e-9cfa-6452604bbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203c63fb-bbc9-4332-9dba-751b80e888d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England is legally a Christian country with an established church,
        the Church of England, with the monarch as its titular head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be13fcf-1ca6-4344-8145-aa9081d7d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religion question on the 2021 census was voluntary. ONS said
        94% of respondents answered it, up a fraction from 93% a decade ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10a251-a270-4d91-b291-870d91e6dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc152c-c2da-46c2-9960-0ed1ee08338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.011+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of people identifying as White fell slightly, from
        86% in 2011 to 82% in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607d0bf-b60f-4ffb-a8dc-9a5187c2eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5de490-5722-41bb-82c2-280420538206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People identifying themselves as Asian – a term that British people
        generally use to refer to South Asian nations including India, Pakistan and
        Bangladesh – made up the second largest group, rising from 7.5% in 2011 to
        9.3% in 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207cb8dd-6b70-43cd-8535-49344feeedea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48da9e-17e7-4803-a0bb-f0b7646ebb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people identifying as Black rose from 1.8% a decade
        ago to 2.5% now, while the percentage choosing “Other” climbed from 0.6% to
        1.6% over the decade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e5b6d3-1d0c-4dda-8c95-1d45f015c5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb860f83-9c96-489d-b313-b8803294a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine out of 10 respondents (90%) in 2021 identified themselves with
        one of the United Kingdom’s national identities – English, Welsh, Scottish,
        Northern Irish, British or Cornish – down slightly from 92% in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b343c0-071d-4e7b-b8b3-be163b371ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26467885-ef79-4de9-a11c-6e79b2402121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish was the most common non-UK response, at 1%, followed by Romanian
        at 0.8%. Indian was selected by 0.6% of respondents, while Irish and Italian
        were each chosen by 0.5%. The census recorded similar patterns in the number
        of people who said they spoke Polish, Romanian, Panjabi and Urdu.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2acbc31-fc6e-49d1-85db-d1b7deb221ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0d885-6bb5-469b-bbe9-1d6649bdd4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The census covers only England and Wales, two of the four nations
        that make up the UK. Scotland and Northern Ireland each have their own census.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215b639-13d7-431b-bbd7-8d27015bc688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:17:33.012+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:37.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/29/uk/england-wales-christianity-census-intl/index.html"><em>"England
        and Wales are no longer majority Christian, census data show"</em></a></p>'
  'Twitter-is-no-longer-enforcing-its-Covid-misinformation-policy':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-30T00:17:41.816+08:00
    'imagesource': 'jcr:a206d20a-f1ee-4ece-bdba-d56bc3830dac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
