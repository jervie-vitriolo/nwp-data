      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was Remulla’s directive to me. If possible, release
        the elderly because when you visit their prison cells, you’d feel sorry about
        their situation.]</p>'
  'Local-voter-registration-Dec.-12-Comelec':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-30T14:50:34.739+08:00
    'imagesource': 'jcr:d8f52420-ed12-4e0d-85ba-ea39cc09c7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83ca151e-95a7-487f-b8ea-106205831194'
    'lead': 'Voting registration in the Philippines will resume on Dec. 12, the Commission
      on Elections (Comelec) announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T14:52:19.555+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:25:19.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:45.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local voter registration to resume on Dec. 12 — Comelec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e12df3-c0fc-4395-8967-da40e2e28688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Voting
        registration in the Philippines will resume on Dec. 12, the Commission on
        Elections (Comelec) announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ae8b25-0cbd-4c1b-977f-7412e3d88fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the poll body said the voter registration campaign
        will end on Jan. 31, 2023.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087497c-bd40-4bbd-b9b5-4353dbd5085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following registration applications will be accepted:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90c023-e0b1-436b-83c2-f8d24be30d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- First-time Sangguniang Kabataan election voters and regular voters</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc18a7f-afb0-422f-8789-89a5f8eeb693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transfer of voter registration record</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2b4b8-6124-44fc-93fb-a160ec25f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.555+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Reactivation of voting status</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e225eb8-7c5d-4c77-940a-c89a534fa15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Correction/change of entries in the voter registration record</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0bfd6-b458-4f7d-98b5-fc2d136971b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, overseas voter registration will proceed as planned on
        Dec. 9 at most Philippine embassies and consulate generals across the globe,
        including the Office for Overseas Voting  (OFOV) in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323dc95-8390-4756-88ea-d5f6c6adfe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama rin po sa resumption ng overseas voting registration ''yung
        registration here in Manila... These are for, sa ating mga kababayan na palabas
        pa lamang. They know that they''ll be abroad on election day sa 2025. So they
        can register na po bago sila ma-deploy," OFOV Director Sonia Bea Wee-Lozada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff033a9-cdb3-48e0-a787-019b1f4534c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.556+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also included in the resumption of overseas voting
        registration is the registration here in Manila... These are for Filipinos
        who are due to work abroad. They know they''ll be abroad on election day in
        2025, so they can register before being deployed.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e658ac-0a8b-4ff7-a48a-2bb42fdfa771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:52:19.556+08:00
      'mgnl:createdBy': 'lisbet'
