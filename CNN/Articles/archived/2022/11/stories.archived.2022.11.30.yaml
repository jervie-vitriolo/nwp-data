      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d9e7e5-38c4-4eba-8ebe-0544bd5fd4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.599+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I believe in traditional marriage, Obergefell is and has
        been the law of the land upon which LGBTQ individuals have relied," Romney
        said in a statement. "This legislation provides certainty to many LGBTQ Americans,
        and it signals that Congress -- and I -- esteem and love all of our fellow
        Americans equally."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b406a-6fd9-4018-900f-ddc291865e61'
