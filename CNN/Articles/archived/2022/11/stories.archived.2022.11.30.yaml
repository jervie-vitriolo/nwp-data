    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:49.397+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo spoils Adamson''s outright march to Final Four, keeps La
      Salle''s bid alive '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc4624c-7990-4897-9eea-35276dd45dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T19:14:20.657+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:10.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Ateneo de Manila University Blue Eagles secured the top seed in UAAP Season
        85 men''s basketball Final Four after fending off a gutsy Adamson University
        Soaring Falcons side, 66-61, Wednesday at the Smart Araneta Coliseum in Quezon
        City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e3633-78ef-463f-bbec-1fe86f3e1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T19:14:20.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:10.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kai Ballungay delivered a masterful double-double performance for
        the Blue Eagles with 18 points and 14 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ef5b5-fd38-4334-bd78-340ef3a20807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T19:14:20.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons came knocking on Ateneo''s door, trimming a
        10-point deficit to just one point with less than two minutes left in the
        fourth period. Angelo Kouame and BJ Andrade provided the finishing touches
        for the Blue Eagles with a putback and two charities, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93bb1d-055c-4e99-a855-cfa85a6783b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T19:14:20.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Ateneo will be entering the Final Four as the
        top for the fifth consecutive season as it will also have a twice-to-beat
        edge anew in the semifinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b485e-9bbc-46fd-a532-3d6a16a260c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T19:14:20.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Manlapaz dropped a game-high 22 points and five rebounds
        for Adamson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6410e80-6cfb-4fc0-be88-afd2f2d1e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T19:14:20.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will wait for the winner of the playoff match between
        the Soaring Falcons and De La Salle University Green Archers, which both ended
        up with identical 7-7 records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60760b-2cef-4369-8173-90de7eeb6875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T19:14:20.658+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning champion University of the Philippines, which finished
        as the second seed, will also have the twice-to-beat advantage against No.
        3 National University in the other semis matchup.</p>'
