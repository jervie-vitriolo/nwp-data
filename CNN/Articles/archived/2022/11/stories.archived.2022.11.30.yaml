    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3363a0-4597-4198-95e3-3f295655cc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:42:12.608+08:00
