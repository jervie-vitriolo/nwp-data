  'pogo-industry-debate-possible-ban':
    'author': 'Kristel Limpot and Jelo Mantaring, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-30T21:21:53.224+08:00
    'image': 'jcr:a2c00230-2952-427a-8ce3-6c2288e9ba4f'
    'imagesource': 'jcr:8670b4a5-3488-4963-964b-e4fc2181e3c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce4be2c0-ad0d-4f10-ad5a-9912788afaa5'
    'lead': 'POGO firms, said to pump in billions of pesos to the economy, face the
      possibility of being kicked out after a fresh string of crimes triggered a probe
      on just how valuable — or detrimental — to the country their continued operations
      would be. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T21:25:13.454+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-17T21:25:08.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:51.213+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'PH''s gamble on the multi-billion peso POGO industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2cc7d9-a5ef-49aa-9cef-870cf9c09a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> —&nbsp;After
        largely receding from the public eye during the height of the pandemic, the
        Philippine Offshore Gaming Operators (POGO) industry finds itself at the center
        of a high-stakes debate this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd87bb5-fbe7-4f82-9e8e-a6be7e0cdb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856a6cac-87a5-42e0-b6c1-31e91538c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry, said to pump in billions of pesos to the economy,
        faces the possibility of being kicked out after a fresh string of crimes linked
        to it triggered a government probe on just how valuable —&nbsp;or detrimental
        —&nbsp;to the country its continued operations would be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca2cc1-cda4-4a06-86b3-224af37b498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a50437-1bbc-43ac-aebb-369bf7a78f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.454+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a difficult balancing act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e399f-3f55-443d-a4a1-9024520bb49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc8675-0fdd-47f3-810b-3a04cb18ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, those pushing for a POGO ban argue that the "social
        costs" the industry carries ultimately outweigh the economic gains it brings.
        On the other, some warn that the firms'' exit would do more harm than good,
        leaving a significant number of Filipinos jobless and delaying the nation''s
        recovery from the coronavirus crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca04c1-a64b-4714-bc80-7c1b44453076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a0e87-a297-4e42-a6a9-18a8dac58f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how big of a gamble will the country take if it pulls the plug
        on the sector? CNN Philippines enumerates the arguments raised and the projections
        made on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d2407-c8c6-4cf8-b5f9-3a8cb2b313a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f09aa1-7c1c-4da2-958d-b1c998de0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unemployment</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bb649-dfc2-464d-b7a9-7fe89ad4443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ccc25-4384-471f-abbb-c0fc49c008b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos stand to lose their jobs if POGOs leave the country,
        according to those opposing the move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d57761-0091-4967-a47c-27d950a1c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b14dd-920e-4593-9db3-3af27459f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data showed that during the peak of the industry in 2019,
        over 144,000 POGO workers were registered in the country, although only 14.5%
        were Filipinos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67d0dae-2927-4867-a79e-4578414ff278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9bb1b-8d81-4f89-98b7-d395416a480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pandemic restrictions heavily affected operations, the official
        number went down to just 34,245 registered employees as of June this year,
        where 17,509 (51%) were foreign nationals and 16,736 (49%) were locals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3d5f2-c785-4ca1-af72-0613ad13799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.455+08:00
