      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f99b54-21de-420d-9a9b-17ca9cbabd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori loves geeking out about music, a trait she shares with her
        boyfriend and producer, Tim Marquez (a.k.a. Timothy Run, drummer and songwriter
        of One Click Straight). The two met when they were classmates in college and
        have been creative collaborators ever since. Marquez produced all of the tracks
        off of “WILD ONE!” through a process that had the two transferring files back
        and forth between the Philippines and Japan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b546a6-2456-4a5e-a0b7-0c6de47c1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85a304-03e7-4dd3-bc2b-30084f419d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re always clicking when it comes to ideas,” she says of their
        dynamic. “Whenever I explain, he gets what [I want to do], and he sometimes
        adds his own kind of flair to it and it sometimes really works.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6da9e4-f343-4d30-9e2a-101b82aa82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fdcd2-0c71-478f-8ad1-76322fbde7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I bring up <a href="https://www.youtube.com/watch?v=61O_UWzomGk&amp;ab_channel=AnthonyArce"
        target="_blank">a video</a> I saw of the two of them on stage at Zild’s “Medisina”
        album launch. Zild was also their music production batchmate in school, along
        with the band members of Of Mercury.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5646156-def2-4621-b938-4382aafa786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84600f2e-7a9d-41fc-9561-2ba2a6489d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Zild calls his friends to the stage, many of whom
        also make cameos in his “Isang Anghel” music video. The mood is jovial, the
        mosh pit energized. When Zild tells the crowd to join him in singing “Ayoko
        munang mamatay,” they all scream the words together, with Mori and the rest
        of the crew jumping up and down on stage. Watching the crowd’s response, you
        get a sense of appreciation for the younger artists making the rounds in the
        local scene.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70c2db-6c98-4759-9471-9f96736522d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17b083-5735-4620-b882-642fc036fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to think I was cool, but then I saw these kids live, and
        I don’t feel cool anymore,” says Audry Dionisio, member of all-girl band General
        Luna, who also happens to be Offshore Music’s VP for Marketing and A&amp;R
        about the “multiverse” that Mori, Marquez, and Zild are a part of.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e629cfc-27e7-476a-be24-437a4a3b279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
