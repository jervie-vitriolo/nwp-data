      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas bribery scam brought to light in 2020 allegedly allows
        Chinese nationals to enter the country without background checks in exchange
        for grease money. The operation was dubbed "pastillas" because money would
        be hidden in rolled bond paper like the wrapping for the milk candy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0257b4-1734-44c3-bf1a-b9f09d24305d'
