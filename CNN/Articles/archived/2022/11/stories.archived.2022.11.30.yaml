      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Justice has been served," Philippine Consul General in New York
        Elmer Cato wrote on Twitter on Wednesday (Manila time) as he confirmed the
        reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7159d0-973f-495c-bdd2-7d4ce43fb201'
      'mgnl:activationStatus': true
