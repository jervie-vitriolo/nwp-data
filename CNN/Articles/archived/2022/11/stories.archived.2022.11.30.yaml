    'lead': 'On Bonifacio Day, President Ferdinand ''Bongbong'' Marcos, Jr. called
      on Filipinos to protect the country against social ills and acts that threaten
      hard-fought liberties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T10:38:42.742+08:00
