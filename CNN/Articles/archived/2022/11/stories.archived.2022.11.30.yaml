      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While POGO revenues indeed contribute to government coffers, the
        Department of Finance (DOF) contended that the industry''s "modest" contributions
        do not outweigh the harm it carries.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99082775-c9b3-4bf1-91dc-77271e4242b0'
      'mgnl:activationStatus': true
