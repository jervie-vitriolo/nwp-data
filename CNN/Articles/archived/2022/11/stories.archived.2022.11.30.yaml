      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06bcf1-6be6-4c90-a786-843698cf36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.524+08:00
