      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentencing today of the suspect in the brutal hate attack against
        a kababayan of ours in Yonkers is a positive development that [we] and the
        Filipino community welcome," he added.</p>'
