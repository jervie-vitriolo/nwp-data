    'template': '1'
    'title': 'COA orders former tobacco regulators to return ₱350k used for irregular
      purchase of chocolate, coffee'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdba67d-d649-44ea-8def-4adc220870fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        Commission on Audit (COA) has ordered former officials of the National Tobacco
        Administration (NTA) to return ₱350,000 in public funds that they used for
        irregular purchase of chocolates and coffee in 2013.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74a601-f53b-47e4-adb1-9be184e95d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962cfeb-8647-43f6-bbab-473d1ec93ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.264+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a January 2022 decision released recently, the COA denied the
        petition for review filed by former NTA officials Edgardo Zaragoza, Cristina
        Lopez, Theresa Laundencia, and Milagros Tiu for lack of merit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6570a-0b6f-48e2-a635-0d5d4ee6a202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c2b42-3d50-4b52-9934-dbcb598ad7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It affirmed a notice of disallowance it originally issued in 2014,
        making it final and executory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2709b0dd-5c9e-4252-8d1e-d399263d6299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3685f-21ad-4022-81f6-ec9c75591a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors flagged the purchase of 14 units of coffee vending machines,
        200 kilograms of coffee, and 90 grams of chocolate using the NTA’s health
        and wealthness budget.&nbsp;The COA cited Civil Service Commission memorandum
        circular no.38 series of 1992 stating such budget should only be spent on
        activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4795973-d4dd-4143-ac72-f7ebffd3536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd550c30-ac06-4795-b1b5-62af938c1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.265+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It only covers physical and mental fitness program that seeks to
        attain long-term health through exercises and related physical fitness activities.
        Coffee vendo machines are not activities,” state auditors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7e516-e83a-419b-84a3-6d50d9add8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:16:15.265+08:00
