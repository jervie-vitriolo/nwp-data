      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) -</strong> The
        House contingent to the bicameral conference committee is seeking to restore
        the slashed budget of the National Task Force to End Local Communist Armed
        Conflict (NTF-ELCAC) for 2023, House appropriations committee chairman and
        Ako Bicol Party-list Rep. Elizaldy Co said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe70f7ae-545a-4eef-9bce-b435fe5a4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T20:08:49.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ae4dd8-56a1-4e21-a5a4-ca7494278bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T20:08:49.601+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress recognizes the important role the NTF-ELCAC plays to help
        end the country''s decades-long insurgency. Thus, we will convince our Senate
        counterparts in the bicameral conference committee to restore the agency''s
        proposed budget," said Co, a member of the House bicam panel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6c789-1f0f-4a8e-b148-349f73164b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T20:08:49.601+08:00
