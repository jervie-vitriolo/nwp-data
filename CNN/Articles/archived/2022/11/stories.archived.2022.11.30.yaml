      'mgnl:type': 'text'
      'text': '<p>Consumer prices may have risen in November at a pace faster than
        October’s near 14-year high despite cheaper crude and a stronger peso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6862b419-8022-4f2e-9936-b4e9e156816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3005f5e-9c83-4e78-8706-24cd366d3096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.871+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP estimates inflation to have capped November at an average
        of 7.8%, the midpoint of its forecast range at 7.4% and 8.2%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab381d-f2b0-409f-8875-f24a5254dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7292fd-af68-4245-b5c1-7933c5e2638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The November average estimate outpaces October’s 7.7% reading, which
        was the fastest rise since December 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379bd60-d724-46c8-aa4a-d5cae92b18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bcfc6-051c-44be-a9a9-2cacc641a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tame consumer prices and bring inflation back within target,
        the BSP had been raising borrowing costs in successive policy meetings. The
        most recent one was a jumbo three-quarter point hike that matched the US Federal
        Reserve’s interest rate increase.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4deba-28d8-4cd1-8172-f45b5f5d8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa486882-b5e3-427c-b8cc-c95934966fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America’s aggressive monetary tightening had been lifting the US
        dollar, hurting Asian currencies, including the peso.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20088290-8d53-4f65-9a3f-c60f3e6acf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0756266e-2ae0-4f10-8d61-75f0d6115824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weaker currencies have made imported goods like oil more expensive,
        stoking inflation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85873f-4de9-4db8-a4ea-bfe21b7f4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e37e6-0462-4f35-ae9d-cd6a24261dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the peso had been paring some of its double-digit
        losses, while local oil companies announced a rollback in pump prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6bdb1-d872-4191-9abd-02bfedfa85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e9f70-80e9-4a14-b251-9035a0a103c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of a BSP event late Tuesday night, BSP Governor
        Felipe Medalla said there may be no need to move in lockstep with the US Fed’s
        rate hike if the strong dollar is dwindling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24650dea-8215-49d1-8e16-9d874cdebba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c091cb-e695-4a19-9480-11b9fa19c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.872+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the strong dollar is beginning to wane, then maybe there’s no
        need because that’s a good sign,” Medalla told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690b655b-537a-400a-aa2b-c8c089043c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc5d63-e151-4253-8824-452360d4574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In August, year-to-date peso depreciation was 15%. Now it’s below
        10%, and it’s not just the Philippines… so it’s a global trend now that people
        are saying that maybe the Fed is already close to eventually pausing and will
        no longer do jumbos of 75,” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ca9f5-a3e6-4db6-a721-709a1c0f6d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a7659-edc4-4041-989d-809e56a9c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:52:12.873+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP Monetary Board is scheduled to again meet in mid-December
        to review interest rates, its last for the year.</p>'
