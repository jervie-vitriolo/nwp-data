      'mgnl:lastActivated': 2023-01-17T21:25:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — On
        Bonifacio Day, President Ferdinand “Bongbong” Marcos, Jr. called on Filipinos
        to protect the country against social ills and acts that threaten hard-fought
        liberties.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5053cf84-2d11-468b-bde1-15e6c6dd33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552d457-6594-4d8d-81e4-df3ab2d4a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said the country owes this to Andres Bonifacio, a revolutionary
        leader who helped liberate the Philippines.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729a8b04-bc13-442d-ade2-c50441863543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b96c79-cb40-43c9-a513-4b4fcc92251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shackles that once held our forebears may no longer constrain
        us, but we must remain vigilant in protecting our country from social ills
        and other elements that threaten our liberties,” the president wrote on Wednesday,
        Bonifacio’s 159th birth anniversary.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5278a2-8fef-45e9-8955-428a1907584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6e0f0-047c-4c83-91a2-82278a7777d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Bonifacio Monument in Caloocan City, Marcos again
        lauded health and migrant workers, soldiers, and police whom he called “modern-day”
        heroes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba9d70-00c8-4193-8b6d-f0be4da0e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec82f5-757a-4634-9306-bebb1a747485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/29/Marcos-National-Heroes-Day.html">Marcos
        hails heroes from past and present, vows better health services for war veterans</a></strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5772e5b-3e06-4a76-abc9-b26c8044f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.350+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72101a9-8e3a-451a-b658-73f418d11e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinapakita nila na ang bawat isa sa atin ay may angking kakayahan
        na makagawa ng kabutihan sa ating lipunan at pamayanan,” he said. “Ito ay
        isa sa mahahalagang pamanang iniwan ni Gat Andres sa atin — na ang bawat isa
        ay maaaring maging bayani sa ating sariling pamamaraan.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4946e2c4-8e00-4eca-8d17-794310b51d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c098f-8766-45b5-ba13-23b1cfaa55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They show that each one of us can make positive contributions
        to the country. This is one of the lessons we can learn from Gat Andres —
        that all of us can become heroes in our own ways.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce824d11-decc-4978-9ac7-3ddad6578a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0a895-5e4c-429d-95fe-dd4ecb3857ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte, for her part, expressed hope that Filipinos
        would take inspiration from Bonifacio’s “extraordinary love” for the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2f69c4-8570-4206-a460-7c63a34ea05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f2f1a-4090-48f1-ac14-e523cb2fe301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May the fire he started in the name of freedom rekindle a deep
        sense of patriotism among us as we usher in a future strongly forged by our
        unyielding solidarity and our own acts of selflessness, courage, and bravery
        for our country and our fellow Filipinos,” Duterte said in a separate statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f4ccc8-beaf-4dd5-9e9b-976a5fb75863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e658bd4-9ebc-4d52-bc12-70842249c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:55:31.351+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:26.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, various groups staged demonstrations across the country,
        amplifying their calls for the government to raise wages, help lower prices
        of commodities, and ensure justice for human rights victims, among others.</p>'
