  'China-s-security-apparatus-swings-into-action-to-smother-Covid-protests':
    'author': 'Nectar Gan and Philip Wang, CNN'
    'caption': 'HECTOR RETAMAL/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-30T00:00:31.869+08:00
    'credit': 'HECTOR RETAMAL/AFP/AFP via Getty Images'
    'imagesource': 'jcr:11b28d30-6b65-40f1-975d-749949bf678d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bbdffa4-6eed-4040-8a28-9834ece04bec'
    'lead': 'China’s vast security apparatus has moved swiftly to smother mass protests
      that swept the country, with police patrolling streets, checking cell phones
      and even calling some demonstrators to warn them against a repeat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T00:08:17.179+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:25:38.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:37.627+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China’s security apparatus swings into action to smother Covid protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ee435a-08f1-4364-9403-be7be31311aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China’s vast security apparatus has
        moved swiftly to smother mass protests that swept the country, with police
        patrolling streets, checking cell phones and even calling some demonstrators
        to warn them against a repeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417147b2-9b4f-403f-abe3-663b371a6a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.179+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750903c4-5762-4db8-961c-b9a2192cca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In major cities on Monday and Tuesday, police flooded the sites
        of protests that took place over the weekend, when thousands gathered to vent
        their anger over the country’s tough zero-Covid policy – some calling for
        greater democracy and freedom in an extraordinary show of dissent against
        Chinese leader Xi Jinping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab97f4-5454-4457-8d52-3a88f30cd26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f823dd5-fccd-4dc7-9c44-1b93b40646c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy police presence has discouraged protesters from gathering
        since, while authorities in some cities have adopted surveillance tactics
        used in the far western region of Xinjiang to intimidate those who demonstrated
        at the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10042ae9-f2b0-4fac-a67f-134de46ce6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2838d-8690-4d42-aed2-86c57646d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appears to be the first official response – albeit veiled
        – to the protests, China’s domestic security chief vowed at a meeting Tuesday
        to “effectively maintain overall social stability.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f38541-2e2b-40dc-8021-a1f941b20c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2580ec3-30eb-4fdc-885a-098035ce411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without mentioning the demonstrations, Chen Wenqing urged law enforcement
        officials to “resolutely crack down on infiltration and sabotage activities
        by hostile forces, as well as illegal and criminal acts that disrupt social
        order,” the state-run news agency Xinhua reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e042d483-a530-4b14-abbe-68a9b7901bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c60ae-901e-4cc4-a45e-64ec0ddd49d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, the sidewalks of Urumqi Road – where residents had
        protested for two nights in a row – have been completely blocked by tall barricades,
        making it virtually impossible for crowds to congregate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee6c89-fe79-4c00-9f9a-52ba3329f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten minutes’ drive away, dozens of police officers patrolled the
        People’s Square – a large plaza at the heart of the city where some residents
        had planned to gather with white paper and candles on Monday evening. Police
        also waited inside a subway station there, closing off all but one exit, according
        to a protester at the scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a24207-419f-4553-8cd9-bd393a9e21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.180+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de055b78-0b8e-4c6f-8c25-4e0bccaa4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming any of the protesters in this story to protect
        them from reprisals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9de93-1ad6-4f09-b277-be8ec3fc0a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f8d54-e947-4663-b91b-cb7fe84a04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester said he saw police checking the cell phones of passersby,
        and asking them if they had installed virtual private networks (VPNs) that
        can be used to circumvent China’s internet firewall, or apps such as Twitter
        and Telegram, which though banned in the country have been used by protesters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098e321-a1c7-454b-9acc-4d54e64bfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46297dad-7c6e-4507-ac40-33518bdfa4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were also police dogs. The whole atmosphere was chilling,”
        the protester said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfcaf5f-e379-4b30-8546-d5ca7b866724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters later decided to move their planned demonstration to
        another location, but by the time they arrived, the security presence had
        already been stepped up there, the protester said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052b9eb-314b-4eea-b938-8acb4550c5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65c913-fcdc-435c-9774-16426dd03ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were too many police and we had to cancel,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762b10d-1fca-48bb-bfed-d1866d5897f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b7738-ebc0-4050-a4a0-173ce486d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a widely circulated video appears to show police officers
        checking passengers’ mobile phones on a Shanghai subway train.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658866a-b4fa-4874-9a7a-b49c711a7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f617c0b-8f3b-49f6-bf2c-63a873ec1d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Shanghai protester told CNN they were among “around 80 to
        110” people detained by police on Saturday night, adding they were released
        24 hours later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15413156-cc23-4299-a91f-b2d1f4b4d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.181+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec574cf-4e91-43b2-8585-314d6891e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the number of protesters detained
        and it is unclear how many people, if any, remain in custody.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe12e23-9829-4d85-913c-70b0e52a6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc93f7a2-e611-4a07-8332-69c687109b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester said the detainees had their phones confiscated on
        board a bus that took them to a police station, where officers collected their
        fingerprints and retina patterns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b92a59-d0a4-4408-b7e4-38cad5fdfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5e797-a0b8-416b-ada3-8d7fdcb7eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the protester, police told those detained they had
        been used by “ill-intentioned people who want to start a color revolution,”
        pointing to nationwide protests breaking out on the same day as evidence of
        that.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a59b391-5e37-436b-b502-9a508c6af2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350488a7-9c50-47a8-81a4-af6ba0ee8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protester said police returned their phone and camera upon their
        release, but officers had deleted the photo album and removed the WeChat social
        media app.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce69312f-b7ac-44f2-ab84-ee868f27f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls from police</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6584d013-0456-4590-9244-f1f831c68b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, police vehicles, many parked with their lights flashing,
        lined eerily quiet streets on Monday morning throughout parts of the capital,
        including near Liangmaqiao in the city’s central Chaoyang district, where
        a large crowd of protesters had gathered Sunday night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd320e3-0b98-4a81-b78c-48ba3defb3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9110f-bce2-4cd5-991f-15123f147c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration, which saw hundreds marching down the city’s Third
        Ring Road, ended peacefully in the early hours of Monday under the close watch
        of lines of police officers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98229a8e-8063-4f8d-90be-55625a8cb13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33962b7a-f29b-49f1-a75c-c5b39ee846c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.182+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some protesters have since received phone calls from the police
        inquiring about their participation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e717d0e-9c3c-45c7-b11c-c307746d8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f803269-b7e5-4c9a-af11-f1d206ed3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One demonstrator said she received a phone call from a man who identified
        himself as a local police officer, asking her whether she was at the protest
        and what she saw there. She was also told that if she had any discontent with
        authorities, she should complain to the police, instead of taking part in
        “illegal activities” such as the protest.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac1d93-198a-49cf-a74f-e37263fa5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That night, the police mostly adopted a calm approach when dealing
        with us. But the Communist Party is very good at meting out punishment afterward,”
        the demonstrator told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e9e19-5727-4686-85f8-d43c63a53eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf37c74-c503-46b8-811b-dc21a5816618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she did not wear a face mask during the demonstration.
        “I don’t think Omicron is that scary,” she said. But her friends who wore
        masks to the protest also received calls from the police, she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47dca5-c872-4f46-b052-785399e74d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c430b0-8230-497b-a794-3d933c450683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the protester remained defiant. “It is our legitimate right
        (to protest), because the constitution stipulates that we have freedom of
        speech and freedom of congregation,” she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97f628-148b-4289-9dce-ac1276aa7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18fe027-3d9f-49f7-9525-bb1534127d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another protester, who has not heard from the police, told CNN that
        concern she could be the next to be called upon weighs heavily on her mind.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22835264-dce8-4ff9-8d25-13c5e705a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04937b-23db-484d-97b9-4a3dce54d2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can only seek consolation by telling myself that there were so
        many of us who took part in the protest, they can’t put a thousand people
        in jail,” she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e2a16-93c9-446a-882e-4f9c330cc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9c971-4e4d-48a7-80de-2820b9b3969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.183+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some universities in Beijing have arranged transportation
        for students to return home early and take classes online for the rest of
        the semester, citing an effort to reduce Covid risks for students taking public
        transportation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350c0a2-454b-4130-bd12-52c2f016e6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb893e-78bc-426e-b725-d39bf12f15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arrangement also conveniently discourages students from
        gathering on campus, following demonstrations at a series of universities
        in Beijing and across the country over the weekend.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435ca64-0270-4f0f-a180-e2f9d97b141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf064b-a534-415e-be1e-ae8c834b5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the long history of student-led movements in modern China,
        authorities are particularly concerned about mass gatherings of students on
        sensitive occasions.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8c600-f248-411d-badc-44a9cf579a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6a36f-4e55-4a99-ab1e-d0c475b8cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s universities have been the source of demonstrations which
        kicked off the May Fourth Movement in 1919, to which the Chinese Communist
        Party traces its roots, as well as the Tiananmen Square protests in 1989,
        which were brutally crushed by the Chinese military.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5284f99-2997-4636-bbf6-ba42c351d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T00:08:17.184+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/29/china/china-protest-crackdown-intl-hnk/index.html"><em>"China’s
        security apparatus swings into action to smother Covid protests"</em></a></p>'
