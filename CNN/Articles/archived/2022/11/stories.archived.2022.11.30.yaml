      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of how much support has grown in recent years for same-sex
        marriage, the bill found backing from GOP senators including those in deeply
        red states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8db38-1b2c-44d9-9a8f-100924554d90'
      'mgnl:activationStatus': true
