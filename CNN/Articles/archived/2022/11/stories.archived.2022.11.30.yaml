      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Cynthia Lummis of Wyoming told CNN''s Manu Raju
        earlier this month that she voted to advance the Senate''s same-sex marriage
        bill due to "Article 1, Section 3 of the Wyoming Constitution," which she
        read to reporters and includes an anti-discrimination clause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2279f-a47c-4035-846d-1fad41653c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
