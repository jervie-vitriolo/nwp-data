      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd61c9d-3ced-41a5-a6b7-b974d902cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
