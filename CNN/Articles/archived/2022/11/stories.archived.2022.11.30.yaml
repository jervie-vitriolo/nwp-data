    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired Pinoy ref admits cheating to help Pacquiao win fight in 2000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9f279-c346-4c79-abf6-f58d531a907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.896+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> Retired
        referee Carlos Padilla revealed that he helped Filipino boxing icon Manny
        Pacquiao win in his fight against Australian Nedal Hussein back in 2000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23645f9d-1f35-4772-9916-c0ce0e681562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla admitted he gave Pacquiao a longer count after being floored
        in the fourth round by Hussein during their WBC international super bantamweight
        title bout at the Ynares Center in Antipolo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2035d2-643b-459a-9e5f-efee3703642a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referee said he added a couple of seconds to the mandatory 10-second
        count, when a boxer is dropped in the ring, before allowing the fight to resume.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c59ab8-041d-49fb-8fef-4e438d09fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That fight, I''m about to go and leave the following day, and they
        told me, ''Carlos, please this is an important fight for Pacquiao because
        the winner will have the chance to fight for the world championship," Padilla
        said in a <a href="https://www.youtube.com/watch?v=inKuLDAhzeo&amp;t=687s">video</a>
        on the WBC’s YouTube channel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a1870-c8d5-4b11-b5b9-83310a5eb4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am Filipino, and everybody watching the fight is Filipino, so
        I prolonged the count. I know how to do it. When he got up, I told him, ‘Hey,
        are you okay?’ Still prolonging the fight. ‘Are you okay?’ ‘Okay, fight!’”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fba53-f738-464e-a942-df3631e105e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.897+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also described Hussein.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b6e0b-7b44-4e3f-89b9-5188341ea382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, you know the opponent, Hussein, or whatever his name was. He
        is taller, younger, stronger and a dirty fighter, managed by Jeff Fenech.
        So in the [fourth round], Manny got knocked down, I thought he was going to
        get up, but his eyes were cross-eyed,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7471d84-dc6e-44dd-a350-0e9da0da9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla also shared that he ordered a point deducted from Hussein
        for pushing Pacquiao to the floor since he felt the Filipino fighter had no
        chance to compete at a high level if it reaches the full distance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa928c-78f3-45f8-bafc-3e2a189488ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla then admitted another wrongful move as an official when
        he declared Pacquiao''s headbutt on Hussein as a legal punch. He initially
        did not let the doctor take a closer look at the cut because he claimed it
        was nothing serious at first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c119ae4-5c18-4e3c-b69f-92494702e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Padilla allowed the ring doctor to check Hussein''s cut, the
        match was halted giving Pacquiao the technical knockout victory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bade230-1fc8-49ff-947c-169772f9625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T23:01:37.364+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein, in response, called on the World Boxing Council to take
        action on the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548a7bc-4b82-4568-b7e2-0a1555aa60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T23:01:37.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052c04c-78ea-42d0-b5ad-b01440c1bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T23:01:37.365+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:25:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be held accountable for the sport we love," he wrote
        on Instagram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d0b54-78b9-4c33-9a0d-b99ac5c1cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old Padilla, a former actor in the Philippines, shot
        to fame when he served as the referee in the famous “Thrilla in Manila” heavyweight
        fight between Muhammad Ali and Joe Frazier held at the Araneta Coliseum in
        1975.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875aab2a-e250-4812-a4dc-a8277b926d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla went on to officiate many major title bouts, and the Pacquiao-Hussein
        bout was his last.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538b834-ff45-4d2d-aa4b-34ab374a61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:14.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Pacquiao''s camp for comment
        but has yet to receive a reply as of posting.</p>'
