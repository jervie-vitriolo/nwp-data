    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070520cb-3fc5-4341-b7fe-fa695884cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are peace and order disrupted, the DOF said the controversial
        industry also affects investment perception and becomes an economic risk.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef8de0-311f-4ff5-843f-960895dced9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869de78b-fb2f-449b-a04b-3c20f6e856f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It projected sizable decreases in foreign direct investments (FDIs)
        and inbound tourism revenues due to perception of crime and corruption, as
        well as additional expenditures for law enforcement and immigration.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91feac24-a2ee-4adc-8d16-d71b3abc9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479b6cae-5e02-46a6-8df8-d767a1d00c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
