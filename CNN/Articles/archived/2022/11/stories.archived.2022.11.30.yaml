    'template': '3'
    'title': 'The making of Ena Mori

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463e58c-c797-4b3d-ba33-9b5d9c6a8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.518+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in an amber-colored velvet sweatsuit, singer Ena Mori is
        two songs into her set at Nike and Manila Community Radio’s Join Forces event
        in Poblacion, Makati. Opening with the song “DBTWO!,” she starts off with
        an explosive keyboard number that ends with head banging and wild tambourine-waving
        courtesy of herself and her drummer Cairo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293e17f-61ca-4036-a56e-aeafe3a9029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95518f-fb78-4f34-a9d2-85ccd033beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between songs, she walks to the front of the stage to deliver
        a spiel about growing up and fitting in. She surveys the crowd — the majority
        of whom were decked out in limited release sneakers, saying: “I was a loser.
        Who else was a loser here?” Silence from the audience. Unfazed, she continues:
        “Oh nevermind, you guys don’t look like losers. You all look cool.” She takes
        her place behind the keyboard, launching into the first line of “King of the
        Night,” a song “inspired by her early teen experience as an outcast.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004f5af-b260-45b7-9935-8f5ff3cd6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f56ea-83c9-45f2-b994-2feec4297d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was like, ‘wow the crowd is so cool,’” Mori tells me a week later,
        after I say I watched her performance that night. “Sobrang funny,” she says,
        laughing before repeating the spiel for me. “That was the first time I wore
        a sweatsuit. I thought, ‘this is so weird!’”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29024471-6d5e-4f0e-8849-1ad00ff89699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a369aa-f8eb-4710-aab2-720145834b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Ena Mori universe, weird is good. Weird, as they say, is
        what got her the gig, and as out of place as she was at the event, as an artist,
        she’s grateful for all invitations to perform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996ab16-b41e-4a39-93fd-697757e3ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea09ea-cdc9-4af5-b651-779dbb13c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed under Offshore Music Philippines&nbsp;(a label co-founded
        by Ely Buendia), the 23-year-old musician has been hustling for the greater
        part of the pandemic. After releasing her self-titled EP under the label in
        2019, the lockdown had her quarantining at her family home in Japan, “collecting
        and writing” the material that would eventually go into her debut album.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a475c51-1655-4e10-9c46-45afa9d50ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9234809c-ee54-43d8-bd1c-06f125c442cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.519+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since beginning her album rollout early in 2022, she’s been booked
        and busy with an album tour, performing at gigs and brand events, and even
        releasing her own vinyl LP. In January, music publication NME included her
        in the <a href="https://www.nme.com/en_asia/blogs/nme-radar/nme-100-essential-new-artists-for-2022-2-3132350"
        target="_blank">NME 100</a>, a list that names “essential emerging artists
        for 2022.” In March, she performed her single “VIVID” on the Wish 107.5 Bus,
        with <a href="https://www.youtube.com/watch?v=ZWZt2aYo6u0&amp;ab_channel=Wish107.5"
        target="_blank">a video that’s garnered over 376,000 views</a> since it was
        posted and earned her <a href="https://www.facebook.com/WishFM1075/photos/pcb.2934359926707737/2933680960108967"
        target="_blank">a nomination at the radio station’s year-end awards show</a>.
        Her latest (and possibly biggest) achievement as an artist so far? A spot
        on the <a href="https://variety.com/2022/music/news/south-by-southwest-first-showcase-artists-2023-1235407831/"
        target="_blank">SXSW 2023 lineup</a> alongside over 191 artists, including
        South Korean musical collective Balming Tiger and Japanese punk rock band
        Otoboke Beaver.</p>'
