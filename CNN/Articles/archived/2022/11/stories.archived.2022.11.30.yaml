      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he expressed support of the ban, Teves suggested it may be
        better for the country to implement it in a phaseout mechanism instead of
        at once. He also said the government should be ready to create more employment
        opportunities for those who will be affected.</p>'
