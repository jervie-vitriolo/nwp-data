      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kim Kardashian and Kanye West have
        come to a divorce agreement, a source with knowledge of the negotiations tells
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ac841-e7a7-47ee-b544-b9a08d8c2e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:23:52.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32634ecc-ce6c-4843-940a-d4c4e1eecf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:23:52.266+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the agreement, a draft of which was obtained by CNN, Kardashian
        will receive $200,000 per month in child support from West, who last year
        legally changed his name to Ye, and share joint custody of their four children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1dd1d-92dd-4b9c-a808-11a04436c762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:23:52.266+08:00
