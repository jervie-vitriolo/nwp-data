      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The rare sight of two neighboring volcanoes
        erupting simultaneously became even more astounding Tuesday as new lava flows
        gushed down slopes on Hawaii''s Big Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c52508-14c5-48c9-827c-d5073c5c2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa, the world''s largest active volcano, erupted this week
        for the <a href="https://www.cnn.com/2022/11/28/weather/hawaii-mauna-loa-volcano-eruption/index.html">first
        time in 38 years</a>. Its neighbor Kilauea, which is also in Hawai''i Volcanoes
        National Park, has been erupting for more than a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91a246-19d3-4a56-a043-10474ae893e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, two new lava flows were seen streaming down Mauna Loa,
        the US Geological Survey said.</p>'
