  'alzheimers-drug-experimental-lecanemab':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-30T09:44:22.825+08:00
    'imagesource': 'jcr:a82e79d3-baeb-4fbd-9a7c-c506743c99ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faca3135-20ab-47eb-afbe-d07b4acf853f'
    'lead': 'Lecanemab has become one of the first experimental dementia drugs to
      appear to slow the progression of cognitive decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T09:46:23.444+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:25:29.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:41.720+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experimental drug appears to slow progression of Alzheimer''s disease
      in clinical trial but raises safety concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7461014-91e0-4bf2-b5a5-2bf9a3b6e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The experimental drug lecanemab shows
        "potential" as an Alzheimer''s disease treatment, according to new Phase 3
        trial results, but the findings raise some safety concerns because of its
        association with certain serious adverse events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2575ab-4b98-40ef-b112-a4bde5d6da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5591e84-668e-4efd-abb0-90c68b78f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lecanemab has become one of the first experimental dementia drugs
        to appear to slow the progression of cognitive decline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c57c67-b724-4dc3-ba65-d3744d4a179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b7b81-d36b-4da8-ac32-36e30b9b0d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.444+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-awaited trial data, published Tuesday in the New England
        Journal of Medicine, comes about two months after drugmakers Biogen and Eisai
        announced that lecanemab had been found to reduce cognitive and functional
        decline by 27% in their Phase 3 trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea41745c-cc3b-470f-87de-917a3d382193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c7b71-e0cb-4e45-bce3-84ba4a0a7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Phase 2 trial did not show a significant difference between lecanemab
        and a placebo in Alzheimer''s disease patients in 12 months -- but the Phase
        3 trial data suggests that at 18 months, lecanameb was associated with more
        clearance of amyloid and less cognitive decline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995e031-c73f-4feb-8329-a3fc2fd99efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455d80e-130e-4671-b2d6-08ad87883d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In persons with early Alzheimer''s disease, lecanemab reduced brain
        amyloid levels and was associated with less decline on clinical measures of
        cognition and function than placebo at 18 months but was associated with adverse
        events," the researchers wrote. "Longer trials are warranted to determine
        the efficacy and safety of lecanemab in early Alzheimer''s disease."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43076f-a53b-450a-ad32-fd0897a025af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f61a11f-c294-4291-900f-c312a1bea9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clearing the amyloid</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d1de0-3d7d-4cb0-8e5d-5c0045519585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 trial was conducted at 235 sites in North America, Europe
        and Asia from March 2019 through March 2021. It involved 1,795 adults, ages
        50 to 90, with mild cognitive impairment due to early Alzheimer''s disease
        or mild Alzheimer''s disease-related dementia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8e2b9-ae72-45dc-be50-431e3540e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240cad09-f807-4a94-8494-15608a5cb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the participants were randomly assigned to receive
        lecanemab, given intravenously every two weeks, and the others received a
        placebo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcc8ca-1076-4da9-a580-fc90958910dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902fdd0-1966-48b0-8526-5f1241441e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that participants in both groups had a "clinical
        dementia rating" or CDR-SB score of about 3.2 at the start of the trial. Such
        a score is consistent with early Alzheimer''s disease, with a higher number
        associated with more cognitive impairment. By 18 months, the CDR-SB score
        went up 1.21 points in the lecanemab group, compared with 1.66 in the placebo
        group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da25b1e5-a8c4-484b-80d8-259bd3d9e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.445+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c112c-34c8-482e-bce3-30479ced7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lecanemab, a monoclonal antibody, works by binding to amyloid beta,
        a hallmark of the degenerative brain disorder. At the start of the study,
        the participants'' average amyloid level was 77.92 centiloids in the lecanemab
        group and 75.03 centiloids in the placebo group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e98ef-aa99-4f51-a5c2-9d605b1e8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820cbffb-90cb-4c8d-a977-00e4c7002cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 18 months, the average amyloid level dropped 55.48 centiloids
        in the lecanemab group and went up 3.64 centiloids in the placebo group, the
        researchers found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eedaa5-efb6-4e28-9c12-d5caf06b724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89915cc-dcfd-4de0-b455-bc4f92346af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on these results, "lecanemab has the potential to make a clinically
        meaningful difference for people living with the early stages of Alzheimer''s
        disease and their families by slowing cognitive and functional decline," Dr.
        Lynn Kramer, chief clinical officer of Alzheimer''s disease and brain health
        at Eisai, said in a news release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6709f76-f14a-46d7-82a1-28379d6d33c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb5e34-8db3-4cce-b543-551862fc55d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evaluating the safety</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb5266-56a7-43d9-a119-b513d2320475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 6.9% of the trial participants in the lecanemab group discontinued
        the trial due to adverse events, compared with 2.9% of those in the placebo
        group. Overall, there were serious adverse events in 14% of the lecanemab
        group and 11.3% of the placebo group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52497f-7ae3-473d-8e93-d2bf5a781a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7382551-e1dd-4cf4-a055-4c2556f8f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common adverse events in the drug group were reactions
        to the intravenous infusions, headache, falls and abnormalities on their MRIs,
        such as brain swelling and brain bleeding called amyloid-related imaging abnormalities,
        or ARIA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a9107-e0f9-4201-8508-95217fd8bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057da855-e755-41c0-9b60-e97ca03505f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARIA brain bleeding was seen among 17.3% of those who received lecanemab
        and 9% of those in the placebo group; ARIA brain swelling was documented in
        12.6% with lecanemab and 1.7% with placebo, according to the trial data.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58ac7c-787e-4ca2-9ff0-da3f7c891791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc120a5-caa5-40bd-b248-e9e0ce6fe919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people who get ARIA may not have symptoms, but it can occasionally
        lead to hospitalization or lasting impairment. And the frequency of ARIA appeared
        to be higher in people who had a gene called APOE4, which can increase the
        risk of Alzheimer''s disease and other dementias. ARIA "were numerically less
        common" among APOE4 noncarriers, the researchers wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855cf28-4217-4362-b9f6-fc8a2379d5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.446+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad393e-d492-4f81-83e1-54f73ed10a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also wrote that about 0.7% of participants in the
        lecanemab group and 0.8% of those in the placebo group died, corresponding
        to six deaths documented in the lecanemab group and seven in the placebo group.
        "No deaths were considered by the investigators to be related to lecanemab
        or occurred with ARIA," they wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081cfd9-6da0-469e-aad9-f3acf6b8e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917ad18-35c9-4104-843b-fe00c92d292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company aims to file for approval of the drug in the United
        States by the end of March, according to its news release. The US Food and
        Drug Administration has granted lecanemab "priority review."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cb891-f163-42d2-92da-65cbb83610be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5766f7-8f72-40b5-8250-1362d8b07c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the FDA accepted Eisai''s Biologics License Application
        for lecanemab under the accelerated approval pathway, according to the company.
        The program allows for earlier approval of drugs that treat serious conditions
        and "fill an unmet medical need" while the drugs are being studied in larger
        and longer trials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb0eccc-b4dc-4395-90fc-7dc3328cd705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a1054-a36b-4403-a18e-cdcecf84eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the trials confirm that the drug provides a clinical benefit,
        the FDA grants traditional approval. But if the confirmatory trial does not
        show benefit, the FDA has regulatory procedures that could lead to taking
        the drug off the market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88789d-66c8-4981-874c-7414e8cfebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993dc22a-4e72-47d3-9225-e35f1a7e1e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is just the first chapter''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9cfcf-acf0-4c62-91ef-16a7c1418517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If and when this drug is approved by the FDA, it will take clinicians
        some time to be able to parse out how this drug may or may not be effective
        in their own individual patients," especially since carriers of the APOE4
        gene could be at higher risk of side effects, said Dr. Richard Isaacson, adjunct
        associate professor of neurology at Weill Cornell Medicine, who is not involved
        in studying lecanemab or its development.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d1320-cbb6-46b5-b1c9-fbebb01a13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0aa25-e454-444d-a8dd-c947ec56ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this study is certainly encouraging, how this translates
        to clinical practice, real-world clinical practice, remains to be seen," he
        said of the Phase 3 trial data.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05d2a4-b079-4741-97a7-ab4986be90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba8c2c-0ccd-40ba-b13a-34569e2fa791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "physicians are starving for any possible therapy out there
        that can help our patients. I have four family members with Alzheimer''s disease.
        If I have a family member that comes to me and says, ''Should I be on this
        drug?'' In the right patient, at the right dose, for the right duration, with
        adequate and careful monitoring for side effects, yes, I would suggest that
        this drug is a viable option," Isaacson said. "I would say even an important
        option."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c78ea-5a85-4ffc-937b-8fcaff2d5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.447+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bc996-bb20-4683-995a-3324c3357a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the experimental drug serves as an example of the
        important need for personalized medicine in the United States, especially
        when it comes to Alzheimer''s disease, such as using genetic testing in clinical
        practice to identify the APOE gene to better individualize the approach to
        a patient''s care.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188a1ea-d60d-415a-b8e3-1fb29e69a07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62ae1e-ed17-4d28-a384-390931062c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just the first chapter in what I hope to become a really
        long book in disease-modifying therapies for Alzheimer''s disease," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535161a4-b57f-47d3-adce-5dd67f1e8deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e70d83-691a-49a7-b47a-80021c8de598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 Alzheimer''s treatments are in clinical trials, according
        to the Alzheimer''s Association.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92013235-9230-4408-bbd9-07a98bc270a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5d0fb-6ee9-4bcc-8857-e1341b75f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alzheimer''s disease was first documented in 1906, when Dr. Alois
        Alzheimer discovered changes in the brain tissue of a woman who had memory
        loss, language problems and unpredictable behaviors. The debilitating disease
        now affects more than 6 million adults in the United States.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb67299-32d1-43fc-a1f1-c6d341db3b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf71cca-7900-4f26-a310-bf0f882845ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no cure for Alzheimer''s disease, but there are several
        prescription drugs available to help manage symptoms. Last year, the FDA approved
        Aduhelm for early phases of Alzheimer''s disease. Before that, the FDA had
        not approved a novel therapy for the condition since 2003.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71057f-df9a-426f-a39d-61ecef522260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a8b38-7d76-4fa4-9317-200f9e474aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although lecanemab is being tested as an Alzheimer''s drug, it is
        not a cure, said Tara Spires-Jones, deputy director of the Centre for Discovery
        Brain Sciences at the University of Edinburgh, who was not involved in the
        trial.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc165ec-cc0c-4a02-b030-006b2f4a95ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a2262-751d-48ff-a6d7-bb312f9ae3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both groups in the trial had worsening symptoms, but people taking
        the drug did not decline as much in their cognitive skills," Spires-Jones
        said in a written statement distributed by the UK-based Science Media Centre.
        "Longer trials will be needed to be sure that the benefits of this treatment
        outweigh the risks."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bc6bb-c593-417c-b322-4e0a264d33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b24bfa-6173-4319-bc6b-9a9e38fe8edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.448+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, Alzheimer''s continues to be a "complex" disease, Bart
        De Strooper, director of the UK Dementia Research Institute, said in a statement
        distributed by the Science Media Centre.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c46e2-9bf7-4b56-bd5f-b6bf1c9f8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e15639-7205-44bf-b0c1-6052ed80ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot to learn about the underlying causes. It is
        therefore imperative that we continue to invest in discovery research, and
        through doing so, we may also identify new targets for which we can develop
        therapies we could use in combination with anti-amyloid drugs like lecanemab,"
        said De Strooper, who is a consultant for a series of pharmaceutical companies,
        including Eisai, but has not consulted on lecanemab.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2bd7c1-8bdc-4017-9ace-2829a629101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50afae36-7353-4db2-8238-baa44af30ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:46:23.449+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial proves that Alzheimer''s disease can be treated," he
        said. "I hope we will start to see a reversal in the chronic underfunding
        of dementia research. I look forward to a future where we treat this and other
        neurodegenerative diseases with a battery of medications adapted to the individual
        needs of our patients."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae806c17-43b4-48a0-a848-4517e9237ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T09:55:25.927+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:29.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. "<a href="https://edition.cnn.com/2022/11/29/health/lecanemab-alzheimers-drug-study/index.html">Experimental
        drug appears to slow progression of Alzheimer’s disease in clinical trial
        but raises safety concerns</a>"</em></p>'
  'us-senate-respect-for-marriage-passed':
    'author': 'Ali Zaslav and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-30T10:00:47.698+08:00
    'imagesource': 'jcr:68c59369-9824-46a8-9cde-1965d61b3f8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b657d0a4-075f-453a-be1e-fcb3a8333b1b'
    'lead': 'The final vote was 61-36. The bill was supported by all members of the
      Democratic caucus and 12 Republicans, the same dozen GOP members who backed
      the bill for a procedural vote earlier this month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2022-11-30T10:14:11.597+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:25:28.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:42.161+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Senate passes bill to protect same-sex and interracial marriage in
      landmark vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b524c79-3e35-421f-a62c-378db9bb38b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Senate on Tuesday passed legislation
        to protect same-sex and interracial marriage, called the Respect for Marriage
        Act, in a landmark bipartisan vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22307e77-333f-432c-8783-351eac7dccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e0cc0b-e858-43b1-a222-8567a069afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final vote was 61-36. The bill was supported by all members
        of the Democratic caucus and 12 Republicans, the same dozen GOP members who
        backed the bill for a procedural vote earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9e6ef-e400-4f6c-bb36-72d63d8b73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a3cc4-5aa7-43e4-afce-ead4ff086671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will now need to approve the legislation before sending
        it to President Joe Biden''s desk to be signed into law. The House is expected
        to pass the bill before the end of the year -- possibly as soon as next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1a965-e01a-40ce-820a-afd36279d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd50d99-bcf5-403c-bb7d-d422ce1cef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For millions of Americans, this legislation will safeguard the
        rights and protections to which LGBTQI+ and interracial couples and their
        children are entitled," Biden said in a statement Tuesday evening after Senate
        passage, hailing it as a "bipartisan achievement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853cc79-f277-40b7-82db-54c7f2563447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2d658-a7f9-4fa4-9576-21f6ab641960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.597+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill would not set a national requirement that all states
        must legalize same-sex marriage, it would require individual states to recognize
        another state''s legal marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf46b23-63d0-4b66-b99b-4b57114e30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e97ca35-73b0-4441-986e-c653a27a508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in the event the Supreme Court might overturn its 2015 Obergefell
        v. Hodges decision that legalized same-sex marriage, a state could still pass
        a law to ban same-sex marriage, but that state would be required to recognize
        a same-sex marriage from another state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0c7cc-e212-43f5-a608-e4bcc7fe3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb2c56-2081-4593-9e8b-ba8695e508c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation cleared a key procedural hurdle earlier this month,
        when the Senate voted 62-37 to break a filibuster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe74e3f-6058-4b60-b153-dbeafedf22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2cdbb-d90d-4ac6-b707-8cb8567f896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan group, which includes Republican Sens. Rob Portman
        of Ohio, Susan Collins of Maine and Thom Tillis of North Carolina and Democratic
        Sens. Tammy Baldwin of Wisconsin and Kyrsten Sinema of Arizona, previously
        said in a statement that they looked "forward to this legislation coming to
        the floor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f26fa5-8cb3-4b8a-beef-ce50c37aae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae82153-3496-48f7-ac9e-4bae74fd254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer cited those five senators for
        their "outstanding and relentless work" on this landmark legislation during
        a floor speech Tuesday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94022517-7599-411e-ba83-db7fa05db515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28fe85-98a5-4cac-ac7e-180b8e8e9d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:14:11.598+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:28.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For millions and millions of Americans, today is a very good day,"
        he said. "An important day. A day that''s been a long time coming."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
