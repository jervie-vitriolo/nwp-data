      'mgnl:lastActivated': 2023-01-17T21:25:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc485587-283f-4d4f-ace5-05ea74020442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if POGO-related establishments are also to be considered, there
        are a total of around 225,400 Filipino and foreign workers, based on figures
        from the Philippine Amusement and Gaming Corporation (PAGCOR), which were
        cited in a Senate hearing last month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d67db1-45a6-4de7-92c1-3e2ffc5aaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1a977-18b3-4ed6-a98c-f05e9e1bb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Leechiu, CEO of the Leechiu Property Consultants, even believes
        that the potential ban''s impact on employment is much bigger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cb211-0765-4fe6-8830-edf6a3bb7021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b959f36-1628-4bc1-839f-9ab3683abdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a lot of employees, such as those in the service sector,
        are likely unregistered, and that there is "very significant indirect employment
        that is not found in the buildings or premises."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd096d-7cd8-4d37-8447-d80cd260b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eec2d9-b406-4e58-b913-6182064cc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A very large chunk of the Philippine economy is informal," Leechiu
        told lawmakers. "It is very hard to appreciate on paper the real contributions…not
        just of the POGO sector, but all these other industries, to the economy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1c241-c526-4184-8b4b-594cbe4e5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473f944-b935-400e-8898-8c901e54af73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier press briefing, the Association of Service Providers
        and POGOs (ASPAP) also argued that Filipinos get better pay from the POGO
        industry, saving them from having to seek jobs abroad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0444d-899a-412b-9e38-d1abce8c505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b89b70-fa60-4a8d-87ea-c447c8fd18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maganda ang sweldo, maganda ang benepisyo [There are better salary
        and benefits], then we are keeping the family together," said ASPAP spokesperson
        Michael Danganan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2218b8f-860d-4f29-bc48-489ec23aab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd1344-68c2-4bd8-8b62-2db1685a35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the group''s members is Nelia Leonardo, a former overseas
        Filipino worker in Taiwan who is now a translator for POGOs. She said on top
        of her monthly pay of ₱35,000, she enjoys free food, accommodation, and transportation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aae2a98-01a9-46fb-9fa7-3dc59f5e24dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e194287-a40e-4bfe-8720-dd1731455297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang magbibigay sa akin ng salary offer, government or private
        (employer), doon po sa nari-receive kong salary sa kasalukuyan [No government
        or private employer would offer me a salary that would equal my current one],"
        she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66330eda-b15f-43be-90be-fcb976aada88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.456+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4171a0-db86-4b0f-a06f-d9ffdb3a37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real estate, revenue losses</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c242d3-fbfa-4721-9360-a62018b5c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01abc28-ba8a-4fab-9658-5c1e0233a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shutting down POGOs could also cost the Philippine economy around
        ₱170 billion to ₱200 billion a year, according to Leechiu.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68109e1-0fcc-425a-bce8-4c3398c9aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3ccaba-ee99-4d10-8327-d8943237d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the biggest losers would be the real estate industry,
        as offshore gaming firms occupy around 1 million square meters of office space,
        while its workers take up about 2.4 million square meters of residential space,
        mostly in Manila.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de485663-09b9-4a59-ac5d-2077f86337e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4b569-f074-4ac8-bd08-59e6bbb160b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have complained that the influx of Chinese nationals have driven
        up rent prices, affecting locals. This is because POGOs are willing to pay
        rates twice or thrice the original amount, and one to two years in advance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eedeb7b-e354-4ec1-bf77-4004e55b9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0eb5c-7be5-44a5-9fda-38cc9dbd2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Leechiu maintained that an abrupt POGO pullout would be
        bad for the country, leading to annual losses of ₱18.9 billion in office rent
        and ₱28.6 billion in housing rent. He pointed out this is on top of the tens
        of billions more in workers'' salaries, government revenue, electricity costs,
        and daily spending, among others.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae66aee-e58e-4e53-94e0-4291c8dc9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83963f-4a4b-48ac-9aa4-b424083886ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot ignore the economic benefits of this industry," Leechiu
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d824c69-4579-4f60-a40e-fbf233ec5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb4eb0-0407-4b9e-83c0-ac2173b1bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need them, at least for now, to be able to insulate ourselves
        from the damage that''s about to happen to the world in the next 12 months…I
        think this is the time to kind of encourage more employment and investment
        than not," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce7ae5-66bc-4496-aa09-b91356f89c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4085eee3-bf10-4934-be91-eb5ca439c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.457+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senator Grace Poe — who backs calls to ban POGOs —&nbsp;believes
        that the real estate situation could only be a short-term headache, and that
        owners can eventually find alternative uses for their properties.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395525f8-4f1d-469e-9fbe-877613f174e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b940056-37f8-453b-be9f-e8e90d9e3e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever perceived loss might just be a drop in the bucket," she
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15173074-1aeb-4456-b0b0-05a35882aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77976a9-b4e1-4037-8c1b-86386fe0e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a House hearing last month, the National Economic and Development
        Authority (NEDA) said its preliminary estimates for 2022 showed POGO firms
        have contributed ₱53.1 billion to the economy, or about 0.31% of the&nbsp;country''s
        gross domestic product (GDP).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90df23b-d5d6-412b-83fa-7e6509330a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff917069-4a0f-48df-8718-2812fef05805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is much lower than the 2019 figures when NEDA said the industry
        contributed ₱104.5 billion, or 0.67% of the GDP.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba021c1f-d35b-45e4-883d-28d116c29ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f78b9-c97a-47c6-bf39-a23b5f083323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For taxes, the Bureau of Internal Revenue (BIR) said collections
        from January to August 2022 stood at ₱4.4 billion. This is also a long way
        from the&nbsp;projection of ₱32.1 billion for the entire year, when the BIR
        assumed POGO operations would return to their pre-pandemic levels.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a8bf9-98e4-4f90-9e65-e39aef4add81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658c2f0-3698-44b2-b31e-98569a9a08e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social costs</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb444d06-3245-42d8-ba2c-cd3ccb215fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad0651-0eb8-4e36-9ba4-221b609a950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been said about the economic side of the issue, but proponents
        of the ban assert that the social ills that have marred the industry are too
        heavy to ignore.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3140aa-9b2b-4d8e-a4db-b1e126bcb9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98231ca4-8df0-4d66-aec2-13685cb0008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing probe into POGOs was prompted by new criminal activities
        linked to it, particularly kidnapping and illegal detention cases. According
        to the Philippine National Police, 17 out of 31 reported kidnapping incidents
        from January to September this year were POGO-related.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e53337-0f9a-473b-881d-f22a5cbac9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.458+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579cdea-c5a6-44e2-bc05-824adbdcc216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said some of these cases can be attributed to the shortage
        of Chinese POGO workers in the country due to pandemic restrictions in China.
        They explained that firms fight over employees, at times holding them against
        their will.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc666204-9883-4678-8f43-321581e93ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25294d4-4e30-46af-a0c3-16f6d70e4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry players claim&nbsp;unlicensed POGO entities are to blame
        for the crimes. PAGCOR, for its part, said its five-year road map not only
        aims to increase income sourced from POGOs, but also contains a more robust
        regulatory framework that will eliminate social ills associated with illegal
        operations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628fd7d-ea2e-4463-be09-aeaed1388d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79961bdf-4bcf-41d1-9ebe-d88549f997cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the long term, we see POGOs as a contributor to the government
        of important revenues without the social costs that are associated with it,"
        said Renfred Tan, senior manager of PAGCOR''s offshore gaming licensing department.
        "Hopefully, there would be less, or if not, zero illegal operations wherein
        doon po nanggagaling ''yung [which are the source of the] social costs that
        have been reported."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ed1fb-6e87-4485-96b7-783dccd3b36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114edde-6722-41e8-962a-dbfb2bf408ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, even those licensed by the government were found to have
        broken the law.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444d35b-228e-42b4-9053-a6b578bfd223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9404ec-9e8c-4d0b-982e-982aeaf4fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in September, dozens of Chinese nationals were rescued
        by police <a href="https://www.cnnphilippines.com/news/2022/9/14/43-chinese-nationals-rescued-pogo-angeles-pampanga.html?fb">after
        being "detained"</a> at Lucky South 99, a firm in Pampanga licensed by PAGCOR
        before the raid. In the same month, at least two more companies were also
        reportedly linked to abductions, which authorities identified as Xionwei Technology
        Co. Ltd. Inc. and L-Y Group Admin Pogo Company.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352b9d7-b34b-4492-85fe-c7606659409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a87c62-917f-44d2-94e4-29dddfa90b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never heard of a factory in the Philippines kidnapping another
        employee of another company…Bakit meron sa POGO [Why does that happen in POGO]?"
        asked Senator Sherwin Gatchalian.&nbsp;"What type of group are we attracting
        here?"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b35f55-6ae6-4aef-922b-2eb6fc3fc573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0c281-737d-461b-a974-78e357e76cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spillover?</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe479c-79d9-4cfc-91f4-14efd0632f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cc3c8-88e6-40ec-b468-7a3a63daea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.459+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dark side of the offshore gaming industry is nothing new.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0708c55e-2f8a-4ba3-8c49-0831199a64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5578e9-fb14-497e-94f9-3bd8cfcf440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been multiple exposés concerning it even before the pandemic,
        including on&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">online
        sex dens</a>,&nbsp;a "powerful" government official <a href="https://www.cnnphilippines.com/news/2020/2/12/POGO-backer-in-government.html">allegedly
        backing illegal recruitment</a>, and the <a href="https://www.cnnphilippines.com/news/2022/1/27/senate-panel-criminal-charges-pastillas-scam.html">"pastillas"</a>
        bribery scheme. There were also other reported violations of labor laws, including
        employment of minors.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7914eedf-72c9-43e9-afdf-4e62323e91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
