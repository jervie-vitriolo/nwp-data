      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/business/2022/11/30/BSP-2022-inflation-projection.html">BSP:
        2022 inflation peaks either November or December, average to hit 7.8%&nbsp;</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5550a0-1270-4f60-a931-37b5c425f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge the Marcos Jr. administration to prioritize the lives and
        livelihood of the Filipino people by heeding their calls for decent salaries
        and wages,” Castro said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ecca21-0efb-4ca6-9c6d-a3e417423497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/11/27/Only--4.85-added-to-daily-minimum-wage-since-2018--teachers-group-says.html">Only
        ₱4.85 added to daily minimum wage since 2018, teachers group says&nbsp;</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ba7ec-b701-40c7-9499-c2940ef9a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.515+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some coming from the Department of Labor and Employment office
        in Intramuros, the multi-sectoral groups gathered in Plaza Miranda, Quiapo
        and headed toward Liwasang Bonifiacio in Lawton and then in Mendiola, Manila
        for the protest rally.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531b6d3-060e-466f-bcd4-fe1d33e20912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better, safe working environment</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbb909-5f20-4534-a171-2655650d0dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, women’s group Gabriela pushed for a safe workspace
        for women from sexual harassment and discrimination.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3a78d-5d7b-4f41-b27e-0ec52a201b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipino women are among the most educated in the ASEAN region,
        but they experience one of the lowest labor force participation rates. [C]onfounding
        their situation is the prevalence of sexual harassment and discrimination
        at the workplace,” said Gabriella secretary general Clarice Palce.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f8e1c-f33e-4b45-88f7-93f826b0e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the case of missing Gabriela member Elizabeth Magbuan, the
        women’s group also called for respect of the rights of workers to free association.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa567f8-6aaf-4085-9b65-57c82889f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2022/8/11/SC-help-missing-labor-organizers.html">SC
        asked to issue protection order for missing labor organizers&nbsp;</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05257085-af88-4b2a-9442-a7d673bdd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela said the abduction in May of Magbuan by suspected military
        officers is not only “a horrific form of violence committed by the state against
        working women” but also a "serious blight on the rights of workers to self-organization.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b638b4-df5f-4ec6-a30c-ea2f20c1d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.516+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) earlier said that it has
        directed the military to investigate the disappearance of Magbanua and another
        activist and to comply with the writ of amparo issued by the Court of Appeals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223d5bea-a6a1-4445-8627-f24c392e7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.517+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Federation of Small Fisherfolk Organization in the
        Philippines (PAMALAKAYA) also joined the protest, calling for “national sovereignty
        and exclusive rights of small fisherfolks” in the West Philippine Sea.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK
        | Small fishers join workers and other progressive groups in a protest commemorating
        the 159th <a href="https://twitter.com/hashtag/BonifacioDay?src=hash&amp;ref_src=twsrc%5Etfw">#BonifacioDay</a>.<br><br>National
        sovereignty and exclusive rights of small fisherfolk to fishing grounds are
        among the issues raised by PAMALAKAYA in the protest.<br><br>📍 Quiapo <a
        href="https://t.co/w0Vi7cMj9h">pic.twitter.com/w0Vi7cMj9h</a></p>&mdash; Pamalakaya
        Pilipinas (@pama_pil) <a href="https://twitter.com/pama_pil/status/1597776524664397825?ref_src=twsrc%5Etfw">November
        30, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bbb5d-b532-4f27-929e-f5538b043eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T15:47:41.517+08:00
