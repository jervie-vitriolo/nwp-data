      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750f019-f419-4444-aa0a-fe850ef3db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she supports calls to realign maintenance funds
        of the BNPP for other economic programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93680bf8-a629-4340-91ea-af1fbf40c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00ebab5-8651-4320-8666-6165f819cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from possible security and health risks, there is also an
        issue on production since materials needed to produce nuclear energy will
        have to be imported unlike forms of renewable energy already available locally,
        the senator pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21070db-5132-41ca-b25e-bd4d248f167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.671+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c4b78-ac8f-4cd6-94ac-a88d8ad027b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said alternative sources of energy have been identified
        even in the past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e662be29-b676-44ed-afdc-abf5b4c1e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a02986-dfa2-475c-b780-ca854ae13825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of nuclear, the country can utilize renewable energy sources
        like solar, wind, hydropower, tidal, and biomass, which would not generate
        radioactive waste. These have the potential to take up a bigger share in the
        country’s energy mix without health, economic, and environmental dangers,
        she noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453aaaa-2bd8-4871-867c-e5c64ac6b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8134e086-9c59-4419-bbe8-eed9b8b9de25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:21:20.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos Jr. said earlier that he is
        seeking partnership with France and South Korea on nuclear energy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74764fb2-e21e-48d0-903f-1c9bbe433b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:21:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate Majority Leader Joel Villanueva said that while
        he is open to discussions on such plans, he has reservations too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6272d-eaf9-42eb-ac1b-4db53f4d19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:21:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also need to conduct a thorough evaluation of potential sites
        for the power plant and waste storage. Can this technology be efficiently
        utilized in an archipelagic country such as the Philippines?” he said in a
        statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2ab76-1d34-4dca-8691-f0110d50235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:21:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lastly, we expect this investment would cost billions of dollars.
        How we can afford these power plants, if the investment would be cost efficient,
        and how long it would take us to get a return on investment are questions
        that need to be answered,” he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09925c40-f072-4d85-92bb-eda71e867c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:21:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate Minority Leader Koko Pimentel said that a legal
        framework must first be approved.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92535d4-d219-449d-99e0-4f512a321102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:21:20.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then the regulatory body must be put up and should have approved
        the project before even a square inch of construction is started. There must
        also be a law on how the nuclear waste is managed,” he said in a statement.
        “In short, the decision to adopt nuclear power generation is not for the executive
        branch alone to decide.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454160c-028f-432b-9230-c03e0c88c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82774e5-9cfc-408f-a0b0-7ce91c57aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from developing renewable energy in the country, the president
        said in his first <a href="https://www.cnnphilippines.com/news/2022/7/25/Marcos-energy-agenda-SONA.html">state
        of the nation address</a> that he wants to reexamine the government''s strategy
        to build nuclear power plants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e109e0-58af-448b-8f70-b4dfd68c74c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2da777-5632-4390-9741-932937d6f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Marcos has backed calls for the possible
        revival of the BNPP — built during the administration of his father, the late
        dictator Ferdinand E. Marcos — which he claimed was ordered shut purely because
        of political reasons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff1516-f2be-4c92-91e8-2c86154cbe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55817e-ad82-41a4-8499-289e278b71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:13:17.672+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuclear plant in Morong, Bataan was mired in a string of corruption
        and safety controversies.</p>'
  'COA-NTA-irregular-purchase-of-chocolate-coffee':
