    'lead': 'Some 300 to 500 persons deprived of liberty (PDLs) could be released
      by the end of 2022, according to Bureau of Corrections officer-in-charge Gregorio
      Catapang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T16:16:45.284+08:00
