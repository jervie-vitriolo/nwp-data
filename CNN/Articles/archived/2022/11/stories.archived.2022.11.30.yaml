      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Leechiu, however, former Finance Secretary Gary Teves stressed
        the importance of timing in deciding the fate of the industry.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962e69a-91fa-482a-815a-b73b51e2f50f'
