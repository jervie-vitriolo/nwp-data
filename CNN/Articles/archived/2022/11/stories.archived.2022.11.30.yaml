      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department added that it requested the special audit
        as early as September and that it selected the commission to be its auditing
        firm in the agreements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064e23d-b497-4c34-8b51-56b7c7cf0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:42:12.608+08:00
