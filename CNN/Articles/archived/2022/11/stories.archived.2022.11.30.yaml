      'mgnl:type': 'text'
      'text': '<p>&lt;blockquote class="twitter-tweet"&gt;&lt;p lang="en" dir="ltr"&gt;This
        annotated view of webcam on Mauna Kea looking toward Mauna Loa shows the flow
        from Fissure 3 that has moved north to cross the &lt;a href="https://twitter.com/NOAA?ref_src=twsrc%5Etfw"&gt;@NOAA&lt;/a&gt;
        Mauna Loa Observatory road overnight. Two new flows moving north downrift
        of fissure 3. &lt;a href="https://twitter.com/hashtag/MaunaLoa?src=hash&amp;amp;ref_src=twsrc%5Etfw"&gt;#MaunaLoa&lt;/a&gt;
        &lt;a href="https://twitter.com/hashtag/MaunaLoaErupts?src=hash&amp;amp;ref_src=twsrc%5Etfw"&gt;#MaunaLoaErupts&lt;/a&gt;
