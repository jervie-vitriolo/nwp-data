    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660a63ad-da54-4157-b4fc-bc8665af5ea6'
    'lead': 'The Bureau of Corrections (BuCor) said it is considering clemency or
      parole for elderly persons deprived of liberty (PDLs).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T14:33:02.960+08:00
    'mgnl:createdBy': 'seth'
    'mgnl:lastActivated': 2023-01-17T21:25:19.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
