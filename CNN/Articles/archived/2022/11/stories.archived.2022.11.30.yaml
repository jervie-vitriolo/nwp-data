      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model, entrepreneur and wife of Justin Bieber took to the Instagram
        stories portion of her verified Instagram account to disclose a health condition
        that has caused her discomfort.</p>'
