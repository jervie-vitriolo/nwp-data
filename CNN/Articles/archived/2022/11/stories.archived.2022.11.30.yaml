      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d882ad7-4fe2-4c75-96b2-f1e0fdfcc7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung NBP, super congested so kailangan talaga magpalaya tayo, yung
        mga qualified naman po,” added Catapang, a retired general who earlier served
        as chief of staff of the Armed Forces of the Philippines.</p>'
