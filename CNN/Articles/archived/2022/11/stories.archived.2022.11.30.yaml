    'template': '1'
    'title': '300 to 500 inmates could be released by end of 2022, says BuCor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46a1ed-6b38-42cb-8564-3898eb9f7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong>&nbsp;—
        Some 300 to 500 persons deprived of liberty (PDLs) could be released by the
        end of 2022, according to Bureau of Corrections officer-in-charge Gregorio
        Catapang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cc361-c69f-4754-a38b-e4846e3905a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4720a2b-ed5a-4b2c-b04a-ac565c6c1ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Estimate po namin 300 to 500 na medyo lower end na estimate. As
        much as 500 to 700 ang gusto naming mapalaya this end of the year bago mag
        Pasko o New Year,” Catapang said on Wednesday during a Laging Handa briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bc883-fe8d-4fe8-b626-77b84c0e42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4b5db-8979-47e7-af31-76aa3d57b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We estimate 300 to 500 [PDLs] and this is a lower
        estimate. We want to release as many as 500 to 700 by the end of the year
        before Christmas or New Year.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a4ff1-b523-4814-bea6-84c6476ff55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98cc763-a77b-46c9-8751-3cbccbb28bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor’s facilities face a major congestion problem. As per BuCor
        data from October 2022, it hosts 50,141 inmates across seven prisons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac11b77-cc12-49bc-bdaf-d4824fc75222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91eb05-a22c-4d19-928b-4cdc7c6d5415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor facilities have a collective average occupancy rate of 413%,
        and a congestion rate of 313%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fe645-eefa-4d09-9cf8-d4f29690d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355353d-4be5-42f5-9abb-3f993bcfe505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.285+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang tripartite agreement ng DOJ, DOH, at DND, mga 3,000 [PDLs]
        ang made-decongest sa amin,” he said. “At the same time, pag nag decongest
        na, meron din kaming papalayain na hopefully 300 [PDLs].”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33db517-6fa5-4ea0-ad91-c856e6c82ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021a021-9e46-452a-9e59-39fca3570286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like a tripartite agreement between the DOJ,
        the DOH, and the DND, about 3,000 PDLs will be decongested. At the same time,
        when we do decongest, we can hopefully release 300 PDLs.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990eb8b-4445-4222-8207-a896a38df6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd07b5-f624-4251-810c-54b987819be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main facility, the New Bilibid Prison (NBP), holds 29,204 inmates
        even though it was originally built to house 3,000, according to the BuCor.
        The NBP has a 354% congestion rate and a 454% occupancy rate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90aaabb-a41b-4432-b90a-544eb89ce7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:16:45.286+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:17.116+08:00
