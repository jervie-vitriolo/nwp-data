    'template': '1'
    'title': 'Netflix updates the laughs for a new decade in teaser for ''That ''70s
      Show'' sequel series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42393f9-0eaf-49b6-b62d-0ef4c9e933d8'
