        USGS Volcanoes🌋 (@USGSVolcanoes) &lt;a href="https://twitter.com/USGSVolcanoes/status/1597626924032983043?ref_src=twsrc%5Etfw"&gt;November
        29, 2022&lt;/a&gt;&lt;/blockquote&gt; &lt;script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"&gt;&lt;/script&gt;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d864cd1-8984-4397-9456-bdf73d2a0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauna Loa''s eruption led Hawaii Gov. David Ige to sign an <a href="https://governor.hawaii.gov/wp-content/uploads/2022/11/2211119-ATG_Emergency-Proclamation-Relating-to-Mauna-Loa-signed.pdf"
        target="_blank">emergency proclamation</a>&nbsp;Tuesday. This allows the state''s
        director and administrator of emergency management to handle actions such
        as issuing alerts and warnings as well as facilitating mandatory evacuations
        where necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4debee-37a5-4821-ba49-827480effcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 21 miles apart, Mauna Loa and Kilauea have not erupted together
        <a href="https://www.nps.gov/havo/planyourvisit/eruption-viewing.htm" target="_blank">since
        1984</a>, when Mauna Loa last erupted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74a50cc-84f3-458a-abda-7fb4cc287ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither volcano is threatening homes or nearby infrastructure, the
        national park said. But state health officials warned air quality could be
        worsened by hazards such as vog, or volcanic smog.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d155237-bb3f-4919-9ec3-8a53f56ad2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare dual-eruption event is expected to attract an influx of
        visitors eager to see the molten flows, the national park said in a <a href="https://www.facebook.com/photo?fbid=441743161460684&amp;set=a.155988473369489"
        target="_blank">Facebook post</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ef3b94-58eb-46c8-ad4a-4691b764411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fountains of lava as tall as 200 feet burst from Mauna Loa on Monday,
        the geological survey said. The eruption was concentrated in Mauna Loa''s
        Northeast Rift Zone, where lava is flowing from at least one split in the
        volcano, the geological survey said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed10982-a242-413c-9da4-7e2d533b6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T12:01:05.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic gas, fine ash and Pele''s Hair (strands of volcanic glass)
        could be carried downwind, the agency said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81beda4f-be67-4f6a-8eaa-67e67306cffb'
