    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0163995-54b7-4388-aab9-2cdf4b3eb571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performing at gigs also helps her grow and find herself an artist.
        “You know, on the road, I discover things about myself, always,” she says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ab2a8-8799-43be-8834-9177b8eb5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c510070-2960-4c16-95a9-f1a42fe19c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori brings up her song “White Room” as an example. During her live
        sets, she encourages the crowd to sing the lyric “Who are we to say that we
        are not enough?” back at her. “It''s really personal and I guess in the back
        of my head, it gives me self-awareness by singing it so it helps naman more
        than having to [be] tormented by my emotions,” she adds.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0515fce-a983-4ed7-8f21-b8f4a32a8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea84a7e-5667-45ad-97a3-6a31dc3db2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the most part, audiences respond enthusiastically. Last
        September, she was invited to perform at the Gampeki Music Festival in Japan
        after an organizer read an interview she did with a Japanese indie magazine.
        ”Surprisingly people knew me! They knew my songs as well.” And when she went
        on her album tour that took her to seven stops around Metro Manila, as well
        as La Union, Baguio, and Pampanga, she witnessed different generations jamming
        to her sets and singing her lyrics back. “Sometimes they sing it better than
        me,” she says, partly joking.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5bc6e-79d6-4be3-b1c8-cdbce588b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7e778-088c-4d8d-ad3b-f10225972f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
