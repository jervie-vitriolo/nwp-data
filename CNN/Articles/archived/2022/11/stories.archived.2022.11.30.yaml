    'template': '1'
    'title': 'BuCor eyes clemency for elderly inmates'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15a06c-168b-4843-bff5-dd0113524c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.961+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> —&nbsp;The
        Bureau of Corrections (BuCor) said it is considering clemency or parole for
        elderly persons deprived of liberty (PDLs).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948ecf9-9cc5-496c-83b1-f1badd9c945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02e1a4-d379-4d64-8412-3cd590dd1019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May batas naman po na pag 70-years-old up ka, pwede kang mag-apply
        for parole or clemency. Sa dami po ng mga PDLs natin na 65 to 70 above, balak
        po namin i-apply sila,” BuCor OIC Gen. Gregorio Catapang said Wednesday during
        a Laging Handa briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e2e19-9a5c-4cce-bf79-bb30f68a96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9cc92-33c3-4d7f-9336-703d2361ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a law that when you are older than 70, you
        can apply for parole or clemency. Given the large number of PDLs aged 65 to
        70, we want to apply them for that.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a5d03e-646a-435c-82c0-cc94fb0cb6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de53ec0-2fc1-4929-b54b-549f33ba05b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.962+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang previously mentioned that former President Gloria Macapagal-Arroyo
        had issued an executive order to grant executive clemency to inmates over
        the age of 70. He said that the BuCor had been studying the move in order
        to decongest BuCor facilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8229eed-01ce-4adc-b282-d1ea620f6075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487b33d-a2c8-4221-bf5c-e7ae9157b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on BuCor statistics updated in October 2022, its seven prisons
        have an average occupancy rate of 413%, a congestion rate of 313%, and a total
        inmate population of 50,141. The New Bilibid Prison, which holds 29,204 inmates,
        has a 354% congestion rate and a 454% occupancy rate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afc2eed-a59b-4a79-8a5c-bb193d6a0fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7692e5e-80d9-4475-a0af-17b97e0a6906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the same data shows that the BuCor hosts 5,457 PDLs over
        the age of 60 in all of its seven facilities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d301ce2-c555-45f0-9bbc-4618c5e32daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf306a9-7e36-4a32-b375-6d097ccce00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang added that Justice Secretary Jesus "Boying" Remulla himself
        had called for the release of elderly inmates.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c6ef1-423a-4546-b418-4028b0abfc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc3467-c90a-414d-94a2-835249721316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
      'mgnl:createdBy': 'seth'
      'mgnl:lastActivated': 2023-01-17T21:25:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yun po ang utos ni Secretary Remulla sa akin. Kung pwede, palayain
        na po yung mga matatanda kasi nga kapag binisita mo sa prison cell, naaawa
        kayo sa katayuan nila,” he bared.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf57079-8fe2-4389-b1df-3225538e96ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T14:33:02.963+08:00
