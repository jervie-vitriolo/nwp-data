    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999f1ff-7eb2-48ef-9a65-e1061429033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
