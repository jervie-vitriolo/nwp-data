    'template': '1'
    'title': 'COA orders ex-PRA officials to reimburse ₱2.8M over irregular lechon,
      flower expenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ec47f-bf8b-4556-bbcf-f170103efacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:24:38.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        Commission on Audit (COA) wants former Philippine Reclamation Authority (PRA)
        officials to return over ₱2.8 million to the government for approving irregular
        reimbursements made to former chairman Ramon Revilla Sr. in 2011.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c3424-845c-4bdf-b8ae-7ae5a5bc20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:24:38.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision signed in January 2022 but posted on the website only
        recently, the COA denied the petition for review filed by nine former PRA
        officials, including former general manager Peter Anthony Abaya, former assistant
        general managers Pelagio Lalap and Arminda Alaras and former board secretary
        Hunter Ibarra for lack of merit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795faee-ce31-4459-be7e-73ad7b1c95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:24:38.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:14.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors flagged the reimbursements to Revilla as irregular because
        the funds were spent on items not considered necessary for attending meetings
        and in the discharge of official duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb242b7-f803-43bf-ad2b-9fb64e77e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:24:38.720+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this case the actual expenses charged to the chairperson’s budget
        do not appear necessary to the discharge of his functions e.g. rice donations,
        floral arrangements, lechon, etc.” COA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225c9bc-3648-44f6-af11-113a5073ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:24:38.721+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla, a former senator and movie actor, died of heart failure
        in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce26240-3b61-438a-96d9-782df99a63bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:24:38.721+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:25:14.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But COA said the liability is not quashed by the death of the payee
        as other persons found liable can still settle the disallowance.</p>'
  'Lawmaker-wants-more-safeguards-in-proposed-Maharlika-Investment-Fund':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-30T17:32:29.846+08:00
    'imagesource': 'jcr:d097894c-845b-46e1-85d7-a2dbd823451c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '362144dc-8943-4aa4-9e97-f36f95a4fe2d'
    'lead': 'With at least ₱250 billion in taxpayers'' money to be exposed to financial
      risks, the House Ways and Means Committee chairman wants additional safeguards
      to be in place in the creation of the proposed Philippine sovereign wealth fund
      to be called the Maharlika Investment Fund (MIF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T17:34:00.194+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T21:25:14.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:47.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker wants more safeguards in proposed Maharlika Investment Fund'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ada6f85-e87e-4c72-bc4b-121ab4d9c32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — With
        at least ₱250 billion in taxpayers'' money to be exposed to financial risks,
        the House Ways and Means Committee chairman wants additional safeguards to
        be in place in the creation of the proposed Philippine sovereign wealth fund
        to be called the Maharlika Investment Fund (MIF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bf6ce-9058-40bf-b3ca-755dbc149b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joel Salceda, a multi-awarded financial analyst before
        joining politics, suggested amendments to House Bill 6398 creating MIF when
        it was tackled by the House Committee on Banks and Financial Intermediaries
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d99c2-1d72-453e-b6b3-f2982fa8d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a single individual should not hold the position of chairperson
        and chief executive officer (CEO) of MIF board of directors, the independent
        body which will be created to manage the MIF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89207629-3dd0-4bb9-bda0-19a11f96c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the Finance Secretary could be the MIF chairman, while
        the board would decide who would be the CEO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f989750-c882-43d9-be45-fc78a2ac33b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the whole world, in the financial sector, the chairman and the
        CEO cannot be the same person," Salceda pointed out. "They are separate. And
        definitely, I take a strong position on this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ff4e6-0ee1-4220-a389-d9aa5d412be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the board is to oversight the executive officers
        such as the CEO," he also said. "The board also typically decides matters
        such as hiring and executive remunerations. Commingling the CEO and chair
        positions in a government fund could be prejudicial to accountable governance
        of the fund."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ba3cb-b22e-4dfa-934f-096d78a931db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda continued: "The board should be able to fire the CEO for
        cause and should not be protected by any term, and should not have a fixed
        term. The chairperson, if it is designated as such, should need not have a
        fixed term of office."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ccd2d8-f254-4d32-b67f-a995c939ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.194+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under HB 6398 filed by Speaker Martin Romualdez, Ilocos Norte Rep.
        Sandro Marcos, and four other lawmakers, the MIC board of directors will be
        composed of a chairperson and CEO with a seven-year term, two independent
        directors, and six regular members coming from the government financial institutions
        (GFIs) providing the initial investment for the MIF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61042e8c-dca2-4c2d-ae5d-10455dc51d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes an initial investment of ₱250 billion from the
        Government Service Insurance System (₱125 billion), Social Security System
        (₱50 billion), Land Bank of the Philippines (₱50 billion), and Development
        Bank of the Philippines (₱25 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be57b011-c902-491a-b8c2-ec62bc9dbb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the tax exemptions proposed under HB 6398, including
        value added taxes and documentary stamp taxes, should be limited to the sovereign
        fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3320c04b-1c5e-45b6-b7da-b51bc280c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIF should also be subject to congressional oversight, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabe16f-2b20-4b4e-a2c4-8f27b963480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will allow all the exemptions listed for as long as they inure
        to the MIC and MIF," the lawmaker said. "Isa lang naman ang problema. Paano
        kung yung presidente bumili ng sampung kotse? Eh di hindi siya magbabayad
        ng excise tax sa sampung kotse? (There is only one problem. What if the president
        bought 10 cars? So he won''t pay excise tax on ten cars then?)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee888244-eca2-446e-bd5d-5c1c6bab3be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda''s committee will discuss the tax provisions of HB 6398
        next week. It has already been approved "in principle" by the House Banks
        and Financial Intermediaries Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beb7982-790c-41e1-8b75-734aa21a21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the progressive Makabayan bloc expressed misgivings over
        the creation of a sovereign fund, noting that SSS and GSIS already have a
        poor track record of providing benefits to their members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df14be2-ae01-4575-b541-26257e440589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the group warned of possible misuse of
        funds and corruption under the proposed MIF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576d9c6-2124-40e4-9023-f8666043ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakabahala at nakakaduda na ang kompanyang itinayo ng mga proponents
        ang siyang mag-iinvest sa pera na di naman sa kanila," said ACT Teachers Party-list
        Rep. France Castro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851da086-d0b8-494e-9d74-e03b2a414080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maliban sa usapin ng conflict of interest ay mukhang magiging pugad
        din ito ng korapsyon," she warned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c6134-dcac-46d0-97a5-931d5eb9d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:34:00.195+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:25:14.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is worrisome and doubtful that the company built
        by the proponents will invest money that is not theirs. Apart from the issue
        of conflict of interest, it also seems to be a nest of corruption.]</p>'
