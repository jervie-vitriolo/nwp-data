      'mgnl:lastActivated': 2023-01-17T21:25:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e082a01-f90f-4071-b420-c9239d454506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T20:08:49.602+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co, however, urged the task force to speed up the completion of
        its projects. He said only 2% of the NTF-ELCAC''s projects were completed
        or are underway this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ebb66-0dea-4e36-96ba-56843f3783d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T20:08:49.602+08:00
