    'jcr:uuid': 'a0be8789-b974-4363-a0fd-46c512653632'
    'lead': 'Former Energy Secretary Alfonso Cusi has been indicted on a cyber libel
      charge over "defamatory" statements he posted on the Department of Energy (DOE)
      website in February about the Senate hearing on the Malampaya deals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T00:34:04.809+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:25:35.024+08:00
