      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Performing at live shows</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b99036-4ca6-4619-a347-091277e1c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel like a lot of kids right now kind of look for comfort through
        something,” says Mori when asked about the energy she sees at gigs these days.
        “They''re looking for something, because I guess there are a lot of aspects
        in life that they feel so empty.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768198d8-0c88-4a60-83a3-6c16c40bdef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
