    'template': '1'
    'title': 'Billie Eilish ''really happy'' about relationship with Jesse Rutherford

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d8cb0-6399-4601-8a0e-ca279a60c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All is going well for Billie Eilish and
        her boyfriend Jesse Rutherford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce373ac-f8da-449f-a02f-1b622186f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, 20, says she''s thrilled to be dating the Neighbourhood
        frontman, 31, despite criticism about their age difference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdea2e-5184-4ebf-98ff-6b59417dff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.363+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish told Vanity Fair of her relationship: "It''s really cool
        and I''m really excited and I''m really happy about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eda7e3-bb2b-4320-97a2-f6c9403cbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I managed to get ... [my life] to a point where I not only was
        known by a person that I thought was the hottest f****** f***** alive but
        pulled his ass," she said, candidly. "Are we kidding me?... Jesse Rutherford,
        everyone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba60f96-a7c4-4890-8c16-301017ccae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She opened up about their relationship, saying her "love language"
        is "physical touch."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f528e1-34a2-4e6d-8c7c-7214adba0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than that, just like freedom...you know, I don''t want to
        be controlled," she said. "I want to be trusted and I want to be able to have
        space and I want love and attention. And equal admiration is really important."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958a0ec-01a9-49fc-be18-33a6a7a39f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish added that Rutherford inspires her and that she does the
        same for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37633b-f7bd-454f-bb26-2cc8d4fd553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really cool," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d15c96-e3c8-47cb-970d-891040176e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.364+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:25:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the sixth year Eilish has participated in an annual interview
        with the publication, which has become something of a tradition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283358b-5ad4-44ce-95d7-459dfd92551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:44:21.364+08:00
