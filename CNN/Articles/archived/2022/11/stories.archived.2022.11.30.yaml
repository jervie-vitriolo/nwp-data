      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF further argued that as POGOs remain illegal in China, the
        Philippines "incurs greater reputational risk" by allowing them to operate.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a0edc-8eea-4dec-a59d-fcd69567f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6d834-3eb7-435c-952d-7fbdf7a83979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:25:08.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gatchalian also said the state may have los<a href="https://www.cnnphilippines.com/business/2022/10/18/Gatchalian-tax-leakage-POGO-industry.html">t
        ₱1.9 billion</a> due to the failure of some licensed POGOs to settle correct
        taxes from January to August this year. He added that his research showed
        that the country was "not realizing the full benefits" of allowing these companies
        to operate.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c2c5f-e1f1-4e37-988e-9e0608460e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:25:13.460+08:00
