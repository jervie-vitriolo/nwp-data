      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy earlier said the price hike in LPG products
        is due to the expected global demand, especially in countries that experience
        winter in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21114b-8987-47b7-bde9-759fa071a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:27:05.169+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, prices of LPG products went up by ₱3.50 per kilogram
        while AutoLPG rose by ₱1.95 to ₱1.96 per liter.</p>'
