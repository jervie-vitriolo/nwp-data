    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640dc4e-1a98-400b-a013-e919a9c04ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        House Committee on Human Rights on Tuesday approved a bill seeking to protect
        and promote religious freedom in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62ad50-adb6-4d83-af99-ebd5bb33b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e8e328-1520-4137-b611-114d56306af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 2213, or the Magna Carta on Religious Freedom Act, was
        approved subject to style and amendment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153bb400-09cf-4c21-b5c3-e748c9c02a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9193af-60aa-4704-9954-96964de63ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by CIBAC party-list Rep. Eddie Villanueva, the measure
        also seeks to “encourage spiritual growth.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f055313e-75e2-449c-ba99-f7ae0d99f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639f60d-0a8a-48ea-8d5e-b4be372a0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moreover, this measure also aims to promote a free market of religious
        ideas in the country where no religion is suppressed or quelled over the other,”
        Villanueva said during his sponsorship speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a310715-af09-42a2-9ebe-25b88c3edc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e37156-2e27-4f34-aeaa-02ca359ad441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By leveling the playing field for the propagation of different
        religions, Filipinos are afforded the full spectrum of varying faiths and
        the freedom to choose to which they will subscribe,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ff62d-3aee-49e8-9b46-053d8440d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c11868-8e81-47a8-b60a-771e17b291ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker clarified that the bill recognizes limitations to religious
        freedom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46df730-5b15-4bae-8849-f914a60b7e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f6cf4-184e-493a-bae8-a84270821f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Accordingly, it can be denied, regulated, burdened, or curtailed
        if an action results to violence, or inflicts or poses to inflict direct or
        indirect physical or material harm or danger on other people, or infringe
        on their own freedom of religion or conscience, or is necessary to protect
        public safety, public order, health, property and good morals,” he said in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939104d-f611-42a2-a88b-23e40f8064a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c061a-a4c4-450f-8a75-dd0c5173cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T08:47:58.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 2213, which the 18th Congress approved on third reading, will
        now be set for House plenary debate and voting before it will be transmitted
        to the Senate for its action.</p>'
