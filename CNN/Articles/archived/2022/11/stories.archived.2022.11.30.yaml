      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) -</strong> Liquefied
        petroleum gas will be more expensive next month after oil companies announced
        another price hike on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1b4474-1622-4413-83bf-8d94d006e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:27:05.168+08:00
      'mgnl:createdBy': 'vince'
