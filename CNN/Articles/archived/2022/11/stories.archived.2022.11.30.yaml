      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Cordoba told lawmakers that when COA asked for relevant
        documents from the DOH, former Health Secretary Francisco Duque III pointed
        out that the contracts between the government and vaccine manufacturers contain
        a non-disclosure provision, which prevents the public from knowing the exact
        budget spent for the anti-coronavirus shots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d39b179-70dc-49fa-a669-bca70acfd53d'
