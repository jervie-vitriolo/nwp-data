      'mgnl:lastActivated': 2023-01-17T21:25:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68788d4-01b8-493d-a628-771cfe3596db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.522+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the songs on “WILD ONE!” are of course meant to be performed
        live. “In my point of view, if I can''t sing it [live], the song is undone,”
        she says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9e5db-3ded-437d-a08c-caa5cbc918bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f2294-d8f1-4e4f-85e2-e5c636fa51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tell her this makes sense, given that a greater part of the album
        was written while she was stuck in quarantine. “I guess, subconsciously I
        wanted to go out and I missed rave music and I missed people dancing to music,”
        she says. During that time, she recalls she “listened to a lot of weird stuff”
        for inspiration, which ranged from Eurodance and electronic music to post-punk
        and female-driven pop.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86917c21-1058-40a3-8037-e8f8004ed1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b1171d-bf08-49df-8059-8a6d35068462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:25:13.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Songwriting for her is like journaling, while performing is another
        way to process her emotions. “When you have something in your mind and you
        write it down, you kind of feel like, ‘Ahh ok somebody''s listening.’ Like
        the notebook is listening to you and you kind of feel lighter. Whenever I
        make it into a song, suddenly that personal feeling transfers over to the
        song and it kind of helps me in a way, gives me that barrier.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31be6a6-442c-4afd-9f94-2cebe3f68b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T18:35:43.523+08:00
