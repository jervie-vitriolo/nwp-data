      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said BI personnel or a syndicate that is able to operate
        inside the NAIA may be taking control of this illegal activity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2ae3a-4ff2-449e-9e3e-1f7de4196302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possibility that BI authorities are involved in
        the scheme, Justice Secretary Jesus Crispin Remulla told reporters it is “very
        possible.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ad628-8d20-454f-8c27-428efe0ba62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700821b-77eb-4822-aeef-a36780ffbc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her privilege speech last week, Hontiveros first put the spotlight
        on Filipino workers promised jobs in Thailand, but were instead sent to Myanmar
        to become “crypto scammers” of an alleged Chinese syndicate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f1873-07da-4960-a214-44a5298f28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90647ed7-8d82-423b-bdb3-b63a8faf9c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unknown when the operation started as her office continuously
        receives reports and complaints regarding the issue, Hontiveros said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb7a86e-d621-49cf-b388-b48e1a9bcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7aee96-1e86-4705-aff4-e44a0c5a0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a <a href="https://www.cnnphilippines.com/news/2022/11/29/Risa-Hontiveros-pastillas-Myanmar-human-trafficking-scheme.html">hearing
        on Tuesday at the Senate</a>, Hontiveros presented victims who were illegally
        recruited for a scamming job in Shwe Kokko Special Economic Zone or Yatai
        New City in Myanmar.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f023fa5-c103-4b5e-a631-197807a1fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a8c91-77c6-4ca7-8087-b95791ef5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, who are given fake ID to show they are staff of stores
        inside the Ninoy Aquino International Airport (NAIA), are being sold per head
        to do the job, the senator said. If the Filipino will opt not to continue,
        his or her passport will be stamped as void, she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8377d64-e708-4ba9-a006-c943ce6fe06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cafd07-5bfd-4827-b1c5-adb03e0d9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A victim said the operator also has a contact in the BI to have
        Filipino workers transported to Myanmar from Malaysia, Hontiveros noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e77ce2-2cb6-48a8-a8e2-d891ec780657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2525c3b-1bed-4f93-bad2-a5b5f82c7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While doing the scamming job, Filipinos also face punishments, which
        are sometimes life threatening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccec942-ed71-4e91-950b-31731824f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c77c38-5964-4703-9828-63cb9249e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Joy, a wife of an overseas Filipino worker, also said
        she fears her husband is now being tortured after replacing alias Baby, who
        was sent home to the Philippines after a deathly experience with her employer
        in Myanmar, Hontiveros added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a50b7-47b8-487e-bf6a-cb1e90faec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2078f-1a04-4e07-8a2f-1f16b2ed54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were Filipinos already rescued, Hontiveros said as many
        as 40 others may still be in the so-called Scam City, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e8d3f-62f8-404d-aa25-5c28277ff93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca8f85-9747-4524-aaa5-13cfcd03c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the size of the economic zone, a number of other companies
        operating in the area may be using Filipinos for their illegal activities,
        the lawmaker pointed out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df073e49-dc09-4426-a9a5-c5f01fc703a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42d68a-8158-42e9-8405-8540e991bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T13:58:20.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Hontiveros said rescued victims are waiting for Philippine
        government assistance, including medical and livelihood support.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b8257-ac8c-42b8-8c98-8a2383a7050f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, BI Commissioner Norman Tansingco said an order has
        been issued to BI Port Operations Division (POD) Chief Carlos Capulong to
        coordinate with the Manila International Airport Authorities (MIAA) to request
        a thorough investigation into the issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467a5570-df99-463f-b637-e6d2a55db5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a44966-1ce0-4fb4-8b40-3cda163f991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, BI said airport security intercepted three victims
        who reportedly used fake airport passes, pretending to be airport concessionaires
        to be able to enter boarding gates. Initial investigation done by authorities
        also revealed that their passports and boarding passes had counterfeit immigration
        stamps.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83316e75-6fbb-4515-915e-0057b861e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099139b2-608d-4cd8-ba25-e700844dc883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was followed by another female victim intercepted on
        Nov. 16, the BI said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe24a4b-11b5-49bd-88e1-58bb81b129da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0480710-fec6-434f-8535-2c4c711fd41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are trying to see if these two cases are linked," Tansingco
        said. "This is already a big security issue, and we see the need to refer
        the matter for a thorough investigation, together with local law enforcement
        agencies and the MIAA.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058575b-48d6-4c97-9092-33bd6b04dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda39d4-9a71-493e-91b5-6b1becce0d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immigration bureau said a similar incident occurred in 2014
        when authorities intercepted four trafficking victims who attempted to enter
        using the employees’ entrance, which is possibly what is being done in the
        recent cases as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ca09f5-c0c0-4a37-9aec-8d1d986ca8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f28a8-e2c2-4fa8-9c9e-afee97554c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:00:23.282+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:25:22.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are implementing strict departure formalities, and must ensure
        that all departing passengers are inspected and assessed by our officers,”
        Tansingco said.</p>'
