    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:46.925+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MIAA', 'Manila-International-Airport-Authority', 'drive', 'Cesar-Chiong',
      'human-trafficking', 'Myanmar']
    'template': '1'
    'title': 'MIAA probes use of fake access pass following Senate hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f326ef-3857-4027-bda6-8cfb74835b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:20:28.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — Airport
        authorities are investigating the alleged use of fake airport passes after
        a Senate hearing revealed these were supposedly used to traffic Filipinos
        overseas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece7dc3-9e13-4683-9551-73b62b368cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:20:28.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Manila International Airport Authority (MIAA)
        Wednesday said General Manager Cesar Chiong ordered the probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e280e7bd-48e7-4ce9-bcea-6ffbb9a56862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:20:28.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On four separate occasions in October and this month, MIAA contracted
        security guards in NAIA Terminal 3 thwarted attempts of four passengers posing
        as employees of an airport concessionaire, to leave the country bypassing
        immigration formalities. They have been endorsed to the Inter-agency Council
        Against Trafficking (IACAT) for disposition," said the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12187f71-3e0d-46ea-9f2e-9d4422d8f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:20:28.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://www.cnnphilippines.com/news/2022/11/29/Risa-Hontiveros-pastillas-Myanmar-human-trafficking-scheme.html"
        target="_blank">Sen. Risa Hontiveros</a> warned of a new modus on the alleged
        trafficking of Filipino workers to Myanmar, fearing a repeat of the controversial
        "pastillas" bribery scam discovered a few years back. She presented victims
        at the Senate committee hearing who were illegally recruited for a scamming
        job in Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76540532-5940-405f-8a6c-f4e2a52bf5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/11/30/Hontiveros-Myanmar-human-trafficking-pastillas-scheme.html"
        target="_blank">RELATED: Myanmar human trafficking ''modern slavery,'' worse
        than pastillas scam, senator says</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bae80-e51f-488c-884f-d56cdce6e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:20:28.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA said they "deplore" the actions of those involved in human
        trafficking, adding they would work with agencies to bring perpetrators to
        justice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34c95f-bd63-4d32-8a10-54764c3e0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:20:28.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the continued help of law enforcement agencies, the Bureau
        of Immigration and the intelligence community, the MIAA shall continue to
        beef up security measures to further safeguard the lives and uphold the dignity
        of our overseas Filipino workers passing through the Ninoy Aquino International
        Airport."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d47df-7f0c-4508-9f31-96236cc73510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bureau of Immigration (BI) said its personnel are
        not involved in the trafficking scheme.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d4ef00-ac96-4d6f-8290-abedc9a44441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung titignan yung sinabi pa nung biktima ng</em> trafficking,
        <em>ay kita na wala pa kaming na-identify na</em> involvement <em>ng</em>
        immigration personnel," BI Spokesperson Melvin Mabulac told CNN Philippines''
        Newsroom Ngayon on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d2c768-f193-45c6-bb3c-1b6a2d3241ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you look at what the trafficking victims said,
        you can see that no immigration personnel were identified as being involved.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ccfb3f-9dc4-413e-932b-00eec8155af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabulac said the victims never passed through the airport''s immigration
        area, adding an immigration officer would immediately know the departure stamps
        on their passports were fake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b8b56-b9a7-4f0c-ac2c-92a505ec2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nakikipag-urgnayan kami, yung opisina namin nakikipag-ugnayan
        sa opisina ni</em> Senador Hontiveros <em>para malaman namin, kasi wala pa
        kaming nakikita kung paano nagkaroon ng</em> involvement ang Immigration considering
        <em>na peke yung</em> departure stamp at the same time <em>hindi dumaan sa</em>
        immigration area," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04a6c31-986c-4b28-834f-7846d88ad649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are coordinating with the office of Senator Risa
        Hontiveros so we can also know, because we still do not see how the bureau
        was involved considering the departure stamp was fake and at the same time,
        the victims did not pass through the immigration area.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fc3b8-6c1f-4a6f-9511-0e3f39b60e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:51:24.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:25:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI, however, said it will not hesitate to file both administrative
        and criminal cases against immigration officers proven to be involved in the
        modus.</p>'
  'La-Salle-UST-UAAP-Season-85-second-round-basketball':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-30T16:51:40.266+08:00
    'imagesource': 'jcr:8580aeb6-70ad-4341-96b4-435f70db4d39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2494a0-8d4b-42cd-96f4-1338397698d1'
    'lead': 'De La Salle University now needs archrival school Ateneo de Manila University
      to beat Adamson University in their game for a chance to get a shot at the last
      Final Four spot in UAAP Season 85 men''s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T16:53:05.185+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T21:25:16.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:47.058+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle still in Final Four race with comeback victory over UST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a7795-e611-4ddb-958c-797f7582c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:53:05.185+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30) —</strong> The
        De La Salle University Green Archers remained in contention for a spot in
        the Final Four of UAAP Season 85 men''s basketball after beating the University
        of Santo Tomas (UST) Growling Tigers, 77-72, Wednesday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699f82d-1285-492e-95c3-deba9157c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:53:05.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Nelle scored a season-high 25 points, four rebounds, and four
        assists for La Salle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4e4745-344d-4387-a240-5c774c485eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:53:05.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers clawed back from a nine-point deficit in the fourth
        quarter and finished the game on a 17-3 run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e779c-6140-4772-b54b-84b380a219e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:53:05.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle now needs Ateneo de Manila University to beat Adamson University
        in the final game of the elimination round to force a tie with Adamson at
        7-7 and play in a knockout match for the last Final Four spot.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6addd42-97d4-44b0-8f63-1d051f6e6d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:53:05.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raven Cortez tallied 13 points and four rebounds, while Mark Nonoy
        finished with 10 points, six assists, and four rebounds for the Green Archers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12467116-aee6-4294-add7-a2b678114795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T16:53:05.186+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:25:16.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royce Mantua paced UST with 17 markers and five boards as the Growling
        Tigers end at last place in the team standings with one win and 12 losses.</p>'
  'Former-Chinese-leader-Jiang-Zemin-dies':
    'author': 'Steven Jiang and Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-30T17:04:37.264+08:00
    'imagesource': 'jcr:651966a0-d8b0-4770-8f80-c08860e4fa75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95f7822-e48f-41f1-a5f3-16a06fa597bc'
    'lead': 'Jiang Zemin, the Chinese communist leader who paved the way for the country''s
      emergence as a global superpower, has died, state-run Xinhua news agency announced
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-30T17:07:32.910+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T21:25:15.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:24:47.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s former leader Jiang Zemin has died, state media says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9644ae-0e6c-40d6-9167-fab3d9b0bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.910+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Jiang Zemin, the Chinese communist
        leader who paved the way for the country''s emergence as a global superpower,
        has died, state-run Xinhua news agency announced Wednesday. He was 96.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d20fb97-45d8-4410-ae32-fa3b4b267ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e33ec1-adfb-4882-9678-a2d2d2f2eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chief of the ruling Communist Party and state president
        died of leukemia and associated multiple organ failure on Wednesday in Shanghai.
        He is survived by his wife, two sons and two grandchildren.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857cc61b-84a6-4568-9d6f-39e4cafa603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881beab-c078-4e2b-9a47-29c589806e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being shunned by the West following the 1989 Tiananmen Square
        massacre, China -- with Jiang as its top leader -- successfully reintegrated
        itself into the international community by regaining sovereignty over Hong
        Kong, winning the bid to host the 2008 Olympics in Beijing and, perhaps most
        importantly, joining the World Trade Organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d922d-23bd-4104-bfe3-57a3ce3ea3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6f657-1e4f-4bc5-92b9-269c845eafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was probably the key catalyst to the great growth spurts of
        double-digit growth for a decade or more -- because of that integration,"
        said Robert Lawrence Kuhn, author of a 2005 biography, "The Man Who Changed
        China: The Life and Legacy of Jiang Zemin."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427b8fe-b219-4297-a839-3ae6747c606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cef7d4-fa1a-42de-815d-719bd711c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the economic trajectory that was set, it''s absolutely
        clear to me it was established during that time, and it became irreversible
        toward the end of his term to hold office."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb95cc-969b-444d-8b13-3e08716e6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e338a9-f1e7-4a2a-9ad0-4460a48c439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers, though, also see Jiang''s reign as having sown the
        seeds of widespread corruption, which remains a lightning rod for massive
        discontent to this day. He touted the benefit of "everyone making a fortune
        quietly" amid continued emphasis on one-party rule instead of political reform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e166f6e-8e7b-4523-87c1-3a9be841da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e063920-1c50-4ec7-9d00-2b6f907710b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.911+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially considered a transitional figure, the relatively unknown
        Jiang was handpicked in 1989 by then-paramount leader Deng Xiaoping to head
        the party after the bloody military suppression of the pro-democracy movement
        nationwide that same year led to the ouster of Zhao Ziyang, the previous party
        chief sympathetic to the protesters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e6054-62dc-49ea-be7c-e990dd9d1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56e83a-e0da-413c-a009-0f0d318dcf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jiang was a contradictory figure and accidental leader," said Pin
        Ho, founder and CEO of the Mirror Media Group, an influential New York-based
        Chinese-language publisher of books and websites on Chinese politics. "He
        admired and respected Western cultures — but he also had to live within the
        Chinese political system."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67336b-cb6e-4f11-a635-6cdaa066a641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38403d4-3fa2-412f-89ef-5a15a91b1f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not prepared to become a well-thought and visionary leader,"
        he added. "He merely extended Deng''s rule by executing Deng''s policies."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d862ca-57bf-4ffa-a710-19398739ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abd74f-73b0-4a0b-86a3-424770aaeee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those policies focused on economic liberalization and globalization,
        which led to improving standards of living as well as a widening wealth gap,
        while maintaining the party''s iron grip over political, ideological and military
        affairs in the world''s most populous nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e471e-00c0-4ed0-9ed3-18f147e0151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a561c447-5ec9-45f2-910e-42ed621bc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former party chief and mayor of Shanghai, China''s largest city,
        Jiang nevertheless proved to be a much shrewder politician than many had predicted,
        outmaneuvering a myriad of political rivals and consolidating power in the
        party and military in a few years, especially after Deng''s death in 1997.
        Installing key allies and protégés throughout the party and government, he
        headed the so-called "Shanghai clique," whose influence outlasted his time
        in office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e0008-e7d0-4cf5-9324-e525191c5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef96f52-3495-446c-ab18-559b51ac0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a telling sign of Jiang''s relative openness and flexibility,
        he welcomed private business owners -- effectively capitalists -- into the
        Communist Party with open arms. In 2001, a year before he stepped down as
        leader, Jiang declared the party would formally accept entrepreneurs as its
        members, a significant move that reinvigorated the party and boosted China''s
        thriving private sector.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be53f9-1797-4cda-8902-c00001215e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c932890-28c2-40b5-975d-d5a1765af11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rule was also marked by the government''s ruthless crackdown
        on the Falun Gong, a spiritual movement that Beijing branded an evil cult.
        The group''s hardcore followers had sought Jiang''s arrest for "crimes against
        humanity" around the world, often dogging the Chinese leader during his overseas
        visits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44f52a-4632-47f9-8957-bceb9c2d87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff7c20-f889-4a54-b8fd-af4cc24997fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in late 2002, Jiang handed over titles to his successor,
        Hu Jintao, first as the party boss and then as president. But he clung to
        his military chief post until 2005 and, even after his official retirement,
        continued to exert political influence from behind the scenes, including over
        the selection of China''s current leader Xi Jinping -- who recently assumed
        a precedent-breaking third term, paving the way for him to rule for life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec983d-69f5-4f8e-88ca-e702badc6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.912+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9e9ed-872f-44a3-ab9b-75ca3871bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi, the most powerful leader of the People''s Republic since its
        founder Mao Zedong, has eviscerated political rivals that included Jiang''s
        faction. He has also reasserted the ruling Communist Party''s dominance in
        every aspect of Chinese society, rolling back much of the economic and personal
        freedoms seen in the days of Deng, Jiang and Hu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b140a77-e44d-4324-863d-faf454eec5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf845ef-8abc-4b4d-8b16-8db77a34fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unprecedented wave of protests against the country''s unrelenting
        "zero-Covid" policy erupted across China in recent days, with some demonstrators
        in Shanghai chanted slogans calling on Xi to step down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a9c4b-df63-4963-9c1f-553a6fae4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa86338-88eb-49b1-b8ce-25bb7f86348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise to power</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a65294-453c-43f8-9ed5-e3c3acd5c452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in eastern China in 1926 and educated in pre-communist Shanghai,
        Jiang was trained to be an electrical engineer. He reportedly joined the party
        while in college and studied in the former Soviet Union in the 1950s. Rising
        gradually through the party ranks, he became the minister of electronics industry
        in 1983 before being named the mayor of Shanghai two years later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f379c-8e81-4418-b828-8e55c54ab7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7f590-926e-4f60-bfc1-e3803d079ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famous for wearing heavy, black-rimmed glasses, Jiang also was known
        for his fondness for showing off his language and artistic skills -- reciting
        Abraham Lincoln''s Gettysburg Address in English and singing "O Sole Mio"
        in Italian in front of foreign dignitaries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205270a6-ef97-43fb-ab5f-651efc9a2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527831d-39f6-4cae-9e35-7b3a607afaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that no matter what one''s profession, if one can enjoy
        reading some literature, enjoy some music, that can be very helpful to the
        healthy growth of the person," Jiang told CNN in a one-on-one interview in
        May 1997.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd58a7b-693c-4822-85b2-01ae483357a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550c95a-c0ae-4f0a-8337-6d8b4793fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiang''s flamboyant personality and cosmopolitan flair, while sometimes
        ridiculed during his rule, brought him unexpected online popularity in recent
        years as Chinese social media users increasingly reminisce about a comparatively
        more relaxed political and social atmosphere under his leadership.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8698a33-4719-4077-8faa-c441a9ed5124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5911fcd-f2d1-4964-9b22-655b10333b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many often point to his surprising decision in 1997 to approve the
        live broadcast on national television of a joint news conference with Bill
        Clinton, during which he engaged in a heated debate with the visiting US President
        on the issue of human rights in China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da247243-3b98-4cff-994c-2dede3b961ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb586918-58a9-4dfe-93ea-cd0d17c52bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he was underestimated during his lifetime," said Orville
        Schell, a leading US scholar on China. "Compared to Hu and Xi, he was very
        voluble and open and friendly."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8815b7-18d9-4fd6-b7e4-8135837b7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358917be-9bdb-4a25-9731-dddcc49214ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was one of the few Chinese leaders who wanted to be a normal
        world leader, not a communist dictator."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d32322-48b0-4d4d-840f-e988af2933eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T17:07:32.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T21:25:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
