    'template': '1'
    'title': 'Marcos’ Bonifacio Day message: Fight social ills, threats to liberties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f61fa4-fa3a-4ac0-b5a8-ea11d143fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T10:38:42.742+08:00
