      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Petron Corp. said it will raise prices of its LPG
        products by ₱2.25 per kilogram, and AutoLPG by ₱1.26 per liter beginning Dec.
        1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d1531-05e5-4867-b1d8-a46656a6542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:27:05.168+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:25:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the price of Solane-branded LPG will go up by ₱2.27 per
        kilogram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6394c49-c461-4248-85d5-7d664e5bb0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-30T21:27:05.168+08:00
      'mgnl:createdBy': 'vince'
