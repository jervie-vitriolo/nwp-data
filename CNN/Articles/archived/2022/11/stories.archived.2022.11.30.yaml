    'jcr:uuid': '7802fea5-ada5-4339-99e5-7cbf64894903'
    'lead': 'The Commission on Audit wants former Philippine Reclamation Authority
      officials to return over ₱2.8 million to the government for approving irregular
      reimbursements made to former chairman Ramon Revilla Sr. in 2011.'
    'mgnl:activationStatus': true
