      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 30)</strong> — The
        Department of Health (DOH) on Wednesday clarified that it supports the move
        to conduct a special audit of the COVID-19 vaccine procurements deals between
        the national government and pharmaceutical companies.</p>'
