      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA chief said they will initially issue a demand letter, adding
        that the commission "is not bound by the NDAs (non-disclosure agreements).”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9743b-83f6-4d42-be1b-fb34a1618d53'
