    'lead': 'A Thai conglomerate has pledged to increase investments in aquaculture,
      rice, and swine production in the Philippines after meeting with President Ferdinand
      Marcos Jr. in Bangkok, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T15:49:28.674+08:00
