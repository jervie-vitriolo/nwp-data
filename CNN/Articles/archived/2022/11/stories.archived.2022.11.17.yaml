      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Former
        Bayan Muna Rep. Satur Ocampo on Thursday urged the government to be cautious
        in “identifying and approving” additional locations under the Enhanced Defense
        Cooperation Agreement (EDCA) with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019c98a-3cce-460a-b430-b1826c6ce909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:28:39.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:35.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must first monitor how the US utilizes its facilities,
        assess how these comply with the EDCA and impacts on Philippine sovereignty
        and independence, and on our people''s security and welfare before deciding
        to designate and approve additional locations," Ocampo said in a statement.</p>'
    '2':
