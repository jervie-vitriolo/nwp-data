      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Tom Hiddleston, Sophia Di Martino, Owen Wilson</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3dd310-e872-4390-90f2-901cc42881b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.621+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably the best Marvel Cinematic Universe (MCU) show that has
        graced Disney+ so far, “Loki” is an absurdist, time-hopping, existential journey
        that has less to do with “Thor” and “The Avengers” and more to do with “Doctor
        Who” and “Rick and Morty.” Tom Hiddleston reasserts the stranglehold he has
        on the entire Marvel universe (which, by now, is a multiverse) by simply being
        his charming self.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a5c0e-a629-4bf6-ab7a-14af351c21cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.621+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series oozes a genuine sense of scope and creativity, buoyed
        by a script that rips Loki’s character out of the cookie-cutter MCU formula
        and violently casts him to a sea full of philosophical musings about determinism
        and free will. Each high-budget episode is garnished by stunning sets and
        alluring retro and futuristic designs, seen most prominently in the Time Variance
        Authority and various planets that Loki visits.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12672b-8981-4022-8a82-b384540a438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.622+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking into account that the MCU has now gone full multiverse in
        the recent “Spider-Man” and “Doctor Strange” films, coupled with Kang’s (the
        new big bad) upcoming appearance in “Ant-Man and the Wasp: Quantumania,” Loki
        should absolutely be high up in your watchlist.</p>'
