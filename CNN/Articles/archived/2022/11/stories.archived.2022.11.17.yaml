      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537af6a-f538-4120-9ac7-04d8ebec7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.248+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 200,000 hectares are classified as "workable," meaning
        these are free of legal impediments and are up for distribution to landless
        farmers. Half of these are under the jurisdiction of the DAR and the rest
        under the Ministry of Agriculture, Fisheries and Agrarian Reform of the Bangsamoro
        region.</p>'
  'thai-cp-group-investment-pledges-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
