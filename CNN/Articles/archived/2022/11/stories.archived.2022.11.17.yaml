      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May posibilidad ‘di na natin makikita ''yung</em> beautiful
        Manila Bay sunset (will there be a possibility that we will no longer see
        the beautiful Manila Bay sunset)?” Senate President Juan Miguel Zubiri asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc6b95c-483b-40ae-ad4d-b43122fb2a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a3de8-1afd-453e-bbc3-d99feb191f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar answered, “How can we appreciate Manila Bay when we have
        ground in the flood?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f17d5-e4e6-42a8-a5af-ad736d67f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.994+08:00
