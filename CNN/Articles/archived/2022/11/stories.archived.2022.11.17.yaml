      of the bipartisan bill to protect same-sex and interracial marriage, voting
      62-37 to break a filibuster to advance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T05:26:28.934+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:57.697+08:00
