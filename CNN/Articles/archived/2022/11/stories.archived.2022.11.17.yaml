      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, Maynilad customers consuming 10 cubic meters may expect
        a ₱5.28 increase in their bills, while those consuming 20 cubic meters and
        30 cubic meters will see an increase of ₱20.29 and ₱41.71, respectively.</p>'
