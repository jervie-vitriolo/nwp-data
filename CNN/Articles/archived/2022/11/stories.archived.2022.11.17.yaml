      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2023, Manila Water customers who consume 10 cubic meters monthly
        will see a ₱41.19 increase in their monthly bills. For those who consume 20
        cubic meters per month, there will be a ₱91.53 increase in their bills, while
        those who consume 30 cubic meters will expect a ₱187.01 increase monthly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41ed65-c345-4b0e-b287-8a12a2ac1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
