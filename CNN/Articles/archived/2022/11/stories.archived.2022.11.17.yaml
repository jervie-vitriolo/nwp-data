      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, lifeline customers, or low-income households consuming
        10 cubic meters or less, will see a ₱0.98 decrease in their monthly bills
        since they are not covered by the adjustment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae5fb2-416d-4142-9555-9cc0f9242545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
