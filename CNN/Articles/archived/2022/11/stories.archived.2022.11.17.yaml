      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the average age among the 176 dead NBP inmates was 56,
        with 82 being the oldest and 27 being the youngest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514977dc-0bd7-43df-8172-9442ff87b8d2'
