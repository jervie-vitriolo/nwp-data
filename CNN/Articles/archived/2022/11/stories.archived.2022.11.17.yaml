      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate deliberation on the proposed ₱23.13-billion budget
        of the DENR for 2023, Senator Joel Villanueva sought confirmation on reports
        that there are a total of 187 reclamation projects all over the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcda0b-1727-4faf-bfca-9a3bda1a19c4'
      'mgnl:activationStatus': true
