      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Georgina Campbell, Bill Skarsgård, Justin Long</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e23aa-8a8d-435f-aec0-5d55dec93fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.622+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving on to a recommendation certainly not for kids, “Barbarian”
        is a horror film that works best the less you know about it before going in.
        An unexpected addition to the Disney+ catalog, it’s the indie darling that&nbsp;<a
        href="https://www.theatlantic.com/culture/archive/2022/11/barbarian-2022-horror-movie-review/672003/"
        target="_blank">everyone’s been buzzing about</a> the past few months. The
        reason for the buzz? It has an unexpected twist and an even more unexpected
        plot structure.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a1e11-7b1c-401a-b27e-563907f68d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.622+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of claustrophobia and grotesque sequences are prevalent,
        and like most modern horror, it points to more than just one malignant force
        as the true “monster.” The first half is infuriatingly good because of how
        it stretches out the reveal until the kettle reaches its most extreme boiling
        point. And, when it does erupt, the sweltering heat is suddenly replaced by
        a cold blanket that leads to some truly bizarre whiplashes that’ll make you
        laugh and then scared again in alternating succession.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c39e9-ff73-4302-8b9e-d04e75b01b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.623+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of “Barbarian” reaffirms the adage that horror is the
        haven for small, low-budget films. The fact that this is now available for
        streaming on a significant platform like Disney+ says a lot about the variety
        of content the service provides — and might potentially provide in the future.</p>'
