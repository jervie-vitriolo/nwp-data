      'mgnl:lastActivated': 2023-01-17T20:23:54.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93c4e7-d851-4f45-9ce5-3d3c895644cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, BuCor officer-in-charge Gregorio Catapang
        Jr. said he will look into the status of the second pages of the death certificates
        and send it to Fortun as soon as possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d70255-eef1-4cfd-b7e9-db71bce6e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f31e4-2207-4be0-a6c4-51eb04ee2704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said she was "limited to what is written on the death certificate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aeeb6c-d474-480f-9e00-760ba6653480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed429e7-af71-45c0-9905-76444f1e0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In 40 cases, ‘dead on arrival’, ‘undetermined’, ''for autopsy''
        was written as cause of death and if you recall, it was the same statement
        in the death certificate of Mr. (Jun) Villamor,” the forensic expert added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e95ded-cf49-45ad-a731-6f6352eff4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa2da0-bdf9-4798-bf58-8cde83928668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor was the alleged middleman in the killing of hard-hitting
        radio broadcaster Percival “Percy Lapid” Mabasa, which caused an uproar in
        the media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ddb2a-8535-4ee2-97c6-0a08c10672f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48471fe-4a43-4bdc-a635-2a52efdd48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/news/2022/10/26/TIMELINE--The-Percy-Lapid-slay-case-.html">The
        Percy Lapid slay case&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1ca85-770f-4716-a5c4-297dd355b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c0e77-44e9-413c-8fda-a2fd9e7de63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun conducted a <a href="https://www.cnnphilippines.com/news/2022/10/29/jun-villamor-second-autopsy-raquel-fortun.html">re-autopsy</a>
        on Villamor and she found that he died from “plastic bag suffocation.” His
        death also resulted in the discovery of the 176 unclaimed bodies of deceased
        NBP inmates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc875e-2322-4157-91ed-d2e9ee129cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee62b6-c989-4b96-8f88-8e175dda49ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most underlying causes of death are treatable</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd96163-2b01-4648-9292-f022f55f4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3e0e5f-68f5-4c61-8d72-61b6b8aa0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fortun, among the diseases or injuries that contributed
        to the inmates'' deaths were tuberculosis, diabetes mellitus, malnutrition,
        stroke, and ulcer, among others. She underscored that most of the diseases
        are contagious while others are treatable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb7635-381b-41e8-acf4-a6dcf362fdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ee9e6-063d-48f2-8b9f-c871f20f0706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You''ve got tuberculosis in jail and it''s highly contagious. Anybody
        checking? It''s treatable, there are medicines for that. Are they getting
        it?” asked Fortun.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393b11c-4e83-4ce2-9f73-d2354a7bc77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc5354-cce9-4586-8eaa-7bb3678c26b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said inmates have a ₱5 medical allowance per day, but it
        “will not be enough.” He also committed to having every inmate checked up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96acf80-3aea-41b7-a21f-445e1f477d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842770f9-a605-47aa-9f46-8a56b3b4f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the average of 16.8 inmate deaths each month from
        January to October 2022, Catapang said, “From my perspective, it is a cause
        for concern. Kasi nga dinala sa’min [They were brought to us] for reformation
        and safekeeping, we have to take care of them while they are serving their
        sentences.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2aa5a8-1192-447a-8666-cfe75ee19c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6b7e3-e0b4-46be-88ce-6f134713cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.021+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 176 deaths of NBP inmates occurred during the helm of suspended
        BuCor chief Gerald Bantag, the alleged mastermind behind the killings of Lapid
        and Villamor. Bantag was <a href="https://www.cnnphilippines.com/news/2019/9/17/gerald-bantag-new-bureau-of-corrections-director-general.html">appointed
        BuCor chief</a> in September 2017 by former president Rodrigo Duterte.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06353b-6743-4b6e-902c-a382fd8e5bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa62971-70f9-448d-aa17-9df80a2c8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db657419-983a-4730-a2be-e6627ed52a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang said the Lapid slay case and the deaths of NBP inmates
        along with thousands of contrabands and unapproved infrastructures in the
        NBP, including the 300-meter-wide deep hole, are only the “tip of the iceberg”
        of supposed anomalies within the BuCor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8375b737-ae9a-4f81-b0b6-5b19cd9d8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.022+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
