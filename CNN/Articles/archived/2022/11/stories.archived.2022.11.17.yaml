        to avoid wastage as much as possible.</p>'
  'DOST-disaster-warnings-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T23:53:33.322+08:00
    'imagesource': 'jcr:fd936f9e-c8b5-4171-923e-48bc04c583ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a3ff37-8b67-4784-abe6-3483bc1014aa'
    'lead': 'A senator called on the Department of Science and Technology to improve
      its disaster warnings by making it clearer and easier for the public to understand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T23:57:11.176+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T20:23:34.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:23.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
