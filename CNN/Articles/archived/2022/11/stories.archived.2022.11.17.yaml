    'template': '1'
    'title': 'Another review set for December as PH aims to stay in IMO ''white list'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1702e2b-ffd5-453f-82e7-07c4533b5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —&nbsp;International
        experts will visit the Philippines next month to check on efforts to improve
        the maritime industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd802a1-aebd-4b20-8a95-6c0efc3b9d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c194eb-b535-453d-b829-6418e6a82599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes ahead of a 2023 meeting which will determine whether
        the country remains in the International Maritime Organization''s (IMO) so-called
        "white list" of countries compliant with the Standards of Training, Certification
        and Watchkeeping (STCW) for seafarers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b93688-eb31-46f1-9e4e-663c216915f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cd004-c5a0-4740-9d01-7020894729e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s hearing of the House Committee on Overseas Workers
        Affairs, Maritime Industry Authority (MARINA) officer-in-charge Executive
        Director Samuel Batalla said the agency will submit a report this month on
        the actions taken by the government to address the findings during the previous
        initial evaluation conducted by international experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d2d58-e392-40e3-be39-b2428b923324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c2764-92c7-4195-8e00-809c34843054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts initially found 15 "non-conformities" and 63 observations
        in six key areas of inspection. Among the areas the Philippines needed to
        work on were the implementation of the 2010 Manila amendments and subsequent
        amendments; implementation of education, training and assessment standards;
        and quality standards systems and implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68412e-e6df-4a09-9f6d-1e08e302ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11a53a-a3cc-475f-bc8a-8981a43d2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T18:32:14.585+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That [report] will be the basis of the independent evaluators sa
        kanilang (in their) independent evaluation na gagawin nitong (to be conducted
        this) December," Batalla said.</p>'
    '9':
