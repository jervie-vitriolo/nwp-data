    'template': '1'
    'title': 'Proposed tax on digital services, plastic may be passed on to customers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa1792-ca67-4fbc-a49e-1715f0828108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)&nbsp;—</strong>
        A lawmaker on Thursday said proposed tax to be imposed on digital services
        and single-use plastic is the responsibility of the companies involved, but
        they also have the option to pass on the cost to customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e034f18-e15f-42f8-acd1-7cd352aceca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb0187a-7aa5-46ec-a0c0-7d8c41b4954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is under the discretion of the service provider, but we are
        always looking at the competitive side of the business," Ako Probinsyano Party-list
        Rep. Alfred delos Santos told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04fb9d2-58ba-451b-9f30-34d0fe22ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9a68d-2810-4b64-9065-978f8e3cafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a possibility it might go to the consumer, but we will
        always look at the competitive side <em>na hindi sila</em> [companies]<em>
        pwedeng magtaas kaagad ng presyo</em> nila because baka mawalan sila ng mga
        customers," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a53e1-9cd6-44d0-98d0-e987e5c77f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e0ebd-c5bb-47e6-86c7-2af585939240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a possibility it might go to the consumer,
        but we will always look at the competitive side that they will not abruptly
        increase prices because they might lose their customers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedae0fe-ab0c-4d30-8736-1abab639b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e362ec2-42c5-4c2d-b2e9-3828a71f0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the House of Representatives approved on third and final
        reading House Bill 4122 that seeks to impose 12% value-added tax on nonresident
        digital service providers, like Spotify and Netflix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228d187-995d-4eeb-80da-5ee9da369cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efae03f-a737-48de-b75f-a2f23385d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also approved was House Bill 4102 that proposes an excise tax of
        ₱100 per kilogram on single-use plastic bags.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37a6c8-3fc3-4b30-8b5e-3e0cd387ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e0fb3-5c7e-4eaf-8314-211bb03e9529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing this will boost competitiveness of local digital service providers,
        and eliminate single-use plastic bags and promote alternatives like eco-bags
        in the country given that the Philippines is the third largest contributor
        of plastic wastes in the entire world, Delos Santos explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db0e2e-06da-4cdf-a851-6dc3fa5f07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72b277-b574-4295-8f3d-f29ec1452ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:29:01.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the country has so far produced up to 5.5 million
        metric tons of plastic wastes this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26e60a-a797-4b79-8cc6-251c7722c116'
