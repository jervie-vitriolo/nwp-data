      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ffd677-08cb-48bb-adae-632238811566'
      'mgnl:activationStatus': true
