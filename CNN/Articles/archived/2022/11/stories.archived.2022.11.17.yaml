      'mgnl:created': 2022-11-17T05:26:28.936+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, ​​Senate Democratic Leader Chuck Schumer expressed “hope”
        that after the first procedural vote later Wednesday, “both sides can work
        quickly together to move this bill through the Senate and on to the president’s
        desk.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8c11c-7dfa-45d0-a132-3c8a3f679399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It already passed the House earlier this year with significant
        47 Republican votes and I’m optimistic we can achieve a significant result
        in this chamber,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b3c17-3201-4bb2-8b4a-d7802da4575b'
