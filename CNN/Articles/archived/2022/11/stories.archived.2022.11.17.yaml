      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko po alam kung bakit hanggang ngayon, apat na presidente
        na po ang dumaan ay hindi pa rin po ito maipasapasa. Hindi ko po alam kung
