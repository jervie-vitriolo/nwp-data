      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the response of the camp of suspended Bureau of Corrections
        (BuCor) chief Gerald Bantag when asked if he will attend the preliminary investigation
        on the Percy Lapid slay case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d953f02-1f39-4003-b430-514de331dc8c'
