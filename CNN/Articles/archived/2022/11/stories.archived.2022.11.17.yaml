      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traslacion is celebrated every Jan. 9 to commemorate the transfer
        of the Black Nazarene from San Nicolas de Tolentino Church inside Intramuros
        to Quiapo Church in 1787.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
