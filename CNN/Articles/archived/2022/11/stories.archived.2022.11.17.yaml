      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our farmland is shrinking. Big developers buy farmlands
        and convert these into residential and commercial lands. What is the DA doing
        to address this?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd4ceb-6e54-4aeb-a165-692929115ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe7ff4-79f4-4634-a580-cc7144b98b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who owns property developer Vista Land &amp; Lifescapes
        Inc., disagreed and said developers like them do not buy lands in provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd8e8e-04fa-4bb2-9e90-7fa8650e4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d0157-4e75-4214-873d-278c5ad05dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s our business. I want to tell you that we don’t buy agricultural
        lands in the provinces. Nobody will buy houses on agricultural lands,” she
        claimed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e3ab3-95d0-4601-927f-56ea618c684d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.153+08:00
