      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16756a42-ca23-41ef-bf65-d94218839bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo raised the issue of decreasing agricultural lands in the provinces
        during his interpellation for the Department of Agriculture’s (DA) budget
        for 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b46c20-8fa0-461c-a9fd-7c443da78bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86dd62-f4ed-4356-bca5-b356c40081ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked Villar, who chairs the Senate Committee on Agriculture,
        what the DA plans to do to address the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f50dc-9376-491b-bde8-e94b641851ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceffece3-06f3-41d0-846d-ee028fa117f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lumiliit po nang lumiliit ang ating</em> farmland. <em>Binibibli
        po ng malalaking</em> developer<em> at ginagawang</em> residential <em>at</em>
        commercial land. <em>Ano po ang ginagawa ng</em> DA<em> tungkol dito</em>?”
        Tulfo asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b119f6-5cea-44d4-83cb-f00ced65f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a53677d-f42a-4dda-a385-5b7ab7eb5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
      'mgnl:createdBy': 'bamba'
