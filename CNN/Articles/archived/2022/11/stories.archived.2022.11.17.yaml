      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Diego Luna, Adria Arjona, Stellan Skarsgård</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ca4b8-abcd-4212-96c1-d3511d570d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Andor” is a “Star Wars” prequel series featuring Diego Luna reprising
        his role as Cassian Andor from “Rogue One.” You’d think that this universe
        is already experiencing a severe case of <a href="https://the-artifice.com/prequel-itis-causes-symptoms-and-cures/"
        target="_blank">“prequel-itis”</a> after several bouts at recapturing (or
        remedying) the lost magic of the original films, but “Andor” proves that by
        altering the stakes and transforming the genre into a political spy thriller,
        “Star Wars” still has plenty new to uncover.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b40f73-c622-4144-ad74-ca3662b86d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering it has virtually no characters from the main line films
        at all, the series shines when it concerns itself with the rebellion as a
        unifying idea rather than anchoring itself to a lone character as the eventual
        savior. You don''t need to be a “Star Wars” expert to enjoy “Andor” since
        its grimy and gritty milieu feels like its own galaxy far, far away. Even
        then, it still has all the hallmarks of a familiar space opera, with tons
        of action, impressive cinematography, and stunning visual effects. If you
        enjoyed “Rogue One,” then this is definitely for you.</p>'
