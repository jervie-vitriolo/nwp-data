  'Catapang-wants-COA-to-probe-BuCor-anomalies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T00:46:29.406+08:00
    'imagesource': 'jcr:30c6cd16-c13b-4134-a7cf-9b0a3c297c57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa13f007-b233-48fc-b581-38365a49686c'
    'lead': 'New prisons chief Gregorio Catapang calls on the Commission on Audit
      (COA) to investigate anomalies within the Bureau of Corrections (BuCor) previously
      headed by Gerald Bantag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T00:51:03.134+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:58.669+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:11.961+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catapang wants COA to probe BuCor anomalies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c91420a-6e4f-4c44-b1bd-1400db13e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> New
        Bureau of Corrections (BuCor) chief Gregorio Catapang urged the Commission
        on Audit (COA) to investigate issues hounding the agency previously headed
        by Gerald Bantag.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d218c5a-7433-4b95-8992-975882a6c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Totoo yung kasabihan na</em> [There''s truth to the saying],
        ''I''m just at the tip of the iceberg.'' <em>Marami pang nakikita kaming problem
        dito</em> [We see many other problems here]," Catapang told CNN Philippines''
        Politics as Usual on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03afc99c-97ed-4aed-9e48-8a439f94b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''m even calling the COA to help us. <em>Kung pwede
        magkaroon ng</em> [If it''s possible they can conduct] performance audit,
        financial audit, management audit for the BuCor," he expressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da59c07-5fe0-4eed-a29a-a30cd45d7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang previously revealed in an interview with ABS-CBN that a
        200-meter-wide and 30-meter-deep hole was found inside the New Bilibid Prison
        (NBP), allegedly excavated during Bantag''s administration.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89820deb-958e-46ab-9abc-57d8b104d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag said he was the one who ordered the excavation as he wanted
        to build a deep swimming pool because he''s a "scuba diver."&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563762f-fa80-4714-963d-2b1fdea9daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag was suspended last month following the killings of radio
        broadcaster Percival "Percy Labid" Mabasa and inmate Jun Villamor, an alleged
        middleman in the journalist''s murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130227c-7968-4ec9-9e76-65b28dded17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.134+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/11/7/Gerald-Bantag-named-respondent-in-Lapid-slay.html">Cases
        filed vs. suspended BuCor chief Bantag, others over death of Lapid, middleman</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaee3d9-0bec-4e2d-8afe-c9fcfafe1997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, illegal drugs, weapons, and beer-in-cans were
        <a href="https://www.cnnphilippines.com/news/2022/11/2/Beer--illegal-drugs-and-weapons-seized-inside-New-Bilibid-Prison.html">seized
        inside the NBP</a>.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13deba-e31e-4878-9471-aab3f703e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catapang stressed that corruption persists in the BuCor due to a
        lack of "systems, processes, procedures in place."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b4f2ef-90e0-45b2-bc65-3c07d7616fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is currently conducting performance auditing with
        his own team of investigators, but said it won''t suffice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b9e7e-ec66-49c0-a60a-fa92d68b5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T00:51:03.135+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman sila talagang</em>&nbsp;[They are not]&nbsp;auditors
        or accountants that can really say it''s clean or not. I need the expert advice
        of COA," he stressed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585adba-bda1-4926-9fb1-f2b6dd1cec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T10:24:35.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines contacted COA for a statement on Catapang''s call.</p>'
  'MMDA-extended-personnel-duty-hours-holidays':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T06:52:22.078+08:00
