    'template': '1'
    'title': 'PH gets more investment pledges from Thailand’s CP Group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d7448-97f8-449b-8334-44125bb7f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — A
        Thai conglomerate has pledged to increase investments in aquaculture, rice,
        and swine production in the Philippines after meeting with President Ferdinand
        Marcos Jr. in Bangkok, Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15488349-e4bb-4650-9895-5d6fa128ce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.674+08:00
