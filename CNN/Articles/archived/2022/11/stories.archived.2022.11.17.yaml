      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a721901-c474-4715-8da6-cd9ebe580299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.994+08:00
      'mgnl:createdBy': 'bamba'
