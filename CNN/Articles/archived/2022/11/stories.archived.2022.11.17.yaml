      'mgnl:lastActivated': 2023-01-17T20:23:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an added attention to cinematic flare and gleeful energy, “BTS:
        Permission to Dance on Stage - LA” is definitely worth checking out if you
        want an immersive jamming session.</p>'
