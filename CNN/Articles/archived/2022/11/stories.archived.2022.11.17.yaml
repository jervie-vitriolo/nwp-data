  'PH-ranking-bribery-risk-index-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T10:57:45.899+08:00
    'imagesource': 'jcr:c2a877fb-bd1a-4435-9783-120e2d860244'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2666bca0-4748-456f-8939-89f8e76acf85'
    'lead': 'The Philippines improved its ranking in a global index that measures
      businesses'' bribery risks in the public sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T11:01:07.393+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:23:47.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:17.239+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sees better ranking in bribery risk index, but score slips'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7ff5e-5071-4ad4-83ee-40c41864176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T11:01:07.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Philippines improved its ranking in a global index that measures businesses''
        bribery risks in the public sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40506c94-98d3-42ec-8631-bff8d7eca7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T11:01:07.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:47.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Bribery Risk Matrix released by US-based business association
        TRACE showed the Philippines'' ranking jumped five places higher to 114th
        out of 184 countries, against its 119th rank last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabc4ebd-8e21-483c-bb6e-7b9389256739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T11:01:07.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Asian region, the Philippines ranked 24th out of 50 territories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9757e-72ec-45ed-aa7b-8bb24f2b45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T11:01:07.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country maintained its "medium" risk level, the overall
        score rose to 54 from 52 a year ago. The matrix noted that a higher score
        "indicates a higher risk of business bribery."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173a9e6a-2561-4d13-948b-bf69f359905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T11:01:07.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each nation is given a score from 1 to 100 for each category and
        the total risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c501a5-a829-442f-8eb9-a8c3cbecd754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T11:01:07.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:47.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRACE said the global index measures four domains: business interactions
        with the government, which examines government''s dealings with businessmen,
        expectation of bribes and regulatory burden; anti-bribery deterrence and enforcement;
        government and civil service transparency; and capacity for civil society
        oversight that measures press freedom and civil society engagement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a455c8-4e99-42a3-a55a-ba6f02262b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T11:01:07.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:47.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the matrix, the Philippines scored 55 in business interactions
        with the government, 75 in anti-bribery deterrence and enforcement, 47 in
        government and civil service transparency, and 43 in capacity for civil society
        oversight.</p>'
