      'mgnl:lastActivated': 2023-01-17T20:23:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to look back and cringe at embarrassing moments of adolescence
        as mere growing pains, but director Domee Shi contends in her film that these
        memories aren’t weaknesses. For that reason alone, “Turning Red” stands out
        as a mature and nuanced look into the fallibility of “having it all worked
        out,” whether you’re a child, a mother, or a grandma. In typical Pixar fashion,
        everyone — not just the young ones — can find some laughs, lessons, and unexpected
        tears along the way.</p>'
