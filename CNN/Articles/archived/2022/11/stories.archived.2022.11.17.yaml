      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For west zone concessionaire Maynilad, the regulator approved a
        ₱3.29 per cubic meters increase for next year. This will be followed by a
        ₱6.26 increase in 2024; ₱2.12 in 2025; and ₱1.01 in 2026 and 2027.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d496cec-453f-4d7c-98bb-3991231e009b'
      'mgnl:activationStatus': true
