    'mgnl:tags': ['Grace-Poe', 'Senate', 'seafarers', 'EMSA']
    'template': '1'
    'title': 'Poe: Only basic employee benefits await seafarers if PH loses accreditation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603bfd9-8085-4781-a665-1ab295516289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> Only
        basic employee benefits could be offered to almost 600,000 seafarers who may
        lose their jobs if the country loses its accreditation. This is for failure
        to comply with the European Maritime Safety Agency (EMSA) standards, Senator
        Grace Poe said early Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63a650-2c74-4be1-afa1-d1599fcaa395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93095ed3-d2be-40a8-8af5-b395b3d7959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberation on the Department of Transportation’s (DOTr)
        budget for 2023, Senators Risa Hontiveros and Jinggoy Estrada asked about
        the contingency plans for seafarers if the country does not meet EMSA’s requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55fed89-4790-4f44-bda9-91b173b63835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06e21c-7295-4be5-ae09-a9310a09fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.462+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who chairs the Senate Committee on Transportation, said only
        basic employee benefits from the Department of Labor and Employment or the
        Department of Migrant Workers could be offered to seafarers who could lose
        their jobs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a09417b-5367-46b0-81aa-99a181eca9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147436d8-13ad-47ee-99db-ca34f37ff0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she is unsure if seafarers qualify for those benefits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8c81b-e73f-411d-bc66-525d3db9751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbacf91d-5037-4ac9-861d-a5f2021e6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung ano po ang meron tayo ngayon, ‘yun lang po ang maibibigay
        natin. Kung</em> 600,000<em> ‘yan na mawalan ng trabaho</em>, that’s a huge
        problem for us. That’s why we are working hand-in-hand,” Poe added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be2090-9e68-48fc-8f22-853a5aea4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be8adb-98b2-4b35-9e3a-4e3fbb2a8fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we have now, those are what we can only offer.
        If 600,000 of them lose jobs, that’s a huge problem for us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841bca84-70a4-4138-81de-8c2720ed4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d636288-89ba-4a4c-9691-f4ca02430710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also assured that the country has not been disqualified and
        its accreditation is still valid. She said the country was able to comply
        with recent requests from the EMSA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1c70a4-2017-4900-bec6-b48c99ea0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc3739-5739-4d0d-8f4f-72108dc56cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Filipino seafarers are a vital part of the world maritime industry.
        That’s why they’ve also been quite accommodating,” she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6838e169-7965-462b-bd35-bb5219a9b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8eb13-90b2-4acd-9ec3-29bdc88c0b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s not been a definitive timeline for us to be able to comply
        with all of those recommendations. However, they do appreciate that we are
        taking the steps necessary to be able to be compliant,” she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e7dd36-4f6c-45b0-87c9-9953121e9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:40:23.463+08:00
      'mgnl:createdBy': 'bamba'
