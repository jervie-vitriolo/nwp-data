      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73264463-2442-478e-b829-a499cc353c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the bill passes the Senate, it will need to be passed again
        through the House before going to President Joe Biden’s desk to be signed
        into law. Supporters of the bill hope to pass the legislation through the
        House before the end of the year as Republicans appear on track to take control
        of the chamber in the next Congress.</p>'
