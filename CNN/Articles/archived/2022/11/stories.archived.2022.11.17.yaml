      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Calado</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e239c-10f7-4379-9ce0-c1d6dc19081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.535+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stone first floor of the traditional bahay na bato makes it
        seem impenetrable. In contrast, the wooden second level is porous and presko.
        Capiz shell windows envelope it with light, while calados or wall cut-outs
        allow cool wind to waft between its rooms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b852fc7-b249-44c7-8846-1c98e59b9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e53d513-e6b9-4bea-8aeb-a6d542b3665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calados are wooden cut-outs in the shape of flowers, vines, and
        leaves that are carved at the tops of walls. They are found above doors or
        around the whole perimeter of the room, like trims of lace below the ceiling.
        Through the calados, air circulates freely around the house. In addition,
        sound also travels between the house’s rooms through the cut-outs, whether
        it be music from the sala or chismis from the kitchen.</p>'
    '63':
