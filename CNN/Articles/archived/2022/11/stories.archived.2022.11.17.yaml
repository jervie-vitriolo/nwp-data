      who may lose their jobs if the country loses its accreditation. This is for
      failure to comply with the European Maritime Safety Agency (EMSA) standards,
      Senator Grace Poe said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T08:40:23.462+08:00
