      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bivalent vaccines are said to be effective against Omicron subvariants
        BA.4 and BA.5.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a71b8e-4819-4ed7-933e-814e6457e139'
