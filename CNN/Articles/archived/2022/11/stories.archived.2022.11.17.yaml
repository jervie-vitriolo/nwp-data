    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac040cb-59d5-4d0d-ace8-acbffea91e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
