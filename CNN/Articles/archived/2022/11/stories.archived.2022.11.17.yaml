    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad335f-813c-4a25-8d67-985cbbf2d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.731+08:00
      'mgnl:createdBy': 'kristel'
