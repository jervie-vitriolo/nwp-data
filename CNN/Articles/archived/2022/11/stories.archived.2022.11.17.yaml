    'mgnl:tags': ['MWSS', 'Maynilad', 'Manila-Water', 'water-rates']
    'template': '1'
    'title': 'MWSS approves rate adjustments for 2023-2027'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0641ea24-403c-4c6d-b1db-e307b34a1b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong>&nbsp;Water
        consumers in the greater Manila area will pay more beginning next year based
        on charges approved by the Metropolitan Waterworks and Sewerage System (MWSS)
        for 2023 to 2027.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f989e3-a8b1-4c52-8e13-9673dff9273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550df6a5-e970-4c16-b9e1-17d909efc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These rate adjustments will enable Manila Water and Maynilad to
        provide the highest quality of water, sanitation, and sewerage services that
        their customers deserve," MWSS said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb380d0c-53dc-4dfb-a6ba-57241f2227b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae56456f-56c1-45e2-a29c-fa2318ddef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional revenues will be spent for the development of more water
        sources for continuous improvements in the supply of potable water, and expansion
        of environmentally safe wastewater services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395164e-9f52-4b8d-b03a-dbce3b21db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf13f5-257d-4c60-a99a-e2365d3bcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS board approved the new rates on Nov. 10 after a rate rebasing
        exercise in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6ccd1-6110-4bee-a1af-bf04e4e713c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472291e4-cfd6-4311-9ee6-491bf069372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rate rebasing is a periodic performance review and general tariff
        adjustment, which sets the maximum rates that concessionaires may charge for
        services at a level that will allow them to recover their investment, capital,
        operating, and maintenance expenditures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cebcfbb-4e45-4406-8f76-8d37f0b94d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ec1d3-9e06-4432-9cba-9e0b0d869020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Manila Water customers in the east zone, the regulator approved
        an ₱8.04 per cubic meter increase in 2023; ₱5 per cubic meter in 2024; ₱3.25
        per cubic meter in 2025; up to ₱3 cubic meter in 2026; and as much as ₱1.08
        per cubic meter in 2027.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37abc3c-cf43-427c-9f24-2410d3ebea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409f47b-dc10-48e9-b737-ca5b90453b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that environmental charge will increase from 20% to 25%
        beginning next year, and further to 30% from 2026. Sewer charge will also
        increase from 30% to 32.85% beginning 2023, subject to Manila Water''s attainment
        of sewer coverage of 30% by the end of 2025, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d43749-d140-4cee-8654-35648744cd5e'
      'mgnl:activationStatus': true
