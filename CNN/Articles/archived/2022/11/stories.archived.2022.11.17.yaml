      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/10/23/Traslacion-2021-Black-Nazarene-procession-COVID-19.html">Traslacion
        has been postponed since 2021 due to the COVID-19 pandemic</a> although Masses
        were celebrated in observance of health protocols.</p>'
    '32':
