      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — The
        Sandiganbayan has denied former Makati City Mayor Elenita Binay’s motion for
        leave to file a demurrer to evidence in a graft case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de63f1d-0a2c-4521-a891-053cc98e382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:48.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a16e6-6882-4b26-8720-b68ca59f2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is facing graft and malversation charges over the purchase
        of medical equipment for the Ospital ng Makati worth ₱9.9 million in 2001
        without conducting public bidding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff811d09-b83e-4d63-bc4b-9ce7acb3a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89554db4-7a3e-4fed-938d-f187f06b3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution promulgated on Nov. 4 and uploaded on the Sandiganbayan
        website only recently, the anti-graft court’s 4th division said the motion
        lacked merit as Binay’s camp supposedly failed to state their grounds for
        the demurrer to evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a83038-d0ad-401e-bb2a-a1379400e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc03d46-bbdb-42e4-9dc4-6d370d565a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is a motion to dismiss a case filed soon
        after the prosecution rests its case. The defendant would waive his right
        to present evidence and argue for the immediate dismissal of the charges on
        the ground that the prosecution’s evidence is weak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fd896e-3d96-4753-b207-0e3169003aa5'
      'mgnl:activationStatus': true
