      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an agreement to speed up passage of the bill that needs
        consent from all 100 senators, final passage will likely occur after the Senate
