      'mgnl:lastActivated': 2023-01-17T20:23:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wrote the Rice Tariffication Law because in 2018 the price of
        rice rose to almost ₱50 to ₱60 per kilo,” she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3bd14-c898-4de7-a27f-bc55efffce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769863b5-3b78-4d09-bef3-de31e068d006'
      'mgnl:activationStatus': true
