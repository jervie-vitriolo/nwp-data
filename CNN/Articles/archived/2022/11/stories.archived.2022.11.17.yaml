    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven Disney+ offerings that should be on your watchlist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6cd5bf-ddce-4673-8c76-ee216590015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney+ launch in the Philippines is happening, finally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd3157-a785-4372-8091-069fdc7db54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform launches with a boatload of content from across its
        various brands (from Disney to Marvel and Star Wars) rounding up a collection
        of 1,800 films and 32,000 episodes, which also includes shows and films from
        Hulu and Star. As with any new streaming service, it can be daunting to figure
        out what to watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd074ac18-9fb3-4c39-9995-b8e4e8ab73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avid Netflix users are already familiar with “doomscrolling,” the
        time-consuming drag that is looking for something to watch amidst the overwhelming
        amount of choices in the catalog. To alleviate those concerns on launch day,
        I''ve assembled a list of quality films and television shows that’ll certainly
        make your ₱159 mobile subscription (it’s ₱369 a month for the Premium plan)
        immediately worth your while.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621d591-8664-43c5-b5e2-3f8641de546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.619+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From blockbuster shows to heartwarming animated films and hidden
        gems that might pique your interest, here are some of the must-watch offerings
        available on Disney+:</p>'
