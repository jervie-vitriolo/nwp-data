      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a0ab3-a08b-4d7a-91d5-64038055062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.993+08:00
