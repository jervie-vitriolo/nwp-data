      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Amy Adams, Patrick Dempsey, Maya Rudolph</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9b812-75bd-4705-8927-290ac48fc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney created a fairy tale world as a magical place where dreams
        come true and the impossible can happen. But what happens when you take a
        princess and throw her into the real world (let alone in the heart of New
        York)? That’s what “Enchanted” successfully explored back in 2007 with comedic
        wit, emotional depth, and banger musical numbers. Now, 15 years later, we’re
        still LSS over that <a href="https://www.youtube.com/watch?v=kH9kbcRCZH8"
        target="_blank">“So Close”</a> ballroom scene.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873c889-f216-4e24-b787-c1d03bf3c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.620+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Disenchanted,” Amy Adams returns as Giselle, but this time confronted
        with motherhood and suburban monotony. Disillusionment slowly settles in,
        and it isn’t long until things go off-kilter. Based on the trailer, “Disenchanted”
        promises a wicked turn from Giselle, a role that Adams will undoubtedly relish
        playing (give her an Oscar already, Academy). And if the previous film is
        any indicator, this one will take on familiar fairy tale tropes and turn them
        on their heads so that they''re no longer just saccharine or sweet — instead,
        becoming more relatable and contemporary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c144c4a-07f0-4b40-9b34-520785ca62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.620+08:00
