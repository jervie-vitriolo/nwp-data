      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)—</strong> The
        infrastructure arm of San Miguel Corporation (SMC) apologized to motorists
        affected by the traffic jams in some expressways on Thursday following a network
        outage in their electronic toll collection system.</p>'
