      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the tembo beng are folded down, the view of the lush South
        Cotabato landscape floods the gono bong. The natural light also comes in handy
        for weaving tnalak, the intricate abaca textiles the Tboli weave by their
        house’s windows.</p>'
