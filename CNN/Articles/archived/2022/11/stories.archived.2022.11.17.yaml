      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar, who sponsored the DENR’s budget in plenary,
        said there are 19 reclamation projects in Manila Bay alone, and that the agency
        will submit data from the regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635947a-939f-41e2-9cbb-28654325a7d9'
      'mgnl:activationStatus': true
