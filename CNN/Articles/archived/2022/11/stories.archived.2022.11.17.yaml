      'mgnl:lastActivated': 2023-01-17T20:23:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy-making Monetary Board (MB) announced its decision to
        jack up the cost of borrowing by 75 basis points (bp) or three-quarters of
        a percentage point, keeping its earlier pronouncement of matching the US Federal
        Reserve''s aggressive stance against high inflation rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba281ea7-bd22-4fda-93c1-9437b91349e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bumps up the key interest rate to 5%, effective Friday, Nov.
        18. The increase comes after the 50-bp hike in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d0c1a-fd86-463d-b3d1-d78044544668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.634+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MB also raised interest rates on overnight deposit and lending
        facilities to 4.5% and 5.5%, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f389c3-d88f-43d9-a67c-8a4e6ea66c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher interest rates impact consumer loans, credit card, and deposit
        interest. This means Filipinos wanting to own cars, houses, or avail of business
        capital, among others, would have to deal with more costly borrowing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6d4573-34aa-406e-b329-c477b5e53f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, businesses and consumers are seen to spend less.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5aa89b-8079-4e16-bbe4-75d23f8cfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Felipe Medalla said imposing a higher interest rate
        would help the peso, which has been depreciating against the greenback to
        as low as ₱59:$1 in October.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd34ab-1a18-455c-9e56-f7d0e3b5486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very small difference in policy rates of the BSP and the Fed could
        result in a very weak peso," the central bank chief said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e35ce-e1b5-4639-a50d-9531160d1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the US policy rate is a bigger influencer of our policy
        rate than normal," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3266ef5c-4830-4eeb-a373-9704a564e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla said the peso-dollar exchange rate would not have been a
        cause for concern as long as inflation was within target.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b1fa8-f744-428d-b4c8-5ca2e6a8537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s inflation rate hit 7.7% in October, the highest in
        almost 14 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ecade6-a1d3-4971-b79a-83c49a62eca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/4/PH-inflation-October.html">READ:
        Filipinos battle steep prices with October inflation highest since 2008</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e8f36-48ee-4f51-b1bf-a5153675b703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.635+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possibility of inflation reaching 8% in the last two months
        of the year, Medalla said he would "bet a lot that it will not exceed 8%."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa052ca-fffe-469d-827a-dfba5829b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it does, it will start going down by next year," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cfdd3-3ee4-47d7-b01f-d87f2236065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BSP also bared its adjusted inflation forecast: from
        5.4% to 5.8% in 2022; from 4% to 4.3% in 2023; and from 3.2% to 3.1% in 2024.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee7189-5d62-4a5a-8e1d-5ea64a277fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Philippines would continue to match the US Fed''s decisions,
        Medalla said there might be a sign of slowing down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f324c3-77fd-4d0c-91c2-01f297feaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re slowly going back to a more normal global interest rate
        environment. We will probably do less," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b7629-90e4-4753-99e9-00255c4e73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla said despite the increase in policy rates, the country’s
        growth remains "very feasible."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3576bb88-b430-4f7a-89d9-07b9d026e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data last week showed that the country was on track to
        achieving its economic growth target for the year after the third quarter
        performance beat expectations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8218d-df08-4af2-8fd8-f824f65083de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy expanded by 7.6% for the period from a year
        earlier, even faster than the revised 7.5% in the second quarter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a03c358-cceb-4efc-aa8d-e502120488d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Arsenio Balisacan earlier expressed
        bullishness that the country can meet the 6.5-7.5% growth target this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fedc9e-977d-4478-bb98-a16509d6557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T19:23:08.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/11/10/PH-economy-Q3.html">READ:
        PH beats Q3 economic growth forecasts despite inflation woes</a></strong></p>'
  'parts-of-a-traditional-Filipino-home':
    'author': 'Adrian Panadero'
    'caption': 'Illustrator Adrian Panadero lists six common parts of the many traditional
      houses found all over the Philippines — most of which are not typically depicted
      in scale models. Photo courtesy of ADRIAN PANADERO'
    'categories': ['061fe6aa-9073-4f68-8117-591dbc31f848']
    'created': 2022-11-17T15:08:03.187+08:00
    'imagesource': 'jcr:e4932ccb-cc89-4e1b-8b58-0c8597c6feea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e2bf69b-1165-498b-a25f-ff98ee18f75a'
    'lead': 'Illustrator Adrian Panadero lists six common parts of the many traditional
      houses found all over the Philippines — most of which are not typically depicted
      in scale models. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T15:23:24.533+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-17T20:23:43.997+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:19.326+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Six parts of traditional Filipino houses you should know about'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ab05f-4f57-4cd1-93fc-25eaf59dfc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was younger, I thought a typical “Filipino house” was whatever
        was depicted at the scale models at the mall: two-story homes with a living
        room, a dining room, a bathroom, and multiple bedrooms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce74c0-32d3-4ff6-b7c2-7135e7aeacc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, I became interested in history and heritage. I enjoyed
        learning about different places and how they came to be. This led me to create
        my first cut-and-build book about Intramuros. I was intrigued that so little
        of the Walled City of Intramuros survived to this day, so I made paper models
        to recreate the sites that were lost in World War II. I also grew to appreciate
        old houses. For me, they were anchors to the past that told us how we Filipinos
        lived. But I assumed that more or less, they had the same parts as the scale
        models I loved as a child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9b0f7-36b8-44a6-91f6-b15566db5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6315f-a6eb-4810-8133-c3eb517e462a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2022, I released my second cut-and-build book called
        “BAHAY: A Tour of Traditional Filipino Homes.” The book allows you to build
        models of traditional Filipino houses like the bahay kubo or bahay na bato.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd367217-ad1c-4364-bcc6-ff09967d4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7177be2-5342-49bc-95a0-d2540cf94dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my research for the book, I learned that traditional Filipino
        houses didn’t always have bedrooms or living rooms. Most houses were elevated
        from the ground and had open, multi-purpose areas instead of separate rooms.
        They stood in harmony with their immediate environment, adapting to the local
        terrain, climate, and culture. They had ingenious architectural details like
        walls that converted into windows, wooden discs that warded off rats, or carved
        serpents that captured the sun’s energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146d73b-51c1-4cfe-9d74-2e72a2b9d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec61573a-c611-4597-ab79-dbaf4a9054b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While creating “Bahay,” I discovered what scale models at the mall
        can’t show — that traditional Filipino houses are rich with details adapted
        to our country’s volatile terrain and climate. They are closely tied to the
        land they stand on and to the air that flows into them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da9624-b69b-4922-ac6c-e914f876c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.534+08:00
