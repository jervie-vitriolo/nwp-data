      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the bipartisan negotiators who worked on the
        legislation, announced they were “confident” the bill has enough votes to
        pass and were hoping the bill could be put to the floor for a vote.</p>'
