    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d0299-f007-40da-ad74-9707b54d0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.535+08:00
