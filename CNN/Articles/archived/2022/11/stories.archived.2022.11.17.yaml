      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> There
        are now 19 reclamation projects in Manila Bay, the Department of Environment
        and Natural Resources (DENR) told lawmakers on Wednesday, sparking concern
        about tall buildings that may someday block the famed sunset view.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4f4c5-2c86-4d4d-8be9-c4227b3d0a10'
