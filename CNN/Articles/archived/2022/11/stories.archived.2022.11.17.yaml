    'mgnl:tags': ['Loren-Legarda', 'DOST', 'PAGASA', 'disaster', 'warning-system']
    'template': '1'
    'title': "DOST urged to have clearer, simpler disaster warnings  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6edda0-fc73-4263-8be5-15de2befbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> A
        senator called on the Department of Science and Technology (DOST) to improve
        its disaster warnings by making it clearer and easier for the public to understand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35509b-a816-4480-9132-9535eab8885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ffdd4-6045-4207-a1cd-13238154915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Senate deliberations on the DOST''s proposed budget for 2023,
        Senator Loren Legarda suggested that warnings could also be translated into
        languages spoken in far-flung areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf91cb3-7210-4a2d-b4ef-641b31b0d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6d10ec-d4f9-4919-89ce-9ef2b04a9290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pag-translate ng ating mga warning sa naiintindihan pong language
        or dialect, hanggang po to the last mile, so to speak, hanggang sa kabundukan
        o sa mga indigenous peoples o katutubo," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf70771-073a-4c97-a527-20ccf08304e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.176+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c177382b-c656-47c6-94a8-5627112b5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You could translate warnings using language or dialect
        that can be understood by people from the mountains, or the indigenous peoples.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69c49c-3a05-48ad-a8a6-6ec4c4a155a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762809cd-d862-45b6-8b2a-ab71d7e79af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said better warnings could have lessened the number of deaths
        during the onslaught of Severe Tropical Storm Paeng, which killed 158 people
        - mostly in the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58742322-ec15-4238-af70-1b56d2d250a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05f18d-fa39-4140-a537-536cb785de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also suggested that the DOST use various forms of media
        to disseminate information - which could be understood even by young people
        - on disaster preparedness during typhoons, earthquakes, and even drought.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853de3bb-36f5-4a5e-941f-4777f77cb1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65abf638-fd5c-4ca2-af0b-8a82d7195de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:57:11.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:34.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino, who sponsored the agency''s proposed
        budget for next year, agreed with Legarda''s suggestions.</p>'
