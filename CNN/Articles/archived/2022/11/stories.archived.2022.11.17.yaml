      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gono bong, the traditional longhouse of the Tboli, walls
        open up the home to the outside world instead of dividing it into rooms. Wall
        panels called tembo beng fold down to create an extended floor surface by
        the windows.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cade12a-39ce-4ad6-bc38-f3a446cf7544'
