      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking to get your BTS fix, look no further than the
        live concert of the worldwide phenomenon at the <a href="https://www.cnnphilippines.com/life/leisure/travel/2021/12/10/traveling-to-la-to-watch-bts-permission-to-dance-concert.html"
        target="_blank">SoFi Stadium in Los Angeles</a>. The documentary showcases
        a purple-colored night filled with mesmerizing music and exhilarating performances
        that Disney+ delivers straight to your home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac0a41-de19-402c-9fdb-0b5247eb9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.621+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, the “Permission to Dance on Stage'''' concert was one
        of the biggest in-person concerts after the pandemic began and broke records
        as one of the <a href="https://www.nme.com/en_asia/news/music/bts-permission-to-dance-on-stage-residency-among-best-selling-of-all-time-3111392"
        target="_blank">best-selling gigs of all time</a>. Equally meaningful is the
        fact that the concert reunited the K-pop group with their cherished ARMY after
        a year apart. As a film, BTS offers an intimate look at their one-of-a-kind
        group camaraderie and devotion to their craft as a gift to those who couldn’t
        be physically present during their tour.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8630d6e-6f78-4d33-9e96-f82c8c34e7ef'
      'mgnl:activationStatus': true
