      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torogan was a distinct sight in traditional Meranaw communities
        in Lanao Del Sur. Standing on sturdy tree trunks and awash with color, it
        announced the prestige of its residents — the sultan and his family. According
        to Meranaw custom, it was the only house that may have panolong, or end-beams
        reminiscent of boat prows on its facade.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59cf76-1c49-4ec6-af4d-d69ebfb00df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each panolong has a distinct design with its own symbolism. The
        designs are examples of okir, or traditional Meranaw motifs. The pako rabong
        or fern is said to give prosperity and peace, while the niyaga, or serpent,
        is said to channel the sun''s energy to the Torogan’s chief resident, the
        sultan.</p>'
    '56':
