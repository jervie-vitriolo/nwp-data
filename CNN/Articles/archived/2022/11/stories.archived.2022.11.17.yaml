  'DBM-amend-EO-extending-full-devolution-from-2024-to-2027':
    'author': 'Wil Mark Amazona, Leyte-based correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T13:29:46.718+08:00
    'imagesource': 'jcr:d69ef4b0-550d-4284-b8c7-8c7b61cabaa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdf3d481-b90f-4a45-9eb0-d257b4a3f925'
    'lead': 'The Department of Budget and Management (DBM) will release a new executive
      order (EO) that seeks to extend the transfer of some national government functions
      to local units to 2027 from the original 2024.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T13:32:21.150+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-17T20:23:45.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:18.374+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM to amend EO extending full devolution from 2024 to 2027'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719be634-d11f-4506-9a52-393a15c78cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, November 17)</strong> —
        The Department of Budget and Management (DBM) will release a new executive
        order (EO) that seeks to extend the transfer of some national government functions
        to local units to 2027 from the original 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db18b38-1d59-45bd-be2d-8d4f416e608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order aims to amend EO 138 or the full devolution of certain
        functions of the executive branch to the local government units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704fe77-863e-47c4-ab77-034852fab6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DBM Secretary Amenah Pangandaman, President Ferdinand
        "Bongbong" Marcos Jr. instructed the agency to draft an amendment to EO 138.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbda35e8-2790-47cf-8a1e-11e57567125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.150+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft has already been submitted to Marcos, Pangandaman said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26caef4-0f81-495e-b916-a06533dbbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We presented it to the President two weeks ago, and submitted the
        EO last week," Pangandaman told reporters during her visit to Tacloban for
        the Visayas Area Conference of the Philippine League of Local Budget Officers
        (PHILLBO) and the launching of the first Regional Knowledge Center of DBM
        in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed33fd-81c3-4fed-a2ee-6aaf71e3103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extended the transition. Instead of full devolution by 2024,
        we extended it to 2027. Hopefully mapirmahan ng Presidente para makapagsimula
        ang mga programa [Hopefully the president will sign it so we can start the
        programs] under the executive order," Pangandaman said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284e7b7a-c7a5-4e3d-ada5-b4cd3ea21036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the existing EO 138 and its implementing rules and regulation,
        all provinces, cities, and municipalities, including villages, are mandated
        to craft a devolution transition plan in close coordination with the concerned
        national government agencies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8c853-1472-4931-8b87-aebf3900a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman did not share other details of the EO as it is still
        for approval of the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ff162a-d28f-4394-b273-91885a5d3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during her speech at the opening of the PHILLBO conference
        attended by more than 500 local budget officers,  budget personnel, and some
        local chief executives, the DBM head vowed that the agency would assist them
        as the government continues to push for full devolution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146371e9-8d8a-420f-9d41-43753eeaead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that the DBM is always ready to assist you, especially
        as we move towards full devolution," Pangandaman said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a27c2-a6c4-424a-b834-580299cbbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:32:21.151+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T20:23:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM chief added that under the proposed budget next year, an
        allocation of ₱28.9 billion under the Local Government Support Fund (LGSF),
        aside from the ₱820.3-billion LGU share from the 2023 national tax collection,
        is allocated to empower them in delivering the devolved services.</p>'
  'CJ-Austria-game-winner-La-Salle-Adamson-UAAP-Season-85':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-17T13:43:17.870+08:00
    'imagesource': 'jcr:924761c0-c0a7-4f46-acad-37c8599767a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43d88386-05f3-4d6d-9a8f-e9a8e792ecbf'
    'lead': 'De La Salle University snaps its four-game losing skid in the UAAP Season
      85 men’s basketball tournament after CJ Austria drains a buzzer-beating triple
      to lift the Green Archers past the Adamson University Soaring Falcons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T13:51:23.638+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-17T20:23:44.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:18.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: CJ Austria hits game-winning trey as La Salle keeps Final Four
      hopes alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce166c8e-c771-4069-8de2-0e09a680cfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:51:23.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:23:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> CJ
        Austria knocked down the game-winning three-pointer to carry the De La Salle
        University Green Archers past the Adamson University Soaring Falcons, 81-78,
        Thursday in UAAP Season 85 at the Smart Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494fd9d2-777d-4c2d-bb01-2c225b37adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:51:23.638+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:23:44.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time winding down in the fourth quarter, Evan Nelle drove to
        the baseline then threw a cross court pass to Ben Phillips who found Austria
        open at the wing as he buried the clutch shot for the Green Archers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f4d19d-e68c-4699-8e3b-bbb54f4ab4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:51:23.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:23:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria finished the game with 16 points on 6-of-13 shooting and
        two rebounds, while brothers Ben and Mike Phillips each had 14 points for
        La Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b3bb7-c8f8-49f6-92c6-2967caafde97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:51:23.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:23:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers ended their four-game losing streak and improved
        to 4-6 to join Adamson, University of the East (UE), and Far Eastern University
        in a four-way logjam for fourth place in the team standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367051d-fa01-49ec-a862-b3131177aa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:51:23.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:23:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Yerro scored a game-high 18 points to go along with five
        assists and three rebounds for the Soaring Falcons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a7dd2-55c8-495e-9d80-a9cc162d9c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:51:23.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:23:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson played without star guard Jerom Lastimosa and Vince Magbuhos
        for the second straight time as they are still nursing injuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1555a4-9d72-44a6-b4dc-7d6da22cc411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T13:51:23.639+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T20:23:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will next tackle league-leading University of the Philippines,
        while the Soaring Falcons battle UE on Nov. 20 at the Mall of Asia Arena in
        Pasay City.</p>'
