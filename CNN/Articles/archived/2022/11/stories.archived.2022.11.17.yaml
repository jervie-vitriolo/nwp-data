      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266b6e4-9016-4e48-a8c4-ac28460ad14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.020+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun disclosed that she only had the first page of the death certificates
        as she was told that the National Bureau of Investigation would still have
        to “write the cause of death on the second page.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa67c5-ef7d-4688-9190-41b21aaa0539'
      'mgnl:activationStatus': true
