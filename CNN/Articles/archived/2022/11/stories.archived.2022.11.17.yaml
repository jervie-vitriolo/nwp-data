      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tarugu</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a6761-6758-4571-a472-bb8b41608930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stone houses of Batanes have thick roofs and walls that can
        withstand typhoons. Upon entering one, you can see the exposed beams and rafters
        that support the structure. In the past, you would have also seen the tarugu
        suspended from one of the house beams.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141bd5e-990b-4833-80a1-ec15316df6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tarugu was a notched wooden peg where the Ivatan displayed unmilled
        rice. While the staple yams and sweet potatoes were stored in the kitchen,
        rice was hung proudly in the living area as a mark of social status. Since
        it was difficult to cultivate in the typhoon-swept islands, rice became a
        prestige crop to be displayed and protected from pests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebdb028-ce82-4a9a-9c83-d26efd7c40f0'
