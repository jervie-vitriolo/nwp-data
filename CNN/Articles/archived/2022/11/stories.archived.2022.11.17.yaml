      'mgnl:lastActivated': 2023-01-17T20:23:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e991cf6-d5e1-4cf9-8a81-329c9d029a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Press Secretary (OPS) said the CP Group, which
        is Thailand’s largest private company, made the commitment on the sidelines
        of the Asia-Pacific Economic Cooperation Economic Leaders’ Meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae79f7-269d-45fc-88a0-c5f466403995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ac0a4-8b81-479f-93bb-c37da1625403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CP Group currently has a $2-billion investment in the Philippines,
        according to the OPS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da7de1-da65-4921-94f8-6da4e879fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc25bb-3a80-4d87-82a4-a18a6305dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the biggest of these investments is Charoen Pokphand Foods
        Philippines Corporation (CPFPC), a subsidiary of Charoen Pokphand Foods Public
        Company Limited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c8ab18-b943-4379-8807-8037b22acb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3db29c-dc0f-4fb0-999f-477de2588bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Aside from shrimp and fish hatchery farms, the company (CPFPC)
        has built one of the most modern aquaculture feed mills in Bataan," read the
        OPS statement. "The feed mill produces feeds for tilapia, catfish, milkfish,
        and also shrimp feeds for Vanamei and Manodon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714fb16-d837-4f3b-90a0-91310ee786b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18213217-62eb-484d-ba2d-119177b608f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the office also said Marcos vowed to improve the aquaculture
        industry in the Philippines, as he acknowledged that not much is being done
        in that regard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295542dc-0d2a-408d-b714-0c447d76a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d6338-89f8-4624-b91c-ae96ca33f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data released in October <a href="https://www.cnnphilippines.com/business/2022/10/6/PSA-August-Labor-Force-Survey.html">showed</a>
        that fishing and aquaculture shed 286,000 jobs month-on-month in August –
        the worst among major industries.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18333479-e2a1-4f97-b114-66a4f4f7afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fafe17b-8fab-469a-917f-a7ec779f0fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Aquaculture] is an area where the Philippines can do well,” Marcos
        said in a separate meeting with the Philippine-based Aboitiz Group on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e87c9-1541-4c35-9a5a-df7cd5c94c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f60ba1-a10c-4140-beec-a0f0d02cc7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, that''s something that we are not doing a lot, and I really
        feel that we are missing an opportunity because we are a country with over
        7,000 islands," he added. "I am sure that there are many places that are suitable
        for this kind of operation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176e996-49fa-485a-8cec-0c6e33da974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ef9cc-a840-4e90-b39c-ddb60ed5b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his engagement with business leaders in Bangkok, the chief
        executive also reiterated that the "centerpiece" of his administration''s
        bid toward economic transformation is improving partnerships between the public
        and private sectors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3b1ab-35d7-4885-a602-6fecf331b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dca715-0499-4053-9693-ac7540b8c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.676+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August, the government recorded a total of 74 public-private
        partnership projects in the pipeline, with a total estimated cost of ₱2.25
        trillion, Marcos earlier said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5446d-7413-4fc0-b3c0-f279c3fef3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:49:28.676+08:00
      'mgnl:createdBy': 'kristel'
