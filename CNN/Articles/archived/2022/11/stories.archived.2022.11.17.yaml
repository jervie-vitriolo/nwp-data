      'mgnl:lastActivated': 2023-01-17T20:23:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd85cda-b2c2-42b8-89ec-4920d3e592f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Oct. 11 budget hearing, Villar, chairperson of the committee
        on environment, lamented that dump-and-fill projects will result in more flooding.
        She lashed out at DENR officials after learning that 21 Manila Bay reclamation
        projects have secured environmental compliance certificates. These certificates
        ascertain that the proposed undertakings will not cause significant negative
        environmental impact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2fd96-5dfb-48a4-be0f-66dd771110b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd6a712-a133-4da4-be7a-ff113aa14501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Ma. Antonia Yulo-Loyzaga then said the Marcos
        administration will review the government’s policy on reclamation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9100d2-27ba-4227-acbb-8f22b58d4e6d'
      'mgnl:activationStatus': true
