      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun also said the highest recorded number of deaths in a month
        inside the NBP was in March with 24, while the lowest was in April with 10,
        based on the data she has on hand.</p>'
    '7':
