    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10150158-a018-4c44-bda3-475845afd508'
    'lead': 'Lorraine Badoy, former spokesperson of the National Task Force to End
      Local Communist Armed Conflict, has asked the Supreme Court  to revoke the show
      cause order it issued against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T22:36:36.613+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:23:35.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
