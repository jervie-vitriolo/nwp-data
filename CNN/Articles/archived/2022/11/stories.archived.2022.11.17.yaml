      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba131b-c461-41bd-98c2-9980fe5427f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.535+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Marikina, where my grandmother lived, Just like other Marikina
        families in the past, my grandmother would make shoes in the silong of their
        old house, just like other families in what is called the Shoe Capital of
        the Philippines</p>'
    '55':
      'image': 'jcr:cd2d71a0-a5c0-413b-a264-d2ff826bb578'
      'imageCaption': 'Calados are wooden cut-outs in the shape of flowers, vines,
        and leaves that are carved at the tops of walls. Photo by ADRIAN PANADERO'
