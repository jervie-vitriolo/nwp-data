    'title': 'Marcos, Xi tackle South China Sea, regional issues on APEC sidelines'
    'updated': 2022-11-18T11:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da91a59d-1c30-40fd-b7b1-7f7d7ad96cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T12:25:41.582+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. held a bilateral meeting with Chinese counterpart
        Xi Jinping for the first time at the sidelines of the Asia-Pacific Economic
        Cooperation (APEC) Summit in Thailand on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449ef86-0abb-4c7a-80e0-ea24018b64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a842c0-48bf-449d-824e-8f606b70b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topics discussed included the South China Sea, with Marcos reiterating
        his position that the maritime dispute is not the sum of the two countries’
        relations, the Chinese Ministry of Foreign Affairs said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd584f-f99b-48fe-8e09-27f7b39a76fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3236c437-d458-4044-b9de-4c8e94a96b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos Jr. stressed his consistent view that relations between
        the two countries should not be defined by maritime issues and that both sides
        may further enhance communication in this regard,” read the ministry’s statement
        on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a6bcf-667c-41fe-b27f-242af4c6b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d286ac-0430-44ab-80b5-21aabcdcc2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is pushing for the completion of a South China Sea code of
        conduct among claimants, which also include Brunei, Malaysia, Taiwan, and
        Vietnam.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4481a-8338-47f3-906b-f95738dd77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc7e1d-bb56-440b-8bc0-9de1c5c79fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive said that even after the Association of Southeast
        Asian Nations summit last week, there was still no progress on attempts to
        finalize the set of rules that aim to ensure peace and stability in the resource-rich
        area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9526c-785a-4fba-b651-579a0a414eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9b9ba-304d-42b8-bda5-36c0f039906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China added that the Philippines expressed its readiness to engage
        in active consultations and “find ways to advance the <a href="https://www.cnnphilippines.com/news/2022/8/30/marcos-government-studying-joint-exploration-china.html?fbclid=IwAR0uWPI-GY_FDCXSmWoLkuolG7MNP9xnlyKfnweafIbkNr_o-w88WlSSiN8">joint
        exploration</a> of maritime oil and gas resources” in the contested waterway.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fd7d3-7fce-4216-9aa2-f116faa07a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cfccb-8f16-4d90-86ec-cc3aa18a3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:46.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it passed the baton to a new government, the previous Duterte
        administration announced it <a href="https://www.cnnphilippines.com/news/2022/6/23/Locsin-Duterte-PH-China-joint-oil-gas-talks.html">terminated</a>
        the joint exploration talks with Beijing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9defc9a-54e2-474d-a005-85f4bd6213ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a2fb4-6ef1-454c-a1bf-5da6b75444a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:47.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries signed the memorandum of understanding in 2018,
        but the Philippine Department of Foreign Affairs said the goal of developing
        the oil and gas resources was not achieved.&nbsp;</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d0591-7905-4179-a037-be5e4377339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63276fd7-a25e-4b98-9cda-80e8f13a7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:47.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international arbitral tribunal backed by the Permanent
        Court of Arbitration in The Hague recognized the Philippines'' sovereign rights
        to areas within its exclusive economic zone that are being claimed by China.
        The ruling also invalidated China''s sweeping claims over the South China
        Sea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31810bb0-e24d-4a66-b779-15ad49fb08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-18T11:06:53.390+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472a8551-8e39-4bd4-8464-dbc9916f3837'
      'mgnl:activationStatus': true
