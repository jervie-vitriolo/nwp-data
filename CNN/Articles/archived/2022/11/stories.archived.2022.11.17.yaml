  'DOE-full-foreign-ownership-renewable-energy-projects':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T20:08:27.007+08:00
    'imagesource': 'jcr:f07f5fbf-0515-4ea8-b00d-9c9eaa6e392e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e36314f3-6f57-41ac-ae8f-79e22e6b50fa'
    'lead': 'The country''s bountiful green energy resources may soon be harvested
      to its full potential — with foreign investors now free to take full ownership
      of renewable power projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T20:11:10.037+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:23:37.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:22.000+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE greenlights full foreign ownership of renewable energy projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9222d875-4897-4a16-ab2c-2f620255814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —<strong>&nbsp;</strong>The
        country''s bountiful green energy resources may soon be harvested to its full
        potential —&nbsp;with foreign investors now free to take full ownership of
        renewable power projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bb44b-c6d3-42f6-804e-413c5501ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294ac17-0382-4021-b206-3ca26fb22ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the Department of Energy (DOE) greenlit amendments
        to the implementing rules and regulators (IRR) of the Renewable Energy Act,
        removing the foreign investment cap.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6c92f-c644-416c-9264-fd830b874db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a861456-a0a2-4907-91d8-7c43297f594a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously under the law, a 60 to 40 equity rule states only 40%
        of businesses may be owned by foreign nationals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa6249-2aa6-40b0-bdb4-163cebd9f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116e90c-6359-42cc-a5f6-5f81b10bb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Raphael Lotilla, who amended the provision, said
        an "impressive" number of investors have already expressed interest in the
        country''s resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f194398-fb4d-4e78-a0e1-feee66aa4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d567347-8e90-4c80-8d31-6c18533ea4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are various nationalities, including Europeans [who] have
        extensive experience in offshore wind. And so, in this particular area, expressions
        have been made by such companies," Lotilla said in a briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e539498-67fc-4d45-8d4a-5cc192b3a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71ad847-bb58-4439-9c1a-103727a78d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the amendments to the IRR, foreign investors and companies
        can now take part in the exploration, development, and utilization of renewable
        energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fddf5c-f8f4-4ebb-b37a-93cd0d16a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10adff3f-082c-415a-bcf9-08392bdf80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include natural resources like solar, wind, biomass, and ocean
        or tidal energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d6c3a-d972-4abd-b0ec-56aa5b8f4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a972c-b709-40c9-a3ae-97ec9aa25ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla is confident the move will help not just the energy sector,
        but the whole economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab050ac0-ac59-4fd2-99bc-b735ec75f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f81f9-53fb-4048-a109-b95d8c069acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Genuine competition''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e71b2-caea-42ba-a48f-7530d45d466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90d31b-6e9b-4e3b-b580-937449caacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the move comes the challenge of keeping the preference for
        Filipino investors over foreign ones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32fd9a-4136-429f-9afc-271b03a936ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf3776-e5e4-4679-83f2-ab02048a5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOE allayed such concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f3ff2-276e-4e10-9ead-400bff51664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d441b9-3a3d-4b9c-a498-23ab74583426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One main concern was how protected the Filipino investors will
        be. That concern, I think, is basic in the constitution. Only when there is
        no Filipino investor in that same area can we entertain foreigners," said
        Energy Undersecretary Sharon Garin.&nbsp;"So, preference of Filipinos is still
        there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca689699-a021-4f4a-9988-b4fe97c553b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f44e4-3313-449f-ba2f-8801306a86b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T20:11:10.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotilla said obligations under the service contracts will be "strictly
        monitored."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e627b-2aaa-4a76-92b6-797b18261470'
      'mgnl:activationStatus': true
