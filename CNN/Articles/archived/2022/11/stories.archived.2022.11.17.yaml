      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Kamala Harris is set to visit the country on Nov.
        21 to discuss security partnership and economic ties between the two countries,
        and issues regarding the South China Sea.</p>'
