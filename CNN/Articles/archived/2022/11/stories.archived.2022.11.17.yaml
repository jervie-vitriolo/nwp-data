      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87509b88-978a-405e-a631-2a3d03ab54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also emphasized that farmers are being taken advantage of
        by property developers because they earn less due to the higher prices of
        fertilizers and other farm inputs. He said the problem is caused by the Rice
        Tariffication Law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335bfbe1-fc13-4357-a3af-dc9cb904a929'
