      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantag earlier said he was ready to face the murder complaints lodged
        against him in relation to the killing of the veteran broadcaster, disputing
        allegations that he was the mastermind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
