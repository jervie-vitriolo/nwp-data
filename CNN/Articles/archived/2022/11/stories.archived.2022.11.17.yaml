    'template': '1'
    'title': 'Rich countries are trying to hit pause on climate summit’s key issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048bdca-0628-4787-a486-babe2532bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;The past week has given the world a glimpse of what
        climate-vulnerable countries have long known: while rich countries bend over
        backwards to pledge their support for climate action, they are far less enthusiastic
        when it comes to forking over the cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf09b1b-f822-4a8d-83b2-7bd6f540652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4b28b-9213-440c-b56e-d50a19eafd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN’s COP27 climate summit, the United States, the European
        Union and the United Kingdom are united against establishing a new fund this
        year to help the world’s developing nations – which have contributed little
        to the climate crisis – recover from climate disasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30880aa3-b8e1-4aa6-ab48-f9de6a09d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1c9ae-e46e-4182-98b1-2dd03eb70945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing a so-called loss and damage fund is a key issue at COP27,
        and “the litmus test for success” of the summit, said Erin Roberts, a climate
        policy researcher and founder of the Loss and Damage Collaboration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd68bd6-aa63-4a06-b21b-4007edecc8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it stands, developing countries – which have for years pleaded
        for loss and damage funds – are facing disappointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a6dc2-68d2-40d9-980c-055aeb10191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5902844-b3ab-4eab-baab-4aeaeaf24806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.624+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only three days of negotiations left, a sense of frustration
        is spreading through the Red Sea resort town of Sharm el-Sheikh where the
        conference is taking place. Activists are staging daily and increasingly angry
        protests outside the negotiation rooms. On Saturday, in what was the biggest
        protest of the summit so far, hundreds marched through the sprawling conference
        venue, demanding rich countries to get their act together and “pay up.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a0159-a2f8-47a8-af49-96e63415fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2f51a-24f9-4f4b-a05c-ddb7a5aa54c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that message is not breaking through in high-level negotiations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91a9d3-6d83-49a1-85c1-11e81f496ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU source directly involved in the negotiations at the summit
        told CNN on Tuesday that the bloc doesn’t believe there should be a binding
        agreement on a new loss and damage fund before the details of how it would
        work are agreed on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98919427-6361-45ef-982c-5574b500f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684ae590-b92d-4d38-a326-a30e58bbf26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that the EU believes the COP27 agreement could
        include an agreement that work needs to be done on the issue and a solution
        should be found by 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba13c20-e890-4a1b-b699-3af4b0c65252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410d3e5-7ce6-4d96-9edc-e23ca57db00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the UK government submitted a document to the conference
        saying it wants to establish a “process” that would lead to a concrete solution
        in 2024 at the latest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7fc006-e132-46ee-b3c7-e04758dad2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US senior administration officials have only committed to having
        a conversation about loss and damage but have not gone further to explain
        what kind of fund they would ultimately support. They, too, see 2024 as the
        deadline for an agreement on loss and damage, but do not support the proposals
        put forward so far, concerned it could open up developed nations to legal
        liability in the coming years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7599d-825e-497e-bfbe-240e0dfe9bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9558a80c-a468-40b8-a0fa-a75cc5927869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on what kind of loss and damage fund the US would be open
        to, officials have repeatedly declined to say. And they want to take the next
        two years to hammer those questions out, rather than come to an agreement
        this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374368df-340c-4dfe-9348-136797965848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db73916-f662-4291-b02a-3cc74d419d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.625+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for US climate envoy John Kerry did not respond to
        a request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f2dc6-68b8-4e58-9c9c-6eba0be7e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd516087-746c-465b-acbd-14b6569f02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push for delay by some of the world’s richest countries means
        those that are worst impacted by climate change are already bracing for disappointment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5dc8bf-0992-44d9-9912-e09269990e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc81ba-f95a-42cf-adf0-12523704de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t want to leave COP27 empty handed,” Shauna Aminath, the
        Maldives’ minister of environment said an event at the conference on Tuesday.
        “Agreeing to work on something that will be established in 2024 is leaving
        empty handed.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef419ac-7687-4dae-92c0-e81cecf47dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c320b466-3c00-411d-b16a-06e49d195c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A contentious issue comes to a head</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6426c-1e5c-46cf-a3cc-f9947de2bed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was seen as a huge success that loss and damage made it onto
        the formal agenda for COP27, and developing nations are holding wealthy countries’
        feet to the fire and pushing for a binding commitment this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeefd6c-1e8a-4764-87c0-14798b994e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326dd33-1297-458c-8d3a-e912b2142056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations on the issue have been packed, summit-goers have told
        CNN, and have dragged late into the evenings this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5003e180-c9f6-4cc2-9337-075bcfb40e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a09c1a-3267-4a8e-9f03-ba2a7e955cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But developed countries are slow-walking the issue – many want to
        take the next two years to explore possible solutions, with a proposal to
        make a decision by 2024, which doesn’t guarantee an official funding arrangement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90482baf-9a71-4c47-b83c-1149a257c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cf1591-567e-44cf-b72f-557f78a110d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.626+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a tough economy, US and EU leaders worry they won’t be able
        to get this funding passed through legislatures at home, where they’re already
        facing an uphill battle to marshal more money to fulfill climate finance commitments.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce2e82-3fad-4fe9-ad8e-ecd36b6961fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aminath said she doesn’t believe the reluctance to address loss
        and damage comes down to lack of finance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e18997-d41c-4f1d-891e-1fdac0f87350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a08539-b4be-4028-b89f-02a894146ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We saw that trillions were mobilized to address the global health
        emergency” during the pandemic, she said, and “we are seeing trillions being
        spent to help Ukraine.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a71bdb-3256-493d-a8b5-c026bfd6a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f3285-4c2d-49f3-bf5f-7cf49244ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives from vulnerable countries also told CNN they’re
        frustrated by wealthy nations’ calls for more analysis and mapping, which
        would cost money that could otherwise go to addressing loss and damage.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c738f6-4efa-4cd5-996b-082d3f4d42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75672c75-755f-463a-b8e5-296930efe3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They wanted to show their electorates that they are doing something
        when in fact they’re not,” Michai Robertson, loss and damage finance lead
        with the Alliance of Small Island States, told CNN. “They’re putting money
        into, for example, research departments, as opposed to actually putting funding
        for specific responses to all the loss and damage that we face.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a15b874-8eae-46a2-8c2d-065a2ed1a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c39f57-e781-4b4f-8adf-11b34e84651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the grim outlook so far, Robertson said developing countries
        remain united and determined, noting that the last thing they want is to be
        stuck in another cycle of climate disasters, more debt and devastation, with
        no action from developed countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768dcba-90b9-4713-acf9-6490ae43b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54933019-3a9a-43aa-be09-d87ac5feba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t want just an opportunity to survive; we want opportunity
        to thrive,” he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fbad98-b7b2-446e-a2bf-85ce7151fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11081678-e9bc-4636-af21-b29fda3817eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solutions in the meantime</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b5d1a-96f8-406a-a280-73fdcd813702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.627+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hopeful moment for loss and damage came earlier this week when
        Germany announced a Global Shield initiative designed to help vulnerable countries
        deal with the loss and damage caused by the climate crisis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463da35e-f314-42ad-9b76-1177f69fa4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f5e5c-404a-4894-8fe5-8aca6f8f8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flood-ravaged countries like Pakistan, Bangladesh and the Philippines
        will be among the countries to benefit from it when the program starts paying
        out funding early next year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67723c-f488-4922-b7bc-7b5c4afbddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the funds committed to the initiative were comparatively large,
        they still pale in comparison to the devastation these countries have endured.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37f0fae-6d64-4d44-bcb3-015a16fcc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b3eb8-b82d-4e55-b591-b207741248b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the World Bank estimated last month that Pakistan
        would need “at least $16.3 billion” for reconstruction after this summer’s
        deadly floods. As of Monday, Global Shield had received total commitments
        of roughly $216 million.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427dc6b-e773-4cb3-a533-550b1a034882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f620f6-79c5-4e80-ae76-201838f4ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program has also been criticized because of its underlying focus
        on insurance and preventing future loss and damage, rather than direct funding
        to address the disasters that have already – and recently – occurred.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3fc60-9ba8-4542-8abf-487e9af30b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a323f-a54b-4803-8420-a6b5ae9be00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Federal Development Minister Svenja Schulze stressed the
        initiative was in addition to — not a replacement of — an official UN loss
        and damage fund.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b428442-31f4-4860-a0f0-e05934e4b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9d4630-03a1-40ed-b5b3-e311a40b0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was a good start, but it is also just a start,” Schulze said
        at a Monday news conference, stressing that loss and damage was “a highly
        contentious issue.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023f1fa-f735-4945-ac25-4b5e141b606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c7a24c-9c1f-4d66-8fb6-01f306bb6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.628+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am glad that we, the international community have finally come
        to say yes, there is climate-related loss and damage,” Schulze said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74347280-f0d0-420d-b17c-e8da8fa35db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie-Anne Richards, an independent consultant and expert with the
        Loss and Damage Collaboration, said the Global Shield design is problematic.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78fa71-4a25-4858-a3b1-d12c838fa06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d6586-3b74-404c-bb55-53a0b51fe779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re facing all these climate risks because rich countries like
        Australia and the US caused the climate problem, yet now they’re outsourcing
        dealing with it to vulnerable people, saying ‘it’s your responsibility to
        take out insurance,’” Richards told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe15a36-d45e-483e-adf5-5f2e0c677439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d471f-6890-40ad-9bc2-80afd485ee82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.629+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richards said she worries that countries are spending more time,
        effort and money creating a system that might not be able to scale to the
        problem the planet is facing. Vulnerable countries are already watching their
        islands sink into the ocean, food and water supply dwindle rapidly from drought
        and homes inundated with floods.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0560f41d-e6bf-4904-8e84-cbeac3b45b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:30:31.629+08:00
      'mgnl:createdBy': 'faith'
