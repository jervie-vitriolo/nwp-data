      'jcr:uuid': 'c8060c75-ec84-4e1b-93bb-415a99835b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T09:27:37.732+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T20:23:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the contrary, upon careful review of the records, the prosecution
        was able to show that prima facie cases exist against the accused," the Sandiganbayan
        said.</p>'
    '9':
