      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo said Harris’ visit will “most likely seal the deal for the
        additional sites” of EDCA, which will “make the Philippines as a big military
        launching pad for the US,” Ocampo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37888fb8-0536-4466-b008-d35d4e4bf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:28:39.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the target sites will be built in Cagayan and one each in
        Palawan, Zambales and Isabela, according to Armed Forces of the Philippines
        chief Lt. Gen. Bartolome Vicente Bacarro.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f7dda-234c-4b64-8966-5c24e701a324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:28:39.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently five EDCA sites in the country: the Cesar Basa
        Air Base in Pampanga, Fort Magsaysay in Nueva Ecija, Lumbia Air Base in Cagayan
        de Oro, Benito Ebuen Air Base in Cebu and the Antonio Bautista Air Base in
        Palawan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140eb36-3ae6-47fe-8554-a0cc2ff04f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:28:39.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo said although the EDCA sites will not be used as military
        bases, it will be used to store military equipment and ammunition, and the
        additional facilities pose a threat to potential missile attacks by China
        should the situation with the US escalate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b145444-dba4-45d9-8a0c-ae11cb70f086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:28:39.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipinos are also barred from entering these US facilities. So,
        in effect they are de facto military bases," said Ocampo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097e503-272c-469e-90d8-1761ac90e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:28:39.006+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:35.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA was established as part of the Indo-Pacific Strategy of the
        United States for the Pacific Islands.</p>'
  'Lorraine-Badoy-comment-show-cause-order-revoke':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T22:34:30.118+08:00
