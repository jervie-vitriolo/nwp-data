      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the same cast, director, and songwriters returning for this
        sequel, there’s cause for excitement when “Disenchanted” drops on November
        18.</p>'
