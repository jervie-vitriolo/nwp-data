  'traslacion-displayed-luneta':
    'author': 'Mariel Celine L. Serquiña, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T17:40:04.091+08:00
    'imagesource': 'jcr:391f11d2-f96b-4f9a-b522-1eb6af86d1f0'
