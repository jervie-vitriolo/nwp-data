      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast: Quinta Brunson, Sheryl Lee Ralph, Lisa Ann Walter, Tyler James
        Williams, Janelle James, Christ Perfetti</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e583a9-c218-4ad8-923f-4e11b7ec0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.623+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakout comedy show of 2021, “Abbott Elementary” chronicles
        the hilarious struggles of a ragtag bunch of teachers in an underfunded and
        under-managed public school in Philadelphia. The show is led by Janine Teagues
        (Brunson, also the show’s creator), a bright young second grade teacher who’s
        too optimistic about being a teacher in a public school, as she was a student
        of the public school system herself. In Willard R. Abbott Elementary School,
        new teachers hardly stay over two years and Janine is one of the newest teachers,
        along with Jacob (Perfetti), a queer white History teacher who’s the odd one
        out in a predominantly Black school.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c0317d-b750-4527-bedf-1a13562f507b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.623+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast is rounded out by two veteran teachers who’s had to live
        with the system, Melissa (Walters) and Barbara (Ralph, who won an Emmy Award
        for her performance, giving one of the most memorable acceptance speeches
        in recent years), newbie teacher Gregory (Williams), who actually applied
        to be the principal of Willard R. Abbott Elementary School but was beat out
        by the incompetent Ava (Janelle James, in a standout performance), and the
        sneakily sly maintenance staff Mr. Johnson (William Stanford Davis), who is
        also an occasional substitute teacher. Together, they try to beat the system
        to work with what they have and give their students a good education.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f4f16-1be6-44b4-8897-cd63e8fb8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.623+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T20:23:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in its second season, the show has already amassed a boatload
        of awards, including the aforementioned Supporting Actress for Comedy Emmy
        and a Writing for a Comedy Series Primetime Emmy for Brunson. “Abbott Elementary”
        is daring, warm, witty.” Definitely one of the best new shows around. — DON
        JAUCIAN</p>'
