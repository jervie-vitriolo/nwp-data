    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Badoy asks Supreme Court to revoke show cause order'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ec974e-02aa-448b-a960-382b8dcf8844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)</strong> —<strong>&nbsp;</strong>Lorraine
        Badoy, former spokesperson of the National Task Force to End Local Communist
        Armed Conflict, has asked the Supreme Court (SC) to revoke the show cause
        order it issued against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce72d3-677f-466f-9b36-46914249740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5a9ec-20f8-432b-b54b-f9fc235bfc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a comment sent to the SC, Badoy''s lawyer Harry Roque argued
        that it fringes on her constitutional right to free speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e59fd1-9e77-4e5e-9a81-c6daab0af377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7700a1e-5c45-467b-b5c2-92728593a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court in October ordered Badoy to explain why she should
        not be cited in contempt for her supposed threats against Manila judge Marlo
        Magdoza-Malagar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192ba54-e6f4-474d-ad5e-34c5d668ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6fd480-93e3-497a-8ba6-d25417b0fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained the use of contempt powers against Badoy in her
        exercise of journalistic comment against a judge''s "erroneous decision" violates
        her freedom of expression and freedom of the press.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ab7d1-2ddd-40a3-9cd0-26216143ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ad3c9-2161-4bca-9384-599f5b8a7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also explained that Badoy''s criticisms fall under the doctrine
        of fair comment on matters of public interest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d22c69-8c77-4f63-87ed-cd56abb609b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb092e2-0ecf-4ad1-afd8-c699e6496a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.614+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Badoy''s social media post criticizing Malagar''s refusal
        to proscribe the Communist Party of the Philippines and its armed wing, the
        New People''s Army as terrorist organizations constitutes fair comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d42d8b-755e-4162-a1b2-fc6738d91100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f799ab38-d369-41ca-92ca-d2166b0aca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also pointed out that there was no intention to cite violence,
        or provoke harm against Malagar, her family, or members of the judiciary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1d492-7832-4f78-8a26-de1b1d0bf82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ec210-4645-4401-8950-bbb324a3dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T22:36:36.615+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-17T20:23:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Malagar and others have not been harmed in connection
        with Badoy''s social media posts.</p>'
  'COVID-19-vaccine-wastage-31-million-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T23:40:09.587+08:00
    'imagesource': 'jcr:a49b796f-2149-4dee-9918-721619fc5c8c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '296814c2-1f53-4f9d-89ce-63255088503d'
    'lead': 'Over 31 million doses of COVID-19 vaccines have gone to waste, with an
      estimated cost of ₱15.6 billion, the Department of Health said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T23:44:13.870+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-17T20:23:35.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:22.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'vaccine', 'COVID-19', 'wastage']
    'template': '1'
    'title': 'Over 31 million COVID-19 vaccine doses wasted — DOH

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091d2d0-e6c5-472f-844a-31195eb5cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —&nbsp;</strong>Over
        31 million doses of COVID-19 vaccines have gone to waste, with an estimated
        cost of ₱15.6 billion, the Department of Health (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b14929-00d0-442f-957e-2313a88d1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3012e5d-6217-4cc8-9f66-e2674a8a9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 12% of the 250.38 million doses received and procured by
        the government, according to the DOH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ee233-874e-49fe-8463-e04b281ccbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.870+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec7b5f-efa6-497f-af15-26de556a443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, who sponsored the agency''s proposed budget
        for next year, cited various reasons for the wastage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e991fd7-89d8-42b4-b312-6c599add9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe0d27-da50-4c55-a6e7-ca4df8adbbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons for the expiration was because some of the COVAX
        funded vaccines we received have really short lifespan," she said during the
        budget deliberation at the Senate. "And then there were also those that were
        subject to natural disasters, there were those that were subject to temperature
        excursion...There''s such a thing such as underdosing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7acd372-3e08-4440-a9bd-26d450846d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f31f0c-5187-472e-89b1-d3b7e2539ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros pointed out that the vaccine wastage reported
        by the DOH in August was 20.66 million, or 8.42%</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d376f0b-a92b-4cd2-b46a-3295364f7f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8672e2-f290-49a8-94dd-69eb7ec3de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, however, clarified: "What happened was they did a complete
        inventory at saka nila natuklasan na nandun sa mga kaduluduluhan ng mga warehouse
        (and they found out that there were still vaccines in warehouses)...What happened
        was we now have a more accurate inventory."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e1f7b-5bf4-4561-a359-5c2aae7dc516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbeeed7-6761-4de9-ace2-e33e974e7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the World Health Organization has set a 10% threshold for
        vaccine wastage, Cayetano said "WHO found that the reality is that in low-income,
        middle-income, and even high-income countries, the wastage rates went up to
        30%."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2fb78-4529-4842-a378-4e8b3054ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345a43e-686c-4bdc-b444-26b91df0202d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, there was then a statement made by WHO that up to 25% is acceptable.
        I don''t think it''s meant to be an excuse, but it''s just showing the trends
        and the realities," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9303f05-dc24-45d2-b8fd-9353c2764cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc98379-b465-4331-9002-9e585dc415b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.871+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bivalent vaccines</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869c6b2-794f-4f03-89a0-b3921a044cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.872+08:00
      'mgnl:createdBy': 'vince'
