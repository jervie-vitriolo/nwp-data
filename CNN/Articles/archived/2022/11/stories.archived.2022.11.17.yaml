        controversies faced by suspended BuCor chief Bantag</a>&nbsp;</strong></p>'
  'Tom-Ford-Est-e-Lauder-deal':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-17T06:22:49.568+08:00
    'imagesource': 'jcr:0def3b2e-7377-46b2-b533-4dc556f48600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b2b923-eab4-47f1-a770-59d9860cc4e5'
    'lead': 'A blockbuster deal to sell his eponymous fashion brand has catapulted
      fashion designer Tom Ford into the global billionaires club.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T06:24:11.302+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:23:53.009+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:14.831+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Ford is a newly minted billionaire, thanks to the $2.8B Estée Lauder
      deal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313c18b-8c06-42e6-911b-5f4e9551a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A blockbuster deal to sell his eponymous
        fashion brand has catapulted fashion designer Tom Ford into the global billionaires
        club.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f4ecc-b3d5-4933-9468-5d96ae153fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, 61, who launched The Tom Ford Brand in 2005 and grew it into
        a luxury clothing and accessories powerhouse, sold his company Tuesday to
        Estée Lauder Companies in a deal valued at $2.8 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fb815-f09b-4264-8c65-97c4728a4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition of Tom Ford Brands by Estée Lauder is expected to
        close in the first half of next year, pending regulatory approvals. The deal
        will fully integrate Tom Ford Brands, which already has an ongoing a partnership
        with the cosmetics and skincare giant, into Estée Lauder''s diverse portfolio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f206ef4-93b2-4b91-ae22-ac44a452dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies have been partners for more than 15 years after
        launching the Tom Ford Beauty brand together in 2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f68bc0-1c3e-4efb-b951-52d5bcddcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the sale, Ford now joins the ranks of global billionaires,
        according to Forbes, which estimates the designer, who owned nearly 64% of
        his company, will receive about $1.1 billion in cash from the sale after deducting
        estimated taxes. Ford''s existing portfolio also includes at least two homes,
        one in Los Angeles and one in New York City, valued at a collective $65 million,
        the publication said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec53eb-c179-4aa6-a145-b357336320ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford will stay on as the brand''s "creative visionary" after the
        deal closes and stay in that role through the end of 2023, according to the
        statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2951258-4f8e-4de8-90cc-46028b460f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domenico De Sole, the Ford brand''s chairman who had previously
        helmed Gucci, will also remain on as a consultant during the same period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f7e1a-cb2d-4997-890d-e19857cde661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which will be settled through a combination of cash, debt,
        and deferred payments that will be due in 2025, will allow two of Tom Ford''s
        current partners, Ermenegildo Zegna and Marcolin, to extend their existing
        licensing agreements, the companies said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05d2174-9954-4a81-9293-37436909d996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zegna, the luxury Italian fashion house, will expand its current
        arrangement "to include a long-term license for all men''s and women''s fashion,
        as well as accessories and underwear," the company said. Marcolin will continue
        making sunglasses and optical frames under the Ford brand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5966280-c98c-48b9-b39e-80c22d4ae23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estée Lauder Companies, which is home to several global beauty brands
        including Clinique and Bobbi Brown, said that it expects annual sales of Tom
        Ford''s cosmetics to reach $1 billion "over the next couple of years."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbdb45-8dbc-48fd-a207-8dd8b7f50011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an owned brand, this strategic acquisition will unlock new opportunities
        and fortify our growth plans for Tom Ford Beauty," Estée Lauder Companies
        President and CEO Fabrizio Freda said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b0e0f-9011-4592-8a08-f7dcf62b8db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design icon</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66161b37-ea9d-4369-928b-4c57a2ae62d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Austin, Texas in 1961, Ford studied art history at New York
        University and later architecture at the Parsons School of Design in New York
        and Paris. He moved to Milan in 1990 where he began his career in fashion
        as a women''s wear designer for Gucci. A few years later, he was named creative
        director and was responsible for all of Gucci''s product lines, from clothing
        to perfumes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbdbfd-1ef8-4a66-bbda-8deb2b263adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 10 years in that role, Gucci''s sales increased from
        $230 million to more than $3 billion. In 2005, Ford struck out on his own
        and launched his own company.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca70597-876b-43aa-a3b1-6b8412025067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford said in a statement that he "could not be happier with this
        acquisition as The Estée Lauder Companies is the ideal home for the brand."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3d19d-59a6-478a-a1bc-96cf3cd77d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been an extraordinary partner from the first day of my
        creation of the company and I am thrilled to see them become the luxury stewards
        in this next chapter," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab99c0-328e-4851-9196-a4e54c4b0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:24:11.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:53.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Parija Kavilanz contributed to this story.</em></p>'
  'Australia-basketball-Isaac-Humphries-sexuality':
    'author': 'Amanda Davies and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-11-17T06:25:44.880+08:00
    'imagesource': 'jcr:831482cf-aea4-4388-b62e-99c612b319fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676e4d2e-807d-48bd-9a55-38bcd3cf5a0f'
    'lead': 'As he begins to discuss his sexuality, Isaac Humphries says he is able
      to lift 25 years of weight off his shoulders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T06:27:20.561+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:23:52.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:15.057+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I''m essentially starting a new life,'' says Isaac Humphries as he
      becomes the only openly gay man playing top-flight basketball'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3548ba-3b2f-42d8-9a7a-64760edc68f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As he begins to discuss his sexuality,
        Isaac Humphries says he is able to lift 25 years of weight off his shoulders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0fb678-f3f3-4eb6-ab9c-500cbcc462f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humphries, who plays for Melbourne United in Australia''s National
        Basketball League, had never previously spoken publicly about his sexuality
        out of fear it would negatively impact his career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50c93d9-4ccf-43e5-9565-0ec418d46f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, he says he feels ready to "live my true life" and become
        the world''s only openly gay man playing top-flight basketball.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4e090-060f-47eb-86f8-be396009536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forever, I thought that being a professional basketball player
        and gay were mutually exclusive and that I had to hide that side of my life
        and wasn''t allowed to be who I truly am," Humphries exclusively tells CNN
        Sport''s Amanda Davies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032e23d-d667-4d34-a499-ed570db6b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m making the decision to come out ... because I believe that
        I can be who I am in my environment, and I can change the trajectory of how
        we view being gay in sport."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1a04d-48ec-4fa5-ae83-2d5fcfaf8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, former NBA player Jason Collins became the first openly
        gay athlete in one of the four major North American sports leagues when he
        came out late in his career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef593b-85a0-4c2b-9664-5d0a567cc401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Josh Cavallo, who plays for Adelaide United in Australia''s
        A League, became the only current openly gay top-flight male soccer player
        when he came out last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e556d-2089-4f7f-8552-7e6a57681caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Humphries, he says coming to terms with his sexuality drove
        him to a "very dark" and "very lonely" place before feeling comfortable enough
        to come out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58489c-4047-4766-a5ee-6c97c4fecb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My self-hate, my self-homophobia -- everything in that realm was
        very, very real within my brain and it got so dark that I absolutely thought
        about exiting this world," he adds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064e2a4-b5e9-4b42-ad18-41dd5c8a5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to exist like this, I didn''t think I was allowed
        to exist like this within my basketball world."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f8eca-0962-417a-bb47-07fd48ee1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his love of basketball that Humphries says saved his
        life, together with the notion that he could help others in a similar position.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5fef7a-bc84-443c-b788-be933c2415ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he says his Melbourne United team is "so accepting" and that
        he feels "honored and privileged" to play basketball, the six-foot, 11-inch
        center points to the locker-room atmosphere as one of the barriers to feeling
        comfortable as a gay man in the sport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56639bb-1366-4ad6-91f4-a08b9e47f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environment is very masculine," says Humphries. "It''s not
        as progressive as the rest of the world. It''s a little bit back in time in
        those locker rooms. It is talked about quite negatively, the idea of being
        gay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5bdcf0-5330-42c3-a4ef-a0bfff6cb07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our working environment at the end of the day," he adds.
        "We are there every single day and we become a family. Why wouldn''t they
        want their family members to be comfortable within their environment?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c6101-7236-47ce-bc9d-372cbef76763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Humphries has experienced different sporting environments
        across the globe, previously playing Division 1 NCAA college basketball for
        the Kentucky Wildcats before stints in the NBA, the G-League and in Europe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30378d7b-aa07-465a-a54d-e699e3dd7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to Australia to play for the Adelaide 36ers in 2020
        and then signed for Melbourne earlier this year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457c55a-9e81-45af-a088-7b180f8db71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humphries has found his form in the past four games, averaging 16.8
        points, 6.5 rebounds and 1.8 blocks per game, but he says it was while in
        Los Angeles last year that he was able to feel happy about his sexuality after
        seeing members of the LGBTQ+ community living in a positive environment for
        the first time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec689ec8-73da-4ebd-bc19-7359519019e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says taking the decision to come out has changed his life immeasurably.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acadc8e-a60e-4f14-907c-faac09a8bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a weight lifted off my shoulders, 25 years of weight," says
        Humphries.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db13071-e7d0-4844-a31c-0640225adde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s not just a little weight -- it''s deep-rooted feelings
        and weight that get to be lifted from you -- it''s euphoric. It''s an amazing
        feeling to just not have to hide every single day, to not have to pretend,
        to not have to make up stories and lies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2392f5-c3b6-4adb-9b04-3fc2d52205fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:27:20.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m essentially starting a new life -- it''s like a birthday,"
        he adds. "I can''t believe this is happening; from how dark I was to now is
        night and day. I''m super grateful for that."</p>'
  'China-s-Xi-Jinping-lectures-Justin-Trudeau-over-alleged-leaks':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-17T08:05:25.147+08:00
    'imagesource': 'jcr:1abd3a4b-18ba-48eb-a3ba-c196d20f28fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b2b4d8a-b82d-49c5-8389-ac85c70e6c54'
    'lead': 'On the sidelines of the G20 summit, Chinese leader Xi Jinping chatted
      with his Canadian counterpart, Prime Minister Justin Trudeau, in Mandarin with
      a smile. But the English translation of what he said was a little less friendly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T08:08:58.308+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-17T20:23:51.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:15.276+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Xi Jinping lectures Justin Trudeau over alleged leaks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df0e96-f673-4a75-bbf3-28b55c06f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese leader Xi Jinping was captured
        by Canadian broadcasters in a rare candid moment on Wednesday, where he was
        filmed chiding his Canadian counterpart, Prime Minister Justin Trudeau, over
        what he described as "leaked" discussions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019dd3f-10b8-4520-8adc-e40a59038a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of the G20 summit in Indonesia, Xi chatted with
        Trudeau in Mandarin with a smile. But the English translation of what he said
        was a little less friendly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f31fa-c166-4499-9021-0c2b8f7cddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we''ve discussed has been leaked to the papers and that
        is not appropriate," Xi''s translator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673bba1-72eb-4d23-8e73-0e6d6c1a23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau nods and Xi spoke again. "And that was not how the conversation
        was conducted," the translator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d8c2f-1208-4616-b611-5cff7bcd42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was sincerity on your part, than we shall conduct our
        discussion with an attitude of mutual respect, otherwise there might be unpredictable
        consequences," Xi tells the Canadian leader in Mandarin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bf41c-d95f-41de-9575-d8f81167b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s translator attempts to translate what was said, only getting
        to "If there was sincerity on your part," before being cut off by Trudeau.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c4f32-3bd9-4efc-9fa0-423bf563c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Canada we believe in a free and open and frank dialogue," Trudeau
        said, adding "we will continue to work constructively together, but there
        will be things that we will disagree on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df6c70-7e4e-4b40-a07e-61518160bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s create the conditions first," the translator said on behalf
        of Xi in the video. The Chinese leader then shakes Trudeau''s hand and walked
        away with his entourage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ebbe8-57b4-497f-a0f5-b4de5d64c7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange offers a rare glimpse of how Xi, whose public appearances
        are highly choreographed, interacts with other leaders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6309926-c063-456a-8f7b-828d51d1d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their exchange comes as Xi looks to reassert China''s global influence
        at the summit in the island of Bali after a nearly three-year absence from
        the world stage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e948e-fd85-4753-8d55-c8ceda462370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s relations with United States allies have deteriorated to
        varying degrees in recent years, due to rising geopolitical tensions, disputes
        over trade and the origins of Covid-19 pandemic, as well as Beijing''s growing
        partnership with Moscow -- despite Russia''s war on Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94888879-687b-427c-88de-baa4214004bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has sought to restore relationships at the summit, meeting with
        US President Joe Biden on Monday. He also held formal talks with the leaders
        of Australia, France, the Netherlands, South Africa, Spain, Senegal, Argentina,
        Indonesia and South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123affe-d172-4524-845f-e1ea71d39c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:08:58.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-17T20:23:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada was not afforded such a meeting, and the snub might relate
        to the countries choppy relationship since senior Huawei executive Meng Wanzhou
        was detained in Canada in 2018. Two Canadians were detained nine days later
        in China. All three were released in 2021.</p>'
