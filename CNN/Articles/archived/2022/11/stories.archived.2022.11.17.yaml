      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis Tolentino said he noticed “several islets apparently
        being constructed near the shores of Manila Bay,” joking that the Philippines
        may now have 7,122 islands instead of 7,107.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d4711-281c-4ab7-8ae3-3a5143364a65'
      'mgnl:activationStatus': true
