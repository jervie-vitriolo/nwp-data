      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> A
        heated debate ensued between Senators Raffy Tulfo and Cynthia Villar when
        the topic of private developers converting farmlands into residential and
        commercial spaces was brought up during the national budget deliberation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83c1c8-6493-422b-9dad-5338201f5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:35:54.152+08:00
