    'jcr:uuid': 'e73a74ea-e83d-4175-9889-25f63e809e6a'
    'lead': 'International experts will visit the Philippines next month to check
      on efforts to improve the maritime industry. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T18:32:14.584+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-17T20:23:38.541+08:00
