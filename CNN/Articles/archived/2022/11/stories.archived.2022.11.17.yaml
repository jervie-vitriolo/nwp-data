      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixar''s best offering of 2022 so far is about a red panda that
        functions as a metaphor for puberty. An unfailingly adorable film, “Turning
        Red” centers on a 13-year-old Chinese-Canadian girl experiencing romantic
        crushes, rebellious impulses, and friendship problems for the first time.
        The film’s best accomplishment is refusing to concede that this deeply personal
        and intimate experience was insignificant.</p>'
    '53':
