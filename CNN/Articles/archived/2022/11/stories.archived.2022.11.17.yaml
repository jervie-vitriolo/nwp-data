      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman kailangan mag-appear siya (He does not need to appear).
        The lawyers can appear in his behalf," Rocky Balisong, Bantag''s legal counsel,
        told CNN Philippines'' <em>News Night</em> on Thursday.</p>'
