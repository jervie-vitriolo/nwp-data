    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA to extend personnel duty in preparation for holidays'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4407de2-5b12-45bf-b9e2-eeba04c229af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.349+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> In
        preparation for the Christmas season, the Metro Manila Development Authority
        (MMDA) will extend the duty of its Traffic Discipline Office personnel until
        12 midnight to “intensify visibility.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da152e8-9884-458d-bec9-b2cc87dcf0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c4fb3b-cb8c-4edf-a49a-ab747ab1c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Acting Chairman Romando Artes said the agency will extend personnel
        duty in response to the adjusted operating hours of malls and shopping centers
        in Metro Manila. The new hours — from 11 a.m. until 11 p.m. — took effect
        on Nov. 14 until Jan. 6 next year, according to the MMDA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a16bec-80ad-42be-a227-de3c0507264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadf22f6-8bd1-47cd-82d8-d514971944b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artes said traffic management will be prioritized over apprehensions
        due to simple and light traffic violations to avoid situations that may hamper
        traffic flow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a5eaa-30e8-490f-93d0-2e64b89c056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373099bd-7b5e-4c8d-93ac-933666cf1962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our primary duty and priority is to manage traffic first before
        apprehending erring motorists. We don’t allow the practice of waiting for
        motorists to violate traffic rules before flagging them down," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c82f9b-c97f-4069-b882-466230bab5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10290828-fe08-4c82-a294-e011f9897b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, to avoid impeded traffic flow, minor violations like swerving
        could be exempted on a case-to-case basis except for distracted driving and
        number coding,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10997453-884d-4fab-8de1-829f5024e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b2644-6b27-4c95-bee4-f2b7ae1eb146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA chief also instructed enforcers to avoid “kumpulan”, or
        grouping, and unnecessary use of phones while on duty except when reporting
        traffic situations or accidents in their areas of assignment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dd161-5ce0-46d3-9d1b-c2f0fe2162d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69318cdc-4588-4fa9-bcbb-f1b7a5f47a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:16:17.350+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, field personnel will be monitored through
        the use of CCTV cameras located at the MMDA Operations Monitoring and Control
        Center (Metrobase) to make sure that policies and guidelines among their ranks
        are strictly implemented.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
