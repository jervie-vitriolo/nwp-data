    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f3b27f6-1e0d-471d-b023-04b2a33e5afa'
    'lead': 'The image of the Black Nazarene will be displayed at the Quirino Grandstand
      in Manila from Jan. 7 to 9 next year as the traditional Traslacion remains suspended,
      a Church official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T17:48:36.050+08:00
    'mgnl:createdBy': 'celine'
    'mgnl:lastActivated': 2023-01-17T20:23:39.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:20.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['traslacion', 'luneta', 'black-nazarene', 'quirino', 'grandstan',
      'procession']
    'template': '1'
    'title': 'Black Nazarene image to be on display at Luneta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61dc85-8ec4-4f2d-86fa-d51c18c3272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.050+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> - The
        image of the Black Nazarene will be displayed at the Quirino Grandstand in
        Manila from Jan. 7 to 9 next year as the <a href="https://www.cnnphilippines.com/news/2022/11/10/Traslacion-suspended-2023-.html">traditional
        Traslacion remains suspended</a>, a Church official said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f50c5c3-d756-425d-9674-272f8e0a61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiapo Church attached priest Fr. Earl Valdez said the traditional
        "Pahalik'''' will be replaced with a "Pagpupugay," where devotees may "approach
        and touch the image of the Black Nazarene."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ee14d-b9b4-499f-a93c-4cefe4378073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The image of the Black Nazarene will be displayed at the canopy
        of Quiapo Church for the ''Pagtanaw'' while a replica of the image will be
        on the Quirino Grandstand for the ''Pagpupugay,''" Valdez told CNN Philippines
        in a phone interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e152a-29dd-4ac7-8d7a-c3a5f6bbed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez also encouraged the faithful to bring candles and small images
        of the Black Nazarene during the "Walk of Faith," a procession for devotees
        since there will be no event for the image going back to Quiapo Church.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65240bda-145b-48bc-af17-70f3bdea57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Walk of Faith" will be held at dawn on Jan. 8 after the Mass.
        It was scheduled a day ahead to avoid congestion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75fb4c4-3742-4cfb-ae82-2c147132f8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valez added that the route of the procession has yet to be finalized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648cf76-dcdc-48b1-b0ec-90aa2fd57d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.051+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no procession for the image going back to Quiapo
        Church," Valez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d45d6-eccb-495e-b488-eaddeb480d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The faithful were also reminded to wear face masks and maintain
        social distancing amid sanitation measures and eased restrictions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b949ee1-b0af-4587-bb5a-bd6d15d42e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang masisigurado po namin ay magiging maayos at organisado po ito
        na parang isang banal at maringal na prusisyon na may physical distancing,
        " Valdez said in an interview with Radio Veritas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb960b2-f187-4658-85d7-d180c8fc4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we can guarantee is that it will be orderly and
        organized like a holy and solemn procession with physical distancing.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb0257-4a3c-4c74-a924-2998b1e703d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T17:48:36.052+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T20:23:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez added that novena Masses are available days before the actual
        feast day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dedfbd1-4c8e-473d-bd1c-c9d601f8fabb'
      'mgnl:activationStatus': true
