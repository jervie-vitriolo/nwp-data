      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/16/politics/senate-vote-same-sex-marriage/index.html"><em>"Senate
        clears key procedural step on bill to protect same-sex marriage"</em></a></p>'
  'Elon-Musk-gives-ultimatum-to-Twitter-employees--Do--extremely-hardcore--work-or-get-out-':
    'author': 'Donie O''Sullivan and Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-11-17T05:26:36.952+08:00
    'imagesource': 'jcr:cb801310-e34a-490d-b0c4-ccbaaf4cde7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b72015a-3403-404d-857c-4d1a65512755'
    'lead': 'Twitter’s new owner Elon Musk has given employees until Thursday evening
      to commit to “extremely hardcore” work or else leave the company, according
      to a copy of a late-night internal email sent by the billionaire and obtained
      by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T05:28:08.147+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:56.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:12.928+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk gives ultimatum to Twitter employees: Do ‘extremely hardcore’
      work or get out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32404ae-5cff-441f-9b36-c5bd6e8a13ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter’s new owner Elon Musk has given
        employees until Thursday evening to commit to “extremely hardcore” work or
        else leave the company, according to a copy of a late-night internal email
        sent by the billionaire and obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903946e-9833-4166-a890-0e894af90031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068749c5-5fe9-45dc-9fe5-dc3bdf7daf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going forward, to build a breakthrough Twitter 2.0 and succeed
        in an increasingly competitive world, we will need to be extremely hardcore,”
        Musk wrote in the memo. “This will mean working long hours at high intensity.
        Only exceptional performance will constitute a passing grade.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c49f3-32fe-499b-a43c-8a9a780f2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.147+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memo, Musk goes on to outline how Twitter will be “much more
        engineering-driven” and then gives staff an ultimatum. “If you are sure that
        you want to be part of the new Twitter, please click yes on the link below,”
        directing staff to what appears to be an online form.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc121e53-1376-4bee-8fa0-31318abebd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf907a-404e-45e4-b31a-4b3ef51c9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said any employee who has not done so by 5 p.m. ET on Thursday
        will receive three months severance. The Washington Post was first to report
        the memo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290586d-9ac1-4daa-819c-6c782fb5915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2c0942-beb6-49fe-96b0-b08139e26f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email, with the subject line “A fork in the road,” comes as
        Musk has publicly and privately clashed with Twitter employees over his approach
        to running the company. It also comes after Musk pushed out Twitter’s top
        execs, eliminated the board of directors and laid off roughly half the staff,
        including crucial roles in curation, wellness, public policy and other teams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d60e8f-ab5f-451b-839e-2982b4482d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8d5e4-e2e8-47e4-912a-53473ef47c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During testimony in a Delaware trial over his Tesla pay package
        on Wednesday, Musk said that he expects the “fundamental organizational restructuring”
        at Twitter to be finished by the end of this week. He added that while he
        has spent the “lion’s share” of his time at Twitter rather than his other
        companies in the past few weeks, he doesn’t expect that to be the case forever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04690d8-17a2-48c4-ac3d-863e232054b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I expect to reduce my time at Twitter, and find somebody else to
        run Twitter, over time,” Musk said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25227b-3078-4700-b1c1-edab34abc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2a8c7-0075-460c-84bb-375675a27e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Musk has laid out ambitious goals for how he plans
        to change the platform and is pushing his staff to achieve them as he attempts
        to quickly bolster the company’s bottom line. Musk has also reportedly made
        confusing asks of employees, such as requesting that they print out dozens
        of pages of code they’d recently written and then reversing course and telling
        them to shred it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d377931-baae-4f6b-9443-9dbcfdaca4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0011633-6da9-4b04-8048-82432c4c335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Twitter employee also tweeted about sleeping on the
        floor at the office. Musk himself has previously said he’s worked as much
        as 120 hours a week at times and has slept on the floor at a Tesla factory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a74821-4b38-4841-9512-6d66e0b7c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.148+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f16a4-90b4-4a74-b2a4-54b0d8f20668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Twitter, Musk has faced pushback and concerns from employees.
        In one instance, employees earlier this month presented to Musk and his team
        a document detailing concerns about his then-proposed plan to launch a system
        where users could pay to receive a verification checkmark. Musk launched the
        system without implementing many of the suggested safeguards, and some of
        the employees’ fears were quickly realized. Twitter paused the rollout of
        the system just two days after it was launched, and said Tuesday he plans
        to restart it later this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd4b97c-7ebc-4312-887a-153d013e4675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963e5806-3803-43aa-a551-f316d0c8260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever decision you make,” Musk said in the memo, “thank you
        for your efforts to make Twitter successful.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be761e-8857-421d-a017-8db6cf111e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:28:08.149+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:56.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/16/tech/elon-musk-email-ultimatum-twitter/index.html"><em>"Elon
        Musk gives ultimatum to Twitter employees: Do ‘extremely hardcore’ work or
        get out"</em></a></p>'
