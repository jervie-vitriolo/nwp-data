    'template': '1'
    'title': 'US Senate clears key procedural step on bill to protect same-sex marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb1e77-fabf-4c03-b7e9-df3c94d9fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.934+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States Senate on Wednesday cleared
        a key procedural hurdle toward passage of the bipartisan bill to protect same-sex
        and interracial marriage, voting 62-37 to break a filibuster to advance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944713c8-a0a8-486b-a9b4-53d2585a40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2116c0b-e733-439c-9ea8-07413cf5c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be additional votes before final passage, but Wednesday’s
        successful test vote signals it is on a glide path to succeed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b266b-bd2d-441e-9024-52ae1eebd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe27e802-8ea9-4d10-8ce0-e126ca6738be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.935+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bill would not set a national requirement that all states
        must legalize same-sex marriage, it would require individual states to recognize
        another state’s legal marriage. So, in the event the Supreme Court might overturn
        its 2015 Obergefell v. Hodges decision that legalized same-sex marriage, a
        state could still pass a law to ban same-sex marriage, but that state would
        be required to recognize a same-sex marriage from another state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aed4384-08e5-45af-b961-9a170b16caa7'
      'mgnl:activationStatus': true
