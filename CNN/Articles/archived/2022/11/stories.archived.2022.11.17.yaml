    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb43a27-c298-45ed-9b16-69da8a8996e2'
    'lead': '''These rate adjustments will enable Manila Water and Maynilad to provide
      the highest quality of water, sanitation, and sewerage services that their customers
      deserve,'' MWSS says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T15:39:44.346+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T20:23:42.697+08:00
