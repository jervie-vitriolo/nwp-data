      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'disney-plus-phillippines-watchlist':
    'author': 'Ryan Oquiza'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-11-17T16:39:10.599+08:00
    'imagesource': 'jcr:70c07abd-77c6-4c96-91a0-62eb26fe63fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06b9e91d-277c-4066-875a-0bcdc155a2bf'
    'lead': 'From blockbuster shows to heartwarming animated films and hidden gems
      that might pique your interest, Disney+ offers a wide range of content that
      should be on your watch list.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T16:45:43.618+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-17T20:23:40.788+08:00
