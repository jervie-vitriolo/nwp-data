    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122563eb-bf13-4804-be22-759d0e641198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)&nbsp;—</strong>
        The Department of Agrarian Reform (DAR) wants a list of properties forfeited
        by the Bureau of Internal Revenue (BIR) for possible distribution to landless
        farmers and other beneficiaries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822fbf8-7306-4157-897c-6866e6708301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5916fa0a-5dd5-4f3b-b83b-ea03ac23946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Agrarian Reform Secretary Conrado Estrella III has directed all
        the regional and provincial officials of the Department of Agrarian Reform
        (DAR) to conduct ground validation of the list of properties that had been
        forfeited by the Bureau of Internal Revenue (BIR) for possible coverage under
        the Comprehensive Agrarian Reform Program (CARP)," the department said in
        a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdf9d2-2845-4a78-97ac-75d74e063044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86667de1-53dc-4ece-b266-ae90d02d65aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAR chief cited Executive Order No. 407 of 1990 directing government-owned
        or controlled corporations to transfer ownership of all lands suitable for
        agriculture to the department for immediate distribution to identified CARP
        beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9942b54-eabb-4a86-aa7e-ed407f4879dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ad832-1746-4328-8d94-22c3d94938d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAR Undersecretary Kazel Celeste has already advised field implementers
        to submit reports of such properties in their respective areas which should
        contain the names of the taxpayers, tax declaration numbers, status, areas
        covered, classification, and locations of the properties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df5333c-d7bf-4138-8723-6e50ea76945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541ab5e-a067-48e3-b7c9-f37fad47b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information would help determine which of the properties could
        be included among the list of CARP-coverable landholdings for the execution
        of Deeds of Transfer," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893750f1-52c9-4752-aa88-ba922c2ed240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c29fcf-1a87-45d6-aaa7-3ec3b9851ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:41.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, about 500,000 hectares of agricultural lands remain for
        distribution under CARP, but 300,000 hectares are classified as "problematic"
        due to litigation issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ea9bd-d549-47e5-9799-1330beaef8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:44:56.248+08:00
      'mgnl:createdBy': 'bamba'
