    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba2f58f-6bf5-4138-9f49-12a8e510ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.536+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in many houses today, the Ifugao traditional house — the bale
        — also has its fair share of rat problems.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c730a-8fce-4608-908c-8332191f0e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated among centuries-old rice terraces, the bale is elevated
        on four hardwood posts. On each post, Ifugao builders place a cylindrical
        wooden disc called lidi or halipan. These disks serve the purpose of a rat
        guard — they prevent the vermin from climbing up the house and nibbling on
        the rice grains stored in its attic or shelves.</p>'
