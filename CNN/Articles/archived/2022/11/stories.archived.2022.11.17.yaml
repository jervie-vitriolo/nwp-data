    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896216a-c964-4d8b-a4e1-7e4354c4f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.535+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T20:23:44.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the bahay kubo, the silong is the space below the elevated house.
        In most other bahay kubos, the silong is also a space for farming tools or
        livestock like chickens and pigs. But the silong is more than just a work
        or storage area. Wind enters via the silong into the house, through gaps in
        the bamboo floor. Residents build the house this way to keep cool or presko
        in the muggy, humid lowlands while also saving themselves from pests or floods.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c9eb3-69ff-4766-b3b5-5f8941fb0cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:23:24.535+08:00
