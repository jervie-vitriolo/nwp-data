      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7728e49f-0c70-4b5d-8df8-5e7387edff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T08:30:44.993+08:00
      'mgnl:createdBy': 'bamba'
