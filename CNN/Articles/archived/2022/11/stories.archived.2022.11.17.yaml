      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are six unique details in traditional Filipino houses we should
        know more about. The parts listed here belong to just six of the many traditional
        houses found all over the Philippines. May this list inspire you to learn
