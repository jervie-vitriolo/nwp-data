    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6c072-f325-40b9-8ada-f38dfa6edfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T16:45:43.621+08:00
      'mgnl:createdBy': 'don'
