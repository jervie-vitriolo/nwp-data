      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T15:39:44.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environmental charge to increase from 20% to 25% starting January
        2025, subject to Maynilad''s attainment of sewer coverage of 25% by the end
        of 2024," MWSS noted.</p>'
