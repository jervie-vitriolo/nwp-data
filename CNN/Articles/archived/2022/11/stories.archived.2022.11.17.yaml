  'Cosmic-hourglass-captured-by-the-James-Webb-Space-Telescope-reveals-birth-of-a-star':
    'author': 'Katie Hunt, CNN'
    'caption': 'NASA/ESA/CSA/STScI'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-17T05:30:43.141+08:00
    'credit': 'NASA/ESA/CSA/STScI'
    'imagesource': 'jcr:effe3c46-ecda-4fc0-8d27-4d3e058fb450'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15e8838b-1851-499d-a15c-e56273a1e0cd'
    'lead': 'The cosmic chaos caused by a very young star has been captured in the
      latest enchanting image from NASA’s James Webb Space Telescope.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T05:32:14.206+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:54.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:14.085+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cosmic hourglass captured by the James Webb Space Telescope reveals
      birth of a star'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07596564-cc52-4392-a555-69a2b2554bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The cosmic chaos caused by a very
        young star has been captured in the latest enchanting image from NASA’s James
        Webb Space Telescope.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf6a33-b99b-494f-9e30-ac65b1ed01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab535d3-5475-4ded-81d6-67fb6324a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.206+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protostar the image centers around is hidden from view in the
        neck of a dark, hourglass-shape cloud of gas and dust. The dark line across
        the middle of the neck is a protoplanetary disc — dense gas and dust that
        could form a planet in the future — about the size of our solar system. Light
        from the protostar spreads above and below this disc, according to a news
        release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387e241-25e9-4cb6-aaa7-ad3f22e7d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5b964-afcd-4cad-b2ad-7678cb345bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a long way to go until it becomes a full-fledged star. L1527,
        as the protostar and its cloud are known, is only about 100,000 years old
        — a relatively young celestial body compared with our sun, which is about
        4.6 billion years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639e643-6de8-4ff6-b2d9-b63c4371e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0956323-b887-4e1f-ba6a-80e3fde92b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue and orange clouds in the image outline cavities created
        as material shoots away from the protostar and collides with the surrounding
        matter, the release noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10f924-844f-494c-88ef-aec6faabb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nebula’s vibrant colors are only visible in infrared light detected
        by Webb’s Near-Infrared Camera, or NIRCam. Infrared light is invisible to
        the human eye, making Webb particularly essential to revealing otherwise hidden
        aspects of the universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbdbc2-f764-45b8-9627-a4bbb45ea622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa918d-eee1-48fa-a5e3-d2ec58e3684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blue areas are where the dust is thinnest. The thicker the layer
        of dust, the less blue light is able to escape, creating pockets of orange.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9977c6d-28f0-4cbe-8ed3-fabd66a70f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shocks and turbulence inhibit the formation of new stars, which
        would otherwise form throughout the cloud. As a result, the protostar dominates
        the space, taking much of the material for itself,” according to the news
        release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47866c0e-5df6-4b7d-8682-2b37eb49f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988b68f-462b-4390-8d56-17bbb30964a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.207+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protostar doesn’t yet generate its own energy through nuclear
        fusion of hydrogen, an essential characteristic of stars. Its shape — a puffy
        clump of hot gas somewhere between 20% and 40% of the mass of our sun — is
        also unstable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3b379-58e2-4cc9-adc7-8b0ecead92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420e55a-994e-47e1-b4da-935cad314b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image provides context for what our sun and solar system looked
        like in their infancy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5cb28-f778-4b5b-81b2-cea03a9bda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd5662-3a68-4b78-920d-6b50a94a6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb, which first began sharing new perspectives on the universe
        in July, is an international partnership between NASA, the European Space
        Agency and the Canadian Space Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fef091-bebb-43f5-aa5f-36bb9aed7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:32:14.208+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/16/world/webb-telescope-hourglass-star-formation-scn/index.html"><em>"Cosmic
        hourglass captured by the James Webb Space Telescope reveals birth of a star"</em></a></p>'
  'bilibid-inmates-deaths-january-to-october-2022':
    'author': 'Syrah Vivien Inocencio, CNN Philippines'
    'caption': 'Following her inspection of unclaimed cadavers of New Bilibid Prison
      inmates, forensic pathologist Dr. Raquel Fortun said she found an average of
      16.8 inmate deaths each month from January to October 2022. It''s a number that
      Bureau of Corrections officer-in-charge Gregorio Catapang deemed a ''cause for
      concern.'''
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-17T06:56:40.320+08:00
    'imagesource': 'jcr:5eb07c2a-0096-425d-b1ac-cf4af9134d15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21eeaf82-cbc9-4956-ae35-9032eee81ad9'
    'lead': 'Following her inspection of unclaimed cadavers of New Bilibid Prison
      inmates, forensic pathologist Dr. Raquel Fortun said she found an average of
      16.8 inmate deaths each month from January to October 2022. It''s a number that
      Bureau of Corrections officer-in-charge Gregorio Catapang deemed a ''cause for
      concern.'''
    'mgnl:activationStatus': true
