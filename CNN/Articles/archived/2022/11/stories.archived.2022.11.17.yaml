      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa044189-6825-4589-a02a-961eac62dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano also said loans worth ₱3.4 billion will be used to purchase
        five million doses of bivalent vaccines next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef93d91-8476-4e2a-9a36-d49efb353da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f56a7-ed3c-45d0-9443-8dcc8b9dda62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T23:44:13.872+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T20:23:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then COVAX committed for 2023 that they could give out bivalent
        vaccines also. There are also proceeds of loans that are available for ADB
        and World Bank for 2023," the senator added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940f6bab-133d-45d2-80c9-1372e8697f6b'
      'mgnl:activationStatus': true
