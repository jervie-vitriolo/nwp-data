      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T20:23:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no guilt to rice farmers. All the money that came from the
        Rice Tariffication Law were given back. I wrote that law,” she added.</p>'
    '45':
