    'jcr:uuid': '0be2c599-de49-41ed-93fb-5ec8d271116c'
    'lead': 'In preparation for the Christmas season, the Metro Manila Development
      Authority will extend the duty of its Traffic Discipline Office personnel until
      12 midnight to ''intensify visibility.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-17T05:16:17.349+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T20:23:58.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T20:23:12.197+08:00
