    'template': '1'
    'title': 'At least 16 Bilibid inmates died each month from January to October
      2022 — forensic expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d7ee7-32ec-4fd5-a011-1a2c6dcdf761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17) —</strong> At
        least 16 inmates of the New Bilibid Prison (NBP) died each month from January
        to October 2022, a forensic expert said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9064e-5d59-46ea-a131-3c94807eb358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be72792-8804-428c-81ee-ec3611bd238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was based on the 176 unclaimed cadavers of NBP inmates
        examined by top forensic pathologist Dr. Raquel Fortun at Eastern Funeral
        Services, the only funeral home accredited by the Bureau of Corrections (BuCor).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604153d3-21f0-42e6-9522-dee5a4f34671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1afedd-6c39-478d-b662-2bc749d4a211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 176 deaths occurred. There was one on Dec. 13, 2021, and then
        the last day was November 6, 2022… Basically, you have got 16.8 deaths per
        month. This is from January to October 2022,” Fortun told CNN Philippines’
        Politics As Usual with Pia Hontiveros.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7585dac-915d-4f09-98b1-77e9b78da048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba0c73-1bba-4d3b-91b7-12ad39438518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T06:01:12.019+08:00
      'mgnl:createdBy': 'faith'
