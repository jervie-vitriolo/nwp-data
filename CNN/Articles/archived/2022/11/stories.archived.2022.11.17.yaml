    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62394cc-5d01-4b91-9a34-3cf06c5ccc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bipartisan group, which includes Republican Sens. Rob Portman
        of Ohio, Susan Collins of Maine and Thom Tillis of North Carolina and Democratic
        Sens. Tammy Baldwin of Wisconsin and Kyrsten Sinema of Arizona, said in a
        statement Monday that they “look forward to this legislation coming to the
        floor.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65696e22-fb9c-4281-ad62-c4b684265796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e3a3b-2975-4dcc-b615-1492e8e14340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to those in the bipartisan working group, several other
        GOP senators have already signaled support for the bill.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea26bb4-1eb7-42b6-bbc9-e2917aef1d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers had hoped to pass the bill before leaving for recess ahead
        of the midterm elections, but the chamber punted on a vote until after the
        November elections as negotiators asked for more time to lock down support.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9569d79-c1b6-4a5b-8a26-4cedf9862707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be3515-58c0-41d7-bbd3-de1704d8347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.937+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a chance final passage could happen as soon as this week
        if there’s agreement among all 100 senators to speed up the process, otherwise
        it will likely be after the Thanksgiving recess.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc8324-a5f6-4724-b567-764dd91fddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-17T05:26:28.938+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T20:23:57.723+08:00
