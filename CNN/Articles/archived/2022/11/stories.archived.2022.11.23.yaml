      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9b3d3-c2f2-4606-878d-33934453dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:55:39.936+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-17T21:19:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said she has already instructed the Overseas Workers Welfare
        Administration to help the victims return to the Philippines and to provide
        them with ₱40,000 each. She added that the DMW will also help them find jobs
        here or abroad.</p>'
