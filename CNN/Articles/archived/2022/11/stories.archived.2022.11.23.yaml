  'A-group-of-uninhabited-Indonesian-islands-is-about-to-hit-the-auction-block':
    'author': 'Lilit Marcus, CNN'
    'caption': 'Courtesy Sotheby''s Concierge Auctions'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-11-23T05:09:09.966+08:00
    'credit': 'Courtesy Sotheby''s Concierge Auctions'
    'imagesource': 'jcr:0aad214c-fbb3-4746-98be-e6cddf3790da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c329c7-3f09-4d38-8560-eb70cefd0b59'
    'lead': 'A group of Indonesian islands known as the Widi Reserve is about to go
      up for auction in what could be one of the most eye-popping real estate sales
      to ever take place in Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T05:11:12.032+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-17T21:19:41.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:32.738+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A group of uninhabited Indonesian islands is about to hit the auction
      block'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aaf101-d52e-41ce-ac3e-a625d68db2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A group of Indonesian islands known
        as the Widi Reserve is about to go up for auction in what could be one of
        the most eye-popping real estate sales to ever take place in Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d4adc-3294-4048-94f4-860c74fea30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 100-plus islands in east Indonesia''s "Coral Triangle" are spread
        out over 10,000 hectares (25,000 acres), roughly the same size as Bora Bora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f29fb3-b1e4-46cd-804a-c3df66c15910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian law states that non-Indonesians cannot officially buy
        islands in the country. The Widi Reserve gets around that by having the eventual
        owner acquire interest in PT. Leadership Islands Indonesia (LII), a holding
        company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d9db8-b58a-4a30-b003-27ad1120bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the owner will be free to develop the island as they
        wish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83286a-9856-4519-8fb9-6fdeb8667559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should they feel a bit overwhelmed by the prospect, several
        experts — chosen by Sotheby''s, the auction house overseeing the sale — are
        already waiting in the wings to support building a resort in the Widi Reserve.
        The lineup includes Bill Bensley, the star designer behind some of Asia''s
        most exclusive hotels and resorts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfda971-7046-47a5-9c79-e39f7c7dbb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Smith, executive vice president for EMEA (Europe, the Middle
        East and Africa) at Sotheby''s Concierge Auctions, clearly expects the bids
        for this archipelago to be significant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f76a12-9137-4b50-be27-86af15bb251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every billionaire can own a private island, but only one can own
        this exclusive opportunity spread across 100-plus islands," he said in a press
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf5ad9-e049-4a1c-a4b0-cd96695b0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the eventual buyer of the Widi Reserve is under no obligation
        to work with Bensley, the Thailand-based designer has already worked on some
        design concepts for a hypothetical island resort, and a Sotheby''s representative
        tells CNN that the architect is "an advocate for the responsible development
        of the reserve."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbba60a-c0f4-4615-a7f2-de292566b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.032+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what ends up happening to the Widi Reserve, it contains
        some of Indonesia''s most beautiful landscapes, including coral reefs, mangroves
        and some 150 kilometers (93 miles) of beachfront.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b67176-1d48-4050-ad88-2644c0375b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reserve is only accessible by private plane. Bali''s Gusti Ngurah
        Rai International Airport is a 2.5-hour flight away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880546ef-acad-4417-bbb4-ccb77beaac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction kicks off on December 8 and will last until December
        14. There is no reserve price, but bidders are asked to put down a $100,000
        deposit to prove they''re serious.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64b7f3-d2df-428f-ac35-a756bb035f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private island sales have boomed during the past few years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8eef52-5698-48e7-9b25-12d0e823d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already a popular option for ultra-wealthy individuals (Shakira
        and Leonardo DiCaprio each reportedly own one), the desire for privacy and
        safe distancing made them an even more covetable asset during the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e06ffa-4a25-4694-ba53-f0f4cdc6e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some islands, though, are deceptively cheap.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2f122-0078-4b1c-884f-eb645b58a446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Stacy Fischer Rosenthal, president of the high-end travel company
        Fischer Travel Enterprises, explained to CNN, it''s the cost of maintenance
        and infrastructure that really makes owning an island pricey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b99b98a-5212-4344-843f-b3867727f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many islands don''t have existing structures, and some owners not
        only have to build houses but get plumbing, electricity and other infrastructure
        set up if they want to live there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68a662-ae5c-4952-8c86-6d71556a4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that transportation, the cost of flying food and staff in
        and out, and owning an island can get very expensive very quickly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2577aba-1d99-48b1-83a9-5838207d386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:11:12.033+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:41.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/widi-reserve-islands-indonesia-intl-hnk/index.html"><em>"A
        group of uninhabited Indonesian islands is about to hit the auction block"</em></a></p>'
