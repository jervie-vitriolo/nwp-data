      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb7a43-6d5d-40c7-9a5c-14c3fcb093eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo also called on the Department of Health and the Department
        of Budget and Management to visit the NCH to see the situation there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58250f9f-1634-43c8-8c35-a30b251beee0'
      'mgnl:activationStatus': true
