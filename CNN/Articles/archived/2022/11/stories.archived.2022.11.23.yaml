      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Cristiano Ronaldo is leaving Manchester
        United with immediate effect, the English Premier League club announced on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b377c52c-bcda-4cf4-8fbf-00c20c0f4844'
