      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kula-Orange Fizz" is the third layout, featuring a background filled
        with dried pampas grass with wooden trays where one can display spirits and
        mix cocktails. According to Yassi, she could relate to this design as she
        had her dream home renovated recently, which now features a lot of touches
