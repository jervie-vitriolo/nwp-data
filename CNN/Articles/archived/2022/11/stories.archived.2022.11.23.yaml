    'title': 'Bantag a no-show at preliminary investigation of Percy Lapid slay case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69ed30-91c0-4e01-bb92-f5ec5c7a3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        preliminary investigation into the killing of radio broadcaster Percy Lapid
        and alleged middleman Jun Villamor began at the Justice department Wednesday.
        But the anticipated meeting of suspended Bureau of Corrections (BuCor) head
        Gerald Bantag and the Mabasa family didn’t happen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d298f-bcaf-4e64-8dfa-bf6f375288fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Atty. Rocky Balisong — Bantag''s lawyer — attended and immediately
        questioned the error in his client''s name in the subpoena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bbdc0-7f06-4cd9-9db7-8fd78a411e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mali kasi yung na-serve na nauna. Tingnan niyo</em> it’s Soriano
        <strong>--</strong> DG (Director General) Bantag y Soriano which is different
        from Gerald Bantag y Quitaleg," said Balisong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae804ab-ed50-40cd-8d3c-9dd5ea319645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one served is wrong. Look, it''s Soriano — DG
        Bantag y Soriano which is different from Gerald Bantag y Quitaleg]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6037853-b33d-443e-9ac5-55652cfe4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:52:58.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-17T21:19:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two different individuals," he said. "What we received last November
        21 is a subpoena not intended for our client. It is intended for one Gerald
        Bantag y Soriano. Our client is Gerald Bantag y Quitaleg."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a21414-f0f5-458f-8b08-a297e7a6472e'
