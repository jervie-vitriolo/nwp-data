    'template': '1'
    'title': 'Tulfo wants Congress to transfer ₱2B from DENR budget to Nat’l Children’s
      Hospital'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159ba2f-2570-4b7a-b39f-d515cb6acbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.423+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Senator
        Raffy Tulfo wants Congress to reduce the budget of the Department of Environment
        and Natural Resources (DENR) and other “underperforming government agencies”
        and transfer the funds to the National Children’s Hospital (NCH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5545b9e-5917-4652-9c95-e2410bddf231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d11c5d-adec-4278-b70a-1a5698eef1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the call during his privilege speech on Monday and in a
        statement released on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81039b63-a361-478b-a352-bd1439bcf625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3dbe27-9f0d-4b6d-851c-ed9b359f4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his privilege speech, Tulfo said the “lack of manpower, below
        industry-standard facilities, and outdated or lacking equipment” adversely
        affect patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf2b76-0963-428d-b991-5499fa5f2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c847e4-4a8e-438f-b03d-c3de859c8ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagdating po sa</em> period of amendments, I will request <em>na
        bawasan po ang</em> budget <em>ng</em> DENR <em>na meron pong</em> ₱12 billion
        <em>ang</em> Office of the Secretary, <em>at</em> ₱2 billion <em>doon, aking
        pong ilalakad at ilalaban na mai</em>-transfer <em>sa</em> Philippine National
        Children’s Hospital <em>na mas nangangailangan ng tulong</em>,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be16f584-6374-4553-81f9-20619fdc238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f08fc-9ab9-402e-b6d2-dce973d9f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the period of amendments, I will request to
        reduce the budget of DENR, its Office of the Secretary has ₱12 billion. I
        will push for the transfer of ₱2 billion to the Philippine National Children’s
        Hospital, which needs the help more.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407c30a-650f-4bc8-a4e8-09ce5c362eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:21:41.424+08:00
