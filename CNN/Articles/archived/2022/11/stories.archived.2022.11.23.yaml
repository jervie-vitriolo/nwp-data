      'mgnl:lastActivated': 2023-01-17T21:19:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45490742-08f5-4a19-85e3-b8611367d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The club thanks him for his immense contribution across two spells
        at Old Trafford, scoring 145 goals in 346 appearances, and wishes him and
        his family well for the future,” the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c7408-c3fd-419e-8455-0bc615877328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc451de-8b4c-4ab5-952a-9e16269f9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everyone at Manchester United remains focused on continuing the
        team’s progress under Erik ten Hag and working together to deliver success
        on the pitch.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985f07b-4699-4fcf-a50c-9029b1c27353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
