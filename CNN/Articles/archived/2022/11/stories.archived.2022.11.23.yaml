      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said NAIA is expecting at least a 10% increase in its 100,000
        average daily passengers during the peak season at around mid-December until
        January.</p>'
