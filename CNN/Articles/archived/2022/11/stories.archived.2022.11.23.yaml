      'mgnl:lastActivated': 2023-01-17T21:19:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maid in Malacañang” is about the last 72 hours of the Marcos family
        in the Palace during the 1986 EDSA People Power Revolution that toppled the
        dictatorship of the late president Ferdinand E. Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ed3bb-6e31-46cc-b617-977748838a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b28813-e10b-47ba-b4e8-2e4d61ef73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maid in Malacañang”<a href="https://www.cnnphilippines.com/news/2022/8/2/Carmelite-sisters-Maid-in-Malacanang-Cory-Aquino-mahjong-scene.html">
        drew flak</a> from historians and martial law survivors for “attempting to
        distort history."&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df061028-7933-4514-abd0-87e67c53ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a39eee-1ac6-41fe-a3e3-ee31e2df509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, an actor before entering politics, lost to Ferdinand “Bongbong”
        Marcos Jr. in the 2022 presidential race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175498a-8b28-4d25-9ffe-bc3d3fb400ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180f953-e103-4117-b9cb-a4790266ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior the elections, Moreno said in an interview that he admired
        the elder Marcos "at some point" as he was a visionary, but Moreno noted that
        he is against the abuses committed during martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360697a0-7efb-4a3a-a247-9168c1029ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b51e04-3e62-41db-992a-8f75a6c15132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.076+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Martyr or Murderer” is expected to be released in <a href="https://www.facebook.com/YouthAndPower2016/posts/10227730642482154">February
        2023</a>, coinciding with the 37th anniversary of the EDSA People Power Revolution.&nbsp;</p>'
