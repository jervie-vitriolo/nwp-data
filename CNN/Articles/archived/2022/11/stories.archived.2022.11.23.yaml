      'mgnl:type': 'text'
      'text': '<p>Senate Ways and Means Committee chairman Senator Sherwin Gatchalian
        expressed dismay at PAGCOR officials for submitting a four-page roadmap for
        the POGO industry, saying it looked like a map for an alleyway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd4a3c1-afa1-48fe-a08d-69354670c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my entire life, this is the shortest roadmap na nakita ko. In
        fact hindi siya road, parang eskinita lang siya [it’s not a road, it’s an
        alley] because it’s only four pages. I would assume this was only crafted
        because we requested it, tama? Or was this crafted long before we requested
        it?” Gatchalian said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568d2fe-1777-4c90-b45b-89870eb8b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s a work in progress, your honor,” replied Renfred Tan, senior
        manager of PAGCOR''s Offshore Gaming Licensing Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38a7f6-9932-4f58-8c4c-e92cc2221501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR’s five-year roadmap for the POGO industry sets a gradual
        increase in revenue targets from POGOs from ₱2.4 billion in 2022 to ₱10.2
        billion by 2027. To achieve this, PAGCOR said inter-agency cooperation should
        be intensified in the short term to crack down on illegal POGOs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9d05a-a0ec-40ee-8586-8b91dc2598b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the medium term, PAGCOR suggested the creation of more POGO hubs
        where operators can be closely monitored by regulators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28047eb-ab48-4f9b-bc7d-7186fa38346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said its long-term goal is to achieve the optimal number
        of POGO licensees, as well as get rid of social ills linked with the industry.
        The regulator said this will allow the government to collect bigger taxes
        from legitimate POGO operators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa282be4-e462-4625-af4b-ffb5dcdb85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, PAGCOR officials were unable to cite data when Gatchalian
        asked them how much of the global POGO market share the Philippines aims to
        capture, or how much the gross gaming revenues come from POGOs globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6825e-a7f4-4027-9104-af014c295ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR said it also lacks a study on how China’s policies on offshore
        gaming could impact revenue projections from POGOs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac5fb2-f04d-4039-98d5-5b6fadf9c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any form of gambling — including gambling overseas or online — is
        prohibited under Chinese law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d76be0-83e0-4747-860b-f481d732be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.259+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In ASEAN, you plan to take 100% of the market share because we’re
        the only ones allowing it. But globally, are we the only ones allowing it
        also?” Gatchalian asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8a3bd-07ee-48d7-b9dd-f65b15397b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, Mr. Chair. There are other countries that allow offshore gaming
        operations. However, we don’t have comparative data on how much,” Tan of PAGCOR
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4bd36-296c-4aed-a604-f8523bb9d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian stressed that PAGCOR, as the country''s gaming regulator,
        should have information on global POGO industries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b5bb7-eba9-4b0d-8b56-45e1b91cd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is toilet paper to be honest. Without all of those data, we
        don’t understand the industry. You plan to increase revenues to ₱10 billion
        but you don’t know where to get it. Hindi niyo alam ilan ba ang POGO sa mundo.
        [You don''t know how many POGOs there are in the world],” the senator stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28424bf0-0b05-4921-8484-783db7ab7b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AMLC warns of POGO risks</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b92a24-17f3-429f-acd2-106a14cf5709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the Anti-Money Laundering Council (AMLC) warned POGOs
        are vulnerable to money laundering and terrorism financing due to the high
        level of cash-based transactions and bettors’ anonymity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0b5f19-c723-416b-95a0-5c3c30d7518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like what I mentioned a while ago, karamihan ng transactions nila
        [most of their transactions] from 2013 to 2019 based on the study are cash.
        Magtataka kayo bakit cash pero ang kanyang [You’ll wonder why cash but the]
        business model is online,” AMLC Executive Director Matthew David said during
        the hearing before the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33928c91-0cc0-47dc-bb1b-d81d0bc91615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hence, this shows a weak or deficient anti-money laundering and
        counter-terrorism financing risk... Yung mga nagbe-bet, hindi natin kilala
        [We don''t know those who bet],” David added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bf093-51c7-4d52-aaae-7dc8d695e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its study, AMLC revealed around ₱14 billion in suspicious transactions
        involving online casinos between 2013 and 2019.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd06879-1c7f-4cf9-a647-d3d49ba79177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T20:37:56.260+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recorded 1,031 suspicious transaction reports (STRs) filed
        by banks and other financial institutions on internet-based casinos and their
        service providers during the seven-year period.</p>'
