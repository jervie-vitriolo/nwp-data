    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Love Actually'' cast to reunite for 20th anniversary TV special'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834a01f-786c-4b9f-a041-730da4ba72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- One of the most beloved modern Christmas
        classics is turning 20 next year, and to mark the occasion, cast members from
        the landmark 2003 romantic comedy "Love Actually" are reuniting for a TV special
        to air on ABC next week, the network announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6898e-f2a2-435f-9a5a-609bd2f750c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfffb4d-0d42-4756-a891-a01ec0786f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugh Grant, Laura Linney, Emma Thompson, Bill Nighy and Thomas Brodie-Sangster
        are taking part in the special, along with the film''s writer-director Richard
        Curtis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff48b2b-8384-4ca7-8472-f68d5cd084ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9701da0-0e5a-4691-a31c-3d8210a434d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a promotional clip shared by ABC program "20/20" on Twitter,
        Diane Sawyer asks the cast to fill in the sentence, "Love actually is...,"
        to which Grant drolly answers, "Dead!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edba4ef-b029-4ff3-a16b-58a05e3e5bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afaf227-3225-4c35-96d6-e68fd0dea440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ABC, the special will look at how the film successfully
        corralled a diverse ensemble to create a charming and winsome film examining
        various loving relationships during a frantic month leading up to Christmas
        in London, England, going on to become a beloved holiday tradition around
        the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5be67-9fda-47e8-8b7e-4fe7c5be44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c4c41b-cd3e-40b5-8c6a-6a9b4243e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:30:01.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-17T21:19:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which comes a little early, considering the film was
        released on November 6, 2003, will also look at how the COVID-19 pandemic
        changed the ways people interact, love and connect, and the all-important
        need for kindness in families and communities.</p>'
