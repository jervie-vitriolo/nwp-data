      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her self-discovery, Yassi also realized to be kinder to herself
        and has become the "<em>matapang</em>" woman she is by refusing to let difficult
        circumstances pull her down.</p>'
