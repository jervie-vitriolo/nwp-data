    'lead': 'A lawmaker on Wednesday questioned the credibility of former telco regulator
      chief Gamaliel Cordoba to lead the Commission on Audit (COA) following the "injustice"
      in ABS-CBN''s failed franchise push amid alleged political pressure.'
    'mgnl:activationStatus': true
