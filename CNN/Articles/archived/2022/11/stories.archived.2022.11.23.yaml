    'template': '1'
    'title': 'Makabayan bloc files resolution seeking to probe US-PH nuclear energy
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a8204-48b8-4330-a62f-24ea4a732bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Makabayan bloc in the House of Representatives has filed a resolution seeking
        to investigate the nuclear energy cooperation deal announced by United States
        Vice President <a href="https://www.cnnphilippines.com/news/2022/11/21/Kamala-Harris-US-PH-talks-on-nuclear-cooperation-deal-.html?fb">Kamala
        Harris</a>, citing threats to the health and safety of Filipinos and the environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a42897-45e3-4cf1-a8ca-0fd9a8ee9ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fc8f90-20c2-4362-afac-f4cdff14c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers party-list Rep. France Castro, Gabriela Women’s Party
        Rep. Arlene Brosas, and Kabataan party-list Rep. Raoul Danniel Manuel warned
        that Filipinos may be used as “guinea pigs” for testing nuclear equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b47572-1c4c-48be-81f2-a354aaa015e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5acaf5-2fd6-4e73-96ff-fb35fb1bbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mahirap dito baka tayong mga mamamayang Pilipino ang ma</em>-1-2-3
        <em>at maging mga</em> guinea pig <em>ng teknolohiyang ito na tine</em>-testing
        <em>pa lang ng</em> US," Castro said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e49f88-e314-4acd-9d45-69d22d669fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fb1d9-5416-4e85-aa61-3b9cff7b66cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem here is that Filipinos may be duped and
        served as guinea pigs for a technology still being tested by the US.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c70521-ce95-4931-ac42-bd63d84a719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45e19d-2eb8-41aa-b069-43e63387749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House fact sheet released on Monday, the
        123 Agreement, or the nuclear energy cooperation deal, will provide the legal
        basis for US exports of nuclear equipment and material to the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe70b0-1033-4a24-bab3-fa0811e52717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8a4bb-0b01-43fa-ae8d-045bbca59af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 123 Agreement also aims to support expanded partnerships on
        zero-emission energy and nonproliferation of nuclear weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43fa9f-e955-4e99-97ed-5b7f3c2f3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdfc05-969b-4dfd-be65-bce2e0e49cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine Ambassador to the US Jose Manuel Romualdez,
        the Marcos administration is considering bringing in US-developed small modular
        reactors to the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7934dc-bc29-45bf-ac50-6ae7b284c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1d56d-11f7-41f1-b781-fc067a9524e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As it is, modular or microreactor nuclear power plants are still
        at an experimental stage and are only legally being made in US bases. Early
        this year, the Pentagon’s Strategic Capabilities Office announced the construction
        and testing decision that followed the office’s Environmental Impact Statement
        work for Project Pele,” Castro said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd95028-50a5-4db4-a117-ef1a47c55a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:25:39.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e2f80-3880-40c1-8563-7aeea0303541'
