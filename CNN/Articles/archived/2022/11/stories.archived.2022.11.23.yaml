      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines shifts to the new normal, with more Filipinos
        now back to the hustle and bustle in Metro Manila cities and key areas in
        provinces, the market for rentals has been "growing rapidly," especially for
        properties priced below ₱15,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed7934-0d5c-4951-9705-d8a864992183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T23:00:53.447+08:00
