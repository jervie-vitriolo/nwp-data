      'mgnl:type': 'text'
      'text': '<p><strong>Beijing, China (CNN Philippines, November 23) —</strong>
        China is experiencing a new wave of COVID-19 infections, prompting authorities
        to reintroduce restrictions to curb the spread of the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bf04b-8513-4a57-afb3-158a22d3bf50'
