      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission will also deliver ice cream and Thanksgiving-style treats,
        including spicy green beans, cran-apple desserts, pumpkin pie and candy corn,
        to the space station crew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d717c1-af67-4081-827b-32766865f4ae'
