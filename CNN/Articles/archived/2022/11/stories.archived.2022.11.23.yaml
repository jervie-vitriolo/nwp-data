      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said the surge in new cases could surpass April''s
        peak, and the spike is seen to affect the easing of restrictions announced
        earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478fd2a-b8c6-4459-b795-e6ee0f2236d2'
      'mgnl:activationStatus': true
