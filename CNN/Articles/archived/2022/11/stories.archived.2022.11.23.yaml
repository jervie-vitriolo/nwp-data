      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b0581-dc2e-4f90-ad3a-055e6ecdb036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yassi prepared herself physically and mentally to be the best representation
        of what an ideal Ginebra calendar girl should be. She admitted that prior
        to her selection, she was always trying to keep herself fit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3919ee-4ed3-4401-bdf8-e6e22f1a3f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e5371-7ef2-4124-a4b1-354baceec04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there were times that I also had to give in to my cravings,
        but at the end of the day, I knew my priority was to be stronger, healthier,
        and happier," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f46c3a-f361-4efb-8631-32665cd8abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.689+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ffd186-bcaf-401c-a279-7b87701b4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.690+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing for the calendar shoot, Yassi pushed herself to do weight
        training and boxing and having a healthy diet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a625c-85eb-4aba-83be-ad85c433a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.690+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af861aed-f13b-4509-93f0-bfc0631e98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.690+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-17T21:19:24.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fitness journey helped me become a better version of myself,"
        she said.</p>'
    '23':
