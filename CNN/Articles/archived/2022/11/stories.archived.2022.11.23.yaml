      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601685e2-9985-4850-9649-e575451c082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Space Station Roll Out Solar Arrays, or iROSAs,
        will be installed outside the floating laboratory during spacewalks scheduled
        for November 29 and December 3. The solar arrays will give the space station
        a power boost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1456d-5437-409b-a7c8-59c4e4826fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cargo includes a number of health-related items, such as the
        Moon Microscope kit. The portable handheld microscope will allow astronauts
        to collect and send images of blood samples to flight surgeons on the ground
        for diagnostics and treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e138f-b88b-435d-acd4-8286afa784f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3189fc-7fa4-4527-886a-79c7ff51f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutrients are a key component of maintaining good health in space.
        But fresh produce is in short supply on the space station compared with the
        prepackaged meals astronauts eat during their six-month stays in low-Earth
        orbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5602ca48-fd7a-4018-990d-2d04c1877923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is fairly important to our exploration goals at NASA to be able
        to sustain the crew with not only nutrition but also to look at various types
        of plants as sources for nutrients that we would be hard pressed to sustain
        on the long trips between distant destinations like Mars and so forth,” said
        Kirt Costello, chief scientist at NASA’s International Space Station Program
        and a deputy manager of the ISS Research Integration Office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc1453-a4a9-4431-b66e-f5a208bbba9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0bc0c-47f0-4afb-95bd-0ed88a11b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.559+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have grown and tasted different types of lettuce, radishes
        and chiles on the International Space Station. Now, the crew members can add
        some dwarf tomatoes — specifically, Red Robin tomatoes — to their list of
        space-grown salad ingredients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d8c8b0-ba66-4258-82a4-0ad1c5cabefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment, known as the Pick-and-Eat Salad-Crop Productivity,
        Nutritional Value, and Acceptability to Supplement the ISS Food System, is
        part of an effort to provide continuous fresh food production in space.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a299aa-6717-4954-b3c4-3d55efcdfff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc670e5-45b4-4622-96b3-4e59b16ff73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dwarf tomato seeds will be grown under two different light treatments
        to measure their impact on how many tomatoes can be harvested, as well as
        the plants’ nutritional value and taste. Red Robin tomatoes will also be grown
        on Earth as a control experiment. The two crops will be compared to measure
        the effects of the zero gravity environment on tomato growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcb769-8e5d-44be-b59d-13ec26e4710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02ae3e-a398-4c85-a884-aafe9a0aff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space tomatoes will be grown inside small bags called plant
        pillows installed in the Vegetable Production System, known as the Veggie
        growth chamber, on the space station. The astronauts will frequently water
        and nurture the plants as they grow, as well as pollinate the flowers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd518f-296a-4c15-900f-7449c16a18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ade062-0ca7-48ba-afb6-91d3d7e6a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tomatoes will be a new adventure for us on the Veggie team, trying
        to figure out how to keep these thirsty plants well watered without over watering,”
        said Gioia Massa, NASA’s space crop production scientist and principal investigator
        for the tomato study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2032df1-81b3-46a5-a025-a8135fe60d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa3cf9-e21e-46ad-a1d2-9bf829b7e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tomatoes will be ready for their first taste test in the spring.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fc6d7-17ee-449a-a5d0-96060ca29c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew is expecting three tomato harvests 90, 97 and 104 days
        after the plants begin to grow. During taste tests, the crew will rate the
        flavor, aroma, juiciness and texture of the tomatoes grown using the two different
        light treatments. Half of each tomato harvest will be frozen and returned
        to Earth for analysis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b3cdf-d18d-41b8-be9c-0bebe3f81f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96013f3-7092-4450-90c5-60445bf96093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing plants on the space station not only provides the opportunity
        for fresh food and creative taco nights, it can also boost the mood of the
        crew during their long spaceflight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16fc7d-2c1f-4b90-bc38-165d8654f3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.560+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d6068e-bc9e-436d-ba2a-264230a846ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts will also take surveys to track their moods as they
        care for and interact with the plants to see how nurturing the seedlings enhances
        their experience amid the isolation and confinement of the space station.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870fefd-3716-44c4-906e-a5057189ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1ae4b-6309-425b-9e25-b0375463e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardware is still in development for larger crop production
        on the space station and eventually other planets, but scientists are already
        planning what plants might grow best on the moon and Mars. Earlier this year,
        a team successfully grew plants in lunar soil that included samples collected
        during the Apollo missions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763a7d7-0122-401e-bc70-3308cd8369ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642418e6-1cd8-436a-ba33-e9579ad73f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tomatoes are going to be a great crop for the moon,” Massa said.
        “They’re very nutritious, very delicious and we think the astronauts will
        be really excited to grow them there.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e9390-e3fe-4567-9147-01e8070dcaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.561+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/11/22/world/spacex-dwarf-tomatoes-iss-scn/index.html"><em>"Dwarf
        tomato seeds will launch to space station aboard SpaceX’s next resupply flight"</em></a></p>'
  'Supreme-Court-clears-way-for-House-to-get-Trump-s-taxes':
