      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba headed the National Telecommunications Commission when ABS-CBN
        was ordered to cease operations in May 2020 for lack of a congressional franchise.</p>'
  'act-alarm-red-tagging':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T16:53:13.128+08:00
    'imagesource': 'jcr:a613d140-5fa7-48a4-a866-c2700446ca74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0d1375d-b4ac-4a8e-a1df-f1b76baa2a99'
    'lead': 'The Alliance of Concerned Teachers (ACT) Philippines expresses alarm
      over several red-tagging and harassment incidents among its member-teachers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T16:57:54.901+08:00
