      head to Saudi Arabia next month to iron out details on the processing of unpaid
      wage claims of displaced Filipino workers there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T13:26:19.214+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-17T21:19:29.874+08:00
