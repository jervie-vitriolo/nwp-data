      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All domestic flights and the rest of PAL''s international routes
        will continue to operate at NAIA Terminal 2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b777598-abb4-4d84-893d-cedda18a90dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T21:41:09.318+08:00
