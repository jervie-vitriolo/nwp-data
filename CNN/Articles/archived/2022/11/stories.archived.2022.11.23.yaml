    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['red-tagging', 'harassment-', 'teacher']
    'template': '1'
    'title': 'Teachers'' group demands probe on attacks against unions '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854ef06-97d9-4f3a-8401-5ce7d73b9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:57:54.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        Alliance of Concerned Teachers (ACT) Philippines expressed alarm on Wednesday
        over several red-tagging and harassment incidents among its member-teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35417cac-c3fb-442d-a689-588844fc372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:57:54.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These vile acts all intend to terrorize and silence our teachers
        and our unions who have been vocal in exposing the blatant state of neglect
        of education and teachers’ welfare,” ACT secretary general Raymond Basilio
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc838c-7cf4-4e7e-af3f-9cb51bd5f285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:57:54.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on all government agencies tasked to protect our right
        to organize [to] uphold your mandate and prevent the security forces from
        terrorizing our members,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff94b3-1391-42fb-8a6b-cd60b6fe2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:57:54.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio also dubbed the attacks as “brazen violations” of their
        right to organization and freedom of association and of speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427443d-c87f-44e7-bcfe-277bd4b70cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:57:54.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was made ahead of the commemoration of the International
        Human Rights Day and the investigation of the International Labor Organization
        on violations of trade union rights in the Philippines in January 2023.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77309f04-41dd-430c-b6f9-e70dcc5d1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:57:54.902+08:00
      'mgnl:createdBy': 'celine'
      'mgnl:lastActivated': 2023-01-17T21:19:20.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ACT, aside from red-tagging, its members were also
        stalked and placed under surveillance. It said they also received threatening
        calls.</p>'
  'marcos-dost-scholarship':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T17:27:41.517+08:00
    'imagesource': 'jcr:06feb46c-f133-41a6-bdfe-08de3b1810f0'
