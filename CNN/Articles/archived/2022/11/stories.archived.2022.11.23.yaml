  'Vietnam-PH-business-forum':
    'caption': 'Photo: Bongbong Marcos/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T22:48:15.101+08:00
    'imagesource': 'jcr:a2d0c551-2668-4bc4-b2e9-c24a9c1d7ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af83570-a52e-4130-af2f-ce3906eea493'
    'lead': 'A business forum between the Philippines and Vietnam is in the works
      to strengthen trade and investment ties between the two countries, Vietnam National
      Assembly Chairman Vuong Dinh Hue told President Bongbong Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-11-23T22:52:20.351+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-17T21:19:05.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-17T21:18:48.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vietnam, PH to open business forum to boost investment ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4222934-4287-4ed0-8b30-bbc403c1ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> A
        business forum between the Philippines and Vietnam is in the works to strengthen
        trade and investment ties between the two countries, Vietnam National Assembly
        Chairman Vuong Dinh Hue told President Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f2ab6-b87a-41b5-9759-8f19ca780538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to report to you that tomorrow morning, we are organizing
        a very important forum on business and investment between our two countries,"
        Vuong said during his meeting with Marcos in Malacañang on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd24dc9-1123-45f8-9a2d-e634e40ced89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I hope that will lay the groundwork for further strengthening
        trade and investment ties bilaterally," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e503a-8dc8-4367-b14a-02282a3925fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vuong, House Speaker Martin Romualdez has already agreed
        to attend the forum together with business leaders from both nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5cbfce-9c66-4d15-82fc-761b2a490431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.351+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Palace said the forum will "open new opportunities
        for Vietnamese businessmen wanting to invest in the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e35089-1ba1-466a-982b-3b26545683db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vuong also emphasized that Vietnam is planning to import more commodities
        and goods from the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f4dc6-3a49-4ffc-a227-95a0e15c0d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also believe that apart from rice trade, we can expand our
        current relations to the import and export of construction materials, particularly
        cement," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5ecb5-861e-496e-abc8-90c51aba37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese official stressed that the two Southeast Asian countries
        can also collaborate on digital information, cybersecurity, defense, education,
        tourism, and science and technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d0f7f5-bb1d-4e6d-9c68-71f6269a554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vuong also expressed his desire to "enhance the partnership" between
        the legislative branches of the two nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028cdc3-2841-440e-b469-d4f3488caf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T22:52:20.352+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-17T21:19:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously stated he will visit Vietnam upon the invitation
        of his Vietnamese counterpart Nguyen Xuan Phuc. However, a definite schedule
        has yet to be set, according to the Palace.</p>'
