      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC Wealth is exclusive to HSBC Premier customers and it offers
        them a range of Unit Investment Trust Funds (UITFs), which cover a range of
        asset classes and risk profiles, giving them a broader choice of investment
        products to help them protect, diversify and grow their wealth and create
        a diversified portfolio.</p>'
