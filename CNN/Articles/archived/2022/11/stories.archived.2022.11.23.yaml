      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc89cf2-bcb3-45f8-8a5d-9fe4abfe0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:13:57.558+08:00
