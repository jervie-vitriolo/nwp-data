    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1aad17-6df8-4825-b457-bb2c8d2658ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:29:44.693+08:00
