      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cacf0-bf80-45fb-b1f8-76912053374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T07:17:05.075+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap posted on his Facebook page a photo of Moreno holding the script,
        confirming his role in “Martyr or Murderer,” the sequel to the film “Maid
        in Malacañang.”</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FYouthAndPower2016%2Fposts%2Fpfbid02fdAr8FZDQEELheohGpQAvd3iMrFXFCQfRKFeR7EgscVCM77NCJkgjFJ2m3HoDAnNl&show_text=true&width=500"
        width="500" height="640" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
