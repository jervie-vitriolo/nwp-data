    'template': '1'
    'title': 'NKTI strained with influx of patients, ER breaches full capacity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7554d-43cc-4a6f-9bf7-5b384ca53806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:57:34.686+08:00
