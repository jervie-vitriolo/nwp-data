      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —&nbsp;</strong>The
        Department of Migrant Workers (DMW) on Wednesday warned overseas Filipino
        workers against an online illegal recruiting scheme that offers a position
        as customers relations or technical support staff in Chinese-operated companies
        along the border of Myanmar and Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a39c4d-7757-4631-9b2e-ba541c4c0e31'
