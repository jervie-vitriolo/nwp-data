    'template': '1'
    'title': 'Hontiveros grills ex-NTC chief over ABS-CBN franchise controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3002e0-6ed4-4456-9617-0300220fa19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> —&nbsp;A
        lawmaker on Wednesday questioned the credibility of former telco regulator
        chief Gamaliel Cordoba to lead the Commission on Audit (COA) following the
        "injustice" in ABS-CBN''s failed franchise push amid alleged political pressure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a6949-e0b0-4ba9-8acd-48876b29a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.028+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paano po kayo pagkakatiwalaan ng publiko? At paano pagkakatiwalaan
        ang integridad ninyo bilang chair ng COA kung nilabag niyo ang isang commitment
        na binigay under oath?" Sen. Risa Hontiveros asked Cordoba before the screening
        panel of the Commission on Appointments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd3e78-4ee1-464d-9b3c-0a994b691147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can the public trust you? And how can they trust
        your integrity as COA chair if you violated a commitment given under oath?]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a64ad-bc78-479c-8834-8cf1e9affd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros was referring to a previous commitment of Cordoba during
        a House hearing that the National Telecommunications Commission will provide
        a <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html?fbclid=IwAR2k3ppz0ZgQXK2xji41pNiYrYWtGDx-g_njnRX7EmDB0llBD4oRJcbT44g">provisional
        authority to ABS-CBN</a>, allowing the former broadcast giant to operate pending
        the renewal of its franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44715fe9-bb0e-462b-b8d8-1522b1330a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba previously said it was based on the legal advice of the
        Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5de7e0-c08e-4c38-bba7-7ab5f0a80abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NTC surprised the market with a different decision,
        slamming ABS-CBN with a closure order on May 5, 2020, just a few days after
        ex-Solicitor General Jose Calida warned the regulator against its plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5da8cd-18be-46c7-a076-2be336109171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite your commitment under oath, instead of issuing a provisional
        authority, you issued on May 5 a cease and desist order against ABS-CBN after
        pressure from then Solicitor General Calida," Hontiveros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9aeac5-8241-4b46-b976-a689488a0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cordoba defended the NTC''s decision, saying it was not driven
        by pressure but that a letter from the SolGen "[made] us pause."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcf274-8712-45d0-8931-9806e13687a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NTC chief explained the regulator conducted a thorough
        study of the case, where they examined a previous Supreme Court decision that
        stated a ruling of "no franchise, no operations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a457a9-c8b8-437a-ab30-3d218064dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba expressed his apologies but stressed he was only following
        jurisprudence. He also noted that the Supreme Court itself junked ABS-CBN''s
        plea against the shutdown order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed0edd-f891-47f8-afc1-b18dfe17491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAGIP Party-list Rep. Rodante Marcoleta, one of the leading personalities
        who blocked ABS-CBN''s franchise renewal, accused Hontiveros of "belaboring"
        the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a7295-b328-4ed1-8d7c-2362f4fd3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcoleta even said the case was already "moot and academic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465f900d-b609-46e4-a89f-154ed40adb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hontiveros held her ground, branding ABS-CBN''s case as a "continuing
        injustice" where thousands of Filipinos lost their jobs. She also noted that
        millions of families relied on the news and entertainment shows of the former
        broadcast titan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139be201-e9b0-4969-ac19-3d61202c5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T19:13:16.029+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-17T21:19:17.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing on Cordoba''s designation as COA chief was suspended
        following the heated exchange between Hontiveros and Marcoleta.</p>'
