      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, the actress and entrepreneur discovered things
        about herself, a new purpose, pride, and passion that resonates not only with
        her family but the whole barangay.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7035d-5407-4a3d-8859-d3a95bbefe7a'
