      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Tamayo had 19 points and nine rebounds to hand UP the bounce
        back victory and secure a playoff for a twice-to-beat bonus in the Final Four.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59f1fd-dfe4-4ce4-89ae-a2be4514e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T13:53:18.870+08:00
      'mgnl:createdBy': 'cjmarquez'
