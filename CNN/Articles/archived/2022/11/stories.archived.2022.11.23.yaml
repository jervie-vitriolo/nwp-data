      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six layouts are inspired by different cocktail mixes. The first
        one is "Ginsu Mix" set in an auto repair shop, reminding the importance of
        hard work and passion in everything we do. The second layout is "Calamansi
        Surprise," showing Yassi amidst greenery and nature.</p>'
