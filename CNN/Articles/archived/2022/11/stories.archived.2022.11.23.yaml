      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Beijing health authorities said Omicron
        BF.7 is now fueling the outbreak, and transmission is faster and more evasive
        than previous variants.</p>'
