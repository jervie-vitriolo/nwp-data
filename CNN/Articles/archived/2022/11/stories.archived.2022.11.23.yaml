      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Overseas
        property seekers have been zooming in on the local market since the last quarter
        of 2021, according to real estate portal Lamudi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5200c1-ce70-4372-bbf3-5a25815803af'
