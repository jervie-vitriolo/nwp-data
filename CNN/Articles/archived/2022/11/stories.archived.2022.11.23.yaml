      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office and retail spaces are at the top of the priority list for
        these overseas seekers. This is closely followed by related commercial properties
        such as buildings, warehouses, service offices, and co-working spaces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a6a1f-1fe5-4fd7-aa73-4272bb066988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T23:00:53.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50aab53-3a53-4fd1-8d70-e9bee97e6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T23:00:53.447+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trends all tell the same story: that the Philippines is headed
        towards greater heights as the economy reopens in the post-COVID era. More
        and more developed countries are undoubtedly setting their sights on building
        a Philippine base, which means that the domestic real estate market is expected
        to be busier than ever," said Lamudi Philippines Country Head Anurag Verma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
