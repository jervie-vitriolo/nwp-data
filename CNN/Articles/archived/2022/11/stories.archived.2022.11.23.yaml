    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Gozum focuses on helping CSB win NCAA title amid being presumptive
      MVP '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebac81-d71c-4271-986f-cc54bb656759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:34:42.324+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> There''s
        only one thing in Will Gozum''s mind right now: steer the College of St. Benilde
        to its first NCAA men''s basketball title in over two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a34ca3-59ee-451d-9be8-8a496717ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:34:42.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers are back in the Final Four of the NCAA men''s basketball
        tournament after 20 years. The Taft-based squad secured the twice-to-beat
        edge in the playoffs following a huge victory over San Beda University Tuesday
        at the FilOil EcoOil Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca7aaf-4f0c-4905-8884-ded9ef560308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:34:42.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gozum, Benilde''s superstar, was named the NCAA Player of the Week
        three times and he is on his way to bagging the Most Valuable Player award
        in Season 98.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d18b72-abcf-4077-890e-f2decdf8d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:34:42.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old averaged 17 points and 9.6 rebounds in 26 minutes
        of action in the 18 games of the double round robin elimination round.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f98b7-1192-4c35-aa2d-fdcc878db965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:34:42.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our coaches trust me so much so I''m giving back. The system of
        coach Charles (Tiu) fits well with my playing style," the 6-foot-6 cager told
        CNN Philippines'' Sports Desk Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a258740-1c99-4b2d-a1b5-d8f74b5d187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:34:42.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gozum has come a long way in his collegiate basketball career. From
        a stint with the University of the Philippines in the UAAP that did not pan
        out to now having a chance to capture the NCAA crown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18bc68-0797-4624-abc9-b2c241503a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T11:34:42.325+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:31.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to build a winning culture in CSB," he said. "I don''t think
        about the individual award because it will just put pressure on me. Our main
        goal is the championship."</p>'
