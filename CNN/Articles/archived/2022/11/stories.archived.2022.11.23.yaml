    'mgnl:tags': ['Caloocan-police', 'Carl-Arnaiz', 'Reynaldo--Kulot--de-Guzman']
    'template': '1'
    'title': 'Caloocan cop convicted for torturing, planting evidence in Carl Arnaiz,
      Kulot slay case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7967a-b9bd-4ada-9253-888adcda193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> A
        Regional Trial court found a Caloocan policeman guilty of torturing and planting
        evidence in the slay case of 19-year-old Carl Arnaiz and 14-year-old Reynaldo
        "Kulot" de Guzman in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc83283-f014-4d85-847b-d7828a9d9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f59593-e681-4b44-a422-1978878fc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wherefore, premises considered the accused, PO1 JEFFREY S. PEREZ
        is hereby found GUILTY beyond reasonable doubt for all the crimes charged
        against him,” Caloocan RTC Branch 122 said in its decision, shared by Public
        Attorney''s Office (PAO) Chief Persida Acosta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fd11d-0011-4eb3-8688-aacdbb3ccf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8441bd6-90e8-4445-b21a-a5b060f0b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presiding Judge Rodrigo Pascua Jr. convicted Perez for violating
        section 4 and 14 of the Anti-Torture Act of 2009 against Arnaiz and De Guzman.
        He was sentenced six months to four years and two months of imprisonment for
        the former, and reclusion perpetua, or up to 40 years of imprisonment for
        the latter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb940e2-cbc8-4905-ae5b-367719650da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053267f-436c-4573-a8d9-1dbfcc61d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was also found guilty of Planting of Evidence under section
        29 of the Comprehensive Dangerous Drugs Act of 2002 and under section 38 of
        the Comprehensive Firearms and Ammunition Regulation Act against Arnaiz. He
        was sentenced to two terms of life imprisonment and absolute perpetual disqualification
        from any public office, and reclusion perpetua, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e020df-5dec-4b54-9285-f26dec0b98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720eb64d-51fa-4fca-aef2-a7b2600deadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez was also ordered to pay ₱2 million for each of the victim’s
        heirs, half of which for moral damages and the other half for exemplary damages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ac7914-ff7c-4b86-894e-398962fad453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de7332-0ba9-4105-9aeb-2a601a223ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An interest at the rate of six percent (6%) per annum shall be
        imposed on all the monetary awards from the date of finality of this decision
        until fully paid,” the document read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c553f-747a-4782-8acb-a3a416ed9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68ab56-afbc-4872-b71a-3d516bb1e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to section 18 of Anti-Torture Act of 2009, Pascua said
        the victim’s heirs are also entitled to claim compensation to be determined
        by the government agency concerned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc8179-c7b5-4562-9d2b-48590388b5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1709be5-dc13-4269-9a8a-483489e3bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, charges against Perez’s co-accused PO1 Ricky Arquilita
        have been dismissed after the latter died in April 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6e0b2-28c1-47af-8eb3-b3769882f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0320a328-ee64-46c1-a441-59c764d8e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaiz was killed on Aug. 18, 2017 in a shootout with police. Caloocan
        City Police then responded to a report of a taxi driver who was allegedly
        held up by the former University of the Philippines student.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4242545-73cc-44f4-aad5-605037cf0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c00ed8-345d-4090-8b04-50b01d632e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Philippine National Police Chief Ronald Dela Rosa said Arnaiz
        fought with policemen during a legitimate operation, prompting the police
        to retaliate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f478cd-3e7b-4927-a244-825405c4fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-17T21:19:26.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef1af8-3d38-4703-adaa-4cd854cbf9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T14:55:01.736+08:00
      'mgnl:createdBy': 'bamba'
