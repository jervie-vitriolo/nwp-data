      'mgnl:lastActivated': 2023-01-17T21:19:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1106e2-c99e-46ae-af44-449f08451c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlier in this batch, "BOLD EAGLE" wallows most in what''s
        on the surface, as formalist works intend. However, Alcarazen still makes
        sure that the background pops with the foreground in synergy. Alcarazen''s
        maximalist tomfoolery works because it is its main machinery, whereas Barit''s
        feel like distractions. In Alcarazen''s approach, "Bold Eagle" becomes a psychedelic
        viewscape inside Bold''s head as he copes with a traumatic relationship in
        the past that directly affects his lifestyle in the present.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f949d0-30ec-4fc8-84e0-d7faf9974f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dcc542-464a-4a77-b7f1-00ad90f9046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dead people and environmental threats haunt "the river that never
        ends" (dir. JT Trinidad) and "Mga Tigre ng Infanta" (dir. Rocky Morilla) like
        spectres. "The river that never ends" is mundane like Tan''s film. But while
        Tan operates within social realism, Trinidad works in tender absurdity. A
        trans woman, Baby, takes care of her unaccepting senile father while going
        through her odd job of accompanying various people who lost loved ones while
        acting like said loved ones and adopting their regalia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb119b7-3c82-4819-b39f-9253ec5d23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdd32b-e0c0-4045-b252-4a3947eda00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.899+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film posits an interesting preposition with trans identities.
        Because of Baby''s identity in flux, she is easily able to transpose herself
        into other (dead) identities, easily able to switch between who she is and
        who she is not. She capitalizes on her lived experience, channeling them into
        her own take of an escort service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cc82a-561e-41b4-961c-96c96e6b4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fe945-a4fc-445b-87d1-b42899a23d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga Tigre ng Infanta" is akin to folk horror. Katrina goes to Infanta,
        Quezon with her father to attend the wake of her grandmother. Upon arriving,
        she experiences unnatural changes with her body as she begins to be attuned
        with the place. It is treated like a coming-of-age situation. A bit slow at
        first, it removed its guises towards the end in the manner of folk horror.
        Katrina discovers that what''s happening with her has to do with her family,
        and is connected with her grandmother''s death especially after her grandmother''s
        body was later abducted during the wake.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc6ac3-eb84-4698-814a-5714085acd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1a3b3-2b5e-4f6c-b78e-dc4b4c0ad491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the backdrop of "the river that never ends" is the visage of
        the Pasig River looming over everything and everyone. With the construction
        of the Pasig River Expressway ticking like a bomb over the communities living
        near it. The Pasig River is seen in eulogy. The Kaliwa Dam project is more
        of an invisible force triggering the events in "Mga Tigre ng Infanta." When
        development disrupts nature, it retaliates in a frenzy.</p>'
    '53':
      'image': 'jcr:4e6e7996-6294-4a82-8bc3-d1a8b6d253da'
      'imageCaption': '"Mga Tigre ng Infanta" is akin to folk horror. Screencap from
        QCINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb6099-a4b3-414f-a377-b11db7a90f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:08:26.576+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10ab5b-3e9a-47f7-b7f4-bafc7ecc3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b8be2-da07-4f1b-8a04-16c9f3157cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These last three films cope with losing loved ones, through death
        or estrangement, that their main characters anchor their identities to. "BOLD
        EAGLE" copes by being with himself. "The river that never ends" copes by being
        there for others. "Mga Tigre ng Infanta" copes by being with nature inside
        and outside oneself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bbb669-4aca-4b3d-90c8-b68ceca261e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7194380-0840-4aa5-a2bf-3ab58bb42250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ending shot of "Mga Tigre ng Infanta," where daughters of nature
        like Katrina dance like the Bacchanalia serve a fitting capping stone to the
        selection. In defeat, in grief, in loss, rave in triumphant glory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c7d0f-9153-43aa-a7e9-5b0b9e12f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c73b4-e762-492c-8d11-d74cd2b1f6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCShorts 2022 all have blink-and-you''ll-miss-it narratives. It
        does not mean they aren''t there. Claims over its pretentiousness are unwarranted,
        as claiming so has always been a pretentious criticism in itself. You just
        have to look deeper into the foreground of the frames to understand what a
        film is trying to tell, either to its detriment or not.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6bb16-ff57-4924-a885-85b2608e59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670e821-afd7-4e54-a84e-559042d2d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given a larger budget and a longer runtime, it''s hard to say if
        these films would look and feel the same. But many of these films certainly
        look and feel the way they do now because of the resources they got.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a2c1f-256c-4d0e-b87f-d6ad4352b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9574f23-adc4-4502-a043-3870687d7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T18:02:06.900+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-17T21:19:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working around constraints whilst maintaining creative integrity
        pushes out the best from young visionaries. The QCShorts program is a prime
        example that local short filmmaking is more exciting than its feature counterpart.
        Such has been the case for the <a data-cke-saved-href="https://www.cnnphilippines.com/life/entertainment/Film/2021/12/31/the-best-Filipino-films-of-2021.html"
        href="https://www.cnnphilippines.com/life/entertainment/Film/2021/12/31/the-best-Filipino-films-of-2021.html"
        target="_blank">past years</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cfdb0e-16ca-4333-a5d5-db3c570ab57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-24T02:06:54.915+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-17T21:19:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***<br><strong>ERRATUM:</strong> An earlier version of the article
        mentioned "Kalinga Dam project" instead of the "Kaliwa Dam project." We apologize
        for this error.</em></p>'
