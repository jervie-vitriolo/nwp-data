    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Peaking La Salle tames NU to strengthen Final Four bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50877556-589f-4cdc-ad86-dc02e76032f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        De La Salle University is on a hot streak in UAAP Season 85 men''s basketball
        after outlasting National University, 63-58, Wednesday at the Mall of Asia
        Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df25ea-1efd-4fb9-9eff-c1a4ff9eddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.285+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penny Estacio made the big difference in the game as he scored all
        of his 13 points in the third period for La Salle, outscoring the entire NU
        squad in that quarter to help the Green Archers improve their win-loss record
        to 6-6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781ee2f-9fb0-45f7-a2df-86fe0e2fed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evan Nelle chipped in 10 points, including a last-second triple
        at the three minute mark of the final frame, along with three assists for
        La Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb91ea-f4f1-4f04-a5ae-aeb13745fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schonny Winston played for only three seconds in the opening frame
        to keep his Most Valuable Player bid alive. It was his first game after being
        sidelined in the last four due to a calf injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de8476c-91d0-419c-beec-7514e4806dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a pretty hard-earned victory for us. We know NU''s the number
        two team so we just gonna keep pounding, keep digging out there," La Salle
        head coach Derrick Pumaren said in a press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b01b84-38f4-411c-9e7a-a292abe7a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU''s four-game winning streak came to a halt, falling to 9-4 in
        the team standings behind University of the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa088eba-15b9-4550-a328-0dff98eae2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Figueroa and John Lloyd Clemente carried the Bulldogs with
        19 points and 15 points, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17188f74-ebfe-4b86-924a-f30607442d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T16:33:56.286+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-17T21:19:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will continue its playoffs push against University of the
        East, while NU tackles Adamson University on Nov. 26 at the Smart Araneta
        Coliseum in Quezon City.</p>'
  'Senate-OKs-2023-national-budget-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-11-23T16:46:32.723+08:00
