      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ginebra San Miguel Calendar Girl is a long-held tradition in
        GSMI and an important part of the brand''s history. Since its inception in
        1988, beauty queens, actresses, and models who have made their mark in their
        respective fields have graced the Ginebra San Miguel calendar.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83cb5f-0f07-4387-ab9b-229d3a0ab2c7'
