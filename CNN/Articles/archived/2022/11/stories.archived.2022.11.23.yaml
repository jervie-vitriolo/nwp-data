      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c103eef-40b5-411d-9f0f-14867af6f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.939+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-17T21:19:38.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief statement, United said the decision, which comes a week
        after Ronaldo gave an explosive TV interview about his frustrations at the
        club, was made by mutual agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd1e27-b89f-4b23-98cf-ad8f3b0f2c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-11-23T05:17:56.940+08:00
